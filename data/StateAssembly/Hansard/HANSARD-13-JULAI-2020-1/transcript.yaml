  rawcontent: " yang berbilang kaum.  Kekuatan ini, lepas ini \nboleh bahas.  Kekuatan ini, Insya-Allah akan membolehkan kita menangani penularan \nCOVID-19 dan seterusnya berikhtiar memulihkan ekonomi negara. \nKerajaan Negeri semenjak bermulanya penularan wabak COVID-19 memandang serius \ntentang kesannya kepada rakyat Negeri Selangor.  Alhamdulillah, sebagai sebuah \nkerajaan yang prihatin, Kerajaan Negeri telah menjangkakan kesan penularan COVID-\n19 ini bukan sahaja akan memberi kesan jangka pendek kepada kehidupan rakyat tetapi \ndalam tempoh jangka panjang. \nKerajaan Negeri menerobos ruang kolaborasi pintar segenap arah, yang menyaksikan \nSelangor menjadi satu-satunya negeri yang mempunyai Pasukan Petugas COVID-19 \nyang diketuai oleh Ahli Parlimen Kuala Selangor. Y.B. Datuk Seri Dr. Dzulkefly Ahmad \ndan barisan tokoh lain yang terus bertungkus-lumus sehingga ke hari ini dalam mencetus \ninisiatif proaktif dalam usaha Selangor terus menggempur COVID-19. \nKe arah mendepani gerak kerja tersebut, Selangor juga meneroka langkah menjadi \nNegeri terawal menubuhkan Bilik Gerakan COVID-19 yang diketuai oleh Timbalan \nSetiausaha Kerajaan Negeri (Pengurusan) Dato’ Zamani Ahmad Mansor.  Di mana �\nmelalui Bilik Gerakan inilah, beberapa tatacara Operasi Standard ataupun (SOP) \npengurusan Pusat Kuarantin dapat dicetuskan dan kemudiannya dijadikan panduan \npelaksanaan di beberapa lokasi-lokasi lain di Malaysia. \nIni seterusnya memperkemas sinergi agensi Kerajaan Negeri dan juga agensi \nPersekutuan seperti Majlis Keselamatan Negara (MKN), Agensi Pengurusan Bencana \nNegara (NADMA) Jabatan Perdana Menteri dan lain-lain agensi dalam gerak kerja \nmenyelaras pelaksanaan Perintah Kawalan Pergerakan Diperketatkan (PKPD) seperti di \nSungai Lui, Selayang Baru, Jalan Othman dan terakhir di Kuala Langat Utama dan di \nKuala Langat Murni. \nPersefahaman erat ini juga di terjemah melalui Sidang Khas Bilik Gerakan yang \nmelibatkan sesi sumbang saran melibatkan semua Pegawai-Pegawai Daerah dan Datuk \nBandar/ Yang Dipertua Pihak Berkuasa Tempatan di seluruh Selangor, sehingga \nSelangor pernah ‘dicuit’ walhasil pelaksanaan Perintah Kawalan Pergerakan Bersyarat �\nDiubahsuai (PKPBD) yang akhirnya turut diperakui keberkesanan pelaksanaannya \nsehingga turut diikuti oleh beberapa buah negeri lain.   \nSelangor juga terus melakukan terobosan melalui pengenalan Selangkah, sistem \npendaftaran akses keluar-masuk di premis-premis kerajaan, perniagaan dan individu \nyang boleh dianggap sistem paling praktikal dalam melaksanakan Penjejakan Kontak \nberbanding sistem seumpamanya di Malaysia. \nTerobosan-terobosan ini jelas memperlihatkan bagaimana Selangor boleh dianggap \nsebagai Frontline State dalam mendepani upaya dan ikhtiar dalam menggempur COVID-\n19, dan aktor terpentingnya ialah tidak lain tidak bukan; sekalian petugas baris hadapan \ndan penjawat awam Negeri Selangor. \nSekalung apresiasi dan tabik hormat saya, mewakili seluruh rakyat Negeri Selangor, \nuntuk didedikasikan buat seluruh penjawat awam pentadbiran Kerajaan Negeri dan \nPentadbiran SUK Selangor hingga ke peringkat daerah dalam memastikan agenda \nmenggempur COVID-19 ini dapat direalisasikan ke arah yang terbaik. \nMarilah sekalian Ahli-Ahli Yang Berhormat untuk kita sama-sama bangun dan berdiri \nmenzahirkan tanda apresiasi kita kepada semua petugas barisan hadapan dan penjawat \nawam Negeri Selangor. \nSemua Ahli-Ahli Yang Berhormat Berdiri. \nTerima kasih.   \nAhli-Ahli Dewan yang mulia, bagi mendepani kesan wabak ini dengan serius, Kerajaan \nNegeri telah melaksanakan dua Pakej Rangsangan Ekonomi Selangor Prihatin.  Bagi \nfasa pertama, bantuan kewangan diberikan secara terus kepada rakyat dan wira barisan \nhadapan petugas kesihatan, keselamatan da media pada peringkat awal Perintah \nKawalan Pergerakan supaya dapat wheater the storm, atau to cushion the impact. Bagi \nfasa kedua, usaha tambahan bagi menangani isu-isu sosial ataupun social impact serta \nusaha ekonomi seperti Selangor Agro Market, Selangor E-Kitchen dan Selangor Advance \nbagi mengadaptasi kepada  norma baharu kehidupan kita.  Sehingga ke hari ini, Kerajaan \nNegeri telah membelanjakan sebanyak RM 260,144,464.54 (Dua Ratus Enam Puluh Juta \nSatu Ratus Empat Puluh Empat Ribu Empat Ratus Enam Puluh Empat Ringgit Lima \nPuluh Empat Sen) sejumlah peruntukan yang telah dilaksanakan yang memberi manfaat \nkepada 3.5 juta rakyat negeri Selangor ataupun 54% daripada jumlah keseluruhan rakyat \nNegeri Selangor. Struktur ekonomi Kerajaan Negeri pasca COVID-19 akan \nmengadaptasikan perubahan dan pendekatan baru dari segi sistem dan \npelaksanaannya.  Sehubungan dengan itu, bagi menampan kejatuhan pasaran dan \nmembangunkan semula ekonomi Negeri Selangor, Kerajaan Negeri merancang untuk \nmemperkenalkan Pakej Selangor Prihatin Fasa Ketiga.  Pelaksanaan Fasa Ketiga ini \nadalah sebagai satu daya tahan ataupun economic resilence untuk Negeri Selangor \nmembangunkan semula ekonomi setelah mengalami kejutan secara mendadak susula \npenularan COVID-19 yang tidak pernah dijangkakan oleh mana-mana pakar ekonomi \ndunia sekalipun. Untuk itu, di bawah Fasa Ketiga ini, Kerajaan Negeri akan \nmembangunkan Pelan Pemulihan Ekonomi Selangor yang menekankan kepada tiga \ntonggak utama dalam menangani impak COVID-19. Pertama, Jaminan Bekalan \nMakanan (food security). Kedua, Kemampanan Ekonomi ataupun economic \nsustainability dan Ketiga, Pembangunan Keupayaan ataupun capacity building.  Jumlah \nkeseluruhan nilai ekonomi dan Pelan Pemulihan Ekonomi Negeri Selangor adalah \nsebanyak RM55.85 bilion. \nTONGGAK PERTAMA –� Keselamatan Makanan ataupun (Food Security) \nKelangsungan sumber makanan menjadi tajuk yang sangat kritikal tatkala pandemik ini \nbermula di mana buat pertama kalinya berlaku renjatan terhadap aktiviti ekonomi dalam \ntempoh yang relative panjang.  Walaupun secara umumnya, bekalan makanan di negara \nkita stabil dan rakyat tidak mengalami masalah untuk mendapatkan sumber makanan \nsepanjang tempoh PKP, namum ini tudak seharusnya membuatkan kita leka tanpa \nperancangan jangka Panjang yang mengambil kira secara holistik berkaitan dengan \npengeluaran sumber makanan, rantaian bekalan, logistik, guna tanah, teknologi \npertanian dan juga harga makanan yang berpatutan.  Kita juga perlu berusaha untuk \nmeningkatkan nilai kitaran pertanian dan juga mengurangkan kebergantungan kepada \nimport makanan sebagai persediaan terhadap sebarang krisis import makanan sebagai \npersediaan terhadap sebarang krisis di masa hadapan seperti pandemik dan juga \npemanasan global.  \nSemasa pelaksanaan PKP, Kerajaan Negeri Selangor telah membantu hampir 8,000 \npengusaha di sektor pertanian dengan suntikan dana berjumlah RM3 juta untuk \nmemasarkan produk mereka melalui Program Selangor Agro Market -Pasar Segar \nTerkawal.  Sejunlah 275 golongan petani telah dibantu untuk pembelian dan memasarkan \nsemula keluaran mereka di 13 lokasi dengan kaedah jualan secara terus, secara dalam \ntalian dan pra-tempahan.  Sejumlah RM15 juta nilai telah dicatat di sepanjang program \nSmart Agro Market berlangsung. Untuk tujuan ini inisiatif yang dicadangkan adalah \nseperti berikut\nPertama\nInisiatif AgroData merupakan inisiatif unutuk melengkapi kesenjangan di antara \npermintaan dan penawaran bahan makanan asas.  Inisiatif ini akan dimulakan di \nsepanjang gugusan Sungai Selangor dengan tanah berkeluasa 5,000 ekar akan \nditumpukan utnuk usaha memastikan bekalan makanan Negeri Selangor terjamin.  \nKawasan ini berpotensi untuk dibangunkan sebagai Gedung Simpanan dan Pengeluaran \nMakanan serta Produk Asas Tani bagi Negeri Selangor dan Lembah Klang. AgroData \nSelangor juga menawarkan penggunaan teknologi dalam sistem kitaran ekonomi dalam \nbidang pertanian.  Pengumpulan data mengenai permintaan dan peluang pertanian akan \nditerjemah menerusi usaha penanaman secara teknologi tinggi ataupun ‘Smart Farming’ �\ndan aplikasi ‘Internet of Things’.� \nKedua\nPertanian Selangor (PKPS) \nPerbadanan Kemajuan Pertanian Selangor (PKPS), akan menjadi tunjang untuk \nmenggerakkan inisiatif jaminan bekalan makanan Selangor melalui projek-projek \npertanian makanan tanah seluas 300 ekar di negeri ini. \nAntara langkah-langkah yang telah diambil dan akan dipertingkatkan adalah seperti \nberikut\nPertama, menambah pembukaan Kawasan-kawasan pertanian di atas tanah-tanah milik \nKerajaan dengan mewartakannya serta penggunaan tanah-tanah yang belum dimajukan, \ndan untuk tempoh terdekat oleh anak-anak syarikat yang tidak terlibat dalam sektor \npertanian. \nKedua, meninggkatkan aktiviti pengeluaran di Kawasan Tanaman Kekal Pertanian \nMakanan (TKPM). \nKetiga, memperkasakan Perbadanan Kemajuan Pertanian Selangor (PKPS) di dalam \naktiviti pertanian makanan dan seterusnya menjadi peneraju utama sektor pertanian \nmakanan di Negeri Selangor. \nKeempat, meningkatkan jumlah insetif-insentif kepada agropreneur seperti insetif input-\ninput pertanian, baka-naka ternakan serta peralatan khsusnya golongan nelayan. \nKelima, menggiatkan kaedah pertanian mohon seperti fertigasi, hidrponkl dan akuaponik, \nprojek tanaman bertingkat dan penggunaan teknologi seperti dron, sensor dan aplikasi \ndalam talian.  \nSecara keseluruhannya, untuk menjayakan Program Keselematan Bekalan Makanan kita \nperuntukan sebanyank RM50 juta. \nKetiga\nInisiatif Selangor Digital E-Supply Chain (SELDEC) adalah bertujuan untuk menyediakan \nplatform pasar dalam talian terutama sekali kepada usahawan luar bandar dalam \npelbagai bidang termasuk pertanian, penternakan, perikanan dan industri desa untuk \nmemasarkan produk mereka secara terus kepada pengguna.  \nInisiatif SELDEC yang dietrajui oleh Selangor Industri Corporation (SIC) ini akan \nmenggabungkan agensi-agensi pembangunan usahawan seperti Koperasi HIJRAH \nuntuk mengurangkan jurang akses terutama sekali kepada usahawan luar bandar \nterhadap ekosistem pasaran atas talian. Pembentangan SELDEC juga dilihat sebagai \ninisiatif bagi memastikan hasil-hasil pertanian dan produk di Negeri Selangor mencapai \npotensi pasaran yang bukan sahaja terhad di Kawasan daerah masing-masing, namun \ndapat dinikmati oelh pengguna yang berada di daerah yang berlainan.  \nStrategi ini bakal menyaksikan hasil tanaman setiap daerah di Negeri Selangor dapat \nditempah dan terlibat dalam system jual beli malah jufa melalui system penghantaran \nyang efektif.  Ini dilihat dapat mengukuhkan ekonomi penduduk atau usahawan setempat \nyang mempunyai kuasa langsung dalam menguruskan hasil produk mereka terutama \nsekali penduduk luar bandar serta menembusi perangkap kartel-kartel yang selama ini \nmenyebabkan petani-petani tidak dapat hasil yang setara dengan keuntungan di \npasaran. \nTONGGAK KEDUA –� Kemampanan Ekonomi (Economic Sustainability) \nTonggak kedua pula iaitu Kemampuan Ekonomi (economic sustainability), penumpuan \nakan diberikan dalam merancakkan lagi pembangunan hartanah, memastikan \npengurusan infrastruktur dan perkhidmatan air yang efisien, mengekalkan keseimbangan \ndalam aliran tunai Kerajaan Negeri serta peningkatan system penyampaian Kerajaan \nNegeri yang lebih bersifat fleksibel dan mampan dalam pengurusan terimaan hasil. \nAntara inisiatif yang dicadangkan adalah seperti berikut\nPertama\nKeadaan ekonomi yang kurang memberangsangkan pada ketika ini memerlukan \npemangkin untuk memacu fasa pemulihan setelah penularan wabak COVID-19 mula \nterkawal.  Oleh itu, bagi merancakkan semula sektor pembinaan khususnya perumahan, \nKerajaan Negeri akan memperkenalkan Insentif Galakan Pembinaan Rumah Mampu \nMilik (Rumah Selangorku Harapan) Pasca COVID-19 yang dijangka mampu \nmenambahkan unit Rumah Selangorku dengan sasaran tambahan sehingga 60,000 unit \niaitu penambahan sebanyak 30,000 unit di pasaran unit tempoh tiga (3) tahun.  Nilai \nekonomi yang dijangkakan dijana daripada pembinaan Rumah Selangorku Jenis Khas \nadalah sebanyak RM 7.5 Bilion.  \nSebagai langkah untuk menggalakkan pemaju untuk