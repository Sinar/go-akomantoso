\nadalah pada harga tidak melebihi RM 200,000 seunit. Umum mengetahui bahawa \nmasalah pemilik rumah masih menjadi antara masalah utama rakyat di negara kita.  \nJusteru, projek Rumah IDAMAN merupakan inisiatif oleh Kerajaan Negeri Selangor \ndengan diterajui MBI bertujuan untuk memberi solusi pemilikan kediaman kepada rakyat \nNegeri Selangor dan seterusnya mencapar Dasar Perumahan Negeri Selangor bagi \nmerealisasikan matlamat ‘Satu Keluarga Satu Kediaman Yang Sempurna’. Program ini �\nmensasarkan kepada golongan berpendapatan rendah hingga sederhana atau kelompok \nyang dikenali sebagai B40 dan M40.  \nPelaksanaan projek Rumah Idaman ini bukan sahaja akan menyelesaikan masalah \npemilikan rumah kepada golongan B40 dan M40 tetapi juga akan menyumbang kepada \npembentangan ekonomi Negeri Selangor seperti penyediaan peluang pekerjaan kepada \nrakyat Negeri Selangor.  \nKerajaan Negeri mensasarkan 48,000 unit Rumah idaman akan dibina dalam masa 5 \ntahun dengan nilai ekonomi berjumlah RM 12 Bilion.  Projek Rumah Idaman yang dikawal \nselia oleh MBI bermatlamat untuk mengaktifkan semula kitaran ekonomi melalui \npemulihan perniagaan yang kukuh dan pertumbuhan peluang pekerjaan. \nKedua\nAkses kepada bekalan air yang bersih bukan merupakan satu keperluan yang sangat \npenting di dalam kehidupan seharian setiap insan dan industri.  Keperluan kepada air \nbersih oleh rakyat adalah merupakan keperluan asas yang tidak boleh dinafikan. Dalam \nusaha bagi menjamin setiap rakyat mendapat hak kepada air bersih, maka perkhidmatan \nair perlu diuruskan dengan mementingkan ketelusan, kebertanggungjawaban dan \nefisien.  \nPengurusan Air Selangor Sdn Bhd (Air Selangor) yang merupakan pemegang lesen \ntunggal bagi penyediian perkhidmatan air di Negeri Selangor, wilayah Persekutuan Kuala \nLumpur dan Putrajaya menerajui industri perkhidmatan air dalam usaha untu Bersama-\nsama mempertingkatkan dan memperkasakan industri bekalan air setanding dengan \noperasi bekalan air di negara maju.  \nBagi mencapai matlamat tersebut, Air Selangor telah merangka Pelan Perniagaan \n(Business Plan) jangka pendek bagi tempoh tiga (3) tahun dan jangka Panjang bagi \ntempoh tiga puluh (30) tahun.  Untuk ini, Air Selangor merancang untuk menerbitkan \nSukuk Kelestarian Air Selangor di bawah rangka Sukuk Pelaburan Mampan dan \nBertanggungjawab (Sustainble and Responsible Investment Suku, SRI).  Nilai sukuk \nyang diterbitkan akan berjumlah RM 10 Bilion dalam tempoh matang antara 1 hingga 20 \ntahun.  \nHasil daripada penerbitan Sukuk Kelestarian Air Selangor akan digunakan untuk \nmembiyaan projek ifrastruktur air yang mesra alam antaranya menambahbaik fasiliti \nbekalan air sedia ada seperti 8 buah empangan, 33 loji rawatan air, paip sepanjang \n28,713 kilometer, 1577 Kolam takungan dan 653 rumah pam.  Disamping itu pelaburan \ntersebut juga akan digunakan untuk pembangunan projek-projek baru seperti \npembangunan Loji Rawatan Air Sungai Rasau dan pembangunan Loji Rawatan Air \nLabohan Dagang Fasa 2.  \nAdalah dianggarkan secara keseluruhan pelaburan yang akan terlibat bernilai sebanyak \nRM 35.41 Bilion untuk tempoh sepanjang 30 tahun manakala unjuran pembangunan \nuntuk tahun 2020 adalah sebanyak RM 29 Juta dan bagi tahun 2021 diunjurkan sebanyak \nRM 3.2 Billion. \nKetiga\nPada 8 April 2020, Kerajaan Negeri Selangor telah mengumumkan Inisiatif Selangor E-\nKitchen yang disasarkan dengan kerjasama Grab dan penubuhan Platform Selangor \n(PLATS).  Inisiatif ini adalah ‘game�-changer’� dan merupakan inisiatif digitalisasi \nperniagaan agar ekonomi negeri dapat memberi penciptaan nilai baru kepada \nmasyarakat.  Inisiatif ini membatu penjaja/ peniaga kecil untuk terus beroperasi secara \ndalam talian bagi mempeluaskan akses pasaran.  \nInsiatif ini mensasarkan kepada Penajaja/ Peniaga kecil (PKS Mikro) di dalam industri \nmakanan dan minum (F&B) di sekitar Selangor yang tidak mempunya akses pembiayaan \nsecara dalam talian.  \nSelangor E-Kitchen telah berjaya membantu 133 usahawan dengan jumlah jualan \nmencecah RM 1.5 Juta Kerajaan Negeri telah bersetuju untuk meneruskan Inisiatif \nSelangor E-Kitchen dan PLATS dengan matlamat 1,000 usahawan dan sasaran nilai \njualan berjumlah RM 12 Juta. \nInsiatif E-Kitchen Selangor 2.0 juga akan diperluas ke perkhidmatan barangan runcit, \nrestoran, farmasi dan produk usahawan Selangor. \nKeempat\nWakaf merupakan satu cabang dalam bidang muamalat yang selaras dengan ciri-ciri \nmurunah (fleksibiliti) dalam perundangan Islam terutamanya di dalam aspek yang \nmelibatkan kemaslahatan ummah.  \nInisiatif Pelaburan WAAQAF bakal dilaksanakan menerusi usahasama MBI dan \nPerbadanan Wakaf Selangor yang bertujuan untuk memperkasakan ekonomi ummah \nataupun penduduk Negeri Selangor. Pelaksaan pelaburan wakaf dipercayai mampu \nmengatasi kemiskinan bandar dan pengurangan beban kos sara hidup ataupun \npenghapusan hutang isi rumah. \n Inisiatif Pelaburan Wakaf ini akan dimulakan dengan dana pemulaan berjumlah \nRM 50 Juta. Dana ini akan dilaburkan menerusi mekanisme pelaburan yang patuh \nSyariah, pelbagaian pilihan pelaburan serta pengurusan risiko yang cekap menerusi \njaminan pengekalan modal aset wakaf, merupakan antara faktor yang penting bagi \nmemaksimumkan pelanggan pelaburan wakaf. Hasil pulangan ini akan diagihkan oleh \nPerbadanan Wakaf Selangor kepada golongan sasaran.  \nKelima\nImpak Perintah Kawalan Pergerakan (PKP) COVID-19 terhadap sektor pelancongan \nNegeri Selangor amat dirasai terutamanya kepada pemain industri pelancongan seperti \npengusaha hotel, inap desa (homestay), taman tema, syarikat penerbangan, syarikat \nperkapalan pelancongan dan agensi pelancongan. Dalam usaha menggiatkan semula \nekonomi negeri, kita harus memainkan peranan berganding bahu bersama-sama \nmenyemarakkan semula industri pelancongan domestik Negeri Selangor, sekali gus \nmeletakkan Selangor sebagai sebuah destinasi pelancongan yang selamat dikunjungi. \nSehubungan dengan itu, Kerajaan Negeri bersetuju untuk menyalurkan subsidi baucar \npelancongan bagi kegunaan di premis perhotelan, taman tema dan homestay berlesen \ndi dalam kawasan Pihak Berkuasa Tempatan Negeri Selangor yang berjumlah RM 2 Juta. \nKerajaan Negeri juga bersetuju meluluskan insentif khas one-off RM 1,000 kepada \npemandu-pemandu pelancong, pengusaha-pengusaha homestay berlesen dan hos \nkomuniti yang berjumlah RM 600 Ribu bagi membantu mereka yang bergantung \npendapatan dalam sektor pelancongan. \nTONGGAK KETIGA –� Pembangunan Keupayaan (Capacity Building) \nTonggak ketiga, iaitu Pembangunan Keupayaan (Capacity Building), Kerajaan Negeri \nakan memberi penekanan dengan memacu pertumbuhan industri aeroangkasa sebagai \nindustri yang bernilai tinggi dengan koordinasi tenaga kerja (talent) yang terdiri dalam \nkalangan rakyat Selangor. Inisiatif pembangunan teknologi dan kemahiran aeroangkasa \nsangat diperlukan dalam fasa pemulihan ini untuk mengukuhkan lagi rantaian sumber \nmanusia dalam bidang aeroangkasa. \nSelain daripada itu, Kerajaan Negeri turut memberi fokus dalam peningkatan kemahiran \ntenaga kerja bagi membantu mereka yang terkesan akibat pemberhentian sektor \nekonomi semasa PKP. Kerajaan Negeri meletakkan sasaran  untuk menangani masalah \npengangguran sebanyak 5% sebagai salah satu strategi pemulihan ekonomi pasca \nCOVID-19 selain daripada menyediakan peluang pekerjaan kepada 10,000 orang dalam \ntempoh tiga tahun. \nPertama\nIsu kekurangan penawaran pekerjaan sedia ada harus ditangani. Begitu juga \npengangguran yang dijangka akan meningkat pasca perebakan COVID-19 yang \nmengganas. Melalui Selangor  Kerjaya, sistem profiling dan pangkalan data, akan \nmengambil kira kesesuaian minat, keperibadian, kompetensi dan kemahiran tenaga kerja \ndi Selangor, akan dapat memadankan permintaan industri dan mengisi kekosongan \njawatan serta mengurus bakat rakyat Selangor dengan lebih tepat. \nIni bakal memanfaatkan lebih kurang 10,000 modal insan negeri dalam tempoh tiga (3) \ntahun, khususnya mereka yang akan diberhentikan kerja atau berdepan risiko \ndiberhentikan kerja, untuk diberikan latihan kemahiran baru sesuai dengan Industri 4.0, \ndengan izin, new skill, upskilling and reskilling. Anggaran kos keseluruhan bagi \npelaksanaan Selangor Kerjaya ini adalah sebanyak RM 58 Juta dalam tempoh tiga tahun. \nKedua\nDigitalisasi memberi ruang kepada masyarakat seluruh dunia melawan ombak besar \nCOVID-19. Namun, tanpa bantuan kepada rakyat yang benar-benar memerlukan, sudah \npasti akan ada yang tertinggal. Menerusi Inisiatif Rakan Digital ataupun Digital \nAmbassadors, golongan sasaran seperti warga emas dan perniagaan kecil yang belum \ncelik digital, dapat dibimbing untuk turut terlibat dalam sosio-ekonomi digital masa kini.  \nInisiatif ini akan dilaksanakan bersama universiti-universiti awam dan swasta di Selangor, \nBadan Bukan Kerajaan (NGO), Kolej INPENS, UNISEL dan Team Selangor. Program ini \nakan dilaksanakan dengan peruntukan sebanyak RM 3 Juta. \nKetiga\nInisiatif Data Internet Selangor ataupun Inisiatif Data Internet adalah merupakan \nkerjasama antara Kerajaan Negeri Selangor dan syarikat telekomunikasi untuk \nmenyokong inisiatif digitalisasi bagi mencapai sasaran Negeri Selangor sebagai Negeri \npintar ataupun Smart State pada tahun 2025. Inisiatif ini mensasarkan beberapa \nmatlamat\n� Pertama, penjimatan kewangan untuk penggunaan data internet. Internet \nmerupakan elemen penting bagi memastikan inisiatif digitalisasi dapat \ndimanfaatkan. \n� Kedua, memudah cara inisiatif digitalisasi dengan menawarkan kemudahan \ninternet tanpa had kepada masyarakat. \n� Ketiga, bantuan sokongan untuk mempertingkatkan  kemudahan capaian rakyat \nkepada perkhidmatan dalam talian yang disediakan terutama kepada  golongan \nyang memerlukan seperti kumpulan B40, palar luar bandar, guru-guru di sekolah \nbandar, guru-guru di sekolah luar bandar serta usahawan wanita. \nSebanyak RM 18 Juta akan diperuntukkan bagi program ini dan akan memberi manfaat \nkepada hampir 40,000 penerima di seluruh Selangor. \nKeempat\nSelangor merupakan sebuah negeri yang peka dan prihatin dengan trend gig ekonomi \nyang semakin meluas di Malaysia khususnya dan di dunia amnya. Bagi menggalakkan \nanak muda melibatkan diri dalam bidang ini, Kerajaan Negeri telah memperkenalkan \nInisiatif Roda Darul Ehsan (RIDE) dalam Belanjawan 2020 dengan dana awalan \nberjumlah RM 1 Juta. Menyedari penglibatan generasi muda yang tinggi, Kerajaan Negeri \nakan menambah peruntukan RM 1 Juta lagi, bagi program RIDE menjadi RM 2 Juta \nsecara keseluruhan dari segi subsidi Lesen Memandu Percuma B2 yang boleh \nmembantu hampir 3,000 orang anak muda dari umur 17 hingga 30 tahun di Selangor. \nPendaftaran Program RIDE dijadualkan akan mula dibuka pada 1 Ogos 2020. \nTuan Speaker, Pandemik COVID-19 dan kesannya kepada ekonomi telah menunjukkan \nbahawa kita tidak boleh kembali kepada apa yang kita lakukan sebelum ini. Ini sebabnya \n‘kebiasaan baharu’ ataupun �‘new normal’� menjadi frasa yang sering kali diungkapkan. \nKebiasaan baharu ini bermakna harus berlakunya perubahan dari segi cara kita menjual \ndan membeli barang, menjalankan perniagaan, pergi dan pulang dari sekolah, \nberinteraksi antara kawan dan keluarga serta bergerak dari satu tempat ke tempat yang \nlain.  \nNamun, kebiasaan baharu juga mendesak kita semua, untuk kita mengubah cara kita \nberfikir mengenai ekonomi dan gaya hidup kita dan menjawab persoalan penting, “ apa �\nmasa hadapan kita pasca COVID-19? What is our post COVID-19 society going to look \nlike? And how do we plan to get there?”  Dalam menjawab persoalan ini, sudah pasti �\npandangan kita mengenai ekonomi kita tidak dapat kembali kepada biasa dalam \nmenghadapi krisis sebegini yang begitu besar. \nBerdepan dengan cabaran ekonomi The Great Depression yang bermula pada tahun \n1929, Presiden Amerika Syarikat, Franklin D. Roosevelt, mengumumkan dasar The New \nDeal yang dilihat amat revolusioner pada tahun 1933, dan berjaya menyelamatkan \nekonomi Amerika Syarikat dan dunia yang amat terkesan dengan pasaran saham Wall \nStreet yang merudum. Pada waktu itu, Roosevelt berkata, dengan izin, “�No country, \nhowever rich, can afford the waste of its human resources. Demoralization caused by \nvast unemployment is our greatest extravagance. Morally, it is the greatest menace to \nour social order”.� Bagi saya, pasca COVID-19 jika tidak ditangani dengan berhemah, \nberkemungkinan menjurus kita kepada The Great Depression.  \nPakar ekonomi terkenal Mariana Mazzucato menyeru tindakan yang sewajarnya diambil \noleh kerajaan Antara cadangan yang beliau lontarkan adalah\nPertama, memikirkan semula hubungan simbiotik kerajaan dan pihak swasta ataupun \npublic-private partnership. Sebagai hubungan yang rapat dan berjangka panjang, adakah \nhubungan ini akan bersifat mutualistic, commensalictic atau parasitic? \nKedua, beliau mengetengahkan konsep suntikan fiskal teknologi hijau. \nKetiga, menukar paksi ekonomi dari pendekatan pemegang saham kepada pemegang \ntaruh ataupun shareholders to shareholders, di mana pandemik COVID-19 telah \nmembuktikan dasar dan pembiayaan kerajaan dapat menggerakkan pembiayaan sektor \nswasta. \nAntara aspek lain yang harus kita amati adalah nasib para pekerja yang hilang kerja \nakibat digitalisasi dan peningkatan automasi. Sementara kita pantas melaksanakan \nagenda digitalisasi dan negeri pintar, wajar kita menilai risiko yang disebut sebagai \n‘tech�nological trap’� terhadap negeri serta rakyat Selangor.  \nKini, pakar-pakar ekonomi telah melontarkan perbincangan berkenaan idea-idea baharu \nseperti ‘�Public Wealth Fund’�  bagi menangani nasib pekerja yang hilang kerja. ‘�Public \nWealth Fund’� ini akan digunakan untuk tujuan reskilling dan upskilling pekerja, \nmenangani isu perubahan iklim ataupun climate change, dan merapatkan ketaksamaan \nekonomi. Ini harus menjadi perbincangan yang melibatkan “�Whole of government and \nwhole of society”� seperti yang kita lakukan dalam menghadapi dan menggempur wabak \nCOVID-19.  \nMungkin kita harus memikirkan sumber pendapatan alternatif kepada kerajaan seperti \ninheritance tax harus menjadi pertimbangan negara sebagai langkah ke arah \nmengimbangkan kesenjangan pendapatan ataupun income disparity, sekali gus \nmembantu kerajaan mengagihkan kekayaan negara dengan hemah dan saksama. \nDalam pada itu, saya ingin menyatakan komitmen penuh Kerajaan Negeri Selangor \nmemulihkan ekonomi, memulihkan kesenjangan pendapatan antara yang kaya dan \nmiskin, memulihkan kesejahteraan dan memulihkan keadilan supaya Selangor terus \nkekal sebagai Malaysia’s economic reactor�. \nTanpa pelan pemulihan ekonomi yang kukuh, demand ataupun permintaan pasaran akan \nberkurang sekali gus menyebabkan kesenjangan antara yang kaya dan miskin \nmeningkat. Detik pasca COVID-19, adalah saat  penting ataupun “�the make-or-break \nmoment”� bagi golongan berpendapatan pertengahan dan semua yang sedang berjuang \nmenghala ke taraf golongan berpendapatan pertengahan. \nSebelum ini, teknologi membuka pintu kepada industri perniagaan untuk melakukan yang \nlebih dengan sumber yang kurang. Kini, teknologi telah menjadi sangat asasi dan wajib \nbagi peniaga untuk terus berniaga dengan selamat sambil menjamin kesihatan mereka. \nDengan pengumuman Pelan Pemulihan ini, saya yakin, Selangor akan jadi magnet bagi \npekerjaan baharu, meningkatkan taraf hidup rakyat dan mengukuhkan ketahanan \nekonomi supaya dapat menghadapi cabaran pada masa akan datang. \nUntuk mengembangkan pelaburan di Selangor, kita harus melabur dalam idea-idea \nbaharu supaya kita meningkatkan keyakinan rakyat negeri serta pelabur dari luar negara \nuntuk meneruskan aktiviti-aktiviti pelaburan ekonomi. Pada waktu yang sama, kerajaan \nNegeri Selangor prihatin terhadap kesusahan yang dihadapi oleh setiap warga Selangor, \nterutamanya golongan yang amat terjejas dan benar-benar memerlukan. \nPandemik COVID-19 dan krisis yang menyusul menunjukkan falsafah “you’re on �your \nown economics” � tidak realistik dan tidak mampu menangani krisis. Malah, kerajaan harus \nbertanggungjawab memastikan bahawa “the economic shock absorbers are in place to �\nensure no one will be left behind”. Dan itulah prinsip yang telah saya terapkan da�lam \npentadbiran ini, dan saya, memberi jaminan kepada setiap warga Selangor; cabaran \nekonomi yang sedang dan akan kita hadapi, tidak mudah untuk diselesaikan. Namun \nkerajaan ini akan bekerja kuat untuk memastikan anda tidak terbiar dan mempunyai \nsegala peralatan yang diperlukan untuk mengharungi cabaran-cabaran ini dan masa \nhadapan. \nTuan Speaker dan Ahli Dewan, saya mencadangkan sokongan terhadap Pelan \nPemulihan Ekonomi dan Pakej Ketiga Rancangan Selangor......Terima kasih. \n"
