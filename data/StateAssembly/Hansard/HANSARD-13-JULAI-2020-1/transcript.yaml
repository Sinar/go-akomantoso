  rawcontent: " Terima kasih Yang Berhormat \nTaman Templer.  Walaupun kaki patah tapi soalan panjang-panjang juga ya \n(ketawa).  Mulut tak patah ya? Jadi.. lidah tak patah (ketawa).  Jadi, berhubung \ndengan pertanyaan Yang Berhormat, memang saya akui, memang proses antara \nkerja-kerja kita yang banyak terganggu ini termasuklah jalan dan juga banjir ini ialah \nisu tanah dan utiliti lah.  Ini merupakan dua (2) aspek besar yang selalu \nmengendalakan kerja-kerja kita walaupun kita buat persiapan rapi lebih awal tapi \nbila melibatkan semua tanah-tanah persendirian ni, lagi lah banyak kerenahnya, \nbanyak kerenahnya, kita akan cuba mempercepatkan Yang Berhormat ya.  Cuma \nsaya nak sebut sini, untuk makluman semua, tidak semudah ya, untuk kita \nselesaikan banjir ini terutama kawasan bandar kerana kolam takungan banjir ini, \nkomponen penting dalam banjir ini, ia tidak boleh kita bina di sembarangan tempat.  \nKita mengikut hidrologinya, apa itu, hidrauliknya design itu sendiri untuk \nmemastikan kesan ataupun impak daripada pembinaan yang mahal ini dapat \ndimanfaatkan atau efisien.  Kalau kita main letak sahaja, kita tidak akan mencapai \nmatlamat untuk tebatan banjir itu.  Jadi, kebanyakan tanah-tanah ini kalau di \nkawasan bandar terutamanya, ia memang sukar untuk dapat kawasan-kawasan \nlapang yang sesuai untuk kita bina kolam-kolam takungan ini.  Dan kalau ada pun, \nproses pengambilan tanah itu sangat lama dan akui memang sebab, melibatkan \ntanah persendirian dan juga utiliti-utiliti yang ada di bawah itu. \nIni yang menjadi isu besar dan kita case by case lah.  Kita akan tengok, teliti untuk \ncari jalan yang terbaik untuk selesaikan yang berkaitan dengan isu-isu pengambilan \ntanah ini.  Terima kasih. \n"
