  rawcontent: " Terima kasih Tuan Speaker, \nsoalan Sementa, No. 4. \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. PUAN DR. DAROYAH BINTI ALWI  \n(N43 SEMENTA) \nTAJUK\n4 Bertanya kepada YAB Dato' Menteri Besar\na)     \nBerapa bilangan rumah mewah yang tidak terjual di Negeri Selangor? Mohon \nnyatakan mengikut daerah. \nb)     \nBerapakah bilangan rumah mewah yang terjual dan manfaat kewangan kepada \nKerajaan Negeri? \nc)     \nAdakah Kerajaan Negeri bersedia membuka penjualan rumah mewah ini kepada \nwarga asing? \nJAWAPAN\n"
