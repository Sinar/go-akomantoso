- representativeid: yb-tuan-ganabatirau-al-veraman
  rawcontent: " Tuan Speaker, untuk makluman \nYang Berhormat Bandar Utama, Kerajaan Negeri melalui Jawatankuasa Tetap \nPemberdayaan dan Pembangunan Sosio Ekonomi sentiasa prihatin dan peka dalam \nmembantu meringankan bebanan hidup rakyat.  Kepekaan ini telah direalisasikan melalui \nprogram-program di bawah Inisiatif Peduli Rakyat (IPR). Di bawah Jawatankuasa Tetap \nPemberdayaan dan Pembangunan Sosio Ekonomi sendiri, program pembasmian \nkemiskinan dan pengupayaan ekonomi telah dilaksanakan sejak tahun 2008 lagi.  \nProgram Bantuan Blueprint Pembasmian Kemiskinan telah berjaya memberi manfaat \nkepada 4,506 orang miskin di negeri Selangor manakala Program Pemberian Bantuan \nSecara Baucar Untuk Rakyat Miskin Bersempena Perayaan telah berjaya membantu \nseramai 609,632 orang miskin dengan peruntukan keseluruhan berjumlah \nRM60,963,200.00.  \nOleh yang demikian, dalam usaha menambah baik program-program sedia di bawah \nbantuan IPR, Kerajaan Negeri sedang membangunkan satu sistem yang dipanggil \nSistem Smart Inisiatif Peduli Rakyat nama singkatannya (SSIPR) yang bertujuan untuk \nmemudahkan rakyat dalam membuat permohonan dan membantu Kerajaan Negeri \ndalam pengurusan dan pemantauan maklumat serta data keseluruhan IPR. Melalui \nSSIPR ini, kesemua 33 program di bawah IPR akan disatukan di dalam satu gerbang \ninformasi bagi membolehkan rakyat mendapat maklumat dan mendaftar secara dalam \ntalian bagi inisiatif yang layak dimohon dengan lebih mudah. Projek SSIPR telah \ndibangunkan secara berkala dan akan siap sepenuhnya pada November 2020. \nSistem ini secara tidak langsung akan mewujudkan satu pangkalan data bagi kesemua \nrakyat Negeri Selangor khususnya warga miskin mengenai maklumat pemohon, \npendapatan individu mahupun isi rumah dan segala inisiatif yang telah diterima oleh \nmereka dari Kerajaan Negeri Selangor.  Kerajaan Negeri juga sentiasa berusaha untuk \nmemantapkan lagi SSIPR selaras dengan matlamat Kerajaan Negeri untuk menjadi \nPremier Regional Smart State menjelang tahun 2025. \n"
