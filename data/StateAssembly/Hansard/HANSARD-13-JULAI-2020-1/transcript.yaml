  rawcontent: "   Semoga Panjang umur, murah rezeki \ndan berbahagia bersama girlfriend dan juga anak-anak yang disayangi. \nTuan Speaker yang saya hormati, saya meneliti apa yang dibentangkan oleh Yang Amat \nBerhormat Dato’ Menteri Besar berkenaan dengan perbelanjaan COVID�-19 dan \nsebagainya.  Jadi apa yang saya nak perkatakan disini ialah, ada kaitan nya dengan isu-\nisu yang saya nak ketengahkan pada sidang dewan kali ini.  Yang pertamanya berkenaan \nYang Berhormat EXCO Batu Tiga.  Saya mohon maaf kerana saya terpaksa berterus \nterang dan bagitahu, bukan apa demi kebaikan dan menjadi satu pengajaran yang kita \nperlu jadikan contoh. \nYang pertamanya berkenaan dengan ketua kampung.  Walaupun ketika itu saya berada \ndi blok sana, tetapi saya perlu bagitahu apabila berada di blok sini.  Berkenaan dengan \ntingkah laku ataupun salah guna kuasa ketua-ketua kampung.  Saya pernah mohon untuk \nmembuat pertukaran ketua kampung dan berkali-kali saya telah maklumkan berkenaan \ndengan hajat saya.  Tetapi telah diendahkan oleh Yang Berhormat EXCO.  Ini contoh \nsaya nak bagitahu Yang Berhormat, ini ada 12 program yang dibuat oleh ketua kampung.   \nKetua kampung itu daripada parti BERSATU, dimana apabila kita kenal pasti ada \nmasalah, kita minta tukar kepada ketua kampung.  Kenapa saya bagitahu kat sini, kerana \nperbelanjaan yang di bagitahu oleh Yang Amat Berhormat Dato’ Menteri Besar ada kena �\nmengena dari segi penyelewenggan.  Ada 12 program-12 program yang dicopnya dari \nsegi bekal khemahnya, makanan nya segala PA System nya semuanya daripada satu \nsyarikat sahaja.  12, ini macam mahkamah saya kena tunjuk, ada buktinya boleh tengok. \nSyarikatnya telah expired, syarikat yang dicop itu, saya selidik syarikatnya telah expired.  \nJadi benda ini apabila kita nampak ada salah laku dari segi penyelewengan \nperbelanjaannya, maka saya minta Yang Berhormat EXCO untuk bertukar sampai ke \nsudah, sampailah tamat dan disambung sementara sehingga bulan 6 dan telah pun