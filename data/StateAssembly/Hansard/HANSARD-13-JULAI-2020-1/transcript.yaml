- representativeid: yab-dato-menteri-besar
  rawcontent: " Bissmillahhirrahmannirrahim, terima kasih Tuan \nSpeaker.  Soalan ini saya akan jawab bersekali dengan soalan mulut No. 73 (a) dan (c) \nberkenaan dengan Covid-19 juga daripada Hulu Kelang. Soalan No. 228 –� Perbelanjaan \nSemasa Perintah Kawalan Pergerakan (Mac –� Jun) oleh Bukit Lanjan, Soalan No. 285 –� \nBantuan Covid-19 daripada Sungai Burong dan soalan No. 293 (a) dan (b) –� Bantuan \nRakyat daripada Sungai Air Tawar. \na) Kerajaan Negeri telah menyediakan bantuan kepada penduduk-penduduk di \nseluruh Negeri Selangor di bawah Pakej Rangsangan Selangor Prihatin. Di bawah \nPakej ini, terdapat sebanyak 42 inisiatif telah diperkenalkan yang melibatkan impak \nkewangan berjumlah RM 413,933.00 Juta.  \nPerincian bagi inisiatif berserta jumlah peruntukan adalah seperti berikut.  Insentif RM200 \nkepada petugas hospital yang melibatkan perbelanjaan RM 1.18 Juta dan penerimanya \nadalah sebanyak 5,931.  Bantuan makanan kepada petugas hospital di Negeri Selangor \nyang menelan belanja RM 192,000.00 dengan 2,161 menerima bantuan dan sokongan.  \nPenangguhan bayaran sewaan selama 3 bulan di bawah Skim Smart Sewa dengan \nimpak kewangan RM 600,000.00 kepada 2,733 orang.  Peningkatan had nilai daripada \nRM 20 Ribu kepada RM 30 Ribu bagi aktiviti-aktiviti Mesra Rakyat bagi pembelian \nkeperluan asas melibatkan impak RM 1.68 Juta kepada 33 Ribu penduduk-penduduk \nNegeri Selangor.  Pemberian insentif sebanyak RM 500 One Off kepada penjaja-penjaja \nyang melibatkan perbelanjaan RM 11,442,000.00 kepada 22,884 orang.  Pengecualian \nsewa 1 bulan di premis PBT kepada penjaja-penjaja berlesen yang melibatkan \nperbelanjaan RM 2.78 Juta kepada 12,516 orang.  Penangguhan bayaran balik selama \n3 bulan bagi usahawan Skim HIJRAH yang melibatkan peruntukan sebanyak RM 70 Juta \nkepada 39,818 orang.  Bantuan sara diri sebanyak RM 200 kepada pelajar Selangor di \nIPTA di Sabah dan Sarawak atau pun di Borneo yang melibatkan peruntukan RM \n141,400.00 kepada 986 orang.  Bantuan makanan kepada pelajar-pelajar UNISEL, KUIS \ndan INPENS yang melibatkan RM 37,200.00 dan melibatkan 270 orang.  Dan ke-10, \nprogram mudah cara urus diri Mahasiswa sempena Perintah Berkurung oleh Pihak \nBerkuasa Mesir yang melibatkan RM 49,800.00 kepada 1,365 orang.  Itu untuk fasa \npertama dan ia melibatkan 122,264 orang mendapat manfaat.   \nUntuk insentif kedua, Penjagaan Anak-anak Frontliner dengan perbelanjaan lebih kurang \nRM 63,300.00.  Bantuan makanan kepada petugas barisan hadapan sekali lagi kepada \nRM 326,080.00.  Bantuan makanan kepada petugas media sebanyak RM 93,472.00.  \nKeperluan Task Force COVID Selangor sebanyak RM 50,000.00.  Bantuan Smart \nSelangor daripada KLIA ke hotel atau pun Bas Smart Selangor yang bergerak dari KLIA \nke hotel-hotel kuarantin sebanyak RM 2.038 Juta.  Membekalkan topeng muka, hand \nsanitiser dan sarung tangan RM 2.6 Juta.  Operasi stesen kuarantin penempatan Person \nUnder Survelliance di ILIM dan ILKAP sebanyak RM 927,919.03.  Penambahan atau pun \nmenaik taraf Program Skim Peduli Sihat RM 42,500,000.00.  Saringan/ mass-test di \nkawasan hot spot wabak Covid-19 sebanyak RM 3.66 Juta.  Bantuan kepada warga \nSelangor yang dijangkiti wabak Covid-19 RM 162 Ribu setakat ini.  Program kesihatan \nmental RM 151,900.00.  Pengecualian Denda Lewat Untuk Pembayaran Cukai Taksiran \nRM 12.8 Juta.  Peningkatan had berbelanja bagi program/ aktiviti mesra rakyat RM 3.3 \nJuta.  Pemberian kepada Ahli-ahli Majlis dan sebanyak RM 10k atau pun RM 5k RM 2.44 \nJuta.  Perluasan Skop bagi peruntukan MPKK dan KKI adalah sebanyak RM 2.4 Juta.  \nBantuan kewangan RM 400 kepada penerima program Blueprint kumpulan F&B yang \nterjejas RM 430,000.00.  Bantuan makanan asas kepada Agropreneur (Pendapatan \nbersih RM 1,500 ke bawah) RM500,000.00.  Dan bantuan kepada petani, penternak, \nnelayan dan IAT RM 1.5 Juta.  Sustainability of food supply  atau yang dipanggil Selangor \nAgro Market (SAM) melibatkan RM 1 Juta revolving fund.  Membangunkan platform e-\nlearning RM 246,000.00.  Penangguhan bayaran balik pinjaman pelajaran Tabung \nKumpulan Wang Biasiswa Negeri Selangor RM 6 Juta.  Bantuan makanan untuk \nmahasiswa UNISEL dan KUIS RM 73,000.00 dan tempoh bayaran premium dilanjutkan \nselama 1 bulan bagi pemegang notis 5A dan 7G yang tamat pada tempoh pelaksanaan \nPKP melibatkan peruntukan RM 87.8 Juta.  Tabung Khas Bantuan Covid-19 RM 2.1 Juta.  \nInisiatif Selangor Pay belum lagi dibelanjakan.  Manakala keseluruhan lagi kita turut \nmemberikan beberapa program seperti pemberian sumbangan kepada masyarakat \nOrang Asli sebanyak RM 288,000.00.  Bantuan susu bayi dan lampin pakai buang melalui \nPusat Wanita Berdaya sebanyak RM 336,000.00.  Keseluruhannya, melalui peruntukan \nyang kita telah sediakan RM 413 Juta kita telah berbelanja lebih kurang RM 262 Juta dan \nia melibatkan 3.5 juta rakyat Negeri Selangor atau pun 54% daripada keseluruhan \npopulasi rakyat di Negeri Selangor, terima kasih. \n"
