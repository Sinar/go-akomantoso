- representativeid: yab-dato-menteri-besar
  rawcontent: " Terima kasih Sementa.  Untuk soalan (a) tiada \ndefinisi yang jelas menerangkan apakah istilah rumah mewah di Negeri Selangor.  \nManakala bagi (b), Pejabat Tanah Dan Galian Selangor melalui Pekeliling Pengarah \nTanah Dan Galian Selangor Bil. 2/2020 yang telah diluluskan oleh Majlis Mesyuarat \nKerajaan Negeri Ket-36 2019, mengadakan Program Khas berkenaan Had Harga Jualan \ndan Perolehan Hartanah bagi warga negara asing di Negeri Selangor.  Melalui pekeliling \nini, rumah dari jenis banglo dan teres berkembar atau pun Semi-D berharga minimum \nRM 2 Juta yang belum terjual oleh pemaju dan telah mendapat Certificate of Completion \nAnd Compliance atau pun CCC sehingga tahun 2018 boleh dijual kepada warga negara \nasing.  Program khas ini sah sehingga 31 Disember 2020.  Pengasingan harga yang ada \ndi dalam atau pun jenis rumah yang ada di Negeri Selangor ialah dipanggil sebagai harga \nkawalan dan harga bebas.  Ia tidak ada soal murah atau pun kos sederhana itu mungkin \nlevel-level yang telah diberikan oleh pemaju. \n"
