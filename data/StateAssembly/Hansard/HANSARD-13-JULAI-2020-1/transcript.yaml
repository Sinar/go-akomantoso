  rawcontent: "   Mereka, ketua kampung itu memohon \nmembuka ranting sebab Yang Berhormat Bukit Melawati merupakan ketua cabang di \nsana.  Itu yang pertama, yang kedua masih lagi dalam bidang kuasa EXCO Batu Tiga.  \nBerkenaan dengan tanah Kerajaan Negeri Selangor.  Tempoh hari saya melihat Yang \nBerhormat EXCO telah membuat lawatan dan saya juga melihat ada juga EXCO lain \nyang membuat lawatan.  Yang Berhormat, kita kena tunjuk contoh yang bagus.  Apabila \nusaha pengusahaan itu dilakukan di tanah haram, iaitu tanah Kerajaan Negeri Selangor. \nSepatutnya  kena ambil tindakan. Apabila saya buat aduan kepada Pejabat Daerah (DO) \ndan minta pantau dan memberhentikan penanaman ataupun pengusahaan yang \ndilakukan di tanah Kerajaan Negeri secara haram. Maka DO kata, Yang Berhormat \nEXCO telah memberi kebenaran. Kalaulah ini dibuat oleh bangsa lain, sama ada bangsa \nCina atau India,  dan mereka meminta kepada saya sebagai wakil rakyat, menanyakan \nkenapa bangsa Melayu boleh buat, kenapa kami bangsa lain tak boleh buat. Saya nak \njawab apa. Sebab itu di kawasan saya, saya sebagai wakil rakyat, sepatutnya Yang \nBerhormat tolong rujuk dengan saya. Tanya apa masalah yang sedang berlaku. Supaya \nsaya boleh memberi penjelasan. Benda ini berlaku ketika  saya masih lagi dalam blok \nkerajaan.  \nKenapa Yang Berhormat EXCO, tidak berunding, tempoh hari saya pernah berbincang. \nSaya pernah menyuarakan benda yang sama kepada Yang Amat Berhormat Dato’  �\nMenteri Besar. Di mana EXCO sekiranya turun ke kawasan, kalau berlaku apa-apa isu, \ntolong tanya pendapat ataupun mendapatkan penjelasan daripada wakil rakyat. Sama \nada wakil rakyat itu kerajaan mahupun pembangkang. Mereka lebih arif. Apabila \nmendapat bantahan daripada penduduk kepada saya selaku wakil rakyat. Dan saya \nmeminta Pejabat Daerah mengambil tindakan, tetapi diendahkan. Tidak diendahkan. \nMarah tadi tu.. marah tadi. \nJadi, jadi inilah, berlaku pertindihan kuasa, ataupun kalau bahasa kasarnya, salah gun