- representativeid: yb-puan-rodziah-binti-ismail
  rawcontent: " Terima kasih Sijangkang, sebenarnya \ntahun ini kita telah  memulakan satu program di bawah pengembangan sara ekonomi \ndesa di mana kita bekerjasama dengan pihak pertanian khususnya untuk memastikan \njuga produk-produk bahan mentah ini dapat kita hasilkan. Yang terkini dalam dua minggu \nlepas saya telah pun berbincang tentang bagaimanakah kita boleh membuat Program \nSaraan Ekonomi Desa berasaskan cili terlebih dahulu kerana ianya sebenarnya \nmendapat satu permintaan yang tinggi cili untuk kita menghasilkan Insya Allah kalau tidak \nmenjadi aral, 260 peserta akan bersama dalam program ini yang akan membuat \npenanaman cili dengan kaedah pemodenan iaitu fertigasi.  Kita ambil maklum, bahawa \nbahan-bahan mentah ini menjadi faktor utama kadang-kadang menyebabkan usahawan \nluar bandar ini tidak sustain dalam perniagaan mereka.  Sebab itu di bawah Program \nSELDAC iaitu Selangor Delivery Chain kita akan ada satu usaha di mana tak semestinya \npengumpulan bahan-bahan mentah ini datang daripada pihak-pihak yang mengeluarkan \nbarangan secara besaran.  Hatta jika mereka ada sekilo, dua kilo di belakang rumah \nataupun di sekeliling di kawasan mereka itu juga mereka boleh mengajukan atau menjual \nsecara direct kepada pihak SELDAC ini dan SELDAC akan buat pengumpulan dan \nakhirnya pihak usahawan yang memerlukan bahan mentah ini boleh membeli secara \nlangsung daripada pihak orang-orang kampung yang mempunyai bahan-bahan mentah \nini.  Jadi itu sahaja, terima kasih. \n"
  finalcontent: ""
