- representativeid: yb-tuan-lau-weng-san
  rawcontent: " Saya terima kasih atas hujah daripada rakan \nsaya, jiran saya Dengkil.  Kerana dalam pakej ini intention nya inisiatif bagus dan banyak \nyang kita nak cadangkan ini hanya boleh dilakukan sekiranya kita mempunyai \ninfrastruktur Internet yang mantap.  Tetapi sekiranya yang basic, yang paling asas itu \niaitu perkhidmatan jalur lebar itu tidak dapat di naik taraf, maka saya rasa ia akan defited \npurpose dan saya mohon perhatian daripada Kerajaan perkara ini sebenarnya telah \ndibangkitkan sebelum ini.  Dan saya kira perlu ada satu komitmen yang lebih tegas \ndaripada Kerajaan termasuk Kerajaan Persekutuan untuk menggunakan peruntukan-\nperuntukan seperti dalam NFCP dan juga USP, universal, USP dan juga NFCP ini untuk \nmempertingkatkan perkhidmatan jalur lebar di kawasan Kuala Langat termasuk di \nKawasan Sabak Bernam dan juga Kuala Selangor.  Saya rasa perlu, kalau tiada  internet \nmacam mana kita nak buat order, grabfood ke apa ke pun tak boleh juga, apa tah lagi \nAgroMart dan sebagainya. \nSaya dengar khabar bahawa sepanjang tempoh PKP ini ada nelayan di peringkat daerah \nSabak Bernam, sehingga sampai mereka menjual ikan melalui Facebook Live dan \npasaran nya cukup memberangsangkan. Tetapi kalau talian tak cukup kelajuan internet \nitu adalah itu sahaja, susah lah. Jadi peluang itu akan menjadi terbatas.  Jadi Tuan \nSpeake, saya juga ingin mengucapkan tahniah kepada Kerajaan kerana merancang \npelbagai Pakej Rangsangan Ekonomi dan saya lihat disini apa yang kita perlu lihat ialah \nwang yang disalurkan oleh Kerajaan sama ada Kerajaan Persekutuan ataupun Kerajaan \nNegeri, ianya perlu disalurkan dengan satu matlamat yang jitu.  Apa yang kita perlukan \nialah wang yang diperolehi oleh diterima oleh rakyat ini akan dibelanjakan.  Sekarang kita \ndah sudah melihat satu trend, Yang Berhormat Speaker, orang dapat wang dia simpan \ndalam bank.  Dia simpan dalam bank yang dapat untung ialah bank, tapi bank nak buat \ntawaran pinjaman, tak ada orang yang layak.  Jadi, wang itu disimpan dalam akaun-\nakaun bank, jadi itu tidak akan membantu ekonomi kita untuk berkembang semula.  Jadi \nsebab itu saya rasa Kerajaan Negeri sebelum ini telah pun mengadakan satu program \nJom Shopping, kita memberi baucer.  \n Jadi saya terbaca satu rencana yang mengatakan bahawa sekiranya Kerajaan hendak \nmemberi sumbangan wang ringgit kepada rakyat, adalah bagus kalau ianya \ndisumbangkan dengan cara mana ianya mesti dibelanjakan.  Wang yang kita beri itu \nmesti dibelanjakan, bukannya disimpan dalam akaun bank. Iaitu sebab disitu daripada \nartikal itu, nampaknya apa yang dilakukan oleh Kerajaan Negeri sebelum ini iaitu \npemberian baucer Jom Shopping adalah sesuatu yang tepat pada waktunya kerana ia \nmembolehkan rakyat untuk berbelanja dan secara tidak langsung menghidupkan semula \nekonomi itu. Dan dari situ juga Tuan Puan Yang Berhormat sekalian, kita lihat satu \nperkara, satu dasar yang dilancarkan oleh Kerajaan Persekutuan Pakatan Harapan \nsebelum ini, iaitu pada awal bulan Januari kita pada masa itu Kerajaan Persekutuan \nPakatan Harapan mengumumkan untuk memberi E-Tunai Rakyat sebanyak RM30.  Saya \nrasa perkara itu masih segar di dalam ingatan kita. \nPerkara baik iaalah sekarang ini Kerajaan Perikatan Nasional juga bercadang hendak \nmemberi wang tunai melaui E-Wallet sebanyak RM50 di bawah Penjana.  Belum sampai \nlagi ya, belum sampai lagi tapi tak apa lah, anggaplah dia akan sampai, tapi sekurang-\nkurangnya ini menunjukkan bahawa ada orang yang copycat, yang copy ataupun \nmengguna dasar yang bagus daripada Kerajaan Pakatan Harapan.  Saya masih ingat \npada masa itu, banyak netizen di sebelah sana, dia menuduh kita bukan-bukan, \nkononnya kedekutlah RM30 mana cukup dan sebagainya, tapi sekarang dia diteruskan \npulak walaupun amoun dia RM50, tapi saya rasa kita tidak akan perkata mengkritik ini \nsebagai satu amount yang sangat sedikit ataupun kedekut dan kita akan kritik ataupun \ntegur ialah mungkin dia belum sampai lagi pada tahap dan juga masa yang paling cepat. \nTapi apa sekali ini menunjukkan bahawa Kerajaan Perikatan Nasional sebenarnya \nsecara tidak langsung bersetuju dengan apa yang dicadangkan oleh Kerajaan \nPersekutuan Pakatan Harapan.  Tapi apa yang penting adalah, kita hendak \nmencadangkan kepada rakyat supaya jangan simpan wang di dalam akaun bank, kena \nbelanja.  Jadi Tuan Speaker, itu adalah satu yang saya rasa perlu diketengahkan dalam \nperbincangan kita dan satu lagi perkara berkenaan dengan Kelestarian Bekalan \nMakanan. \nBanting ingin bertanya tentang status tapak kekal pengeluaran makanan di Sungai \nKelambu, Kuala Langat.  Perkara ini telah pun saya bangkitkan banyak kali di dalam \nsiding dewan ini, tetapi belum ada apa-apa lagi perkembangan terbaru kerana ia \nmelibatkan Hutan Simpan Kuala Langat Selatan dan saya rasa itu adalah sesuatu yang \nperlu diberi perhatian kerana sepanjang tempoh PKP ini pada permulaannya, memang \npara pertain menghadapi masalah untuk memasarkan hasil-hasil tanaman mereka \nseperti ubi, halia dan sebagainya. \nSaya rasa Kerajaan perlu mengubah satu keputusan cepat supaya petani yang bercucuk \ntanam ditempat ini dapat menjalankan aktiviti pertanian mereka dengan hati yang tenang, \nkerana mereka merupakan penyumbang kepada ekonomi negara dan mereka pada awal \npelaksanaan PKP juga sudi untuk menderma hasil-hasil tanaman mereka untuk \ndisumbangkan kepada rakyat-rakyat miskin di Kawasan Kuala Langat.  Jadi itu sebabnya \nTuan Speaker, saya kata kita kena beri credit kepada orang seperti ini, bukan saja \nKerajaan, bukan saja Perdana Menteri, tetapi disebalik keputusannya dilakukan oleh \nKerajaan, dasar dia Pakej Rangsangan Ekonomi, ada ramai lagi dibelakang yang \nmemberi sumbangan secara tidak langsung. \nSatu lagi perkara internet telah pun saya sebut.  Ramai budak-budak juga, kerana internet \njuga tidak ada peluang untuk menjalankan aktiviti pembelajaran melalui online, ada yang \ntidak ada laptop, ada yang tidak ada rangkaian internet yang mencukupi.  Saya rasa itu \nadalah satu perkara yang perlu kita lihat dan industri perubatan dan pencemaran.  Dua \nperkara lagi Tuan Speaker. \nKita lihat negara lain, kerana pelaksanaan PKP ini banyak negara menghadapi masalah \nkesuntukan ataupun masalah kesuntukan bahan-bahan perubatan.  Tadi ada saya ada \nsebut, ada negara yang membuat dasar dan melarang pekilang-pekilang daripada \nmengeksport bahan-bahan keeperluan ini seperti facemask dan sebagainya.  Dan kita \nlihat pandemik ini telah pun mengajar kita untuk sentiasa bersiap sedia dan sentiasa \nbersiap sedia supaya kita oleh mengembeleng segala usaha dan tenaga dan sumber \nyang ada pada negara kita untuk menghasilkan bahan-bahah perubatan yang \ndiperluakan oleh Kerajaan. \nDi negara-negara seperti Taiwan, kita lihat begitu berjaya nya mereka daripada sebuah \nnegara yang selama ini bergantung kepada import facemask, sehingga sekarang mereka \nboleh menggunakan, mengembeleng semua kilang yang ada di negara mereka untuk \nmenghasilkan facemask.  Kalau dulu mereka mungkin pembuat mesin,pembuat aircond, \ndan sebagainya tetapi sekarang ini mereka boleh dalam masa yang cukup singkat \nbertukar menjadi manufacture facemask manufacture handsanitizer manufacture \nsehingga boleh eksport.  Dulu mereka import, sekarang mereka eksport.  Jadi itu adalah \nsatu contoh transformasi yang kita perlu fikirkan dan masalah pencemaran yang kita tidak \nboleh menafikan seperti apa yang disebutkan dalam ucapan, masalah pencemaran-\npencemaran di Selangor nampaknya bertambah sepanjang pelaksanaan PKP ini tetapi \nkita juga tidak boleh melupakan, kita boleh declare bahawa sebenarnya sepanjang \ntempoh dua tiga bulan ini, banyak penggunaan plastik. \nKerana sekarang ini ramai orang suka untuk tapau ataupun membungkus makanan dan \nminuman, grabfood, panda food dan sebagainya juga sangat popular.  Ini secara \nlangsung telahpun menyebabkan kebergantungan kita terhadap plastik bertambah dan \nmenyebabkan sisa plastik bertambah juga dan ini bakal menjadi satu masalah alam \nsekitar kepada kita dan saya memohon Kerajaan supaya memberi perhatian kepada \nperkara ini supaya kita pada masa yang sama kita mengurangkan kandungan dan juga \npenggunaan plastik. \nKita juga amat khuatir dengan pelitup muka yang dibuang merata-rata tempat sekarang \nkerana dahulu kita tak ada pelitup muka, tapi sekarang ada banyak malahan kitab oleh \nmembeli dengan harga yang lebih murah, tapi sekarang ini kita nampak banyak pelitup \nmuka ataupun facemask dibuang merata-rata tempat.  Jadi saya rasa dua tiga perkara \nyang saya bercadang untuk diketengahkan di dalam perbahasan ini dan saya memohon \nusul ini disokong dan dipersetujui oleh semua. Sekian terima kasih. \n"
