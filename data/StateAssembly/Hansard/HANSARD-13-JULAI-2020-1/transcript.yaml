- representativeid: yb-tuan-lau-weng-san
  rawcontent: "  Terima kasih diucapkan kepada Yang \nBerhormat Tuan Timbalan Speaker, Banting juga berdiri di sini untuk menyokong usul \nyang dibentangkan oleh Sungai Tua ini.  Kebelakangan ini kita banyak mendengar \ntentang komentar-komentar ataupun tulisan ataupun ucapan bahawa Kerajaan Perikatan \nNasional sekarang nampaknya steady dan memberi keselesaan kepada rakyat semasa \nmengharungi cabaran COVID-19  ini.  Saya merasa bahawa sebenarnya Kerajaan \nPersekutuan ini haruslah merendah diri.  Dahlah ketua dia berkata bahawa mereka \nmemang mentadbir tanpa mandat rakyat itu pengakuan mereka sendiri tapi janganlah \nclaim semua kredit yang saya rasa kita perlu mengakui bahawa keseluruhannya Malaysia \nmengharungi COVID-19  ini dengan satu keadaan ataupun dengan satu pendekatan \nyang sangat steady.  Kes kita tidak seteruk negara yang lain kita dapat mengawal \npenularan pandemik ini tapi Yang Berhormat sekalian terutama sekali rakan-rakan kita \nyang di sebelah sana harus ingat ini adalah usaha dan kerjasama daripada rakyat.  Kalau \nkita hendak bagi kredit Pakatan Harapan pun mungkin tidak ada lagi tapi rakyat Malaysia \nharus diberi pujian itu yang pertama dan frontliner itu yang kedua, pasal apa dalam \nkeseluruhan tiga bulan lebih kita menghadapi pandemik COVID-19 ini kita lihat rakyat \nMalaysia dan frontliner yang banyak berkorban. Mereka mengorbankan masa mereka, \nmengorbankan pendapatan mereka, mengorbankan kudrat dan tenaga mereka, mereka \ntidak ada gaji, mereka sanggup duduk di dalam rumah 24 jam satu hari kerana mereka \nakur bahawa itulah apa yang perlu dilakukan untuk memutuskan penularan COVID-19  \nini.  Kita boleh lihat Tuan Timbalan Speaker, saya rasa di kawasan Tuan Timbalan \nSpeaker sendiri ada rakan-rakan, ada penduduk kampung, ada wanita menjahit PPE, \npakaian-pakaian pelindung dan disumbangkan kepada hospital dan klinik kerajaan. \nMereka melakukan ini kadangkala dengan menggunakan sumber dan kemahiran yang \nada pada mereka sendiri.  Mereka tidak berharap untuk mendapatkan apa-apa \nsumbangan dari segi wang ringgit.  Ada ramai lagi rakyat Malaysia yang bersikap \ndermawan menderma apa sahaja yang ada pada mereka kerana mereka tahu \nsebenarnya negara kita sedang menghadapi satu bencana COVID-19 dan sekiranya kita \ntidak bekerjasama maka kita akan menghadapi satu masalah yang sangat besar.  Jadi \nsaya rasa kita kena give the biggest credit to people of Malaysia and also to our frontliner.   \n"
