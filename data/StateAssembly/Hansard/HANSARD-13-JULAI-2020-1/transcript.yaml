- representativeid: yb-puan-dr-siti-mariah-binti-mahmud
  rawcontent: " Terima kasih Yang \nBerhormat Teratai.  Sebenarnya tidak ada dana khas untuk membantu mangsa-mangsa \nkeganasan rumah tangga melalui PWB.  Namun penyelia-penyelia PWB sudah menjalani \nkhusus dan mereka terlibat dalam pembentukan Komuniti Selamat untuk mereka \nmenerima aduan dan juga menghubungkan mangsa-mangsa keganasan dan di dalam \nkursus-kursus ataupun kempen-kempen kesedaran keganasan terhadap wanita ataupun \nViolence Against Women ini adalah antara perkara pembinaan kapasiti kepada semua \npenyelia-penyelia PWB dan juga aktivis-aktivis masyarakat supaya mereka lebih peka \nterhadap keganasan rumah tangga dan mereka tahu apakah yang patut dilakukan tapi \nyang paling kritikal di semua kawasan ADUN-ADUN juga perlu mengambil peka terhadap \nperkara ini sekiranya ada kes-kes seperti ini datang kepada Yang Berhormat Adun \nsekalian, saya mohon untuk cepat melaporkan dan menghubungi pihak kita supaya kita \ndapat menyelamatkan mereka dan melindungi mereka.  Seterusnya kempen yang paling \nsaya ingat semua orang tanam di dalam fikiran benak hati kita telah penyelesaian di \ndalam rumah tangga ataupun di dalam keluarga bukan melalui keganasan dan semua \nwanita perlu ditanam daripada kecil apa pun kesalahannya, dia tidak boleh dipukul oleh \nsuami atau dikasari oleh suami.  Sekiranya ini ada, maka kali pertama ia mereka diganasi \ndalam rumah tangga mereka sudah tahu apa buat.  Kerana penyakit keganasan rumah \ntangga ini adalah mental suami itu bukan salah isteri.  Jadi saya harap semua kita peka \nkepada keganasan rumah tangga dan langkah-langkah semua kita semua mainkan untuk \nkita membanteras penyakit ini.  Terima kasih. \n"
