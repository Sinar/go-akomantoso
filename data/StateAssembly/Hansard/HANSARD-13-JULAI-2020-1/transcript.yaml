- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: " Di bawah Jawatankuasa  Tetap Infra, kita \nmempunyai satu task force banjir yang diurussetiakan oleh Jabatan Pengairan dan \nSaliran, dan kita sentiasa memantau dan berbincang dan mencari jalan bagaimana \nkawasan-kawasan yang sentiasa, kita panggil hotspot yang berlaku di seluruh \nSelangor yang sekarang ini lebih daripada 100 lah.  Memang di seluruh Selangor \nya, memang kawasan ini bertukar-tukar ya.  Ada yang kita telah keluarkan daripada \nsenarai ada yang kita baru masuk sebagai kawasan-kawasan, mana kawasan yang \nkerap berlaku banjir ini dianggap sebagai kawasan hotspot dan akan diberi \nkeutamaan dalam kita melaksanakan Rancangan Tebatan Banjir.  Jadi Rancangan \nTebatan Banjir ini sebagaimana juga saya pernah sebut di dalam sidang Dewan \nyang lepas-lepas, bahawa ia ada yang bersifat segera, sementara atau yang sifat \nyang jangka panjang, dan kita lebih memberi tumpuan kepada yang jangka panjang \nwalaupun yang sementara ini kita kena ambil juga tindakan segera.  Yang kita buat, \nini yang berlaku contohnya yang terbaru ini, yang baru ini yang berlaku di Sepang \nya, tentang ban yang pecah dan sebagainya itu.  Jadi, itu tindakan segera yang \nsaya ambil dan kita perhatikan kawasan-kawasan yang di kawasan pantai ini \nkebanyakannya fenomena banjir ini bertambahlah dari kawasan lain.  Kalau \nkawasan lain itu dia selalu melibatkan banjir kilat disebabkan sistem saliran dan \njuga disebabkan kolam takungan yang tidak diurus dengan baik ya, ataupun tidak \nada kolam takungan.  Tapi kalau di kawasan pantai ini, berhampiran dengan pantai \nini, dia ada tambahan komponen iaitu masalah air pasang.  Bila air pasang ini, pintu-\npintu air ini perlu ditutup untuk menghalang daripada backflow ataupun air mengalir \nmasuk semula ke kawasan yang rendah.  Ini menjadi isu apabila sistem pamnya \nperlu di .. ada wujud dengan baik dan selalunya ban yang pecah dan saya telah \nminta pihak JPS supaya mengambil langkah-langkah baru lah.   \nDi kawasan-kawasan seperti yang kita perhatikan yang ban pecah, yang sering \nberlaku ban pecah, kita sekarang kena buat sistem binaan yang lebih kukuh.  Tak \nboleh lagi kita setakat bila runtuh tanah kita bubuh tanah balik.  Dia akan runtuh lagi.  \nJadi, kita telah mula buat, laksanakan di kawasan di Sepang baru-baru ini, kita bina \ntempat-tempat yang selalu yang runtuh ini, ban ini ialah kawasan-kawasan selekoh.  \nSelekoh sungai ini selalunya dia akan runtuh sebabkan air yang melimpah atas ban \nitu jadi kita telah gunakan kaedah yang lebih kukuh penggunaan batu-batu batan, \nboulder yang besar ini dan juga geotekstil untuk beri kekuatan yang lebih di \nkawasan selekoh dan untuk jangka panjangnya, kita akan letakkan sheet piling bagi \nkawasan-kawasan yang begini.  Dia biasanya tak panjang, dalam 10 meter, 5 meter \nitu sahaja.  Ya, kawasan yang selekoh tu dan kawasan lain itu tidak ada masalah \njadi, kita teruskan dengan tanah.  Ini sebenarnya banyak berlaku di kawasan yang \nrendahlah, yang kawasan rendah yang terletak terutama yang di bawah pengaruh \nair pasang besar ini yang kita laksanakan.  Jadi, kita sentiasa berterusan memantau \ndan sebagaimana semua sedia maklum bajet untuk Rancangan Tebatan Banjir ini \nbukan kecil ya, dan kita sentiasa memohon dari semasa ke semasa kepada pihak \nKerajaan Persekutuan untuk mendapatkan bajet.  Dan kita pun telah mendapat \nbanyak yang telah diluluskan yang kita boleh, saya akan boleh senaraikan jika ada \nkeperluan itu dan kita akan pastikan untuk jangka pendek jangka panjang ini kita \ndapat kurangkan, minimakan ataupun mitigasi banjir, kesan banjir kepada \npenduduk di seluruh Negeri Selangor.  Terima kasih. \n"
  finalcontent: ""
