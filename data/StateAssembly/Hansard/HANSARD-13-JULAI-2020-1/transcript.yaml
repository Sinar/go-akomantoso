- representativeid: yb-puan-rodziah-binti-ismail
  rawcontent: " Terima kasih Tuan Speaker, terima kasih Yang \nBerhormat Sungai Panjang.  Soalan sekitar tentang taraf ekonomi luar bandar.  Izinkan \nsaya menjawab iaitu Kerajaan Negeri Selangor melalui Jawatankuasa Tetap \nPembangunan Luar Bandar, Desa dan Kampung Tradisi telah merangka dan \nmelaksanakan pelbagai program yang memfokuskan pemberdayaan ekonomi desa dan \nkampung tradisi.  Malah ada 2 program yang terbesar iaitu pertama Program Sara \nEkonomi Desa dan keduanya Program Sarang Ekonomi Desa yang telah dilaksanakan \njayanya pada 2019.  Di antara program yang telah dijalankan di bawah Program Sarang \nEkonomi Desa iaitu satu inisiatif baharu untuk meningkatkan taraf ekonomi dan \npendapatan golongan B40.  Objektif utama program ini adalah untuk merancakkan serta \nmempelbagaikan aktiviti perniagaan khususnya di lokasi tumpuan pelancongan.  2019 \nkita memilih Kelip-kelip atau pun Kuala Selangor sebagai perintis untuk projek atau pun \nprogram ini dan Kerajaan Negeri telah pun berhasrat agar program ini bukan sahaja \nmemacu pembangunan lestari kawasan luar bandar tetapi meningkatkan tahap \npendapatan penduduk tanpa perlu berhijrah ke kawasan bandar. Potensi pendapatan \nbaharu dan tambahan boleh dijana melalui khidmat promosi pelancongan, restoran dan \nhidangan makanan tempatan, produk hiliran, penginapan, cenderamata dan kraf tangan \nserta rekreasi kampung yang bakal memberi manfaat kepada peserta program. \nUntuk makluman Yang Berhormat, tahun lepas kita telah pun daripada pemilihan 52 \npeserta, 43 peserta telah pun berjaya di lahirkan daripada Sarang Ekonomi Desa ini dari \npelbagai jenis perniagaan dan antaranya 20% telah pun peningkatan pendapatan \ndaripada tidak sampai 1 angka sekarang ini telah pun mencecah kepada 2 angka dan 3 \nkali ganda khususnya. \nDan program kedua ialah program Industri Kampung iaitu kita khususkan kepada \nProgram Kulinari iaitu Program Khusus pembuatan dan penyediaan kuih-kuih tradisional, \npastri, kek dan sandwich di mana 444 peserta telah pun terlibat dan akhirnya mereka \nbukan saja telah pun berjaya membuat penyediaan kuih-kuih yang berasaskan kulinari \nini, tetapi mereka juga telah dapat kita gabungkan dan gandingkan dengan pasaran \ntempatan di restoran-restoran yang mana produk itu sebenarnya berkualiti tinggi yang \nmana mereka dibimbing oleh chef-chef yang betul-betul mendapat pengiktirafan daripada \nnegara.   \nKerajaan Negeri telah melaksanakan usaha mempromosi produk-produk keluaran \nusahawan tempatan ke pasaran domestik dan antarabangsa. Bagi mempertingkat mutu \ndan kebolehpasaran produk keluaran Negeri Selangor, Kerajaan Negeri melalui \nJawatankuasa Tetap Pembangunan Usahawan menganjurkan program Pembungkusan \nProduk Made In Selangor.  Melalui program-program promosi yang dijalankan, banyak \nproduk keluaran usahawan Selangor mempunyai potensi untuk diketengahkan. Dalam \nusaha untuk memastikan kualiti produk yang dihasilkan menepati standard yang \nditetapkan.  Tahun lepas kita telah bekerjasama dengan pihak SIRIM dan boleh dikatakan \nsehingga kini hampir 70 usahawan menerima bantuan pembungkusan tahap asas dan \n24 usahawan telah pun berjaya kita bawa ke promosi antarabangsa.  Apa yang saya ingin \nnyatakan di sini setiap tahun peruntukan untuk program ini sebanyak RM 550,000.00 dan \nalhamdulillah tahun ini kita telah mengembangkan sedikit hubungan atau pun program \npembungkusan ini dengan kita mencadangkan DDEC dengan izin atau pun Malaysian \nDesign Development Center Pusat Pembangunan Reka Bentuk Malaysia akan bersama \ndengan produk Made In Selangor.  Yang penting bukan sahaja mereka boleh \nmenghasilkan produk tetapi ada di kalangan produk-produk itu yang boleh diketengahkan \ndan mereka perlu mendapat intellectual property dengan izin untuk memastikan tidak ada \njiplak atau pun cetak rompak kepada produk yang dihasilkan. Jadi buat masa ini program \ntersebut terbuka kepada semua kategori produk dan kriteria pemilihan untuk program ini \njuga begitu ketat khususnya dia tak bolehlah sebarang produk tetapi kita buat pemilihan \nmesti beroperasi telah ada bisness dan ia boleh dipasarkan dengan baik.  Jadi itu sahaja \nTuan Speaker, terima kasih. \n"
  finalcontent: ""
