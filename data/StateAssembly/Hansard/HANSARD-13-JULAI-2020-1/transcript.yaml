  rawcontent: " Bacaan Doa.   \nTuan Speaker dan Ahli Dewan Yang Berhormat sekalian, saya ingin membawa satu usul \nyang berbunyi, bahawasanya Dewan Yang Mulia ini bersetuju dan menyokong Pakej \nRangsangan Selangor Prihatin dan Pelan Pemulihan Ekonomi Negeri Selangor demi \nmenghadapi cabaran ekonomi pasca COVID-19.   \nAhli Yang Berhormat sekalian, pada 11 Mac 2020, Pertubuhan Kesihatan Sedunia \nataupun (WHO) telah mengisytiharkan COVID-19 sebagai satu pandemik.  Ketika itu kita \nmasih terpinga-pinga, tertanya-tanya apakah kesan sebenar pandemik tersebut ke atas \nkehidupan kita semua.  Sempadan mula ditutup, pergerakan laut, udara dan darat \ndihentikan.  Aktiviti sosial dan ekonomi sedunia tergendala.   \nWabak COVID-19 dikenal pasti pertama kali di negara kita pada 25 Januari 2020.                   \nDi bulan Februari, kita hanya mencatatkan 22 kes positif.  Pada pertengahan bulan Mac, \nkes melambung 20 kali ganda kepada 428 kes.   \nKes pertama jangkitan COVID-19 di Selangor telah dicatatkan pada 3 Februari 2020 \nsehingga 12 Julai 2020, Selangor mencatatkan 2008 kes terkumpul.  1884 kes sembuh \nserta 24 kematian.   \nJusteru untuk menghalang serta mengawal wabak tersebut, Kerajaan Malaysia telah \nmemperkenalkan Perintah Kawalan Pergerakan pada 18 Mac 2020.   \nPerniagaan dan perkhidmatan yang ditakrif sebagai tidak mustahak telah diarahkan \ntutup.  Pergerakan antara negeri juga tidak dibenarkan.   \nPenutupan dan pemberhentian segala aktiviti tersebut memaksa pemilik perniagaan \nterutamanya perniagaan kecil dan sederhana memberhentikan pekerja-pekerja.  \nMenjelang April, Jabatan Perangkaan Malaysia mencatatkan kadar pengangguran \nmeningkat sebanyak 5 peratus bersamaan dengan 778,800 orang.  Kadar ini merupakan \nkadar tertinggi semenjak tahun 1990, dan negara pula menjangkakan pertumbuhan \nKDNK tahun hadapan hanya sekitar negatif 0.5 peratus.  MIDA iaitu Lembaga \nPembangunan Pelaburan Malaysia menjangkakan penguncupan KDNK tahun 2020 \nakibat pandemik ini dijangkakan adalah sekitar RM38 Bilion sehingga RM102 Bilion.  \nSudah tiba masanya untuk kita bersama-sama memikirkan satu pelan pemulihan \nekonomi pasca pandemik yang bertujuan menghalang terjadinya “�the dislocation of the \nentire the fabric of Malaysia’s economy�.”�   \nKita bertanggungjawab untuk berusaha keras demi menyemarakkan semula ekonomi \nnegeri kerana Selangor merupakan dengan izin economic reactor ataupun reaktor \nekonomi di Malaysia, akan tetapi pandemik ini juga memaksa kita untuk memikir, melihat \nsemula serta mencari penyelesaian terhadap kesenjangan ekonomi dan kesannya \nterhadap mereka yang berpendapatan rendah, golongan B40,  mereka yang mendapat \ngaji harian dan kepentingan untuk melindungi mereka pada waktu begini.   \nMutakhir ini, Jabatan Perangkaan Malaysia merakamkan bahawa terdapat peningkatan \nkesenjangan pendapatan (income disparity) di mana melalui ukuran Gini Coefficient, \njurang antara yang kaya dengan yang berpendapatan rendah semakin melebar sebanyak \n0.008 dari 0.399 kepada 0.407.  Makanya tidak hairanlah kadar Pendapatan Garis \nKemiskinan telah disemak semula dari RM980 kepada RM2,208. \nBerdasarkan ukuran terbaharu ini bermaksud jumlah isi rumah yang dikategorikan miskin \ndianggarkan sebanyak 405,441, suatu peningkatan mendadak dari jumlah tahun 2016 \niaitu hanya sekitar 24,700. \nIni semua memerlukan kita untuk bergulat memikirkan pembangunan ekonomi negara \nsecara total!. \nWaima demikian saya yakin kita semua akan keluar dari episod ini gilang-gemilang jika \nkita bersama-sama sebagai rakyat Malaysia, tidak mengira kaum dan agama, dari \nKangar hingga ke Tanjung Piai, dari Pengkalan Kubor Tumpat hingga ke Kapit, dari \nBaram ke Kundasang, terus berusaha keras, berdisiplin dan bersedia menerima \nbeberapa tabiat baharu atau ‘the new normal’ menjadi sebahagian daripada kebiasaan.� \nOleh itu, adalah mustahak pada pandangan saya kita jangan sesekali menyempitkan \ntakrif new normal hanya sekadar memakai pelitup muka dan amalan mencuci tangan.  \nNormal ataupun Norma baharu haruslah mencakupi suatu ikhtiar rekonstruksi pemikiran \npolitik dan ekonomi yang jitu jujur, telus dan turut menumpukan perhatian terhadap \nmenyemarakkan kebingkasan rakyat, dengan izin, people’s resilience�. \nBerhadapan dengan segala kemungkinan termasuklah kemungkinan kemelesetan \nekonomi, pemulihan ekonomi mesti mengambil kira dampaknya terhadap rakyat \nterbanyak yang berpendapatan rendah. \nSudah pasti kita mahu perniagaan semakin ligat, pelabur terus melabur di Selangor dan \nindustri tetap kukuh serta stabil.  Itu adalah komitmen Kerajaan Negeri Selangor.  Saya \nberani menyatakan di sini kita adalah Kerajaan Pro Pembangunan dan Kemajuan.  Kita \nadalah Kerajaan Pro Peniaga.  Kita adalah Kerajaan Pro Rakyat, kita adalah kerajaan \nuntuk semua.   \nIzinkan saya mengutip tulisan ahli ekonomi tersohor dan perintis idea kewujudan Sistem \nBretton Woods, John Maynard Keynes yang berjudul The Economic Consequences of \nthe Peace yang diterbitkan pada 12 Disember 1919.  Keynes mengkritik keras hasil \npersidangan tersebut yang menekan Jerman selepas kekalahan negara itu pada Perang \nDunia Pertama. \nTekanan tersebut pada pandangan Keynes menghancurkan maruah serta jati diri rakyat \nJerman.  Beliau menyebut, “the future life of Europe was not their �concern; its means \nof livelihood was not their anxiety”.� Justeru kita tidak boleh sama sekali, sementara \nmemacu semula ekonomi negeri, mengabaikan keresahan serta kesusahan rakyat \nterbanyak.   \nPertumbuhan ekonomi dan pembangunan bukan bermakna menyisihkan rakyat susah.  \nKita memusuhi kemiskinan bukannya memusuhi orang miskin!. \nSaya menggesa agar kerajaan dan sektor perniagaan menggembleng usaha bersama \nuntuk menyemarakkan semula kebingkasan rakyat Selangor.   \nApabila rakyat negeri ini bersemangat untuk menggerakkan ekonomi negeri, ketika itulah \njuga ekonomi negara serta negara akan berada di landasan yang tepat menuju \npemulihan dan kegemilangan.  Apatah lagi kita merupakan penyumbang terbesar kepada \nKDNK negara.   \nKita wajar menyedari untuk menyelamatkan perniagaan, industri dan ekonomi, \npenamatan kerja bukanlah satu-satunya jalan keluar.   \nTuan Speaker, \nManakala itu sepanjang Perintah Kawalan Pergerakan kita pastinya menyedari \nkepentingan sumber air bersih, berhemah menggunakan tenaga elektrik, bahawa waktu \nyang diluangkan bersama keluarga lebih berharga berbanding melepak di gerai ataupun \nkedai makan.  The new normal mendesak negara dan masyarakat agar mulai serius \ndengan cabaran perubahan iklim, food security dan dasar lainnya serta mulai merangka \npolisi bersesuaian untuk menangani isu-isu tersebut. \nSaya difahamkan berkurangnya jejak karbon sepanjang PKP kerana kurangnya \nkenderaan di atas jalan raya.  Ini menunjukkan bahawa ia nya bukan mustahil untuk \ndilaksanakan.  Bukan mustahil untuk kita menumpukan sumber untuk membina \nrangkaian pengangkutan awam yang berkesan dan efektif. \nSektor pertanian dan penghasilan bahan makanan perlu difikirkan dalam kerangka \nstrategik utama.  Krisis ini perlu menjadi suatu kejutan kepada kita bahawa kita tidak \nmampu lagi bergantung kepada negara luar untuk sumber makanan.  Krisis ini mendesak \nkita untuk melihat kepada inovasi dan teknologi baharu yang sedang dan akan tercipta \nuntuk menjadikan negara ‘food independent’.� \nSpeaker dan Ahli Dewan sekalian, \nNegeri Selangor tidak punya pilihan lain melainkan menjadi peneraju yang merintis jalan \nkemajuan ini.  Demi merealisasikan cita-cita ini kita memerlukan sokongan setiap \nindividu, setiap institusi serta agensi kerajaan dan pentingnya Kerajaan Negeri \nmempunyai hubungan simbiotik yang profesional dengan Kerajaan Pusat demi kebaikan \nrakyat Negeri Selangor dan negara amnya. \nKita sudah menyaksikan bagaimana rakyat Malaysia se-ia, sekata, sehati, sejiwa \nberdepan dengan penularan Covid-19.  Ternyata aset terhebat negara ini adalah \nrakyatnya yang berbilang kaum.   \n"
