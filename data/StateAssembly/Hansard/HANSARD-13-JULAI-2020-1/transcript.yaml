ingin menegaskan di sini bahawa kita berdepan dengan satu perkara di mana Nabi Yusuf \nkata ; (Ayat Al-Quran\nasalnya).  Semua aktiviti masyarakat hendaklah bebas daripada kezaliman dan \nbagaimana kita hendak bebas dari kezaliman ada neracanya.  Neracanya dikatakan \nsebagai dalam prinsip demokrasi Islam redho al-awam, persetujuan rakyat, public \nconsent, mandat rakyat.  Bagaimana mandat rakyat dilakukan.  Kalau mandat rakyat \npernah dibagikan kepada satu gabungan parti yang memerintah Selangor terdiri daripada \n3 parti sebelum ini, konsepnya adalah sebarang mandat yang diberikan oleh rakyat \nkepada parti dan dipertahankan.  Berlaku satu peristiwa di mana satu parti sahabat kita \npada masa itu tidak mahu dan ingin berkecuali dan 2 orang daripada ADUN tersebut \ntelah bertindak lain.  Walaupun mereka dituduh, difitnah, dikatakan khianat tapi siapa \nyang khianat, Timbalan Tuan Speaker boleh bagi jawapan? Jadi saya ingin jelaskan di \nsini bahawa isu ini adalah penting, isu ini kalau kita ini Negeri Selangor kita tidak bersuara \nmemperjuangkan redho al-awam, public consent, mandat rakyat.  Negara ini menang \npilihan raya pada tahun, saya hendak bawa isu-isu di central must be related dengan isu \nyang saya hendak bawa, betul masih lagi on the track.  Kita mesti sebagai Kerajaan \nNegeri menentang, menghalang perbuatan yang tidak adil yang dilakukan oleh Kerajaan \nPerikatan Nasional ini yang telah bersalah laku dengan mengambil, mencuri mandat.  \nKalau inilah tabiat kita, kita akan menghadapi masalah.  Adab dan etika beramal dalam \npolitik ini ada etikanya, adabnya, akhlaknya kalau kita langgar itu tidak jadi apa, silakan. \n"
