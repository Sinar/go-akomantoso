- representativeid: yb-dato-dr-ahmad-yunus-bin-hairi
  rawcontent: "  Terima kasih Tuan Speaker. Apakah \nperancangan Kerajaan Negeri untuk memastikan supaya sumber bahan mentah \nterutamanya daripada sudut produk daripada uBC sentiasa berada di dalam keadaan \nyang mencukupi kerana di Kuala Langat antaranya yang mengeluarkan produk hasil \ndaripada uBC ini selalu diutarakan kekurangan bahan mentah di Negeri Selangor ini. \n"
