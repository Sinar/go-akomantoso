- representativeid: yb-puan-dr-siti-mariah-binti-mahmud
  rawcontent: " Terima kasih Tuan Speaker dan \nterima kasih Yang Berhormat Morib.  Soalan Yang Berhormat Morib adalah mengenai \nPelaksanaan Program Kasih Ibu Smart Selangor dan juga Peduli Sihat Selangor.  Untuk \nmakluman ahli Yang Berhormat, pihak Selcare Management Sdn Bhd selaku pengendali \nkepada Program Kasih Ibu Smart Selangor (KISS) bertanggungjawab memproses dan \nmenyediakan kad penerima Program KISS bagi setiap kelulusan nama-nama pemohon \nyang telah disaring dan dikemukakan oleh Pejabat Khidmat Masyarakat (PKM) kepada \npihak Selcare Management Sdn Bhd. Setelah selesai proses mencetak, kad-kad \nberkenaan akan diberikan kepada pihak PKM untuk diserahkan kepada penerima yang \nberjaya di DUN masing-masing.  Walau bagaimanapun pihak PKM dan pemohon boleh \nmembuat semakan di laman web www.kiss.com.my dibahagian semak status \npermohonan dan pengaktifan kad.  Sebagaimana ahli Yang Berhormat semua sedia \nmaklum, salah satu syarat bagi penerima manfaat Program Kasih Ibu Smart Selangor \n(KISS) dan Skim Peduli Sihat (SPS) adalah penerima berkenaan perlulah berdaftar di \ndalam sistem Pangkalan Data Kemiskinan Nasional iaitu Sistem eKasih dan \ndikategorikan sebagai miskin atau miskin tegar; atau merupakan penerima Bantuan Sara \nHidup (BSH). Dan juga sekiranya pembuktian yang gaji atau pendapatan isi rumah RM \n2,000 ke bawah.  Pada tahun 2020, Kerajaan Negeri Selangor telah bersetuju menambah \nbilangan penerima manfaat Program Kasih Ibu Smart Selangor (KISS) sebanyak 5,000 \norang yang menjadikan jumlah keseluruhan terkini ialah sebanyak 25,000 orang \nberbanding 20,000 pada tahun 2019 dengan jumlah peruntukan yang terlibat sebanyak \nRM 62 Juta. Manakala bagi pelaksanaan Skim Peduli Sihat pula, Kerajaan Negeri turut \nbersetuju untuk menambah baik Skim Peduli Sihat kepada Skim Insurans Peduli Sihat \nbermula April 2020 di mana Skim Insurans Peduli Sihat ini lebih komprehensif dengan \nmanfaat perlindungan insurans asas kepada pemegang polisi. Penambahbaikan ini \nmeliputi perlindungan asas insurans seperti berikut.  Rawatan kesihatan asas seperti \nyang telah dilaksanakan, (rawatan pesakit luar), Kematian atau hilang upaya kekal \ndisebabkan kemalangan, Khairat kematian, Penyakit kritikal dan Kematian atau hilang \nupaya kekal akibat penyakit atau musibah. Walaupun Skim Insurans Peduli Sihat ini baru \nmula diaktifkan pada April 2020, namun pemegang polisi layak menerima manfaat \ninsurans asas bermula Januari 2020 dengan tempoh sah laku polisi sehingga Disember \n2021 dan akan diperbaharui sekiranya pemegang polisi masih lagi memenuhi kriteria dan \nsyarat kelayakan yang ditetapkan. Kriteria dan syarat kelayakan yang ditetapkan adalah \nmasih sama seperti skim terdahulu iaitu berpendapatan isi rumah sebanyak RM 2,000.00 \ndan ke bawah, Mendapat Bantuan Sara Hidup (BSH) atau tersenarai di bawah program \neKasih dan Kad aktif dalam tempoh dua (2) tahun.  Kerajaan Negeri bersetuju menambah \nbilangan pemegang polisi daripada 65,000 orang sebelum ini kepada 85,000 pemegang \npolisi dengan pembahagian seperti berikut.  Sebanyak 18,000 polisi diperuntukkan \nkepada pemohon yang memenuhi kriteria dan syarat kelayakan berasaskan pendapatan \nterendah daripada senarai pemohon. Kuota ini tidak tertakluk kepada kuota DUN.  Kalau \nYang Berhormat ingat dahulu semasa penjajaran dilaksanakan ada satu senarai yang \nmereka yang layak tetapi terkeluar daripada kuota DUN masing-masing.  Jadi 18,000 \nyang paling bawah ini dimasukkan balik di dalam senarai penerima tanpa melihat kepada \nkuota DUN.  Sebanyak 1,000 kad Peduli Sihat ini diperuntukkan kepada ketua kampung \ntradisi, ketua kampung baru cina, ketua komuniti india, kakitangan Pusat Khidmat \nMasyarakat Dewan Undangan Negeri, penyelia Pusat Wanita Berdaya (PWB) dan \nkakitangan pejabat Ahli Majlis Mesyuarat Kerajaan Negeri yang berpendapatan RM \n2,000.00 dan ke bawah.  Sebanyak 200 kad diperuntukkan untuk Orang Kurang Upaya \n(OKU) dan warga emas yang tidak tersenarai daripada kuota DUN dan sebanyak 800 \npolisi untuk kes-kes terpencil dan sekiranya untuk makluman Yang Berhormat sekalian, \nDUN Yang Berhormat telah melebihi kuota sekiranya ada kes-kes ini sila bawa ke \npengetahuan saya.  Kita tidak mahu rugi 800 itu kerana tidak pakai.  Sebenarnya saya \nsudah memberi tahu kepada UPEN untuk buka pada rakyat untuk memohon. \n"
  finalcontent: ""
