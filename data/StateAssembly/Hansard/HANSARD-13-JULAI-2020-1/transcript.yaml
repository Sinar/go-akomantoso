- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: " Terima kasih Yang Berhormat Bukit \nMalawati, Yang Berhormat Tuan Speaker.  Bukit Malawati bertanyakan berhubung aspek \ninfrastruktur, pelaksanaan infrastruktur dan tebatan banjir di daerah Kuala Selangor bagi \nmengurangkan risiko banjir dan bahagian B nya mengenai program Rancangan Tebatan \nBanjir, status di Sungai Buloh, di daerah .. di kawasan Sungai Buloh ya.   \na) Untuk makluman, di dalam tempoh 2016 hingga 2020 di bawah peruntukan RMK 11 \nterdapat 4 buah projek menaik taraf infrastruktur telah diluluskan bagi \nmengurangkan risiko banjir yang melibatkan kos berjumlah RM 17.4 Juta melalui \nJabatan Pengairan dan Saliran 3 projek telah siap dilaksanakan iaitu\ni. Projek Kawalan Hakisan dan Memperkukuh Benteng Pantai Kawasan \nPertanian Daerah Kuala Selangor (RM 6.2 Juta). Tarikh siap projek ialah \npada 28 Jun 2018. \nii. Projek Kerja-kerja Membina, Membekal dan Menguji Jaya Pam, Kerja-kerja \nElektrik Serta Kerja Berkaitan di Rumah Pam Kg. Asahan Daerah Kuala \nSelangor (RM 4.7 Juta). Tarikh siap projek ialah pada 19 Disember 2018. \niii. Projek Kerja-kerja Membina Membekal, Memasang dan Menguji Jaya Pintu \nAir, Kerja-kerja Elektrik Serta Kerja-kerja Berkaitan di Pintu Air Compartment \nD, Kg. Harmoni Mukim Ijok, Daerah Kuala Selangor (RM 2 Juta). Tarikh siap \nprojek ialah pada 30 November 2019. \nManakala 1 lagi projek sedang dalam pelaksanaan iaitu\ni. Projek Kerja-kerja Membina Membekal, Memasang dan Mengujijaya Pam, \nKerja-kerja Elektrik Serta Kerja-kerja Berkaitan di Pintu Air Parit Merbau, \nParit Mahang, Daerah Kuala Selangor RM4.5 juta dan dijangka siap pada \nFebruari 2021.  Mungkin ada berkait sikit dengan COVID ini, jadi mungkin \nada delay sikit ya. \nb) Bagi projek yang akan datang ini, yang dalam pelaksanaan, yang saya sebut \ndalam sidang yang lepas iaitu Program Rancangan Tebatan Banjir  di Sungai \nBuloh (Fasa 1) dengan peruntukan RM 40 juta ini yang melibatkan 17.5 km jajaran \nsungai bermula dari pekan lama Sungai Buloh dengan skop kerja seperti \nmendalamkan sungai, membina benteng kiri dan kanan sungai, pintu air dan \nrumah pam.  Ini pun telah dibawa ke Lembaga Perolehan, Kementerian Alam \nSekitar dan Air yang bersidang pada 29 Jun 2020, Jabatan Pengairan dan Saliran \nsedang menunggu keputusan kepada perolehan ini untuk mula dilaksanakan \nprojek Rancangan Tebatan Banjir Sungai Buloh.  Selain daripada itu, saya pernah \njuga mengumumkan dalam sidang yang lepas berhubung dengan projek Tebatan \nBanjir yang berkaitan dengan fenomena air pasang besar di pantai negeri \nSelangor.  Untuk daerah Kuala Selangor telah menerima peruntukan RM 12 Juta \nya, dalam proses penyediaan, aspek teknikalnya, reka bentuk dan juga penilaian \npelaksanaan sebelum dilaksanakan\ni.  Yang pertama, dikenal pasti iaitu projek itu akan dilaksanakan iaitu projek \nKawalan Hakisan dan Memperkukuh Benteng Pantai di Kg. Sg. Janggut, ini \nberdekatan dengan Pantai Remis dan juga Kg Tok Adam, ini di Pekan \nTanjung Karang berjumlah RM6 juta.   \nii. Yang kedua ialah Projek Kawalan Hakisan dan Memperkukuh Benteng \nPantai di Kg. Lembah Pantai Sg. Kajang, Tanjung Karang.  Projek ini dalam \npenyediaan reka bentuk untuk dibuat sebut harga ya.   \nTerima kasih. \n"
