- representativeid: yb-dato-teng-chang-kim
  rawcontent: " Tuan Speaker saya mohon izin untuk \nmenjawab soalan ini bersama dengan soalan nombor 23 daripada Gombak Setia.  Tuan \nSpeaker Perbandingan yang mempengaruhi prestasi pelaburan suku kedua 2019 dan \n2020 tidak dapat dinyatakan kerana statistik kelulusan projek perkilangan bagi tahun \n2020 masih belum dikeluarkan oleh pihak MIDA. Namun begitu, pihak Invest Selangor \nmenjangkakan prestasi pelaburan bagi tahun 2020 akan turut menghadapi kesan \nlangsung akibat Pendemik Covid-19 dan juga dari Perintah Kawalan Pergerakan yang \ndilaksanakan kepada aktiviti pelaburan di dalam sektor perkilangan di Negeri ini.  \nBerdasarkan laporan daripada UNCTAD’s World Investment Report�, prestasi pelaburan \nlangsung asing (FDI) di peringkat global akan mengalami penyusutan sebanyak 40% \npada tahun 2020 ini, kesan daripada Pendemik Covid-19 dan perlaksanaan Perintah \nKawalan Pergerakan yang dilaksanakan oleh negara-negara yang terkesan. Laporan \ntersebut juga menyatakan jangkaan akan berlakunya penyusutan FDI global sebanyak \n5% - 10% pada tahun 2021. Namun begitu, senario ini dijangkakan akan pulih secara \nberansur –� ansur pada tahun 2022 kesan daripada pelaksanaan perintah kawalan \npergerakan pemulihan yang sedang berlangsung sekarang ini.  Tuan Speaker, Kerajaan \nnegeri melalui Invest Selangor juga telah meneroka peluang untuk syarikat-syarikat \npelabur asing yang beroperasi untuk melabur di Negeri ini dan pada masa yang sama \nmempunyai operasi di negara-negara yang terkesan dengan Pendamik ini untuk cuba \nmenarik minat mereka bagi menimbang untuk memindahkan operasi mereka di negara-\nnegara tersebut ke Negeri Selangor.  Dengan itu juga Invest Selangor juga meneruskan \nusaha-usaha promosi menarik pelaburan menerusi pelbagai kaedah seperti web minda, \npersidangan dan pameran secara maya atau virtual. \n"
