- representativeid: yb-tuan-lau-weng-san
  rawcontent: "   Hujah daripada Yang Berhormat Bandar Baru \nKlang.  Saya rasa kalau kita hendak cakap itulah Yang Berhormat Sungai Burong.  Jadi \nkalau kita hendak kenakan orang macam meludah ke langit kena diri sendiri juga tapi \nYang Berhormat kalau hendak dibandingkan dengan keadaan luar negara memang \nnegara kita ini terkawal tetapi apa yang perlu kita lakukan sebagai sebuah Kerajaan \nMalaysia, saya rasa kita perlu mendesak masyarakat antarabangsa, khususnya \nPertubuhan Kesihatan Sedunia untuk menyiasat bagaimana ini boleh berlaku, COVID-19  \nini boleh berlaku.  Saya rasa perlu ada satu sikap yang tegas di peringkat Kerajaan \nPersekutuan untuk mendesak masyarakat antarabangsa untuk menyiasat.  Kita tidak \nboleh leka Tuan Timbalan Speaker, COVID-19 telah menyebabkan kerugian yang begitu \nbesar kepada semua negara termasuk Malaysia, termasuk Selangor dan termasuk rakyat \nkita dan saya rasa kita tidak boleh lari dari tanggungjawab kita kalau kita tidak berupaya \nberusaha mencari jawapan kepada soalan bagaimana ia bermula.  Saya rasa kita kena \ntanya dan untuk itu saya menggesa Kerajaan Perikatan Nasional untuk mendesak, \nbertanya di pentas dan arena antarabangsa khususnya di peringkat WHO siapakah \npesakit pertama, bagaimana ianya boleh berlaku di Negara China.  Adakah ia berpunya \ndaripada pasaran daging binatang liar ataupun daripada Makmal P4 di Wuhan.  Saya \nrasa kita tidak tahu lagi kita masih sama-sama kita tidak ada vaksin pun bagaimana kita \nhendak merawat COVID-19  dan saya difahamkan berlaku mutation ataupun di mana ini \nakan menyukarkan langkah kita untuk melawan COVID-19  ini lagi susah.  Jadi Yang \nBerhormat sekalian saya rasa kita perlu bertanya dan saya berharap rakan-rakan yang \ndi sebelah sana boleh menyampaikan hasrat daripada kita kepada Kerajaan Perikatan \nkhususnya kepada Kementerian Kesihatan.  Minum air suam memang tidak akan \nmenyelesaikan masalah tapi kita hendak cari ubat dan penyebabnya.  Jadi saya mohon \ndaripada Yang Berhormat di sebelah sana.  Tuan Timbalan Speaker kalau kita lihat di \ndalam pakej rangsangan ekonomi ini bukan sesuatu yang aneh bagi kita di Selangor.  \nSaya masih ingat lagi 12 tahun yang lepas masa kita menghadapi krisis kewangan sub \nprime crisis 2008, Yang Berhormat Bukit Lanjan pada masa itu adalah EXCO.  Kita telah \npun membentangkan satu pakej rangsangan ekonomi yang mengetuai 5 inisiatif.  Saya \nmengambil peluang ini untuk kita imbas kembali masa itu 5 inisiatif itu adalah yang \npertama membersihkan Sungai Klang, yang kedua memperkasakan pengangkutan \nawam, menstrukturkan semula perkhidmatan air yang mana sekarang ini kita telah pun \nberjaya menyelesaikannya kerana pada tahun 2018 kita menjadi Kerajaan Persekutuan \nkita berjaya menyelesaikannya.  Yang keempat pembaharuan bandar dan yang kelima \nmengatasi masalah rumah terbengkalai.  Kita masih ingat lagi pakej rangsangan ekonomi \ndan mana-mana pakej rangsangan ekonomi yang kita hendak bentangkan ini mungkin \ndalam wajah yang pelbagai, berbeza-beza tetapi apa yang penting adalah perkataan \nrangsangan.  Maksudnya apabila Kerajaan membuat sesuatu keputusan itu ia perlu kita \nboleh nampak kesan jangka pendek, ada rangsangan dan ada stimulus yang kita boleh \nnampak.  Jadi itu adalah sangat penting dan saya menyokong usul yang dibentangkan \noleh Kerajaan Selangor sekarang kerana ia menepati ciri-ciri satu pakej yang bergelar \npakej rangsangan ekonomi kerana apabila kita membelanjakan wang, menyuntik wang \nkapital ke dalam pakej ini kita perlu boleh nampak kesan secara langsung dan kalau kita \nlihat cara pembentangannya juga sangat penting.  Kalau di peringkat Kerajaan Negeri \nSelangor kita bentangkan kita tidak uturn.  Kita bentangkan kita laksanakan malah apa \nyang kita lakukan kita tambah baik sebagai contoh pelepasan sewa ataupun cukai sewa \npenjaja pada permulaannya hanya bulan April sahaja kalau saya tidak silap.  Kemudian \nditambah kepada bulan Mei pun boleh tapi kalau kita lihat Tuan Timbalan Speaker dan \nAhli Yang Berhormat yang lain pakej rangsangan ekonomi yang dibentangkan oleh \nKerajaan Persekutuan uturn berapa kali.  Pernah uturn.  Saya bagi satu contoh, program \nsubsidi ubah, dikatakan permulaannya perlu menunjukkan bukti bulan Januari \nmengalami kemerosotan 50% daripada segi pendapatan berbanding dengan bulan \nDisember 2019 ke ataupun bulan Januari 2019.  Kemudian bulan Januari pandemik \nCOVID-19  belum ada lagi.  Siapa yang akan mengalami kemerosotan pendapatan \nsebanyak 50% pada masa itu.  Jadi program subsidi diubah.  Kalau diikutkan ramuan asli \nitu, tidak akan ada orang yang akan menikmatinya dan kemudian terpaksa u-turn pusing \nbalik, runding-runding kemudian tambah baik lagi.  Itu pada saya adalah sedikit terkilan \nkerana saya ingat ada orang-orang lama yang akan kembali di dalam Kerajaan \nPersekutuan sepatutnya pengalaman lebih celik, ini orang lama tapi rupa-rupanya uturn \njuga.  Jadi Tuan Timbalan Speaker dan Yang Berhormat sekalian itulah saya rasa bila \nkita melihat dan membandingkan pakej rangsangan ekonomi itu bukan setakat berapa \nwang ringgit yang kita hendak laburkan kita hendak masukkan tapi kita juga perlu melihat \ndan meneliti cara penanganan dan juga mentadbir pakej rangsangan ekonomi itu.  Satu \ncontoh lagi, Kerajaan menawarkan pakej rangsangan ekonomi ini, kita menawarkan dan \nmewar-warkan dengan semua infomasi, borang, laman web siap sedia tapi bagi pakej \nrangsangan ekonomi yang ditawarkan oleh Kerajaan Persekutuan sebagai contoh wang \nataupun subsidi yang akan dibekalkan kepada tadika RM5,000 sampai sekarang borang \nmasih belum ada lagi.  Umum sudah lebih daripada satu minggu sehingga sekarang kita \ntidak tahu lagi macam mana.  Orang tanya kepada saya macam mana hendak mohon, di \nmana hendak mendapatkan borang, laman webnya mana.  Kementerian Pendidikan \nmasih belum bersiap sedia.  Ya, wang cukup besar, RM5,000 untuk tadika yang \nberdaftar, RM3,000 untuk tadika tidak berdaftar tapi borang tidak tahu di mana mahu \ndapat.  Jadi Yang Berhormat sekalian sedikit sebanyak perbandingan yang saya ingin \nbentangkan di dalam Dewan yang mulia ini untuk dikongsikan iaitu apakah kelebihan kita \ndi peringkat Kerajaan Negeri dan juga di peringkat Pakatan Harapan dan apakah \nkepincangan yang di sebelah sana.  Tuan Speaker yang saya hormati, cabaran \nsebenarnya masih belum lagi reda.  Cabaran besar masih menanti kita dalam Bahasa \nInggeris we are not out of the wood yet.  Kita akan menghadapi mengikut apa yang saya \nada, penurunan kadar KDNK sebanyak 2.9%.  Sebanyak sekurang-kurangnya 2 juta \npeluang pekerjaan akan kita hilang dan pendapatan purata setiap isi rumah keluarga \nakan merosot sekurang-kurangnya sebanyak 12%. \nKesemua angka ini adalah angka yang cukup menakutkan kita.  Itulah sebabnya kita \nmasih belum lagi selesa.  Tidak boleh kata lagi kita selesa.  PKP pun belum tamat lagi, \nsama ada akan dilanjutkan atau tidak kita tak tahu lagi.  Ya Yang Berhormat Sungai \nBurong, kena ingat 31 Ogos tak semestinya Merdeka.  Dunia luar sekarang ini masih lagi \nterjerumus dalam apa ini gelombang kedua.  Sempadan kita masih lagi ditutup, kalau kita \nbuka kepada pelancong dari Amerika Syarikat, China, Brazil, Itali macam mana \nkeadaannya?.  Adakah kita bersedia?.  Jadi, Yang Berhormat sekalian, kita masih perlu \nberwaspada, belum selesa lagi.  Tapi apa pun sekali kita perlu apa ini kita perlu \nberwaspada dan memastikan segala urusan kerajaan dilaksanakan berdasarkan Pakej \nRangsangan Ekonomi sama ada di Pakatan Harapan ataupun Perikatan Nasional, \nKerajaan Persekutuan ataupun Kerajaan Negeri kita harus memastikan ia nya \ndilaksanakan dan digunakan pada tempat yang betul.   \nSatu lagi perkara yang saya nak ingatkan kepada Yang Berhormat sekalian ialah, kita \nmembentang usul ini, kita perlu sokong dan saya rasa itu adalah satu usaha yang murni, \npada masa sekarang kita membahas usul Pakej Rangsangan Ekonomi Selangor ini.  \nPakej-Pakej yang dibentangkan oleh Kerajaan Persekutuan sebelum ini pun tidak ada \npeluang untuk dibentangkan dan di bincang dan dibahas di peringkat Parlimen.  Tapi di \nNegeri Selangor kita dah  buat, sudah buat macam ini.  Itu sebabnya saya rasa saya \nmemuji tindakan daripada Kerajaan Negeri kerana berani mendepani rakyat, berdepan \ndengan kita, berdepan dengan pembangkang yang akan bertanya soalan dan cara \npenanganan Pakej Rangsangan Ekonomi saya rasa cukup steady, berbeza dengan apa \nsaya masih ingat lagi Tuan Speaker pada 16 Mac kita lihat apa yang berlaku, pada masa \nitu pandemik sudah pun berlaku ya.  Cara Kerajaan Persekutuan mengumumkan \npelaksanaan PKP melalui adalah melalui satu sidang media yang berlangsung pada 16 \nMac sepatutnya pada pagi 16 Mac ada satu PC, tapi PC itu tak nak umum apa-apa pun \ndan ini menimbulkan huru-hara di kalangan rakyat kerana pada masa itu rakyat sudah \nbertanyakan tentang bertanya-tanya adakah lockdown akan dilakukan akan diumumkan \noleh kerajaan atau tidak, begitu banyak khabar angin di sana sini.  Tapi Kerajaan \nPersekutuan tidak dapat memberi satu hala tuju adakah lockdown diadakan atau tidak.  \nTunggu sampai 16 hari bulan baru bagi ingat akan diumumkan, tak diumumkan, apa yang \ndiumumkan tunggu lagilah PC satu kali lagi 9.00 malam pada hari yang sama.  Itu cukup \nmenakutkan seluruh rakyat Malaysia.  Kerana anda adalah pun menyebabkan rakyat \nMalaysia berada di dalam mood huru-hara, gelisah, bimbang sepanjang satu hari dan \nbarulah pukul 9.00 malam diumumkan akan diadakan Perintah Kawalan Pergerakan dan \nsemua orang lari sana lari sini, pada hari keesokan 17 hari bulan Mac berpusu-pusu pergi, \nserbu menyerbu ke pasar raya.  Membeli segala apa sahaja yang boleh, panic buying.  \nJadi Yang Berhormat sekalian, adakah itu cara yang paling bagus untuk menangani satu \nCOVID ataupun satu pandemik.  Pada saya itu adalah sesuatu yang kurang sesuai.  \nKemudian kita lihat dari segi bahan-bahan perubatan.  Di negara lain seperti di Taiwan \ndiumumkan bahawa kerajaan tidak membenarkan eksport sebarang bahan-bahan \nperubatan seperti face mask dan sebagainya.  Tidak dibenarkan.  Tetapi ini tidak \ndilakukan oleh Kerajaan Persekutuan saya rasa itu adalah satu kekurangan yang cukup \nbesar.  Menyebabkan pada bulan 2 dan bulan 3 sebenarnya ini pun tidak perlu tunggu \nsampai PKP bulan 3.  Bulan 2 kalau kita lihat ia akan datang kepada kita mengapa \nKerajaan Persekutuan tidak mengumumkan, melarang eksport bahan-bahan perubatan \nseperti sarung tangan, hand sanitizer dan juga face mask ke luar negara dan memastikan \nbekalan tempatan cukup. Itu sebabnya pada permulaan bulan 2 dan bulan 3 khususnya \nbulan 3 kemuncak kes positif COVID-19 ini pasaran tempatan tidak ada bekalan face \nmask dan hand sanitizer yang mencukupi, tetapi saya rasa kita perlu berterima kasih \nkepada ahli-ahli farmasi kerana pada masa itu secara sukarela ya Yang Berhormat \nSungai Burong merekalah orang-orang Malaysia yang seperti ini mereka melalui \nPersatuan mereka.  Mereka mendirikan website yang berdasarkan GIS dan memberi \ninformasi seberapa tepat yang boleh kepada rakyat Malaysia di manakah ada farmasi \nyang ada menjual face mask yang ada menjual hand sanitizer.  Itu bukan inisiatif Kerajaan \nMalaysia, itu inisiatif farmasi-farmasi yang menjadi ahli kepada Kesatuan Farmasi.  \nMereka melakukan ini dan mereka menggunakan teknologi yang ada.  Itu yang kita perlu \nberi pujian.   \nTuan Speaker, kita juga tidak harus melupakan sumbangan SME dalam ekonomi negara \nkita dan dalam lockdown ataupun PKP ini merekalah sebenarnya antara pihak yang \nmengalami kesan yang paling teruk.  Untuk makluman dewan yang mulia ini, 98% \ndaripada usahawan yang ada di negara kita adalah SME iaitu industri kecil dan \nsederhana.  Di mana 76% daripadanya adalah industri kecil.  98% SME, 76% adalah \nindustri kecil, selebihnya adalah sederhana dan daripada 98% SME ini 20% daripadanya \nadalah usahawan wanita.  OIeh sebab itu, apa yang kita lakukan mana-mana yang \nbercadang untuk melancarkan apa-apa Pakej Rangsangan Ekonomi ia nya perlu \nmemastikan pihak SME ini mendapat kesan positif langsung daripada pakej ini, \nmendapat suntikan modal supaya mereka boleh survive dalam mengharungi cabaran \nCOVID-19 ini.  Lebih-lebih lagi 20% daripada SME adalah diketuai oleh kaum wanita, \nkaum hawa.  Jadi untuk itu saya rasa kita perlu, saya rasa tadi saya ada mendengar \npembentangan daripada Kerajaan Negeri dan saya berasa lega kerana kebanyakan \nelemen yang ada pada Pakej Rangsangan ini adalah dituju kepada SME dan sudah pasti \n20% SME yang dikelola oleh kaum wanita ini akan mendapat manfaat daripadanya.  Tuan \nTimbalan Speaker, satu perkara yang saya rasa ingin sentuh ialah semangat federalisme.  \nSekarang Kerajaan Negeri Selangor dipimpin oleh Pakatan Harapan dan sekarang ini \nakan membentangkan Pakej Rangsangan Ekonomi Selangor ini dan adalah amat penting \nsupaya Kerajaan Persekutuan memberi kerjasama yang rapat dan erat dengan Kerajaan \nNegeri Selangor.  Saya masih ingat Yang Berhormat Speaker semasa tempoh PKP ini \nada Menteri Kanan saya rasa tuan-tuan dan puan-puan tahu ada Menteri Kanan yang \nmenegur Kerajaan Negeri, masih ingat tak masa kita melaksanakan semasa Kerajaan \nPersekutuan mengumumkan pelaksanaan PKP Bersyarat pada 4 hari bulan Mei, \nbersyarat.  Masa itu, sektor untuk dibenarkan beroperasi semula, tapi ada negeri yang \nrasa mungkin kita kena tunggu dan lihat dahulu dan lalu Kerajaan Selangor \nmelaksanakan PKPBD panjang hurufnya kadangkala Menteri Kanan ada seorang \nMenteri Kanan pun keliru. Perintah Kawalan Pergerakan Bersyarat Diubahsuai (PKPBD) \ndah ditegur oleh Menteri Kanan kononnya Kerajaan Negeri mungkin akan didakwa \nkerana mengingkari arahan Kerajaan Persekutuan, saya ingin bertanya bukankah benar \nMenteri Kanan ini pernah pada suatu ketika dahulu menjadi Menteri Besar di Kerajaan \nNegeri Selangor tapi mengapa menegur Kerajaan Negeri pula bahawa Kerajaan Negeri \nmungkin akan didakwa.  Hakikatnya Tuan Speaker, Akta Pencegahan dan Kawalan \nPenyakit tahun 1988 ini memberi kuasa bukan sahaja kepada Kementerian Kesihatan \ntapi juga memberi kuasa kepada Pejabat Kesihatan Daerah, Inspektor Kesihatan, \nPegawai Pejabat Kesihatan di PBT untuk menjalankan tugas mereka.  Akta ini \nmerangkumi Pegawai-Pegawai Kerajaan yang bertugas di bawah struktur kuasa \nKerajaan Negeri dan Kerajaan Tempatan dan saya tidak percaya Tuan Pengarah KSU, \nKementerian Kesihatan dia boleh micro manage sesuatu perkara sehingga ke peringkat \ndaerah.  Sudah tentu tidak, Pejabat Kesihatan Daerah walaupun di bawah Kementerian \nKesihatan Malaysia tapi dari segi anggotanya kekuatan tenaganya dia juga amat \nbergantung pada PBT, Penguat kuasa PBT di peringkat PBT, di peringkat Pejabat Tanah \nuntuk menjalankan tugas dia di bawah Akta ini.  Oleh sebab itu, kita tidak perlu tegur-\nmenegur tapi sekiranya perlu, perlulah secara proaktif mengadakan perbincangan \nsesama Kerajaan Negeri dan Kerajaan Pusat, jadi sedikitlah terkilan pada masa itu.  Saya \nmerasa sedikit terkilan mengapakah kena tegur-menegur.   \nTuan Speaker, pembangunan infrastruktur adalah perkara yang sangat penting dalam \nPakej Rangsangan Ekonomi ini dan dalam pakej ini ada disebut banyak kali tentang \npentingnya perkhidmatan Internet dan saya ingin membangkitkan satu isu iaitu kualiti \nperkhidmatan Internet ataupun Internet jalur lebar di Daerah Kuala Langat, pada masa \nsekarang masih lagi di tahap yang tidak begitu memuaskan dan sekiranya kita hendak \nmelonjak semula ekonomi Selangor saya amat memohon supaya perkara ini diberi \nperhatian.  Selain daripada infrastruktur seperti lebuh raya, jalan, longkang dan \nsebagainya.  Infrastruktur Internet ini juga sangat penting khususnya di kawasan Mukim \nTanjung Dua Belas di Kuala Langat termasuklah kawasan saya merangkumi kawasan di \nYang Berhormat ADUN Sijangkang.  Di mana kebanyakan besar kawasan ini telah \ndizonkan sebagai zon industri sederhana dan berat.  Tapi dari segi jaringan Internet saya \nmenerima aduan sebenarnya semasa tempoh PKP ini bahawa mereka menghadapi \nmasalah kerana kekurangan Internet di situ.  Mereka masih lagi menggunakan \nperkhidmatan Streamyx, Streamyx ya saya tahu di Bandar besar sekarang Stremyx tidak \nada lagi.  Semua pakai UNIFI, TIME, macam-macam.  Tapi di kawasan ini, ini kawasan \nperindustrian masih menggunakan Streamyx.  Jadi, saya rasa perkara ini perlu diberi \nperhatian yang serius oleh Kerajaan Negeri dan juga Kerajaan Persekutuan.    \n"
