  rawcontent: " Salam sejahtera dan selamat datang kepada Yang Amat \nBerhormat Dato’ Menteri Besar, Yang Berhormat Ahli�-Ahli Majlis Mesyuarat Kerajaan \nNegeri, Yang Berhormat Ahli-Ahli Dewan Negeri dan Pegawai-pegawai Kerajaan \nSekalian.  Bertemu lagi dalam Mesyuarat Kedua Dewan yang mulia ini bagi Penggal \nKetiga Dewan Negeri Selangor yang Keempat Belas. \nSebelum saya meneruskan aturan urusan mesyuarat pada pagi ini sukacita saya ingin \nmemaklumkan bahawa pada 7 Julai 2020, Dewan Negeri Selangor telah menjalankan \nujian saringan COVID-19 kepada sejumlah 678 orang yang akan menghadiri \nPersidangan Dewan.  Mereka terdiri daripada Ahli Dewan Negeri Selangor, Ketua-ketua \nJabatan, wakil Jabatan dan para Petugas yang akan bertugas semasa Persidangan \nDewan. \nUntuk makluman Yang Berhormat sekalian, pada persidangan kali ini hanya mereka yang \ntelah menjalani ujian saringan COVID-19 dan mendapat keputusan negatif dibenarkan \nmemasuki Dewan ini.  Sukacita dimaklumkan seramai 678 orang yang disaring adalah \nnegatif COVID-19.  Saya memandang serius perkara ini dan berharap semua Ahli-Ahli \nYang Berhormat sekalian dapat mematuhi SOP yang telah ditetapkan iaitu 3W (Wash, \nWear dan Warn) dan elakkan 3S (tempat yang Sesak –� kawasan yang Sempit –� Sembang \ndekat-dekat).  Di samping itu, saya menyeru semua untuk mematuhi SOP yang telah \nditetapkan oleh Dewan Negeri Selangor bagi menjaga keselamatan semua. \nSaya juga menerima permohonan daripada Yang Berhormat Dato’ Seri Mohamed Azmin �\nbin Ali, Ahli Dewan negeri Kawasan Bukit Antarabangsa merangkap Ahli parlimen \nGombak dan juga Menteri Kanan MITI yang tidak dapat menghadiri Persidangan kali ini \nkerana berada di Dewan Rakyat pada 13 hingga 15 Julai 2020 sempena Mesyuarat \nKedua Penggal Ketiga Parlimen ke 14 Tahun 2020. \nPermohonan ini telah dikemukakan kepada saya dan saya telah meluluskan permohonan \nbeliau. \nTanpa melengahkan masa, saya mempersilakan Setiausaha Dewan untuk meneruskan \nAturan Urusan Mesyuarat pada pagi ini. \nSETIAUSAHA DEWAN\nTimbalan Speaker Dewan Negeri Selangor. \n[ MEMILIH TIMBALAN SPEAKER ] \n"
