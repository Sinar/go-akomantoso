- representativeid: yb-tuan-hee-loy-sian
  rawcontent: " Terima kasih Tuan Speaker.  Saya bangun \nuntuk membantu untuk menjawab soalan yang berkaitan dengan pelancongan di \nSelangor.  Kerajaan Negeri melalui Tourism Selangor mengambil langkah proaktif untuk \nmengatasi masalah penggiat industri pelancongan negeri bagi membangun dan juga \nmemulihkan semula industri ini dalam situasi Covid-19 seperti yang berikut\ni) Pakej Rangsangan Ekonomi melalui bantuan one-off kepada pemandu \npelancong/ hos komuniti/ penyelaras homestay berlesen sebanyak RM \n1,000.00 seorang, bagi tujuan pegumpulan duta kecil pelancongan Selangor. \nii) Pakej Rangsangan Ekonomi melalui penerbitan subsidi “Baucar Pelancongan �\nNegeri Selangor” dengan nilai bantuan peruntukan sebanyak Ringgit Malaysia �\nDua Juta (RM 2,000,000.00). \niii) Penganjuran Kempen Promosi Pelancongan “Pusing Selangor Dulu” yang �\nmemberi penekanan kepada pasaran domestik. \niv) Aktiviti promosi pelancongan norma baharu melalui penglibatan di dalam \nprogram promosi pelancongan yang menggunakan platform digital dan atas \ntalian seperti MITA e-Travel Fair dan MITA “Business to Business” Inbound �\nMarketplace dan penganjuran program promosi Selangor e-Travel Fair dimana \nTourism Selangor dapat berhubung dan berinteraksi bagi menyampaikan \ntawaran-tawaran serta maklumat terkini industri pelancongan di negeri \nSelangor kepada pihak agensi pelancongan, pengusaha produk pelancongan \ndan pihak berkaitan industri pelancongan lain serta para pelancong secara \nterus tanpa bersemuka. \nv) Penganjuran Program Jelajah Persona Negeri Selangor khusus bagi pasaran \ndomestik seperti ke Negeri Johor, Pulau Pinang dan Terengganu. \nvi) Kempen promosi pelancongan melalui medium pengiklanan Outdoor Billboard, \nUnipole dan Digital Billboard di beberapa kawasan yang terpilih seperti Johor, \nKedah, Terengganu, Melaka, Kuala Lumpur dan Pulau Pinang \nvii) Penganjuran program Familiarization Trip (FAM Trip) yang melibatkan pihak \nmedia, agensi pelancongan tempatan dan antarabangsa \nviii) Penyediaan pakej pelancongan yang melibatkan integrasi promosi antara \nsembilan (9) Daerah di Negeri Selangor \nix) Penganjuran Acara Pelancongan norma baharu yang menekankan SOP \n(Standard Operation Procedure) mengikut saranan Majlis Keselamatan \nNegara (MKN). \nUntuk menjawab soalan yang kedua, sehingga kini tiada bantuan khusus kepada pekerja-\npekerja sektor pelancongan yang terjejas pendapatan disebabkan Perintah Kawalan \nPergerakan (PKP). Walau bagaimanapun, buat masa ini pihak Kerajaan Negeri \nmemperkenalkan Pakej Rangsangan Ekonomi melalui bantuan one-off kepada pemandu \npelancong/hos komuniti/penyelaras homestay berlesen sebanyak RM1,000.00 seorang, \nbagi tujuan pengumpulan duta kecil pelancongan Selangor. Serta, pakej Rangsangan \nEkonomi melalui penerbitan subsidi “Baucar Pelancongan Negeri Selangor” dengan nilai �\nbantuan peruntukan sebanyak RM 2 Juta.  \nSekian. \n"
