  rawcontent: "  Saya nak menegaskan di sini, rakyat \nMalaysia relatively cool. Dia ada yang dua (2) people orang Malaysia ni.  Dia tak anggap \nrasuah tu satu gejala besar.  Dia tak jijik pasal rasuah, kau rampas lah, curi duit banyak \nmana pun curi lah.  Kalau kau jadi Perdana Menteri, kau tetap Perdana Menteri.  Kedua, \norang Melayu, orang Malaysia ni yang Melayu Islam ni, dia cukup mudah percaya, kalau \norang kata Islam ni terancam.  Islam ni telah hilang kuasa.  Melayu cepat ambil keris, \nambil pedang.  Saya ada, saya saksikan peristiwa 13 Mei, depan rumah saya.  Saya lihat \nbagaimana cina-cina tak ada kena mengena dibunuh.  Hampa kecewa saya.  Bapa saya \njaga kantin, saya pergi Chow Kit beli barang, tak ada masalah ni cina-cina Chow Kit.  Tapi \nbila UMNO dah semarakkan rasa takut tu, cina akan kuasai Selangor, Melayu akan hilang \nkuasa di Selangor, pun panik.  Dah 60 tahun pun begitu juga.  Bila PAS dan UMNO \nbergabung kata kita kena kembali menguatkan politik Melayu Islam, semua percaya.  Ini \npembohongan.  Jangan main sentimen.  Tak betul.  Saya kuat mengatakan perbuatan ini \nadalah (Bahasa Arab).  Orang satu dominasi pemikiran yang sangat menyeksakan dan \nsangat sesak.  (Bahasa Arab).  Sesungguhnya Firaun itu orang yang zalim dan dia \nmemecah-mecahkan pemikiran rakyat, rakyatnya menjadi takut.  Dan akhirnya berkuasa.  \nJadi, jangan main-main ini tuan-tuan.  Kita berpolitik, berpolitik juga tapi kita punya akidah \nkena jaga.  Saya bukan apa, saya ingin ingatkan diri saya bahawa memang kita punya \nmasyarakat ini, dia law abiding that is why I simply tahan sampai 60 tahun.  Sampai guna \nISA pun tak boleh berani lawan betul-betul.  Saya tak akan terima, ISA.  Saya tengok, \nbila saya lawan ISA ni, saya lawan betul-betul sampai masa hari saya nak ditentukan \nboleh bebas ataupun tidak selepas dua (2) tahun, Pegawai KDN dia bawa fail.  Dia kata \n‘Saari, �you punya masa depan dekat sini, tapi tak kira.  Tak! Ke sana you dengan i. Setuju, \nbebas