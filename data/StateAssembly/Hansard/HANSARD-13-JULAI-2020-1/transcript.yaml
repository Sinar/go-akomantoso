  rawcontent: " Tuan Speaker, soalan ini akan dijawab bersekali \ndengan soalan nombor 64 daripada Yang Berhormat Gombak Setia.  Selama ini Kerajaan \nNegeri melalui PBT juga telah menghasilkan peluang penjajaan kepada rakyat Selangor \nkhususnya mengikut kekosongan unit atau tapak gerai yang sedia ada.  Sedar akan \ndesakan yang dihadapi akibat penularan COVID 19,  Kerajaan Negeri telah memberikan \nkelonggaran kepada peniaga dari segi pengecualian bayaran sewa premis PBT bagi \nbulan April dan Mei bagi tahun 2020 dan kelayakan pengecualian adalah kepada \npenyewa yang telah mempunyai lesen tahun 2020 serta mematuhi komitmen bayaran \nsewa bulanan.  Selain itu Kerajaan Negeri Selangor telah menyediakan insentif RM 500 \nkepada para penjaja dalam Pakej Ransangan Ekonomi Selangor Prihatin.  Sebanyak \n22,884 penjaja di seluruh Negeri Selangor telah mendapat manfaat tersebut dengan \njumlah peruntukan sebanyak RM 11,442,000.00.  Persediaan latihan dan pematuhan dan \npemantauan kaedah pelaksanaan aktiviti norma baru bagi memastikan pengunjung \nberasa selamat dan selesa untuk kembali mengunjungi gerai-gerai dan premis-premis \nperniagaan dan juga merupakan salah satu usaha bagi membantu semula pemulihan \npasca ekonomi COVID 19.  Bagi tujuan itu Kerajaan Negeri telah mengendalikan kempen \nB.E.L.I. sebagai rujukan tabiat membeli belah dan norma baru.  B bererti beratur dan \nmengamalkan penjarakan sosial.  E penggunaan E-Wallet sebagai alternatif pembayaran \ndan L lajukan proses pembelian, I imbas QR Code Selangkah bagi memudahkan contact \ntracing.  Sekian, terima kasih. \n"
