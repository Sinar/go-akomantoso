  rawcontent: "   Terima kasih Timbalan Speaker.  Ahli-\nahli Yang Berhormat sekalian, saya ingin mengambil bahagian ingin mengucapkan terima \nkasih kepada pembentang Yang Amat Berhormat Dato’ Menteri Besar kepada isu�-isu \nyang berlaku pada hari ini.  Apa yang perlu kita sedar dan ingat adalah peristiwa wabak \nini adalah peristiwa ada dalam sejarah Islam.  Pada zaman pemerintahan Sayidina Umar \nAl-Khattab Khalifah yang ke-2 yang memerintah selama 10 tahun, dia mengalami \nperistiwa yang besar penyakit taun.  Taun ini datangnya daripada Palestin, dari \nJuruselam lepas itu bawa ke Syam.  Dan dia sangat teruja dan sangat excited \nmenghadapi isu ini kerana sahabat besar Nabi.  Sahabat besar Nabi namanya Abu \nUbaidah Al-Jarrah seorang panglima tentera yang telah membawa pembukaan pada \nkawasan Islam di kawasan Rome atau pun di kawasan Syam.  Dia yang dikatakan \nterkena penyakit tersebut, taun.  Sayidina Umar membuat keputusan untuk membuat \nlawatan ziarah pada jeneralnya iaitu Abu Ubaidah Al-Jarrah.  Dia mencadangkan \nmemujuk dia untuk menerima pencalonan sebagai Khalifah.  Apabila didengari oleh Abu \nUbaidah Al-Jarrah, dia tak nak, dia tolak tawaran sebagai calon khalifah.  Tapi yang \npenting, Omar berhasrat hendak membawa ke perjalanan jauh dari Madinah ke Syam.  \nKemudian ada sahabat namanya Abdul Rahman berkata aku dengar Rasullah berkata \nsekiranya kamu hendak pergi ke sesuatu tempat yang ada wabak, batalkan rancangan \nkamu.  Sekiranya kamu berada di tempat yang ada wabak, kamu jangan keluar.  Jadi \nOmar kata, dia tak pernah dengar ini.  Jadi dia pun mengumpulkan para sahabat seramai \n100 dan 2 hari dengar cerita semua mengaku Rasullah punya hadis tersebut. \nBerhentilah di situ, satu peristiwa yang dikatakan 3 orang sahabat besar, Abdul Rahman \nbin Auf, Abu Ubaidah Al-Jarrah membuat keputusan bahawa jangan masuk ke tempat \nwabak.  Saya bawa isunya, isu wabak masalah yang berlaku dalam dunia ini berlaku \ndalam bentuk komunikasi antara Tuhan dan manusia.  Komunikasi antara Tuhan dan \nmanusia ini berlaku, natural.  Benda yang disedari tapi ditolak jadi kita sudah berada di \nsatu zaman di mana proses perbicaraan Allah, wahyu Allah turun, disyariat Allah \nditurunkan pada manusia tapi tak boleh hidup pada zaman dahulu orang tahu.   \nJadi saya hendak beritahu 3 orang ini adalah dalam hadis, 3 orang daripada ahli syurga \nyang diturunkan oleh Allah swt, daripada 10 orang.  10 orang yang dijanjikan syurga. \nJadi saya hendak beritahu kepada kita bahawa peristiwa yang berlaku dalam konteks \nwabak ada sebab, ini dirakamkan dalam Al-Quran.  Contohnya peristiwa yang berlaku \ndalam Nabi Yusuf, komunikasi antara Allah dengan manusia.  Kenapa berlaku, wabak itu \nberlaku ada sebab, kenapa mesti unsur luxury, unsur kemewahan, pembaziran, apabila \nwujudnya golongan mutrafon yang dikatakan dalam Al-Quran, golongan yang bermewah-\nmewah, benda ini akan berlaku, still you have to corrected, perkara akan dibetulkan.  \nZaman Rasullah yang diturunkan oleh Allah swt, komunikasi ini berlaku berterusan.  \nRasulullah menyampaikan risalah Allah agar manusia berbuat kebaikan semula.  Jadi \napa yang saya ingin sampaikan di sini, dalam proses kita, kita ada cadangan capasity \nbuilding.  Saya ingin menegaskan kepada Ahli-ahli Yang Berhormat sekalian, apabila kita \nberkata tentang capasity building, it is not aloft dengan izin, dia tidak terpisah daripada \nkita punya keyakinan bahawa asas dia adalah Rabbani.  Asasnya adalah kepada \nkehendak Allah swt.  Jadi kita melihat begini, saya ingin tarik perhatian tuan-tuan tentang \napa yang berlaku pada zaman Nabi Yusof.  Ada sebabnya kenapa satu surah yang \ndikatakan tercantik, terbaik yang diturunkan oleh Allah kepada kita.  Tujuan untuk kita \nmengambil iktibar.  Kenapa berlaku mimpi raja, Raja  Mesir bermimpi bahawa dia \nbermimpi 7 ekor lembu gemuk dimakan oleh 7 ekor lembu kurus.  7 tangkai gandum hijau \nbersama dengan 7 tangkai gandum yang kering.  Dan kemudian berlaku satu petanda \nyang lain.  Jadi dalam sistem itu, merakamkan (bacaan ayat al-Quran) dia nasihatkan, \nhendaklah kamu bercucuk tanam secara berterusan 7 tahun dan seperti biasa, normal.  \nKembali kepada normal termaktub dalam al-Quran.  Saya dah refer dalam All English \nTranscation, 20 terjemahan Inggeris dalam bahasa al-Quran, diterjemahkan dalam \nbahasa Inggeris, more it’s to work norm�al.  Dalam akhbar ini satu perubahan dilakukan \nberterusan tapi normal.  Jadi Nabi Yusuf berkata kamu hendaklah kembali kepada asal, \nkembali kepada asal, bercucuk tanam, bertani, hidup bermasyarakat, hidup bernegara, \nhidupkan apa yang sepatutnya berlaku.  Jadi kita kena faham bahawa apa yang di \nkatakan dalam konsep building, yang hendak di bina di Selangor ini.  Kembali kepada \nasal iaitu bukan kembali kepada yang dulu, kembali kepada yang original, bukan kembali \nkepada asal yang asal yang sebelum itu.  Sebelum itu kalau ada kezaliman sistem \npertaniannya.  Kementeriannya bagaimana, sistemnya bagaimana, keadilannya \nbagaimana, kalau tidak berlaku keadilan, berlaku penyelewengan, berlaku bagaimana \nbenih pengagihan dan sebagainya, sistem pertanian itu tidak betul, maka kita hendak \nbetulkan.  Jadi ini kita perlu lihat bahawa, kita menilai, saya mencadangkan Kerajaan \nNegeri tengok balik apa problem kita dekat Selangor.  Kita hendak buat perumahan, \nzaman dahulu Menteri Besar, Menteri Besar dahulu, masa saya kecil dulu dekat Selangor \nini, Menteri Besar Dato’ Harun suruh datang ke Selangor.  Datang Selangor pacak rumah �\nada bumbung, sah untuk buat rumah kilat, rumah kilat rumah setinggan.  Bapa saya pun \npergi, bayar pada Ketua UMNO, RM80 dapat satu bidang tanah untuk rumah setinggan.  \nJadi, betul ke itu, tidak betul.  Kita membina Selangor atas premis yang tidak berapa \nbetul.  Lepas itu kita hendak bina GLC, GLC ini yang dikatakan kenapa diwujudkan GLC, \nDato’ Menteri Besar kata, Menteri Besar yang dulu kata, Menteri Besar yang dulu, dia �\nkata kita perlu GLC