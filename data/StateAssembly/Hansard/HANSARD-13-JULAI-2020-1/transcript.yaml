ng Jaya \nmelibatkan 25 unit serendah RM 661,112.00. Kondo Puncak Damansara 14 unit dibuka \nserendah RM 400,214.24. Kondo Temerloh Impian Rawang 16 unit dijual serendah RM \n191,114.00 semi D Templer Bestari Rawang 1 unit RM1 Juta dan Semi D Taman \nYayasan Kuala Selangor 5 unit dijual Serendah RM 419,520 dengan jumlah keseluruhan \njika berjaya hari ni lebih kurang RM 45 Juta. Persoalan kenapa Yayasan Selangor begitu \nterburu-buru dalam menjual aset Yayasan.  Saya difahamkan sejumlah perbelanjaan \ndalam tempoh setahun sebanyak RM 12.3 Juta cash flow sudah digunakan dan kini tanpa \nmelakukan apa-apa initiatif terus mencari jalan dengan mudah menjual aset kepentingan \nYayasan Selangor.  Saya nak bagi tahu aset ini adalah khazanah .. \n"
