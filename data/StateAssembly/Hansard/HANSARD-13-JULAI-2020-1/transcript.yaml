- representativeid: yb-tuan-elizabeth-wong-keat-ping
  rawcontent: " Terima kasih Tuan Speaker.  \nTuan Speaker soalan nombor 1. \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. PUAN ELIZABETH WONG KEAT PING  \n(N37 BUKIT LANJAN) \nTAJUK\n1 Bertanya kepada YAB Dato' Menteri Besar\na)     \nBerapa kes keganasan rumah tangga telah dilaporkan di Negeri Selangor \nsepanjang tempoh Perintah Kawalan Pergerakan? \nb)     \nApa bantuan dan sokongan telah diberi kepada mangsa-mangsa oleh Kerajaan \nNegeri? \nc)     \nApa yang boleh dilaksanakan oleh Kerajaan Negeri untuk mengelak kes keganasan \nrumah tangga berulang lagi? \nJAWAPAN\n"
  finalcontent: ""
- representativeid: yb-puan-dr-siti-mariah-binti-mahmud
  rawcontent: "  Selamat pagi. Assalamualaikum \nwarahmatullah hiwabarakahtuh.  Terima kasih kepada Yang Berhormat Bukit Lanjan,  \nyang bertanya keganasan rumah tangga PKP.  Untuk makluman Ahli-ahli Yang \nBerhormat berdasarkan statistik, bilangan kes keganasan rumah tangga yang telah \ndilaporkan di Jabatan Kebajikan Masyarakat Negeri Selangor sepanjang tempoh \nPerintah Kawalan Pergerakan (PKP) adalah sebanyak 90 kes.  Statistik kes mengikut \npecahan Dewan Undangan saya ada yang penuh namun saya hanya akan membaca 3 \nyang tinggi pertama N40\nuntuk Bukit Lanjan hanya 4 orang.  Itu adalah yang lain kalau nak tahu tu saya bagi \nsecara nilah ya.  Untuk makluman untuk Ahli-ahli Yang Berhormat, Kerajaan Negeri \nmenerusi Jabatan Kebajikan Masyarakat Negeri Selangor sentiasa prihatin terhadap \nkebajikan mangsa keganasan rumah tangga. Di antara tindakan-tindakan yang diambil \nbagi membantu mangsa keganasan rumah tangga oleh Jabatan Kebajikan Masyarakat \nNegeri Selangor adalah seperti berikut\n1. Membantu mangsa keganasan rumah tangga bagi memfailkan \npermohonan Perintah Perlindungan Interim di mahkamah; \n2. Mengadakan dan mengatur pengangkutan bagi mangsa ke kediaman \nalternatif atau tempat selamat atau tempat berlindung sekiranya mangsa \nmemerlukan; \n3. Mengadakan dan menguruskan pengangkutan bagi mangsa ke hospital/ \ntempat kemudahan perubatan yang terdekat bagi rawatan kecederaan \nsekiranya diperlukan; \n4. Memberi penerangan dan advokasi kepada mangsa tentang hak untuk \nmendapatkan perlindungan terhadap keganasan rumah tangga; \n5. Menemani mangsa ke kediamannya untuk mengambil barang-barang \nkepunyaannya;  \n6. Memberi sokongan bantuan kewangan menerusi Tabung Bantuan Segera \n(TBS) atau mana-mana skim bantuan kewangan bulanan kendalian JKM \nsekiranya mangsa layak dan memerlukan dan terakhir sekali, menyediakan \nkhidmat kaunseling dan sokongan kepada mangsa yang memerlukan.  \nKerajaan Negeri juga melalui Jawatankuasa Tetap Kebajikan dan Wanita melalui \nkerjasama sebuah badan bukan kerajaan iaitu WAO atau pertubuhan Pertolongan \nWanita telah menjalan projek komuniti selamat bersepadu.  Yang menekankan \nketerlibatan kesejahteraan hak perlindungan dalam komuniti termasuk keperluan \nmeruncing untuk mereka dapat menetap di tempat yang bebas dari keganasan \nkhususnya dalam tempoh Perintah Kawalan Pergerakan PKP yang lalu.  Hasil daripada \nprogram usaha sama ini pihak WAO telah menerima jumlah peningkatan yang signifikan \ndari aspek jumlah aduan atau panggilan ke atas talian hotline.  bantuan keganasan rumah \ntangga WAO seperti berikut.  Dalam bulan Januari 266, dalam Februari 250, bulan Mac \n361 dan dalam bulan April 898 kes ataupun panggilan telefon.  Selain itu sepanjang \nsebulan setengah iaitu dari pertengahan April hingga Mei 2020 sejumlah 21 orang wanita \ndan kanak-kanak telah berjaya dilindungi setelah mereka melalui keganasan rumah \ntangga.  Seramai 10 orang wanita sebagai keganasan rumah tangga telah diberi \nperkhidmatan dan tempat selamat.  Manakala anak-anak mereka berjumlah 11 orang \nkeseluruhannya yang datang ke kawasan daripada Ampang Jaya, Petaling Jaya, Shah \nAlam, Rawang dan Kajang.  Untuk makluman Ahli-ahli Yang Berhormat Kerajaan Negeri \nberpendapat, isu keganasan rumah tangga ini memerlukan penggemblengan tenaga dan \nkerjasama daripada semua pihak bagi memastikan ianya dapat dibendung.  Selain \ndaripada tindakan penguatkuasaan undang-undang yang dijalankan oleh pihak Polis \nDiraja Malaysia dan Jabatan Kebajikan Masyarakat,  antara langkah-langkah lain yang \nboleh diambil adalah seperti berikut, mewujudkan rangka kerja tindakan balas \nkecemasan atau pun Emengency Respon Frame Works.  Usaha ini melibatkan \npenyesuaian SOP Perkhidmatan, Sokongan dan Perlindungan bagi mangsa mengikut \nkonteks kecemasan supaya persefahaman dan jelas terbentuk antara semua pihak \nAgensi Pihak Bukan Kerajaan dan mangsa ketika krisis melanda.  Kedua mengukuhkan \nakses mangsa kepada perkhidmatan asas seperti rumah perlindungan sementara \nperkhidmatan sokongan sosial supaya Negeri Selangor mampu berdepan dengan segala \nkeganasan rumah tangga secara lebih efektif terutamanya dalam keadaan kecemasan.  \nKetiga memantapkan sokongan bagi barisan hadapan contohnya pegawai Polis, JKM, \nHospital yang memainkan peranan penting dalam menghubung mangsa kepada \nperkhidmatan sokongan ini.  Melalui pembiayaan bengkel latihan bersama bagi pegawai \nbarisan hadapan dalam pengendalian kes keganasan terhadap wanita.  Kedua \npenambahan dan pembiayaan jawatan pegawai Jabatan Kebajikan Masyarakat yang \ndikhususkan untuk pengendalian kes keganasan.  Memantapkan mekanisme antara \nagensi yang sedia ada, mesyuarat antara agensi 2 kali setahun supaya tindak bersama \ndan pengumpulan data dapat diselaraskan.  Akhir sekali memperbanyakkan khidmat \nmasyarakat mengenai saluran pertolongan kepada mangsa-mangsa keganasan rumah \ntangga.  Sekian terima kasih. \n"
