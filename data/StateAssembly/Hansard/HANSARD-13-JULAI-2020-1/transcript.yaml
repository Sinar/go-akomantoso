  rawcontent: " Tuan Speaker, soalan nombor 8. \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. PUAN JUWAIRIYA BINTI ZULKIFLI  \n(N10 BUKIT MELAWATI) \nTAJUK\n7 Bertanya kepada YAB Dato Menteri Besar\na) Apakah projek infrastruktur dan tebatan banjir yang telah dan akan \ndilaksanakan di Daerah Kuala Selangor bagi mengurangkan risiko banjir? \nb) Apakah status Projek Rancangan Tebatan Banjir Sungai Buloh? \nJAWAPAN\n"
