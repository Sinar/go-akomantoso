- representativeid: yb-puan-rodziah-binti-ismail
  rawcontent: " Terima kasih Sungai Air Tawar, saya \ntidak ada maklumat lengkap tetapi pada asasnya saya boleh gambarkan produk-produk \nini boleh dikatakan separuh daripadanya adalah produk-produk F&B atau pun makanan \ndan minuman.  Selain daripada itu, ada juga produk-produk contohnya kita ada produk  \nbatik Selangor, kita ada produk hasil daripada kraf tangan, juga diketengahkan.  Tetapi \nasasnya faktor utama yang kita pilih adalah produk-produk yang kita rasa ada potensi \nuntuk dipasarkan.  Ingin saya maklumkan dalam Dewan Negeri ini ada satu produk yang \nkita tak jangkakan dia mendapat pasaran antarabangsa iaitu Ikan Patin Tempoyak.  Kita \nrasakan ini produk kegemaran tempatan, tetapi bila kita bawa ke luar negara khususnya \ndi Negeri China tahun lepas, kita dapati produk ini mendapat minat daripada peserta sana \ndaripada penduduk di sana, akhirnya produk ini telah mula dipasarkan.  Jadi dengan \npackaging yang betul, dengan kita membantu usahawan-usahawan tempatan kita \nkhususnya di luar bandar, daripada pasaran, bahan mentah yang mereka ada, mereka \nboleh buat packaging yang tahan lama, yang boleh dieksportkan, akhirnya kita lihat \nkejayaan ini boleh di bawa ke tengah dan akhirnya inshaAllah urusan-urusan ini telah \npun dapat berjaya membuka rangkaian-rangkaian perniagaan dengan pihak-pihak yang \nsedia ada, inshaAllah terima kasih. \n"
  finalcontent: ""
