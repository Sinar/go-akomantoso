- representativeid: yb-tuan-syamsul-firdaus-bin-mohamed-supri
  rawcontent: " Bismillah hirahman \nnirrahimmm.. .Assalammualaikum  warahmatullah hiwabarokatu.. selamat petang \npertamanya saya ingin mengambil peluang untuk merafakkan kesyukuran atas \npeluang diberikan untuk Taman Medan menyertai perbahasan ucapan \nPembentangan Pakej Rangsangan Ekonomi Selangor untuk menangani COVID 19 \nbagi tahun 2020.  Juga tahniah diucapkan kepada Yang Berhormat Ahli Dewan Negeri \nKawasan Morib yang telah dipilih dan dilantik sebagai Timbalan Speaker Dewan \nNegeri pada kali ini.  Taman Medan ingin menarik perhatian Yang Berhormat Tuan \nTimbalan Speaker Ahli-Ahli Yang Berhormat sekalian berkenan apa yang telah \ndibentangkan oleh Yang Amat Berhormat Sungai Tua pada 13hb Julai yang lalu, \nsemalam yang berhubung dengan pakej yang telah dilaksanakan bagi pemulihan \nekonomi ini.  Sebagai mana kita semua mengakui dan tidak menafikan bahawa kesan-\nkesan yang dihadapi dan dirasai oleh setiap pihak akibat daripada menularnya wabak \nCOVID19 yang menyebabkan semua negara rata-rata negara seluruh dunia tak \nsampai 500 negara ye tidak terkecuali negara kita Malaysia sendiri ye melaksanakan \nlangkah-langkah usaha pencegahan penularan wabak tersebut yang menghasilkan \npandemik tersendiri yang khusus di antaranya usaha pelaksanaan perintah kawalan \npergerakan ataupun PKP ia mengakibatkan banyak aktiviti kehidupan telah berubah \nkaedah pelaksanaannya merangkumi sektor pekerjaan, pentadbiran, pendidikan \nperniagaan pengangkutan, perkhidmatan, kemasyarakatan, keagamaan dan lain-lain.  \nPaling terjejas adalah sektor pekerjaan yang berteraskan perniagaan yang \nterutamanya operasi premis-premis perniagaan diarah untuk tidak beroperasi sama \nada premis yang membabitkan urus niaga jual beli. Begitu juga pembatasan operasi \npentadbiran sektor kerajaan seperti di jabatan-jabatan yang menjadi tumpuan rakyat \nuntuk berurusan saya mengambil contoh yang ni ramai berminat ni Seri Setia pun \nberminat..ya iaitu kebenaran contoh pembekuan kebenaran berkahwin dikeluarkan \noleh pihak berkuasa agama di seluruh negara ..memang sekarang dah boleh ..saya \nambil contoh tak terkecuali di negeri Selangor sendiri yang dikendalikan urusannya \noleh pihak Jabatan Agama Islam Selangor semasa tempoh kawalan pergerakan itu \nhingga pernah ada di antara kita mungkinlah ye yang menonton di media sosial babak \npernikahan di luar pagar rumah jurunikah yang telah saya selidiki berlaku di sebuah \nnegeri di negara kita tetapi bukan di Selangor kerana kita patuh kepada pekeliling \nyang dikeluarkan oleh JAIS atas titah perintah Duli Yang Maha Mulia Tuanku Sultan \nSelangor agar menangguhkan sebarang urusan perkahwinan sehingga masa yang \nsesuai dan hingga sekarang pun saya dimaklumkan dalam tempoh pelaksanaan \nperintah kawalan pergerakan pemulihan sebarang upacara pernikahan itu hanya \nboleh dilaksanakan dengan prosedur operasi standard yang telah ditetapkan begitu \njuga proses-proses lain seperti pembaharuan dokumen dan juga proses urusan-\nurusan yang dikaitkan dengan urusan rasmi rakyat. Negeri Selangor merupakan \nnegeri teras yang menjadi tumpuan dalam negara ini banyak aktiviti ekonomi di luar \nsana di negeri Selangor dan ia negeri yang memiliki jumlah penduduk yang paling \nramai di negara kita.  Sudah tentu ia merupakan negeri yang paling teruk terjejas \nakibat pandemik ini langkah dan usaha yang dibuat melalui pakej ini sesuatu yang \npastinya sedikit sebanyak disasarkan bagi mengurangkan kesan buruknya.  Lalu \nsektor-sektor terjejas adalah disebabkan ia nya diarahkan untuk tidak beroperasi \nterutamanya sektor perniagaan yang berteraskan perkhidmatan dan perbekalan \nseperti gedung beli-belah kedai jahit, kedai buku, kedai gunting rambut dan lain-lain.  \nSektor perniagaan makanan pula hanya dibenarkan restoran-restoran untuk \nberoperasi dengan kaedah beli dibawa pulang dan tempoh PKP tersebut manakala \ngerai-gerai peniaga kecil tidak dibenarkan beroperasi. Sektor baik pulih kenderaan \njuga ada pembatasan operasinya, lalu pengalaman Taman Medan dalam berdepan \nsituasi ini juga amat getir bagaimana terjadinya keadaan di mana terlalu ramai yang \nterjejas terutamanya yang bekerja sendiri, penjaja kecil, pengusaha gerai makanan, \npekerja sektor perkhidmatan pengangkutan, pekerja industri kecil dan yang lain-lain \nyang bekerja sendiri tentulah tidak dapat bekerja kerana kekangan pergerakan dan \njuga kekangan-kekangan dari sudut operasi yang sebenarnya membataskan.   \nBagaimana usaha mereka untuk melaksanakan proses mencari nafkah bagi \nmembiayai kehidupan.  Begitu juga bagaimana kalau kita melihat mereka yang \nterbabit dalam sektor-sektor yang memerlukan pergerakan-pergerakan seperti yang \nsektor pengangkutan sektor yang mana antaranya pengusaha bas sekolah dan tidak \nterkecuali sektor penerbangan yang ketiadaan penumpang akibat kekangan \npergerakan domestik dan juga antarabangsa hingga ada  tular di media sosial akibat \nketiadaan aktiviti pekerjaan di sektor tersebut memberi kesan kepada keadaan \npsikologi seperti mana yang ada dikongsi kan seorang attendant penerbangan telah \nmemaparkan pelaksanaan tugas yang di mana sepatutnya dibuat di atas pesawat \ntetapi dibuat dekat rumah sendiri, jadi gila dia.  Jadi macam pengumuman oleh \nsyarikat penerbangan yang telah memberhentikan warga kerjanya akibat pandemik \nini dari juru terbang, attendant penerbangan dan lain-lain warga kerja operasi yang \nkemudian menghasilkan situasi kehilangan pekerjaan kepada ramai orang.  Begitu \njuga sektor pelancongan yang terhenti yang mengakibatkan operasi firma-firma \npelancongan tidak dapat melaksanakan aktiviti niaga mereka, majoriti yang terjejas \nadalah rakyat Negeri Selangor Darul Ehsan kerana lapangan terbang utama negara \nini adalah berada di Negeri Selangor.  Taman Medan juga tidak dapat melupakan \nsituasi getir yang dilalui menerusi penguatkuasaan Perintah Kawalan Pergerakan \nDiperketatkan (PKPD) di kawasan Taman Medan pada tarikh 10 hari bulan Mei 2020 \nhingga tarikh 20 hari bualan Mei 2020 dilaksanakan di sebahagian kawasan di \nSeksyen 3 dan Seksyen 4 Petaling Jaya bersama sebahagian kawasan Seksyen 2 \nPetaling Jaya terletak di dalam kawasan Dewan Negeri Bukit Gasing.  Bagaimana \npenduduk melalui kepayahan di sekat pergerakan dan juga keterbatasan urusan yang \nbagaimanapun ditangani dengan baik oleh Pihak Berkuasa hingga mengikut jadual \nasal.  Ia nya akan ditamatkan pada 23 Mei 2020 tetapi dipercepatkan kerana tiada kes \nlanjutan daripada kes asal seramai 26 orang yang disahkan positif dari kluster Pasar \nBesar Jalan Othman yang sebenarnya berpunca daripada kluster Pasar Borong \nSelayang disebabkan aktiviti pemunggahan barangan jualan hinggakan ada \npenduduk tidak berpuas hati terhadap pelaksanaannya.  Ada penduduk yang melihat \nada lorong yang dikenakan perintah kawalan pergerakan tetapi hanya sebelah sahaja \njiran depan rumah tidak kena.  Sampai begitu sekali tapi bagaimanapun kita percaya \nianya dibuat mengikut prosedur-prosedur yang ditetapkan oleh pihak Majlis \nKeselamatan Negara dan bagaimana pelaksanaan itu juga menyebabkan Pejabat \nADUN sendiri terpaksa mengeluarkan perbelanjaan yang cukup besar kerana kos \nmenangani PKPD ini cukup tinggi termasuk penyediaan bahan-bahan makanan yang \nsegar daripada kategori makanan basah seperti ayam, ikan dan sayuran dan \nkemudian dalam masa yang sama juga berkait dengan isu ke naikkan kadar sewa \ngerai di Pasar Besar Jalan Othman yang telah dibangkitkan oleh Sungai Air Tawar \nsemalam, lalu apa yang telah dinyatakan oleh beliau itu telah dirujuk kepada Taman \nMedan.  Sepatutnya soalan itu pada pihak Kerajaan Negeri tapi mungkin kerana wakil \nrakyat kawasan boleh jadi ada maklumat maka di sini saya akan membuat sedikit \nperkongsian dan pencerahan tentang isu tersebut.  Setelah merujuk kepada pemilik \npasar iaitu Majlis Bandar Raya Petaling Jaya, isu kadar ke naikkan sewa bukan satu \nisu asas walaupun ia diumumkan tatkala musim Perintah Kawalan Pergerakan.  Ingin \ndinyatakan peniaga di pasar tersebut telah menikmati kadar sewa yang cukup murah \nuntuk tempoh lebih daripada belasan tahun hingga ada yang memonopoli penyewaan \ngerai serta menyalahgunakan peluang peniaga itu kepada pihak yang tidak \nsepatutnya sehingga menutup peluang rakyat yang berminat berniaga tetapi tidak \nperoleh peluang kerana dominasi tersebut.  Kalau dibandingkan dengan pasar di \nbandar-bandar besar yang lain seperti Kuala Lumpur, Seremban dan lain-lain ianya \ncukup murah dengan status sebagai bandar raya.  Malah jika diteliti para peniaganya \nmajoriti bukan warga Petaling Jaya sehingga wakil rakyat pun tidak dikenali kerana \nsejumlah besar peniaga bukan warga kawasan.   \nSewaktu dibuat bancian ada didapati peniaga menjadikan tapak itu sebagai warisan \nkeluarga dari moyang hingga ke cicit, penama pengusaha gerai ada yang telah uzur, \nyang terlantar sakit malah ada yang meninggal dunia sehingga setelah dibuat bancian \nada 104 gerai yang didapati tidak dikesan di manakah pengusaha sebenarnya.  Jadi \npenama gerai yang disebut itu telah berada pada keadaan yang meragukan sebab itu \nproses pembersihan pengusaha dilaksanakan termasuk kadar sewa yang baru yang \nsesuai dengan kos operasi pasar yang terpaksa ditanggung oleh PBT yang \nmerupakan wang rakyat dan bagaimanapun ke naikkan itu masih lagi dalam peringkat \nkajian sehingga belum dimuktamadkan untuk sesuatu yang sesuai. \n"
