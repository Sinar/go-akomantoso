- representativeid: yb-tuan-hee-loy-sian
  rawcontent: " Terima kasih Tuan Speaker.  Untuk makluman \nYang Berhormat, stesen pemantauan kualiti air sungai yang berhampiran dengan \nkawasan Tanjung Sepat adalah stesen Sg. Batang Labu di Kampung Orang Asli Bukit \nTadong dengan jaraknya 18 km daripada Tanjung Sepat.  Indeks kualiti air sungai di \nstesen ini adalah kelas ketiga.  Pemantauan berkaitan di laksanakan oleh LUAS \nbersama agensi berkaitan bagi memastikan sumber air di kawasan sekitar tersebut, \nkawasan tadahannya terpelihara daripada aspek kualiti dan kuantitinya.  \nPenguatkuasaan bersepadu dan tindakan perundangan tegas turut sentiasa \ndilaksanakan antaranya siasatan, notis dan juga pengeluaran kompaun termasuk \npendakwaan di mahkamah.   \nSelain itu, kerja-kerja pemantauan dan penguatkuasaan berterusan dijalankan bagi \nisu-isu pencemaran lain melalui jawatankuasa-jawatankuasa yang telah ditubuhkan \niaitu\ni. Jawatankuasa Pengurusan Lembangan Sungai, yang dipengerusikan \noleh YB EXCO Infrastruktur dan Kemudahan Awam; \nii. Pasukan Petugas Lembangan Sungai Klang, Lembangan Sungai \nLangat dan Lembangan Sungai Selangor, yang dipengerusikan oleh \nLembaga Urus Air Selangor (LUAS); dan \niii. Jawatankuasa Kecemasan Pencemaran Sumber Air Negeri Selangor, \nyang dipengerusikan oleh saya, EXCO Pengerusi Jawatankuasa Tetap \nAlam Sekitar,Teknologi Hijau Dan Hal Ehwal Pengguna, Sains, \nTeknologi dan Inovasi. \nTuan Speaker, kawal selia untuk industri penternakan khinzir adalah di bawah Jabatan \nPerkhidmatan Veterinar Negeri Selangor iaitu DVS Selangor.  Mekanisme yang telah \npun dilaksanakan oleh jabatan terhadap kawasan tersebut adalah seperti berikut\n1. Memastikan ladang khinzir mempunyai lesen menternak babi \nsementara mengikut Enakmen Pengawalan Ternakan Khinzir 1991 iaitu \nhanya lesen sementara diberikan kerana kawasan penternakan khinzir \nmasih belum diwujudkan.  Sehingga kini terdapat 121 buah ladang \nkhinzir di Negeri Selangor di mana semuanya dalam kawasan DUN \nTanjung Sepat. \n2. Memastikan populasi khinzir keseluruhan tidak melebihi 250,000 ekor \nsahaja seperti yang telah kita peroleh dasar Kerajaan Negeri sebelum \nitu. \n3. Memastikan semua ladang mempunyai kolam kumbahan supaya air \nkumbahan dirawat terlebih dahulu sebelum dialihkan ke saliran awam \nseperti parit, sungai dan juga laut.   \n4. Memeriksa secara berkala semua ladang khinzir sekurang-kurangnya \nsekali setahun, yang meliputi semua aspek perladangan termasuk \naspek rawatan air kumbahan.  Sekiranya bacaan ke atas sampel air \nkumbahan sebelum dialihkan ke saliran awam iaitu biodegradable \noxygen demand (BOD) melebihi 50 bpm.  Pemeriksaan ulangan dibuat \ndan surat peringatan dikeluarkan supaya penternak terbabit membaiki \nsistem kumbahan air masing-masing.  Senarai semua ladang yang \nmempunyai BOD yang melebihi 50 bpm dihantar ke LUAS. \n5. Semua aduan berkenaan pencemaran air yang berpunca daripada \nladang khinzir telah pun disiasat dalam tempoh tujuh (7) hari bekerja dan \njuga salinan jawapan aduan akan dihantar kepada pihak-pihak berkaitan \niaitu ibu pejabat DVS, JAS dengan LUAS. \nSekian. \n"
  finalcontent: ""
