  rawcontent: " Terima kasih.  Hal itu kita akan teliti dan \nsememangnya sebenarnya apa yang dilakukan dalam pensejajaran sebagaimana \nyang saya maklumkan bukan hanya pemotongan kita nak susun balik.  Jadi \npengendalinya adalah YAWAS dan sebelum ini RMSB yang telah bergabung kita nak \nsusun kerana kita nak tengok sustainability of fund ya ataupun kelangsungan dan \nkeberkesanan perbelanjaan tersebut supaya kita tidak meletakkan daripada tiap tahun \nke tiap tahun angka yang tidak munasabah kadang-kadang kita perlu buat \npertambahan bajet dan sebagainya.    So, itu asas yang kita buat terhadapnya jadi \ndengan beberapa inisiatif yang kita mulakan tahun ini dan pendapatan yang kita \nperolehi saya rasa kita boleh mulakan semula.  In syaa Allah tapi yang tertunggak tu \nsaya minta nanti pihak pengurusan untuk teliti saya sendiri akan teliti dan juga pantau.  \nTerima kasih. \n"
