  rawcontent: " Terima kasih Tuan Speaker.  Soalan saya \nsoalan 24. \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. TUAN CHUA WEI KIAT \n(N41 RAWANG) \nTAJUK\n24 Bertanya kepada YAB Dato Menteri Besar\na) Berapakah anggaran pekerja warga asing dengan izin dan tanpa di negeri \nSelangor? \nb) Bagaimana kerajaan mengatasi masalah pekerja warga asing yang makin \nbertambah? \nJAWAPAN\n"
