  rawcontent: "  Terima kasih.  Assalamualaikum \nwarahhmatullahiwabarakatoh.  Terima kasih Tuan Speaker dan Salam Sejahtera.  \nJadi Alhamdulillah terutamanya beri ruang kepada saya untuk turut berbahas usul \nPakej Rangsangan Selangor Prihatin dan Pelan Pemulihan Ekonomi Negeri Selangor \nyang dibentangkan oleh Yang Amat Berhormat Dato’ Menteri Besar semalam.  Jadi �\nAlhamdulillah terutamanya saya ucapkan tahniah kepada Yang Amat Berhormat Dato’ �\nMenteri Besar di atas pembentangan semalam cuma saya mengambil kesempatan \nyang mungkin tidaklah terlalu banyak perkara-perkara yang saya hendak sebutkan.  \nSekadar pandangan dan teguran dan juga cadangan yang mungkin boleh juga \ndipertimbangkan.  Saya kira semua sedia maklum bahawa pandemik COVID-19 ini \ntelah memberikan kesan yang cukup besar dan bukan sahaja kepada negara kita \nbahkan di seluruh dunia.  Dan ini adalah pengalaman kita yang pertama.  Sudah tentu \nkita menghadapi dengan mungkin kepelbagaian corak untuk kita menyelesaikan.  Apa \npun saya hendak sebutkan bahawa Pakej Rangsangan Ekonomi Yang Ketiga RM \n55.85 Bilion bagi menyemarakkan kebingkasan rakyat memacu kesejahteraan ini \nadalah satu benda yang sangat penting.  Dan saya kira kredit atau pun pengiktirafan \nini harus kita beri kepada semua pihak.  Daripada rakyat Negeri Selangor, frontliner, \nbegitu jugalah dengan kerajaan-kerajaan yang mentadbir atau pun yang memerintah \nsama ada Kerajaan Negeri atau pun Kerajaan Pusat.  Dan Kerajaan Pusat itu tak \nkiralah Kerajaan PH ke Kerajaan PN ke yang memainkan peranannya yang cukup \nbesar.  Kerana saya cukup terasa, yalah saya cukup terasa apabila semalam Banting \nmenyebutkan seolah-olah tidak ada pengiktirafan kepada Kerajaan PN pada hari ini.  \nBahkan beliau menyebutkan bahawa kredit kita berikan kepada frontliner dan juga \nrakyat di Negeri Selangor kerana akur kepada perintah, kita akur, makna akur kepada \nyang pembuat dasar iaitu Kerajaan yang ada pada hari ini. \nJadi Ahli-ahli Yang Berhormat, saya kira kredit ini kita berikan kepada kerajaan \nterutamanya juga kepada penjawat awam terutamanya Kementerian Kesihatan \nMalaysia yang memainkan peranan yang cukup besar.  Tidak dilupakan dengan \nfrontliner dan juga rakyat.   \n"
