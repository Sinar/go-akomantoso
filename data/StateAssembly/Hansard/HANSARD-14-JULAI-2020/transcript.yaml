- representativeid: yb-puan-wong-siew-ki
  rawcontent: "  Tak apalah, nanti kita bagi peluang lagi, jangan \nrisau, jangan risau ok.  Sektor pembuatan merupakan sektor yang paling produktif di \nSelangor.  Sektor pembuatan merupakan penyumbang kedua besar kepada KDNK \nSelangor selepas sektor perkhidmatan.  Dan juga penyumbang peluang pekerjaan \nyang kedua besar di dalam negeri.  Demi memulakan ekonomi Selangor adalah \nsangat penting untuk memulakan sektor perkhidmatan dan juga sektor pembuatan \ndari dulu supaya kedua sektor ini dapat kekalkan sumbangan mereka kepada KDNK \ndan juga peluang pekerjaan.  Sehubungan dengan itu, saya amat mengalu-alukan \nusaha kerajaan menyemarakkan semula industri pelancongan domestik dengan \nmenyalurkan subsidi baucar pelancongan yang berjumlah RM 2 Juta serta meluluskan \ninisiatif khas kepada pemandu pelancong, pengusaha homestay dan hos komuniti \nyang berjumlah RM600,000.00.  Dan ini saya juga ingin menarik perhatian Kerajaan \ndengan idea pelancongan perindustrian yang saya yakin sangat berpotensi untuk \nmenyumbang sedikit sebanyak demi menggiatkan semula ekonomi negeri.   \nPelancongan perindustrian atau pun dipanggil industrial tourism dengan izin \nmerupakan satu gabungan di antara sektor perkhidmatan kerana melibatkan \npelancongan dan juga sektor pembuatan kerana melibatkan perindustrian.  Boleh \ndikatakan bahawa pelancongan perindustrian adalah gabungan 2 sektor yang paling \nutama di Selangor.  Walau bagaimanapun, idea ini masih baru di Malaysia mahupun \ndi Asia Tenggara.  Mungkin adanya kilang-kilang yang bersedia dilawat oleh \npelancong tetapi usaha-usaha ini hanya dilakukan secara individu kilang-kilang \nberkenaan dan tanpa bantuan atau pun inisiatif daripada pihak kerajaan.   \nKonsep pelancongan perindustrian adalah untuk menambah baik kilang yang hanya \nmenjalankan aktiviti pembuatan kepada satu kilang yang mempunyai kawasan \npameran bengkel kraf tangan dan juga membenarkan pelancong melawat ke kilang \ntersebut.  Mendengar penerangan sejarah dan teknologi kilang dan memahami produk \nyang dihasilkan dan melibatkan diri dalam bengkel-bengkel yang berkenaan tentang \nproduk.  Selepas itu membeli produk tempatan yang berkualiti dengan lebih yakin \nsetelah lawatan mereka kepada kilang berkenaan. \nPelancongan perindustrian bukan satu matematik yang berfomula 1 + 1 sama dengan \n2.  Tetapi merupakan satu 1 + 1 sama dengan 3, keempat pun bolehlah.  Dengan \ngabungan sektor pelancongan dan perindustrian, para pelancong sebenarnya \nmempunyai lebih banyak dedahan kepada produk-produk yang dihasilkan oleh kilang-\nkilang bertempatan.  Tidak kiranya dari aspek teknologi pembuatan, bahan mentah \nyang digunakan atau pun konsep niaga kilang.  Hal ini secara tidak langsung akan \nmendidik para pelancong tentang keistimewaan setiap produk.  Bertapa susahnya ia \ndihasilkan dan ia harus dihargai oleh pengguna.  Pendidikan sebegini adalah amat \npenting terutamanya kepada anak-anak murid kita.   \nBalakong merupakan satu DUN yang satu per tiga yang kawasannya diliputi oleh \nkawasan perindustrian.  Dan kebanyakan daripada industri-industri ini adalah kilang-\nkilang yang mengeluarkan produk akhir atau pun dengan izin end product seperti \nmakanan, perabot, syampu, kertas, lampu LED dan sebagainya.  Industri-industri \nringan dan sederhana ini amat bersesuaian dengan pelaksanaan Projek Pelancongan \nPerindustrian.  Oleh sebab ini, saya amat berharap Balakong dapat dibahagikan \nsebahagian bajet daripada Pakej Rangsangan Ekonomi yang dibentangkan kali ini \ndemi menjayakan Projek Pelancongan Perindustrian di Balakong ini.  Saya amat yakin \nsekiranya Projek Pelancongan Perindustrian di Balakong berjaya, kita dapat \nmenyumbang lebih banyak daripada bajet yang dilaburkan dan kesemuanya manfaat \nini akan dinikmati oleh bukan sahaja pihak kerajaan tetapi juga seluruh rakyat \nSelangor.   \nKedua, saya ingin menyentuh tentang Rumah Selangorku Harapan dan Rumah \nIdaman.  Saya  amat mengalu-alukan keputusan kerajaan dengan memperuntukkan \nRM 600,000.00 untuk menangguhkan bayaran dan penstrukturan semula Skim Smart \nSewa yang dimanfaatkan kepada 2,700 orang peserta di bawah Pakej Selangor \nPrihatin 2.0 demi mengurangkan beban rakyat yang sekarang hidup di pasca         \nCOVID-19 ini.   \nBukan sahaja begitu usaha kerajaan memperkenalkan insentif galakan pembinaan \nRumah Selangorku yang mendorong pemaju membina Rumah Selangorku Harapan \nyang berkeluasan minimum 1,000 kaki persegi pada harga jualan tidak melebihi RM \n250,000.00 seunit, tiba-tiba hendak cakap juta pula.   Siap dilengkapi dengan \nkelengkapan asas merupakan satu usaha yang sangat prihatin kepada rakyat.  Skim \nSmart Sewa kemudian beli, yang membenarkan penyewa rumah mendapatkan balik \n30% daripada jumlah bayaran sewa yang terkumpul sepanjang tempoh sewaan.  \nSupaya menjadi wang ini sebagai bayaran deposit membeli rumah telah membantu \nrakyat menabung bayaran deposit rumah mereka dengan cara yang lebih senang.  \nSaya berasa sangat bersyukur atas keputusan kerajaan untuk bukan sahaja \nmenyambung skim ini tetapi mengembangkan lagi bilangan rumah di bawah skim ini \ndemi membenarkan lebih ramai lagi peserta di bawah skim ini. \nWalau bagaimanapun, kalau berbanding dengan rakyat yang memang memerlukan \nbantuan sewa rumah di Selangor, 2,700 orang peserta Skim Smart Sewa sahajalah \nyang mampu kerajaan membantu kerana mereka yang lain bukan di bawah Skim \nSmart Sewa yang dianjurkan dan dimiliki atau pun dikuasai oleh kerajaan.  Selain itu, \nterdapat juga unit-unit Rumah Selangorku dan Rumah Mampu Milik yang sedang \ndibina atau telah siap dibina sekarang, masih tidak dapat di tawar habis kepada \npenduduk B40 dan M40.  Unit-unit tidak dapat menukarkan status mereka kepada \nRumah Selangorku Harapan kerana keluasan unit-unit ini adalah kurang daripada \n1,000 kaki persegi.  Demi menambahkan unit Rumah Selangorku Harapan dalam \nmasa yang singkat untuk memberi manfaat segera kepada rakyat Selangor \nterutamanya golongan B40 dan M40, saya mengesyorkan bahawa kerajaan memberi \npenimbangan untuk membenarkan unit-unit Rumah Selangorku dan Rumah Mampu \nMilik yang telah siap dibina atau pun sedang dibina mendapatkan peluang untuk \nmenyertai projek Rumah Selangorku Harapan dan projek Rumah Idaman. \nDengan ini saya hendak pantun sedikit.  Ya, ini saya tulis sendiri ya, dalam umur 30 \nlebih ini, pantun pertama (Ketawa).   \nMasuk premis kena periksa suhu, \nPergi mana-mana sila tinggalkan nama, \nAsalkan kerajaan dan rakyat berganding bahu, \nPasca COVID kita hadapi bersama.   \nTak ada, itu sahaja (Ketawa), nanti siapa yang boleh sambung, bolehlah dipersilakan, \nmengalu-alukan.  Saya amat berharap cadangan-cadangan saya dipertimbangkan \noleh Dewan yang mulia ini dan dengan ini saya mohon menyokong. \n"
