  rawcontent: "  Terima kasih Yang Berhormat Jeram, \nsaya ulang tadi tak tahu pun tentang isu ini sehinggalah perkara ini dibawa dalam \nMTES sehinggalah MTES menamakan saya untuk menyelesaikan perkara ini.  Jadi \nsebab itu banyak rentetan sebelum itu sebelum dilaporkan semula ke MMKN, saya \nbuat mesyuarat dengan PTG, Pejabat Tanah ada wakil 6 orang datang pada selepas \nitu kita bincang akhirnya kita turun padang dan kita lihat sendiri sebenarnya.  Jadi saya \nrasa isu kali perlulah, perlulah kita teliti ataupun berhemah sedikit di dalam meminta \npenjelasan dan saya harap perkara ini boleh diselesaikan selepas ini Inn Shaa Allah \nsaya akan memanggil pihak Pejabat Tanah Kuala Selangor untuk memastikan \nperkara ini tidak berulang semula Inn Shaa Allah.  Dan isu Ketua Kampung Jeram \nsaya rasa ia nya telah selesai Ketua Kampung itu pun telah tamat, tetapi ingin saya \njelaskan di sini sebenarnya saya memang akur memang dapat surat Yang Berhormat \nJeram tetapi tidak pula dinyatakan yang 12 syarikat isu yang dibangkitkan itu tentang \n12 syarikat.  Jadi saya tak faham kenapa perkara ini dibangkitkan di sini kerana di \ndalam surat Yang Berhormat sendiri yang membawa dua surat yang saya terima \nalasan lain yang diberi kenapa perlu dilucutkan, apa pun saya nak nyatakan Timbalan \nSpeaker di dalam dewan yang mulia ini, walaupun kita lantikan-lantikan Ketua \nKampung ini sebenarnya berasaskan kepada lantikan politik tetapi di dalam tatacara \ngaris panduan pelantikan dan pengguguran seseorang itu jelas dinyatakan di sini \nbahawa kalau ia nya ataupun perkhidmatan Ketua Kampung boleh ditamatkan atas \nasas tertentu tidak menjalankan tugasan dan sebagainya tetapi ia tidak hanya boleh \ndatang hanya dengan sekeping kertas begini ia perlu disiasat kena dibuat ataupun \ndilaporkan kepada jawatankuasa yang dinamakan Jawatankuasa Penilaian dan \nTatatertib.  Jadi jawatankuasa ini terdiri daripada siapa urus setianya UPEN dan 3 \nwakil-wakil parti yang telah pun ditentukan untuk duduk di situ.  Jadi pada ketika itu \nsetelah surat-surat yang panjang yang saya terima akhirnya pada 23 minta maaf pada, \npada 23 Disember 2019 selepas mendapat surat daripada Yang Berhormat Jeram kali \nkedua ya, maknanya kita jawatankuasa berbincang sekali lagi pada 5 Januari 2020 \niaitu keputusan daripada pihak, pihak wakil daripada pihak parti Yang Berhormat \nsendiri yang mencadangkan supaya tunggu sehingga pemilihan parti selesai.  Jadi \nkita akur pada keputusan itu dan akhirnya saya tak tahu apa berlaku dalam pemilihan \nparti dan tapi akhirnya berlakunya pengkhianatan dan akhirnya semua berlaku \nlompatan beberapa ahli-ahli Bersatu dan akhir semua Ketua Kampung Bersatu \nditamatkan sebanyak 65 orang,  jadi itu penjelasan saya.  Dan kepada Sungai Tawar \nsedikit menyinggung tentang perkataan one off penjaja tadi, memanglah kita tahu tadi \n40 juta yang diperuntukkan itu tidak habis dibelanjakan kenapa? sebab bila kita buat \nsiasatan kita dapati ramai juga yang sebenarnya mempunyai lesen tetapi lesen itu \nmacam-macam kategori bermaknanya ada yang telah tak berniaga tapi dia bagi pada \norang lain, tapi saya nak tegaskan dalam dewan mulia ini, inilah lainnya kita Pakatan \nHarapan, kita tak bagi pada kroni kita siasat betul-betul yang layak sahaja dapat.  \nKalau kita bagi kroni 40 juta ini dan habis dan tetapi kita pegang amanah rakyat mana-\nmana rakyat sebab itu akhirnya kita beri kepada mereka yang mempunyai lesen pada \nfasa pertama.   \n"
