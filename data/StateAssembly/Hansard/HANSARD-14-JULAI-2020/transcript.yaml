- representativeid: yb-puan-rozana-binti-zainal-abidin
  rawcontent: " Terima kasih Tuan Speaker. Soalan \nsaya nombor 12. \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. PUAN ROZANA BINTI ZAINAL ABIDIN  \n(N09 PERMATANG) \nTAJUK\n12 Bertanya kepada YAB Dato' Menteri Besar\na) Senaraikan projek yang tertangguh, terbatal dan diteruskan mengikut jumlah \nperuntukan selepas pertukaran Kerajaaan Persekutuan pada awal tahun 2020 \nb) Apakah usaha Kerajaan Negeri untuk memastikan projek-projek tersebut dapat \nditeruskan bagi memastikan kepentingan rakyat dijamin? \nJAWAPAN\n"
  finalcontent: ""
- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: " Yang Berhormat Tuan Speaker, terima \nkasih kepada Yang Berhormat Permatang.  Permatang ingin bertanya kan berhubung \ndengan projek infrastruktur yang tertangguh, terbatal dan diteruskan selepas \npertukaran Kerajaan Persekutuan pada tahun, pada bulan, pada tahun 2020 yang \nbaru-baru ini dan juga bahagian keduanya ialah usaha Kerajaan Negeri untuk \nmemastikan projek-projek tersebut dapat di teruskan bagi memastikan kepentingan \nrakyat jamin.  Untuk makluman Yang Berhormat, pertukaran Kerajaan Persekutuan \ntidak memberi kesan terhadap penangguhan dan pembatalan projek-projek yang \nsedia ada.  Projek-projek Kerajaan Persekutuan di bawah Rancangan Malaysia ke-11 \ndi Negeri Selangor masih lagi diteruskan tanpa campur tangan mana-mana pihak. \nSelain daripada itu, proses untuk merancang projek-projek di bawah Rancangan \nMalaysia ke-12, masih lagi dalam pelaksanaan Kerajaan Persekutuan dengan \nperbincangan bersama-sama dengan Kerajaan Negeri.  Tambahan pula, sempena \nPakej Rangsangan Ekonomi 2020 yang dilaksanakan oleh Kerajaan Persekutuan, \nKerajaan Negeri Selangor juga ada menerima peruntukan sebanyak RM5 juta \ndaripada Kementerian Kewangan Malaysia bagi melaksanakan projek infrastruktur \nawam dan asas untuk seluruh Negeri Selangor RM5 juta.  Bagi pelaksanaan projek di \nbawah Kerajaan Negeri pula, ia dilaksanakan mengikut perancangan dan tiada projek \nyang dibatalkan disebabkan pertukaran Kerajaan Persekutuan. \nUntuk soalan yang bahagian kedua, seperti mana projek-projek lain, pelaksanaan \nprojek-projek sentiasa dipantau oleh Kerajaan Negeri dalam usaha memastikan \npelaksanaan dapat disempurnakan dalam tahun, dari setahun ke setahun.  Dalam \nusaha ini, Unit Perancang Ekonomi Negeri (UPEN), sentiasa memantau laporan \nprestasi bulanan yang dikemukakan oleh jabatan atau agensi pelaksana.  Selain \ndaripada itu, pemantauan projek turut dilaksanakan melalui Mesyuarat Teknikal \nPerancangan dan Pelaksanaan Projek-projek Pembangunan Negeri (JKTPN) yang \ndilaksanakan setiap 10 tahun.   \nManakala, bagi projek-projek yang lewat jadual, pelaksanaan projek akan dipantau \ndan dibincangkan secara terperinci melalui projek Mesyuarat Khas bagi menilai \nprojek-projek yang rendah prestasi di dalam kemajuan projek itu sendiri.  Ini \nbermaksud, kalau ada projek-projek yang tergendala ataupun lambat, sekarang ini ia \nberkait rapat dengan prestasi kontraktor berkaitan yang kita ambil kes by kes, kita \nselesaikan.  Itu yang menjadi punca utama, kalau ada juga dan lagi delay ataupun \nkelambatan, itu yang saya sebut semalam dalam ucapan saya dan jawapan saya \nsemalam, berkait rapat dengan isu-isu kalau infra ini, dengan isu-isu tanah, \npengambilan tanah dan juga pengalihan utiliti.  Jadi ini bersifat lokal, bukan melibatkan \nkerana pertukaran Kerajaan Persekutuan itu.  Terima Kasih. \n"
  finalcontent: ""
