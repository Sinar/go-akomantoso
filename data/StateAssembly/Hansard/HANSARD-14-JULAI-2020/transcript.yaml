- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: " Yang Berhormat Tuan Speaker.  \nTerima kasih kepada Yang Berhormat Dusun Tua.  Soalan Yang Berhormat \nberhubung dengan ketiadaan bekalan air terawat di kawasan Kampung Sungai Lui \ndan Kampung Sungai Tekali.  Untuk makluman Yang Berhormat, Air Selangor telah \nmelaksanakan beberapa inisiatif seperti melaksanakan kerja-kerja penyelarasan \npengagihan sistem agihan bekalan air dan menaik taraf perkakasan di rumah pump \nKampung Sungai Lui dan Kampung Sungai Tekali.  Air Selangor juga akan \nmelaksanakan beberapa projek naik taraf di Kampung Sungai Lui yang kini dalam \nperingkat penilaian tender antaranya\n1. Kerja-kerja menaik taraf kapasiti pengeluaran di Loji Rawatan Air Sungai \nLo Lo. \n2. Pemasangan paip baru dari Loji Rawatan Air Sungai Pangsoon \nsehingga ke simpang Batu 18. \n3. Kerja-kerja menaik taraf tangki menara Kampung Sungai Lui dan \n4. Pemasangan paip baru dan tangki menara Kampung Sungai Lui hingga \nke Paya Lebar.       \nKawasan Kampung Sungai Lui dan Kampung Sungai Tekali akan mendapat faedah \ntambahan ya melalui projek Loji Rawatan Air Langat 2 (LRA2) apabila ianya siap dan \nberoperasi sepenuhnya pada tahun 2022 di mana ia melibatkan pemasangan paip \nbaru dari kolam imbangan baru Hulu Langat kepada paip sedia ada di jalan Hulu \nLangat serta pemasangan paip baru hingga ke kolam sedut Kampung Sungai Tekali.  \nTerima kasih. \n"
