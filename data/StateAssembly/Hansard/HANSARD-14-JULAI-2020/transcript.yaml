- representativeid: yb-puan-rodziah-binti-ismail
  rawcontent: "   Terima kasih Tuan Speaker.  Saya \ningin mengangkat 2 perkara yang disinggung oleh adinda Yang Berhormat Jeram \nwalaupun dah minta maaf tapi penting bagi saya merakamkan perkara di dalam \ndewan yang mulia ini, supaya kita tahu apa yang isu yang sebenar di sebalik perkara \nyang dibangkitkan.  Pertama tentang isu pencerobohan tanah.  Saya ingin \nmengatakan di sini walaupun kronologinya sebenarnya saya tidak ada saya tak \npernah tahu program ini atau perkara ini berlaku sehinggalah satu mesyuarat MTES \nyang berlaku pada 16 Oktober ya, yang dipengerusikan oleh Dato’ Menteri Besar yang �\nmengatakan ataupun yang membawa paper ataupun dokumen untuk berkaitan \ndengan bagaimana hendak menyelesaikan masalah pencerobohan tanah kerajaan di \nbawah Seksyen 425 Kanun Tanah Negara di Pusat Komuniti Kampung Felda Bukit \nCerakah.  Maka saya bacakan keputusan MTES pada ketika itu iaitu, Yang Berhormat \nPuan Rodziah diminta bersedia sekiranya pihak JJF Two beliau bagi menyelesaikan \nisu berkaitan pencerobohan tanpa izin di atas tanah kerajaan ini dan membincangkan \ncadangan tanah secara lesen pendudukan sementara bagi tujuan penanaman kontan.  \nJadi atas arahan inilah saya bertindak sebenarnya selepas 16 Oktober dan setelah \nMMKN meluluskan perkara ini pada 23 Oktober maka saya pun mengambil maklum \ndan mengambil tanggungjawab ini dan akhirnya beberapa perkara telah berlaku di \nmana saya telah didatangi penganjur pada 27 Oktober dan saya mengambil tindakan \nturun padang pada 20 November 2019 pada 2.30 petang.  Maka saya laporkan \nsemula pada MMKN pada 4 Disember.  Jadi selepas dilaporkan di MMKN maka \nkeputusan MMKN pada itu adalah oleh yang demikian bagi menyelesaikan isu \nberhubung projek ini Majlis Mesyuarat Kerajaan Negeri bersetuju dengan perkara-\nperkara berikut, di antaranya pertama pihak PTD Kuala Selangor diminta untuk \nmencadangkan tapak baru jika ada atau pihak PTD menyemak kesesuaian tapak \nsedia ada untuk dipertimbangkan LPS sehingga satu keputusan bersama dicapai \nantara pemilik projek dan Kerajaan Negeri dengan keluasan tapak sedia ada \ndikekalkan dan pengusaha tidak dibenarkan menambah keluasan projek tanah yang \nada.  Pemilik projek juga hendaklah mematuhi semua prosedur berkaitan permohonan \ntanah bagi projek ini dan PTD Kuala Selangor diminta untuk menyelaras penyediaan \nbekalan elektrik dan air di bangunan orang ramai dan bangunan belia untuk \nkemudahan setempat.  Jadi saya harap Yang Berhormat Jeram kena akur ini adalah \nkeputusan MMKN dan saya rasa memang kuranglah kasih sayang mungkin walaupun \nsaya tengok whatsapp saya dengan Yang Berhormat Jeram banyak sebenarnya.  \nSehingga saya catatkan tarikh-tarikh perbincangan khususnya perbincangan \nberkaitan dengan Ketua Kampung tetapi saya mohonlah jangan buat tuduhan yang \nbegitu. \n"
