  rawcontent: " Tuan Speaker, Soalan saya No. 28. \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. TUAN LAI WAI CHONG \n(N22 TERATAI) \nTAJUK\nTEMPATAN \n28 Bertanya kepada YAB Dato Menteri Besar\na) Apakah tindakan yang akan diambil oleh Kerajaan Negeri untuk mengurangkan \nkos pelupusan sisa yang ditanggung oleh setiap Pihak Berkuasa Tempatan? \nb) Adakah Kerajaan Selangor telah melihat pelupusan sisa dengan teknologi baru \nyang telah dilaksanakan oleh Negara lain? \nJAWAPAN\n"
