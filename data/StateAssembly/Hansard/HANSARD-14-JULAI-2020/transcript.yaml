  rawcontent: "  Kemudiannya tentang frontliner atau \npun barisan hadapan saya juga mengambil kesempatan untuk mengucapkan terima \nkasih atas semangat yang ditunjukkan oleh barisan hadapan, kita juga barisan \nhadapan dan semua yang bertugas yang membantu untuk menangani COVID ini.  \nBaik saya ambil kesempatan dalam masa yang singkat ini yang saya juga hendak \nmenyatakan tentang zaman ini kita tahu atau pun sekarang ini kita tahu pandemik \nCOVID ini belum berakhir dan ada yang kehilangan pekerjaan, yang tergantung \npekerjaannya. Saya mengucapkan terima kasih kepada Yang Berhormat Paya Jaras \nyang katanya ada jelajah karnival kerjaya untuk seluruh rakyat Negeri Selangor cuma \nsaya minta Yang Berhormat EXCO atau Yang Berhormat Paya Jaras kalau boleh kita \nbuat setiap tempat tanpa mengikut maksudnya minggu ini di sini, bulan depan tidak, \nkalau boleh dalam masa yang sama biarlah semua tempat yang dijalankan secara \nserentak kerana kalau kita menunggu giliran ini yang masa agak lama dan sekarang \nini rakyat makin menderita kerana pekerjaan tidak ada.  Jadi saya cadangkan kalau \nboleh kita buat dalam satu masa yang sama, itu lebih baik dan saya nak bangkitkan \njuga tentang peniaga-peniaga.  Zaman ini , ketika ini ramai yang kerja tidak ada yang \nberniaga, yang ini saya nak mohon sangat kepada pihak kerajaan tempatan.  Ada \nyang memohon lesen bertahun lamanya  masih belum diluluskan.  Kita tahu untuk \nmendapatkan lesen ini, perniagaan ini bukanlah mudah, ada peraturan yang perlu \ndiikutkan tetapi mereka ikut peraturan mohon jawapan belum dapat lagi.  Yang ini \nsaya minta kerjasama pihak kerajaan tempatan untuk cuba selesaikan masalah ini \nyang sudah bertahun tidak selesai juga.   \nYang keduanya tentang pengecualian sewa premis majlis yang mana pihak Kerajaan \nNegeri telah menyatakan bahawa telah bagi pengecualian percuma selama dua bulan \nuntuk premis-premis di bawah PBT ataupun kerajaan tempatan.  Yang ini saya \nucapkan terima kasih tetapi makluman ini kadang-kadang tidak tepat. Ada pegawai \nyang menyatakan bahawa sebulan, ada peniaga yang merungut pada saya tanya \nkenapa Kerajaan Negeri kata dua bulan tapi yang dia tahu sebulan.  Yang ini saya \nminta supaya, ini saya tak salahkan pihak EXCO atau pun Kerajaan Negeri, yang ini \nperlu dilihat dengan lebih jelas lagi kepada peniaga-peniaga itu terutamanya.  Baik \nyang seterusnya, saya juga nak menyatakan bahawa tentang kepada pihak EXCO \nsaya nak mohon sangat, ramai juga yang mohon yang bertanya bagaimana dengan \nKISS, bagaimana dengan Peduli Sihat?  Saya tahu bahawa pihak EXCO sendiri telah \nmeluluskan sebelum ini, ada yang kita dah dapat sedikit kuota kelulusan untuk KISS \ntetapi dalam masa yang sama ramai yang masih mengharapkan KISS dan saya pun \nucap terima kasih kepada Yang Amat Berhormat Sungai Tua.  Yang Amat Berhormat \nSungai Tua tadi menyatakan bahawa akan ada penambahan untuk yang lain lagi \ntetapi bukannya pada tahun ini , cuma saya minta kalau boleh dengan kerjasama \ndengan belas ehsan saya minta dengan Kerajaan Negeri KISS dan Peduli Sihat \ntolonglah kita pertingkatkan lagi atau kita bantu mereka dalam keadaan ini untuk \nmenambahkan lagi kuotanya.  Yang ini cukup penting.  Pergi klinik masih lagi tidak \ndapat keputusan, masih lagi tergantung, yang ini saya minta tolonglah, saya minta \ntolong-tolong sangat.  Baik seterusnya, baik saya rasa itu sahaja yang saya nak \nsampaikan sebab saya menghormati Speaker dan saya ucapkan terima kasih kepada \npihak semua, pihak Speaker terutamanya dan saya menyokong Usul yang dibawa \noleh Yang Amat Berhormat Sungai Tua.  Terima kasih. \n"
