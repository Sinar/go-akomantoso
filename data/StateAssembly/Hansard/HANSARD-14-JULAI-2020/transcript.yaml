  rawcontent: " Dengan kasih sayang, terima kasih Yang \nBerhormat Taman Templer, saya rasa itu cadangan yang baik supaya kerajaan Negeri \nSelangor sebenarnya membekalkan satu senarai tanah-tanah milik kerajaan yang \nterbiar untuk tujuan bercucuk tanam.  Tetapi of course dengan izin Kerajaan Negeri \nkena mempertimbangkanlah setiap permohonan yang datang dengan masanya.  Ok, \nsaya akan sambung ke point yang terakhir mengenai digitalisasi.  Kampung Tunku \nmenyambut baik kandungan ucapan Yang Amat Berhormat Dato’ Seri Menteri Besar �\ntentang frasa no one left behind dengan izin tiada yang tercicir.  Saya ingin menyentuh \ntentang Sistem SElangkah yang saya rasa dan saya dapat dari maklum balas \npenduduk ialah satu sistem yang mudah dan efektif yang dibangunkan oleh anak \ntempatan Dr.Helmi Zakariah.  Namun Kampung Tunku ada cadangan untuk \nmenambahbaik SElangkah di mana kerajaan Negeri Selangor dan Negeri Selangor \nsemasa kami menyambut arus digitalisasi jangan kita tinggalkan orang di belakang \nmisalnya warga emas dan golongan B40 yang masih menggunakan phone jenis Nokia \nyang tak ada fungi scanner dengan izin.  Phone jenis Nokia yang kalau kamu baling \ndari tingkat ke15 boleh bunuh orang.  Saya  melihat di Pulau Pinang kerajaan Pakatan \nHarapan Pulau Pinang menghasilkan Penang Care (PgCare) yang serupa SElangkah \ntetapi  datang selepas SElangkah yang membenarkan warga emas dan golongan \nB40. \n"
