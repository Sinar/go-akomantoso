  rawcontent: "  Terima kasih Yang Berhormat \nTuan Speaker kerana memberikan peluang kepada Bandar Utama membahaskan \nUsul Pakej Rangsangan Selangor Prihatin dan Pelan Pemulihan Ekonomi Negeri \nSelangor, saya akan cuba sedaya upaya untuk meringkaskannya.  Pertama sekali \nBandar Utama ingin memuji komitmen Kerajaan Negeri terhadap warga Selangor di \nmana sepanjang tempoh Pandemik COVID-19 ini kita telah menjauhkan diri daripada \nberpolitik dan lebih fokus untuk rakyat.  Oleh kerana itu kita menjadi tangkas dan cepat \ndalam mengendalikan seluruh situasi COVID-19 dan mungkin juga sebab itu kita telah \nmemulakan Sistem Selangkah terlebih dahulu daripada Sistem MySejahtera.  \nKerajaan Negeri berjaya membentangkan satu kad laporan yang sangat cemerlang \npada pandangan Bandar Utama dan merupakan satu-satunya negeri yang \nmempunyai pasukan petugas COVID-19 yang diketuai oleh Y.B. Datuk Seri Dr. \nDzulkefly bin Ahmad.  Saya ingin mengambil kesempatan ini untuk mengucapkan \nterima kasih bukan sahaja kepada pegawai Kerajaan Negeri dan barisan hadapan \nyang telah bertugas dengan rajin yang menjaga kebajikan rakyat Selangor, juga saya \ningin mengucapkan terima kasih kepada semua warga Selangor yang dalam tempoh \nmasa ini yang memberikan pelbagai bantuan untuk penduduk-penduduk Selangor \nyang lain, ini termasuklah ahli perniagaan, NGO-NGO, rumah-rumah agama dan juga \ntermasuk penduduk-penduduk di bawah DUN Bandar Utama yang telah menghubungi \npusat khidmat saya dan mereka telah mendermakan pelbagai jenis barangan \ntermasuk topeng muka, pembersih tangan, bekalan makanan dan sebagainya demi \nsemangat .‘Kita Jaga Kita’.  Jadi sa�ya hanya ingin mengatakan anda semua \nmenjadikan saya bangga kerana terdiri daripada sebahagian Kerajaan Negeri \nSelangor.   \nTuan Speaker, saya menyambut baik 3 tonggak utama yang disebut dalam Pakej \nRangsangan Ekonomi Selangor bagi menangani wabak COVID-19 ini walaupun kini \nsituasi COVID-19 kelihatan bertambah baik, saya rasa kita semua tidak boleh \nmemandang ringan pada impak COVID-19 yang akan datang dan impak yang \nterbesar semestinya tertumpu kepada ekonomi negara dan dunia.  Oleh itu, ini \nmerupakan satu kelegaan untuk Bandar Utama apabila Dato’ Menteri Besar dan �\nKerajaan Negeri Selangor berjaya merangka Pelan Pemulihan Ekonomi Selangor \ndalam masa yang begitu pendek namun masih begitu terperinci.  Ini merupakan satu \nperkara yang kita patut puji atas jasa dan kerajinan Kerajaan Negeri Selangor. \nApabila Dato’ Menteri Besar membentangkan ketiga�-tiga tonggak utama, saya \nterpanggil untuk membahaskannya dan pada kali ini saya ingin memberikan fokus \nlebih terhadap aspek pekerjaan.  Kerana pada Bandar Utama ini merupakan satu \naspek ataupun isu yang paling utama dan harus diselesaikan terlebih dahulu.  Tuan \nSpeaker, semestinya kelangsungan industri ataupun perniagaan tertentu termasuk \nkadar pekerjaan mahupun kadar pengangguran menjadi satu topik yang paling hangat \npada ketika ini, Bandar Utama amat prihatin setelah mendengar angka daripada \nJabatan Perangkaan Malaysia yang melaporkan peningkatan rakyat Malaysia yang \nhilang kerja sebanyak lebih daripada 700,000 orang.  Jadi setiap daripada mereka ini \nmungkin pencari nafkah tunggal yang masih perlu menyara ahli-ahli keluarga yang \nlain.  Ini bererti lebih banyak rakyat Malaysia yang akan terkesan daripada \npeningkatan kadar pengangguran ini.  Jadi apabila saya mengetahui salah satu fokus \noleh Kerajaan Negeri Selangor adalah dengan mewujudkan Selangor Kerjaya dalam \nmeningkatkan kemahiran tenaga kerja serta peluang pekerjaan di bawah Negeri \nSelangor.  Ini amat menarik perhatian Bandar Utama dan Bandar Utama sangat \nbersetuju dengan pembinaan Sistem Filing dan pangkalan data bagi memadankan \npermintaan mengisi kekosongan jawatan.  Cuma Bandar Utama ingin menambahkan \nsedikit cadangan supaya kita dapat menyokong inisiatif Selangor Kerjaya ini dengan \nlebih berjaya.  Jadi saya berharap Kerajaan Negeri Selangor yang ingin melaksanakan \nprogram ataupun inisiatif Selangor Kerjaya ini bukan sahaja bertumpu kepada \npangkalan data ataupun kemahiran-kemahiran baru malah mempertimbangkan untuk \nmewujudkan satu Institut Latihan Pemberdayaan dan Pekerjaan Negeri Selangor dan \ndikendalikan oleh Agensi Kerajaan sendiri. Saya mengambil maklum bahawa \nKerajaan  Negeri Selangor turut akan melaksanakan Jelajah Karnival Kerja Malaysia \ndi mana Kerajaan Negeri menjangkakan akan menghasilkan hampir 25,000 peluang \npekerjaan baru daripada usaha ini.  Namun begitu pada pendapat saya Institut Latihan \nataupun Pekerjaan ini akan menghasilkan kesan ataupun impak yang berbeza \nberbanding dengan Job Carnival dengan izin.  Seperti yang dimaklumkan oleh Yang \nBerhormat EXCO setiap karnival kerjaya selalunya akan berlangsung selama 3 hingga \n5 hari sahaja.  Tetapi isu pengangguran ini tidak bermusim, dalam setahun 365 hari \nakan ada orang ataupun anak muda yang ingin mencari kerja bagi menyara hidup \nsendiri ataupun keluarga. Oleh itu, saya merasakan sekiranya wujud Institut Latihan \nPemberdayaan dan Pekerjaan, Kerajaan Negeri Selangor akan mempunyai satu \ntempat ataupun satu base dengan izin ke ruangan yang berbeza bagi membantu \nwarga Selangor, dengan adanya institut ini pekerja boleh mencari ataupun \nmenjalankan sesi temu duga, menasihat dan sebagainya secara bersemuka ataupun \nface to face dengan izin di samping menyediakan satu tempat yang senang di akses \noleh semua warga Selangor terutamanya kepada mereka yang kurang celik digital \nsupaya mereka dapat berjumpa dan berkomunikasi secara terus dengan Kerajaan \nNegeri Selangor.  Saya harap perkara ini boleh dipertimbangkan.  Keduanya. \n"
