  rawcontent: " Yang Berhormat Tuan Speaker, saya \nminta sedikit sahaja lagi ada beberapa perkara.  Kalau boleh saya sentuh berkenaan \nisu Selangkah dan juga My Sejahtera.  Kedua-dua ini adalah aplikasi untuk mengesan \ncontact ataupun jejak.  Apa pun yang paling penting dalam kita menggunakan aplikasi \nyang mengambil data ini ianya mestilah patuh kepada PDPA ataupun Personel Data \nProtection Act yang mana kalaulah Selangkah ini dilantik ataupun dipilih daripada third \nparty, Syarikatnya mestilah Syarikat tersebut mesti telah menandatangani suatu \nakujanji ataupun NDA dengan pihak Government dengan pihak Kerajaan Negeri \nsupaya data-data yang tersimpan itu secured dan sampai tempoh masanya perlu \ndilupuskan termasuk juga dengan isu yang dibangkitkan oleh Yang Berhormat Sungai \nAir Tawar selaku Ketua Pembangkang berkenaan dengan penjualan aset-aset \nYayasan Selangor, jadi kalaulah penjualan aset-aset ini tidak termasuk dalam perkara \nyang mendesak dan juga perkara yang penting untuk kita menangani ekonomi \nataupun kita dalam Pelan Rancangan Pakej Rangsangan Ekonomi Pasca Covid-19 \nmaka kita minta Kerajaan tangguhkan dulu lihat bagaimana Yayasan Selangor ini \nboleh kembali gemilang tanpa menjual aset-aset.   \nLihat sentimen rakyat dan juga anak-anak Negeri Selangor terhadap Yayasan \nSelangor.  Jadi Menteri Besar kena tahu, Yang Amat Berhormat Menteri Besar \nberkenaan Yayasan Selangor ini dan baru-baru ini pulak kita digemparkan lagi \nKumpulan Perangsang Selangor Berhad pula ada mencadangkan ataupun membuka \nbidaan untuk menjual Bangunan Perangsang jadi ini juga perlu dilihat.   \nYayasan Selangor ni dah tentu satu agensi ataupun satu badan.  Yayasan yang diberi \ntanggungjawab yang ada amanahnya untuk menjaga pendidikan dan juga \nkeseluruhan sistem, ekosistem memastikan pendidikan dalam Negeri Selangor.  \nManakala Syarikat Kumpulan Perangsang Selangor Berhad pula adalah satu Syarikat \nyang telah diperbadankan dan juga disenaraikan dalam listed company dan ia adalah \nSyarikat yang di control ataupun dikendalikan oleh Kerajaan Negeri Selangor.  Jadi ini \nyang perlu diperhatikan. \n"
