- representativeid: yb-tuan-khairuddin-bin-othman
  rawcontent: " Yang Berhormat Speaker saya mengambil \ntanggungjawab menjawab soalan 17 sebab ia berkaitan dengan masalah pekerjaan \ndan pengangguran.  Menjawab pada persoalan Meru saya ingin menjawab soalan 17 \nini bersamaan dengan soalan no.33 daripada Dun Seri Setia soalan no. 36 daripada \nKota Anggerik soalan no.44 Bandar Utama dan soalan 203 daripada Bukit Lanjan \nyang bertanya berhubung kait dengan isu pengangguran, isu peluang ekonomi belia, \nisu kelangsungan ekonomi anak muda dan usaha Kerajaan Negeri memperluaskan \nekonomi gig.  Jadi untuk maklumat Yang Berhormat semua, pada tahun 2019, kadar \npengangguran kita adalah 2.4% kadar pengangguran di Selangor kalau kita \nbandingkan dengan kadar di Malaysia saya ingin sebut rekod kita daripada 2017 \nsehingga 2019. Pada tahun 2017, kadar pengangguran Malaysia adalah 3.4% pada \n2017 apabila Malaysia 3.4% Selangor adalah 3.2% kadar pengangguran 2018 \nMalaysia 3.4% Selangor 3.0% , 2019 Malaysia 3.3% Selangor 2.4% ini adalah hasil \ndaripada program-program dan komitmen Kerajaan Negeri untuk memastikan \nbahawa rakyat di Selangor ini terus mempunyai pekerjaan.  \nUntuk makluman Yang Berhormat - Yang Berhormat sekalian, kita tidak tahu bahawa \nYang Amat Berhormat Perdana Menteri telah mengumumkan bahawa kadar \npengangguran Malaysia akibat daripada pendamik COVID-19 sehingga Mei 2020 \nadalah 5.5% jadi kita ambil analogi ataupun antropulation daripada tahun 2019, kalau \nMalaysia 3.3% dan Selangor 2.4% bagaimana kadar Malaysia 5.5% sehingga Mei \nmaka pengiraan kita adalah kalau Malaysia sehingga Mei 5.5% Selangor kadar \npengangguran kita adalah 4.2% ataupun 5% sebagaimana yang diumumkan Yang \nAmat Berhormat Dato’ Menteri Besar semalam. Jadi kadar ini kadar yang kita gunakan �\nsebagai bench mark  kita untuk selesaikan masalah pekerjaan.  Soalannya sekarang \nini, berapa sebenarnya jumlah yang terkesan daripada pandemik COVID ini di Negeri \nSelangor. Daripada maklumat PERKESO yang kita dapati sehingga 18 Mac, setakat \n9 Julai 2020 Kerajaan Negeri  telah mengenal pasti seramai 18, 976 orang pekerja \nyang telah hilang pekerjaan di Selangor yang berdaftar di bawah PERKESO di bawah \nskim sistem insuran pekerjaan. Jadi 18,976 ni pada pandangan kita masih terkawal \nkerana justifikasinya akan saya jawab sebentar lagi. Isu pengangguran ini adalah \nakibat daripada pandemik maka dengan sebaik itu kita telah mengenal pasti bahawa \nwalaupun masalah pekerjaan 18,976 tapi saya nak maklumkan saya nak bawa naik \npelekat sekali lagi... walaupun pengangguran kita 18,976 tapi jumlah pekerjaan yang \nkita tawarkan adalah sebanyak 24,500. This is exceeding daripada jumlah yang \ndisebut oleh PERKESO. Jadi bagaimana cara kita nak buat, yang pertama kita \nmendekati secara konvensional, konvensional ni adalah cara kaedah job fair ‘Selangor �\nKerjaya’, yang kita �telah buat sebelum ini.   \nUntuk maklumat Yang Berhormat sekalian, di antara kelebihan job fair kita buat adalah \nkita bekerjasama dengan PERKESO, dan agensi kita telah mengadakan mesyuarat \nbersama-sama dengan mereka. Mereka ingin bekerja sama dengan Kerajaan Negeri \nuntuk memastikan bahawa kadar ketidakbekerjaan ini dapat kita kurangkan.  Apa \nyang menarik dalam job fair yang akan kita laksanakan pada tahun ini adalah kita \nakan buat dalam kerangka SOP yang telah kita dapat kelulusan daripada Selangor \nTask Force Covid Commitee, kita telah berbincang task force kita akan buat secara \nonline pendaftaran pekerjaan kita akan buka mereka daftar secara online pada hari \nyang kita tentukan mereka hadir mereka akan hadir untuk interview secara \nbersistematik mengikut SOP kita dan tempat yang kita akan adakan di daerah-daerah \ndan di dalam stadium-stadium yang kita rasakan sesuai untuk kita laksanakan \npenjarakan sosial.   \nUntuk makluman Yang Berhormat-Yang Berhormat sekalian, apa yang berlaku adalah \nkebanyakkan PERKESO melalui skim insentif pekerjaan sebanyak RM 600 sehingga \ntempoh 6 bulan pertama dan RM 800 insentif sehingga RM 1000 sehingga 6 bulan \ntempoh bagi latihan pada mereka yang dalam kategori. Bermaksud kalau sekarang ni \nuntuk Yang Berhormat kalau PERKESO melalui  majikan mengambil pekerja yang \nberumur 40 tahun ke bawah maka PERKESO akan memberi subsidi pada gaji orang \ntersebut sebanyak RM 800 ke RM 1000. Bermakna ini skim dia tetapi apa yang kita \nnak sebut ini adalah dia akan menarik perhatian majikan-majikan, bila majikan tahu \nada subsidi gaji dia bayar PERKESO mereka akan mengambil pekerjaan-pekerjaan \nini dan kita jangkakan daripada skim ini kita jangkakan kita boleh selesaikan sebanyak \n18 ribu peluang pekerjaan di bawah itu sahaja.  Jadi Jelajah Karnival Kerjaya Selangor \nini kita akan laksanakan yang menerusi Jobs Vaganza kita akan juga teruskan job fair \nyang kita akan di daerah-daerah dalam skala yang besar. Mengikut sasaran saranan \ndaripada STSC, Kerajaan Negeri mengambil pendekatan digital iaitu mengawal \npergerakan mencari kerja serta dengan tujuan mengekalan penjarakan sosial satu \nSOP yang telah dibangunkan oleh Kerajaan Negeri di mana para pencari \nmenggunakan web bagi berdaftar dan bagi mendaftarkan diri bagi mendapatkan slot \nuntuk hadir sesi temu duga di program job fair kelak.  SOP ini adalah yang pertama di \nbangunkan di Malaysia dan adalah pertama dilaksanakan di negeri Selangor ini.  Pada \nkali ini kita menghimpunkan syarikat-syarikat yang menawarkan peluang pekerjaan \ntermasuk syarikat yang menawarkan pekerjaan berkonsepkan economic gig yang \nsemakin mendapat tempat di kalangan generasi muda di Selangor. Pihak kerajaan \njuga akan mengadakan jaringan kerjasama dengan pihak-pihak yang berpakar yang \nmempunyai kepakaran seperti PERKESO, MTUC dan syarikat-syarikat swasta \ntermasuklah MBI yang menggerakkan program-program pekerjaan ini. Di bawah \npenjana kerjaya PERKESO sebagaimana saya sebut tadi menawarkan insentif \npekerjaan mengambil memberi subsidi kepada majikan yang mengambil mereka \nbekerja. Tidak ketinggalan mereka-mereka daripada golongan OKU, untuk \nmendapatkan pekerjaan.  \nJadi Yang Berhormat sekalian, itu konvensional dari segi ekonomi gig adalah strategik \nyang kedua yang akan kita luaskan, dalam sektor gig ekonomi.  Di bawah Program \nGig @Selangor sebanyak 4,500 peluang pekerjaan dapat kita sediakan menerusi \nprogram-program berikut. Yang pertama Program RiDE pertamanya saya ingin \nmengucapkan jutaan terima kasih kepada Yang Amat Berhormat Dato’ Menteri Besar �\nyang telah mengumumkan tambahan RM 1 Juta dalam Program RiDE dan memberi \nlesen pada para belia kita.  Kita ada RM 1 Juta tambah lagi RM 1 Juta.  Jadi program \nini ada 2 peringkat Yang Berhormat sekalian,  yang pertama Peringkat RiDE dan yang \nkedua Peringkat eRiDE.  Projek ini adalah kesinambungan daripada Program Inisiatif \nRoda Darul Ehsan yang diperkenalkan oleh Yang Amat Berhormat pada Belanjawan \n2020.  Kerajaan Negeri bercadang untuk mengadakan bekerjasama dengan syarikat-\nsyarikat e-hailing yang bakal memberi peluang pekerjaan dalam ekonomi gig kepada \nhampir 3,000 termasuk anak muda dan graduan di seluruh Negeri Selangor \nterutamanya kepada mereka yang layak.  Inisiatif Program RiDE dapat menjana \npendapatan sehingga RM 1,500 sebulan.  Syarikat-syarikat e-hailing akan \nmembimbing peserta supaya lebih efektif dan cekap dalam melakukan kerja \npenghantaran kepada pelanggan-pelanggan mereka melalui modul-modul latihan \nyang dibekalkan oleh syarikat e-hailing.  Ia juga dapat membantu syarikat memerlukan \ntenaga kerja khususnya di tahap kritikal dengan mendahulukan penglibatan di \nkalangan warga tempatan.  Maksudnya Yang Berhormat sekalian,  proses pertama \nadalah proses kita memberi lesen kepada para belia kita 3,000 belia kita dan selepas \ndaripada itu kita akan susunkan mereka ini dengan program-program kursus untuk e-\nhailing ini. Ada dua peringkat di situ.  Program Selangor Gig, Kerajaan Negeri akan \nbekerjasama dengan mereka-mereka yang mahir dengan sektor ekonomi gig untuk \nmemberi fokus pada sektor ekonomi gig yang menjadi trend generasi muda.  Sudah \ntentu Menteri Besar Incorporated adalah di antara tulang belakang kita untuk \nmenggerakkan program-program ini.  Maka Kerajaan Negeri akan menubuhkan 6 \nsektor utama yang dikenal pasti menggerakkan penggerak utama sektor ekonomi di \nSelangor iaitu e-dagang, kejuruteraan, hospitality, teknologi, kewangan dan teknologi \nmaklumat.  Yang Berhormat sekalian, selain daripada itu dari segi latihan, upscaling \ndan rescaling sebagaimana yang telah disebut oleh Yang Amat Berhormat dalam \nucapan beliau semalam kita juga komited dengan program upscaliling dan rescaling \nini.  Di antara kaedah pendekatan kita adalah melalui program inisiatif kemahiran \nteknikal dan iktisas Smart Selangor yang mampu menyediakan 1,000 pekerjaan, yang \nkedua melalui program CAPES Enterpreneurship Development Programme yang \nmampu menyediakan 500 peluang pekerjaan, yang ketiga Program Selangor Kerjaya \nyang mampu menyediakan 2,000 peluang pekerjaan dan Program Jangka Masa \nPendek Pusat Giat Mara yang mampu menyediakan program upscaling dan rescaling.  \nUntuk maklumat Yang Berhormat sekalian Giat mara telah datang berjumpa dengan \nkita dan kita telah berjumpa Giat Mara dan mereka bersetuju untuk membantu kita \nuntuk memberi tempat kepada para belia kita untuk program-program upscaling dan \nrescaling ini.  Terima kasih Yang Berhormat. \n"
