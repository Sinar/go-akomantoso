- representativeid: yb-dato-mohd-shamsudin-bin-lias
  rawcontent: "    Jadi saya berharap sangatlah \nkepada Yang Amat Berhormat Dato’ Menteri Besar memastikan bahawa masalah �\ngangguan air sampai ini 3 Menteri Besar ini.  Daripada 3 Menteri Besar dan masalah \nyang sama, masalah bekalan air, gangguan masalah air ini masih tak selesai.  \nPenggantian paip-paip ini tidak selesai.  Jadi saya sangat berharap melalui Program \nPemulihan ini kita dapat melihat sesuatu yang lebih berkesan.  Lagi satu saya ingin \nmemohon untuk kawasan saya Internet.  Internet di kawasan saya untuk penduduk \nluar negara di luar bandar ini akibatnya sangat penting.  Akibat daripada budaya baru \nsekarang ini penggunaan Internet dalam sistem pembelajaran.  Ini termasuk pelajar-\npelajar, budak-budak sekolah, pelajar-pelajar universiti yang terpaksa dalam masa \nPKP tempoh hari, terpaksa membuat pembelajaran melalui rumah daripada rumah.  \nDan juga sekarang ini menjadi satu budaya baru bekerja pun dari rumah.  Tapi \nmalangnya ia di kawasan luar bandar khususnya di kawasan saya.  Saya ingat pun di \nkawasan Sekinchan juga sama kawasan luar bandar, masalah Internet yang lemah \nini, masih kita tak selesai lagi.  Tak kiralah tapi Kerajaan Negeri ini, saya bukan kata \nitu hendak kata di Kerajaan Pusat atau di Parlimen, tapi ini melalui Smartsel, \nkemudahan Internet kajian tinggi akan dicapai di Selangor 100% menjelang 2025, \nlebih pintar 2025.  Ini ucapan Yang Amat Berhormat Dato’ Menteri Besar, 1 Mac 2019, �\nkawasan hot spot wifi, 4,000 kawasan.  Saya hendak minta kawasan saya, kawasan \nluar bandar ini kita diberi perhatian bagi mengimbangi masalah Internet yang masih \nmengalami keadaan yang orang kata tidak seimbang ini.  Jadi akhirnyalah saya \nmengucapkan terima kasih kepada semua pihak yang telah membantu dalam usaha-\nusaha untuk menangani masalah Covid ini dengan harapan, dengan bajet yang telah \ndisediakan oleh Dato’ Menteri Besar ini, kita dapat ya melihat kesan yang positif dalam �\nmasa yang terdekat.  Saya, Sungai Burong menyokong. \n"
