- representativeid: yb-tuan-rajiv-al-rishyakaran
  rawcontent: " Terima kasih Tuan Timbalan Speaker.  \nSabar, Meru, Meru akan dapat peluang nanti.  Saya pun dah bangun banyak kali tadi.  \nSaya dapat peluang.  Saya ingin bangun untuk menyokong usul yang di bawa oleh \nYang Amat Berhormat Dato’ Menteri Besar, saya memang menyokong penuh usaha�-\nusaha yang dilakukan oleh Kerajaan Negeri untuk membantu meningkatkan ekonomi \nSelangor yang terkesan akibat COVID-19. \nSaya terus kepada beberapa perkara yang saya ingin bangkitkan.  Yang pertama ialah \ncadangan saya bagi pihak Kerajaan Negeri, saya amat tertarik dengan penekanan \nKerajaan Negeri terhadap perubahan iklim.  Memang sangat penting kita \nmenggunakan peluang ini, untuk menangani perubahan iklim.  Semakin banyak \ntempat banjir yang sebelum ini tidak banjir akibat perubahan iklim yang melanda dan \nkepada mereka yang di kawasan yang ada pertanian dan tepi pantai lebih terasa \ndaripada saya di Kawasan bandar tetapi kita semua kena ambil perhatian dan \nmembuat sesuatu yang cukup kuat.  \nAntara satu cadangan yang saya boleh bagi kepada Kerajaan Negeri ialah mengambil \npeluang untuk memasang panel solar di atas bumbung-bumbung bangunan Kerajaan \nNegeri pada masa yang ini.  Dengan Skim Net Energy Metering oleh Kementerian \nTenaga, kita berpeluang bukan sahaja untuk menjana banyak projek dan banyak \neconomic function di Kawasan Negeri Selangor.  Tetapi kita juga boleh membantu \nkearah membantu dalam menangani perubahan iklim.  Dengan memasang solar \nsecara solar leasing di bangunan-bangunan Negeri Selangor, Kerajaan Negeri \nSelangor tidak perlu mengeluarkan satu sen Capital Expendition, tak payah keluar duit \nawalan untuk beli, kita hanya memasang daripada pembekal dan kita hanya bil eletrik \nkepada pembekal. \nHari ini kita bayar bil eletrik kepada TNB, memang cukup banyak, berjuta-juta ringgit \ndi bayar kepada TNB setiap bulan, di keseluruhan semua bangunan di Negeri \nSelangor.  Daripada kita bayar ke TNB, TNB membakar arang batu yang diimport \ndaripada negara lain, mata wang negara mengalir keluar daripada negara, baik kita \nbayar kepada syarikat tempatan, syarikat Selangor yang membekal kan eletrik melalui \npanel solar. \nJadi ini akan membangunkan industri tempatan, memberi peluang projek \npemasangan kepada syarikat tempatan di Selangor tanpa menjejaskan kewangan \ndaripada Kerajaan Negeri.  Kalau kita sepakat nak gunakan wang dana Kerajaan \nNegeri untuk stimulate economy, memang terhad berapa jauh yang kita boleh pergi.  \nTetapi kalau kita pakai cara macam ini, private partnership, kita boleh pergi lebih jauh \ndan kita boleh stimulate economy beyond apa yang mungkin sedia ada pada hari ini.  \nSo, ini cadangan pertama saya kepada Kerajaan Negeri. \nCadangan kedua saya kepada Kerajaan Negeri adalah dalam bidang air.  Di dalam \nindustri air, kita sering menghadapi isu bekalan air apabila satu loji rawatan air \nterpaksa ditutup kerana breakdown ataupun untuk maintenance dan di Negeri \nSelangor terdapat banyak industri yang bergantung kepada air.  Kita ada peluang \nuntuk meningkatkan reserve marging kita dengan cara third party accses dengan izin. \nThird party access bermaksud industri boleh membina loji rawatan air dia sendiri di \ntepi sungai ataupun di tepi kolam yang mungkin jauh daripada kilangnya, dia boleh \npam air terawat kedalam paip Air Selangor dan dia akan ambil keluar air dari kilang \ndia dan proses ini menggunakan infrastruktur paip sedia ada tetapi loji rawatan adalah \nloji rawatan dia tersendiri. \nDi Malaysia, paip gas yang wujud dia di utara ke selatan sudah ada third party accses \ndan untuk eletrik TNB sedang dalam proses untuk membuka third party access \nkepada penjana elektrik.  Saya mencadangkan kepada Negeri Selangor untuk \nmembuka laluan paip, kita ada sepanjang 29 ribu kilometer panjang air paip air di \nNegeri Selangor.  Paip air ini dibuka kepada third party access.  Jadi industri yang \nsensitif kepada penggunaan air, dia boleh membina loji rawatan air dia sendiri dan \nmenggunakan air ini untuk kilang dia masing-masing. \nDua kebaikan daripada cadangan ini, pertama stimulate economy kerana proses \npembinaan ini akan merancakkan ekonomi di Negeri Selangor.  Yang kedua, kita \nmemang boleh benefit daripada peningkatan reserve marging.  Apabila loji rawatan \nair baru dibina, keseluruhan reserve marging air kita akan naik dan apabila reserve \nmarging keseluruhan ini naik, apabila ada apa-apa shutdown, loji rawatan air seperti \nyang akan berlaku tidak lama lagi.  Recovery period akan lebih pendek kerana sistem, \noverall sistem ini akan ada lebih banyak production of treated water.  \n"
  finalcontent: ""
