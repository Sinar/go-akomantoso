  rawcontent: " Saya ada, mohon mencelah sedikit.  \nSaya ada satu soalan untuk Bukit Gasing.  Kalau ada lucky draw ini, bukan kah ini \nsatu isu di mana data peribadi seseorang yang register, daftar dengan SELangkah itu \nterbuka. \n"
