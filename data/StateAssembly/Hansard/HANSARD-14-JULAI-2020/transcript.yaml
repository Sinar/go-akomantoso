  rawcontent: "  Terima kasih Yang Berhormat Kuang kerana benarkan \nsaya teruskan.  Setahu saya Yang Berhormat Kuang, data yang di kumpul oleh \nSElangkah sistem SElangkah ini ialah data yang sangat dengan izin surface level iaitu \nnama dengan nombor telefon sahaja.  Ia tidak dengan izin as invasive as my Sejahtera \nyang meminta nombor pengenalan dan sebagainya.  Yang lain saya beri peluang \nkepada Yang Berhormat EXCO untuk menjawab di mana data itu disimpan.  Tetapi \nsaya ingin meneruskan dengan perbahasan saya tentang Penang Care atau pun PG \nCare.  Di mana pengunjung yang tidak mempunyai smartphone, tidak mempunyai \nsmartphone boleh mendaftar masuk ke premis PG Care.  Bermaksudnya mana-mana \nkedai atau pun shopping mall dengan izin yang menggunakan PG Care dengan \nmenghantar sms ke PG Care.  Selain itu PG Care memanfaatkan penggunaan one \ntime password dengan izin untuk mengesahkan kesahihan nombor telefon itu.   \nJadi ini cadangan saya untuk menambah baik SElangkah, saya nampak di Petaling \nJaya memang ramai kedai yang menggunakannya dan ia disambut baik oleh \nmasyarakat setempat.  Oleh itu, Kampung Tunku menyokong usul Pakej Rangsangan \nSelangor Prihatin dan Pelan Pemulihan Ekonomi Negeri Selangor, terima kasih. \n"
