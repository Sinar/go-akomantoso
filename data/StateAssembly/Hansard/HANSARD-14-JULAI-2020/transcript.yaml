- representativeid: yb-puan-rodziah-binti-ismail
  rawcontent: " Terima kasih Tuan Speaker, terima \nkasih Batang Kali.  Batang Kali ingin mengetahui apakah peranan langkah Kerajaan \nbagi mengimbangkan jurang pembangunan di antara luar bandar dengan bandar.  \nIzinkan saya menjawab soalan itu dengan memulakan satu laporan sebenarnya \ntentang pada mula saya mengambil tanggungjawab ini kita telah memulakan satu \nprogram ataupun satu laporan atau kajian yang sebenarnya di kampung-kampung kita \nini apa statusnya, apa profil nya dan bagaimanakah base line dalam untuk kita mengisi \njurang yang ada.  Jadi apa yang kita telah mulakan iaitu seawal 2019 Kerajaan telah \npun memulakan Program Pelan Tindakan Khas Penstrukturan Semula Kampung \nDalam Bandar.  Kita hendak tengok kampung-kampung dalam bandar kesan atau \njurangnya dengan ketinggalan banyak aspek dan yang keduanya kita telah buat kajian \ntentang sistem profil kampung peringkat nasional SPKPN dan kita dapati laporan \nlengkap telah saya terima pada 22 Januari 2020, 97% telah pun mengisi semua \nkampung yang ada 371 kampung telah pun mengisi profil ini yang mana profil ini \nmelibatkan 13 modul yang kita telah kenal pasti.  Di antara perkara diisi ataupun \ndiminta di dalam profil itu adalah tentang selain daripada sejarah kampung, konsep \ndan susunan atur kawasan maknanya mereka memberikan maklumat, ketua- ketua \nkampung memberi maklumat susun atur, yang ketiganya modul demografi kampung, \nberapa lelaki, berapa perempuan, berapa miskin, berapa warga emas dan sebagainya \nkita ada modul kelima iaitu kegunaan tanah di tanah-tanah kampung ini apa \nkegunaannya, adakah terbanyak terbiar ataupun telah ada pembangunan dan \nsebagainya itu dibuat kajian.  Kegiatan ekonomi kampung-kampung 371 kampung \napa kegiatan ekonomi mereka, pertanian ke, nelayan ke ataupun mereka terlibat di \ndalam sektor-sektor perkhidmatan dan sebagainya.   \nSeterusnya kita hendak tahu juga dalam kampung berapa banyak hak milik penduduk \nataupun hak milik yang ada tetapi dimiliki oleh orang luar contohnya.  Lepas itu kita \nada modul untuk mengisi kemudahan asas, kemudahan asas kita hendak tahu berapa \nbanyak kemudahan asas ada di kampung-kampung tersebut.  Mana yang tidak ada \nlagi dan apa keperluannya yang perlu kita lengkapkan dan kesejahteraan kampung, \nkita mengambil tahu tentang organisasi dan NGO ada dalam kampung, kejayaan dan \nkeistimewaan sesuatu kampung itu, status dan tindakan contohnya kalau aduan-\naduan dahulu apakah status yang telah di buat selepas kajian dilaksanakan atau \nsetelah isu itu diutarakan dan selain daripada itu modul ketiga belas adalah kita ingin \ntahu juga kursus-kursus dan latihan yang sepatutnya diperlukan oleh MPKK.  Jadi \ninilah perkara yang kita buat yang asas terlebih dahulu dan telah lengkap 97% telah \npun lengkap dan PBT atau Pejabat Daerah yang telah berjaya melengkapkan 100% \nadalah Hulu Selangor, Sepang dan juga Klang.  Yang lain itu masih ada satu, dua \nkampung yang masih tidak cukup lagi database.  Daripada data base itu ataupun profil \nyang telah ada di sinilah sebenarnya kita merangka apakah pertamanya bagaimana \nkita hendak menaik tarafkan kemudahan asas dan kemudahan-kemudahan yang kita \nkatakan terutamanya di kawasan pihak Berkuasa Tempatannya yang berstatus Majlis \nDaerah kita beri tumpuan terlebih dahulu.  Kita juga ingin mengetahui bagaimanakah \nisu ataupun Skim Air Darul Ehsan telah sampai ataupun tidak di kampung-kampung.  \nKita juga ingin meletakkan bagaimana akses Internet dan selain daripada itu Kerajaan \nataupun di bawah STANDCO tahun ini telah pun merangka bagaimana pengurusan \npepejal kawasan-kawasan ini.  \nYang tadi saya dengar ada Yang Berhormat membangkitkan pengurusan yang tidak \nteratur dan kita memang melihat di kampung-kampung pengurusan sampah-sampah \nini masih lagi saya rasa perlu dibuat pendekatan yang baru tidak lagi sampah-sampah \nini diletak di tepi jalan ianya perlu diambil di dalam kampung itu, kalau kita letak di luar \ndi situlah sebenarnya memanggil pihak-pihak luar menumpang sampah-sampah di \ntepi jalan dan akhirnya di kampung-kampung ini tidaklah di dalam keadaan yang ceria \ndan kita nampak bersih dan identitinya sedikit tercalar bila adanya sampah-sampah \nyang begini dan seterusnya kita juga telah mulakan program kepentingan kitar \nsemula, InsyaaAllah di kampung-kampung akan dimulakan di bawah Biro Wanita \nuntuk memulakan pengasingan sampah dan InsyaaAllah dengan adanya program ini \nkita harap sampah-sampah dapat di asing dan dibuang dengan baik tetapi kita dapat \nmenggunakan semula, recycle balik kemudahan sama ada untuk buat bio-compos \nataupun hasil-hasil kraf tangan yang boleh di manfaatkan dan terakhir untuk mengisi \njurang ini Kerajaan juga tidak lupa untuk memfokuskan isu ekonomi warga-warga \ndesa.  Jadi banyaklah program ekonomi yang telah saya sebut pada jawapan yang \nlepas selain daripada Program Ekonomi Desa, kita ada Program Industri Kampung, \nkita ada Program Agrotani dan bermacam-macam program yang telah dilancarkan \noleh Dato’ Menteri Besar  pada 24 Jun 2020 yang lepas iaitu SELDEC dan tidak lupa �\nYang Berhormat Paya Jaras telah menyatakan tentang program anak muda yang \ntelah pun sebenarnya ada kaitannya dan hubung kaitnya dengan STANDCO luar \nbandar.  Jadi selaras dengan tahap pengurusan kampung Majlis juga sebenarnya \nsentiasa membimbing ketua-ketua kampung malah biro-biro untuk mereka sentiasa \nmemastikan bahawa pengurusan kampung sedikit tingkatannya daripada yang lepas-\nlepas.  Jadi itu sahaja Tuan Speaker. \n"
