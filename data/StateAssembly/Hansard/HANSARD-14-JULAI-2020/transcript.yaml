- representativeid: yb-puan-lim-yi-wei
  rawcontent: " Nasihat menasihati diterima.  Ok, terima  kasih.  \nKeduanya Kampung Tunku ingin menyokong cadangan Yang Berhormat Subang \nJaya agar Kerajaan Negeri Selangor mewujudkan tabung bantuan guaman untuk kes-\nkes sivil dengan mengambil Yayasan Bantuan Guaman Kebangsaan (YBGK) sebagai \ncontoh.  Semasa Perintah Kawalan Pergerakan, semasa perbincangan dengan \npemimpin wanita akar umbi muncul beberapa kes yang agak menonjol, yang \npertamanya kes keganasan rumah tangga selepas pihak yang didera membuat \nlaporan Polis mereka masih memerlukan khidmat nasihat guaman untuk langkah \nseterusnya misalnya proses memohon mendapat perlindungan contohnya perintah \nperlindungan kecemasan iaitu emergency protection order dengan izin ataupun \nperintah perlindungan interim iaitu interim protection order dengan izin.  Kedua, kes \nyang muncul banyak ialah kes ibu tinggal.  Di mana pasangan suami isteri telah pun \nberpisah tetapi tidak melalui proses perceraian, suami dah lari rumah ke tepi pantai \nseperti Yang Berhormat Taman Templer menyatakan, tetapi apa yang berlaku ialah \nibu tinggal mereka tercicir daripada menerima skim-skim kerajaan kerana tidak dapat \nmengemukakan sijil cerai.  Kes ketiga yang banyak muncul selepas PKP juga \ntermasuk kes pertikaian antara pemilik rumah ataupun kedai dengan penyewa.  \nSemasa Perintah Kawalan Pergerakan pemilik mereka duduk diam-diam.  Semasa \nPerintah Kawalan Pergerakan Bersyarat (PKPB) ada yang mula memberi tekanan \nkepada penyewa sama ada dari segi menaikkan sewa ataupun  mengusir keluar \npenyewa atas asalan kelewatan membayar sewa semasa PKP dan sebagainya dan \nkami juga menjangka apabila program moratorium pinjaman berakhir kira-kira bulan \nOktober 2020 dijangka ramai warga Selangor yang akan  memerlukan bantuan \nguaman.  Akses menuntut keadilan ataupun access to justice dengan izin adalah hak \nsemua dan kami berharap agar Kerajaan Negeri Selangor sebagai kerajaan yang \nprihatin dapat mempertimbangkan cadangan Yang Berhormat Subang Jaya yang \nsaya juga amat sokong.   \nKetiga saya ingin menyentuh berkenaan tonggak utama iaitu keselamatan makanan \nfood security dengan izin, berkenaan guna tanah.  Kampung Tunku menyambut baik \npembukaan kawasan-kawasan pertanian di atas tanah milik kerajaan.  Apabila kita \nbercakap tentang pertanian, kawasan bandar kurang diberi perhatian, di Petaling Jaya \nminat terhadap pertanian bandar ataupun urban farming dengan izin amat tinggi dan \nkini selepas Perintah Kawalan Pergerakan ia nampak dilihat sebagai salah satu cara \nuntuk menjimatkan kos sara hidup, tetapi di kawasan bandar kita sering  mengalami \nisu kekurangan tanah.  Satu jalan penyelesaian yang Kampung Tunku ingin \ncadangkan ialah untuk menggunakan tanah rizab pembetungan ataupun bekas loji \nrawatan kumbahan di bawah penyeliaan yang dahulunya di bawah penyeliaan IWK \nyang kemudiannya dipindah kepada Jabatan Perkhidmatan Pembetungan (JPP), ada \n28 lot tanah rizab di DUN Kampung Tunku yang kecil dan comel, bayangkan di seluruh \nnegeri Selangor, banyak lagi.  Majlis Bandaraya Petaling Jaya dalam Rancangan \nTempat Petaling Jaya Pengubahan 2 telah menyarankan bahawa tapak-tapak IWK \nyang tidak lagi digunakan akan dizonkan sebagai kegunaan awam atau kawasan \nlapang.  Sefaham saya Majlis telah buat yang terbaik tetapi apabila kami you know \nberhubung dengan pihak JPP, perancangan penggunaan rizab tanah tersebut masih \nstuck dengan izin di peringkat JPP.  Jadi saya ingin cadangkan kepada Kerajaan \nNegeri Selangor untuk meluaskan guna tanah secara  maksimum dan berhubung \ndengan Kerajaan Persekutuan melalui JPP untuk langkah-langkah seterusnya supaya \ntanah ini digunakan sebaik mungkin untuk manfaat rakyat  setempat.  Silakan. \n"
