- representativeid: yab-dato-menteri-besar
  rawcontent: " Terima kasih Taman Templer.  Saya minta \nizin untuk menjawab soalan ini bersekali dengan soalan No. 48 juga soalan daripada \nTaman Templer.  Bezanya Taman Templer soalan ini kerana soalan 48 spesifik \nkepada apartmen tersebut.  Dalam soalan No. 21 bertanyakan apakah langkah dan \npendekatan Kerajaan Negeri untuk menangani projek-projek terbengkalai di DUN \nTaman Templer dan saya suka memaklumkan bahawa satu-satunya projek \nterbengkalai yang telah diklasifikasikan oleh Jabatan Perumahan Negara di DUN \nTaman Templer ialah Projek Apartmen Kristal Selayang Mutiara yang telah tertangguh \nbeberapa tahun.  Ahli-ahli Yang Berhormat yang saya kasihi sekalian, bagi \nmemulihkan Projek Apartmen Kristal Selayang Mutiara, Kerajaan Negeri telah \nmengadakan beberapa siri perbincangan bersama Kerajaan Persekutuan untuk \nmenyelesaikan masalah tersebut.  Dan Kerajaan Persekutuan melalui Jabatan \nPerumahan Negara telah bersetuju untuk memulihkan projek tersebut menggunakan \ndana Kerajaan Persekutuan. \nStatus terkini pelaksanaan pemulihan tersebut adalah Jabatan Perumahan Negara \nsedang melaksanakan proses perolehan ataupun pra kelayakan (pre-q) bagi \nmempelawa kontraktor-kontraktor yang berminat bagi projek ini.  Berdasarkan \nperancangan baru proses perolehan bagi projek ini, SST atau pun Surat Setuju Terima \nbagi pihak kontraktor yang berjaya dijangka akan dikeluarkan pada Februari tahun \n2021 manakala tarikh milik tapak pula dijangka pada pertengahan ataupun pada akhir \nFebruari 2021 tetapi saya suka maklumkan ini di bawah Peruntukan dan Hal Ehwal \nPerolehan Kerajaan Persekutuan. \nUntuk soalan (b), antara langkah awal yang diambil oleh Kerajaan Negeri dalam \nmembantu pembeli-pembeli yang terkesan terhadap projek terbengkalai tersebut \nadalah dengan menetapkan tiada sebarang kos tambahan akan dikenakan kepada \npembeli bagi pemulihan projek tersebut.  Berdasarkan rekod pelikuidasi Hall Chadwick \nCorporate Advisory Sdn. Bhd. dianggarkan seramai 490 pembeli yang terlibat dalam \npembangunan ini.  Antara langkah lain yang diambil seperti mengeluarkan surat \npengesahan projek terbengkalai oleh Jabatan Perumahan Negara supaya pembeli \ndapat berurusan dengan pihak bank bagi menstrukturkan semula pinjaman atau \nmengurangkan bayaran bulanan daripada pembiaya ataupun institusi kewangan.  \nKerajaan Negeri melalui Lembaga Perumahan Dan Hartanah Selangor (LPHS) telah \nbertindak sebagai pemudah cara pemulihan projek dan akan sentiasa bekerjasama \nrapat dengan semua pihak bagi memastikan apartmen ini dapat dipulihkan, \nseterusnya disiapkan sehingga mendapat sijil kelayakan menduduki ataupun CF \ndiperolehi.  Itu sahaja setakat ini, terima kasih. \n"
