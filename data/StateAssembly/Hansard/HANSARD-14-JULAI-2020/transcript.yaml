  rawcontent: "� Dan Kerajaan juga telah \nmengumumkan bahawa Kerajaan ini adalah kerajaan yang pro pembangunan, pro \npeniaga dan juga pro rakyat dan saya, kita semua tahu antara mereka-mereka yang \nterkesan kerana PKP dan juga wabak Covid-19 ini ialah peniaga dan juga penjaja.  \nSaya ingin membawa satu gambaran isu di kawasan saya iaitu bazar ataupun pasar \nSungai Haji Dorani Perdana yang saya dimaklumkan dan juga difahamkan akan \ndirasmikan oleh Yang Amat Berhormat Sungai Tua dan ini adalah satu pembangunan \nyang baik untuk memastikan apa nama ni fasiliti kemudahan yang baik diberikan \nkepada penjaja dan juga peniaga dan pada masa akan datang inilah menjadi satu \ntempat one stop centre untuk mereka menjana pendapatan tetapi fasiliti yang \ndisediakan oleh pemaju sangat mengecewakan terutamanya daripada segi awning, \nawning ni atau atap di depan kedai khususnya di peringkat penjaja yang berniaga air, \nyang berniaga cekodok dan sebagainya waktu matahari pagi naik dia datang tepat \npada penjaja jadi dia terlalu panas.  Sepatutnya awning tu dengan izin boleh ditambah \nlagi mungkin 3 ataupun 4 kaki.   Apa lagi kalau cuaca hujan tempiasnya sampai ke \ndalam periuk ataupun kuali yang mereka gunakan untuk goreng pisang dan \nsebagainya.  Jadi ini perlu diberikan perhatian. Jika tidak ada bajet, saya mohon \nsupaya ditambah lagi bajet supaya fasiliti dan ekosistem yang menempatkan kawasan \nbazar atau pun Pekan Haji Dorani Perdana itu lengkap dengan baik, ruang \nparkingnya, laluannya dan segala fasiliti-fasiliti keselamatan. \n"
