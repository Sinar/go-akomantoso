- representativeid: yb-tuan-khairuddin-bin-othman
  rawcontent: "  Terima kasih Tuan Speaker, terima kasih, \npada Yang Berhormat Balakong. Menjawab pada soalan 17. Sorry, 16. 17, saya jawab \njuga nanti. Tak boleh sekali Yang Berhormat. \nApakah rancangan PeBT untuk tahun 2020, memandangkan penglibatan ramai tidak \ndibenarkan, tidak digalakkan.  Pertamanya saya ingin merakamkan terima kasih \nkepada para belia kita di Selangor, yang kesemua daripada mereka ini dapat \nmematuhi PKP di sepanjang tempoh dikenakan. Memang PKP ini yang bermula \ndaripada 18 Mac, kemudian disusuli dengan PKPB. Sekarang ini PKPP dilanjutkan \nsehingga 31 Ogos 2020. Jadi perancangan masa depan kita ini bergantung kepada \nkeputusan pada 31 Ogos ini.   \nWalau bagaimanapun untuk Yang Berhormat Balakong, di antara faktor \nkeberkesanan PeBT kita bergerak untuk sehingga akhir tahun ini adalah berdasar \npada peruntukan mereka. Kita tahun bahawa, kita ada 288 PeBT kesemua dalam satu \nSelangor. Dan mereka ini, setiap seorang diperuntukkan sebanyak RM 4,800.00 \nsetahun. Bermakna kalau kita pergi purata sebulan, mereka hanya mendapat RM \n400.00 untuk buat program. Jadi program-program  ini, maknanya kita boleh tahu,  \nhasil dari program ini adalah berdasarkan peruntukkan yang kita berikan. Untuk \nmakluman Yang Berhormat, kita sedang mengkaji semua kaedah terbaik bagaimana \nuntuk kita nak efisien kan penggunaan duit ini di peringkat PeBT. \nWalaubagaimanapun untuk makluman Yang Berhormat sekalian, sepanjang untuk \ntempoh PKP, PKPB, PKPP ini PBT tetap menjalankan aktiviti berbentuk \nkemasyarakatan sama ada kebajikan terutamanya pada waktu PKPD mereka turun \nrumah ke rumah memberi bantuan program masyarakat dan mereka dilihat aktif dalam \nkekangan PKP itu sendiri. Diantara program-program telah dilaksanakan sepanjang \ntempoh 10 April hingga Julai adalah termasuk program bantuan-bantuan program \nagihan makanan, program bantuan khas COVID kepada kumpulan belia OKU, warga \nemas dan pengedaran topeng-topeng ini adalah kerangka kerja yang dibenarkan \nsepanjang tempoh pkp jadi ‘�we do not aspect anything physical’ �ataupun secara lain \ndaripada yang dibenarkan.  Di samping program-program secara online berbentuk \ncommunication, tazkirah dah pelbagai, ada juga PBT-PBT kita yang turun untuk \nproses-proses atau program-program operasi pembersihan pasca banjir di Sepang, \ndi samping siri-siri sembang santai anak muda dan ada juga program-program \nberbentuk secara online.  \nUntuk makluman yang berhormat-hormat sekalian, saya ingin menyebut bahawa \nsekiranya Ogos ini dibenarkan membuat perhimpunan atau aktiviti secara fizikal maka \nkita akan adakan karnival PeBT dalam bentuk karnival dan ada juga kita bentuk sukan \nPeBT diperingkat negeri dan daerah di samping engagement kita dengan para belia.  \nSaya juga ingin menyebut pada Yang Berhormat sekalian, satu perkara yang tidak \nada di dalam negeri-negeri yang lain walaupun ada tapi tidak begitu outstanding \nbagaimana yang Selangor buat. Kita di Selangor kita buat Selangor Xtiv Virtual. \nSelangor Xtiv Virtual  ni adalah program online yang mana kita buat jangkakan \npenyertaan tidak begitu ramai tetapi program virtual ini adalah program Xtiv Virtual  e-\nsport yang kita buat kita ada Selangor Martial Art, kita ada Xtiv Virtual Run, kita ada \nXtiv Virtual FIFA 20. Jadi untuk makluman Yang Berhormat sekalian, Cybergames \njuga telah kita laksanakan diperingkat awal ini kita tumpukan pada kumpulan pemain \nprofesional penyertaan adalah seramai 4000 orang dalam program Cybergames yang \ndiadakan  pada 8-9 April, 4000 orang dan mereka terdiri daripada pemain profesional.  \nTetapi yang sangat kita terkejut apabila kita membuka program virtual sport ini kepada \nmass ataupun ataupun kita tidak benarkan pemain profesional dalam talian kita, untuk \nYang Berhomat sekalian, penyertaan yang kita terima untuk program Xtiv Virtual \nadalah sebanyak… �saya nak tunjuk pelekat.. 85,031 penyertaan.  Ini sebesar Stadium \nShah Alam penyertaan. Its amazing!!. belia-belia kita menyertai 85 ribu orang \nmenyertai program virtual sehingga hari ini dan sehingga akhir tahun.  Bermakna \nprogram-program ini adalah program yang sangat disertai oleh mereka-mereka belia \nkita dan untuk makluman semua ada juga penyertaan Martial Art kita termasuk \ndaripada penyertaan Indonesia, Singapura, Brunei, Jepun, India dan Amerika \nSyarikat..they join, this is the langit terbuka, maknanya program yang kita buat di \nSelangor ini diakui oleh Majlis Sukan Negara sebagai program yang belum ada lagi \nnegeri yang boleh mencapai tahap 85 ribu orang ini adalah satu pencapaian kita \nbangga dan kita berterima kasih juga pada para pegawai kita di UPEN, di BPSM dan \ndi Majlis Sukan Negeri yang telah bertungkus-lumus menjayakan program ini.  Jadi \nmenjawab pada persoalan Yang Berhormat tadi deeply affected by budget yang kita \nada 400 sebulan jadi 4000 ribu lebih setahun, jadi this is the kind yang kita akan buat.. \nInsyaAllah. Terima kasih. \n"
