- representativeid: yb-tuan-gunarajah-al-r-george
  rawcontent: "   Terima kasih Yang Berhormat \nTuan Speaker untuk memberikan peluang kepada Sentosa.  Saya menyokong penuh \nUsul Pakej Rangsangan Ekonomi yang dibentangkan oleh Dato’ Seri Menteri Besar �\ndemi menangani ancaman krisis ekonomi.  Banyak perkara yang telah disentuh oleh \nSeri Setia tadi, saya hanya nak ingin mengucapkan terima kasih kepada satu insan \ndemi jasa dan pengorbanan iaitu semasa beliau menjadi Pengerusi National Disaster \nManagement Agency iaitu Yang Berhormat Dato’ Seri Dr. Wan Azizah yang telah �\nmempengerusikan NADMA dan telah membuat segala persiapan sebelum Pakatan \nHarapan telah dikhianati.  Tuan Speaker tahniah juga saya ingin ucapkan kepada \nsemua frontliners tetapi saya ingin mengucapkan terima kasih kepada kakitangan dan \njuga sukarelawan ke semua 56 DUN, dialah sebenarnya frontliners kita yang telah \nbekerjasama dengan selama tiga bulan berturut-turut setiap hari, bertungkus-lumus \nmenyampaikan hasrat Kerajaan Negeri dari segi bantuan dan sebagainya.  Dari segi \nPakej Rangsangan Ekonomi yang dibentangkan, PBT perlu memainkan peranan yang \nlebih besar, lebih ruang dan peluang kepada peniaga-peniaga kecil sebenarnya \nmacam Yang Berhormat Seri Setia bentangkan sebentar tadi, lesen perlu diluluskan \nmacam lesen percubaan, seseorang cuba berjinak-jinak dalam perniagaan kalau kita \ntetapkan had-had yang tidak boleh definitely they would not be able to achieve to this \nrequirement so kita patut memberi peluang kepada mereka-mereka untuk menceburi \nkerana dari segi pendapatan memang semasa COVID ini banyak orang telah hilang \npendapatan, kita perlu bantu untuk mereka cuba berniaga dan untuk mereka \nmendapatkan pendapatan dan sebagainya.  Kalau boleh tapak-tapak usahawan \nbanyak lagi perlu dibuka oleh PBT supaya mereka boleh berniaga.  Saya juga ingin \nmengucapkan terima kasih dan mengucapkan tahniah kepada Kerajaan Negeri dan \nkepada Yang Berhormat EXCO yang hari ini telah mengumumkan bahawa denda \nakan dikenakan kerana menyalahgunakan taman permainan kerana walaupun kita \ndah cuba beberapa kali untuk mendapat bantuan dari pihak polis dan juga pihak PBT \nright tetapi hari ini kita mendapat berita baik iaitu denda RM1,000.00 akan dikenakan \nwalau bagaimanapun PBT perlu memainkan peranan untuk memastikan ke semua \ntaman ada papan-papan tanda dan juga penguatkuasaan yang lebih drastik perlu \ndiambil. Akhir sekali saya telah menulis surat kepada Kementerian Kesihatan \nMalaysia baru-baru ini dan perkara yang saya bentangkan ialah berkenaan dengan \nsebuah dasar secara komprehensif bersama Kementerian Kesihatan Malaysia dan \nKementerian Perumahan dan Kerajaan Tempatan bagi pelaksanaan polisi sekatan \nmandatori terhadap waktu operasi kedai makan dan restoran 24 jam.  Tatkala negara \ndilanda wabak COVID 19 rata-rata ke semua kedai makan ini dikawal \npengoperasiannya dalam waktu yang terhad.  Kita telah belajar dari segi apabila \nCOVID-19 melanda PKP telah mengajar kita untuk duduk di rumah sahaja dan satu \nketika kedai hanya boleh dibuka sampai 7\n12\nberoperasi 24 jam.  Oleh itu saya minta kalau boleh Kerajaan Negeri dan juga PBT \ncuba meneliti balik dan mengkaji balik keperluan kedai-kedai makanan 24 jam \ndibenarkan terutamanya di kawasan-kawasan taman perumahan.  Kita kalau ada \nkilang-kilang yang memerlukan kedai itu kita benarkan tetapi di kawasan-kawasan \ntaman perumahan tidak boleh dibenarkan.  Ini adalah satu permintaan dari Sentosa \nkerana banyak restoran-restoran di buka di taman-taman perumahan yang banyak \nproblem dari segi kesihatan, penyediaan makanan yang tidak baik disimpan selama \nsatu malam, esok pagi dan sebagainya.  So Kerajaan Negeri perlu memainkan \nperanan untuk membantu mengatasi masalah ini.  Akhir kata saya dengan ini mohon \nsokong Usul ini. Sekian, terima kasih. \n"
