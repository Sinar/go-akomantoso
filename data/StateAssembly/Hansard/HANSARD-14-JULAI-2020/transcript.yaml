  rawcontent: "    Ya, saya ingin meringkaskan \nsatu perkara lagi yang saya rasa penting ini ialah berhubung dengan saya mengalu-\nalukan Yang Amat Berhormat Dato’ Menteri Besar untuk melak�sanakan program \npemulihan Rangsangan Ekonomi bagi memulihkan ekonomi Negeri Selangor \ntermasuklah saya ingin menyentuh kerana masa tidak ada berkenaan industri bekalan \nair.  Di mana peluang perniagaan Air Selangor telah dijayakan untuk jangka pendek \njangka panjang bagi memastikan bahawa sebagai menjana ekonomi, Kerajaan Negeri \nSelangor akan dapat membelanjakan lebih kurang RM50 bilion dalam industri bekalan \nair Selangor dengan menambah baik empangan loji air, sistem kolam paip air, sistem \npaip takungan air dan melibatkan pelaburan sebanyak RM3.4 bilion untuk tempoh 3 \ntahun.  Ini merupakan satu jumlah pelaburan yang begitu besar ya, yang telah \ndisyorkan oleh Yang Amat Berhormat Dato’ Menteri Besar.  Saya menyokong usul ini �\ntapi masalahnya yang saya ingin bangkitkan di sini ialah masalah gangguan air ini \nsentiasa berterusan.  Tidak habis-habis ya, kita kalau lihat setiap bulan, setiap bulan \nada  masalah gangguan air.  Saya boleh bagi contoh ya, bulan April  gangguan \nbekalan air, bulan Februari, bulan Mei, bulan Julai dan sekarang pun kita akan ada \nmasalah gangguan bekalan air yang tak putus-putus.  Ia diibaratkan mimpi ngeri dan \nmerupakan igauan kepada anak Selangor yang setiap kali ada gangguan bekalan air, \nterutamanya dalam masalah Covid yang berlaku pada hari ini, sudah tentulah ia akan \nmenjadi bebanan menyusahkan kepada mereka.  Sudahlah hilang pekerjaan, hilang \npendapatan terpaksa membelanjakan pula untuk .... \n"
