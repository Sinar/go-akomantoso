- representativeid: yb-dato-dr-ahmad-yunus-bin-hairi
  rawcontent: " Baik, saya mengharapkan hari ini \ntrend, gig ekonomi, RiDE dan juga e-hailing.  Kalau dulu di satu juta di naikkan kepada \ndua juta pada harini, saya mengharapkan supaya ini bukan hanya sekadar subsidi \nsahaja.  Saya kira anak muda kita yang nak amik lesen ini, dia pun tak ada \nkemampuan sebagainya dan sebab pengalaman saya semasa  PKP ini, ada anak \nmuda datang, dia nak pergi tapi tak ada duit pun nak buat lesen, tapi masa itu pun tak \nboleh nak buat lesen.  Saya harapkan ini diberikan satu, penyelesaian yang agak \nmenyeluruh supaya ramai anak-anak muda kita yang akan ada peluang pekerjaan \ndan satu lagi, berkaitan dengan tadi, RiDE tadi, e-hailing.   \nSemasa PKP ia menjadi satu pengajaran norma baharu, ramai anak-anak muda kita \nmula terlibat dalam e-hailing, tetapi selesai hampir PKPP ini, mereka mula hilang \npekerjaan.  Kalau boleh ada sistem yang dibangunkan oleh Kerajaan Negeri, boleh \nmelibatkan mereka semula, melalui satu syarikat yang baru mungkin, supaya peluang-\npeluang pekerjaan ini akan dapat dijana oleh mereka. \nUntuk akhirnya, e-wallet saya nak tanya kepada Kerajaan Negeri.  Bagaimana \nperancangan Kerajaan Negeri untuk mewujudkan e-wallet.  Sebab pengalaman kita \nsemasa PKP ini, kita memberikan sumbangan kepada rumah ke rumah.  \nTerutamanya, kalau Kawasan saya, Kawasan orang asli, tiga kali fasa kita beri \nsumbangan melalui jabatan, bakul makanan, bukannya mudah, berat untuk kita \nusung.  Jadi kalau ada e-wallet ini, sudah tentulah memudahkan dan juga boleh \nmembantu kawan-kawan kita yang sifatnya usahawan hiliran, ataupun kedai-kedai \nruncit ini, untuk mereka dapatkan kes sebahagian daripada penyelesaian jangka \npanjang apabila kita berikan bantuan-bantuan pada mereka.  Jadi saya ingat sekadar \nitu lah yang saya nak sebutkan.  Masa pun dah habis, terima kasih Tuan Timbalan \nSpeaker dengan ini saya sokong inisiatif daripada Kerajaan Negeri. \n"
