- representativeid: yb-tuan-rajiv-al-rishyakaran
  rawcontent: " Memang, memang isu paip bocor itu adalah \nsatu isu berbeza yang perlu ditangani dan saya juga ada satu usul di dalam sidang \ndewan ini untuk membincangkan isu tersebut tetapi walaupun ada paip uzur di Negeri \nSelangor, isu third party access ini masih lagi boleh memanfaatkan sistem secara \nkeseluruhan.  Saya rasa perkara ini mungkin boleh dikaji dengan lebih mendalam \npihak executive yang mempunyai semua machinery Kerajaan untuk mengkaji isu ini, \ntetapi konsep third party access ini bukan satu konsep yang baru.  Di Malaysia sudah \ndilaksanakan untuk industri gas dan mungkin boleh di perkembangkan kepada industri \nair.  This is part of stimulating economy kita perlu idea baru, kita perlukan idea baru \nyang tidak membelanjakan dana Kerajaan dan saya kira dua cadangan ini boleh \nmembantu untuk merancakkan ekonomi di Negeri Selangor. \nYang ketiga, berkenaan SELangkah.  Tahniah kepada Kerajaan Selangor kerana \nmenjadi pembekal pertama satu QR Code yang diikuti oleh pihak-pihak yang lain.  \nCuma saya perhatikan, mungkin penggunaan dia boleh ditambah baik.  Saya masih \nperhatikan pelanggan-pelanggan yang masuk kedai dan mereka tidak pakai \nSELangkah dan saya pun perhatikan ada kedai yang tidak ada QR Code.  Mereka \nmungkin ada QR Code mereka tersendiri, mereka tidak menggunakan SELangkah \ndan ada yang ada menggunakan MySejahtera, tidak menggunakan SELangkah.  \nJadi dua perkara berkenaan SELangkah, pertama, adakah Kerajaan Negeri akan \nmewajibkan penggunaan SELangkah di semua premis di Negeri Selangor.  Adakah \nini akan menjadi sebahagian daripada syarat lesen supaya setiap premis bukan \nsahaja digalakkan tetapi di wajibkan untuk menyediakan QR Code SELangkah di \npremis masing-masing.  \nYang kedua, untuk meningkatkan penggunaan dari orang awam.  Saya ingin \nmencadangkan kepada Kerajaan Negeri, mungkin lah boleh disediakan satu lucky \ndraw untuk pengguna-pengguna SELangkah, mungkin setiap bulan ada seorang atau \ndua orang tapi Lembah Jaya jangan ambil sekali lagi ya.  Bagi peluang kepada orang \nlain.  Untuk memenangi satu lucky draw, dan ini secara tidak langsung akan memberi \ngalakkan kepada public untuk menggunakan QR Code ini. \n"
  finalcontent: ""
