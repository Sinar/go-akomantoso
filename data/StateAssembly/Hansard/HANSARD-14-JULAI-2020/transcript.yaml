- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: " Terima kasih Tuan Speaker, terima kasih \njuga kepada Yang Berhormat Seri Kembangan berhubung dengan isu banjir                         \ndi kawasan Taman Harmoni Balakong.  Jadi, sebagai EXCO Infra ni apabila banjir ni \ndikaitkan dengan saya, saya terima lah walaupun ini sebenarnya di bawah Pihak \nBerkuasa Tempatan, sebenarnya.  Jadi, apa yang berlaku ialah laporan yang saya \nterima ini kepada pihak Majlis Perbandaran Kajang berhubung dengan isu banjir di \nTaman Harmoni ini dan saya akan sampaikan iaitu lawatan tapak telah pun dijalankan \npada 28 April bersama Yang Berhormat Seri Kembangan dan juga Ahli Majlis zon \nberkenaan mendapati punca banjir disebabkan oleh sistem saliran ataupun box \nculvert dan longkang monsun di kawasan pentadbiran Subang Jaya jadi ini dah jadi \nisu jiran tetangga ya.  Antara Majlis Perbandaran Subang Jaya dan MPKJ.  Saya harap \ndapat EXCO, PBT dapat mengatur kedua-dua PBT ini supaya dapat bertemu dan \nberbincang kerana air banjir dari kawasan jiran pergi ke sebelah.  Jadi, saya harap \ndapat diselesaikan kerana longkang terlalu kecil dan tersumbat oleh sampah sarap \nmenyebabkan backflow ke kawasan pentadbiran MPKJ.  Berdasarkan lawatan \ntersebut, pihak Yang Berhormat juga saya rasa akan diatur satu pertemuan khas bagi \ndi antara kedua-kedua PBT ini bagi menyelesaikan masalah yang tersebut.  Sekian, \nterima kasih. \n"
