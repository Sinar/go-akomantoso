- representativeid: yb-puan-michelle-ng-mei-sze
  rawcontent: "  Baik, terima kasih Tuan Speaker.  Seperti \nkita sedia maklum bagi mengawal penularan wabak COVID-19, Kerajaan Malaysia \ntelah melaksanakan Perintah Kawalan Pergerakan pada 18 Mac 2020 yang \nsejurusnya diubah kepada Perintah Kawalan Pergerakan Bersyarat dan kita kini \nberada dalam fasa Perintah Kawalan Pergerakan Pemulihan.  Kerajaan Negeri \nSelangor telah melaksanakan pelbagai program untuk memastikan kestabilan \nekonomi di samping mewujudkan pelbagai inisiatif dan inovatif.  Saya menyambut baik \ndan menyokong Pakej Rangsangan Fasa Ke-3 yang diumumkan oleh Dato’ Menteri �\nBesar pada semalam.  Akibat pelaksanaan Perintah Kawalan Pergerakan kita semua \nsedia maklum bahawa sektor ekonomi terjejas teruk.  Melalui program turun padang \ndari PKP sehingga sekarang, saya percaya ramai Ahli-Ahli Yang Berhormat telah \nmenemui ramai pihak yang dirundung masalah, termasuk masalah dibuang kerja, \nkontrak peniaga atau pun pelanggan yang dibatalkan tanpa alasan, masalah ibu \ntunggal yang tidak dapat menerima manfaat program kerajaan seperti BPN kerana \npendapatan isi rumah masih merekodkan pendapatan suami yang sudah lama \nmeninggalkan keluarga atau pun disebabkan wangnya masih disalurkan kepada \nsuami. Dijangka juga selepas moratorium pembayaran balik pinjaman tamat, kes-kes \nkebankrapan juga akan meningkat.  Untuk ke semua kes ini penyelesaiannya adalah \nmelalui mahkamah, untuk mereka di mana kontrak di tamat secara tidak munasabah \natau pun untuk mereka yang dipecat secara tidak adil, perintah ganti rugi boleh di \ndapati daripada mahkamah sivil ataupun mahkamah perusahaan.  Bagi ibu tunggal \nperintah penceraian juga boleh didapati daripada mahkamah keluarga supaya \nselepas itu mereka boleh mendapat bantuan kerajaan. Bagi kes-kes bankruptcy pula \nmereka perlu dibela di mahkamah.   \nWalau bagaimanapun apa  yang dapat diperhatikan adalah dalam kebanyakan kes ini \nramai daripada kalangan mereka terjejas, tidak mampu mengupah peguam kerana \ntidak fasih dengan selok-belok undang-undang sivil mahkamah.  Keputusan kes-kes \nmereka juga terjejas.  Bagi saya ini sebenarnya adalah peluang terbaik untuk Kerajaan \nNegeri Selangor memberi perhatian  kepada isu accessibility keadilan ataupun \ndengan izin access to justice untuk warga Selangor, satu perkara yang belum diberi \ntumpuan di negeri-negeri lain.  Jika kita mengkaji sistem guaman di seluruh dunia, \nsistem-sistem yang berjaya seperti United Kingdom, Australia, Singapura dan lain-lain \nditerajui oleh kerajaan dengan itu Subang Jaya ingin mencadangkan supaya Kerajaan \nNegeri menjadi peneraju dengan mewujudkan satu dana bantuan guaman untuk kes-\nkes sivil sama seperti Yayasan Bantuan Guaman Kebangsaan ataupun YBGK.   \nUntuk makluman Ahli-Ahli Yang Berhormat YBGK adalah usaha untuk membiayai \nbantuan dan nasihat guaman berhubung prosiding jenayah untuk dan bagi pihak \nmereka yang memerlukan bantuan guaman.  Jumlah yang diperuntukkan sebenarnya \ntidak banyak iaitu hanya RM12,000,000.00 sahaja setiap tahun untuk seluruh \nMalaysia.  Melalui jalinan hubungan dengan Badan Peguam Malaysia, peguam-\npeguam yang mengambil kes daripada YBGK sekurang-kurangnya akan dibiayai kos \nasas mereka seperti kos perjalanan, kos alat tulis, kos cetak dan lain-lain.  Objektif \nprogram tersebut bukan untuk membawa keuntungan besar kepada peguam-peguam \nmalah sebenarnya untuk meningkatkan accessibility keadilan pada masyarakat yang \nmemerlukan.  Mereka yang tidak dapat mengupah peguam akan memperolehi nasihat \ndan perwakilan sewajarnya dan sejurusnya membantu kes mereka.  Untuk makluman \nAhli-Ahli Yang Berhormat, YBGK adalah hanya untuk kes jenayah, tiada lagi program \nkerajaan untuk kes-kes sivil.  Ini adalah peluang Kerajaan Negeri untuk mengisikan \nkekosongan tersebut.  Jika Kerajaan Negeri boleh memperuntukkan RM 3,000,000.00 \nsebagai permulaan untuk cubaan satu tahun.  Dijangka seramai dua ribu sehingga \ntiga ribu rakyat Selangor akan dapat manfaat daripada dana bantuan guaman \ntersebut.  Memandangkan di peringkat Selangor sudah diwujudkan Yayasan Anak \nWaris Selangor, program ini boleh diletakkan di bawah organisasi tersebut.  Jika \nprogram percubaan ini menunjukkan hasil  yang memberangsang maka ia boleh \ndipertimbangkan sebagai program kekal di Negeri Selangor.  Setelah berdialog \ndengan Badan Guaman Malaysia, jawatankuasa mereka telah memberi sokongan \nkepada idea ini dan bersedia untuk bekerjasama dengan Kerajaan Negeri bagi \nmewujudkan sistem serta membekalkan sumber manusia dari segi peguam dengan \nsecepat mungkin.  Kerajaan Negeri wajar bertindak pantas, setiap hari yang berlalu \nmaksud sebilangan ibu tunggal yang terus berada di dalam kesusahan, pekerja-\npekerja yang dibuang kerja tanpa alasan munasabah yang tidak boleh mendapat \nkeadilan, kontrak-kontrak usahawan kerja yang dibatalkan secara tidak adil dan \nselepas moratorium pembayaran balik pinjaman tamat, kes-kes bankruptcy dijangka \nakan meningkat.  Inilah satu cadangan daripada Subang Jaya yang amat harap dapat \ndilaksanakan demi kebaikan rakyat Negeri Selangor.  Dengan itu Subang Jaya mohon \nmenyokong.  Sekian, terima kasih. \n"
  finalcontent: ""
