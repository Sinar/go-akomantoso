- representativeid: yb-dato-dr-ahmad-yunus-bin-hairi
  rawcontent: " Terima kasih Tuan Speaker.  Yang \nBerhormat Exco, saya malas nak tanya soalan ini lagi sebenarnya, tapi kena tanya \njuga hari ini.  Berkaitan dengan penggantian jambatan Sungai Rampai Kecil dan juga \nSungai Rampai Besar.  Sungai Rampai Kecil EDS, kontraktornya EDS \nCommunication Sdn Bhd sepatutnya mula 22hb 7 2019, tamat 19hb 7 2020 dan juga \nmengatakan jambatan Sungai Rampai Besar kontraktor FYZ Holdings Sdn Bhd mula \n23hb 12 2019, tamat 20hb 12 2020.  Isunya adalah selepas, saya ingat saya dah \nberulang kali saya tanya, dalam sidang yang lepas selepas saya, selepas dewan saya \nada bangkitkan isu ini, kemudian dipasang kon pada projek ini.   \nHari ini, bila kita nak sidang, minggu lepas ada notis untuk penutupan jalan bermula 9 \nJulai sehingga 10 Julai untuk kerja-kerja memasang masuk jambatan Sungai Kecil.  \nSebelum ini tak ada apa, jadi mungkin secara kebetulan minggu ini kita bersidang.  \nJadi saya nak tahu apa statusnya, satu sepatutnya dah selesai, satu lagi penghujung \ntahun ini akan selesai, tapi saya tak nampak tidak banyak perubahan.  Ini \nmendatangkan masalah kepada kesesakan.  Alhamdulillah, Bandar Saujana Putera \ndah tak sesak dah, dapat selesaikan dengan kesesakan di kawasan ini.  Jadi kalau \nmasalah besar adalah... \n"
