- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: " Terima kasih Yang Berhormat Sijangkang.  \nSijangkang ini saya pun tak faham, dia matan Exco ini, tak akan dia tak tahu kerja-\nkerja macam ini.  Kita tak boleh nak kata kerana tiba-tiba berjalan, kerana sangka \nburuk, kita pula yang bawa dia ni, saja-saja nak buat dekat sidang.  Tak boleh la \nbegitu. Kita kena ada sangka baik, kita pun faham, kita pun baru habis PKP.  Masa \nPKP baru ini, tak dibenarkan sebarang kerja-kerja pembinaan.  Itu kita kena sangka \nbaik pada pegawai-pegawai, saya cuba terbaik, tak ada masalah.  Saya kalau ada \nisu-isu, saya akui ada kerja-kerja yang terbengkalai, kerana kontraktor dan \nsebagainya.  Itu kita tangani satu persatu, Insyaallah.  Tak ada niat lain melainkan \nuntuk buat yang terbaik untuk rakyat Negeri Selangor ini.  Itu saya punya, Cuma saya \nsoalan Yang Berhormat.  Tak apa, jangan risau-jangan risau, kawan lama sahabat \nbaik.   \nSaya Cuma nak bagitahu di sini bahawa, saya soalan itu agak khusus, kita perlu \ndapat, saya akan dapatkan terbaru tentang perkembangan kemajuan projek \nberkenaan, saya akan dapatkan.  Sebab ini agak umum.  Jadi Cuma saya boleh jamin \ndi sini bahawa sebarang projek yang kita telah susun, kita akan teliti dan melihat kesan \nbukan sahaja kerana COVID atau PKP baru ini, tapi juga apa-apa isu  masalah.  Saya \nboleh sebut di sini satu yang menjadi kerisauan saya, projek di kampung sungai, jalan \nkampung Lombong, yang telah begitu lama agak delay nya, tergendala nya yang perlu \nsaya teliti fasal masalah yang saya telah pun beberapa kali mesyuarat untuk \nselesaikan.  Begitu juga yang disebut oleh Yang Berhormat, Yang Berhormat tadi, kita \nakan pantau dan lihat dan pastikan pelaksanaannya dibuat mengikut jadual, kalau \ndelay pun, seminima yang mungkin.  Itu yang saya boleh bagi jaminan di sini.  Terima \nkasih. \n"
  finalcontent: ""
