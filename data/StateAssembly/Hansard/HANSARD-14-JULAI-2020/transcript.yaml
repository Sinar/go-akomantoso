- representativeid: yb-tuan-ng-sze-han
  rawcontent: "   Terima kasih Tuan Speaker. Saya akan menjawab \nsoalan 15, daripada Yang Berhormat Pelabuhan Klang. Pejabat Tanah dan Galian \nNegeri Selangor (PTGS) telah mengeluarkan Arahan Pengarah Tanah Dan Galian \nSelangor Bil. 1/2019 berkenaan Standard Operating Procedure (SOP) Tindakan \nPenguatkuasaan Secara Bersepadu Bagi Menangani Tapak Pelupusan dan \nPembuangan Sampah Haram Di Negeri Selangor. \nMajlis Mesyuarat Kerajaan Negeri (MMKN) ke 40/2017 bertarikh 13 Disember 2017 \ndan disahkan oleh MMKN ke 1/2018 telah mengarahkan Pejabat Daerah dan Tanah \n(PDT) dan Pihak Berkuasa Tempatan (PBT) untuk mengambil tindakan tegas \nterhadap aduan-aduan daripada penduduk tempatan berkaitan kacau ganggu yang \nditimbulkan oleh pemilik premis. \nSOP ini juga telah menggariskan tatacara untuk diguna pakai oleh setiap PDT dan \nPBT untuk menjalankan tindakan penguatkuasaan mengikut undang-undang yang \nsedang berkuat kuasa. \nBagi pihak PDT, terdapat empat (4) seksyen di dalam Kanun Tanah Negara (KTN) \nyang memperuntukkan kuasa bagi menjalankan tindakan penguatkuasaan. Yang \npertama sekali adalah tindakan di bawah seksyen 127 KTN. Tindakan yang perlu \ndijalankan di bawah seksyen ini adalah Pentadbir Tanah hendaklah menjalankan \nrondaan berdasarkan aduan yang diterima serta menyediakan data bancian. \nSeterusnya Pentadbir Tanah menjalankan siasatan lanjut dan sekiranya terdapat \nkebarangkalian berlakunya perlanggaran syarat, Notis dalam Borang 7E iaitu Notis \nSupaya Menunjukkan Sebab Mengenai Pengenaan Denda hendaklah disampaikan \nkepada Pemilik Berdaftar Tanah. \nKegagalan Pemilik Berdaftar Tanah untuk memberikan tunjuk sebab yang \nmemuaskan, Pentadbir Tanah bolehlah mengeluarkan perintah bayaran denda tidak \nkurang daripada Ringgit Malaysia Lima Ratus (RM 500.00) kepada pemilik berdaftar \ntanah/premis. \nSeksyen 128 KTN memperuntukkan kuasa kepada Pentadbir Tanah untuk \nmenjalankan pemantauan berdasarkan aduan yang diterima dan seterusnya \nPentadbir Tanah hendaklah menyemak sama ada tanah yang diadu tersebut \ndiberimilik sebelum atau selepas wujudnya KTN.  \nSekiranya pemberimilikan selepas wujudnya KTN, Pentadbir Tanah hendaklah \nmenyerahkan Notis dalam Borang 7A (Notis Untuk Memulih Pelanggaran Syarat) \nkepada pemilik berdaftar tanah dengan mengambil kira kewajaran bagi pemilik \nberdaftar tanah untuk memulihkan tanahnya. Maksimum tempoh masa adalah selama \n90 hari. Jika notis ini tidak dipatuhi maka Pentadbir Tanah hendaklah mengambil \ntindakan di bawah seksyen 129 KTN. \nManakala bagi tanah-tanah yang diberimilik sebelum KTN adalah tertakluk kepada \nseksyen 53 KTN iaitu penggunaan sebahagian tanah untuk aktiviti pertanian atau \nperindustrian atau bangunan adalah tidak melanggar syarat nyata tanah. \nSeksyen 129 KTN memperuntukkan kuasa kepada Pentadbir Tanah untuk \nmengeluarkan Notis dalam Borang 7B (Notis Supaya Menunjukkan Sebab) kepada \npemilik berdaftar tanah. Pentadbir Tanah hendaklah memberikan suatu tempoh masa \nyang dianggap munasabah dengan mengambil kira luas tanah dan binaan struktur di \natas tapak sebelum tindakan di bawah seksyen 130 KTN dilaksanakan. \nSeksyen 130 KTN memperuntukkan kuasa kepada Pentadbir Tanah untuk \nmenyiarkan dalam Warta pemberitahuan berkenaan pelucuthakan dalam Borang 8A \n(Notis Perkembalian Tanah Kepada Kerajaan). Mana-mana tanah yang telah \ndirampas akibat pelanggaran syarat akan dilucuthak dan menjadi tanah Kerajaan di \nbawah seksyen 131 KTN. \nDan untuk menjawab soalan (b), jumlah tindakan Notis 7A dan 7B, yang telah \ndikeluarkan daripada tahun 2016 hingga ke tahun 2020, adalah sebanyak 82 Notis 7A \ndan juga 25 Notis 7B. Manakala jumlah tindakan Notis 8A, yang telah dikeluarkan \nadalah sejumlah 9 Notis. Sekian,terima kasih. \nYB TUAN AZMIZAM BIN ZAMAN HURI\n"
