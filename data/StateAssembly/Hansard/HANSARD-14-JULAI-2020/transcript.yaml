- representativeid: yb-tuan-lau-weng-san
  rawcontent: "   Saya mohon minta penjelasan kalau diberi laluan \nsaya mungkin akan tanya satu soalan teknikal sahaja. Terima kasih kepada \nSijangkang.  Saya ingin bertanya dalam mana-mana permohonan pembangunan \ntermasuk kilang-kilang itu khususnya permohonan yang melibatkan pembinaan kilang \nyang cukup besar, melibatkan amount yang cukup besar menyentuh alam sekitar.  \nJabatan Alam Sekitar mempunyai satu peranan yang cukup penting untuk menyaring \npermohonan ini khususnya laporan EIA, setuju dengan saya bahawa adakah benar \nselama ini Jabatan Alam Sekitar tidak memberi satu makluman yang kukuh ataupun \nyang jelas sama ada mereka menyokong atau tidak.  Bukankah benar selama ini apa \nyang dibekalkan kepada Majlis ialah ambil maklum sahaja, setakat kita maklum \nsahaja, itu tidak begitu meyakinkan bagi kerajaan untuk mempertimbangkan \nmenerima atau tidak terima dan saya rasa bukankah itu satu perkara yang patut dilihat \ndan ditambah baik oleh pihak Alam Sekitar.  Saya mohon pertanyaan. \n"
