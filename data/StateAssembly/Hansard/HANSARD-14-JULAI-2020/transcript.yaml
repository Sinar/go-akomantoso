- representativeid: yb-dato-mohd-shamsudin-bin-lias
  rawcontent: "         Bismillahirrahmanirrahim, \nAssalamualaikum W.B.T., salam sejahtera.  Terima kasih Tuan Speaker kerana \nmembenarkan Sungai Burong untuk mengambil bahagian dalam usul Pakej \nRangsangan Ekonomi Selangor yang telah dibentangkan oleh Yang Amat Dato’ �\nMenteri Besar untuk menangani COVID-19 2020.  Tuan Speaker pandemik                      \nCOVID-19 ini ialah satu krisis kemanusiaan dan kesihatan yang paling mencabar \ndalam sejarah dunia dan ia nya telah memberikan kesan yang terbesar dalam \nkesihatan manusia telah mengubah cara kita bekerja, cara hidup kita, cara kita bekerja \ndan telah menjejaskan kedudukan ekonomi kita.  Ramai disebabkan COVID-19 ini, \npandemik COVID-19 ini telah kehilangan pekerjaan dan kehilangan pendapatan.  \nRamai yang telah kehilangan jiwa,  kita bersyukur lah kerana Negara kita ini kerana \nKerajaan telah bertindak pantas Kerajaan Persekutuan untuk mengambil tindakan \nuntuk mengatasi masalah ini terutamanya dengan melakukan perintah PKP yang \nbegitu tegas dan melaksanakan SOP mengikut kehendak WHO bagi memastikan \nbahawa penularan wabak COVID ini tidak menular kepada rakyat negara kita ini dan \nKerajaan Negeri juga telah bersama-sama dengan Kerajaan Persekutuan untuk \nmengambil tindakan bersama bagi juga memastikan rakyat di negara ini dapat bebas \ndaripada penularan wabak pandemik COVID-19 ini.  Mengenai pertama sekali ialah \npelaksanaan pematuhan SOP COVID-19 di Selangor.  Kita telah 4 bulan lebih kurang \nmelalui proses pelaksanaan SOP COVID di Negeri Selangor ini dengan berbagai-\nbagai-bagai langkah yang pertama sekali ialah untuk memastikan bahawa pergerakan \nkita ini dapat dikawal melalui penjarakan sosial, penggunaan alat-alat yang mencegah \ndaripada virus dengan penggunaan mask di muka dan juga menjaga kebersihan dan \njuga mengimbas rakyat yang apa ini menjalankan aktiviti di negeri kita ini dengan \nberbagai langkah. Selangor telah memperkenalkan SElangkah.   \nKerajaan Persekutuan MySejahtera sebagai langkah untuk mengimbas QR Code \nResponse sebagai untuk mengesan terutamanya kita apabila apa ini berhadapan \ndengan penularan ini dan pelaksanaan ini telah berjalan sebegitu lama dan \nmembolehkan supaya rakyat kita menjadikan suatu budaya untuk kita bersama-sama \napa orang kata mempraktikkan ini sebagai kewajipan.  Kita dapati hari ini ya selepas \nkita menjalankan apa proses PKPB ataupun melihat secara berperingkat-peringkat \npembukaan sektor-sektor dalam negeri kita dapati rakyat telah didisiplinkan dengan \ntindakan budaya norma baru ini.  Kita dapati kalau jenis-jenis perniagaan kita dapati \nmereka akan apa diminta untuk sama ada mematuhi apa pemeriksaan SElangkah \nataupun MySejahtera dan kita nak masuk dewan ini juga kita sama-sama untuk  \nmenjalankan pemeriksaan tersebut dan kita mengharapkan supaya norma baru ini \ndapat dilaksanakan atau sebagai satu budaya baru masyarakat kita.  Tapi malangnya \nsaya, Tuan Speaker apa yang berlaku walaupun perkara ini telah berjalan 4 bulan, \nhari ini nampaknya rakyat telah mula biasa dengan kehidupan yang normal dan \nnampaknya pelaksanaan itu tidak begitu dipatuhi, sehingga saya ingat Duli Yang \nMaha Mulia Sultan Selangor pada 8 Julai 2020 telah mengeluarkan satu kenyataan \nberkenaan dengan pandangan Baginda mengenai prosedur operasi SOP COVID-19 \ndi negeri ini.  Dan ini kenyataan ini dizahirkan oleh Duli Yang Maha Mulia itu kerana \nkebimbangan terhadap setia rakyat di negeri ini yang kurang mengambil perhatian \nterhadap pematuhan garis panduan SOP yang ditetapkan.  Jadi setakat ini saya ingin \nmenyusulkan kepada kerajaan ini supaya mengambil tindakan tegas untuk memantau \ndan pastikan supaya segala pematuhan ini dipatuhi terutama di premis-premis \nperniagaan.  Ini kita dapati kalau kita pergi kadang-kadang hari ini di kedai-kedai \nmisalnya, di restoran-restoran, mereka telah mengambil mudah, kadang restoran \ntidak mengambil pun suhu badan, kita menulis pula dengan buku, tidak menggunakan \nSELangkah.  Dan apa jadi dengan buku-buku pendaftaran ini kadang tengok mereka \nini kurang bertanggungjawab dengan memasukkan nama yang pelik-pelik.  Kadang \nnama pun tak boleh dibaca, ada kadang nama Muhamad sampai berpuluh-puluh ya, \nkemudian itu nombor telefon pun kita tak tahu lagi.  \nJadi ini masalah yang besar ya, kerana untuk kita melaksanakan penguatkuasaan \nsekiranya berlaku penularan Covid ini.  Jadi saya mohon kepada Yang Amat \nBerhormat Dato’ Menteri Besar dengan �task force yang telah diwujudkan ini supaya \nmengambil serius terutamanya apabila mendapat teguran daripada Duli Yang Maha \nMulia.  Seterusnya ... \n"
