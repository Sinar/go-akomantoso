  rawcontent: "� Bismillahirahmanirahim.  Terima \nkasih saya ucapkan kepada Yang Berhormat Timbalan Speaker.  Masa yang diberikan \n5 minit saya cuba sedaya upaya untuk meringkaskan beberapa perkara-perkara yang \ningin saya bangkitkan sebelum itu saya ucapkan syabas dan tahniah di atas \npelantikan Yang Berhormat Tuan Timbalan Speaker yang baru dan juga ucapan \npenghargaan dan juga terima kasih kepada mantan Puan Timbalan Speaker dan \nseterusnya kita sedia maklum dalam Kerajaan baik di peringkat Persekutuan \nmahupun di peringkat Negeri menangani isu wabak Covid-19 ni adalah satu yang \nunpresented yang tidak pernah berlaku dan juga tidak pernah kita duga untuk kita \nalami dalam tempoh masa ini dan selepas pasca Covid-19 ini perkataan new normal \ndan juga terms social distancing dengan izin, penjarakan sosial menjadi satu \nkebiasaan baru kepada kita.  Jadi ada banyak perkara-perkara yang perlu kita \npastikan rakyat mahupun penduduk dan juga pengundi di dalam kawasan kita, kita \nperlu pastikan untuk mereka mempraktikkan dan juga mengamalkan perkara-perkara \nini supaya di masa akan datang wabak Covid-19 ataupun yang seumpamanya tidak \nmenular seperti mana yang berlaku ni dan Alhamdulillah, ucapan syabas dan tahniah \njuga kepada seluruh warga frontlines yang bekerja bertungkus-lumus, pagi, petang, \nsiang, malam, subuh, senja bagi memastikan negara kita, negeri kita terkawal wabak \nCovid-19 ini.   \nSaya juga ingin merakamkan ucapan syabas dan tahniah kepada seluruh rakan-rakan \ndan juga sahabat-sahabat Ahli Yang Berhormat yang mana sepanjang tempoh \nperintah kawalan pergerakan kita semua ini tidak berada di rumah tetapi kita semua \nberada di lapangan membantu rakyat di luar sana dengan kemampuan dan juga apa \njuga saluran dan juga bantuan Kerajaan yang dibekalkan kepada kita dan ini tidak lain \ndan tidak bukan adalah dasarnya dan juga asasnya untuk kita bersama-sama dan \njuga membantu rakyat.  Jadi, tahniah kepada semua rakan-rakan Yang Berhormat.   \nSeterusnya untuk kita ke hadapan, pasca Covid-19 ini, apa yang paling penting adalah \nbagaimana untuk kita memulihkan dan juga meletakkan semula ekonomi, khususnya \ndi negeri kita ini di Negeri Selangor yang terjejas oleh kerana Perintah Kawalan \nPergerakan dan juga penularan wabak Covid-19.  Yang Amat Berhormat Sungai Tua \ntelah membentangkan Pakej Rangsangan Ekonomi Selangor Prihatin dan persoalan \nyang paling penting di dalam Pelan Rangsangan ini adalah, adakah usaha-usaha \nKerajaan untuk memastikan Rangsangan Ekonomi Pasca Covid-19 ini cukup dan juga \nmenyeluruh.   \nAda beberapa perkara yang telah dibentangkan.  Sebagai contoh, kalau kita lihat tadi \nada rakan Yang Berhormat juga menyentuh tentang industri pelancongan yang mana \nSelangor ini adalah negeri yang terkenal dengan industri pelancongan khususnya \nindustri pelancongan yang berasakan Agro-tourism.  Kerajaan ada memperuntukkan \npemberian insentif RM1,000.00 kepada pemandu pelancong, pengusaha homestay \ndan juga hos komuniti yang berjumlah 600,000.00.  Jadi dengan pemberian one off \nRM1,000.00 ini yang berjumlah 600,000.00 ianya hanya boleh di manfaatkan oleh 600 \norang ataupun 600 individu ataupun 600 pengusaha-pengusaha homestay.   \nJadi ini, saya rasakan ianya terlalu sedikit dan ianya perlu ditambah lagi sepatutnya \nperuntukan ini sebab khususnya kita di anjung utara Negeri Selangor, DUN Sungai \nPanjang, DUN Sabak, DUN Sungai Air Tawar, ini adalah kawasan-kawasan termasuk \nDUN Sekinchan adalah kawasan-kawasan yang ramai pengusaha-pengusaha \nhomestay jadi mana mungkin kalau kita average kan ataupun kita nisbahkan satu \nDUN hanya boleh ada 10 ke 11 orang sahaja yang boleh mendapat manfaat daripada \ninsentif pemberian 1,000 ini dan kita tidak nafikan ada lagi pemberian dalam bentuk 2 \njuta ringgit ini yang bagaimana cara pengagihannya.   \nDan seterusnya perkara yang kedua, adalah berkenaan dengan keselamatan bekalan \nmakanan.  Kita bersetuju apabila pihak Kerajaan membentangkan jumlah yang agak \nbesar, 50 juta ringgit diperuntukkan untuk membangunkan dan juga memastikan \nkeselamatan bekalan makanan khususnya dalam sektor pertanian moden.  Di anjung \nutara Negeri Selangor ini adalah kawasan ataupun gugusan pertanian dan juga \nindustri asas tani jadi dalam jumlah 50 juta ini kalau boleh ditambah lagi, tambahkan \nlagi kerana ramai pengusaha-pengusaha dan juga usahawan-usahawan dan juga \npetani-petani yang hari ini semakin mempertingkatkan kaedah pertanian mereka \nkhususnya di kalangan Agroprenuer ataupun Agroprenuer muda iaitu usahawan-\nusahawan, petani-petani muda yang mana sebagai contoh di kawasan saya ada satu \nkoperasi yang dikenali sebagai Koperasi Wawasan Tani, mereka telah menggunakan \nataupun telah pun mengimplementasi pertanian berkonsepkan pertanian moden dan \njuga menggunakan konsep internet of things (IOT) dengan menggunakan dron dan \nsebagainya.  Jadi ini perlu kita perkasakan dan juga kita bangunkan dan selain \ndaripada itu, ianya juga membuka peluang-peluang pekerjaan baru yang lebih \nhipsterlah bahasa orang muda ni sebab minat mereka tak boleh nak jadi pilot kapal \nterbang mereka jadi pilot dron yang boleh mereka dapat pendapatannya.  Menyembur \nbaja siraman, menyembur racun dan sebagainya di kawasan-kawasan sawah padi.  \nJadi ini adalah satu lonjakan kemajuan dalam sistem teknologi yang kita boleh \nimplementasikan dan beberapa isu lain     \n"
