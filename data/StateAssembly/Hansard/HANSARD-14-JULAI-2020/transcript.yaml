- representativeid: yb-puan-dr-daroyah-binti-alwi
  rawcontent: " Terima kasih Tuan Timbalan \nSpeaker.  Dan terlebih dahulu saya mengucapkan tahniah kepada Tuan Timbalan \nSpeaker kerana telah dilantik untuk menjawat jawatan tersebut.  Sementa ingin turut \nberbahas Pakej Rangsangan Selangor Prihatin dalam menangani kesan COVID-19 \nketika ini.  Tahniah kepada Dato’ Menteri Besar dan Kerajaan Negeri Selangor yang �\nprihatin, meringankan beban rakyat dalam tempoh hari-hari sukar dalam menghadapi \npandemik COVID-19 dan dalam situasi PKP iaitu Perintah Kawalan Pergerakan.  \nDalam situasi pandemik COVID ini ya, seluruh rakyat di negara kita begitu terkesan \ndengan perkara ini dan ia bukan hanya dirasai oleh masyarakat tetapi yang paling \nmerasai kesan COVID-19 ini dan juga tempoh PKP ini ialah wanita.  Yang mana \ngolongan wanita ini begitu terkesan terutamanya golongan wanita-wanita yang \nbekerja.  Kita juga dikejutkan dengan masalah keganasan rumah tangga seperti yang \ndisebut oleh, dalam jawapan EXCO semalam ya, bahawa terdapat kes-kes \nkeganasan rumah tangga iaitu sebanyak 90 kes sewaktu tempoh PKP sahaja, ya, \nyang dilaporkan oleh pihak JKM.  Belum lagi kes-kes yang hampir 2000 kes yang \nditerima melalui talian panggilan telefon.  Dan ini amat membimbangkan.  Sepatutnya \ndi dalam tempoh PKP ini yang mana semua orang perlu berada di rumah dalam fasa-\nfasa awal, ya, suami, ya bapa duduk di rumah, isteri, ibu duduk di rumah, anak-anak \ntidak pergi ke sekolah.  Dan anak-anak kecil, baby tidak perlu dihantar ke pusat \njagaan, tadika dan taska.  Waktu ini lah sepatutnya digunakan sebaiknya bersama \nkeluarga ya, untuk mengeratkan kasih sayang di antara suami, isteri, bapa, ibu dan \nanak-anak.  Dan waktu inilah sepatutnya dilakukan aktiviti-aktiviti bersama keluarga \nsecara indoor sebab tak boleh keluar.  Ya, aktiviti yang bermanfaat dan inilah quality \ntime yang sepatutnya dilaksanakan bersama.  Dan kita juga sentiasa berkempen stay \nat home, stay at home ya, dan kita jaga kita, namun kes-kes keganasan rumah tangga \ntetap juga berlaku.  Dan ini amat menyedihkan dan kita mengharapkan agar pihak \nKerajaan Negeri dapat menggunakan, kerana telah ada peruntukan yang bernilai \nsebanyak RM1 juta bagi menangani tekanan dan kemurungan ini supaya peruntukan \nini dapat digunakan dan ia perlu sampai kepada sasaran.  Dan kita juga mahukan \nperincian bagaimana ia dibelanjakan.  Adakah ia dilakukan untuk membantu \nmenangani tekanan dan kemurungan ini sewaktu dalam situasi PKP ataupun dalam \nwaktu COVID ini ataupun belum lagi digunakan, ataupun akan digunakan di masa \nakan datang.  Jadi, inilah persoalan kita.  Kita mahu agar perkara keganasan rumah \ntangga di Selangor dapat diatasi dengan sebaik mungkin. \n"
