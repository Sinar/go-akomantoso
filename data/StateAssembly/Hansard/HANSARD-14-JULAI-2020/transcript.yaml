  rawcontent: " Saya hanya akan bertanyakan \nsatu perkara lagi iaitu saya amat bangga apabila Kerajaan mewujudkan inisiatif Daya \nInsan iaitu ride bagi menggalakkan anak muda untuk terlibat dengan trending \neconomy’s �sekiranya kita memang ingin menggalakkan anak muda untuk terlibat \ndalam bidang ini Bandar Utama berasa ada keperluan untuk menerima maklum balas \ndaripada rakan penghantar makanan seperti Grab Food dan Food Panda yang \nkebanyakannya pekerja di bawah Lembah Klang terdapat beberapa isu berbangkitlah \nterutama apabila Grab Car turut mengambil servis menghantar makanan ketika \ntempoh PKP dan selepas itu bila tempoh PKP ini Grab Food masih lagi bersaing \ndengan Grab Car dan juga beberapa isu lain contohnya isu harga tambang yang tidak \ntetap dan semakin menurun.  Isu pengambilan rakan baru yang terlalu ramai, isu \npesanan makanan yang terlalu banyak dan menurunkan kualiti penghantaran \nmakanan dan sebagainya.  Saya cuma mengharap Kerajaan akan mengambil sedikit \nperhatian terhadap isu-isu hak pekerja memandangkan terdapat anggaran melebihi \n10,000 pekerja e-hailing termasuk mereka yang bekerja penuh dan separuh masa                   \ndi bawah Lembah Klang, jadi saya minta Kerajaan Negeri untuk meneliti dasar \nataupun polisi yang menggalakkan trending economy mungkin juga boleh \nmempertimbangkan bagi meluluskan insentif khas one-off kepada pekerja-pekerja ini \nseperti bantuan terhadap pemandu pelancong, pengusaha homestay dan sebagainya \nakhirnya. \n"
