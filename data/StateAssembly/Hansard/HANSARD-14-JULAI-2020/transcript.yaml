  rawcontent: " Terima kasih Yang Berhormat Tuan \nTimbalan Speaker.  Yang pertama saya ingin menzahirkan, merakamkan ucapan \ntahniah kepada Yang Berhormat Morib atas pelantikan beliau sebagai Timbalan \nSpeaker Dewan Negeri yang baharu dan juga merakamkan ucapan terima kasih \nkepada mantan Timbalan Speaker daripada Sementa dan juga mantan Ahli MMKN \nLembah Jaya atas khidmat kepada Kerajaan Negeri Selangor sebelum ini walaupun \nkita di blok yang berbeza pada hari ini tapi saya kira penghargaan itu wajar.  Kita patut \nletakkan kredit yang sewajarnya.  Saya juga ingin merakamkan ucapan tahniah dan \nterima kasih kepada semua barisan frontliners baik di Negeri Selangor dan juga di \nseluruh negara juga kepada para Penjawat Awam khususnya kalau di dalam kawasan \nsaya ini penghargaan khusus kepada Majlis Bandar Raya Shah Alam dia atas \ncommitment dan kerjasama yang baik di sepanjang pelaksanaan Perintah Kawalan \npergerakan yang masih kita jalani pada hari ini.  Saya juga ingin mengucapkan tahniah \nselagi lagi kepada Kerajaan Negeri kerana hari ini telah menyatakan pendirian dan \nkeputusan yang cukup signifikan untuk mengharamkan minum arak dan hisap rokok \ndi kawasan awam di taman-taman awam.  Jadi walaupun Kerajaan PH ini tidak dilihat \nkononnya orang kata PH bukan Kerajaan Melayu Islam tapi kita tidak perlu dengan \nretorik kita ambil pendekatan melaksanakan.  Jadi ini lah resipi kejayaan Negeri \nSelangor kita melaksanakan kata-kata perjuangan itu adalah pelaksanaan kata-kata \nbukan sekadar retorik, bukan sekadar menjual dalil-dalil Al-Quran tapi kita laksanakan \napabila ada kuasa kita buat.  Jadi insya Allah saya harap dan jangkakan ini adalah \nsatu mercu aras kepada negeri-negeri lain untuk ikut Negeri Selangor.  Kita haramkan \nminum arak, Jeram ada bangkitkan hari ini telah diputuskan ada pengharaman.  Ok \nsetuju ya.  Jeram setuju. \n"
