  rawcontent: " Kita boleh mendapatkan statistik \ntersebut daripada pihak JKM ya, dan saya tidak pasti ada atau tidak tapi \nberkemungkinan memang ada juga lah.  Seterusnya, daripada segi wanita dan \nekonomi.  Hasil kajian yang dibentangkan oleh Institut Wanita Berdaya baru-baru ini \nmengenai kesan COVID-19 terhadap wanita menyatakan bahawa golongan wanita \nsebagai ketua keluarga atau yang menyara keluarga begitu terkesan ya dengan \npandemik Covid-19 ini yang mana mereka ini tidak boleh keluar bekerja ya mereka ini \nperlu berada di rumah perlu jaga ialah keluarga dan mereka-mereka ini apabila \nmereka tidak boleh bekerja mereka tidak ada lagi sumber pendapatan dan \nkebanyakan wanita-wanita ini 84% adalah golongan B40 dan kategori pendapatan \nmereka adalah sama ada makan gaji, bekerja secara kontrak, bekerja sambilan \ndengan gaji harian dan ataupun bekerja sendiri.  Bekerja sendiri pun mereka adalah \nmelaksanakan perniagaan-perniagaan kecil ya seperti jual nasi lemak, katering, buat \nkuih, upah menjahit ya dan juga pelbagai kerja-kerja yang berpendapatan harian ya \njadi ini apa ni, ini menyebabkan ianya memberi kesan yang sangat mendalam kepada \npara wanita-wanita ini dan daripada 84% B40 ini, 26% daripada mereka adalah \nberpendapatan harian ya dan daripada situ juga 16% ya berpendapatan sekitar \nRM1,000.00 sebulan dan ini bermakna semasa tempoh PKP ini selama hampir 3 \nbulan, wanita-wanita yang menyara keluarga amat terkesan dari sudut ekonomi dan \njuga mereka kebanyakan yang kita turun bagi bantuan, bagi sumbangan, mereka ini \nlah ya yang keputusan bekalan makanan, keputusan bekalan susu untuk anak mereka \nya dan ini lah yang dihadapi oleh para wanita ya yang dibuat kajian oleh IWB iaitu \nInstitut Wanita Berdaya. \n"
