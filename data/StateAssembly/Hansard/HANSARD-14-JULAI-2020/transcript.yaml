- representativeid: yb-tuan-mohd-fakhrulrazi-bin-mohd-mokhtar
  rawcontent: " \nBismillahirrahmanirrahim. Assalamualaikum warahmatullahi wabarakatuh. Terima \nkasih Tuan Timbalan Speaker. Di sini saya mengucapkan terima kasih atas \nkesempatan yang diberikan untuk sama menyertai perbahasan untuk menyokong \nPakej Rangsangan Ekonomi yang telah dibentangkan oleh Yang Amat Berhormat \nMenteri Besar pada semalam. Dan di sini apabila kita menyentuh berkaitan dengan \nisu COVID. Dan kesannya yang kita lihat, perkara yang pokok dan perkara paling \nterkesan bagi kita dan seluruh rakyat, khususnya di seluruh Selangor, berkaitan \ndengan isu ekonomi. Dan juga berkaitan sara hidup serta berkaitan dengan \nkeselesaan penduduk itu sendiri. Yang mana kita lihat pada ketika ini, ramai di \nkalangan warga kita khususnya di Selangor, yang bukan sahaja kehilangan \npekerjaan, tetapi mereka yang bekerja  pun, ada di kalangan mereka dipotong \ngajinya, yang serba sedikit telah menjejaskan kehidupan dan taraf hidup mereka, \nyang mereka sedia ada tanggungan. Dan yang lebih malang lagi, lebih terkesan \nadalah mereka yang hilang pekerjaan ini. Walaupun kerajaan negeri telah \nmenyediakan perbagai inisiatif untuk membantu, tetapi kita lihat  inisiatif-inisiatif ini, \nsekiranya tidak dipantau ataupun tidak diberikan pengkhususan ataupun kepada \nsasaran yang sebenar, ia akan menjadi, apa nama ni, perancangan yang cantik \nsahaja di atas kertas tetapi gagal dilaksanakan ataupun dinikmati oleh rakyat secara \nkeseluruhannya.  \nSaya cukup bimbang apabila kita melihat laporan perangkaan Malaysia, yang terbaru, \nyang dikeluarkan baru-baru ini yang menunjukkan bahawa isi rumah yang tergolong \ndalam kategori miskin bertambah kepada 5,411, berbanding hanya 16,653 kadar \nsebelum ini. Menurut laporan jabatan perangkaan itu juga menunjukkan had \npendapatan garis kemiskinan (PGK) yang baru adalah sebanyak RM 2,208.00 \nberbanding RM 980.00 yang telah digunapakai sejak tahun 2005 lagi. Bilangan isi \nrumah, bilangan isi rumah miskin tegar, berdasarkan garis kemiskinan baru ini pula \nbertambah, menjadi sejumlah 27,158 pada tahun 2019, berbanding 1,752. Mengikut \nhad yang lama.  \nAngka dan data yang didedahkan oleh Jabatan Perangkaan ini, menunjukkan rakyat \nmasih ramai yang berada dalam kategori miskin khususnya di Selangor, sebab di \nnegeri kita penduduk yang paling ramai dan juga yang paling terkesan. Manakala \ndengan data yang sama juga menunjukkan bilangan miskin tegar terus meningkat. \nSaya percaya bilangan rakyat miskin berdasarkan angka dan data di atas, semakin \nmeningkat selepas PKP. Yang mana kita lihat, seperti mana yang saya sebutkan tadi, \nramai yang hilang pekerjaan, ramai yang dipotong gajinya. Dan ada juga di kalangan \nmereka, peluang-peluang perniagaan,  ataupun pekerjaan mereka telah diambil alih \noleh warga asing. Yang mana kita lihat sepanjang Mac dan Ogos, yang dijangkakan \nsepanjang PKP ini, kita lihat rakyat kitalah  yang paling terkesan. Yang mana kita \nhanya di sini sahaja peluang yang kita ada. Dan lebih ramai, mereka yang hilang \npekerjaan ini, akan terkesan ekonominya, terkesan emosinya, yang kita bimbangi \nakan menimbulkan masalah yang baru berkaitan dengan jenayah dan sebagainya.  \nMeskipun dikatakan gaji pekerja yang bertaraf siswazah meningkat dari tahun 2017 \nke 2018 sebanyak 6.6 peratus sehingga 7 peratus. Namun kenaikan itu tidak \nmencerminkan kesenangan yang dinikmati oleh majoriti pekerja. Ini disebabkan \nkerana apa, kerana walaupun gaji naik, tetapi kita lihat bagaimana harga barang pun \nterus naik. Betapa ramai pekerja yang masih bergelut dengan kesusahan. Lebih lagi \ndengan tanggung keluarga yang ramai. Data dari Jabatan Perangkaan dari tahun \n2018 menunjukkan purata gaji pekerja di bandar, adalah sebanyak RM 3,274.00, \nmanakala di luar bandar sebanyak RM 2,083.00. Purata bagi pekerja yang tiada \npenduduk rasmi sebanyak RM 1,481.00. Sementara siswazah menerima purata gaji \nsebanyak RM 4,553.00. Angka-angka ini tidak terlalu jauh berbeza dan boleh \ndikatakan lebih ramai berada dalam keadaan garis kemiskinan. Jika mengikut \ntanggungan setiap keluarga. Kalau kita lihat kebanyakan masyarakat kita khususnya  \norang Melayu kita ni ramai yang subur-subur. Ramai anak. Umum mengetahui rakyat \nlebih menderita ketika negara berhadapan dengan COVID-19. Ekonomi negara kita \ndijangka berkembang lebih perlahan. Itu antara 0.4 peratus hingga 2.5 peratus  pada \ntahun ini. Dengan potensi mengalami penguncupan pertumbuhan atau kemelesetan \npada separuh pertama. Tabungan kewangan antarabangsa IMF mengunjurkan \npandemik COVID-19 mencetuskan kemelesetan ekonomi global, pada tahun 2020. \nDan kita di negeri Selangor lah antara  yang akan menerima kesannya yang paling \nburuk. Kebanyakan penganalisis tempatan dan luar negara menjangkakan keluaran \ndalam negara kasar (KDNK) akan berkembang lebih perlahan, berbanding unjuran \nkerajaan sekitar 3.6 peratus hingga 4.0 peratus. \nDan sudah pasti juga memberi kesan yang besar kepada negeri kita. Kadar \npengangguran pula  melonjak kepada 5.0% berdasarkan kepada jabatan, laporan \nJabatan Perangkaan Malaysia. Pengangguran meningkat 48%, berbanding tahun \nsebelumnya kepada 778,800 orang. Penutupan operasi bagi sebahagian besar \nperniagaan, semasa perintah kawalan pergerakan (PKP) telah memberikan kesan \nkepada kehilangan pekerjaan. Dan menyebabkan pencari kerja merasakan sukar \nuntuk mencari pekerjaan. Dan saya ucapkan tahniah kepada Kerajaan Negeri, \nwalaupun dalam keadaan begini, kita terus berusaha. Contohnya yang disebutkan \noleh EXCO Belia tadi berkaitan Job Fair dan sebagainya, untuk kita memastikan \nmereka yang terkesan ini, dapat juga kita bantu seadanya.  \nJumlah pengangguran yang direkodkan itu sebanyak 778,800 orang, adalah yang \npaling tinggi dalam tempoh 34 tahun. Jika dilihat pada data di atas, kedudukan rakyat \ndi Malaysia pada tahap yang cukup bahaya. Di saat rakyat negara kita berada dalam \njurang kemiskinan, kerajaan khususnya kerajaan Perikatan Nasional tidak serius \nmenangani permasalahan ekonomi rakyat. Gaji atau pendapatan bulanan rakyat tidak \nnaik secara mendadak di saat harga barang konsisten naik. Dan kita lihat harga \nbarang, ayam khususnya pun mereka gagal nak jaga. Minyak naik tiap minggu.  \n"
