- representativeid: yb-tuan-ng-sze-han
  rawcontent: "  Terima kasih Tuan Speaker. Soalan 24 akan \ndijawab bersekali dengan Soalan 51 daripada Yang Berhormat Bukit Melawati.  \nStatistik anggaran bilangan pekerja asing dengan izin dan tanpa izin tidak pernah \ndikeluarkan oleh Jabatan Perangkaan Malaysia.  Walau bagaimanapun statistik \ntenaga buruh bukan warga negara telah dikeluarkan secara tahunan dan suku \ntahunan melalui survey tenaga buruh berdasarkan tempoh berkebarangkalian \nmengikut negeri dan strata melalui pendekatan isi rumah.  Pada tahun 2019, bilangan \ntenaga buruh bukan warga negara di Selangor adalah seramai 448.5000 dan bilangan \nbekerja adalah seramai 444,000 orang dan kawalan kemasukan warga asing \nmerupakan bidang kuasa Kerajaan Pusat.  Walau bagaimanapun Kerajaan Negeri \nSelangor sedia dan sentiasa memberi kerjasama terhadap perkara ini.  Terdapat \nbeberapa usaha yang dilaksanakan oleh Kerajaan Negeri melalui PBT terhadap \nkawalan warga asing Antaranya\n1. Mempergiatkan operasi bersepadu bersama Jabatan Imigresen untuk \nmemastikan pekerja asing berada dalam sektor pekerjaan yang betul \nseperti mana yang ditetapkan oleh Kerajaan Pusat. \n2. Kerajaan Negeri juga meluluskan untuk tidak membenarkan warga \nasing menjalankan aktiviti perniagaan-perniagaan kecil atau dilesenkan \ndi bawah aktiviti penjaja.  Semua lesen penjaja dan perniagaan kecil \ntermasuk lesen perniagaan di premis milik jabatan atau agensi ataupun \nPBT di bawah pentadbiran Kerajaan Negeri Selangor hendaklah \ndipertimbangkan kepada warga Malaysia sahaja.  PBT juga meletakkan \nsekatan pada syarat-syarat lesen penjaja iaitu tidak dibenarkan \nmenggunakan pekerja asing tanpa izin tindakan tegas akan dikenakan \nterhadap perniagaan tanpa lesen yang dijalankan oleh warga asing dan \njuga premis penjaja yang menyewakan kepada warga asing dan \nmelantik pembantu warga asing.   \n"
  finalcontent: ""
