- representativeid: yb-tuan-mazwar-bin-johar
  rawcontent: "  Tuan Speaker, soalan saya nombor 14. Terima \nkasih. \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. TUAN MAZWAN BIN JOHAR  \n(N26 SUNGAI RAMAL) \nTAJUK\n14 Bertanya kepada YAB Dato' Menteri Besar\nc) Apakah tindakan dan langkah yang diambil untuk memeriksa dan mengawal \nselia aktiviti beribadah di rumah ibadah bukan Islam agar ianya dilakukan \nselaras dengan prosedur pemeliharaan kesihatan dan keselamatan berkait \ndengan wabak covid-19? \nJAWAPAN\n"
  finalcontent: ""
- representativeid: yb-dato-teng-chang-kim
  rawcontent: "  Saya memohon menjawab soalan ini bersama \nsoalan 193 (b), daripada Yang Berhormat Hulu Bernam, berkaitan langkah Kerajaan \nNegeri di dalam mengawal selia aktiviti ibadah di dalam rumah ibadat selain Islam \nselaras dengan prosedur pemeliharaan kesihatan dan keselamatan yang telah pun  \nditetapkan bagi mengelakkan penyebaran Wabak Covid-19. \nKerajaan Negeri sentiasa prihatin dan peka terhadap kebajikan masyarakat yang ingin \nmenjalankan aktiviti ibadah di rumah-rumah ibadat termasuk rumah ibadat selain \nIslam. Satu Prosedur Operasi Standard (SOP) bagi kebenaran pembukaan semula \nRumah Ibadat Selain Islam kepada orang awam telah dirangka oleh Selangor Task \nForce Covid-19 (STFC) pada Jun 2020 yang lalu dan SOP ini telah dibentangkan pada \nsatu taklimat yang diadakan pada 18 Jun 2020 dan dihadiri oleh Pihak Berkuasa \nTempatan (PBT), ketua-ketua persatuan agama induk, jabatan-jabatan yang \nberkaitan serta pengamal media. Sebagai tambahan, SOP ini juga telah diedarkan \nkepada agensi di bawah kerajaan Persekutuan iaitu Jabatan Perpaduan Negara & \nIntegrasi Nasional Negeri Selangor (JPNIN), Majlis Keselamatan Negara Negeri \nSelangor (MKN Selangor) dan Ibu Pejabat Polis Kontinjen Negeri Selangor (Polis \nDiraja Malaysia) pada 30 Jun 2020 yang lalu. \nSOP ini telah menetapkan kebenaran untuk hadir ke Rumah Ibadat selain Islam \ndengan mengambil kira pengelasan peringkat umur serta tahap kesihatan bagi \nindividu yang dibenarkan hadir ke rumah ibadat. Selain itu, persiapan dari segi logistik \ndan kehadiran maksimum juga diambil kira di dalam SOP tersebut. Setiap rumah \nibadat perlu mempunyai pegawai yang bertanggungjawab menjaga logistik dan \nmengawal arah laluan serta penjarakan sosial tempat duduk. \nSelain itu juga, SOP tersebut telah menetapkan aktiviti-aktiviti yang dibenarkan dan \ndilarang sepanjang Perintah Kawalan Pergerakan Pemulihan (PKPP) ini berjalan. \nRumah-rumah ibadat selain Islam juga disarankan untuk membuat penjejakan kontak \nmelalui sistem SELangkah. Kod QR SELangkah ini perlu diletakkan di pintu masuk \ndan keluar yang mana akan membantu memudahkan penjejakan kontak  sekiranya \nterdapat jangkitan COVID-19 di sesuatu lokaliti.  \nTuan Speaker, pada masa ini, tiada perkhidmatan sanitasi khusus ke atas  rumah-\nrumah Ibadat di negeri Selangor  yang disediakan oleh Kerajaan Negeri. Pihak \npengurusan rumah-rumah ibadat digalakkan menjalankan kerja-kerja sanitasi secara \npersendirian atau swasta di rumah-rumah ibadat di bawah seliaan mereka. Terima \nkasih. \n"
  finalcontent: ""
- representativeid: tuan-speaker
  rawcontent: "  Pelabuhan Klang. \nYB TUAN AZMIZAM BIN ZAMAN HURI\nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. TUAN AZMIZAM BIN ZAMAN HURI  \n(N46 PELABUHAN KLANG) \nTAJUK\n15 Bertanya kepada YAB Dato' Menteri Besar\na) Bolehkah Kerajaan Negeri menerangkan SOP arahan PTGS bil.1/2019 yang \nbaru diperkenalkan bagi mengekang aktiviti tapak pelupusan sampah haram? \nb) Berapakah jumlah pengusaha tapak pelupusan sampah haram yang telah \ndiambil tindakan undang-undang? \n"
