  rawcontent: " Ok.  Jadi kita mahu agar pihak \nKerajaan Negeri melihat apakah langkah-langkah yang boleh dibuat untuk membantu \nmereka menghadapi kesusahan ini ya dan di antara dan daripada wanita tersebut \n12% adalah daripada kalangan Ibu Tunggal.  Jadi kita perlu bantu mereka dalam hal-\nhal ini.   \nSeterusnya saya ingin, sikit lagi tentang denggi yang mana wabak denggi begitu di \nSelangor adalah yang tertinggi di Malaysia ya memang kita tak boleh nafikan dan apa \nni sentiasa mencatat tertinggi ya pada 2019 mencatatkan 60,817 kes dengan \nkematian 49 orang ya di Selangor sahaja.  Jadi kini untuk 2020 kes denggi ya \ndicatatkan tadi disebut oleh EXCO hampir mencecah 30,000 kes.  Jadi dan kita tahu \nya segala macam apa ni, apa yang kita laksanakan pelbagai usaha-usaha kita buat \nbagi menangani kes denggi.  Kita juga mahu Kerajaan Negeri ataupun mengesyorkan \nKerajaan Negeri agar menggubal satu dasar atau blue print dalam menangani \nmasalah denggi ini.    \nSaya juga terpanggil untuk apa ni mengajak agar sepatutnya sewaktu PKP, sewaktu \nkita dalam rumah ya waktu semua orang duduk di rumah, suami, isteri, anak-anak \nsepatutnya sewaktu itu kita ataupun Kerajaan Negeri membuat kempen bersihkan \ntempat-tempat pembiakan nyamuk aedes.  Bersihkan rumah kita daripada tempat \nmembiaknya nyamuk aedes.  Ya sepatutnya dan di situlah kita boleh ya \nmengurangkan kes-kes denggi sebab semua orang jaga rumah sendiri yang di luar \nrumah pihak apa ni PBT ataupun agensi yang membersihkan.  Jadi kita, kita sayang \nwaktu itu kita tidak dapat melaksanakan perkara tersebut. \nOk.  Jadi, saya kira ada lagi beberapa perkara tapi oleh kerana masa jadi cuma last \nsaya ingin untuk menyentuh tentang roda Darul Ehsan ya yang diberikan sebanyak 2 \njuta subsidi, lesen memandu untuk 3,000 orang anak-anak muda di Selangor.  \nTahniah kepada EXCO ya tetapi saya dimaklumkan walaupun ianya hanya akan \ndibuka pada 1 Ogos akan datang tetapi penyertaan, pendaftaran telah pun mencapai \n2,500 jadi saya ingin kepastian ataupun saya ingin penjelasan ya tentang perkara ini.  \nJadi saya kira itu.  Terima kasih.    \n"
