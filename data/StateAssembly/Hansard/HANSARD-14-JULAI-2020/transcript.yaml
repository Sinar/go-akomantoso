  rawcontent: "   Terima kasih Tuan Speaker, saya \nnak minta penjelasan daripada yang berhormat EXCO susulan daripada penjajaran \nsemula politik di peringkat persekutuan dan kemudiaannya effect di negeri Selangor, \napakah status PBT-PBT kita yang kita semua sedia maklumlah di bawah Majlis \nKerajaan Tempatan di bawah PBT, jadi bila ada pensejajaran itu saya difahamkan \nPBT pun turut terkesan, jadi apakah status lantikan PBT ini ada yang mungkin saya \ndapat maklumat dibekukan dan ada yang digugurkan atas sebab pensejajaran politik \njadi boleh tak saya dapatkan penjelasan apakah status mereka dan sekiranya mereka \nini digugurkan bilakah lantikan baru akan dilaksanakan? Terima kasih. \n"
