  rawcontent: " Terima kasih Tuan Speaker.  Terima \nkasih kepada Yang Amat Berhormat kerana akan Kerajaan Negeri akan mengkaji \nsemula untuk membagi wang khairat tapi sebelum ya bantuan wang khairat kematian \ndi bagi ya pada tahun depan, wang khairat sebelum ini saya harap Kerajaan Negeri \nperlu tengok ya sebab dalam list, dalam DUN Pandamaran saya masih ada 55 ya \npermohonan.  Yang paling lama adalah bulan 9 jadi dah dekat 2 tahun ya tiap-tiap hari \npenduduk akan tanya bila nak bagi sepatutnya dalam setengah tahun kita akan bagi \ntapi dekat 2 tahun dah.  Jadi sebelum ni saya harap list ini perlu dibagi balik saya \nharap lah dan saya harap wang khairat yang akan datang sekurang-kurangnya seribu \nuntuk semua permohonan.  (tepuk).  Terima kasih. \n"
