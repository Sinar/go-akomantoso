- representativeid: yb-tuan-fakhrulrazi-bin-mohd-mokhtar
  rawcontent: "   Terima kasih \nkepada Yang Berhormat Tuan Timbalan Speaker saya menyambung perbahasan \nsaya berkaitan dengan usul yang telah dibentangkan oleh Menteri Besar Selangor \npada semalam dan Pakej Rangsangan Ekonomi Selangor yang mana selain daripada \npermasalahan penyelesaian yang saya sebutkan sebentar tadi suka saya nyatakan \njuga antara perkara yang menjadi kesan besar kepada warga Selangor khususnya \napabila kita berhadapan dengan masalah COVID-19 ini ialah berkaitan dengan \nkeselesaan penduduk itu sendiri yang mana kita lihat ketika ini isu kebersihan, \nkesihatan, emosi, dan juga pelajaran dan juga permasalahan yang perlu kita tangani \ndan juga perkara ini mungkin saya melihat kurang diberi perhatian khususnya kepada \npelajar-pelajar kita yang di luar bandar.  Sepanjang PKP kita dapat melihat, anak-anak \nkita ni yang berpendapatan tinggi keluarganya ataupun yang berkemampuan mereka \nboleh belajar secara online tetapi bagaimana pula nasibnya dengan pelajar-pelajar di \nkampung-kampung ataupun mereka yang berpendapatan rendah yang tidak ada \nkomputer dan sebagainya ataupun tidak ada talian di kawasan mereka yang \nmenyebabkan mereka ini terputus yang ini mungkin perkara yang perlu difikirkan oleh \npihak Kerajaan Negeri Selangor untuk memastikan anak-anak ini tidak tercicir \npembelajaran mereka perlu ada satu modul ataupun perancangan khusus untuk \nmereka supaya anak-anak ini tidak tercicir pembelajarannya dan dalam masa yang \nsama kita lihat permasalahan memberi kesan yang besar apabila masa COVID ini \nberlaku ini berkaitan dengan peluang perniagaan bagi warga tempatan itu sendiri yang \nmana kita dapat lihat apabila tempoh PKPB ataupun pemulihan ini apabila dibenarkan \nKerajaan Negeri membenarkan semula peniaga-peniaga kecil untuk menjalankan \nperniagaan mereka kita lihat yang tumbuh bagai cendawan bukan sahaja mereka \nyang telah dihentikan kerja mereka sebelum ini tetapi juga warga asing.  Walaupun \nkita dapat melihat pihak Kerajaan Negeri pada ketika ini kita tengok iklannya dan \nhebahannya cukup agresif untuk membasmi warga asing tetapi hakikatnya peniaga-\npeniaga warga asing ini makin berleluasa malahan mereka lebih berkuasa berbanding \napa pihak berkuasa sendiri di dalam melaksanakan perniagaan mereka.  Dan kita \ndapat melihat apabila operasi dibuat oleh pihak PBT sama ada sitaan ataupun \nkompaun yang dikenakan tak sampai dua tiga jam mereka beroperasi kembali dan \nperkara ini menutup ruang dan peluang juga kepada warga tempatan untuk berniaga \nyang mana kita lihat pada ketika ini ramai kalau mencari tempat saya warga tempatan \nmarah seolah-olah kita ni melindungi pihak mereka ni warga asing berniaga \nsedangkan penduduk tempatan dikenakan tindakan walaupun kita akui sebenarnya \npihak PBT itu melaksanakan tanggungjawab mereka dan juga seperti mana yang \ndisebutkan oleh Yang Berhormat EXCO tadi tentang kekangan penguatkuasaan \nkakitangan yang menyebabkan mereka tidak boleh nak melaksanakan secara pintas \nataupun menyelesaikan masalah dengan lebih berkesan.    \nJadi mungkin pihak Kerajaan Negeri boleh memikirkan supaya perkara ini dapat kita \nsusun dengan lebih kemas supaya operasi pembasmian peniaga-peniaga warga \nasing ini dapat dihapuskan dan peluang kepada mereka yang terkesan tentang kesan \ndaripada COVID 19 itu sendiri dan ucapkan tahniah juga pada EXCO pertanian \nsepanjang PKP yang telah menganjurkan Agro Selangor ataupun diberi kod \npembelian barangan pertanian dan sebagainya dan juga memasarkan barangan itu \ndengan harga yang murah daripada harga biasa.  Yang ini serba sedikit membantu \npetani-petani dan juga membantu warga Selangor yang berpendapatan rendah untuk \nmembeli barang dengan harga yang amat berpatutan.  Namun mungkin saya nak \nmemberi cadangan untuk menambah baik berkaitan dengan peniaga asli, pengusaha-\npengusaha, petani-petani di luar bandar khususnya mereka yang tidak tahu \nmenggunakan teknologi kalau pada ketika masa PKP kita tengok perniagaan melalui \nonline cukup - cukup rancak tetapi bagaimana nasib petani-petani ni tadi yang di \nkampung dia tak tahu nak menggunakan teknologi itu. Jadi mungkin pihak kerajaan \nboleh memikirkan khusus program ataupun apa-apa bantuan untuk memberi \nkemahiran pada mereka yang tak tahu menggunakan teknologi ini boleh mengetik \narus perdana dan boleh memasarkan hasil pengeluaran mereka dan juga di sini juga \nsaya ingin memberi cadangan juga kepada Kerajaan Negeri berkaitan dengan \nPinjaman Hijrah yang telah ditawarkan kepada peminjam-peminjam sebanyak 70 Juta \nyang mana mereka telah ditangguhkan pembayarannya jadi mungkin sebagai satu \ngalakkan kepada mereka yang telah meminjam ini mereka terkesan juga bukan \nmereka terus meniaga terus berjaya mungkin kita boleh menawarkan diskaun ataupun \nmungkin sebagai orang kata potongan ataupun penghapusan pinjaman terus pada \nmereka sekiranya memang la geleng-geleng kepala sekiranya mereka berjaya \nmelahirkan usahawan yang lain ataupun menjadi mentor kepada apa ni kepada \npengusaha-pengusaha yang lain.  Sebab itu  mungkin kita fikirkan sebagai satu \ngalakan sebagai satu dorongan kepada peminjam-peminjam ini untuk merebut \npeluang yang disediakan oleh pihak kerajaan.  Dan yang terakhir.. \n"
