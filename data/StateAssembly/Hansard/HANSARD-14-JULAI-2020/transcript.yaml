  rawcontent: " Pasal data terbuka ke tak berterbuka biar \nexecutive menjawab tetapi Kerajaan dah pegang data ini.  Data ini memang telah \ndirekodkan dan dipegang oleh Kerajaan dan dengan data ini kita boleh buat satu \ncabutan, mungkin setiap bulan atau setiap minggu, sepuluh orang boleh menang satu \nhadiah dan ini akan menggalakkan, ini akan menggalakkan public untuk \nmenggunakan.  The reason SELangkah diwujudkan adalah kerana kita perlu satu \ncontact transcing mechanisme yang effective. Supaya dia effective, semua orang \nmesti memakainya.   \nTetapi bila sebahagian daripada orang awam tidak memakai nya, the effectiveness of \nthis application akan terjejas.  Katakan seorang itu yang didapati ada virus ini, tetapi \ndia tak pakai all this apps, tidak dapat di kesan dengan sebaik-baiknya, di mana dia \ntelah pergi.  Walaupun ramai lagi rakyat Negeri Selangor yang telah pakai apps \ntersebut, tak dapat dikesan pembawa virus ini ke mana jika dia tidak pakai.  So we \nneed to encourage dan saya kira bajet untuk memberi sedikit lucky draw setiap \nminggu atau setiap bulan tidak membebankan kepada Kerajaan Negeri.  Yes, \nKampung Tunku.  \n"
