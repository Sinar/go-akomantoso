  rawcontent: " Terima kasih Bukit Gasing kerana beri laluan.  Saya suka \ncadangan lucky draw daripada Yang Berhormat Bukit Gasing.  Kita nampak sekarang \nini, semakin ramai kedai beralih daripada SELangkah kepada MySejahtera.  Apakah \npendapat Yang Berhormat Bukit Gasing jika pemilik kedai juga dimasukkan dalam \nlucky draw ini.  Sebab saya kira penggunaan SELangkah diantara pengguna cukup \ntinggi.  Terima kasih. \n"
