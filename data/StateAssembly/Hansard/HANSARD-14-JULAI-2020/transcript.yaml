  rawcontent: "  Bilangan penguatkuasa di PBT dan PDT memang tidak \nmencukupi. Sekarang macam-macam isu, macam-macam cabaran yang dihadapi \noleh PDT dan juga PBT. Sekarang ada isu warga asing, ada isu PKPB yang kita perlu \nmemantau. Dan macam-macam isu.  \nBilangan anggota penguatkuasaan jauh tidak mencukupi bagi semua PBT. Oleh itu \nsaya mengharapkan semua Yang Berhormat dapat memberi bantuan sekiranya ada \nmaklumat-maklumat berkenaan pembuangan sampah atau apa-apa pun. Terus salur \nkepada PBT, supaya mereka boleh menjalankan tindakan penguatkuasaan yang lebih \nberkesan. Terima kasih.   \n"
