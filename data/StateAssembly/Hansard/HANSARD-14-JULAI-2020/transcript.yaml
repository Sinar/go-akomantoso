- representativeid: yb-tuan-rajiv-al-rishyakaran
  rawcontent: " Itu yang pada awal hujah saya, saya tanya \nadakah Kerajaan Negeri akan mewajibkan. I think for pemilik kedai tak payah lucky \ndraw, kalau nak bagi pun tak apa, tapi saya rasa tak berapa perlu.  Yang lebih penting \nadakah Kerajaan Negeri akan mewajibkan dan satu cara yang kita boleh mewajibkan \nmelalui syarat lesen kepada perniaga.  Kita telah pun membuat rujukan banyak \nperkara sebelum ini seperti bag plastik kena caj 0.20 sen.  Jadi perkara ini boleh \ndiwajibkan jika Kerajaan Negeri memilih untuk membuat demikian.  \nMoving on, saya ada sedikit soalan berkenaan isu Rumah Selangorku Harapan.  Saya \ningin bertanya kepada Kerajaan Negeri, apakah masa depan untuk Rumah \nSelangorku Type A.  Kerana apa yang saya faham daripada ucapan Yang Amat \nBerhormat Dato’ Menteri Besar, pemaju boleh �convert projek Rumah Selangorku Type \nA,B,C dan D kepada Rumah Selangorku Harapan dan apakah masa depan untuk \nRumah RM 42,000 ini.  Saya rasa masih terdapat cukup ramai penduduk di Negeri \nSelangor yang perlu Rumah RM 42,000 ini, Rumah Selangorku Type A dan saya \nharap pemaju yang sebelum ini diwajibkan untuk membina Rumah Selangorku Type \nA ini, dikekalkan untuk membina Type A.   \nMungkin Rumah Type D, boleh ditukar kepada Rumah Selangorku Harapan tetapi \nyang Type A itu, kita kekal kan sebabkan Type A, kerana keperluan dia masih ada \ndan kita juga tahu melalui makluman yang diberi kepada Jawatankuasa Pembasmian \nKemiskinan bahawa terdapat queue yang panjang, bilangan pemohon yang masih \nbelum dapat peluang untuk membeli Rumah Selangorku Type A ini.   \nAkhir sekali, kepada Food Independence, seperti yang disebutkan dalam ucapan \nYang Amat Berhormat, data yang diberikan semasa ucapan adalah lebih kepada \nkeluasan tanah yang akan dibangunkan untuk Food Independence. Tapi saya ingin \nbertanyakan, apakah sasaran pengeluaran yang di target oleh Kerajaan Negeri, \nmungkin boleh beri angka dalam bentuk GDP. Berapa banyak pertumbuhan GDP \nyang dijangka akan dapat daripada menceburi bidang pertanian secara luas, yang \nseperti yang disebutkan. Ada yang cakap, di belakang saya, minima sahaja. Saya \nharap tidak secara minima, dikembangkan produk pertanian dan industri pertanian ini \nsecara serius.  \nSaya ingin bertanya kepada Kerajaan Negeri, adakah kita sedia untuk mengkaji, \nmenimbang satu sistem di mana kita boleh guarantee harga jualan kepada petani-\npetani kecil. Petani-petani kecil mungkin akan wujud, jika mereka diberi satu \nguarantee kepada harga tanaman mereka. Kerana dengan harga pasaran yang naik \nturun, naik  turun. Banyak tanah kampung bila saya ke Sabak Bernam, ke Sepang. \nSaya lihat banyak tanah terbiar, tidak diuruskan, tidak diceburi. Mungkin mereka rasa \nrisiko terlalu besar, untuk memulakan pertanian, banyak tenaga kerja yang diperlukan, \nbanyak modal diperlukan, baja dan sebagainya. Jadi adakah sebagai kerajaan, \nmungkin kita boleh menimbang untuk ‘to be the market maker’�, untuk memberi satu \nguaranty price, minimum guaranty price, supaya petani lebih berani untuk menceburi. \nDan yang kedua, ramai telah hilang pekerjaan mereka, kita dah tahu kadar \npengangguran agak tinggi. Ramai industri seperti tourism dan entertainment terjejas \nsekarang. Kepada mereka yang mungkin nak consider industri pertanian, saya harap \nKerajaan Negeri  Selangor boleh memberi peluang kelas. Macam mana nak mulakan \nindustri pertanian. Asas-asas untuk memulakan satu bisnes, menceburi industri \npertanian. So, this my cadangan, dan my soalan, dan akhir sekali saya menyokong \nusaha-usaha kerajaan negeri, syabas dan sekian terima kasih. \n"
