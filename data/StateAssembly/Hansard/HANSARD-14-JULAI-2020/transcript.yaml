- representativeid: yb-dato-dr-ahmad-yunus-bin-hairi
  rawcontent: "  Jadi saya melihat bahawa ada \nbeberapa perkara yang saya hendak sentuh berkaitan dengan apa ini, Pakej \nRangsangan ini terutamanya ialah saya ucapkan tahniah juga kepada Kerajaan \nNegeri apabila membentuk Jawatankuasa Khas COVID-19 atau pun Pasukan \nPetugas-petugas COVID-19 ini yang telah membuka Bilik Gerakan, kemudian \nmemperkemaskan sinergi dengan agensi Kerajaan Pusat.  Pelarasan pelaksanaan \nPKP dan juga wujudnya SElangkah.  Tetapi seperti mana yang disebutkan tadi yang \nSElangkah ini pun saya nak sentuh juga, apakah agenda kerajaan, kita tahu \nmaklumat-maklumat yang akan dikongsi bukan oleh kerajaan tetapi diberikan kepada \nsatu agensi yang bukan kerajaan sifatnya. \nTapi kita semua khuatir rakyat khuatir, apa jaminan Kerajaan data-data yang diambil \nini walau bukan hanya sekadar nama, nombor telefon, tempat tinggal, ianya kita \nkhuatir boleh disalah gunakan walaupun ada jaminan daripada pihak yang diberikan \namanat itu akan melupuskan selepas habis selesainya PKP ini.  Dan saya juga nak \ndapat maklumat daripada Kerajaan Negeri berapakah jumlah peruntukan untuk \noperasi membentuk jawatankuasa ini dan juga pasukan ini untuk bertugas dan saya \nmengharapkan juga supaya jawatankuasa ini bukan hanya menyelaras apa yang \ndirancang oleh Kerajaan Pusat dan juga membincangkan juga soal-soal \npenambahbaikannya tetapi ada tumpuan penerangan kepada rakyat ataupun pekerja-\npekerja asing ataupun golongan PATI yang kita tak tahu jumlahnya sebagai yang \nmencari nafkah di bumi negeri Selangor ini.  Sebagai satu langkah mungkin inisiatif \nuntuk melihat, ini juga perlu diambil berat dalam wabak COVID-19 kerana berlaku \napabila kita berada masih dalam PKP, ada golongan pekerja-pekerja daripada luar \nyang membuat seolah satu pesta yang agak besar yang kita khuatir walaupun menjadi \nsatu larangan dan kemudian wujud satu kluster pekerja kontraktor ataupun pekerja \nasing yang saya kira ini juga akan memberikan kesan.  Sebab tu saya melihat bahawa \njawatankuasa ini boleh digunakan untuk memberikan penerangan atau \nmemperkukuhkan lagi bagaimana norma-norma baru ini harus bukan sahaja ikuti oleh \nrakyat di negeri Selangor tetapi juga pekerja-pekerja asing dan juga melibatkan juga \nPATI.   \nJadi yang Yang Berhormat sekalian saya juga ingin menyentuh dengan perkara yang \nberkaitan dengan jaminan bekalan makanan.  Alhamdulillahlah ini menjadi satu \ninisiatif daripada Kerajaan Negeri yang cukup besar kalau tadi Templer pun \nmenyebutkan bahawa kalau boleh ada tanah-tanah Kerajaan boleh dibangunkan.  \nSaya kira inisiatif yang telah disebutkan Yang Amat Berhormat Menteri Besar \nsemalam kita tunggu sahaja.  Dah disebut tanah-tanah terbiar yang bukan tanah \npertanian tapi akan diberikan dilihat bagaimana ia boleh dijadikan sebagai tempat \npertanian.  Saya mengharapkan Kerajaan Negeri dalam menguruskan pembangunan \nini supaya ianya di setiap daerah ini juga akan dilihat pembangunan bukan sahaja \nyang berbentuk infrastruktur tetapi pembangunan yang juga bersifat pembangunan \nkeperluan pertanian sebagai contoh ataupun penternakan yang melibatkan jaminan \nbekalan makanan ataupun hutan kita mengharapkan setiap daripada daerah kita ada \nkomposisi-komposisi seperti ini, hutan yang saya kira kalau yang cukup saya pada \nsaya hutan utara Kuala Langat yang dulunya 7 ribu hektar sekarang tak sampai 1 ribu \nhektar dan ini diakui oleh Y.B. yang menjaga Alam Sekitar, kebakaran yang berpunca \ndaripada peneroka-penerokaan yang melibatkan juga warga asing untuk bercucuk \ntanam dan saya kira sepatutnya Kerajaan juga sudah melihat mula melihat kalau \nalasannya adalah bercucuk tanam adakah cukup tanah TKPM, TPKM itu mencukupi \nataupun tanah tadi, tanah Kerajaan yang dibangunkan untuk ditawarkan kepada \npetani-petani kita kalau isunya adalah melibatkan pekerja-pekerja asing, kenapa tidak \ndiambil tindakan pekerja-pekerja asing ini.  Mungkin sebahagian adalah PATI, sebab \nitu saya merasa ini satu perkara yang sangat penting supaya jaminan makanan di \nsetiap daerah itu akan memberikan kebaikan kepada kita dalam menjana keperluan-\nkeperluan sistem pemakan di negara kita.  Jadi saya melibat juga di sini saya juga nak \nmengambil suatu menyebutkan bahawa saya nak beri kredit kepada pertubuhan \npeladang kawasan Kuala Langat terutamanya, bagaimana mereka mewujudkan satu \nsistem ataupun ekosistem pemasaran pertanian dalam bentuk talian yang mana \nmereka ada APP sendiri.  Secara khususnya selain daripada beberapa jenis \nkeperluan pemakanan khususnya cili, yang mana dia ada APP dia boleh tahu \nsekarang ini dia pusat pengumpulan daripada Kelantan, daripada Johor.  7 tan setiap \n3 hari seminggu akan dihantar oleh Kelantan, oleh Johor, dia boleh tahu dengan ada \nAPP ladang ini ada berapa hasil yang akan sampai kepada mereka, bila akan sampai \nkepada mereka dan pengagihannya kepada mana, kepada pasar raya besar, kepada \nNestle dan sebagaimana.  Ada APP yang cukup lengkap yang akhirnya memberi satu \npulangan yang baik kepada petani-petani dan sistem ini telah dapat memberikan satu \nekosistem yang sangat baik yang saya kira ini juga yang difikirkan oleh Kerajaan \nNegeri.   \nJadi yang keduanya berkaitan dengan pembangunan hartanah ini.  Saya nak \nsebutkan dari dulu kita ada jenis rumah Selangorku A, B, C, D dan hari ini E, Rumah \nIdaman, Rumah Selangorku Harapan, jadi saya mengharapkan wujudnya rumah-\nrumah ini adalah untuk membantu kepada golongan-golongan B12, eh B20 eh B40 \nsebagai contoh yang tidak mampu untuk membeli rumah yang agak lumayan, jadi \nsaya mengharap kalaulah pembangunan rumah-rumah ini mungkin boleh difikirkan.  \nHari ini kita dimaklumkan rumah-rumah ini siap dengan kelengkapan, asas rumah \nyang saya kira secara tidak langsungnya ia akan memberikan nilaian yang lebih tinggi \nrumah itu sendiri dan saya mengharapkan mungkin kalau dapat ditiadakan \nkelengkapan rumah ini, menyebabkan rumah lebih agak rendah.  Mungkin tidak \nbanyak seribu dua ribu lima ribu tetapi bagi pembeli-pembeli yang kurang kemampuan \nbenda yang sangat besar.  Satu perkara lagi kalau ini tidak diadakan bermakna kita \nboleh membantu usahawan-usahawan perabot di kawasan-kawasan kita dan \nmemberikan peluang pembeli-pembeli ini mengikut keperluan atau kemampuan \nmereka untuk membeli peralatan-peralatan yang diperlukan oleh mereka sebagai \nperalatan asas.   \nSaya juga ingin menyentuh berkaitan dengan pembangunan perumahan di kawasan \nkampung-kampung ini.  Kita tahu lot-lot kecil yang dibangunkan yang akhirnya kita \nsedia maklum dia akan memberikan atau memberikan kesan kepada rumah-rumah \nkampung ini.  Terjejas bila dia buat rumah, tambak akhirnya rumah sebelah banjir dan \nsecara khususnya di kawasan saya, kawasan saya di Jalan Kubur, Teluk Mengkuang \nhari ini isunya berlarutan setiap kali hujan mereka akan berdepan dengan banjir dan \nini saya minta Kerajaan Negeri untuk lihat secara khususnya penyelesaian yang \ntuntas daripada segi sistem perparitan.  \nSelain daripada ini, saya juga menyebutkan berkaitan dengan kemampanan \npengurusan terimaan hasil.  Saya nak sebutkan di sini Pejabat Daerah Kuala Langat.  \nPejabat Daerah dan Tanah Kuala Langat sudah 3 tahun sengaja saya datang untuk \nmembayar cukai tanah, saya masih lagi menghadapi sehingga pada tahun ini pun, \nsistem nombornya masih tidak boleh lagi digunakan dan agak kecewa juga kalau \ndulunya kita boleh membayar dengan aplikasi yang ada kita bayar tanah di luar \ndaripada kawasan Kuala Langat contohnya.  Kita boleh bayar, tapi hari ini aplikasi itu \njuga saya dimaklumkan tidak boleh tidak dapat digunakan.  Dan saya kira ia sangat \npenting kerana dalam pengurusan terima hasil ini, cukai tanah ini adalah sangat \npenting kepada Kerajaan Negeri.   \nPerkara yang lain saya ingin sentuh adalah berkaitan pengupayaan pembangunan \npengupayaan saya tak nafikan peluang pekerja perlu pelaburan perlu di negeri \nSelangor ini untuk kesejahteraan rakyat kita.  Tapi pelaburan itu harus melihat, \nekosistem akhirnya, pencemaran Alam Sekitar akhirnya yang harus dilihat secara \nyang lebih tuntas lagi, kerana saya dapati sebagai contoh di Kuala Langat pada hari \nini sudah ada 2 kilang kertas recycle akan wujud satu lagi kertas recycle.  Dahulunya \nkita ada Genting Sanyen, Paper Mill, kemudian kita ada Masanity hari ini kita akan \nJingxing Holding Sdn. Bhd. yang sekarang ini pada peringkat EIA yang saya \ndimaklumkan.  Saya mengharapkan supaya keputusan ini akan dilihat dengan sebaik \nmungkin kerana kita mahu berlaku pembangunan industri ini walaupun memberikan \npeluang pekerjaan tetapi dari sudut alam sekitarnya, kerana saya melihat keperluan \nbahan pembakarannya kerana saya lihat daripada sudut pencemaran dioksin \nmungkin kerana saya lihat juga daripada laporan EIA menyebutkan bahawa \ndijangkakan dioksin sebagai contoh adalah terlalu minimum kesan juga kepada \npencemaran terlalu minimum jadi saya ingat tanggungjawab kita begitu juga kadar \nkandungan logam berat terlalu minimum, saya rasanya ada sesuatu kuantiti-kuantiti \nyang boleh kita lihat justifikasi untuk kesan daripada pembangunan itu kepada Alam \nSekitar, jadi dekat dengan perumahan kawasan ataupun apartmen Timbalan Speaker \nyang lebih tinggi akan sedut udara hasil daripada kilang ini harus dilihat semula, begitu \njuga air menggunakan yang begitu besar jumlahnya daripada Sungai, Sungai Langat \nyang akhirnya sebahagianya dialihkan semula, kita khuatir kerana ada ulasan \ndaripada pakar-pakar alam sekitar akan berlaku juga mengganggu ekosistem \npenternakan udang, ikan sangkar dan sebagainya.  Ini harus dilihat kerana kita tidak \nmahu pembangunan masuk, tetapi akhirnya daripada sudut alam sekitar kita, kita \nakan terkesan.   \nKemudian saya ingin juga menyentuh berkaitan dengan inisiatif digital asasi. \n"
