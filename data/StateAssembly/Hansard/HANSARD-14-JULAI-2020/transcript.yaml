- representativeid: yb-tuan-ng-sze-han
  rawcontent: " Tuan Speaker, secara dasarnya pengurusan sisa \npepejal dan pembersihan awam yang berkualiti adalah memerlukan perbelanjaan \nyang besar dan sukar dikurangkan lebih-lebih lagi Pihak Berkuasa Tempatan Negeri \nSelangor telah menerima pertumbuhan bandar yang pesat.  Pertumbuhan kawasan \nperumahan baru yang tinggi dan penambahan bilangan penduduk.  Sehubungan \ndengan itu, usaha untuk mengurangkan kos pelupusan sampah boleh dicapai melalui \npengurusan sampah melalui pengurang jumlah sampah yang dihasilkan dan dihantar \nke tapak pelupusan sampah di mana secara tidak langsung ia boleh mengawal kos \npelupusan sampah oleh PBT.  Oleh itu, kaedah terbaik dalam mengurangkan sampah \nadalah melalui program pengasingan sisa pepejal di peringkat punca dan \nmenggiatkan program kesedaran kitar semula supaya program ini dapat \ndilaksanakan.   \nKerajaan Negeri, bagi menjawab soalan B, Kerajaan Negeri Selangor telah mula \nmenilai dan meneliti teknologi alternatif yang moden dan yang sesuai untuk digunakan \nbagi pelan jangka panjang dalam pelupusan sampah di Negeri Selangor dalam \npelupusan sisa pepejal selain daripada kaedah landfill sejak tahun 2013 dengan \nmenubuhkan Jawatankuasa Taskforce pengurusan sisa pepejal Negeri Selangor.  \nJawatankuasa Taskforce ini telah melakukan beberapa penilaian teknologi termasuk \ndi luar negara bagi mengenal pasti teknologi yang berpotensi seperti berikut\n 1. Mechanical Biological Treatment \n 2. Waste To Energy \n 3. Pyrolisis \n 4. Compost \n 5. Anaerobic Digestor \n 7. Material Recovery Facility \n 8. Recycling Facility \n 9. Refuse Derive Fuel \n 10. Transfer Stations \nSekian, terima kasih.  \n"
  finalcontent: ""
