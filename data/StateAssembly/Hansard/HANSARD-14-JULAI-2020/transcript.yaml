  rawcontent: " Terima kasih kepada Tuan Speaker di atas \nlaluan yang diberikan ini.  Terlebih dahulu Teratai ingin mengucapkan Salam \nSejahtera kepada semua yang hadir hari ini.  Ada beberapa perkara yang ingin \ndisentuh oleh saya adakah hasrat Kerajaan Negeri dapat dicapai dengan jayanya \nmelalui Pelan Pemulihan Ekonomi Negeri Selangor 2020 yang dibentangkan oleh \nYang Amat Berhormat Dato’ Seri Menteri Besar semalam.  Tuan Speaker, dalam kita �\ntetap menjadi kerajaan mesra pelabur dan mesra perniagaan jangan kita lupa \nterhadap kawasan dan kemudahan-kemudahan awam yang perlu diberi perhatian \nserius. Ambil contoh di kawasan Pandan Mewah, Teratai.  Setiap kali hujan lebat, \nmaka banjir kilat akan berlaku sehingga menyebabkan premis perniagaan di Pandan \nMewah tenggelam.  Ini menyebabkan kerugian yang amat besar kepada peniaga-\npeniaga di lokasi tersebut.  Justeru Teratai memohon perhatian yang serius dari \nKerajaan Negeri agar dapat menyediakan peruntukan kepada MPAJ untuk menaik \ntaraf dan meluaskan longkang sedia ada di sekitar kawasan Pandan Mewah yang \nsering dilanda banjir kilat.  Selain daripada itu, adalah isu yang menjadi tumpuan \npelabur mahupun peniaga hari ini adalah berkaitan pengenaan caj meletak kereta di \nkawasan industri kecil dan sederhana.  Pengenaan caj meletak kenderaan ini telah \nmendapat bantahan konsisten dari peniaga atas alasan kawasan industri kecil dan \nsederhana bukanlah kawasan tumpuan awam melainkan hanya pengusaha dan \npekerja sahaja yang menggunakan kawasan tersebut.  Dalam masa sama kawasan \nindustri pula  \n"
