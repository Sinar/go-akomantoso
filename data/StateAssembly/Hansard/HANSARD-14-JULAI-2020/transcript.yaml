- representativeid: yb-tuan-fakhrulrazi-bin-mohd-mokhtar
  rawcontent: " Terima kasih Yang \nBerhormat Tuan Speaker soalan saya nombor 17. \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. TUAN MOHD FAKHRULRAZI BIN MOHD MOKHTAR \n(N42 MERU) \nTAJUK\n17 Bertanya kepada YAB Dato' Menteri Besar\na)     \nBagaimanakah Kerajaan Negeri boleh membantu meringankan beban rakyat \nSelangor terutama penganggur untuk mencari pekerjaan pasca covid19?. \nb)     \nBagaimanakah pihak PBT boleh membantu peniaga/penjaja kecil yang tumbuh \nseperti cendawan selepas hujan pasca covid19 bagi mendapatkan lesen \nperniagaan? \nJAWAPAN\n"
