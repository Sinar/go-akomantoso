  rawcontent: " Terima kasih \nYang Berhormat Tuan Speaker, soalan saya yang disebutkan Yang Berhormat EXCO \ntadi berkaitan dengan Job Fair, kalau kita lihat ke banyakkan yang datang program \ntersebut adalah di kalangan belia tapi saya bangkitkan soalan ini berkaitan \nmeringankan bebanan rakyat kesan daripada COVID-19 tadi dan yang antara yang \nterkesan adalah mereka yang berumur 40 tahun ke atas dan mereka ini biasanya \ndalam Program Job Fair ini kurang pekerjaan yang berpihak kepada mereka tapi \nbanyak berpihak kepada lepasan universiti dan sebagainya.  Jadi ada atau tidak \nusaha daripada Kerajaan Negeri untuk membantu mereka dan kita lihat selepas pasca \nCOVID-19 ini kebanyakkan mereka berniaga di tepi-tepi jalan dan sebagainya untuk \nmenampung kehidupan mereka.  Soalan kedua saya masih belum dijawab berkaitan \nusaha pihak PBT mungkin EXCO yang berkaitan dengan PBT boleh menjawab untuk \nmembantu mereka dan juga meringankan ataupun memudahkan mereka untuk \nberniaga sebab mereka sudah tidak ada pekerjaan sebab mereka ini yang paling \nterkesan kerana mereka sudah ada tanggungan.  Mereka ada tanggungjawab \nmenyara keluarga sedangkan yang Job Fair ini ke banyakkannya mereka yang belum \nberkeluarga.  Itu soalan saya.  Terima kasih. \n"
