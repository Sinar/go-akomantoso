- representativeid: yb-tuan-lau-weng-san
  rawcontent: " Terima kasih.  Saya ingin bertanya kepada Exco, \nbukan kah pernah apa yang berlaku di Sungai Rampai, tadi sebut Sungai Rampai \nKecil dan Besar itu.  Sebenarnya masalah dia adalah di Sungai kecil dan besar, yang \nmasuk ikut jadual adalah Sungai Rampai Besar, bukan kah keseluruhan kedua-dua \njambatan ini, sebenarnya berlaku di jalan FT005.   \nSatu jalan persekutuan yang selalu saya sebut-sebutkan, dan itu adalah jalan \nPersekutuan di bawah bidang kuasa Kerajaan Persekutuan.  Apa yang pernah \nbahawa masalahnya ialah JKR Persekutuan, selama ini tidak ada satu elementary \nataupun SOP terhadap apa yang berlaku di semua aset-aset di jalan-jalan \nPersekutuan ini.  Saya ingin bertanya kepada Yang Berhormat Exco, sama adakah \nkenyataan saya itu benar atau tidak.  \n"
  finalcontent: ""
- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: " Panjang perbincangan ini.  Saya, kalau ahli \nYang Berhormat ingat, saya pernah menyebut perkara ini berhubung dengan jalan \nPersekutuan.  Saya, masa Kerajaan yang sebelum ini di bawah Pakatan Harapan di \nPersekutuan, saya telah menemui Ketua Pengarah JKR, saya menemui Timbalan \nMenteri di Kementerian Kerja Raya, berbincang usus mengenai jalan-jalan \nPersekutuan.  Kerana aduan kita yang banyak di Negeri Selangor ini, adalah berkait \ndengan jalan-jalan persekutuan di bawah JKR Malaysia.  Saya telah mencadangkan \ndan malah bahawa, untuk makluman semua, jalan-jalan Persekutuan ini, dia tidak ada \nperuntukan khusus untuk penyelenggaraannya.  Ini, kita ada MARRIS, MARRIS \nbanyak membantu jalan-jalan negeri, jalan-jalan PBT, jalan-jalan pertanian dan juga \njalan-jalan kampung.  \nKita dapat peruntukan sepatutnya begitu, saya beri pandangan secara profesional.  \nKalau jalan ini adalah suatu yang di selenggara setiap tahun, setiap bulan, setiap \nbulan dan setiap tahun dan perlu memberi peruntukan yang khusus tentang \npenyelenggaraannya, tapi dia tak ada.  Dalam federal ini, dia perlu memohon setiap \ntahun peruntukan-peruntukan untuk menyelenggara jalan, jadi mereka tidak ada \nperuntukan khusus, saya kata dia ada dua cara yang kita boleh buat. \nPertama, pergi Kerajaan Negeri di gazet jalan itu, tukar wartanya jadikan jalan negeri.  \nDengan itu dia akan ada MARRIS.  Ataupun kalau tak boleh, pinda akta di pihak \nPersekutuan, untuk membenarkan jalan-jalan Persekutuan mempunyai peruntukan \nMARRIS.  Itu satu,cara pilih salah satu untuk dilaksanakan dan sampai ini, saya rasa \ntak ada lagi nampak usaha yang dibuat, mungkin Yang Berhormat daripada pihak \nsebelah sana yang di peringkat BN kerajaan boleh tolong push isu ini.  Sebab ini bukan \nberkaitan politik, ini berkaitan dengan agenda, untuk memastikan jalan-jalan raya kita \ndapat  di selenggara dengan baik setiap tahun.  Ini saya sekadar.  Terima kasih.  \n"
  finalcontent: ""
