- representativeid: yab-dato-menteri-besar
  rawcontent: " Terima kasih.  Tadi saya tengok Peraturan \n42 ni halau orang keluar dewan.  (Ketawa).  Terima kasih (ketawa).  Baik.  Terima \nkasih Ijok atas soalan yang diberikan yang mana Kerajaan Negeri telah meneliti \nbeberapa penilaian terhadap kesejajaran ataupun realignment program-program IPR \nataupun Inisiatif Peduli Rakyat oleh Kerajaan Negeri.  Alhamdulillah daripada \npensejajaran dan analisa yang kita lakukan hampir kesemua termasuk pensejajaran \nSkim Air Selangor Darul Ehsan mendapat maklum balas yang positif walaupun ada \nbeberapa bantahan.  Namun begitu, saya suka memaklumkan bahawa antara \nprogram yang mendapat pandangan yang kurang baik adalah berkenaan dengan \npensejajaran SMUE ini dengan izin.  \nJusteru, pihak Kerajaan Negeri memang sedang merangka tapi tidak akan \ndilaksanakan pada tahun ini kita akan umumkan dalam Belanjawan yang akan datang \nkerana konsepsi kepada SMUE ini memang khairat kematian.  Namun begitu apa \nyang kita akan cuba lakukan ialah synergy ataupun hybrid dengan nikmat yang \ndinikmati waktu hidup dan juga keluarga akan diberikan sedikit sumbangan selepas \ntarikh kematian.  Cuma kita aturkan ya jumlahnya tidaklah sebanyak yang dulu tapi \npenilai yang dia dapat semasa hidup masih ada jom shopping ataupun ada hadiah \ndaripada Kerajaan Negeri tetapi selepas meninggal juga ada untuk urusan jenazah, \npengebumian dan sebagainya sebagaimana yang kita aturkan.  In syaa Allah saya \nakan announce kan dalam Belanjawan tidak berapa lama bulan sebelas nanti.  Terima \nkasih. \n"
