- representativeid: yb-puan-haniza-binti-mohamed-talha
  rawcontent: "  Terima kasih Yang Berhormat \nSpeaker kerana memberi saya peluang sebagai ADUN Bebas untuk membahaskan \nUsul yang dibawa oleh Yang Amat Berhormat Dato’ Seri Menteri Besar.  Itu cerita lain.  �\nSekarang kita bahas di dalam dewan, itu boleh PM tepi ya.  Saya Lembah Jaya \nbersetuju dan menyokong tindakan kerajaan untuk memikirkan semula bagaimana \nmencari penyelesaian terhadap kesenjangan ekonomi dan kesannya terhadap \nmereka yang berpendapatan rendah.  Golongan B40 yang mendapat gaji harian dan \nmereka sangat terjejas daripada pandemik COVID-19, oleh itu Lembah Jaya \nberpendapat keluarga yang berpendapatan rendah ini perlu dibantu segera supaya \nkesannya dapat diredakan.  Jadi Lembah Jaya mohon supaya ada satu program yang \nbernama ataupun yang melihat kepada nutrisi dan diet anak-anak keluarga B40 dapat \ndisegerakan.   Masalah ini bantut di kalangan anak-anak miskin bandar ini dapat \nditangani dengan menjalankan atau pun melaksanakan program yang telah \ndirancang.  Jadi ini rentetan daripada laporan UNICEF pada tahun 2018 dengan izin, \nchildren without a study of urban child poverty  and deprivation in low cost flats in \nKuala Lumpur . Daripada laporan tersebut telah menunjukkan bahawa keluarga miskin \nbandar menghadapi tumbesaran terbantut di kalangan anak-anak mereka dan \ndaripada statistik yang kita perolehi daripada Jabatan Perangkaan Malaysia, melalui \nkadar pendapatan garis kemiskinan yang terbaru iaitu RM 2,208.00, terdapat isi rumah \nyang dikategorikan sebagai miskin sebanyak 5,441, peningkatan yang mendadak jadi \ngolongan ini sebenarnya adalah golongan yang berisiko yang mengalami masalah \ntumbesaran yang terbantut di kalangan anak-anak mereka.  Jadi sebagai sebuah \nKerajaan yang prihatin perkara ini perlu ditangani segera lebih-lebih lagi daripada \npasca COVID-19 yang melibatkan anak-anak yang satu masa akan menjadi pemimpin \nmasa depan negeri dan negara ini.  Perkara ke dua yang Lembah Jaya ingin \nbangkitkan adalah pendekatan Kerajaan untuk meningkat aktiviti ekonomi dalam \nsektor pembinaan.  Walaupun daripada Jabatan Perangkaan meletakkan aktiviti \nekonomi dalam sektor pembinaan ini tidak setinggi sektor perkhidmatan dan juga \npembuatan namun sektor pembinaan ini mempunyai industri hilirannya.   \nOleh itu peluang menyediakan kediaman yang sempurna dan selesa bagi keluarga \nmereka berdapatan rendah dan juga sederhana rendah melalui Skim Smart Sewa \nyang dicadangkan oleh kerajaan adalah satu pendekatan yang saya nampak progresif \nkerana bukan sahaja kita mendengar serta menyelesaikan masalah pembinaan \nrumah harga kawalan ini dipihak pemaju yang mengambil masa untuk membinanya \ntapi pada masa  yang sama kita juga mempunyai atau pun memiliki unit-unit percuma \ndaripada kaedah baru yang diperkenalkan oleh kerajaan iaitu pembinaan Rumah \nSelangorku yang membenarkan satu jenis dengan dilengkapi dengan beberapa \nperabot di dalamnya dengan harga yang lebih berdaya siang dan ini telah \nmenggalakkan pemaju-pemaju yang sebelum ini menangguhkan pembinaan rumah-\nrumah tersebut sudah berjanji untuk memulakan pembinaannya dalam tempoh 2 \ntahun dan pada masa yang sama mereka juga akan menyerahkan unit-unit percuma \nkepada Kerajaan dan unit-unit ini sebagaimana yang disebutkan oleh Yang Amat \nBerhormat Menteri Besar akan digunakan sebagai unit dalam Skim Smart Sewa dan \npenyewa-penyewa ini boleh membeli unit-unit tersebut sekiranya mereka sudah \nmampu untuk memiliki unit-unit tersebut.  Jadi kaedah ini sebenarnya telah adalah \npendekatan menang-menang, menang bagi pihak pemaju dan juga menang bagi \npihak B40 yang mungkin tidak mampu membeli unit tersebut tapi boleh menduduki \nkediaman yang lebih berkualiti, jadi Lembah Jaya sangat gembira pendekatan ini \ndilaksanakan.  Bukan itu sahaja perkara seterusnya untuk tingkatkan lagi aktiviti \nekonomi dalam sektor pembinaan ini ada satu lagi ruang yang boleh diterokai iaitu \npembangunan semula.  Ini adalah untuk memastikan dengan izin liveability di \nkawasan-kawasan bandar lama yang kebanyakannya berusia lebih 40 tahun dapat \ndiberi nafas baru kepada kawasan-kawasan tersebut. Alhamdulillah baru-baru ini \ngaris panduan pembangunan semula bandar telah pun diluluskan dan ini mampu ; \n1. Mengoptimumkan penggunaan tanah atau pun kawasan di bandar-bandar \nyang kita lihat pada hari ini sudah terhad kerana pembangunannya sudah tepu. \n2. Ia mampu mengelakkan rebakan pembandaran atau pun dengan izin urban \nsprawl \n3. Meningkatkan nilai hartanah yang sebelum ini yang merupakan kawasan-\nkawasan selang atau pun kawasan-kawasan yang sudah mati. \n4. Dapat meningkatkan aktiviti ekonomi di kawasan yang dibangunkan. \n"
  finalcontent: ""
