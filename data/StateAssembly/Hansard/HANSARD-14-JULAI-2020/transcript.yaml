  rawcontent: " Baik, terima kasih Dengkil.  \ntetapi Dengkil bertanya kepada orang yang silaplah sebab saya bagi peluang kepada \nkerajaan untuk menjawab soalan Dengkil ya.  Walaupun sebenarnya ada usaha \nmemang, itu memang masalah yang benar, kita tidak boleh nafikan.  Hanya kajian \nakan telah ataupun sedang dijalankan dan tindakan akan menyusul tapi itu saya \npercaya kerajaan akan menjawab pertanyaan Dengkil selepas inilah.  Saya teruskan, \njadi saya juga  mengesyorkan supaya kerajaan menggunakan garis panduan yang \nbaru diluluskan ini untuk mengenal pasti kawasan-kawasan lama di bandar-bandar \nkhususnya dan saya dapati ada beberapa bandar yang akan mendapat manfaat \ndaripada pembangunan semula bandar ini khususnya adalah Petaling Jaya, Subang \nJaya, Ampang Jaya, Shah Alam dan juga Klang.  Jadi bandar-bandar yang agak lama \nini ya pembangunannya sudah tepu dan pendekatan yang terbaik bagi kawasan-\nkawasan ini untuk menghidupkan semula adalah dengan pendekatan pembangunan \nsemula dan perkara terakhir yang Lembah Jaya ingin bangkitkan adalah berkaitan \ndengan kemudahan-kemudahan yang ada di bandar supaya ia dapat akses ataupun \ndapat dinikmati oleh warga kota yang mungkin sesetengah ke tempatnya tidak \nmempunyai  kemudahan yang mencukupi.  Jadi Lembah Jaya menyarankan supaya \nKerajaan Negeri mewujudkan Jaringan Hijau.  Jaringan Hijau ini adalah kaedah \nmenghubungkan kawasan-kawasan yang hijau ya.  Kawasan-kawasan yang hijau \nyang utama dan kemudahan-kemudahan rekreasi dalam satu look dengan izin \ndengan satu look dengan laluan berkenderaan ataupun berbasikal, laluan berbasikal \nataupun pejalan kaki yang baik.  Jadi Jaringan Hijau ini sebenarnya akan memberi \nakses kepada penduduk menikmati kemudahan rekreasi dan infra yang mungkin \nsebelum ini tidak ada ya, ini memang apa itu dialami di perumahan ataupun kawasan \nperumahan berstrata kos rendah kerana pembinaannya disegerakan.  Jadi \nperancangannya tidak lengkap dan mereka selalu tidak mempunyai ya kemudahan-\nkemudahan ini.  Jadi dengan Jaringan Hijau ini akan memberikan akses, kemudahan \nini kepada mereka yang sebelum ini tidak mempunyai kemudahan tersebut.  Saya \nlihat sekiranya Jaringan Hijau ini diwujudkan di bandar-bandar seterusnya semua \nbandar-bandar ini dihubungkan di antara satu sama lain ya kita akan mendapat satu \nlaluan Jaringan Hijau yang tidak putus ya beratus-ratus kilometer dan ini akan \nmenggalakkan warga Selangor ya untuk pergi ataupun sampai ke destinasi-destinasi \nyang menarik dan menggalakkan aktiviti yang sihat.  Saya percaya penggemar-\npenggemar berbasikal juga mempunyai dan juga alam sekitar mempunyai banyak \ntempat yang akan mereka pergi dan lawati bila wujudnya Jaringan Hijau tersebut.  \nJadi, akhir sekali Lembah Jaya ingin menyatakan, bersetujunya usul ataupun \ncadangan Pakej Rangsangan Ekonomi Selangor yang dibentangkan oleh Y.A.B. Dato’ �\nMenteri Besar.  Sekian, terima kasih. \n"
