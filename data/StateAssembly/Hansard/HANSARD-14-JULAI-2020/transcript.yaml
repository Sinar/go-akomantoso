  rawcontent: " Terima kasih Tuan Speaker.  Soalan \ntambahan.  Saya amat tertarik dengan cadangan pengasingan sampah pada punca \ntetapi di sini saya ingin bertanya kepada Kerajaan Negeri sama ada, ada pelan besar \nuntuk mewujudkan sistem untuk meningkatkan accessibility untuk penduduk \nmelakukan pengasingan sampah sebab sistem sekarang yang di mana penduduk \nkena membawa bahan-bahan alam recycling kepada recycling centre mungkin tidak \nsesuai untuk semua orang.  So, mohon pandangan Y.B. EXCO. \n"
