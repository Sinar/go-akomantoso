- representativeid: yb-tuan-mohd-najwan-bin-halimi
  rawcontent: " Berbalik kepada perbahasan usul \nPakej Rangsangan Selangor Prihatin dan Pelan Pemulihan Ekonomi Negeri Selangor  \nsaya bangga dan rasa sangat besar hati bila Negeri Selangor ini menjadi satu-satunya \nnegeri yang sekarang ini membentangkan satu Stimulus Pakage untuk merangsang \nkembali ekonomi negeri pasca PKP berdepan dengan pandemik COVID19 yang \nbernilai RM55.85 bilion.  Jadi ini satu kejayaan dan saya berharap kita semua dapat \nterus memberikan sokongan kepada usaha-usaha Kerajaan Negeri dalam usaha \nmemulihkan ekonomi dan membantu mengangkat kebajikan rakyat.  Saya ingin \nbebrapa perkara, 3 perkara lebih kurang tapi saya mulakan dengan SELangkah sebab \nsemalam saya perhatikan Yang Berhormat Ketua Pembangkang pun membangkitkan \ntentang App SELangkah ini tapi dia cuba coner ke arah yang lain.  Cuma hari ini saya \nada baca daripada Laman Portal Code Blue.  Code Blue ini kalau tuan-tuan boleh \nGoogle adalah laman informasi tentang kesihatan.  Jadi artikel pada hari ini di tulis \noleh Kanmani Batumalai bertajuk Selangor’s SeLangkah Hits Scientific Threshold As �\nEffective Contact Tracing App, dia menyebut bahawa dalam artikel ini dengan izin \nSelangor Government’s SELangkah �COVID19 contact tracing app is scientifivally \nconsidered effective as it is used by 95 per cent of the state’s population�  dan ini \nmenurut kajian daripada Oxford University yang menyebut bahawa sekiranya satu-\nsatu aplikasi itu yang bersifat e-tracing digunakan lebih daripada 60% populasi di \nkawasan ataupun di wilayah tertentu maka ia boleh dikira sebagai efektif.  Ini telah \ndiiktiraf, disebut di dalam ini from this perspective, the population of Selangor is about \n6.2 million, to compare with 5.9 million upstake, we can satisfyingly say that at least in \nSelangor, SELangkah has reached a scientific threshold for it to be a useful e-tracing \necosystem.  Jadi saya rasa tidak timbul isu untuk memperlekeh atau meremehkan \naplikasi-aplikasi yang di Selangor ni kita pakai SELangkah dan saya difahamkan di \nJohor pun ada premis-premis perniagaan yang menggunakan aplikasi SELangkah, di \nPerlis pun, jadi saya rasa kalau kita nak cuba bandingkan aplikasi SELangkah lah, My \nSejahtera lah saya rasa kita tak bergerak ke mana-mana.  Jadi, kalau aplikasi ni baik, \ncontoh di Selangor ni dah terbukti apa salahnya kalau Kerajaan Persekutuan pun \nboleh guna aplikasi yang sama daripada kita nak membanding-bandingkan seolah-\nolah ada pertandingan pula.  Macam tadi Y.B. Bukit Gasing pun ada cadangkan untuk \nberi lucky draw kepada mana-mana penduduk ataupun rakyat yang pakai SELangkah \nini.  Saya rasa itu satu inisiatif yang boleh dipertimbangkan, walau bagaimanapun kita \nperlu kembali kepada pokok kenapa kita pakai apps ini.  Dia bukan pertandingan tapi \nuntuk kita bantu usaha Kerajaan Negeri untuk memantau pergerakan dan juga untuk \ntrace sekiranya kita ni ada dijangkiti wabak COVID dan di situ mudahkan urusan untuk \npemantauan.  Jadi, itu SELangkah. \nDan saya juga ingin menarik perhatian Dewan tentang yang dibentangkan oleh Dato’ �\nMenteri Besar semalam, Inisiatif Rakan Digital sebagai sebahagian daripada usaha \nKerajaan Negeri untuk memberi ruang kepada masyarakat khususnya golongan \nsasaran seperti warga emas dan perniagaan kecil yang belum celik digital dapat \ndibimbing untuk turun terlibat dalam sosioekonomi digital masa kini.  Dengan \nperuntukan sebanyak RM3 juta.  Saya tak clear sebenarnya, saya tidak jelas daripada \npembentangan Yang Amat Berhormat Dato’ Menteri Besar semalam.  Apakah �\nmekanisme ataupun apakah yang ditawarkan melalui inisiatif Rakan Digital ini?  Cuma \nkalau saya boleh membawa sedikit cadangan agar pendekatan ini dikembangkan \nkhususnya kepada anak-anak muda daripada segmen mahasiswa, mahasiswa yang \nberasal ataupun dalam erti kata lain mahasiswa anak Selangor lah.  Sebab saya \ndalam konteks Kota Anggerik, dalam tempoh PKP ini kalau kita semua sedia maklum, \nkita dah mula terbiasa dengan mesyuarat ataupun komunikasi melalui atas talian, \nZoom, apa nama orang panggil Microsoft .. apa entah meeting .. ha?  Google ataupun \nSkype yang mana kita dah terbiasa sekarang ini, bila kita nak buat mesyuarat di mana-\nmana peringkat pun kita akan pakai aplikasi atas talian.   \nJadi, mungkin boleh dicadangkan, kalau saya di kawasan ini, sekarang ini \nkebanyakannya mahasiswa datang memohon bantuan.  Khususnya mahasiswa \ndaripada kelompok yang tidak berkemampuan ini lah mereka ada masalah tidak \nmemiliki komputer riba misalnya.  Jadi, kita mungkin boleh fikirkan satu kebijakan \nuntuk bantu mereka sebab sekarang ini dalam konteks pendidikan pengajian tinggi \npun dah mengguna pakai .. orang panggil apa, Online Distancing Learning (ODL).  Dia \npembelajaran atas talian.  Mungkin kalau kita belajar di .. tinggal di Shah Alam tapi \nuniversiti nya di Kelantan katakan, dia masih lagi boleh dengar kuliah Pensyarah \nmelalui atas talian dan di peringkat Negeri Selangor ni kita masih belum melihat \nkepada prospek-prospek ini dan di peringkat saya sendiri telah menggerakkan inisiatif \nuntuk bantu anak-anak muda ini khususnya mahasiswa yang memerlukan akses \ninternet ataupun komputer riba, kita bagi bantuan untuk mereka beli komputer riba.  \nKalau yang betul-betul tidak mampu itu kita beri sumbangan komputer riba.  Jadi, \nsambutannya cukup baik di kalangan mahasiswa ini.  Dan sebahagian daripada itu \nsaya ambil inisiatif untuk memberikan data internet percuma.  Kalau ini dah ada, dalam \nini, Inisiatif Data Indeks Selangor yang mana saya rasa ini merupakan satu inisiatif \nyang cukup baik.  Dan di peringkat saya sendiri sebagai ADUN pun kita laksanakan \nProgram Cakna Siswa bersama mahasiswa Keadilan untuk menyediakan ruang \nbelajar dan juga akses internet kepada mahasiswa ini.  Maksudnya kalau dia ada \nkeperluan untuk buat assignment ataupun untuk mengikuti kuliah dia boleh datang ke \nPejabat Khidmat, kita beri satu ruang, kita bagi dia akses WiFi dan dia boleh buat \nassignment dia.  Dia boleh hadir kuliah dia.  Sebab sekarang ini kita kena ingat tuan-\ntuan, bila bercakap pasca COVID ini kebanyakan yang terjejas itu pun ramai anak \nmuda.  Anak muda yang sedang belajar, yang bekerja, yang hilang pendapatan, yang \nhilang mata pencarian.  Jadi saya juga puji Inisiatif RiDE ini, Roda Darul Ehsan untuk \nkita bantu anak-anak muda ini dari sudut penyertaan mereka dalam ekonomi gig.  \nTetapi pada masa yang sama kita kena lihat juga aspek lain, terutamanya anak-anak \nmuda yang sedang belajar ini, mahasiswa.  Kerana ini yang kita nampak sekarang ini \nagak tertekan dan terjejas.   \nDan, seterusnya saya ingin memberikan pandangan sedikit tentang kualiti ataupun \nadab kita dalam perbahasan dalam Dewan ini.  Saya sebagai anak muda, semalam \nsaya ingat kita semua lihat bagaimana Sidang Parlimen yang di kemudi oleh Speaker \nbaru ini, begitu caca marba.  Dia boleh kata orang itu gelap kan?  Tak nampak.  Tapi, \ntidak ada sebarang teguran.  Tapi hari ini saya difahamkan dia dah minta maaf, yang \nBaling.  Cuma kita di Dewan Negeri Selangor ini, kita kena pastikan kualiti perbahasan \nkita itu, macam semalam saya pun boleh tegur Jeram juga lah.   \n"
