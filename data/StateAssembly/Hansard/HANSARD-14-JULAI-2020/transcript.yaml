- representativeid: yb-tuan-syamsul-firdaus-bin-mohamed-supri
  rawcontent: "  Terima kasih \nkepada sahabat saya Seri Setia.  Saya baru hendak sebut, baru hendak nyatakan \ntentang dalam perbahasan ini tentang kewujudan situasi berkenaan, memang ada.  \nKatalah sebelum ini kadar penyewaan itu pada satu kadar yang rendah tetapi \nkemudian telah dibuat sewa atas sewa dengan kadar yang begitu tinggi.  Katalah \nsewa asal RM140.00 dia sewakan kepada penyewa yang lain dengan kadar \nRM2,000.00, jadi ali baba.  Kalau tidak percaya boleh turun ke Pasar Besar Jalan \nOthman, kalau seperti mana yang telah saya turun saya buat tinjauan sendiri pasar \ntersebut bahawa pasar itu asalnya telah menjadi satu pasar yang sepatutnya \nberfungsi sebagai pasar dengan perniagaan runcit tetapi banyak telah ditukar \nfungsinya oleh peniaga dengan kaedah pasar borong walaupun tidak diwartakan \nsebagai pasar borong.  Jadi inilah kos operasi tersebut yang sesuai dengan kadar \nyang begitu rendah dengan kos bekalan elektrik dan bekalan air yang telah \nditanggung oleh Pihak Berkuasa Tempatan, oleh MBPJ yang sebenarnya \nbersesuaian.  Memang murah, malah kalau umpamanya peniaga-peniaga tidak \nberminat untuk menyewa dan berniaga di situ banyak lagi rakyat yang lebih berminat.  \nYang sebenarnya boleh memberikan peluang yang lebih banyak kepada rakyat di \nkawasan untuk mencari rezeki dengan berniaga sebab monopoli itu sendiri sesuatu \nyang sebenarnya telah berlaku berleluasa dengan satu tempoh yang cukup lama.  \nSaya sendiri bila saya turun ada kalanya saya mendapat maklumat saya menghantar \nwarga pejabat saya untuk mengikut pergerakan peniaga-peniaga ada yang pulang ke \nrumah mereka mampu memiliki kediaman yang cukup mahal sehingga ada yang \nberpendapatan peniaga sayuran berpendapatan bersih RM 30,000.00 sebulan.  \nPeniaga ayam berpendapatan bersih RM 50,000.00 sebulan sehingga mampu \nmemiliki kenderaan mewah.  Sebab itulah saya di sini walaupun kadar isu sewa \nsesuatu yang boleh dibuat kajian semula tetapi kita kena berlaku adil mungkin dan \nbegitu juga ada pengecualian dijaga kebajikan peniaga-peniaga itu dikecualikan sewa \nuntuk tempoh sewa 3 bulan dari bulan Mei sehingga bulan Julai dan begitu juga \nbahawa deposit penyewaan itu sesuatu di kecualikan untuk suatu tempoh yang lama.  \nMaknanya boleh berunding di antara setiap pihak yang terbabit tapi bagaimana pun \nkita tidak mahu bahawa ianya diambil kesempatan oleh mereka yang berkepentingan \ndan begitu juga peluang yang saya peroleh kali ini untuk merakamkan penghargaan \nkepada pihak Kerajaan Negeri yang begitu peka dan prihatin untuk membantu rakyat \ndalam usaha untuk meringankan beban mereka dan begitu juga operasi-operasi yang \nsekarang ini semakin pulih dan mudah-mudahan saya berdoa agar operasi yang \nberkait dengan proses pemulihan kita daripada pasca COVID19 ini sesuatu dapat \nditangani dengan baik dan mudah-mudahan saya berharap ianya kembali normal dan \nia juga akan dapat dilalui dengan sesuatu yang boleh mencapai tahap yang \nsepatutnya oleh rakyat Negeri Selangor Darul Ehsan.  Jadi dengan ini saya \nmenyokong Pelan Pemulihan Negeri Selangor Pasca COVID19.  Terima kasih, \nAssalamualaikum warahmatullahiwabarakatuh. \n"
