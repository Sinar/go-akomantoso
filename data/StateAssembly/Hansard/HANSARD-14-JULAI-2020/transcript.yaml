- representativeid: tuan-speaker
  rawcontent: "  Silakan Pelabuhan Klang. \nYB TUAN AZMIZAM BIN ZAMAN HURI\nyang telah menerangkan tentang SOP arahan PTGS Bil 1/2019. Apa yang saya hairan \nialah masih banyak lagi tapak-tapak pelupusan sampah-sampah haram berada di \ndalam kawasan Klang dan juga Kawasan Pelabuhan Klang. Dan ianya nampak jelas \ndan nyata, hanya di tepi-tepi jalan sahaja. Kalau dengar tadi penerangan yang dibuat \noleh Yang Berhormat EXCO, seolah-olah, SOP ini sepatutnya, tapak-tapak pelupusan \nni sudah pun ditutup dan tidak lagi beroperasi. Tetapi sehingga hari ini masih banyak \nlagi tapak-tapak pelupusan sampah haram, terutamanya tanah-tanah kerajaan di \npaya-paya bakau masih lagi beroperasi. Dan lagi...memang marah.. sebab dia \nmerosakkan alam sekitar, mencemarkan alam sekitar, dan mengalirkan air-air di \ndalam longkang.  \nDan kenapakah tindakan masih lagi tidak diambil sedangkan SOP Bil 1/2016 sudah \npun dikeluarkan tetapi masih banyak lagi aktiviti pelupusan. Malah ada kontena-\nkontena import masuk dan dalam kontena tersebut sampah dan dibuang di kawasan \ntapak pelupusan sampah haram ini. Dan bila kita semak, tanah-tanah ini adalah tanah-\ntanah kerajaan. Di tepi jalan sahaja.  \n"
  finalcontent: ""
- representativeid: yb-tuan-ng-sze-han
  rawcontent: "  Terima kasih Yang Berhormat Pelabuhan Klang. \nMemang tidak dinafikan, masih ada banyak kawasan yang telah dijadikan kawasan \npembuangan sampah haram. Ini disebabkan oleh golongan-golongan tertentu \nataupun sindiket, yang membuang sampah haram di kawasan-kawasan tertentu. \nBukan sahaja di kawasan tapak kerajaan dan juga banyak tanah swasta yang \ndijadikan, yang menjadi mangsa pembuangan sampah haram ini. Oleh itu, kita perlu \nsatu enakmen, kita memerlukan satu enakmen sisa pepejal yang merangkumi semua \nsektor perniagaan di dalam negeri Selangor supaya kita dapat mengawal \npembuangan sampah. Khususnya sisa pepejal dan sampah-sampah lain dalam \nkeadaan lebih terkawal. Tetapi enakmen tersebut, enakmen yang dicadangkan oleh \nkerajaan negeri, kepada KPKT telah ditolak oleh Kerajaan Pusat baru-baru ini. Dan \nkerajaan negeri masih dalam perbincangan untuk mencarikan satu cara penyelesaian \nyang lebih baik dan lebih sesuai, bagi negeri Selangor. Terima kasih. \n"
