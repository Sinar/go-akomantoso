  rawcontent: "    Terima kasih Tuan Speaker.  Tuan \nSpeaker saya ingin menyentuh 2 isu yang disentuh oleh Yang Berhormat Sijangkang.  \nYang pertamanya Yang Berhormat Sijangkang ada membangkitkan mengenai \nperancangan Kerajaan Negeri dalam mewujudkan e-wallet Negeri Selangor.  \nKerajaan Negeri sedar pasaran e-wallet mempunyai potensi besar yang dijangka akan \nterus berkembang dengan peningkatan mengatasi pengguna dan integrasi \nperkhidmatan.  Sehubungan dengan itu, Kerajaan Negeri sedang dalam usaha  untuk \nmewujudkan sebuah platform pembelajaran digital yang menyatukan fungsi e-wallet \nsedia ada di pasaran merangkumi pembayaran peribadi dan awam serta kesemua \nperkhidmatan yang disediakan oleh Kerajaan Negeri termasuk yang dibangunkan \noleh Pihak Berkuasa Tempatan.  Justeru itu, e-wallet yang bakal diwujudkan ini akan \nmerangkumi 3 fungsi utama pertama e-wallet, bayaran parking atas talian, runcit, e-\nservis, pembaharuan insurans kereta, pembaharuan cukai jalan, pembayaran saman, \npembayaran cukai tanah.  Dua, platform pembayaran untuk Jabatan-jabatan dan \ndaerah Selangor atau pay gate way dan 3 platform bagi penyaluran bantuan program-\nprogram kebajikan yang dilaksanakan oleh Kerajaan Negeri sebagai contoh program \nKISS, Jom Shopping, Peduli Sihat dan lain-lain.   \nKerajaan Negeri Selangor mempunyai kelebihan sebagai pengusaha platform e-wallet \nberbanding pengusaha sedia ada memandangkan terdapat pelbagai perkhidmatan \nmelibatkan Kerajaan Negeri boleh dilaksanakan secara atas talian.  Dengan usaha \nuntuk menyertai potensi e-wallet, Kerajaan Negeri dapat memperkemaskan kaedah \ndan mekanisme pembayaran melalui platform yang bersepadu bagi memudahkan \nurusan orang awam.  Selain itu Kerajaan Negeri juga berupaya untuk mengumpul data \npengguna dari segi corak perbelanjaan dan tingkah laku pengguna dan melaksanakan \nkajian analitis bagi tujuan pemantauan serta perancangan di masa hadapan \nterutamanya terhadap penerima-penerima program kebajikan sedia ada.   \nKerajaan Negeri yakin melalui perancangan yang strategik e-wallet yang bakal \ndiwujudkan ini boleh ditonjolkan sebagai platform yang lengkap dan unik di pasaran \nmenandingi keupayaan pengusaha e-wallet sedia ada yang lain.  Dan dalam pada itu, \nsudah tentu ia berkaitan dengan Internet kerana aktiviti dan sebagainya.  Saya \nberharap Yang Berhormat Sungai Burong sedar bahawa di dalam kajian Pakatan \nHarapan telah pun diadakan telah dilancarkan National Fibre And Connectivity Plan \n2019, 2023 dan sekarang tanggungjawab di atas Kerajaan Perikatan Nasional.  \nPastikan dia buat kerja betul-betul, jangan soal di sini, buat kerja betul.  Jadi inilah isu \nkilang pembuatan kertas di Banting.  Tuan Speaker, ada 2 syarikat, 1 ini merupakan \nkilang pembuatan kertas yang akan bertapak di Banting Industrial City.  Jumlah \npelaburan untuk projek tersebut dianggarkan sebanyak RM1.3 bilion dengan keluasan \ntanah sebanyak 81 ekar.  Produk  yang dihasilkan adalah top board, craft liner Jumlah \nkapasiti pengeluaran tahunan adalah 1.4 juta tan.  Projek ini mampu menjana \nsebanyak 700 pekerjaan baharu, kedai rakyat tempatan khususnya di Negeri \nSelangor.  Keduanya syarikat yang merupakan kilang pembuatan kertas yang akan \nbertapak di Mahkota Industrial Park, dia bersebelahan sebenarnya.  Jumlah pelaburan \nuntuk  projek ini dianggarkan sebanyak RM3.5 bilion dengan keluasan tanah setakat \nini sebanyak 132 ekar.  Produk yang dihasilkan adalah platpark serta packaging \npaper.  Jumlah kapasiti pengeluaran tahunan adalah 1.5 juta tan.  Bahan mentah yang \ndigunakan akan diimport dari USA, Eropah, United Kingdom serta Jepun.  Jenis bahan \nmentah yang akan diimport adalah sorted waste paper yang terdiri daripada sorted \nold corrugated containers dan double sorted old corrugated containers. Syarikat \ntersebut akan membeli bahan mentah di Malaysia sekiranya dapat memenuhi kualiti \nyang ditetapkan.  Semua bahan mentah yang diimport harus bebas dari bahan-bahan \nberbahaya dan beracun.  Dari perspektif alam sekitar, kesemua bahan buangan akan \nmematuhi environmental quality schedule waste regulation 2005 seperti lubricant oil, \nused batteries, serta habuk dari waste to energy.  Projek tersebut tidak akan melebihi \naverage 70 (dB) untuk kebisingan serta teknologi seperti noise silencer akan dipasang \ndalam kilang tersebut untuk mengawal kebisingan.  Sisa air daripada walter treatmen \nplant akan digunakan semula untuk proses penjanaan wap.  Dari segi kualiti udara, \nsyarikat tersebut akan mematuhi Environmental Quality Clean Air Regulations 2014 \nyang ditetapkan oleh Jabatan Alam Sekitar.  Untuk waste to energy plan, syarikat \ntersebut akan menggunakan teknologi nitrogen oxide  (NOX) untuk memastikan kualiti \nudara sekeliling dijamin.   \nAir Polution Control System juga akan dipasang di dalam kilang tersebut.  Pada \nperingkat ini salah satu syarikat ini sedang mendapat ulasan dan maklum balas \ndaripada jabatan teknikal dan agensi-agensi kerajaan untuk memulakan kerja-kerja \npembinaan.  Jabatan Kastam Diraja Malaysia telah meluluskan pengimportan sorted \nwaste paper untuk best eternity salah satu syarikat yang di bawah Asia Scope \n470.90.90.0000. \nDan semua Jabatan yang berkenaan yang meluluskannya adalah Jabatan di Kerajaan \nPersekutuan.  Sudah tentu Kementerian Alam Sekitar di bawah Menteri yang lepas \nakan melihat dan memastikan bahawa semuanya syarat-syarat yang dikenakan oleh \nJabatan Alam Sekitar itu dipatuhi.   Dan kita di negeri hanya meluluskan soal tanah \ndan juga kelulusan untuk pembinaan kilang.  Jadi pastikan saya juga mohon supaya \nYang berhormat Sijangkang memantau Menteri Alam Sekitar di Persekutuan untuk \nmemastikan kerjanya buat baik-baik (Dewan menepuk meja).  Pematuhannya di situ \nkalau tidak ada di peringkat itu, kilang itu tidak akan diluluskan, tidak akan dibawa ke \nSelangor.  Jadi kalau dia diluluskan, kita luluskan, kita tidak ada kuasa menolak, \nKerajaan Persekutuan meluluskan lesen atau pun lesen pembuatan manufacturing \nlicense, itu sahaja terima kasih. Ya, sila. \n"
