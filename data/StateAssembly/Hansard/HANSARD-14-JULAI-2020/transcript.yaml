- representativeid: yb-puan-michelle-ng-mei-sze
  rawcontent: " Terima kasih Tuan Speaker, soalan \nSubang Jaya nombor 13. \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. PUAN MICHELLE NG MEI SZE  \n(N31 SUBANG JAYA) \nTAJUK\n13 Bertanya kepada YAB Dato' Menteri Besar\na) Sila bekalkan pecahan bilangan kes denggi untuk Negeri Selangor mengikut  \nbulan? \nb) Sila nyatakan bilangan kompaun yang telah dikeluarkan akibat kesalahan  \ntempat pembiakan? \nJAWAPAN\nYB PUAN DR SITI MARIAH BINTI MAHMUD\nterima kasih Yang Berhormat Subang Jaya.  Subang Jaya bertanya mengenai \npecahan bilangan kes denggi Negeri Selangor mengikut bulan.  Untuk makluman \nYang Berhormat secara biasanya dilakukan dalam statistik denggi ini, adalah \nmengikut bulan, minggu epik.  Dia tiap-tiap hari ahad, seminggu kemudian itu dia dan \ndia membandingkan jumlah kes ini dengan masa yang sama pada tahun yang lepas, \ntapi oleh sebab kita figure untuk bulan, saya berikan sekarang.  \nBulan  Bil Kes \nJanuari 9415 \nFebruari 6797 \nMac 4782 \nApril 3118 \nMei 2831 \nJun 3188 \nUntuk makluman Yang Berhormat sekalian, semasa PKP kejadian ataupun kes-kes \nyang di report, dilaporkan untuk denggi sebenarnya menurun.  Berbanding dengan \nminggu epik yang sama untuk tahun sebelumnya.  Pada masa PKP ada kebaikannya, \nkes denggi menurun, tetapi sekarang dah mula naik balik sebab orang dah bebas \nkeluar.  Jadi ini adalah satu perkara yang kira ada maklum balas pada kita, makna \nelok duduk di rumah selalu jangan selalu keluar masa maghrib dan pagi.  Itu menunjuk \nPKP ada kebaikannya.  \nYB juga bertanya, Yang Berhormat juga bertanya mengenai bilangan kompaun yang \ndikeluarkan sehingga Mei 2020.  Untuk makluman Yang Berhormat sekalian, dua \njabatan boleh mengeluarkan kompaun.  Pertama adalah Jabatan Kesihatan Negeri \nmelalui Pejabat Kesihatan Daerah dan juga PBT juga boleh mengeluarkan kompaun \nkepada pemilik-pemilik premis di mana terdapat jejentik, jentik-jentik, nyamuk aedes \nini.  Untuk makluman, bilangan kompaun sehingga 2020 yang dilaporkan oleh Jabatan \nKesihatan Negeri adalah 819 kompaun Sementara pecahannya mengikut PBT\nBIL. PBT \nBILANGAN KOMPAUN \n(BEMULA JANUARI –� JUN 2020) \n1. MBSA 385 kompaun \n2. MBPJ 135 kompaun \n3. MPK 156 kompaun \n4. MPSJ 3 kompaun \n5. MPAJ 38 kompaun \n6. MPS Tiada \n7. MPSP 40 notis kacau ganggu \n8. MPKJ 2 notis kacau ganggu \n9. MPKL Tiada \n10. MDKS 135 kompaun \n11. MDHS Tiada \n12. MDSB Tiada \nJadi harapan saya, yang tiada ini makna dia betul-betul tak ada tempat kompaun \nnya, tempat denggi nya.  Terima Kasih.  \n"
  finalcontent: ""
