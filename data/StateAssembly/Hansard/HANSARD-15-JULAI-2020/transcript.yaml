- representativeid: yab-dato-menteri-besar
  rawcontent: " Kerajaan Negeri Selangor tidak \nmempunyai sistem pendaftaran pengkalan data untuk pencari kerja buat masa kini.  \nNamun begitu, Kerajaan Negeri Selangor mempunyai jalinan kerjasama dengan pihak \nJobsMalaysia di mana laman web JobsMalaysia berfungsi sebagai padanan dan carian \npekerjaan atas talian bagi seluruh rakyat Malaysia.  Pencari kerja khususnya rakyat \nSelangor boleh mendaftar di laman web www.jobsmalaysia.gov.my untuk mencari \npekerjaan dan mendapat notifikasi padanan pekerjaan melalui e-mel yang telah \ndidaftarkan secara percuma.  Daripada anggaran Jabatan Buruh kepada Invest Selangor \nbaru-baru ini, dianggarkan untuk soalan (a) pada setakat Julai sahaja, ada sekitar 4,000 \npembuangan pekerjaan berlaku.  Ini tak termasuk kepada pengangguran yang sedia ada.  \nSebelum ini kadar pengangguran kita lebih rendah daripada kadar nasional.  Kita sekitar \n3.1, Nasional 3.2, semalam Paya Jaras ada menyebutkan dan dijangkakan kemungkinan \nada faktor tambahan yang berlaku.  Dan hip sebenarnya kita akan lihat pada akhir tahun \nini.  Sebab itu salah satu daripada Pakej Rangsangan kita Kerjaya Selangor iaitu satu \ntempat untuk mereka merujuk peluang pekerjaan baru, sektor baru, up scaling risk \nscaling untuk ditingkatkan kemahiran dan menukar kemahiran mereka agar kita dapat \nmenangani dan membantu mereka-mereka yang memerlukan selepas daripada \nberlakunya pengangguran yang diakibatkan oleh penutupan beberapa syarikat-syarikat \nyang tidak mampu bertahan atau pun mampu stand ketika berdepan dengan krisis \nselepas pasca atau pun pasca Covid-19. \nUntuk soalan (c), berkenaan dengan premis perniagaan tidak sah warga asing yang telah \ndikenal pasti dan tindakan yang telah diambil mengikut PBT.  Kita telah laksanakan UKK \natau pun Undang-undang Kecil yang tidak membenarkan bukan sahaja pemilikan yang \nsudah jelas dalam peraturan kita tetapi juga tentang pekerja-pekerjanya.  Dan insyaAllah \ndengan UKK ini penguatkuasaan yang berterusan dapat dilakukan oleh Pihak Berkuasa \nTempatan dan angkanya kita akan sebutkan nanti setelah ia dilaksanakan secukupnya.  \nSaya rasa ia telah dilaksanakan cuma kita belum mendapat pengesahan berapa banyak \noperasi dan sebagainya.  Baru-baru ini sebagai contoh Yang Berhormat EXCO kita turut \nberada di Pandamaran, Klang untuk membuat serbuan-serbuan dan kita akan teruskan \ndaripada masa ke semasa, terima kasih. \n"
