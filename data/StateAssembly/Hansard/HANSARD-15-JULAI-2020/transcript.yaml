- representativeid: yb-tuan-muhammad-hilman-bin-idham
  rawcontent: " Saya suka bila Yang \nBerhormat EXCO sebut tadi bantuan RM 500.00 kepada peniaga kecil berlesen ini \nnamun, saya difahamkan jumlah yang diperuntukkan ialah RM 40 Juta untuk membantu \n80,000 sasarannya peniaga kecil yang ada di Negeri Selangor.  Namun dalam beberapa \npertemuan saya khususnya di kawasan Gombak, banyak peniaga-peniaga kecil yang \nmengadu mereka tidak mendapat bantuan RM 500.00 tersebut sebab ada yang kata \nhanya diberikan kepada peniaga kecil yang lesen individu, lesen berkelompok tak dapat.  \nAda yang kata Bazar Ramadhan tak dapat kemudian yang Uptown pun tak dapat \nsedangkan, ok kalau Bazar Ramadhan itu mungkin kita boleh kata dia mungkin berniaga \nsetahun sekali tapi kalau Uptown, Uptown dia tak dapat juga sedangkan dia berniaga \nsetiap hari.  Dan daripada maklumat yang saya terima setakat hari ini pun daripada \n80,000 sasarannya ataupun RM 40 Juta diperuntukkan setakat hari ini Kerajaan Negeri \nberbelanja tidak sampai RM 15 Juta pun.  Maksudnya not even 50%, 50% daripada dana \nyang diperuntukkan itu dibelanjakan untuk peniaga kecil.  Jadi, sebab itu saya minta \npenjelasan daripada Yang Berhormat bagaimana usaha penambahbaikan ini boleh \ndibantu supaya bila Kerajaan Negeri letakkan sasaran 80,000 peniaga kecil, kita boleh \nbantu 80,000.  Jangan hanya kita peruntukkan RM 40 Juta, beri bantu 80,000, angka \nnampak bangga.  Angka nampak besar tapi akhirnya bila pelaksanaan ia tidak sampai \nkepada peniaga-peniaga kecil berkenaan.  Jadi, saya minta penjelasan daripada Yang \nBerhormat EXCO.  Terima kasih. \n"
  finalcontent: ""
- representativeid: yb-tuan-ng-sze-han
  rawcontent: " Terima kasih Yang Berhormat Gombak Setia.  Apabila \nkerajaan, sebagai sebuah kerajaan bertanggungjawab, apabila kita nak memberi insentif \natau bantuan kepada golongan yang tertentu kita perlu memastikan sasaran itu betul.  \nJadi, bagi insentif atau pengecualian sewa itu, Kerajaan Negeri telah memberi kepada \npenjaja berlesen.  Bagi penjaja di bawah lesen berkelompok, mereka .. dia sebenarnya \nbukan bawah Kerajaan Negeri secara langsung.  Dia adalah bawah Pengurusan.  Oleh \nitu, sepatutnya Pengurusan yang harus membantu mereka memberi pengecualian sewa \nkepada mereka tetapi, sabar, saya belum habis lagi.  Tetapi, Kerajaan Negeri juga \nmengambil perhatian berkenaan perkara ini dan telah berbincang dalam mesyuarat \nMMKN di mana kami telah memutuskan semua penjaja di bawah lesen berkelompok \nseperti Uptown, mereka boleh memohon lesen penjaja PBT dan sekiranya mereka \nkemukakan permohonan mereka akan layak untuk dapat insentif RM 500.00.   \n"
