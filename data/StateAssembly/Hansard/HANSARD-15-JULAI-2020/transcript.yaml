- representativeid: yb-tuan-lau-weng-san
  rawcontent: " Terima kasih Tuan Speaker, soalan saya ke 32. \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. TUAN LAU WENG SAN  \n(N52 BANTING) \nTAJUK\n32 Bertanya kepada YAB Dato' Menteri Besar\na)     \nBerapa banyak pekerja ladang di Selangor dari tahun 2009 hingga 2019 mengikut \npecahan kaum di setiap kawasan DUN? \nb)     \nApakah rancangan-rancangan yang bakal diketengahkan oleh Kerajaan Negeri \nuntuk membantu mempertingkatkan taraf kehidupan golongan pekerja ladang? \nJAWAPAN\nYB TUAN GANABATIRAU A/L VERAMAN\nmenjawab soalan 32 bersamaan dengan soalan 72, soalan daripada Yang Berhormat \nBukit Gasing.  Menurut sumber dari Jabatan Tenaga Kerja JDK bertarikh 6 Jun 2020 \npenularan Pandemik COVID-19 yang melanda negara tidak memberi impak secara \nlangsung kepada pekerja ladang warganegara di Negeri Selangor, khususnya \nmemandangkan Kerajaan Negeri membenarkan Sektor Perladangan beroperasi seperti \nbiasa sepanjang tempoh Perintah Kawalan Pergerakan sejak 18 Mac 2020.  Namun \nbegitu saya berpandangan bahawa butiran tersebut tidak secara menyeluruh \nmemandangkan tiada data terkumpul dan bancian dilaksanakan berkenaan perkara ini.  \nUntuk maklumat Yang Berhormat Bukit Gasing dan Kampung Tunku, jumlah pekerja \nladang di Negeri Selangor tidak di rekod secara khusus di mana pekerja ladang \ndibahagikan kepada 3 kategori.  Pertama terdapat pemilik ladang yang mengajikan \npekerja ladang secara tetap dan pekerja tersebut dikenal pasti sebagai pekerja ladang, \nkedua terdapat pemilik ladang membenarkan pihak swasta bekerja di ladang di mana \nmereka tersebut bekerja secara kontrak  dan tidak dianggap sebagai pekerja ladang dan \nketiga terdapat pekerja ladang yang bekerja sebagai kontraktor persendirian untuk \nmembuat kerja-kerja di sektor perladangan.  Justeru impak COVID-19 terhadap pekerja \nladang warganegara di Negeri Selangor tidak dapat dikenal pasti secara tepat dan \nmenyeluruh.  Dalam pada itu berdasarkan rekod, bilangan pekerja ladang yang berdaftar \ndi Jabatan Tenaga Kerja yang bertarikh 6 Jun 2020 adalah mengikut cawangan dan \nbilangan pekerja ladang pada tahun 2009 sehingga 2019 saya tidak ada jadual di sini tapi \nsaya akan bekalkan kepada Yang Berhormat Kampung Tuanku nanti.  Kerajaan Negeri, \nKerajaan Negeri sentiasa peka terhadap keadaan sosio ekonomi keluarga yang kurang \nberkemampuan khususnya dalam kalangan pekerja ladang dan bekas pekerja ladang. \nSebagaimana kita sedia maklum, Kerajaan Negeri pada ketika dahulu telah merangka \nprogram-program untuk membantu golongan yang kurang berkemampuan berdasarkan \nkaum di mana program-program melibatkan kampung tradisi adalah khusus untuk \nmembantu masyarakat melayu. Program-program melibatkan kampung baharu pula \ndikhususkan untuk membantu masyarakat cina. Manakala program-program yang \ndirangka di bawah Jawatankuasa Pekerja Ladang, adalah dikhususkan untuk membantu \nmasyarakat India.  Kerajaan Negeri menyedari masalah sosio ekonomi dalam kalangan \npekerja ladang dan masyarakat India bukan suatu perkara yang baharu di mana rata-rata \nmereka adalah terdiri dari kumpulan B40. Kerajaan Negeri sentiasa berusaha \nmemelihara kebajikan golongan ini dengan mewujudkan dua (2) Portfolio di bawah \nJawatankuasa Tetap Kerajaan Prihatin yang khusus untuk membantu pekerja ladang.  \nPertama Portfolio Pembangunan Pekerja Ladang dan kedua Portfolio Program \nPendidikan Anak-anak Pekerja Ladang.  Di bawah Portfolio Pembangunan Pekerja \nLadang, Kerajaan Negeri telah merencanakan beberapa program bercirikan \nkebudayaan, kemahiran serta motivasi. Selain itu, Kerajaan Negeri melalui Estate Land \nBoard (ELB) juga membantu dan meneliti setiap permohonan ladang-ladang bagi tujuan \npembangunan dan pertukaran pemilikan ladang yang berkeluasan melebihi 100 ekar \ndengan mengambil kira pelbagai aspek. Penelitian ini adalah bagi memastikan bahawa \npertimbangan dan kelulusan akan mengambil kira fasiliti yang terdapat di dalam ladang \nberkenaan seperti sekolah, rumah ibadat, tapak perkuburan dan sebagainya adalah \nterjamin. Ia adalah bagi membantu mereka untuk mendapat pembelaan yang sewajarnya \ndemi memastikan mereka terus berdaya saing dan maju seiring dengan pembangunan \nnegeri yang semakin pesat membangun.   \nPembangunan ekonomi dalam kalangan pekerja ladang atau bekas pekerja ladang \nmerupakan teras kepada kehidupan yang lebih selesa dan terjamin pada masa hadapan. \nJusteru itu, program-program yang telah dilaksanakan melibatkan pekerja ladang dan \njuga bekas pekerja ladang di Negeri Selangor memberi tumpuan untuk meningkatkan \npendapatan sampingan mereka menerusi penganjuran kursus kemahiran jangka pendek \nseperti pembuatan kek dan coklat, kelas jahitan, kelas solekan, pembaikan peralatan, \npembuatan kraf tangan serta ceramah dan taklimat yang membantu meningkatkan \nkeyakinan dan semangat dalam kalangan pekerja ladang untuk terus maju dan berdaya \nsaing. Program-program kemahiran seperti ini dilihat sedikit sebanyak dapat membantu \npara pekerja ladang memantapkan asas-asas ilmu kemahiran ilmu yang boleh menjana \npendapatan sampingan. Kerajaan Negeri juga turut memberi tumpuan utama kepada \nprogram pendidikan anak-anak pekerja ladang.  \nDi bawah Portfolio Program Pendidikan Anak-anak Pekerja Ladang, Kerajaan Negeri \ntelah merancang dan menyusun lebih banyak program berdasarkan peruntukan yang \ndiluluskan dan memastikan ianya dapat dibelanjakan secara berhemah dan teratur. \nAntara program-program yang terdapat di bawah Portfolio Program Pendidikan Anak -\nanak Pekerja Ladang adalah seperti berikut.  Sumbangan Bantuan Subsidi Tambang Bas \nSekolah, Bantuan Yuran Pengajian (IPTA/IPTS) di Malaysia, Program Penyampaian \nAnugerah Kecemerlangan Ujian Peperiksaan  Sekolah Rendah (UPSR), Program–�\nprogram Motivasi Anak Pekerja Ladang  (Program Ad-Hoc) dan Program Pembangunan \nSains, Sukan, Inovatif dan Kebudayaan.  Salah satu perancangan jangka panjang \nKerajaan Negeri terhadap anak-anak pekerja ladang atau bekas pekerja ladang adalah \nuntuk mewujudkan persekitaran pembelajaran yang lebih selesa dan kondusif. Dengan \nadanya persekitaran pembelajaran yang lengkap, secara tidak langsung dapat menarik \nminat anak-anak pekerja ladang atau bekas pekerja ladang untuk menimba ilmu \npengetahuan. Komitmen Kerajaan Negeri berhubung perkara ini dapat dilihat melalui \npembinaan Asrama Sekolah Jenis Kebangsaan Tamil Ladang Midlands, Shah Alam dan \nyang terkini Sekolah Jenis Kebangsaan (Tamil) Ladang Coalfields, Kuala Selangor. \nMelalui pembinaan projek tersebut, ia dapat membantu anak- anak pekerja ladang atau \nbekas pekerja ladang untuk mendapat pendidikan yang lebih sempurna dengan \nkemudahan-kemudahan dan teknologi terkini melalui persekitaran pembelajaran yang \nlebih selamat, selesa dan kondusif. Secara tidak langsung, dengan adanya kemudahan-\nkemudahan pembelajaran dan akses kepada maklumat pendidikan terkini, ia dapat \nmendorong dan memupuk minat anak-anak pekerja ladang atau bekas pekerja ladang \nuntuk meneruskan pengajian ke peringkat lebih tinggi di Institut Pengajian Tinggi Awam \ndan Swasta untuk mencapai cita-cita. Secara tidak langsung, anak-anak pekerja ladang \natau bekas pekerja ladang ini dapat memperluaskan bidang pekerjaan dan membantu \nmeningkatkan taraf sosio ekonomi keluarga dengan menggunakan ilmu pengetahuan \ndan pendidikan yang telah mereka peroleh dan pelajari.  Secara keseluruhannya, melalui \npenganjuran program-program sebegini, masyarakat India khususnya anak-anak pekerja \nladang atau bekas pekerja ladang dapat di berdayakan sekali gus mengurangkan \nmasalah keciciran golongan ini.  Dalam pada itu saya ucapkan terima kasih kepada Yang  \nBerhormat Bukit Gasing yang menanyakan program terbaru ataupun skim baru untuk \ndalam impak COVID-19 ini.  Kita sebenarnya ada program, Kerajaan Negeri telah \nmengambil tindakan pantas dengan menghulurkan bantuan kepada pekerja ladang dan \nbekas pekerja ladang semasa tempoh PKP semasa penularan pandemik COVID-19 \nmelalui program, satu program khas untuk membantu seramai 5,000 pekerja ladang dan \nbekas pekerja ladang di mana mereka rata-rata adalah golongan B40 yang dikenal pasti \nmelalui Ketua Komuniti India dan Ahli Majlis berketurunan India.  Sekian, terima kasih. \n"
