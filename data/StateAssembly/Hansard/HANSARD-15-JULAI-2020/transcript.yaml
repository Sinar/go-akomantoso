- representativeid: yb-tuan-rajiv-al-rishyakaran
  rawcontent: "  Pendek sahaja, sebab masa dah hampir \nnak tamat.  Cuma, sebagai pembasmi kemiskinan, kemiskinan ini jangan anggap mereka \ntak boleh maju dari segi teknologi.  Kita jangan anggap orang yang miskin, tiada \nkeupayaan untuk belajar dan bangun.  I think, kita selalu kena explore idea, kita jemput \nsebab kita nak tengok apa jabatan-jabatan dan standco-standco sedang menilai dan kita \nmemberi cadangan dan idea selepas kita mendengar pandangan daripada semua pihak.  \nBut there are also many people yang hilang pekerjaan yang hilang business dia zaman \nCOVID, kalau mereka tidak mendapat pengajaran baru untuk start a new business, to \nstart a new, mereka mungkin masuk ke adalam kategori miskin dalam beberapa bulan \nyang akan dating.  So take it with open heart.  We are suggesting all this for the better \nman of the businesses in Selangor.  \n"
