- representativeid: yb-tuan-ng-sze-han
  rawcontent: " Baik, terima kasih Tuan Timbalan Speaker.  Saya memohon \nuntuk menjawab isu-isu yang telah dibangkitkan oleh Ahli-ahli Yang Berhormat dalam \nperbahasan selama dua hari.  Saya akan memulakan dengan soalan atau isu yang \ndibangkitkan oleh Yang Berhormat Jeram.  Semangat dia, bila sebut nama dia.  Ok, Yang \nBerhormat Jeram telah mencadangkan Pihak Berkuasa Tempatan perlu menjalan \noperasi atau serbuan terhadap perniaga runcit bersama pihak Imigresan dan pihak \nLHDN.  Kerajaan Negeri menyambut baik cadangan daripada Yang Berhormat Jeram, \nuntuk pihak LHDN Bersama-sama PBT dalam operasi atau serbuan di kedai runcit.   \nUntuk makluman Yang Berhormat, secara umumnya semua PBT telah menetapkan \njadual operasi penguatkuasaan dan sering mengadakan operasi bersepadu bersama \nagensi-agensi yang lain mengikut keperluan dan kesesuaian.  Selain itu, tindakan \npenguatkuasaan harian juga sentiasa dijalankan oleh Jabatan-jabatan Integriti sendiri.  \nYang Berhormat Jeram juga sentuh isu berkenaan penglibatan wakil rakyat di dalam \nperancangan PBT.  Tuan Speaker, Kerajaan Negeri telah memberi arahan agar semua \nDatuk Bandar dan Yang DiPertua Perbandaran atau Daerah mengadakan perjumpaan \nberkala secara dua hala Bersama Yang Berhormat Ahli Dewan Negeri termasuk ADUN \nPembangkang untuk menbincangkan isu-isu setempat di kawasan ADUN masing-\nmasing.   \nDalam perjumpaan tersebut adalah terbuka untuk sebarang perbincangan mengenai isu \ntempatan.  PBT juga boleh memaklumkan keputusan-keputusan dalam Mesyuarat penuh \nPBT dan Mesyuarat OSC berkaitan pembangunan di semua kawasan Yang Berhormat \nAhli Dewan Negeri berkenaan.  Saya juga dimaklumkan bahawa, baru-baru ini ada satu \nperjumpaan bersama Yang Berhormat Jeram di Kuala Selangor yang dianjurkan oleh \nMDKS Bersama Tourism Selangor, di mana Yang Berhormat juga dijemput untuk \nmemberi pandangan dan cadangan bagaimana kita boleh memulihkan pelancongan di \nkawasan Kuala Selangor dalam masa yang paling singkat.  Terima Kasih kepada Yang \nBerhormat Jeram, kerana telah menyertai pertemuan tersebut.   \nDan satu lagi perkara penting yang disentuh oleh Yang Berhormat Lembah Jaya, adalah \nuntuk cadangan untuk mewujudkan jaringan hijau dibandar-bandar yang berhubung \nantara satu sama lain.  Tuan Timbalan Speaker, dalam konteks perbandaran, jaringan \nhijau adalah ruang luar rumah dalam bentuk ruang lapang atau ruang yang menpunyai \nunsur kehijauan untuk beriadah dan bersosial yang dihubungkan dengan laluan \nberkenderaan berbasikal dan penjalan kaki yang baik.  Namun bergitu, persekitaran \nkawasan perumahan kos rendah sejak dahulu hingga kini, di dapati mempunyai ruang \nhijau yang sangat minimum selain kualiti kemudahan rekreasi yang amat sederhana dan \nmengakibatkan pelbagai masalah sosial serta tahap kualiti kesihatan yang rendah di \nkalangan penduduknya.   \nSehubungan itu, satu projek sedang dilaksanakan dengan usaha Kerajaan Negeri, \nPemaju dan PBT dalam menggubal pendekatan pembangunan di kawasan yang \ndijangkakan ini kepada bentuk pembangunan Jaringan Hijau yang lebih berkualiti dan \nlestari.  Jadi, ini juga bertepatan dengan sekurang-kurangnya tiga (3) Sustainable \nDevelopment Goals 2030 iaitu SDG 10, Reduce In Equality, SDG 11, Sustainable Cities \nAnd Communities serta SDG 17, Partnership For The Goals.  Saya .. \n"
