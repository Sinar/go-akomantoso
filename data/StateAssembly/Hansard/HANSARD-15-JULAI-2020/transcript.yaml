  rawcontent: "  Tuan Timbalan Speaker, saya ingin habiskan perkara terakhir \nberkenaan kilang tanpa kebenaran.  Di sini saya ingin mengumumkan Kerajaan Negeri \nSelangor telah bersetuju bahawa Program Pematuhan Syarat dan Penguatkuasaan \nKilang Tanpa Kebenaran dilanjutkan sehingga 31 Disember tahun ini,  manakala Borang \n5A dan Borang 7G yang telah tamat dalam tempoh PKP dilanjutkan selama 3 bulan \ndaripada tarikh tamat tempoh Borang 5A dan Borang 7G yang telah dikeluarkan.  \nKeputusan ini adalah selari dengan Dasar Kerajaan Negeri yang mengamalkan konsep \nprihatin dan berkebajikan berikutan wabak pandemik COVID-19 yang melanda ke seluruh \npelosok dunia. Keputusan yang diambil ini sedikit sebanyak dapat membantu \nmeringankan beban kewangan yang dihadapi oleh pemilik tanah atau pengusaha kilang \ndi dalam usaha menjelaskan premium tambahan yang dikenakan sejurus kelulusan \ndiperoleh dari program ini.  Kerajaan Negeri berharap agar lebih ramai pemilik tanah atau \npengusaha kilang yang tampil ke hadapan dan menghantarkan permohonan bagi \nmenyertai program ini.  Ini berikutan tempoh perlanjutan program sehingga 31 Disember \nhendaklah dijadikan sebagai peluang emas oleh pemilik atau pengusaha kilang untuk \nmemulihkan status kilang tanpa kebenaran agar dapat beroperasi dengan mematuhi \nperundangan sepenuhnya yang sedang berkuat kuasa.  Seterusnya bagi mana-mana \npemilik tanah atau pengusaha kilang yang tidak menghantar permohonan untuk \nmemasuki program ini sebelum 31 Disember maka tindakan penguatkuasaan di bawah \nSeksyen 127 hingga Seksyen 130 Kanun Tanah Negara akan diambil.  Sekian, terima \nkasih. \n"
