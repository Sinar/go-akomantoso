- representativeid: yb-dato-dr-ahmad-yunus-bin-hairi
  rawcontent: " Terima kasih Tuan Speaker.  \nSoalan saya nombor 42. \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. DATO' DR AHMAD YUNUS BIN HAIRI  \n(N51 SIJANGKANG) \nTAJUK\n42 Bertanya kepada YAB Dato' Menteri Besar\na)     \nApakah agenda Kerajaan Negeri di dalam menjamin kestabilan, kesejahteraan \ndan kesentosaan negeri? \nJAWAPAN\n"
  finalcontent: ""
- representativeid: yab-dato-menteri-besar
  rawcontent: " Terima kasih pihak Sijangkang telah \nmengemukakan apakah agenda Kerajaan Negeri untuk mengekalkan kestabilan, \nkesejahteraan dan kesentosaan negeri.  Alhamdulillah di bawah pentadbiran yang ada di \npihak Kerajaan Negeri sekarang kita melihat bahawa kestabilan Kerajaan Negeri \nmerupakan antara isi penting dan nilai penting  ciri penting yang harus kita kekalkan untuk \nmemastikan Negeri Selangor terus maju ke hadapan dan mampu berdepan dengan \npelbagai cabaran dan rintangan-rintangan yang kita hadapi.  COVID-19 mengajar kepada \nkita bahawa masalah seperti kaum dan agama bukan menjadi pilihan kepada virus.  Ia \nboleh menyerang kepada siapa sahaja.  Sebab itu kita harus bermuafakat dan sepakat \ndalam melapangi dan juga berhadapan dengan cabaran-cabaran termasuk cabaran-\ncabaran ekonomi.  Ahli-ahli Yang Berhormat sekalian sebab itu Kerajaan Negeri cuba \nuntuk melayani dan membantu setiap bangsa kaum dan agama dan keturunan termasuk \nmemastikan semua yang ada dalam Negeri Selangor ini dibela.  Berdasarkan kepada \nkeperluan dan kehendak masing-masing.  Isu tentang sekolah-sekolah, rumah-rumah \nibadat Negeri Selangor adalah negeri pertama yang mempunyai satu institusi yang \ndipanggil Hal Ehwal Selain Islam, yang dulu pada peringkat awal untuk menguruskan \nrumah ibadat sahaja, tapi kini sekarang ini kita lihat aspek-aspek seperti kebudayaan \nseperti aspek-aspek kehidupan dan sebagainya yang saya lihat ia adalah salah satu \ndaripada kata kunci yang mampu membantu menyesuaikan dan melihat isu toleransi \nbukan hanya isu di permukaan di sebaliknya pemahaman antara satu sama lain dalam \nmenangani perbezaan dan juga perkara-perkara menimbulkan keresahan.  Kerajaan \nNegeri menjalankan tugas dengan sangat tegas.  Selain kita melaksanakan \npembangunan menyeluruh untuk sektor agama sebagai contoh bila dibangkitkan \nsekolah-sekolah agama 200 juta kita belanjakan adalah peruntukan yang terbesar untuk \nsekolah-sekolah agama yang ditadbir oleh Jabatan Agama Islam Negeri Selangor.  \nNamun hampir peruntukan 24 juta untuk sekolah agama yang lain seperti sekolah Cina \nSekolah Jenis Kebangsaan Tamil dan sebagainya.  Dalam masa yang sama kita juga \nmelaksanakan proses bagi kawasan-kawasan yang ditempatkan yang tidak sah dan ia \nmelibatkan rumah-rumah ibadat seperti kuil ataupun tokong dan sebagainya dengan \nsyarat kita telah melakukan negosiasi perbincangan dan juga agenda untuk memastikan \nsemua dapat dilayan dan dilaksanakan dengan baik.  InsyaAllah bagi pihak Kerajaan \nNegeri dengan program shopping raya kita sebagai contoh dengan program Back To \nSchool kita yang tidak lihat perbezaan kaum dengan kembali kepada program-program \nperayaan ketika sambutan hari perayaan utama sama ada Deepavali, Tahun Baru Cina, \nAidilfitri, dan juga penyerahan lembu-lembu korban ketika sambutan Aidiladha saya yakin \nmasing-masing antara kita lebih memahami dan juga lebih mendalam persefahaman \nantara kita untuk mengekalkan kesejahteraan kestabilan Kerajaan Negeri. Terima kasih. \n"
  finalcontent: ""
