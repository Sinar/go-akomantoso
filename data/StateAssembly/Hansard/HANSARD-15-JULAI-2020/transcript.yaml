  rawcontent: "   Apa yang saya belajar banyak daripada STFC \nadalah melihat track dan data-data ini juga akan melihat track.  Tapi bukan untuk \nperniagaan, bukan untuk politik tetapi purely untuk kawalan pandemik, purely untuk \nkawalan pandemik.  Ini penting sebenarnya apabila sebagai contoh mulai bulan 3, akhir \nbulan 3 tahun 2020 ketika pandemik sedang memuncak di Negeri Selangor dan juga di \nMalaysia.  Kita STFC telah menjangkakan pasar-pasar bakal menjadi epik centre di masa \nitu ya.  Dan sebab itu kita telah membuat beberapa langkah-langkah awalan dan juga \nprogram-program menstatik dan salah satu tempatnya adalah pasar.  Dan terbukti \nselepas kes Pasar Borong Selayang yang sebenarnya lokalitinya adalah Kuala Lumpur \nyang turut merebak di Pasar Jalan Othman sampai di Kuala Selangor, di Tanjung Karang \ndan sebagainya itu, kita akan guna untuk melihat kepada kesan pandemik atau pun \nkawalan pandemik, ia tidak ada usaha-usaha yang lain.  Namun begitu sistem ini adalah \nsistem tracing yang sangat baik yang kita akan boleh gunakan sebaik-baiknya kaedah \ntracing ini untuk data dan juga big data analysis yang merupakan konsep penting di dalam \nsebuah kendalian serta pengawalan sebuah negeri pintar.   Saya sebutkan data untuk \nSELangkah 6.15 juta pengguna unik, 41 juta telah scan.   77,470 premis telah \nmenggunakan dan setakat ini sekitar 332 yang telah mendaftar atau pun mengimbas \ndengan menggunakan telefon biasa atau pun dengan sms kerana kita sedar tak semua \norang mampu atau pun berupaya menggunakan telefon pintar.  Ada juga ulasan ... \n"
