- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: " Di  bawah program Agro Bandar Yang \nBerhormat apa ini Seri Setia, di bawah program Agro Bandar sebenarnya untuk \nmakluman tahun lepas sahaja kita membantu jualan produk-produk tanaman ataupun \ntumbuhan dan sayuran daripada kebun komuniti yang di bandar ini di bawah PBT, 46,000 \nkilogram kita bantu pasarkan melalui pasar tani dan juga pasar saya ingat Selangor Agro \nMarket.  Ini kita buat pada tahun lepas.  46 tan, kita berjaya buat.  Kerana kita sediakan \nkaunter-kaunter meja khas di pasar raya tani untuk kebun-kebun komuniti ini untuk dijual \nproduk mereka dan kebun komuniti ini jangan kita pandang kecil ya walaupun di bandar, \nkawasan yang kecil mereka berjaya mengeluarkan produk-produk yang tinggi kuantitinya \ndan saya kita di bawah program Agro Bandar di bawah Portfolio Jawatankuasa Tetap \nPertanian, kita sedang kita telah meneliti untuk tahun ini kita menggerakkan lagi dan \nmenambahkan lagi program-program untuk kebun komuniti dan juga tanah-tanah yang \npoket yang kecil ini dengan penggunaan teknologi seperti rain shelter ataupun green \nhouse, fertigation, ecoponic dan juga vertical farming.  Ini sebenarnya kecil pun boleh \nmenghasilkan 3 kali ganda pulangan dan telah terbukti di beberapa tempat di Selangor \nini mereka berjaya laksanakan dan kita akan gunakan itu untuk menambah baik ataupun \nberikan hasil kepada bukan sahaja pada komuniti malah kepada anak-anak muda yang \ndi bandar untuk menghasilkan tanaman-tanaman ini.  Saya akan bekerjasamalah dengan \npihak-pihak PBT dengan juga agensi yang lain yang mempunyai tanah-tanah yang kecil \ndi bandar ini untuk kita manfaatkan bagi tujuan pertanian moden ini ya.  Terima kasih. \n"
