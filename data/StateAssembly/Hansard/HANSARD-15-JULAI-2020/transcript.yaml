- representativeid: yb-puan-lim-yi-wei
  rawcontent: "   Terima kasih Tuan Speaker. Pertama sekali saya \nmengucapkan tahnia kepada Jawatankuasa Pilihan Khas Pembasmian Kemiskinan atas \nkertas yang cukup menyeluruh ini.  Hanya ada dua point di mana saya ingin bertanya, \nmengenai Program Zero to Hero, di mana taklimat oleh HIJRAH Selangor mengatakan \nbahawa mereka akan mewujudkan sistem mentor dan menti.  Saya ingin bertanya, \napakah sasaran bilangan pasangan mentor dan menti untuk Program Zero to Hero ini.  \nItu yang pertama, dan keduanya mengenai SITEC.  Saya Nampak semasa Perintah \nKawalan Pergerakan pertamanya pada peringkat yang fasa yang lebih ketat, SITEC tidak \nberhenti kerja nya dan saya ingin mengucapkan tahniah, saya terima email tentang kelas-\nkelas dalam talian oleh SITEC.  Namun kita sedar bahawa rangkaian internet di Negeri \nSelangor, ada yang sangat laju dan ada yang tak berapa laju.  Jadi bagi golongan \ncontohnya petani yang berada diluar bandar, yang ingin menceburi e-dagang ini, adakah \nKerajaan Negeri mungkin mempertimbangkan subsidi data kepada golongan tersebut.  \nSaya juga faham bahawa Wifi Smart Selangor dalam proses penstrukturan semula.  Jadi \nsaya harap ini juga dapat dipertimbangkan supaya kita menyediakan infrasturuktur yang \nmencukupi untuk e-dagang.  Satu lagi cadangan mungkin kita boleh sediakan, macam \npusat internet ataupun co-working space, bagi golongan petani untuk akses kepada \ninternet dari masa ke semasa dan akhir sekali Kampung Tunku amat mengalu-alukan \nSITEC untuk datang membuat proses usahawan e-dagang di kawasan saya.  Sekian, \nterima kasih. \n"
