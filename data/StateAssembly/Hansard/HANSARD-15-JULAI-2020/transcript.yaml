  rawcontent: "   Terima kasih Yang Berhormat Tuan Speaker \ndan terima kasih kepada Yang Amat Berhormat Dato’  Seri Menteri Besar atas penjelasan �\nyang diberi. Dan saya ucap selamat berkhidmat pada CEO yang baru. Cuma saya ingin \nmenyentuh sedikit tadi, berkenaan dengan satu pendidikan bagi saya satu perkara yang \nberbeza. Satu pengurusan aset, satu benda yang berbeza. Tetapi bagi saya ia perlu \ndilaksanakan dalam bentuk seiring. Sebab itu bila berlaku penjualan aset secara besar-\nbesaran ini, saya tidak bersetuju. Kerana Yayasan Selangor ini cukup mempunyai satu \nsentimental value kepada kami, khususnya saya, bekas alumni pelajar Yayasan Selangor \nsendiri. Di dalam Dewan ini, saya difahamkan, Yang Berhormat Sementa juga, alumni \npelajar Yayasan Selangor dan saya nampak Yayasan Selangor berjaya melahirkan \nbegitu ramai orang  yang berjaya di dalam negara kita. Jadi saya juga berharap selepas \nini agar mereka ini diberilah ruang untuk berada di dalam Yayasan Selangor sebagai Ahli \nLembaga Pengarah sendiri ke. Ya, untuk mereka menabur bakti balik, berkhidmat di \ndalam Yayasan Selangor ini, yang telah berjaya menaikkan ataupun membawa anak-\nanak Yayasan ini sehingga berjaya ke menara gading.  \nDi samping itu juga saya dah mendengar dengan jelas, huraian daripada Yang Amat \nBerhormat Dato’ Menteri Besar berkenaan dengan perbelanjaan, COVID. Saya ucapkan �\ntahniah dan terima kasih di atas perbelanjaan ini. Cuma saya berharap ia sewaktu COVID \nini, ia tidak menjadikan ia sebagai asas lesen ataupun kerajaan Negeri menghalalkan \nuntuk menjual aset-aset Kerajaan Negeri secara besar-besaran. Seperti mana yang kita \ntahu di Yayasan Selangor melibatkan 77 aset yang akan dijual. Saya baca ni, satu \nkeratan akhbar The Star, 13 Julai, baru saja dua hari. Disebut, akan berlaku pula \npenjualan aset Plaza Perangsang, yang selama ini menjadi mercu tanda kebanggaan \nrakyat di negeri Selangor. Kenapa waktu ketika ini perlu dijual? Kenap aset-aset ini harus \ndijual? Alasannya apa? Adakah ia tidak diurus dengan baik? Ataupun sebagainya. Ini \nbelum lagi Stadium Shah Alam. Saya tengok hari ini berada dalam keadaan yang begitu \nusang. Kita tak pasti dari keselamatan stadium ini. Menjamin ke kepada besok mereka \nyang nak datang ke stadium. Dari segi piawaian, pendawaian, apa nama... keselamatan, \npemadam api dan sebagainya. Saya bimbang, saya bangkitkan kerana saya bimbang, \nakhirnya tak mustahil stadium juga besok ditenderkan untuk dijual. Jadi saya minta balik, \nsaya mintalah, Kerajaan Negeri dengan kebijaksanaan Yang Amat Berhormat Dato’ Seri �\nMenteri Besar, mengkaji semulalah. Jangan kita jadikan pandemik COVID ini, untuk \nmenjadikan ia sebagai lesen kepada Kerajaan Negeri untuk menjual aset-aset negeri \nSelangor pada waktu dan ketika ini. Terima kasih.  \n"
