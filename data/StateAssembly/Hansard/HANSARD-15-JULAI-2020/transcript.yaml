- representativeid: yb-puan-rodziah-binti-ismail
  rawcontent: "   Terima kasih.  Sebenarnya saya pada \nasalnya nak ambil maklum sahaja apa yang diutarakan, tetapi izinkan saya sikit \nmemberikan satu maklum balas tambahan.  Sebenarnya memang perkara yang dibangkit \nkan kita ambil maklum.  Satu lagi isu pembangunan usahawan ini melibatkan banyak \nstandco.  Sebab itu Kearaajn Selangor telah pun meluluskan, mewujudkan satu Majlis \nPembagunan Ushawan yang melibatkan banyak pelbagai standco yang akan diletak.  \nKerana kita lihat perkara yang penting di dalam perkara ini adalah keselarasan dan eko \nsistem yang perlu kita buat.  Tak kira lah daripada mana, portfolio siapa yang \nmengendalikannya, eko sistem itu mestilah menjurus kepada akhirnya rakyat Selangor \nboleh berpendapatan dengan baik dan Insyaallah boleh ditingkat dari semasa, daripada \nsatu tier kepada satu tier dan akhirnya mereka boleh mengeksport barangan.  Mindset \nitu perlu dibetulkan terlebih dahulu, kerana kita mahu rakyat Selangor mempunyai \nkeusahawanan, bukan mindset sekadar berniaga kecil-kecil ataupun makan gaji.  Kalau \nboleh mindset itu mereka menjana pendapatan.  Itu yang pertama. \nYang keduanya, kita boleh melihat database juga, memang ada kekurangan.  Makna \ndatabase ini agak berterabut, disitu kita susah sikit untuk mengukur, sebenarnya \nbagaimanakah potensi, siapa yang potensi, bagaimana potensi dan sebagainya untuk \nkita buat pembangunan ini.  Yang ketiganya fokus juga, kita akan beri.  Eko system yang \nsaya sebut tadi termasuklah eko sistem e-dagang, eko sistem infrastructure yang \nsebagaimana Yang Berhormat nyatakan iaitu Wifi dan akses internet nya juga perlu \ndipertimbangkan.  Dan akhirnya tentang sasaran Zero to Hero, mentor menti ini memang \njuga diguna pakai kebanyakan program-program terkini yang bawah keusahawanan.  \nKerana kita tahu diantara success ataupun kejayaan terbesar adalah bila mana \nbimbingan berterusan dilaksanakan.  Dan kita tengok dalam musim PKP pun, kita telah \nmemilih 1,000 peserta yang kita didik melalui talian.  Makcik-makcik yang dulu jual tepi \njalan pun, dan sekarang ini dah mula bertanya ataupun ingin nak mengetahui, bukan cik \nkiah lah.  Ingin mengetahu macam mana nak masuk, apa itu e-wallet, bagaimana dia nak \nlink dengan dia punya aplikasi-aplikasi atas talian yang sedia ada.  Jadi itu respon saya \nYang Berhormat Speaker. \n"
