  rawcontent: " Bertubi-tubi. (Ketawa)  Terima kasih \nTaman Medan, InsyaAllah. Kerajaan Negeri Selangor melalui Jawatankuasa Tetap \nPendidikan telah mengambil langkah proaktif dalam menangani masalah pelajar-pelajar \nIPT anak Selangor di dalam dan luar negara.  Bagi di dalam negara melalui Pakej \nRangsangan Selangor Prihatin COVID–�19.  Manakala di luar negara ianya bergantung \nkepada situasi semasa negara terbabit.  Mana kala bagi soalan jawapan (b), apakah \nlangkah-langkah yang diambil oleh Jawatankuasa Tetap Pendidikan adalah seperti \nberikut bantuan sara diri Bantuan Sara Diri One-Off RM 200.00 kepada mahasiswa \nmahasiswi Anak Selangor yang masih aktif menuntut di Institusi Pengajian Tinggi di \nSabah dan Sarawak.  (B), Program Makanan Percuma pula diberikan kepada \nmahasiswa/ mahasiswi institusi pengajian tinggi di bawah kerajaan negeri yang terpaksa \nkekal di kampus masing-masing di Universiti Selangor (UNISEL), Kolej Universiti Islam \nAntarabangsa Selangor (KUIS) dan Kolej Antarabangsa INPENS.  (C), manakala bagi \npelajar Mesir, kerajaan negeri melalui Pejabat Atase Pendidikan telah menyediakan \nkeperluan makan asas dan peralatan kesihatan seperti pembasmi kuman dan pelitup \nmuka.  Untuk makluman semua, baru-baru ini Kerajaan Negeri sebagai contoh tetapi \nLembaga Zakat sebagai contoh telah menyampai sumbangan secara terus kepada \npelajar-pelajar kita di Mesir yang berdepan masalah kekurangan makanan disebabkan \nlockdown, perintah PKP atau MCO yang hampir sama dengan Malaysia.  \nKos perbelanjaan yang telah diperuntukkan bagi Bantuan Sara Diri adalah sebanyak RM \n161 Ribu dengan melibatkan RM 161,400.00 kepada 807 orang mahasiswa mahasiswi \nkepada program Makanan Percuma untuk UNISEL,  KUIS dan INPENS sebanyak RM \n111,120.00 dan ini adalah sumbangan daripada MBI dan ini adalah contoh CSR \nsebagaimana contoh yang dibangkitkan oleh pihak sebentar tadi.  Manakala yang ketiga \nbagi Program Urus Diri Mahasiswa di Timur Tengah sebanyak RM 49,980.00 telah \ndiperuntukkan oleh Jawatankuasa Tetap Pendidikan Negeri Selangor, RM 20,000.00 \ndaripada Tabung Amanah Pembangunan Islam, dan RM 180,000.00 telah kita \nkemukakan sumbangan daripada Lembaga Urusan Zakat Selangor ataupun Lembaga \nZakat Selangor dan saya ingin merakamkan ucapan terima kasih dan keprihatinan \nLembaga Zakat terutamanya membela pelajar-pelajar kita yang berada di Timur Tengah.  \nTerima kasih,  \n"
