  rawcontent: "  Dia ada kriterianya dalam dasar Rumah \nSelangorku 2.0 sangat jelas.  Apakah kualiti sampai ke pintunya.  Sampai kualiti tile pun \nlantainya kita telah tetapkan kualiti kita harus jaga.. dengan beberapa perkakas dengan \nbeberapa wardrobe dengan izin ataupun almari seperti aircorn dan penghawa dingin, \npemanas air dan juga televisyen yang kita telah siapkan dan mereka hanya perlu bawa \ntilam ataupun katil kalau tak ada pakai tilam angin pun bolehlah untuk duduk di sana tapi \nyang pentingnya ia dapat 3 ribu yang dapat smart sewa.  Smart sewa ini, mereka akan \ntinggal selama 3 atau 5 tahun di situ dan selepas 5 tahun mereka boleh membeli rumah \ntersebut atau pun membeli unit lain dengan tawaran RM200 ribu ringgit dengan RM200 \nribu tidak lebih RM200 ribu ini dalam konsep Idaman, tapi dalam konsep Harapan tadi \nmereka boleh beli unit-unit lain pada ketika itu kedudukan kewangan mereka dan baik \nmereka boleh beli unit dengan nilai bebas rumah-rumah yang lain.   \nSaya nak beri maklum balas cadangan daripada Kampung Tunku cadangan berkenaan \nstatus tanah rizab IWK.  Sememangnya .. \n"
