- representativeid: yb-tuan-zakaria-bin-haji-hanafi
  rawcontent: " Terima kasih Tuan Speaker, soalan saya \nNombor 41. \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. TUAN ZAKARIA BIN HANAFI  \n(N24 SEMENYIH) \nTAJUK\n41 Bertanya kepada YAB Dato' Menteri Besar\na)     \nSumber pendapatan baharu negeri adalah daripada keuntungan operasi GLC-GLC \nyang di urus oleh MBI. Di segi peraturan adalah pendapatan ini mesti dimasukkan \nterlebih dahulu ke dalam Kumpulan Wang Disatukan bagi Negeri atau boleh \ndigunakan terus oleh MBI atas nama CSR? \nJAWAPAN\n"
  finalcontent: ""
- representativeid: yab-dato-menteri-besar
  rawcontent: " Terima kasih atas soalan yang telah \ndikemukakan oleh pihak Semenyih.  Selepas daripada tahun 2008 sebenarnya pihak \nKerajaan Negeri telah menubuhkan satu tabung di mana tabung-tabung ini adalah tabung \nAkaun Amanah Sumbangan Anak-anak Syarikat, Badan Berkanun dan Agensi Kerajaan \nNegeri yang dilaksanakan sedikit sebanyak untuk melaksanakan serta membelanjakan \nprogram-program merakyatkan ekonomi pada ketika itu dan kemudian kita jenamakan \nkepada Insentif Peduli Rakyat.  Walaupun daripada peruntukan RM 600 Juta itu, ia hanya \ntelah menyumbang kepada sebahagian yang telah saya sebutkan tadi.  Untuk tahun \n2019, Kerajaan Negeri menjangkakan kita akan memperoleh sekitar RM 58 juta daripada \nsumbangan Anak-anak Syarikat, Kerajaan Negeri komitmen-komitmen yang diberikan \nnamun begitu atas beberapa kekangan dan juga keadaan semasa dan sebagainya kita \ndapat mengutip sekitar RM 47.51 Juta daripada anak-anak syarikat Kerajaan Negeri dan \nsebahagian daripada sumbangan itu kita telah belanjakan lebih kurang RM 42.68 juta \nuntuk program-program skim rawatan penyakit vaskular bersama IJN dan kita belanjakan \nuntuk RM 5 Juta seperti program Sultan Selangor Cup, seperti sumbangan untuk \nPersatuan Bola Sepak Negeri Selangor, Wifi Selangorku dan juga Kejohanan seperti Le \nTour di Selangor dan beberapa aktiviti-aktiviti yang telah dilaksanakan.  MBI menjadi \npenyumbang terbesar iaitu RM 20 Juta, diikuti sebahagian besar Anak-anak Syarikat \nKerajaan Negeri Selangor.  Pada setakat ini pada tahun 2020 disebabkan oleh Covid dan \nbeberapa urusan kita menjangkakan kita akan menerima juga sumbangan daripada \nanak-anak syarikat Kerajaan Negeri Selangor secara keseluruhan.  Namun begitu \ndipihak-pihak Kerajaan Negeri dan Anak-anak Syarikat juga membenarkan supaya anak-\nanak syarikat ini juga melakukan program-program CSR secara terus ataupun projek-\nprojek yang boleh dilaksanakan secara terus oleh anak-anak syarikat ini dan kita \nmemang sedang merangka dan membantu supaya ia dijajarkan selepas ini supaya tidak \nberlaku overlapping ataupun perkara yang sama diulang di antara program Kerajaan \nNegeri dan Kerajaan dan juga anak syarikat Kerajaan Negeri.  Namun program seperti \ntuisyen rakyat yang kita belanjakan lebih daripada RM 4 Juta adalah perbelanjaan terus \ndari MBI ataupun program untuk Selangorku Wifi Selangorku adalah perbelanjaan terus \ndari MBI.  Lembu-lembu korban sumbangan anak-anak syarikat dan juga MBI dan juga \nmahabbah haji sebagai contoh yang kita belanjakan RM 6 Juta adalah terus daripada \nMBI dan beberapa program-program yang dirasakan sesuai teruskan difikirkan dan \nsumbangan dari masjid dan surau yang kita laksanakan ketika lawatan-lawatan Menteri \nBesar dan pemimpin-pemimpin Kerajaan Negeri yang saya rasa nikmat dan hasilnya \ndinikmati oleh rakyat. Dalam pada masa yang sama laporan ini harus dibentangkan \ndalam mesyuarat penuh MBI ataupun meeting board MBI untuk dikemukakan dan di \nsekalikan dan di serasikan. Ia buka suka-suka bagi sumbangan tetapi ia berdasarkan \nkepada certain ataupun sebahagian projek yang lebih sesuai dilaksanakan kerana \nmempermudahkan aliran dan juga  penyerahan sumbangan program yang dilaksanakan.  \nTerima kasih. \n"
  finalcontent: ""
