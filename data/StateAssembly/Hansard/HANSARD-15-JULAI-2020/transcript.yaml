  rawcontent: "  Terima kasih Yang Berhormat.  Saya kira \nkita agak konsisten dalam isu perayaan sambutan, sambutan cuti sambutan 16 hari bulan \nSeptember sebagai contoh.  Itu boleh membina inisiatif awal kerajaan Negeri sebelum \nakhirnya Kerajaan Persekutuan mengisytiharkan cuti.  16 September sebagai umum \nataupun cuti awam.  Dan kemudian sambutan seperti Sambutan Hari Kemerdekaan.  Kita \ntidak ada masalah dan kita faham, kita lihat kepada rukun negara, mari kita lihat matlamat \nrukun negara menubuhkan sebuah kerajaan yang demokrasi, kerajaan yang \nberperlembagaan dan menubuhkan kerajaan yang hormat-menghormati antara satu \nsama lain dan ia sebenarnya tidak tercela dalam Parlimen Malaysia yang ada sekarang.  \nTerima kasih.  \n"
