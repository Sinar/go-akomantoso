. \nbawah Kerajaan Negeri.  Untuk makluman tentang orang yang tidak ada, mereka tidak \nada smart phone, smart phone, maka sekarang ini, bermula daripada 9hb Julai, dia boleh, \nkita, mereka boleh log in dengan SMS.  Dah boleh activated sebenarnya, jadi tidak timbul \nlagi mereka tidak ada telefon smart phone ini, dan memang menjadi kerisauan kami \napabila mereka tak boleh mengguna smart phone, tak ada smart phone atau tak tahu \nmenggunakan aplikasi ini.  Bila premis-premis yang mereka langgani itu, menyiapkan \nbuku dan pen.  Jadi buku dan pen itu pun, pen itu pun kira tak selamat bila di kongsi oleh \nramai orang.  Jadi sekarang Alhamdulillah, dah sudah ada alternative kepada smart \nphone.  \n"
