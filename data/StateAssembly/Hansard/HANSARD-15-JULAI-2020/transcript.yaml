- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: " Terima kasih Bukit Gasing.  Bukit Gasing \ningin bertanyakan soalan berhubung dengan impak daripada pemberhentian air percuma \nNegeri Selangor yang kita telah mula laksanakan pada tahun ini dan ingin mengetahui \nadakah soalan pertamanya adakah akan mengurangkan purata penggunaan air untuk \npelanggan domestik yang kedua berapakah permohonan air percuma yang diterima dan \ndiluluskan setakat ini. \nUntuk makluman Yang Berhormat Bukit Gasing, purata penggunaan air seharian para \npelanggan domestik di Negeri Selangor adalah seperti berikut, untuk kalau saya sebut \ndaripada Januari tahun 2020 sehingga Mei ya iaitu penggunaannya laporan bulan Januari \nialah 43 juta meter padu.  Bulan Februari 42.8 juta meter padu.  Bulan Mac 44.3 juta \nmeter padu peningkatan di situ.  Bulan April penurunan 42.43 juta liter dan pada Mei \nmeningkat mendadak daripada 42.43 kepada 62.5 juta meter padu.   \nBerdasarkan kepada akaun yang ada peningkatan daripada sebenarnya penurunan ya \ndaripada 1.687 juta akaun pada bulan Januari dan kini bulan Mei 1.633 juta akaun jadi \nsaya boleh buat secara purata penggunaan akaun setiap hari ialah pada bulan Januari \n0.82 meter padu per akaun per hari.  Meningkat kepada Februari 0.91.  Pada bulan Mac \n0.84 turun.  Bulan April 0.86 meningkat tetapi pada bulan Mei meningkat daripada 0.86 \nkepada 1.23 meter padu per akaun per hari.  Data purata penggunaan harian bagi \npelanggan domestik bermula pada bulan Mac hingga Mei tidak lah dapat kita jadikan \nukuran yang tepat bahawa pelanggan domestik menggunakan air secara berkurangan \nini kerana disebabkan oleh kebanyakan pelanggan berada di rumah ya, 24 jam berikutan \npelaksanaan perintah kawalan pergerakan (PKP) dan PKP Bersyarat oleh Kerajaan \nsemasa Pandemik COVID-19 bermula Mac.  18 Mac hingga 31 Mei.  Jadi kebetulan kita \nmelaksanakan Program Air Percuma ini berlaku pulak PKP dan sebagainya jadi angka \nyang bulan-bulan berkenaan tidak boleh lah dijadikan ukuran sebenarnya tentang \npenggunaan air yang tepat ini kerana semua kita berada di rumah dan tentulah \npenggunaan air yang banyak dan ada macam saya di rumah kalau keluar 4 kali balik 4 \nkali mandi.  Itu syarat dia.  Siapa yang keluar rumah balik kena mandi banyak kali sebab \nCOVID.  Pendamik COVID.  Tapi saya rasa, mungkin ke depan ini kita mungkin boleh \nmembuat pemantauan dan kita faham bahawa perlunya kita memastikan penggunaan air \nsebab Malaysia ni sangat tinggi penggunaan air.  Biasa 220 –� 250 liter sehari tinggi ya \nberbanding dengan Singapura di sekitar 160.  Sangat banyak penggunaan air yang kita \ndi Malaysia ini dan juga di Negeri Selangor. \nPermohonan pendaftaran Skim Air Darul Ehsan yang kita lancarkan di bawah penjajaran \nsemula iaitu SADE (Skim Air Darul Ehsan) sehingga 31 Disember 2019 adalah sebanyak \n226,969.  Daripada jumlah ini sebanyak 15,625 tidak dapat diproses kerana \npendaftarannya ke dalam Sistem Smart  Inisiatif Peduli Rakyat (SSIPR) kerana sebab-\nsebab berikut\ni. Nombor kad pengenalan telah digunakan oleh pemohon lain antaranya ya; \nii. Nombor meter air telah digunakan oleh pemohon lain;  \niii. Nombor telefon telah digunakan oleh pemohon lain; saya pun tak faham \nmacam mana boleh berlaku ni dan  \niv. Maklumat permohonan yang tidak lengkap seperti tidak kemukakan \nnombor Kad Pengenalan, alamat e-mel, nombor akaun air, alamat \nkediaman/premis dan maklumat pasangan. \nSelanjutnya, setelah semak silang dibuat ke atas 211,344 permohonan menggunakan \ndata Lembaga Hasil Dalam Negeri (LHDN) dalam kategori Bantuan Sara Hidup (BSH) \nbagi memastikan kesahihan permohonan berdasarkan kepada kelayakan jumlah \npendapatan di bawah RM 4,000.00, yang kita syaratkan mesti pendapatan di bawah RM \n4,000.00.  Sebanyak 199,254 layak mendapat SADE ataupun Skim Air Darul Ehsan dan \n12,090 permohonan tidak layak kerana tidak memenuhi syarat pendapatan.   \nDengan mengambil kira penduduk rumah pangsa kos rendah dalam kategori meter pukal \nyang secara automatik layak mendapat air percuma di bawah SADE, jumlah keseluruhan \npengguna air Negeri Selangor yang menikmati SADE adalah sebanyak 250,000 akaun. \nSekian. \n"
