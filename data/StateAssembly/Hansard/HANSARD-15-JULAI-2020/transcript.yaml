  rawcontent: " Terima kasih Yang Berhormat EXCO cuma \ndisini saya nak membuat sedikit klarifikasi. Sebenarnya bantuan guaman yang \ndicadangkan bukan setakat untuk ibu tunggal sahaja tetapi untuk kes-kes bantuan \nguaman berjenis contohnya untuk kes bankruptcy ataupun untuk mereka yang hilang \nkerja di mana kontrak dibatalkan secara tidak munasabah dan lain-lain.  Saya berharap \nbantuan guaman yang dirancang dapat merangkumi mereka juga. Itu sahaja, terima \nkasih. \n"
