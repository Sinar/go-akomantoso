- representativeid: yab-dato-menteri-besar
  rawcontent: "  Terima kasih Inn Shaa Allah.  Nanti saya kalau \ndatang saya panggil Ketua Pembangkang kita makan mee udang ya.  Ahli Yang \nBerhormat sekalian kita akan menerima pandangan-pandangan tersebut tetapi Kerajaan \nNegeri tidak juga mahu memaksa dan kena win win situation di saat kita bina rumah \nmampu milik. Ini adalah rumah landed property, bukan rumah pangsa, kat Sabak Bernam \nkita tidak lagi nak buat rumah pangsa sebab saiz tanahnya ada dan dalam masa yang \nsama kita akan pilih lokasi yang sesuai untuk RNR.  Inn Shaa Allah kita akan berbincang \ndengan semua State Holder dan kita akan dapatkan solusi terbaik.  RNR kita bina, rumah \nmampu milik yang selama ini tangguh juga. Saya percaya pihak PNSB akan berjaya \nselesaikan dalam atau pembinaan dalam fasa pemerintahan penggal yang ke 14 ini.  \n Ahli Yang Berhormat sekalian, mana nak jawab tadi lupa.  Saya nak jawab tentang \ndaripada Kampung Tunku, Kerajaan Negeri masih berunding sebenarnya dengan \nKerajaan Persekutuan mengenai pelepasan tanah rizab Persekutuan kepada Kerajaan \nNegeri selaras dengan pemakaian pekeliling KPTG Bilangan 2/2015.  Kaedah \npenyerahan balik tanah milik Persekutuan dan pelepasan tanah rizab Persekutuan \nkepada Kerajaan Negeri bagi maksud negeri.  Kerajaan Negeri telah mengenal pasti \ntanah-tanah rizab IWK yang tidak lagi digunakan dan perancangan untuk \nmembangunkan tapak-tapak tersebut telah pun disiapkan kita sediakan.  Berdasarkan \nkeputusan MMKN ke 28/2018 yang telah disahkan pada 19 September 2018 MMKN ke \n29.  Kita telah mengemukakan surat pemakluman kepada Kementerian Air Tanah dan \nTanah Sumber Asli berkaitan keputusan penyerahan semula tanah rizab IWK kepada \nKerajaan Negeri. Sekarang Kementerian kena bagi 2 atau 3, nanti kita akan bincang balik \ndengan mereka dan perkara ini telah dibincangkan ke Kementerian-kementerian yang \nlain seperti Kementerian Kewangan dan Kementerian Hal Ehwal Ekonomi untuk kita \nmengambil balik.  Memang tanah ini kita serahkan untuk loji-loji rawatan IWK tetapi \nkerana perubahan sistem teknologi yang terkini, tidak memerlukan saiz kolam-kolam \nrawatan yang lain akhirnya kita minta balik tanah-tanah itu dan ada sebahagian tanah-\ntanah itu sangat strategik Kampung Tunku dan boleh kita gunakan untuk pembangunan \ndan salah satu daripada pusat penjanaan dan pengembangan ekonomi negeri di masa \nhadapan.   \nAhli-ahli Yang Berhormat sekalian akhirnya saya juga, bukan terakhir kedua terakhir Saya \njuga mengambil maklum tentang beberapa isu-isu yang dibangkitkan dengan Selangor \nKerjaya.  Saya dengar pandangan Meru, saya dengar beberapa pandangan yang \nmengambil kira bahawa kita tidak boleh hanya mengerakkan ekonomi kita kena ambil \nmereka yang berdepan dengan situasi yang getir.  Kehilangan kerja, tidak ada tempat \nkerja dan sebagainya.  Sebab itulah pihak Kerajaan Negeri memikirkan tidak hanya \nmemberikan bantuan one-off sebaliknya memberikan peluang.  Selangor Kerjaya adalah \nsatu contoh bagaimana kita memberi ia sebagai pusat untuk mempertemukan pekerja-\npekerja ini kepada sektor-sektor yang lain serta bidang-bidang yang lain.  Mungkin \nsebelum ini mereka dalam bidang perhotelan, mereka terpaksa berpindah ke bidang \npertanian. So, ada period tertentu, jangka masa tertentu, yang kita akan siapkan untuk \nmereka berpindah ke sektor pertanian dan badan ini juga akan menemukan dan match \nkan mereka sektor yang mana, yang telah mereka dapatkan latihan serta sebagainya. \nDengan program RiDE  sebagai contohnya, kita menggalakkan mereka menyertai e-\nhailing, ataupun perniagaan-perniagaan perkhidmatan-perkhidmatan penghantaran yang \nsudah menjadi trend dan sebagainya. Dan kebetulan kita ada SELDEC  sebagai contoh, \nyang akan membantu kita untuk memberikan peluang pekerjaan. SELDEC yang bila kita \nbuka untuk 300 usahawan-usahawan tani, sekarang ini kita dah ada 300 pendaftaran \nusahawan tani. Kita perlukan 300 penunggang-penunggang kenderaan motosikal, \nsekarang ini yang berdaftar dan telah disahkan, 300 daripada 500 yang telah kita temu \nsiasat dan telah kita interview baru-baru ini. Jadi kita lihat ini satu peluang yang baik dan \nmungkin kita boleh kembangkan dan menjadi salah satu daripada platform kepada \nperubahan dan kembali kepada kehidupan yang baik, ekonomi yang lebih subur, tapi \ndalam suasana dan konteks yang berbeza, yang saya sebut di awal tadi berkenaan \ndengan e-hailing dan sebagainya.  \nAkhir sekali, ada dibangkitkan, dan juga ada isu yang dibangkitkan berkenaan dengan \nYayasan Selangor. Seolah-olah Yayasan Selangor telah kehilangan arah dan tidak lagi \nberfungsi sebagai satu pusat dan semangat yang lahir, apabila dilahirkan pada 5 \nNovember 1970.  \nAhli Yang Berhormat sekalian, Yayasan Selangor yang ditubuhkan pada tahun yang saya \nsebutkan tadi, di bawah Akta syarikat 1965. Sebagai sebuah syarikat berhad. Menurut \njaminan tanpa modal saham. Tujuan penubuhan Yayasan Selangor adalah untuk \nmemberikan galakan dan bantuan pendidikan kepada rakyat negeri Selangor khasnya \nkepada mereka yang kurang berkemampuan, dan berpotensi. Untuk makluman, Yayasan \nSelangor adalah sebuah syarikat yang tidak menerima geran daripada Kerajaan Negeri \nsebaliknya harus menjana pendapatan sendiri untuk memastikan objektif penubuhan \ndilaksanakan. Pelan Tindakan Strategi Yayasan Selangor telah dibentangkan kepada \nAhli-ahli Lembaga Pengarah Yayasan Selangor yang bermesyuarat pada 19 Disember \ntahun 2019 Dan telah diluluskan dengan beberapa strategi yang berikut\n1. Penstrukturan Organisasi dan terma rujukan organisasi. \n2. Penambahbaikan pengurusan prosedur kendalian standard SOP, tadbir urus \nkorporat, pengurusan risiko dan kontingensi. \n3. Penambahbaikan operasi pengurusan, penjawatan latihan, pengekalan ganjaran, \npentadbiran penambahbaikan perkhidmatan skim Yayasan Selangor. \n4. Kajian gabungan rakan strategik untuk keseluruhan operasi dan pentadbiran. \n5. Kemampanan kewangan dari segi harta, kawalan kos dan pelaburan-pelaburan \naset-aset Yayasan Selangor. \nIsu-isu penting yang telah dibincangkan dengan teliti dan cukup  panjang lebar pada \nketika itu ialah tentang soal legasi-legasi lampau yang terpaksa di hadapi semenjak \ndaripada pentadbiran sebelum ini. Dan segala permasalahan perlu diselesaikan bagi \nmemastikan asas penubuhan Yayasan Selangor seperti yang termaktub dalam \nmemorandum dan artikel penubuhannya serta keperluan SSM dapat dipenuhi. \nKedudukan kewangan Yayasan Selangor yang tidak berapa sihat serta memerlukan \nsuntikan dana untuk menambahbaikan proses kawalan dan pengurusan kewangan kos \noperasi dan membebankan serta tidak efisien.  \nYang ketiga, bagi hutang penyewaan dan pinjaman pelajaran sebanyak RM34 juta, \nsemenjak tahun1990 yang perlu dikutip ataupun perlu dilupuskan. Banyak lagi hutang-\nhutang tertunggak yang melibatkan pendidikan dan pelajaran sebelum ini. Seterusnya \nsistem sedia ada tidak dapat menghubungkan antara satu sama lain, mengakibatkan \nkelewatan dan tidak kesaksamaan data di bahagian masing-masing, mengakibatkan \nkerugian kepada Yayasan Selangor dalam melaksanakan objektif penubuhan. \nYang kelima penggunaan standard perakaunan terbaru MFRS, memerlukan sistem yang \ndapat memastikan data yang tepat di mana sistem sedia ada dan tidak dapat \nmenampung keperluan semasa. Asas penting dalam pelan strategik, kemampuan \nkewangan adalah untuk memastikan Yayasan Selangor dikawal dan digunakan asas-\nasas penubuhan Yayasan Selangor terutama sekali untuk pendidikan. Pendapatan pada \ntahun 2019, adalah sebanyak RM17.1 juta berbanding dengan RM27.68 juta, iaitu \nperbelanjaan operasi. Kos penggajian merupakan 47 peratus daripada RM13.1, iaitu \nsebanyak RM13.1 juta untuk 172 pekerja. Untuk makluman, simpanan tetap pada awal \n2019, adalah sebanyak RM7.8 sahaja. Namun selepas proses pembaikan dan pelarasan \nyang telah dikendalikan oleh Pengurus Besar, CEO yang kita kawal, pada Julai 2019, \nsimpanan tetap Yayasan Selangor  telah meningkat kepada RM11.6 juta.  \nAhli Yang Berhormat sekalian, kita kena menyedari legasi-legasi lampau inilah yang perlu \nkita selaraskan. Kenapa kita pilih pegawai yang terbabit. Sebab mereka dan beliau \nmemang terlatih untuk membentuk serta membetulkan urusan-urusan kerajaan ataupun \nurusan-urusan syarikat sebelum ini, sewaktu beliau terlibat dalam bidang korporat, untuk \nterlibat secara langsung membetulkan kerugian-kerugian dan kesilapan-kesilapan \npentadbiran kepada sesuatu urusan serta sesuatu agensi.  \nSaya ambil contoh CCSB, yang telah dibangkitkan oleh Ketua Pembangkang. Memang \nbetul ada sebahagian teguran-teguran itulah yang terpaksa dibetulkan ketika beliau \nmasuk sebagai CEO CCSB pada tahun 2015. Berkaitan dengan kedudukan beliau selaku \nCEO CCSB, yang dianggap haram oleh Ketua Pembangkang, sebenarnya ia tidak \nharam, ia hanya urusan teknikal. Kerana pada Mei tahun 2015, sebaik beliau cuba dilantik \nataupun dilantik sebagai Pengurus Besar dan CEO CCSB pada ketika itu, minit \nmesyuarat telah mengesahkan dalam Lembaga Pengarah CCSB untuk melantik beliau. \nApa yang tak ada ialah Bahagian HR ataupun Sumber Manusia Yayasan CCSB pada \nketika itu terkhilaf ataupun tidak mengeluarkan surat lantikan itu. Dan itulah yang telah \nditegur oleh pihak audit. Seolah-olah kita melakukan kesilapan besar dan sebenarnya \npada Mei 2019, pihak Jabatan Audit Negara telah memberikan surat ratifikasi setelah kita \nmemberikan penjelasan-penjelasan berkenaan dengan, berkenan dengan kedudukan \nsaudara Eddie sebagi CEO. Jadi tidak timbul soal haram dan sebagainya. \n"
