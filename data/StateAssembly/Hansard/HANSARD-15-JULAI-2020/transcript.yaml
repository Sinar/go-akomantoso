- representativeid: yb-dato-dr-ahmad-yunus-bin-hairi
  rawcontent: " Terima kasih EXCO, semalam \nsaya ada menyebutkan dalam ucapan perbahasan saya berkaitan cadangan dan kalau \nboleh di setiap Daerah itu ada kawasan-kawasan yang kita tentukan sebagai kawasan \npertanian, perikanan dan sebagainya untuk menjamin jaminan makanan negara ini, ialah \nbukan semua kawasan itu ada mempunyai tanah kerajaan yang masih boleh diguna \npakaikan, sudah tentulah kawasan-kawasannya berbeza-beza, kawasan mungkin yang \nbandar ada secara teknologinya tetapi mengkhususkan soal pertanyaan perikanan dan \nsumber makanan ini dan tadi SELDEC dah disebutkan dan kalau boleh ada kawasan-\nkawasan tertentu ini dan seterus dibangunkan sekali dan SELDEC supaya akhirnya ada \nrakyat yang mempunyai keperluan itu dapat menjadi sumber pekerjaan tersebut.  Terima \nkasih. \n"
