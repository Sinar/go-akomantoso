- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: " Terima kasih Yang Berhormat \nSijangkang, sebenarnya itu yang saya nak sebutkan tadi di sini bahawa kita menilai dari \nsegi rantaian nilai ataupun value change itu.  Kita kalau kita melihat pada pertanian \nataupun makanan ini kita kena lihat makanan ini daripada aspek penanamannya, \npenyediaannya, tanahnya, penanamannya, teknologi benihnya, teknologi cara \npengurusannya, teknologi tuaiannya dan juga warehousing nya, penyimpanan, \npenyebarannya, distribution nya, pembahagiannya dan juga penjualan marketing nya.  \nJadi kita melihat semua sudut.  Negeri Selangor kalau kita nak kata kita nak bergantung \nterus food security maknanya kita nak buat semua sendiri atau pun self sufficient ini \nadalah satu perkara yang hampir mustahil.  Saya beri contoh bekalan daging segera kita \nyang kita usahakan di negeri Selangor ini hanya 3% yang lain import.  Jadi tidak lah \nbermakna kita nak ternak lembu-lembu di sini kita nak 100% kita buat sendiri, bukan itu \nmakna dia food security ya, bukan itu makna dia dan ini kita kena lihat dalam konteks \nseluruh negara kita.  Jadi Selangor tumpuan dia apa? Bidang apa? Makanan apa yang \ndia akan buat yang kita boleh contribute bukan sahaja untuk negeri Selangor tetapi juga \nuntuk negara. Ini yang kita perhatikan sebab itu kita telah berbincang dengan pihak GLC.  \nGLC pun ada tanah-tanah yang agak luas sebenarnya yang boleh dimanfaatkan, \nmungkin mereka tidak akan bangunkan tanah itu dalam 10 tahun lagi, jadi dalam 10 tahun \nitu kita akan gunakan dan saya dah bertemu mereka beberapa kali dan telah adapun \nsenarai tanah-tanah yang mereka ada dan juga tanah-tanah kerajaan yang masih ada \ndan tanah-tanah terbiar walaupun saya tahu masalah sikit tanah terbiar, kita akan juga \nusahakan.  Itu pun telah kita rangka dan juga kita berbincang juga isu dana.  Bagaimana \ndana dapat kita bantu melalui Hijrah, melalui Agro Bank yang telah kita pun ada \nperbincangan.  Jadi semua ini kita kenal pasti dan zoning pun kita akan buat.  Setakat ini \nkita kenal pasti ada 12 ke 15 jenis tanaman yang bermutu tinggi, pulangan tinggi yang \nkita boleh perkenalkan. Saya bagi contoh macam Kuala Langat antara yang paling \nterkenal Kuala Langat ialah cili dan nenas di Kundang itu.  Itu merupakan produk utama \nmereka, ada produk lain tetapi itu utama.  Kalau di Kuala Selangor rock melon, ini \nmerupakan makanan ataupun tanaman mereka yang begitu terkenal.  Kalau di kawasan \nTanjong Karang tentulah padi dan sebagainya.  Jadi ini perkara yang kita sudah kenal \npasti dan kita akan buat zoning dengan cara yang lebih teratur untuk tujuan memastikan \ntanaman-tanaman yang dibuat.  Saya tak nak dari sana dengar bila datang YB saya ini \ntanam kundur ni tapi tak boleh jual.  Nak jual kat mana, kita tak mahu, kita nak kenal pasti \nproduk yang boleh ada pasaran yang bagus, stabil lepas itu baru kita suruh dia tanam.  \nIni yang sedang kita amalkan buat masa ini.  Terima kasih.   \n"
  finalcontent: ""
- representativeid: yb-dato-dr-ahmad-yunus-bin-hairi
  rawcontent: " Maksud yang sebutkan tadi \nantaranya adalah kalau boleh di negeri Selangor ini kita sudah melihat beberapa pusat \npengumpulan untuk jenis-jenis makanan tertentu dengan pembangunan SELDEC yang \nakan dibangunkan itu.  Sebagi contoh kalau saya sebutkan bahawa Singapura antara \nnegara yang menjadi pengeluar beras yang utama di dunia, walaupun kita tak nampak \nsawahnya di Singapura.  Begitu juga kalau Selangor kita boleh wujudkan dengan \nrangkaian SELDEC yang akan dibangunkan ini di beberapa kawasan di negeri Selangor \nini mungkin melibatkan soal pusat pengumpulan padi, pusat pengumpulan macam tadi \nhaiwan-haiwan ternakan dan sebagainya ini, sebab saya tengok bila Kuala Langat \nmelalui Pertubuhan Peladang kawasan, bukan pusat pengumpulan dan dia \nmenggunakan IOT untuk bangunkan, dia tahu daripada Kelantan berapa jumlah kebun, \nberapa kebun yang dia ada, berapa jumlah yang boleh  hasilkan pada bila, dia tahu dah \npasarannya di mana.  Jadi ini antara yang saya lihat supaya akhirnya petani terjamin \npendapatan mereka lebih baik daripada kalau mereka pasarkan sendiri tetapi Selangor \nkita unggul daripada sudut pusat pengumpulan ini dan kita ada sistem yang akan \ndibangunkan SELDEC ini, sangat baik, terima kasih.   \n"
  finalcontent: ""
- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: " Terima kasih Yang Berhormat, itu yang \nsebutkan tadi, bahawa rantaian nilai itu perlu dilengkapkan.  Saya mula-mula masuk jadi \nEXCO Pertanian antara perkara pelik yang saya dapati ialah Jabatan-Jabatan ataupun \nAgensi di bawah Pertanian ini dia tidak ada hubungan antara mereka.  Kalau contoh \nseorang usahawan yang duduk di bawah Jabatan Pertanian dia tak tahu yang dekat \nsama seorang ini juga ada memohon bantuan di bawah Jabatan yang lain.  Jadi sebab \nitu kita buka pangkalan data yang agro data sebut itu di bawah e-agro itu, kita telah \nbangunkan dan sekarang kita tahu syarikat mana, perusahaan mana menawarkan apa.  \nSekarang kalau kita tanya berapa tempat, berapa luas kawasan cili di Selangor, tak ada \nsiapa boleh jawab.  Sebab apa, sebab tempat yang tanam cili pergi sekarang dah tanam \nbenda lain.  Ini yang menjadi isu sebenarnya sebab kita nak match kan antara pengeluar \ncontohnya macam kita banyak mengeluarkan kerepek sebagainya, tetapi tak tahu berapa \nbanyak, berapa tan kita keluarkan ubi ataupun pisang.  Kita nak match kan dulu.  Itu yang \nperlukan data itu maklumat daripada yang menanam dan juga yang memproses, itu yang \ntelah kita bangunkan di Negeri Selangor sejak saya menjadi EXCO di bawah e-agro kita \ntelah berjaya laksanakan dan kita tahu sekarang sebab saya tahu sekarang sebenarnya \nubi-ubi kita tak cukup untuk kerepek kita.  Kita banyak import daripada Perak.  Ini hakikat \nya.  Selepas kita melakukan, ini contoh ada banyak lagi kita boleh dapati daripada situ \njuga sebenarnya kita akan berjaya kenal pasti jenis tanaman apa yang perlu kita tanam \nuntuk membantu dalam prosesan makanan di Negeri Selangor.  Seperti saya kata, \nsekarang kita makan ayam kita tahu jagungnya, kita tak ada, kita import RM 3 Bilion \nsetahun. RM 3.3 Bilion di luar negara untuk jagung ayam.  Makanan ayam, ayam kita \nternak banyak, di Sabak Bernam sahaja saya rasa 6 Juta ekor.  Keperluan ayam \nmeningkat sebab apa anak muda makan ayam dia tak makan daging.  Jadi kita jagung \nkita tak tanam kita import.  Setiap tahun kita hilang pertukaran duit membeli jagung ayam.  \nRM 3.3 Bilion, jadi siapa ada tanah kita tanam jagung ayam untuk makanan ayam.  Sebab \nharga dia bagus.  Jadi ini antara contoh-contoh yang akan kita buat dan pusat \npengumpulan Yang Berhormat Sijangkang saya maklumkan memang dah ada tempat \npengumpulan ini yang diusahakan oleh Pertubuhan Peladang dan yang diusahakan oleh \nFAMA.  Saya perhatikan terpisah dan perlu selaraskan balik dan di bawah PKPS nanti \nkita akan bantu untuk menyelaraskan dan bekerjasama dengan semua pusat \npengumpulan ini supaya produk-produk ini dapat dikumpulkan dan dapat diproses \ndengan baik, sebab produk-produk pertanian dia perishable dia mudah rosak.  Kalau kita \ntidak urus dengan baik akan menurunkan nilai produk-produk ini.  Ini semua kita kena \ntengok, promosi yang kita buat.  Sejak saya jadi EXCO, kalau dulu tak pernah promosi \nsekarang kita promosi, kita bawa ke Singapore, kita bawa ke Jepun dan Alhamdulillah \nmereka-mereka yang merupakan kategori tier satu yang telah ready eksport ini mereka \nberjaya mempromosikan produk-produk dan dengan kerjasama EXCO Usahawan kita \nakan perkembangkan lagi tetapi tahun ini sebab PKP kita tak ada promosilah tahun ini, \nmelalui Internet sahajalah yang kita berjaya buat tahun ini ya.  Jadi itu sedikit sebanyak \nulasan saya berhubung dengan usul yang berkaitan.  Ada lagi. \n"
