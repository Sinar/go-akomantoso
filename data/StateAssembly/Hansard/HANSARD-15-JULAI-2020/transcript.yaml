- representativeid: yb-tuan-hee-loy-sian
  rawcontent: " Saya hendak tengok hanya menasihatkan ADUN \nSungai Panjang cerminkan dahulu blok Pembangkang ada berapa yang hadir so saya \nmemang menyatakan blok Kerajaan mereka on the way datang ke Dewan bukan tidak \nsengaja tidak datang.  Untuk menjawab soalan daripada Bukit Gasing yang bertanyakan \ntentang pemasangan bumbung solar di Pejabat Kerajaan.  Untuk makluman pada \nMesyuarat Majlis Kerajaan Negeri (MMKN) 12 Jun 2019 telah menimbangkan dan \nmeluluskan cadangan pemasangan bumbung penal solar di Bangunan-bangunan \nKerajaan Negeri Selangor di bawah Skim Solar Energy Purchase (SEP) telah pun \nbersetuju pemasangan solar di Bangunan SSAAS dan juga 9 Pejabat Tanah dan Daerah \nNegeri Selangor dengan tempoh kontrak selama 15 tahun dengan kadar penjimatan yang \nlebih tinggi so perkara ini sedang di dalam proses semakan kali kedua kontrak di antara \nTenaga Nasional Berhad dan anak Syarikat TNB iaitu GSPARX Sdn. Bhd serta Kerajaan \nNegeri iaitu kita akan jangkakan pemasangannya akan dijalankan dalam masa yang \nterdekat ini selepas tandatangan iaitu SARE, Supply Agreement of Renewable Energy di \nmana selepas siap pemasangan dan kita akan menggunakan solar penal di Bangunan \nKerajaan Negeri Selangor iaitu di SUK dan ini merupakan pemasangan daripada Anak \nSyarikat TNB iaitu GSPARX Sdn. Bhd di mana Kerajaan Negeri Selangor tidak perlu \nkeluar satu sen pun untuk pemasangan solar panel ini.  Kita akan dapat penjimatan iaitu \nsharing profit penjimatan dengan TNB.  So untuk satu lagi jawapan daripada ADUN \nSungai Panjang yang menanyakan tentang Insentif untuk Pemandu Pelancongan iaitu \nRM1,000.00 katanya amat sedikit berbanding dengan bilangan pelancong di Negeri \nSelangor dan juga beliau kata yang  terlibat hanya 500 lebih, sangat kurang so saya \nhendak memberi penjelasan di sini untuk makluman Yang Berhormat, Pakej Rangsangan \nEkonomi melalui bantuan one off kepada Pemandu Pelancong dan juga host community \ndan juga penyelaras homestay berlesen ada