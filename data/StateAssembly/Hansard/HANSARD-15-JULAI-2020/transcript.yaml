- representativeid: yb-tuan-gunarajah-al-r-george
  rawcontent: " Terima kasih Yang Berhormat Tuan \nSpeaker.  Soalan saya nombor 30. \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. TUAN GUNARAJAH A/L R GEORGE  \n(N48 SENTOSA) \nTAJUK\n30 Bertanya kepada YAB Dato' Menteri Besar\na)     \nApakah Kerajaan Negeri mempunyai pelan untuk tingkatkan penerimaan Kad \nPeduli Sihat dan Kasih Ibu Smart Selangor sebagai bantuan pasca COVID-19? \nb)     \nBilakah sistem Kad Peduli Sihat akan diaktifkan semula? \nc)     \nApakah Kerajaan Negeri mempunyai perancangan untuk membawa semula \nKhairat Kematian SMUE? \nJAWAPAN\n"
  finalcontent: ""
- representativeid: yb-puan-dr-siti-mariah-bt-mahmud
  rawcontent: " Terima kasih Yang Berhormat Sentosa.  \nBaik. Untuk makluman Ahli-ahli Yang Berhormat semua, bilangan kad KISS Ibu Smart, \nkad Kasih Ibu Smart Selangor (KISS) yang diperuntukkan pada masa kini, masih sama \niaitu 25,000 setelah peningkatan 5,000 selepas bajet 2020 ya.  Walau bagaimanapun \ndalam keadaan menghadapi fasa pemulihan pandemik COVID-19 ini, Kerajaan Negeri \nsedang mempertimbangkan untuk menambahbaik perkhidmatan KISS ini dengan \nmemperluaskan jenis barangan yang boleh dibeli oleh pemegang kad KISS sebagai alat \nperlindungan seperti alat perlindungan diri ya, sarung tangan, pelitup muka, cecair \npembasmi kuman ya, di kedai-kedai dan pasar raya terpilih yang sebelum ini tidak ada \ndalam senarai yang boleh mereka beli.  Bagi penambahbaikan Peduli Sihat pula Kerajaan \nNegeri Selangor telah bersetuju menambah bilangan kuota pemegang polisi Skim \nInsurans Peduli Sihat daripada 65,000 kepada 85,000 pemegang polisi dengan \npembahagian tambahan kuota seperti yang saya akan sebutkan.  18,000 polisi \nperuntukan kepada pemohon yang memenuhi kriteria dan syarat kelayakan berasaskan \npendapatan terendah daripada senarai pemohon dan kuota ini tidak tertakluk kepada \nkuota DUN.  Kalau Yang Berhormat ingat, semasa kita membuat penjajaran 65,000 yang \ndapat kemudian ada lagi yang layak tetapi terkeluar dari kuota dan peruntukan yang kita \nada.  Jadi, kita dahulukan 18,000 ini ambil yang paling rendah di dalam senarai yang \nlayak untuk memberikan, menyambung Skim Peduli Sihat ini kepada mereka.  Dan 1,000 \nkad lagi adalah kita khusus kan untuk Ketua Kampung Tradisi, Ketua Kampung Cina, \nKetua Komuniti India dan kakitangan Pusat Khidmat Masyarakat DUN, Penyelia Pusat \nWanita Berdaya dan untuk pejabat, staf kakitangan Pejabat Ahli Majlis Mesyuarat \nKerajaan Negeri yang berpendapatan RM 2,000.00 dan ke bawah. \nSebanyak 200 kad lagi kita berikan kepada orang kurang upaya dan warga emas yang \ntidak tersenarai di dalam kuota DUN dan kita ada lagi 800 untuk polisi untuk kes-kes \nterpencil mengikut permohonan ADUN - ADUN untuk kes-kes ini. Program Skim Peduli \nSihat telah diaktifkan semula semenjak Jun 2019 sebenarnya Yang Berhormat dan \nsemasa penjajaran berhenti sekejap daripada Mei 2019 hingga Jun 2019 dan sekarang \nini ia telah ditambah baik dan saya ingat hari ini Yang Amat Berhormat Menteri Besar kita \nakan membuat satu sidang akhbar untuk memberitahu kepada awam tentang tambah \nbaik Kad Peduli Sihat ini atau pun sekarang ini kita panggil Skim Insurans Peduli Sihat \nini dan yang baiknya tentang Skim Insurans Peduli Sihat ini walaupun diluluskan pada \nApril 2020 semasa kita di dalam PKP para pemegang polisi juga layak menerima manfaat \nasas mula daripada Januari 2020 dengan tempoh sah laku hingga 2021 dan akan \ndiperbaharui kepada pemegang polisi yang masih memenuhi kriteria dan syarat \nkelayakan yang ditetapkan.  Jadi inilah yang telah ditambah baik tentang Kad Peduli Sihat \nkita ini dan untuk khairat kematian saya ingat Yang Amat Berhormat Menteri Besar kita \nsudah jawab semalam kalau  tak silap saya tentang pertimbangan akan diberikan semula \npada peruntukan 2021, Insya Allah. \n"
  finalcontent: ""
