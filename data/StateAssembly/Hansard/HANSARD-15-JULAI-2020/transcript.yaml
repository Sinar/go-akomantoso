  rawcontent: " Terima kasih Yang Berhormat \nSpeaker.  Soalan tambahan berkenaan dengan isu yang dibangkitkan berkenaan dengan \npengangguran.  Jawapan yang diberikan oleh Sungai Tua berkenaan dengan \nJobsMalaysia, jadi saya Sungai Kandis melihat sejauh manakah JobsMalaysia berkesan \ndigunakan oleh penduduk di Selangor untuk mencari pekerjaan kerana kita melihat rata-\nrata yang tidak ada pekerjaan ini ialah golongan yang berpendapatan rendah, pendidikan \nrendah dan mereka akhirnya membuka kedai-kedai di tepi jalan dan saya kira Kerajaan \nSelangor sudah tiba masanya untuk ada pengkalan data sendiri untuk pekerjaan rakyat \nSelangor apps yang boleh diakses seperti mana SELangkah.  Kita mampu sebab kita \nada kepakaran dan kita ada keupayaan.  Jadi saya yakin Selangor boleh mendahului \nsistem ini kerana pengalaman kami menggunakan sistem JobsMalaysia walau pun dia \npercuma, jadi bila percuma ini orang menilai yang percuma biasanya kurang berkesan, \nkurang efektif.  Ini yang cabaran yang kita hadapi.   \nKeduanya berkaitan dengan premis-premis warga asing ini yang saya kira sudah \nberlarutan.  Contohnya di pasar-pasar borong di Selangor ini di daerah Klang khususnya \ndi mana petani-petani kita tidak dapat menjual barang atau pun produk pertanian mereka \nkerana warga-warga asing ini mereka buang harga.  Akhirnya petani kita tidak ada pilihan \nmelainkan terpaksa juga menjual walau pun dengan harga yang sangat rendah.  Justeru \nitu saya ingin bertanya apakah halangan, cabaran yang dihadapi oleh penguatkuasaan \ndalam masalah ini.   \n"
  finalcontent: ""
- representativeid: yab-dato-menteri-besar
  rawcontent: "  Untuk sistem pengkalan data saya perlu \nmemang baik tapi ia telah dilaksanakan oleh Jabatan Buruh atau pun Jabatan Tenaga \nKerja yang telah memberikan data-data yang cukup accurate, sebagai contoh semalam \nPaya Jaras telah menyebutkan daripada 10,000 yang telah dibuang kerja, dalam masa \nyang sama Jabatan Tenaga Buruh merekodkan 30,000 yang lain telah mendapat kerja \nmenunjukkan bahawa bukan hanya 10,000 sahaja itu boleh berpeluang mendapat kerja \ntetapi ada 20,000 orang lain yang datang ke Selangor sebagai pelajar, sebagai berhijrah \ntelah diberikan peluang pekerjaan yang sedia ada.  So far, atau pun setakat ini Jabatan \nBuruh telah melaksanakan tugasnya namun bagaimana kita integrasi data itu saya \nanggap ia adalah tugas yang seterusnya.  Sebab itu kita laksanakan Kerjaya Selangor \nitu.  Ini adalah untuk menangani limpahan nanti ya, limpahan bagaimana mereka yang \ntidak bekerja dan sebagainya itu dapat kita bantu atau pun tempatkan mereka, \nmatchingkan mereka dengan peluang-peluang pekerjaan yang baharu atau pun peluang-\npeluang yang sedia ada yang memerlukan kemahiran serta pengetahuan baharu. \nBerkenaan dengan peniaga-peniaga yang memang ada cabaran, sebab itu kita tegas, \nsebab itu kita mulakan dengan gimik politik atau pun bukan dengan pengumuman tapi \nkita mulakan pengubalan Undang-undang Kecil.  Undang-undang Kecil yang \ndilaksanakan di pihak-pihak PBT di selaraskan khususnya di bawah Yang Berhormat \nBatu Tiga kita dan juga Pihak Berkuasa Tempatan akan membuat pemantauan daripada \nmasa ke semasa dan kita sendiri harus melaksanakan tanggungjawab kita iaitu tidak \nmelayan dan membeli atau pun menggunakan perkhidmatan-perkhidmatan yang \nditawarkan.  Ini masalahnya dia tak suka tengok ada rasa kurang selesa, peraturannya \njelas tetapi kita benarkan secara melayan membeli dengan pihak-pihak atau pun kedai-\nkedai dan juga warga asing yang disebutkan tadi.  Itu jelas daripada awal lagi peraturan \ntidak membenarkan, terima kasih. \n"
