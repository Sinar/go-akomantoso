  rawcontent: " Terima kasih Pandamaran.  Kita masa \nkali pertama kita melancarkan SPSS Skim Peduli Sihat Selangor, tidak ada sistem kuota \nmakna dia first come first serve jadi ADUN-ADUN di kawasan-kawasan yang \nPandamaran sebut tadi sangat aktif dalam merekrut atau pun mereka-mereka  yang layak \npada ketika itu.  Jadi mungkin kawasan-kawasan yang lebih urban atau lebih bandar \nkemudahan lebih baik jadi tidak ada ramai permohonan ada orang masa dulu dia ADUN \ndia buat kempen buka meja dan sebagainya.  Ada ADUN yang tunggu rakyat datang jadi \nperbezaan cara kerja ini menyebabkan perbezaan di dalam jumlah penerimaan. Jadi \nsetelah kita melihat hari itu bila kena ada penjajaran semula apakah cara yang terbaik \nuntuk kita semua memastikan semua DUN dapat lebih kurang berkadar dengan jumlah \npenduduk dia.  Jadi itulah sistem kuota yang ada formula tertentu yang telah dirancang , \ndibuat oleh pihak pentadbiran untuk memastikan kita mendapat jumlah kuota itu berkadar \nterus jumlah pengundi kita.  Tapi saya juga sedar bahawa penduduk yang ada tidak sama \ndengan jumlah pengundi.  Jumlah penduduk di dalam satu kawasan tidak sama dengan \njumlah pengundi.  Jadi oleh itu kita dapati kawasan-kawasan  yang padat, kadang-kadang \ndapat sikit, jadi saya sebenarnya memang meletakkan syarat untuk kita menapis sebab \nyang minta itu ramai dan kita minta pengundi supaya memohon di tempat dia mengundi \nsebab saya ada banyak aduan daripada ADUN-ADUN di mana orang ini tidak duduk sini \ntapi dia ambil kuota kita sebab dia mengundi di sini  tapi dia duduk nun di DUN yang lain.  \nInilah masalah yang kita hadapi sekarang dan Insya Allah saya rasa untuk kita dah bagi \nkepada DUN-DUN yang belum memenuhi kuota yang Pandamaran sebut tadi Kampung \nTunku, Balakong, Pandan Indah semua belum habis kuota, kita simpan kuota mereka \nuntuk mereka mohon hingga akhir tahun ini, kalau tidak ada nanti kita ambil balik.  Terima \nkasih. \n"
