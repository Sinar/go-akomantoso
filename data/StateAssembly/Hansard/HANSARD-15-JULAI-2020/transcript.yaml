  rawcontent: "   Soalan saya yang ke-40. \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. TUAN SHATIRI BIN MANSOR \n(N39 KOTA DAMANSARA) \nTAJUK\n(2020-2030) \n40 Bertanya kepada YAB Dato Menteri Besar\na) Apakah usaha atau tindakan Kerajaan Negeri apabila berlaku pembuangan \npekerja-pekerja akibat penstrukturan syarikat kerana dasar Kerajaan Pusat. (i.e. \npemberhentian pekerja-pekerja mahir di Syarikat AIROD Sendirian Berhad). \nJAWAPAN\n"
