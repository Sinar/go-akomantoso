- representativeid: yb-dato-seri-mohamed-azmin-bin-ali
  rawcontent: "  Terima kasih Tuan Speaker. Saya \ncukup familiar dengan inisiatif-inisiatif yang dijawab oleh Yang Berhormat EXCO tadi dan \nsaya percaya Yang Berhormat Sentosa bangkitkan perkara ini atas keprihatinan bahawa \nbeberapa inisiatif ini telah dijajarkan semula oleh Kerajaan Negeri di bawah pentadbiran \nYang Amat Berhormat Dato’ Seri Menteri Besar dan beberapa peruntukan telah �\nmemperlihatkan pengurangan namun berdepan dengan situasi pasca pandemik COVID-\n19 ini, apakah Kerajaan Negeri akan menyemak semula untuk meletakkan kepentingan \nkesihatan awam itu menjadi agenda utama kerana kalau saya lihat dalam pelan \npemulihan ekonomi yang diumumkan oleh Yang Amat Berhormat Dato’ Menteri dan �\nkeselamatan rakyat.  Memang benar pertimbangan kesihatan awam dan penjanaan \nekonomi itu penting tapi itu saya kira dalam menghadapi situasi pasca pandemik ini \napakah Kerajaan Negeri boleh menyemak semula sejumlah peruntukan yang dapat \nmemberikan keutamaan kepada kesihatan awam rakyat Selangor, terima kasih. \n"
  finalcontent: ""
- representativeid: yb-puan-dr-siti-mariah-binti-mahmud
  rawcontent: " Terima kasih Yang Berhormat \nBukit Antarabangsa.   Baik mengenai SPSS ini kita tahu bahawa setelah penjajaran, \nramai yang telah terkeluar dengan pasca COVID ini lebih ramai lagi yang jatuh di bawah \nB40 yang tingkat bawah sekali.  Sudah tentu saya kira sebagai sebuah kerajaan \nsekiranya kita mempunyai kemampuan ini tentulah kita hendak memberi lebih kepada \nrakyat dan kita telus di dalam membincangkan perkara-perkara ini cuma saya ingin \nmengingati semua bahawa isu kesihatan adalah isu bersama.  Negeri membantu tetapi \nyang paling besar ialah Kementerian Kesihatan Malaysia, iaitu Kerajaan Pusat dan kita \njangan lupa kalau seorang itu tidak ada kad SPSS atau Kad Skim Peduli Sihat ini makna \ndia jangan kita fikir dia tidak boleh dapat langsung khidmat kerana tak ada kad.  Dia mesti \nada akses kepada sistem kesihatan negara kita yang diletakkan oleh KKM, hospital, klinik \nkesihatan, klinik komuniti cuma saya kira tentulah semua orang kalau dekat ini dia rasa \nmudah untuk dia pergi tak payah pergi klinik kesihatan dan sebagainya.  Kita juga jangan \nlupa kita ada PEKA 40 yang sudah dimulakan kerajaan yang lepas dan kita juga ada \nmySalam, jadi sekarang ini kita ada Skim Peduli Sihat Selangor, semua ini sebenarnya \ndimanfaati oleh B40 makna dia yang kita ada 85,000 campur dengan PEKA 40 malah \nbertindih-tindih Yang Berhormat.  Jadi kalau tak bertindih itu bagus . Sekarang ini \nbertindih, PEKA 40 pun dapat, mySalam pun dapat, SPSS pun dapat jadi saya kira kita \ntambah baik dan saya kira sebagai seorang anggota kerajaan tentulah kalau ada Insya \nAllah tambah rezeki, kita bagi 20%-23% lebih GDP Selangor kepada Persekutuan, saya \ningat dulu di antara perjuangan kita di dalam PH supaya kita dapat balik sedikit daripada \nincome tax kita kepada kerajaan supaya kami dapat memberi lebih kepada rakyat Negeri \nSelangor dan kita kena ingat 6.5 juta adalah paling tinggi di dalam seluruh Negeri \nSelangor.  Mana mungkin satu kerajaan untuk kita beri kepada semua walaupun kita \nmempertingkatkan dari hari ke hari Insya Allah kalau Kerajaan Pusat memberi kerjasama \nyang baik kepada kita, bagi balik sedikit daripada GDP yang kita contribute 20% itu untuk \nkita gunakan untuk SPSS.  Insya Allah saya rasa Dato’ Menteri Besar kita pun sangat �\nprihatin tentang perkara ini.  Terima kasih. \n"
  finalcontent: ""
