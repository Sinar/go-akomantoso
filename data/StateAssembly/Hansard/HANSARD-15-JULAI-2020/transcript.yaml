- representativeid: yb-dato-seri-mohamed-azmin-bin-ali
  rawcontent: " Terima kasih Tuan Speaker, Yang \nBerhormat EXCO, kita sedia maklum bahawa Selangor mencatatkan jumlah kes COVID \nyang kedua tertinggi dalam negara dan merekodkan jumlah kematian yang tertinggi di \nMalaysia.  Sehingga 14 Julai semalam, Selangor melaporkan 2093 kes positif dan 24 \nkematian.  Saya pohon penjelasan daripada Yang Berhormat Speaker, apakah punca \njumlah kes dan kematian yang tinggi di Selangor ini dan apakah langkah-langkah \nstrategik untuk masa depan bagi mengekang penularan jangkitan ini khususnya di \nkalangan tenaga kerja asing.  Kita sedia maklum bahawa Selangor ini negeri industri \ntetapi apakah kita dapat menjalankan usaha-usaha untuk improve the living standard \nataupun living situation  di kalangan warga asing yang berdepan dengan masalah \npenginapan sebagai contoh, yang sesak dan padat dan juga pematuhan kepada SOP.  \nTerima kasih.  \n"
  finalcontent: ""
- representativeid: yb-puan-dr-siti-mariah-bt-mahmud
  rawcontent: " Terima kasih Yang Berhormat \nBukit Antarabangsa.  Memang soalan ni, memang saya sebenarnya tunggu juga sebab  \nselalunya, orang mengatakan Selangor paling tinggi, paling tinggi kerana keadaan kita, \nkita mempunyai 6.5 juta rakyat.  Kalau kita bandingkan kepada nisbah kepada jumlah \nrakyat dan jumlah kes Yang Berhormat, sebenarnya kita tidak, bukanlah yang tertinggi.  \nAda satu fasa kita hanya duduk nombor tiga (3) ya.  Putrajaya lebih tinggi, Wilayah lebih \ntinggi dan Selangor nombor tiga (3), kalau kita ambil nisbah jumlah penduduk dan jumlah \nkes yang kita dapat.  Kepadatan rakyat ini, kepadatan kependudukan ini adalah satu \nfaktor di mana kes COVID senang merebak di Selangor kerana apa, kerana kita tahu \nbahawa perebakan COVID, pertama, berlaku melalui droplet infection maknanya ada \nclose proximity, ada orang tinggal berdekatan cara hidup begitu dan of course, tentu \nsekali dari segi kebersihan dan sebagainya.   \nJadi, ini ialah satu perkara yang saya tidak defensive sebenarnya kerana berbanding \ndengan negeri-negeri lain yang mempunyai penduduk yang kurang padat dan kita dapat \nlihat ini di Negeri Selangor bahawa kawasan-kawasan yang padat seperti Petaling ya, \nadalah di antara yang tertinggi.  Hulu Langat itu kes lain, dia tertinggi sekali tetapi oleh \nsebab ada cluster maka Hulu Langat menjadi yang tertinggi tetapi kalau kita tengok \nSabak Bernam ya, kita melihat pada Sepang, peringkat awal dulu mereka hampir tidak \nada kes pada peringkat awal.  Tetapi akhirnya, jumlah ini meningkat disebabkan depot-\ndepot tahanan ya, di Sepang sehingga hari ini hanya di Sepang sahaja kuning.  Kerana \ndepot-depot tahanan itu terletak di sana dan ini adalah di kalangan warga asing.  \nSehubungan itu, maka Selangor dari awal lagi kita telah menentukan bahawa kita perlu \nbuat target testing untuk kumpulan-kumpulan yang berisiko tinggi.  So, that is why  kita \nada target testing hari itu, misalnya warga emas, rumah-rumah warga emas dan \nsebagainya, untuk kita mengesan kes ini daripada awal.  Dan saya kira kita berjaya \nkerana kita telah dapat membendung perebakan di kalangan komuniti.  Walaupun kita \nsudah ada jangkitan komuniti tetapi ia sangat terkawal.  Yang kita ada sekarang ialah di \nkalangan warga pekerja dari luar negara yang sekarang ada di depot.  Yang 10 kes \nterbaru aktif di Sepang itu adalah di depot Yang Berhormat.   Dan kemudian, kes-kes lain \ndaripada kalangan pekerja-pekerja kontrak. \nJadi, daripada segi penginapannya ya, saya setuju.  Risiko mereka yang dari kumpulan \nyang agak tersisih dan terpinggir ya, dari segi risiko sangat kerana mereka tinggal \nbersesak-sesak di dalam satu rumah sehingga 20 –� 30 orang satu rumah ya.  Jadi, saya \nkira COVID Selangor tidak boleh menangani masalah ini bersendirian.  Kerana ia \nmelibatkan polisi, kalau kita telah menetapkan bahawa semua majikan di dalam industri \nuntuk mereka memastikan perumahan ya, pekerja mereka ini selamat, itu yang penting \nya Yang Berhormat.  Terima kasih. \n"
  finalcontent: ""
