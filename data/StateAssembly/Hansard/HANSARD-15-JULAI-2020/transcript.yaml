  rawcontent: " Terima kasih. Urusan luar negara \nbiasanya akan berurusan rasmi dengan Wisma Putra. Akhirnya dalam pertemuan saya \ndengan Menteri Luar Negara baru-baru ini.  Saya turut melabur isu-isu yang dibangkitkan \noleh Yang Berhormat.  Kita cukup faham dan kita sedia berurusan dengan pihak Wisma \nPutra dan sebagainya kerana memang kita Atase pendidikan di Timur Tengah sebagai \ncontoh.  Tapi kita harus ingat kadang-kadang Atase Timur Tengah tu dia punya lingkaran \njajahan itu dari Sudan sampai ke Mekah sampai ke Arab Saudi macam Ottoman empire \ndia punya kawasan dan tiga empat pegawai sahaja dia punya. Kita ada 4 dari Jordan, \nSudan, di Madinah sampailah ke Mesir mempunyai lebih 2 ribu pegawai-pegawai.  Saya \nbila melakukan lawatan terakhir tahun lepas sebagai contoh, saya sebenarnya agak \nkesian dengan keadaan mereka namun pengorbanan yang telah diberikan dan \nsumbangan yang kita berikan itu saya kira pada ketika ini agak memadai dan kita akan \ncuba menambah sebaik mungkin untuk pelajar-pelajar kita, termasuk Atase kita untuk \nmelihat juga hal-hal dibangkitkan untuk pelajar-pelajar di peringkat rendah selain dari \nperingkat daripada pengajian tinggi.  Terima kasih. \n"
