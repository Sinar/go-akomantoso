  rawcontent: " Terima kasih Tuan Speaker.  Soalan 37. \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. TUAN RAJIV A/L RISHYAKARAN \n(N34 BUKIT GASING) \nTAJUK\n37 Bertanya kepada YAB Dato Menteri Besar\na) Adakah pemberian air percuma secara automatik yang dihentikan baru-baru ini \nmengurangkan purata kegunaan seharian untuk pelanggan domestik? \nb) Berapakah permohonan air percuma yang diterima dan diluluskan setakat ini? \nJAWAPAN\n"
