- representativeid: yb-dato-teng-chang-kim
  rawcontent: " � Yang Berhormat Speaker, saya ucapakan \nterima kasih kepada Jawatankuasa Khas Pembasmian Kemiskinan yang menyentuh \nbidang e-commers, e-dagang, di bawah jagaan saya.  Saya ucapkan terima kasih ekapda \nusaha yang dijalankan oleh pihak Jawatankuasa untuk melihat bagaimana dapat kita \nmelatih usahawan untuk, supaya mereka dapat juga membuat perniagaan atas talian.  \nCuma satu pemerhatian daripada saya, pertamanya sebenarnya mereka yang berminat \nberniaga di atas talian dalam keadaan kalau ikut piawaian Negeri Selangor, dia bukan \ngolongan yang miskin.  Sebab dia perlukan pengetahuan mencukupi dan juga ada \npengetahuan yanga asas.  Jadi itu memerlukan modal sebenarnya.  Jadi ini sebenarnya \ntidak begitu sesuai, jika kita menggunakan ini, cara menggalakkan mereka berniaga atas \ntalian dengan alasan hendak membasmi kemiskinan.  Saya kira tajuk dah hilang fokus.   \nSaya kira Jawatankuasa harus melihat fokus pada pembasmian kemiskinan.  Bila kita \nkuat mengatakan membasmi sudah tentu wujud, kita basmi wujud, apakah masalah \nsekarang.  Jadi dan saya lihat sebab, saya lihat laporan ini menyatakan tajuk utamanya \nadalah perniagaan pembangunan perniagaan atas talian untuk peniaga kecil, tapi saya \napabila saya menerima surat jemputan dariapa Jawatankuasa untuk hadir, tajuk yang \ndiberikan kepada saya adalah idea baru bagi menjana pendapatan dan menguruskan \nhutang Negeri Selangor semasa dan selepas penularan wabak COCID-19.  Jadi saya tak \ntahu, dimanakah hala tuju Jawatankuasa, saya dijemput memberikan idea baru menjana \npendapat dan perlu mengurus hutang Negeri Selangor.  Jadi ini tidak berkaitan \nJawatankuasa, bidang kuasa, Jawatankuasa Pilihan Khas Pembasmian Kemiskinan ini.  \nJadi, dan ini lebih merupakan. \n"
