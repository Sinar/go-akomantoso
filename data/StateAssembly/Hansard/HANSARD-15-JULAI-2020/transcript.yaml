- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: "   Terima kasih Yang Berhormat Tuan Speaker. \nSaya ingin memberikan sedikit penjelasan berhubung dengan perkara yang timbul dalam \nperbahasan, berhubung Usul yang dibawa oleh Yang Amat Dato’  Menteri Besar. � \nYang pertamanya berhubung pertanyaan ataupun soalan yang ditimbulkan oleh Yang \nBerhormat Banting dan juga Yang Berhormat Dengkil, tentang isu internet ataupun \npenggunaan fiber dalam ataupun Unifi dalam infrastruktur digital kita, bagi negeri \nSelangor sejajar dengan keperluan semasa kita dalam program Smart Selangor yang kita \nsedang adakan.  \nJadi yang ditimbulkan oleh Yang Berhormat Banting, ialah bagaimana kawasan-kawasan \nperindustrian, di sekitar Kuala Langat terutama di Banting yang masih lagi tidak menerima \nsignal ataupun hubungan yang baik, connectivity yang baik. Berhubung dengan \npenggunaan, isu penggunaan Streamyx dan internet yang perlahan di kawasan \nperindustrian Kuala Langat ini, dan juga di Sepang. Untuk makluman Ahli-ahli yang \nBerhormat, pihak kerajaan dengan kerjasama syarikat-syarikat telekomunikasi, termasuk \nTelekom, Maxis dan berbagai-bagai syarikat dan juga anak syarikat Kerajaan Negeri \nyang kita khususkan untuk membantu meningkatkan connectivity ini, iaitu Smartsel Sdn. \nBhd., kita memberi perhatian kepada menyeluruh pembangunan infrastruktur digital \nberkelajuan tinggi di negeri Selangor.  \nSebab Telekom Malaysia sebagai sebuah telekomunikasi yang agak lama, yang tertua \ndi Malaysia, dan terbesar. Mereka ini memang banyak melibatkan diri dan banyak \ninfrastrukturnya terlibat dengan Telekom Malaysia ni di luar bandar ataupun  di pinggiran \nbandar. Jadi  tentulah saya akan  menyebutkan peranan yang dimainkan oleh TM  \nataupun Telekom Malaysia ini lebih dominan lah, lebih terserlah, lebih jelas. Kerana \nmereka lebih awal membangunkan di kawasan-kawasan luar bandar. Dan Untuk \nmakluman Ahli Yang Berhormat juga, syarikat-syarikat telco lain ada, sedikit sebanyak \nmereka turut melabur dalam infrastruktur di luar bandar, tetapi tidak banyak kerana \nsebagai sebuah syarikat, mereka memberi pertimbangan kepada pulangan pelaburan \nmereka. Tentulah pelaburan di kawasan ini agak lambat. Jadi sebab itu yang \nmenyebabkan tidak begitu ramai yang sedia untuk invest ataupun untuk melabur dengan \ncara yang banyak pada masa ini. Walaupun ada peningkatan-peningkatannya. Untuk \nmakluman untuk di .. Selangor, 70 peratus daripada rangkaian telekomunikasi ini telah \npun mempunyai jalur lebar fiber, 70 peratus, 30 peratus lagi masih menggunakan, apa \ndipanggil,  copper punya kabel. Copper ini tembaga. itu untuk melayakkan tahap sampai \npada Unifi ini, mereka kena ada fiber. Dan penggunaan fiber ini, di negeri kita, juga di \nnegara, akan meningkat dengan tinggi sejajar dengan kemajuan teknologi. Makna \nsekarang ini dia akan banyak video streaming, penggunaan banyak video dan juga \ncontent dalam kita punya aplikasi, internet, meminta kepada penggunaan fiber. Kerana \npenggunaan microwave ini tidak mampu mengendalikan sistem ataupun aplikasi yang \nmemerlukan kelajuan yang tinggi dan juga bandwidth dan juga kapasiti yang besar. \nSebab itu fiber ini, proses pemasangan fiber akan menjadi satu agenda penting untuk \nkita selaraskan dengan pembangunan Smart Selangor yang kita sedang rancang \nsehingga 2025. Jadi sebab itu jugalah. Dan juga dengan kedatangan sistem 5G, lagilah \ntinggi penggunaan fiber ini. Dan sebab itu, kerajaan di bawah persekutuan telah di bawah \nperancangan MCMPFP. Untuk pelaksanaan fiber seluruh negara. Ini pun telah \ndirancakkan dan telah diberi peruntukkan yang agak tinggi.  \nJadi untuk kawasan-kawasan inilah kita  menjadi isunya, sebab kita mendapat komitmen \ndaripada  TM, Telekom Malaysia, dan juga player Telekom, telco yang lain, bahawa \nnegeri Selangor akan lengkap dengan fiber pada hujung tahun depan. Ini 100 peratus, \nmerupakan negeri yang pertama, di negara kita yang mencapai capaian 100 peratus \nfiber, untuk di Malaysia. Dan itu diberi komitmen pada, sehingga hujung tahun depan. \nJadi saya harapkan dengan PKP, tidak terganggulah program itu.  Sila. \n"
  finalcontent: ""
- representativeid: yb-tuan-lau-weng-san
  rawcontent: "  Banting agak gembira untuk mengetahui tentang berita \nbaik ini. Saya ingin bertanya dengan lebih lanjut lagi, walaupun TM memberi komitmen \nbahawa seluruh negeri Selangor akan dapat  menikmati perkhidmatan internet, melalui \nfiber optik pada hujung tahun depan, selewat-lewatnya. Apakah TM dan juga syarikat-\nsyarikat telekomunikasi ini, akan membentangkan laporan kemajuan kepada Kerajaan \nNegeri Selangor dan juga PBT untuk melaporkan status terkini. Kerana keadaan ya, ini \nsaya bertanya, Yang Berhormat Speaker, keadaan di Kuala Langat dan Banting ini amat \nmemerlukan. Dan saya kira sangat kritikal. Dengan adanya pembangunan taman \nperindustrian berat di Bandar Mahkota Banting, kita akan menerima kemasukan \npelaburan yang begitu pesat. Sejajar dengan pembangunan, dengan lengkapnya Lebuh \nRaya Pantai Barat pada Mei tahun depan, yang akan juga akan melalui Banting. Dan \njuga ECRL, sekiranya Menteri Kanan tidak akan mengubah akan jajaran asal, ECRL akan \nmelalui Kuala Langat juga. Dan akan ada satu stesen di kawasan Jenjarom ataupun Seri \nCheeding, Kuala Langat. Dengan adanya infrastruktur-infrastruktur ini, pastinya \nkemasukan pelaburan asing itu akan semakin meningkat, dari sekarang sehingga ke \ntahun depan. Saya khuatir kalau kena tunggu sampai akhir tahun depan, baru ada fiber \noptik sepenuhnya di Kuala Langat, mungkin ia sedikit terlewat. Dan saya berharap boleh \ndibentangkan secara berperingkat. Terima kasih.  \n"
  finalcontent: ""
- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: "  Untuk maklumat juga, Yang Berhormat Banting, \nsebenarnya laporan daripada telekomunikasi, syarikat  telekomunikasi dan juga daripada \nSmartsel juga dibuat secara berkala dengan saya, secara bulanan, saya dapat \nmakluman, bagaimana kemajuan sedang dibuat. Dan untuk makluman  juga, kawasan \nperindustrian ini ada 187 kawasan di Selangor. 85 peratus dah pun dipanggil Unifi ready. \nMakna dia telah ada sistem infrastruktur backbone, telah sampai, Cuma hanya perlu \npelanggan membuat permohonan untuk disambung. Itu di 187 kawasan, hanya tinggal \n37 baki lagi yang belum siap. Kawasan perindustrian, saya merujuk pada kawasan \nperindustrian, yang belum sampai lagi, dia punya backbone, apa bahasa melayunya, \ntulang belakang. Tulang belakangnya, ada backbone dah ready. Bila sebut unifi ready, \nmakna kawasan perindustrian itu dah bersedia untuk menyediakan servis unifi ini, hanya \ntunggu permohonan untuk disambung. Ha, itu yang saya sebut tadi, 85 peratus. Dan \nuntuk Banting dan kawasan Dengkil, dia akan siap hujung tahun ini, itu yang untuk \nkawasan perindustrian. Yang saya sebut awal  tadi, yang  fiberisasi tadi, itu adalah untuk \nkeseluruhan Selangor, pada hujung tahun depan akan siap. Dan saya akan memantau \nkemajuan yang dibuat syarikat-syarikat telco, terutama TM, yang mereka yang banyak \nmelabur kawasan-kawasan luar bandar.  \nDan, tadi, tapi masalahnya, kita ni, ialah sebenarnya bukan itu. Itu mungkin satu masalah, \nmasalah paling besar, proses migrasi rakyat Selangor ini daripada Streamyx kepada \nUnifi. Walaupun sistem Unifi dah ready, ramai mengambil keputusan tidak bertukar \nkepada Unifi. Saya beritahu hanya 3.3 peratus yang buat migrasi, walaupun sistem dah \nada di kawasan masing-masing. Ha, ini saya telah bertanya dengan Telekom, kenapa \njadi begitu, dia kata mungkin kadar yang agak berbeza. Mungkin mereka selesa dengan \nStreamyx yang telah ada. Ha, ini yang berlaku hakikatnya, sangat rendah sebenarnya, \nyang membuat migrasi ke unifi. Jadi saya telah bincang dengan Telekom, antaranya saya \ncadangkan supaya turunkan kadar, biar sama Streamyx dengan Unifi. Dan mereka \nsedang pertimbangkan untuk membuat promosi, untuk tujuan bagi menurunkan harga \nlangganan unifi ini, supaya sama ataupun kalau tinggi pun, sikit sahaja, daripada \nStreamyx. Ini yang sedang diusahakan.  \nBerhubung dengan yang disebut oleh Yang Berhormat Bukit Gasing tentang isu \npenggunaan max energy meter, sebenarnya kerajaan negeri telah pun mempunyai \nrancangan dan melaksanakan program-program yang boleh memberikan sokongan \nkepada  renewable energy di negeri. Ini antara perkaranya adalah penggunaan solar, \nbukan sahaja di bangunan-bangunan kerajaan tapi juga di kawasan-kawasan pertanian, \nyang kita telah mula  gerakkan. Dan untuk peringkat awal kita telah  mula luluskan untuk \npelaksanaan untuk solar punya ini, di bangunan JKR Negeri Selangor. Sebagai pengujian \ndan untuk bangunan SUK, kita telah pun, sebagai dasarnya telah bersetuju.  \nCuma kita sedang meneliti kadar tarifnya, dan juga aspek mengenai maintenance untuk, \nsebab jangkauannya kalau tak silap saya 20 tahun lebih, 21 tahun, kalau tak silap saya \nperjanjian itu dengan syarikat. Dan saya difahamkan kementerian pun telah melantik, \ntelah meluluskan 16 syarikat yang  mempunyai kelayakan untuk membuat kerja-kerja \npemasangan solar ini, untuk makluman semua pemasangan solar ini, hibrid sistem, solar \ndengan elektrik ini, boleh dipasang bersekali dan di waktu yang kadar elektrik yang, \nmalam contohnya, dia akan menggunakan elektrik, siangnya dia akan menggunakan \nsolar. Supaya bil akan turun, dan bangunan, pemilik bangunan akan dapat benefit, \nfaedah daripada solar yang ada sistem, tenaga elektrik, tenaga matahari. Yang ada tu \nuntuk menjana mungkin sebahagian daripada sistem lampu dan juga air-cond di pejabat \nberkenaan. Dalam masa sama, bukan sahaja mengurangkan bil elektrik bulanan, tapi \nyang paling pentingnya ialah membantu kita supaya mengurangkan  penggunaan fossil \nfuel ini, untuk jangka panjang. Sebab ini adalah renewable energy, yang sepatutnya \nmenjadi dasar. Dan saya sebenarnya memang bukan sahaja begitu, di bawah kerajaan \nnegeri, kita memberikan peranan itu kepada Worldwide, anak syarikat kerajaan penuh, \nanak syarikat Kerajaan Negeri, untuk melihat aspek penjanaan kuasa,  renewable energy \nni, contohnya yang baru-baru ini, kita bincang mengenai penggunaan hidro di Sungai \nKerling, yang akan kita laksanakan.  \nWTE juga dianggap sebagai juga sebahagian, iaitu di mana sampah-sampah sisa pejal \nni, kita buat bakaran untuk mengambil elektrik juga dan sebagainya. Dan juga, ada juga \ncadangan-cadangan, saya meneliti penggunaan tidal punya energy, penggunaan, \nperbezaan. Tapi memang ada kajian dibuat, memang ada kemungkinan itu boleh dibuat, \ndi Klang. Kawasan Klang ada potensi untuk penggunaan tidal wave punya energy, kita \nakan buat kajian. Saya yakin, solar, walaupun satu ketika dulu sangat mahal sebab kos \npanel sangat mahal, solar cell, tapi sekarang ini boleh jadi  kompetetif untuk kita \nmelaksanakan.  \nItu semua bergantung pada teknologi dan juga komersial punya implikasi yang kita kena \nkaji dari masa ke semasa. Ya, silakan.  \n"
  finalcontent: ""
- representativeid: yb-tuan-rajiv-al-rishyakaran
  rawcontent: "  Terima kasih Yang Berhormat memberi saya \npeluang untuk mencelah. Saya amat gembira kerajaan negeri Selangor menceburi \nberbagai jenis tenaga boleh baru. Ini sangat bagus dan patut dicontohi oleh negeri lain. \nTetapi di dalam Usul ini, kita membincang fasal isu COVID, isu stimulate ekonomi di \nnegeri Selangor. Itu di mana saya membawa cadangan, kita mempercepatkan \npemasangan bumbung solar di semua premis kerajaan, bukan di satu, dua, tiga ataupun \nsepuluh. Tapi  kita ada banyak dewan masyarakat. Kita ada banyak medan selera, \nbanyak bangunan pasar, banyak lagi aset kerajaan. Di mana kita boleh stimulate ekonomi \ndi mana dengan kerja-kerja pemasangan yang kita buat, ia akan melibatkan banyak \ntechnician, banyak kontraktor. Dan ini akan membantu untuk membangunkan pasaran \nini, dan membantu kontraktor-kontraktor ini yang sekarang kekurangan projek di dalam \npasaran. So, demi mencapai objektif stimulate ekonomi, ia harus disegerakan. Itu adalah \ncadangan saya. \n"
  finalcontent: ""
- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: "  Ya, itu yang saya sebutkan tadi, bahawa kita  \nperlu buat penelitian. Bahawa kita sedia maklum, bahawa benda ini agak baru bagi \nnegara kita. Kita dalam penelitian. Kita antaranya, contohnya penggunaan aspek teknikal. \nBila pemasangan ini melibatkan struktur, kajian struktur, integriti struktur, kalau boleh \ntahan. Ini benda-benda teknikal itu perlu dibuat, dan kita sebab itu, pada dasarnya \nkerajaan negeri tak ada masalah untuk kita perluaskan kepada bangunan-bangunan \nkerajaan dan juga bangunan-bangunan yang lain tetapi kita perlu meneliti aspek-aspek \nteknikal ini  dan juga komersialnya. Supaya benda ini akan sustainable, boleh \ndilaksanakan dan  mampu dan saya bersetuju dengan Yang Berhormat ini adalah antara \nperkara-perkara yang boleh memberikan semula peluang-peluang pekerjaan dan juga \npeningkatan ekonomi kepada rakyat.  Satu lagi yang saya nak sebut iaitu berkaitan \ndengan pertanian moden ini yang ditimbulkan ialah oleh Sungai Panjang ya, ada \nmenyebut sedikit mengenai pertanian moden ini.  Cuma sikit sahaja saya nak sebut \npanjang ceritanya itu sebab disebut dalam food security ataupun jaminan bekalan \nmakanan keselamatan makanan itu disebut dalam pakej ini dan saya berkeyakinan pihak \nkerajaan juga yakin bahawa ini ialah antara satu lagi sumber yang kita boleh gerakkan \nuntuk membantu menangani isu pasca COVID ini dari segi ekonominya dan kita dengan \nteknologi yang ada pada hari ini dia moden ini, kawasan yang kecil pun boleh kita \nmanfaatkan untuk pulangan yang tinggi dan boleh diusahakan oleh anak-anak muda kita \ndengan bantuan teknologi dan juga dana, kita boleh gerakkan untuk membantu mereka \ndan saya berkeyakinan penuh dan banyak kita sedang rancang program-program yang \nbersesuaian, kita kenal pasti dari segi tanah, kita kenal pasti dari segi jenis dan tanaman \nataupun jenis ternakan.  Untuk  makluman semua bahawa ada potensi besar bila benda-\nbenda baru di Negeri Selangor ini yang ramai orang tak tahu ya, saya bagi contoh antara \nhasil pulangan tinggi yang boleh kita usahakan ikan kelah ini contohnya.  Kita baru tahu \nsebenarnya ikan kelah dan juga ikan kurau yang terkenal mahal itu di Sarawak itu \nsebenarnya telah diternak di Selangor lebih 4 tahun.  Berjaya, sekilo RM 800.00 yang \ntelah berjaya dibuat di Kuala Kubu Baharu dan juga di Puchong.  Telah berjaya, saya \nsendiri sudah melawat dan merasalah, banyak mana ikan-ikan ini.  Sabar kita mulakan \ndengan buah harumanis dulu lepas itu kita pergi kepada... \n"
