  rawcontent: "  Terima kasih Adhif.  Terima kasih Sungai \nAir Tawar yang jelasnya ia bukan sengaja-sengaja kita jual.  Ini jadi masalah persepsi \ndan pandangan yang cuba dipermainkan, sebagai kes Tabung Haji, dulu Khazanah, \nkonon jual, jual, jual.  Bila kita nampak dalam tempoh setahun kita dapat pulihkan, \nakhirnya mengakui pelan itu adalah pelan yang baik.  Tetapi dah lompat, dah khianat, \ndah hancurkan kerajaan.  Jadi sukar kita nak buat.  Jadi Yang Berhormat sekalian, sebab \nitu beberapa aset-aset penting ini  kita harus pertahankan dan ya kita akan naik taraf kita \nakan baiki, kita akan cari syarikat yang berkaitan dan kita bangunkan semula.  Saya akui \ndalam tempoh tahun-tahun sebelum ini kita pernah cuba untuk membangunkan, tetapi \nbanyak perancangannya adalah perancangan yang gagal ataupun perancangan \nkesilapan yang sekarang kita betulkan dan kenapa CEO ini kita lantik sebab dia memang \nada pengalaman membetulkan pengurusan dan pentadbiran yang kelihatan tidak lagi \nberlari dan berjalan dengan baik kerana Yayasan Selangor mempunyai 2 fungsi yang \ndisebut oleh Ketua Pembangkang betul, untuk pendidikan.  Timbalan Pengurus Besar \nnya masih menjalankan dengan  baik berurusan dengan sekolah-sekolah, berurusan \ndengan institusi-institusi pendidikan.  Cuma kita tak lagi membuat asrama-asrama \nsebagaimana tahun 70an dulu, sebab betullah tahun 70an dulu daripada Klang mahu \npergi ke Kuala Kubu mungkin ambil masa satu hari setengah atau satu hari.  Satu harilah, \ntak sampai satu hari setengah, tetapi sekarang mungkin dalam tempoh 40 minit, 50 minit \nsudah sampai jadi tidak perlu asrama-asrama itu, cuma bagaimana pendekatan lebih \nbaik, mungkin pendekatan e-learning akan kita laksanakan dan ini memang menjadi \nsalah satu daripada hala tuju masa depan dan ia akan melibatkan kos pengurusan yang \nbaik, tentang Perangsang ini adalah satu contoh lagi bagaimana satu-satu bangunan itu  \ntidak lagi dapat berfungsi dengan baik kerana ditelan zaman, tidak ada lagi hotel-hotel \nyang boleh diuruskan pada tingkat-tingkat tertentu yang menjadi lobi dan kita terpaksa \nmengubah kedudukannya untuk pejabat-pejabat, namun akhirnya kalau kita nak tukar \npada fully pejabat ia memerlukan parking yang bersesuaian.  Malangnya bangunan itu \ndibuat dengan tanpa ada kecukupan parking.   Kenapa kita tak buat parking? Oh tak \nboleh pula, kerana piling, piling apa? Cerucuk yang digunakan, cerucuk yang digunakan \npada pembinaan itu tidak boleh menanggung kenderaan-kenderaan yang sangat banyak \ndan tidak berkemampuan untuk menanggung sebagai tempat parking kereta.  So the best \nadalah roboh dan buat baru ataupun kita jual dan kita nak bina kerana di Seksyen 14 \nberhampiran kawasan baru pembangunan sekitar Azalea dan alam sekitarnya juga \nKDEB akan membina satu lagi bangunan yang menjadi mercu tanda kerana kita nak \ngantikan mercu tanda itu kepada mercu tanda yang berguna, beroperasi dan mampu \nuntuk membiayai dan menghasilkan suatu yang baik.  Prestasi Perangsang, \nAlhamdulillah.  Perangsang merupakan antara syarikat yang paling berdaya tinggi di \nNegeri Selangor kita bukan sahaja menjadi syarikat untuk berkaitan dengan pengurusan \nair, operasi air dan sebagainya. Perangsang sebelum ini ada membeli chemical untuk \npembersihan air tetapi juga memiliki saham, saham-saham syarikat-syarikat  besar, \nsyarikat pembuatan aerospace, syarikat pembuatan plastik yang besar, di China, di \nJepun dan juga di Amerika Syarikat.  Tilam King Koil sebagai contoh untuk dagangan di \nAmerika Syarikat dan dagangan tempatan.  Pemegang saham terbesarnya adalah \ndaripada Syarikat Perangsang dan kita alihkan fungsi itu mendatangkan hasil dan mampu \nmembayar nilai hampir 200 ke 300 juta dividen kepada kerajaan negeri selepas \npenstrukturan penuh Perangsang pada akhir tahun ini yang tidak lagi diletakkan di bawah \nMBI.  Plaza Perangsang memerlukan ubahsuai yang menyeluruh setelah 30 tahun.  \nAnggaran kosnya adalah sekitar 40 hingga 50 juta.  Hulu Kelang sebentar ya.  \nPendapatan bersih daripada kutipan sewa cuma RM2 juta, ini sekali lagi holding cost nya \nserta baik pulihnya besar dan akhirnya kita terpaksa dapat kutipan cuma RM2 juta, tiap-\ntiap tahun.  Jadi bukanlah penjualan ini suatu yang total salah, tetapi bagi saya ia harus \nmemikirkan baik buruk dan bagaimana perancangan keseluruhan terhadap Perangsang \ndan juga Plaza Perangsang untuk masyarakat.   \nTuan Speaker, Terima kasih Dato’ Menteri Besar, saya menyentuh semalam tentang �\ncapacity building yang telah dinyatakan di dalam ucapan Dato’ Menteri Besar.  Di mana �\nsaya menyentuh apa yang dikatakan oleh Nabi Yusuf (Bahasa Arab), asas kepada \ncapacity building yang kita cadangkan adalah (Bahasa Arab), ‘aku adalah orang yang �\nmempunyai penguasaan ilmu dan pengetahuan yang luas’.  Jadi kita kena bina manusia�-\nmanusia yang begini dan di antara perkara yang dilakukan oleh Nabi Yusuf adalah plan \n15 tahun (Bahasa Arab), 7 tahun yang ketat yang kamu buat seperti biasa, normal, back \nto normal.  Normal yang mana? Original normal.  Original normal yang macam mana \ndinasihatkan oleh Sayidina Ali.  ‘apabila kamu balik ke sesuatu tem�pat dan bukan niat \nkamu berdepan dengan 2 kelompok manusia, bila-bila kamu berada di mana-mana dunia \nini, kamu berada di dalam 2 kelompok manusia.  Satu manusia yang sama dengan kamu \ndi sisi agama, yang kedua yang setara dengan kamu dari segi kemanusiaan’.�  Apa yang \nberlaku hari ini, kita tidak berada dalam, kalau kita tak kembalikan konsep ini, politik \nMalaysia akan punah kerana hari ini yang menjadi kerajaan mereka yang nak kerajaan \nMelayu Islam tanpa DAP.  Tanpa Cina, tanpa India.  Ini betul ke tidak?.  Saya menyeru \ndalam capacity building yang dilakukan oleh Yang Amat Berhormat Dato’ Menteri Besar �\nbagi komen yang jelas tentang sikap ini.  Kita mahu mendidik rakyat Malaysia agar politik \nberbagai kaum adalah politik kita.  Kita mahu politik Malaysia ini politik yang tidak \nmenyisihkan mana-mana bangsa dan parti-parti politik yang besar dan kita mesti bersetia \nkawan dengan semua pihak dan saya menyeru agar Dato’ Menteri Besar merakamkan �\nkomen ini agar saya puas hatilah, maknanya saya dah nyatakan benda ini dan Dato’ �\nMenteri Besar tidak komen kena komen, komennya adalah agar saya jelas bahawa inilah \nkonsep yang kita bawa oleh setiap hari kita hendaklah kita berjuang agar kerajaan yang \ntidak mendapat redho awam tak dapat konsep dan public consent ni mandat rakyat ni \ndikembalikan kepada kita setiap berkali kita berjuang kita mesti berjuang agar kita \nPakatan Harapan mengambil alih semula Kerajaan Negara Malaysia ini..sekian..terima \nkasih..     \n"
