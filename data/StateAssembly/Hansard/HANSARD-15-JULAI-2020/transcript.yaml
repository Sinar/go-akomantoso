  rawcontent: " Satu lagi soalan saya, kalau betul \nitu penjelasan Yang Berhormat EXCO, saya nak bertanya apakah unjuran ataupun \napakah asas kepada Kerajaan Negeri untuk membuat unjuran bahawa dalam tempoh \nCOVID itu yang perlu dibantu adalah 80,000 orang peniaga kecil?  Sebab, saya nak tahu \nkenapa Kerajaan Negeri peruntukkan RM 40 Juta untuk bantu, kononnya 80,000 tapi bila \nakhirnya kita tanya dalam Dewan, eh ini sebenarnya tak boleh.  Ini sebenarnya tak boleh \nsebab kalau daripada hasil pengagihan ataupun daripada jumlah permohonan yang saya \nlihat ya, daripada sumber saya, daripada setiap permohonan yang dikemukakan kepada \nPBT-PBT, jumlah permohonan yang ditolak itu sangat rendah.  Jumlah permohonan yang \nditolak itu sangat rendah.  Jadi, maksudnya kalau jumlah permohonan yang ditolak itu \nbesar, maksudnya memang ramai yang mungkin tidak patuh syarat dan sebagainya.  \nTapi, kalau jumlah permohonan yang ditolak itu kecil, maksudnya jumlah yang dibuka \nkepada peniaga kecil ini juga sangat kecil.  Sebab itu saya nak tahu apakah asas pula \nkepada unjuran Kerajaan Negeri untuk memperuntukkan RM 40 Juta bagi kononnya \nbantu 80,000 sedangkan hari ini yang dibelanjakan tak sampai RM 15 Juta pun.  Not \neven 50% daripada apa yang diperuntukkan itu dibelanjakan untuk membela peniaga-\npeniaga kecil dalam Negeri Selangor ini.  Terima kasih. \n"
