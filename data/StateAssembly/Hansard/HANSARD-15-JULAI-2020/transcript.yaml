- representativeid: yb-tuan-rizam-bin-ismail
  rawcontent: "  Terima kasih saya ucapkan kepada Yang Amat \nBerhormat Dato’ Seri Menteri Besar saya ingin sedikit penjelasan dengan kenyataan �\nSelangorkini bertarikh pada 14 Julai.  RNR tetap dibina tetapi berubah lokasi ke Sungai \nTawar.  Seperti mana diperkatakan oleh Yang Berhormat Dato’ Seri Menteri Besar jadi �\nsaya ucapkan terima kasih banyak-banyak.  Kalau RNR itu akan dibina Sungai Tawar \nsaya amat mengalu-alukan.  Kerana sebelum ini tapak RNR itu memang di cadangkan di \nlokasi perumahan Ladang Air Manis tetapi difahamkan ia dipindahkan di lokasi lain.    \nSaya minta ia perlu dikekalkan di situ kerana dia memberi peluang ekonomi kepada \npenduduk sekitar itu dan penduduk Sungai Air Tawar.  Kerana laluan itu melibatkan \nlaluan nak masuk ke DUN saya.  Jadi daripada Ladang Air Manis itu nak masuk ke DUN \nsaya jaraknya sehingga 20 kilometer.  Tak ada apa-apa.  Jadi kalau ibu bapa nak tengok \nanak-anaknya di Sungai Lang di SPBI di Politeknik dia boleh berhenti di situ untuk solat \nmakan membeli cenderahati untuk dibawa ke DUN sayalah.  Jadi saya ucapkan terima \nkasih Yan Amat Berhormat.   \n"
