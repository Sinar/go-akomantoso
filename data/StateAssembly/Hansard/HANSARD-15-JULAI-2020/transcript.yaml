- representativeid: yb-puan-dr-siti-mariah-bt-mahmud
  rawcontent: " Terima kasih Yang Berhormat \nHulu Kelang.  Terima kasih Tuan Speaker.  Bismillahirrahmannirrahim.  Assalamualaikum \nW.B.T.  Yang Berhormat Hulu Kelang bertanya mengenai apakah punca-punca kematian \npesakit COVID di Selangor dan punca kematian pesakit COVID di Selangor yang \nsekarang ini ada sejumlah 24 orang.  Dan berapakah di antara mereka yang mengidap \npenyakit yang tidak berjangkit.  Diabetes, kanser, sakit jantung, hipertensi, dan pesakit \nCOVID yang ada diabetes, kematian enam (6) orang, yang ada kanser kematian seorang, \nyang sakit jantung kematian dua (2) orang, hipertensi sembilan (9) orang.  Ke semua \npenyakit di atas ini dikategorikan sebagai penyakit kronik tidak berjangkit bagi mendepani \ncabaran ini pihak KKM telah merangka teras utama berdasarkan District Risks Reduction \nProgramme atau DRRP yang akan mengguna pakai strategi CAPP iaitu Cegah dan Didik, \nAmal, P –� Patuh dan P –� Pantau sebagai strategi utama di dalam menangani penyakit \nCOVID.  Melalui strategi yang dimaksudkan ini, golongan yang perlu dilindungi akan terus \ndilindungi dan daerah akan terus mengekalkan status hijau.  Terima kasih. \n"
