- representativeid: yb-dato-teng-chang-kim
  rawcontent: "   Terima kasih Yang Berhormat  Kota \nDamansara.  Tuan Speaker, seperti yang dimaklumkan oleh Yang Berhormat Paya Jaras \nsemalam.  Di Selangor yang dibuang kerja 10,000 tahun lepas, jadi mungkin yang 60 ini \nadalah di antara mereka.  Jadi kalau hendak bela semua, hendak bantu kena bantu \n10,000 bukan bantu yang 60.  Dan kita pun tidak tahu ya, kita di pihak Kerajaan Negeri \nkita tidak menerima, mungkin S-DAICO juga, saya tidak mendapat maklumat daripada \nS-DAICO bahawa terdapat 60 pekerja dalam bidang AIROD Angkasa ini telah pun \ndibuang kerja dengan cara yang tidak adil.   \nWalau bagaimanapun, kalau diberikan maklumat ini juga kita ada peruntukan undang-\nundang yang merupakan saluran kepada mereka untuk membuat aduan sekiranya \nmereka terkilan dengan pemberhentian kerja yang dihadapi oleh mereka.  Kita ada \nJabatan Perhubungan Industri boleh menyelesaikan masalah pemberhentian kerja.  Dan \nsekiranya ada kes yang menunjukkan bahawa pemberhentian kerja itu tidak adil, maka \nboleh dibawa ke Mahkamah Perusahaan.  Jadi ada saluran-saluran yang di sediakan \nmelalui undang-undang yang sedia ada ini.  Jadi tidak ada, saya tidak nampak justifikasi \nuntuk Kerajaan Negeri campur tangan dalam perkara ini.   Dan sekiranya mereka \nmemerlukan bantuan sementara, sudah tentu kita ada proses-prosesnya di mana mereka \nboleh membuat permohonan.  Jadi saya kira itulah yang  boleh dilakukan oleh Kerajaan \nNegeri Selangor, terima kasih. \n"
  finalcontent: ""
