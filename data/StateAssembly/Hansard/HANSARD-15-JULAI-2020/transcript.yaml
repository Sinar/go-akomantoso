  rawcontent: "� Sebab itu, dapatan ataupun di nominator yang \npenting dalam SElangkah ialah nombor telefon sahaja, dia tidak ada nombor IC, tidak \nada jantina, tidak ada apa dan sebagainya.  Jadi nombor-nombor telefon ini akan \ndihapuskan sampai masanya dan kita tak boleh trace, cuma kita kena faham selepas \nbeberapa bulan kita PKP dan saya ikuti sendiri di MMKN bergelumang dengan data-data \nini, dulu menyesal tak ambil biologi betul-betul.  Saya faham rupanya pandemik ini kita \nkena faham ia.  Ini ada nombor malahan penjelasan Yang Berhormat Dr Zulkifli. Dato’ Sri �\nZulkifli, Ahli Parlimen Kuala Selangor Chairman atau Pengerusi Task Force kita sebut \nnombor di peringkat awal.  Saya kurang faham sebab akhir cerita pandemik ini ialah \nvaksin.  Sekarang kes telah turun sebahagian tempat masih kosong boleh tak kes itu \ndatang semula, saya pasti boleh dan kenapa cabaran kita selepas ini kena tunggu sampai \ntahun depan.  Sampai vaksin dapat, kalau vaksin tak dapat kita kena bersiap sedia kena \nhidup macam inilah.  Kalau dia datang lagi kluster sekarang kluster baru telah muncul di \nSarawak,  kita kena ingat kenapa bulan 2 bulan 3 kes-kes ini sampai Malaysia sebab \nsebahagian besar dari North Hemisphere atau pun di kawasan-kawasan sejuk nanti, \nakan menyebarkan dan menghidupkan balik virus-virus ini.  Sebab itu di Australia berlaku \nsecond wave kerana sekarang di Australia adalah tempat yang dalam cuaca sejuk \nsekarang pada pertengahan tahun dan di penghujung nanti meledak dijangkakan selagi \nmana kita tak dapat mengawal atau tidak ada vaksin untuk ini.  Jadi tracing ini walaupun \nmungkin kesnya telah lega dan zero dan kosong sekarang kita kena bersiap sedia untuk \nland hold.  Sebab itu kita tidak akan segera ini kan dan kita patuh pada PDPA itu yang \npaling penting.  Kepatuhan kepada PDPA itu akan dinilai setiap masa dan MCMC lah \nakan yang akan memberikan pengiktirafan dan kita juga akan tertakluk kepada beberapa \nundang-undang privasi of data yang kita tak boleh gunakan.   Memang ia sangat \nberharga, ramai syarikat-syarikat nak tengok trend bagaimana orang datang ke gerai \npremis mereka.  Itu kita tidak benarkan sebab itu kita antara atau satu-satunya alatan \nyang dapat mendapat pengiktirafan atau cornfield dan memenuhi syarat-syarat yang \ntelah ditetapkan oleh PDPA.  Tapi keprihatinan rakan saya Sijangkang itu saya ambil \nmaklum dan kita akan cuba patuh memang digunakan contact tracing sahaja.  Dalam \nmesyuarat saya dengan Menteri Kesihatan sebagai contoh saya bangkitkan tentang data \nsedia untuk mengambungkan dengan My Sejahtera.  Tetapi akhirnya My Sejahtera \nmembuat QR sistemnya sendiri.  Tak apalah tak ada masalah, walaupun di peringkat \nawal mereka menggunakan Bluetooth menggunakan my tracing dan sebagainya yang \nbiasa sedikit sebanyak yang sukar di kawal dan menyusahkan untuk tracing ini.   Ahli \nYang Berhormat sekalian rakan saya daripada Sungai Air Tawar juga membangkitkan \ntentang pelantikan ini.  Saya telah sebutkan dalam celahan saya ketika itu, iaitu, ia \ndiberikan secara percuma oleh rakan Selangor task force dan kalau ia dibuat perolehan \npun Pegawai Kewangan memang tidak ada sebarang perolehan tapi pihak Majlis \nKeselamatan Negara dan pihak Perbendaharaan Kementerian Kewangan telah \nmemberikan kebenaran lantikan-lantikan terus ataupun rundingan terus ketiga musim \nCOVID pembelian-pembelian barang.  Bayangkan kita nak beli dawai berduri, sebagai \ncontoh nilainya banyak, jumlah berkilo meter ketiga diserang Kuala Langat Murni dan \nKuala Langat Utama panjangnya hampir 4 kilometer dan bukan 4 kilometer ukur lilit \nsahaja dia kena double sebab ia perlu halang untuk orang keluar masuk.  Itu juga kita \nbuat secara runding terus dan mengikut peraturan-peraturan yang telah digariskan \nataupun telah ditetapkan oleh Pihak Berkuasa Negeri selaras dengan panduan yang \ntelah dikeluarkan oleh Menteri Kewangan.   \nSeterusnya berkenaan Anak-anak Syarikat Kerajaan Negeri, kita telah mewujudkan satu \ntabung dan tabung itu telah mengumpul 8.845 juta dan antara anak-anak syarikat yang \nmenyumbang untuk COVID ini ialah PNSB, Worldwide, Semesta dan beberapa anak-\nanak syarikat MBI yang lain dan kita guna sebahagiannya untuk menangani COVID sama \nada menangani COVID itu sendiri kawalan PKP nya sendiri ataupun beberapa program-\nprogram yang telah bertepatan dan selari dengan usaha-usaha ketika COVID-19.   \nAhli Yang Berhormat sekalian saya beralih kepada perumahan.  Ada orang \nmembangkitkan apakah dengan keterbukaan perubahan sedikit sistem kita \nmembenarkan untuk mereka-mereka menubuhkan rumah Selangorku E ataupun \nHarapan yang saya sebutkan ataupun Rumah Idaman yang sama sebenarnya konsep \ntournya.  Itu kita akan merupakan type A type B, saya sebutkan bahawa ia berjalan dalam \ntempoh 2 tahun ini sahaja kita bagi masa untuk 2 tahun ini sahaja kerana kita ingin \nmemulihkan keseluruhan rantaian sistem pembinaan ini.  Kerana sebenarnya untuk type \nA sebagai contoh RM42 ribu nilai kos subsidi bagi setiap unit yang harus dibina oleh \npemaju-pemaju adalah hampir RM80 ribu bagi setiap unit.  Hampir RM80 ribu setiap unit, \nso mereka menjual unit-unit ini dalam keadaan yang rugi.  Jadi mereka boleh tukar \nkeseluruhan pembangunan dengan rumah Selangorku kesemuanya bukan posyen \nSelangorku sahaja tapi semuanya dengan nilai RM250 ribu kerana di pasaran RMM250 \nini mendapat pinjaman yang lebih mudah dan juga dalam masa yang sama ia dapat \nmemenuhi keperluan-keperluan dan dengan pembukaan ini sahaja dengan permohonan-\npermohonan yang datang pada kita sekarang kita akan dapat 3 ribu unit rumah-rumah \nsecara percuma dan rumah-rumah ini kita akan gunakan untuk mereka-mereka yang \nlayak untuk beli RM42 ribu dan sebagainya.  Selepas itu kita akan kembali kepada skim \nRumah Selangorku 2.0 ataupun Rumah Selangorku 2.0 yang sebelum ini telah \ndilaksanakan oleh beberapa EXCO-EXCO yang terbabit.  Saya ucapkan terima kasih \nLembah Jaya sama kita siapkan sebelum beliau terpaksa meninggalkan pergi.  Ahli Yang \nBerhormat sekalian, sebab itu kita percaya dengan lonjakan kita ini dia akan \nmengembalikan dan memulihkan bukan kontraktor sahaja bukan pemaju perumahan \nsahaja tetapi keseluruhan rangkaian mereka daripada kuari daripada pembuatan \ndaripada program-program yang lain sektor-sektor pekerja yang lain kembali bekerja \nmencari dana mencari hasil untuk negeri dan juga mencari dana kehidupan keluarga \nmereka dalam masa yang sama, mereka juga dapat memulihkan sistem ini atau \nkehidupan ini baik untuk pemulihan ekonomi dan saya sebutkan ia 2 tahun sahaja, kerana \nsaya jangkakan kesan yang paling lebih teruk ialah 2 tahun daripada sekarang iaitu \nmenjelang tahun 2022 nanti baru kita dapat lihat ekonomi kita pulih dan kembali seperti \nsedia ada.  Ahli Yang Berhormat yang saya kasihi sekalian saya juga nak memberikan \nmaklum balas berkenaan dengan cadangan status... \n"
