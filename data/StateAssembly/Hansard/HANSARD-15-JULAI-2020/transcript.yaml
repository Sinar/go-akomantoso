- representativeid: yb-puan-dr-siti-mariah-binti-mahmud
  rawcontent: " Terima kasih Yang Berhormat Timbalan \nSpeaker saya ingin menjawab dengan ringkas beberapa persoalan dibangkitkan \nwalaupun ada yang tidak ada disini namun untuk pengetahuan semua ya. Yang \nBerhormat sekalian, Yang Berhormat Sungai Air Tawar telah membangkitkan isu \nperuntukan program kesihatan mental dan saya ucapkan ribuan terima kasih kerana \nbeliau membangkitkan isu ini terima kasih kepada Yang Berhormat Kampung Tunku \nkerana telah membetulkan kesilapan fakta yang dikemukakan oleh Yang Berhormat \nSungai Air Tawar. Memang betul peruntukan 1 juta diperuntukan untuk program \nkesihatan mental untuk tahun 2020 sebenarnya kita sudah ada sasaran kerja tahunan \nprogram-program yang kita nak buat tapi dengan kedatangan COVID-19 semasa PKP \nkita terpaksa ubah sedikit kerana kalua tidak ada sebahgian program kita tidak dapat \nlaksanakan jadi kesihatan mental kita tahu semasa PKP peningkatan panggilan telefon \nkepada hotline-hotline sebagainya rakyat di dalam keadaan tertekan dan sebagainya. \nJadi kita telah Alhamdulillah dapat mengatasi sedikit bagaimana hendak deliver program-\nprogram kesihatan mental ini dan kita telah melakukan program interactive kesihatan \nmental secara atas talian menggunakan medium Facebook ye sebanyak 22 episod.  \nUntuk makluman semua program ini hanya mengambil dana daripada sejuta iaitu hanya \n151,200.00 sahaja untuk 22 program.  Jadi saya kira, walaupun semasa live itu tidak \nramai yang menonton tetapi ulang siaran ataupun dilihat kemudian mencecah kepada 50 \nribu lebih.  Jadi kami merasakan bahawa ia adalah pelaburan yang berbaloi kerana ia \nbersifat ilmu dan kita sebenarnya mendapat sokongan yang baik daripada pakar-pakar \npsikiatri ye, pakar-pakar psikologi dan juga NGO-NGO kesihatan mental yang kita jemput \nsebagai ahli-ahli panel. Jadi dalam bulan April puratanya 24,800 penonton kemudian \ndalam bulan Mei 137, 600 penonton dan pada bulan Jun 122,300 orang kali ditonton jadi \nmakna dia bagi saya ia adalah perbelanjaan yang tidak banyak  untuk 22 sesi ini.  Jadi \nseterusnya apabila PKP ini sudah di kira sekarang kita PKPP maka kita sudah boleh buat \nprogram-program bersemuka dengan apa ni sasaran-sasaran kita InsyaaAllah akan \nberbalik SKT kita yang kita rancang awal tahun.  Dan pada asalnya program kesihatan \nmental ini adalah untuk kita meningkatkan lagi kita panggil kemahiran dan pengetahuan \natau kita panggil pertugas barisan hadapan frontliner bertemu dengan rakyat termasuk \npelajar-pelajar sekolah, pihak universiti, orang awam. Ini akan dilakukan bersama \nJabatan Pendidikan dan juga guru-guru Pendidikan Tinggi dan sebagainya untuk kita \nmenyampaikan program-program kesihatan mental ini.  Jadi bukan sejuta masih ada lagi \nduit tu untuk kesihatan mental.  Kedua, saya ingin menyentuh tentang cadangan daripada \nYang Berhormat Subang Jaya dan Yang Berhormat Kampung Tunku supaya kerajaan \nmewujudkan dana bantuan guaman kepada golongan ibu tinggal yang tidak \nberkemampuan untuk mendapat accessibility kepada bantuan guaman. InsyaaAllah ini \nakan saya bincangkan dan dengan ni walaubagaimanapun ingin saya nyatakan bahawa \nuntuk ibu-ibu tunggal dan ibu-ibu tinggal mereka tidaklah disisihkan untuk program-\nprogram KISS, Skim Peduli Sihat, Bantuan Anak Istimewa Selangor dan berbagai-bagai \nkes negeri Kerajaan Negeri mereka tidak tersisih cuma dalam kes ini yang dibawa Yang \nBerhormat Subang Jaya dan Yang Berhormat Kampung Tunku adalah dana bantuan \nguaman jadi setakat kita belum pernah membuat mengadakan dana untuk tujuan ini dan \nsaya kira kami perlu juga membuat pertemuan-pertemuan dengan pihak Yayasan \nBantuan Guaman untuk mendapat maklumbalas seterusnya. Seterusnya saya ingin \nmenyentuh sedikit tentang….� \n"
