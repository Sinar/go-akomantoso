- representativeid: yb-tuan-shatiri-bin-mansor
  rawcontent: " Jadi saya minta soalannya simple ya.  \nSaya harap sangat, adakah Kerajaan Negeri dalam usaha mengurangkan kadar \npengangguran terutamanya dalam bidang AIROD Angkasa ini supaya keluarga 60 orang \nini dapat dibela dengan sempurnanya, itu soalan saya, terima kasih. \n"
