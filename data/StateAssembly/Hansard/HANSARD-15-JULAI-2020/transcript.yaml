- representativeid: yb-tuan-shatiri-bin-mansor
  rawcontent: " Terima kasih Tuan Speaker dan jawapan \nyang diberikan oleh EXCO.  Saya ingin menyingkap kembali tentang Syarikat AIROD Sdn \nBhd.  AIROD Sdn Bhd ini mempunyai sejarah yang lama berkaitan dengan pekerja.  \nKalau kita buka rekod mahkamah mereka ini mempunyai sejarah menganiaya pekerja.  \nSaya ingin menarik perhatian Dewan, baru-baru ini pekerja AIROD ada mengadu kepada \nsaya berkenaan hampir 200 pekerja yang dibuang.  Dan 60 daripada mereka dibuang \ndengan cara yang tidak adil dan 60 mereka ini, kebanyakan mereka mempunyai \nkemahiran yang tinggi.  Dan usia yang 60an, 50an susahlah mereka hendak minta kerja.  \nDan di bawah S-DAICO ini saya melihat fungsi S-DAICO ini amat besar.  Syabas dan \ntahniah Kerajaan Negeri Selangor dalam usaha untuk membantu Syarikat AIROD Space \nAngkasa dan maju.  Dan AIROD ini adalah satu syarikat yang peneraju dalam bidang \nAIROD Angkasa.  Dan di Kota Damansara sendiri adalah pusat AIROD Angkasa.  Saya \nkhuatir kalau Kerajaan Negeri tidak menangani masalah pekerja ini dengan serius akan \nlebih meningkat lagi kadar pengangguran walaupun kita kata sekitar 60 orang.  Tetapi 60 \norang ini di belakang mereka ialah keluarga dan anak-anak yang selama ini mendapat \nrezeki daripada Syarikat AIROD.   \nSaya mengambil perkara ini secara serius kerana saya sendiri tahu AIROD Sdn Bhd ini.  \nJadi saya harap sangat pihak Kerajaan Negeri campur tangan dalam menyelesaikan hal \ndalam 60 keluarga yang diberhentikan tanpa mengikut syarat-syarat yang sepatutnya.  \nDan mereka ini pada pandangan saya dianiaya.  Dan kalau saya tengok S-DAICO ini \nmemberi khidmat nasihat .... \n"
  finalcontent: ""
