- representativeid: yb-tuan-rizam-bin-ismail
  rawcontent: "  Terima kasih Yang Berhormat Tuan Speaker, soalan \nsaya nombor 31.  \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. TUAN RIZAM BIN ISMAIL \n(N01 SUNGAI AIR TAWAR) \nTAJUK\n31 Bertanya kepada YAB Dato Menteri Besar\na) Apakah status MPKK setelah kerajaan Pakatan Harapan pusat bertukar \nkepada Perikatan Nasional? \nb) Adakah pengerusi dan ahli jawatankuasa MPKK yang sebelum ini daripada \nparti bersatu ditukar kepada pengerusi yang baru dalam kalangan Pakatan \nHarapan? \nJAWAPAN\n"
  finalcontent: ""
- representativeid: yb-puan-rodziah-binti-ismail
  rawcontent: "  Terima kasih Tuan Speaker, terima kasih \nSungai Air Tawar.  Saya menjawab soalan yang ke-31 yang ingin mengetahui apakah \nstatus MPKK.  Di sini saya ingin menyatakan sedikit latar belakang tentang status atau \nnama-nama yang dinamakan di dalam pengurusan kampung ini. Pada tahun 1975, \nsebenarnya pengurusan kampung ini di bawah Majlis Keselamatan Negara di mana dia \ndinamakan Jawatankuasa Kemajuan Kampung JKKK tapi pada tahun 2008 sedikit \nperubahan di mana pengurusan kampung itu diletakkan di bawah  Kementerian \nKemajuan Bandar dan Wilayah maka ianya diubah nama , tidak diubah nama, dikekalkan \nJKKK  dan kita Kerajaan Pakatan Rakyat ketika itu juga pada semenjak 2008 \nmengekalkan nama JKKK.  Walau bagaimanapun pada 23 Mei 2018, Mesyuarat Jemaah \nMenteri telah bersetuju agar JKKP masa itu sebelum itu Selangor kita ada JKKK, tapi di \nperingkat pusat mengiktiraf JKKP.  Bila tahun 2018, pada 23 Mei Jemaah Menteri telah \npun bersetuju bila perubahan kerajaan di peringkat persekutuan setuju untuk \nmembubarkan JKKP maka dikekalkan hanya satu institusi iaitu JKKK, tetapi pada 27 Jun \n2018, nama tersebut diubah dinaikkan taraf hanya jawatankuasa kepada Majlis \nPengurusan dan Komuniti Kampung (MPKK) dan semenjak itu  MPKK adalah satu badan \npengurusan yang diiktiraf satu sahaja untuk melaksanakan apa juga perkara berkaitan \ndengan kampung-kampung tradisi dan semenjak itulah sebenarnya kita Kerajaan \nSelangor khususnya telah melaksanakan hanya dengan satu Kementerian Luar Bandar \ndan hanya satu status satu nama iaitu MPKK.  Tapi kita baru minggu lepas 9 Julai, \nMenteri Pembangunan Luar Bandar telah mengumumkan perubahan semula kepada \norganisasi MPKK kepada MPKKP malah telah pun menamakan semula dari MPKKP \nkepada JPKK, jadi pening juga Yang Berhormat kena dengar, jadi dari majlis, mula-mula \nahli jawatankuasa naik kepada majlis turun balik jawatankuasa tetapi nama sedikit \nberubah jawatankuasa pembangunan dan keselamatan kampung JPKK dan bukan itu \nsahaja menteri juga mengumumkan negeri-negeri yang bukan ditadbir oleh Kerajaan \nPersekutuan seperti Negeri Selangor khususnya telah di tukar nama kepada \nJawatankuasa Pembangunan dan Keselamatan Kampung Persekutuan maknanya ada \ndua sekarang. Di peringkat negeri kita mengiktiraf, Kerajaan Selangor belum lagi \nmembuat apa-apa keputusan kita masih mengekalkan nama MPKK tapi di peringkat \nPersekutuan telah pun ditukar kepada MPKKP.  Tapi ingin saya rakamkan di dewan yang \nmulia ini bahawa Kerajaan Selangor hanya mengiktiraf MPKK dalam memberikan apa-\napa pengurusan berkaitan dengan kampung.  Itu jawapan yang saya bagi untuk soalan \nyang pertama.   \nSoalan yang kedua Air Tawar ingin bertanya berkenaan status MPKK yang diterajui oleh \nParti Peribumi Bersatu.  Meskipun saya ingin mengatakan di sini, meskipun Kerajaan \nPakatan Harapan bertukar pada Perikatan Nasional, MPKK telah pun berusaha \nmeneruskan pelaksanaan ini tetapi pada 8 Mac 2020 telah berlakunya perubahan malah \nkita lihat berlakunya COVID-19, pada asalnya kita ingin menggugurkan Pengerusi \ntersebut tetapi memandangkan keprihatinan Kerajaan Negeri dan solideriti untuk \nbersama melawan serangan COVID-19 kita telah memanjangkan jawatan itu supaya ia \nakan ditamatkan pada 30 Jun 2020, malah bagi menjawab soalan yang dikemukakan \nsemua 65 ketua kampung MPKK atau Pengerusi MPKK telah pun ditamatkan jawatan \nmereka 30 Jun 2020 yang lalu.  Malah bagi mengisi kekosongan tersebut Jawatankuasa \nPemilihan Dan Penilaian kampung telah pun mengadakan mesyuarat akhirnya telah \nmenamakan ataupun menyediakan meminta parti-parti Kerajaan menyediakan nama-\nnama.  Mesyuarat MMKN bilangan 24 yang telah bersidang pada 1 Julai 2020 dan \ndisahkan dalam MMKN bilangan 25 bertarikh 8 Julai 2020 telah bersetuju melantik 69 \norang Ketua Kampung Tradisi yang baharu bagi menggantikan kekosongan daripada \nParti Peribumi Bersatu selain daripada juga menggantikan kekosongan kerana ada yang \nmeninggal dunia dan meletakkan jawatan.  Jadi pelantikan baru hanya akan dibuat \nbermaknanya semua Pengerusi MPKK tamat pada 31 Disember 2020 dan pelantikan \nbaru akan dibuat pada 1 Januari 2021.  Sekian, Tuan Speaker. \n"
