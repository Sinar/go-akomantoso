  rawcontent: " Terima kasih Yang Berhormat di atas \npenjelasan.  Soalan saya ialah adakah saya di fahamkan ada 5 kampung iaitu Teluk \nJawa, Teluk Rhu, Kampung Tengah , Kampung Baru dan Sungai Tengah Utara di DUN \nSungai Air Tawar yang dulunya Pengerusi MPKK nya terdiri daripada Parti Komponen \ndalam Parti Pakatan Harapan kini diminta untuk bertukar menjadi Ahli DAP supaya dia \nboleh menjawat jawatan MPKK.  Jadi sekiranya benar saya hendak tahu apakah \nkewajarannya meletakkan kuota politik di Kampung Tradisi yang tidak ada cawangan \nparti politik bagi Parti Kerajaan dan samping itu juga, adakah Kerajaan Negeri berhasrat \nuntuk mengadakan kerjasama untuk melicinkan pentadbiran di peringkat kampung \nseperti mana Yang Berhormat katakan tadi sekarang sudah ada MPKK dan JPKKP dan \nsaya juga hendak bertanya supaya Kerajaan Negeri semak dari segi jawatankuasa di \nperingkat MPKK dilihat tidak ada yang tidak lengkap dan tidak berfungsi khususnya \nbanyak melibatkan DUN saya jawatankuasa bukan pengerusi, ahli jawatankuasa nya.  \nTerima kasih. \n"
