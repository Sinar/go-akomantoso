  rawcontent: " Daripada mana Yang Berhormat \ndapat maklumat tu?  (Ketawa).  Tidak, tidak.  Apabila kita mula bergerak seawal Januari \nYang Berhormat Sementa permohonan yang kita terima di peringkat awal sebelum PKP \nni sebelum kita berhenti adalah tidak lebih daripada 300 orang pun.  Ini untuk berdaftar \nsahaja sebab pelancaran akan diumumkan sepatutnya pelancaran kita bulan tiga tetapi \nkekangan PKP kita tangguh ke Ogos ini.  Jadi tidak timbul.......itu sudah sedia ada ia \nmasih terbuka pada belia kita di Selangor dan mereka boleh memohon melalui platform \nyang kita akan umum nanti di bawah Majlis Sukan Negeri Selangor.      \nIsu yang kedua isu tentang job fair Seri Setia, Yang Berhormat Seri Setia, Yang \nBerhormat Meru dan Yang Berhormat Bandar Utama mencadangkan ada institut latihan \nkerja secara tetap supaya boleh membantu, ini sebenarnya kita ada kerjasama dengan \nSHRDC sebenarnya tentang kita melatih para pekerja dalam industri-industri yang \nberkaitan.  Kita akan mengambil maklum tentang pandangan daripada Yang Berhormat \nBandar Utama tentang mewujudkan institut latihan khas di bawah Kerajaan Negeri \nSelangor tetapi untuk makluman Yang Berhormat kita juga ada Kolej-kolej Komuniti \nsebenarnya yang melatih para belia kita untuk bidang-bidang yang khusus. \nSeri Setia mencadangkan juga kenapa tidak kita anjurkan job fair serentak di mana satu  \nhari atau satu minggu semua daerah begitu Yang Berhormat ya serentak maknanya \nkempen Selangor Bekerja itu diadakan serentak untuk makluman Yang Berhormat \nSekalian peruntukan yang kita ada adalah 800,000.00 dalam belanjawan kita dan in syaa \nAllah kalau diizinkan oleh Yang Amat Berhormat nanti kita akan mencari jalan bagaimana \nuntuk kita lancarkan secara serentak di seluruh daerah sebab kalau kebiasaan job fair itu \nmenelan belanja dalam 70 ke 80 ribu ringgit tapi dengan PKP ini kita ada penambahan \ndengan sistem dengan pengawalan dan sebagainya dia akan mungkin akan lebih sikit.  \nWalau bagaimanapun kita akan ambil pandangan.  Itu pandangan yang sangat baik Yang \nBerhormat Seri Setia melancarkan secara serentak.  In sya Allah Kerajaan Negeri tidak \nakan kecewakan Yang Berhormat-Yang Berhormat Sekalian.  Kita akan sedaya upaya \nkita turun ke DUN-DUN Yang Berhormat untuk kita buat Program Selangor Bekerja ini.  \nIn syaa Allah nanti. \nKemudian tentang Diploma UPMM, ini adalah Program yang telah dianjurkan sejak 2014.  \nBagaimana kita Kerajaan membiayai para pelajar kita yang pergi belajar di Universiti \nPutera Malaysia dalam khusus belia kita di sana sebab kursus yang dianjurkan oleh \nUPMM ini adalah dengan kerjasama dengan salah sebuah universiti di United Kingdom.  \nSetakat hari ini kita telah menghantar seramai 49 pelajar kita sejak 2014 sehingga ke hari \nini dan kos yang telah kita belanjakan untuk kedua-dua fasa ini adalah sebanyak \nRM476,000 dan kontrak kita bersama UPMM akan berakhir pada tahun 2021 pada tahun \nhadapan.  Persoalan daripada Yang Berhormat Kota Anggerik apakah program ini akan \nkita teruskan pada pandangan Kerajaan Negeri kita akan melihat apakah hasil yang kita \ntelah hasilkan di kalangan 49 pelajar ini.  Soalannya di mana mereka sekarang ini adakah \nmereka bertugas di dalam Kerajaan Negeri ataupun mereka lari daripada bidang ini.  Ini \nperkara-perkara yang kita kena tengok balik.  Kalau keberkesanan ataupun hasil itu telah \nmanfaatkan Kerajaan Negeri sudah tentu kita akan teruskan program ini.  Terima kasih \nYang Berhormat. \n"
