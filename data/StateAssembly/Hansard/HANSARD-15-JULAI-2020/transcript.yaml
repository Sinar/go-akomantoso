- representativeid: yb-tuan-mohd-zawawi-bin-ahmad-mughni
  rawcontent: " Terima kasih Yang \nBerhormat Speaker, soalan Sungai Kandis nombor 38. \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. TUAN MOHD ZAWAWI BIN AHMAD MUGHNI  \n(N49 SUNGAI KANDIS) \nTAJUK\na) Berapakah anggaran jumlah rakyat yang kehilangan pekerjaan akibat PKP? \nb) Apakah Kerajaan Negeri mempunyai sistem pendaftaran pangkalan data untuk \nmereka yang mencari pekerjaan? \nc) Berapakah jumlah premis perniagaan tidak sah warga asing yang telah dikenal \npasti dan tindakan yang telah diambil mengikut PBT? \nJAWAPAN\n"
