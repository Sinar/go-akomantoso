- representativeid: yb-dato-teng-chang-kim
  rawcontent: "  Tuan Speaker, Yang Berhormat Kota \nDamansara bertanyakan usaha atau tindakan Kerajaan Negeri apabila berlaku \npembuangan pekerja-pekerja akibat penstrukturan syarikat kerana dasar Kerajaan \nPusat.  Kerajaan Negeri menerusi Divisyen S-DAICO atau Selangor Darul Ehsan Rules \nWays Industry Co-ordinating Office dalam Invest Selangor mengadakan sesi libat urus \ndengan pelbagai syarikat-syarikat yang berkaitan dan kita sedang cuba mengumpul data-\ndata yang berkaitan supaya pihak kerajaan boleh membuat pemadanan tenaga kerja \ndengan syarikat-syarikat yang memerlukannya. \n"
