- representativeid: yb-puan-dr-siti-mariah-binti-mahmud
  rawcontent: " Terima kasih Yang Berhormat Subang \nJaya.kita akan berbincang terus saya ingat saya kira Yang Berhormat boleh membantu \njawatankuasa saya InsyaaAllah. Seterusnya YB Lembah Jaya membangkit tentang isu \nbantuan nutrisi makanan kepada kanak-kanak daripada golongan B40 untuk makluman \nAhli-Ahli Yang Berhormat, Kerajaan Negeri telahpun memulakan semasa PKP hari tu \nmenyalurkan bantuan susu dan lampin pakai buang kepada semua 56 dun melalui PWB \ndan kita berjaya memberi bantuan kepada 5,834 orang kanak-kanak untuk mendapat \nsusu dan juga lampin pakai buang dengan perbelanjaan 300,036.00 ribu ringgit baru-\nbaru ini.  Kemudian saya juga ingin mengatakan Y.B. Lembah Jaya selaku EXCO untuk \nkehidupan bandar ya, mantan maaf telah sebenarnya mengemukakan satu kertas satu \nproposal kepada MMKN telah diluluskan satu program dipanggil Selangor Indah untuk \nmemberi bantuan menyalurkan bantuan makanan berkhasiat kepada anak-anak \ngolongan B40 di PPR yang terpilih InsyaaAllah program itu akan dilaksanakan.   \nDisamping itu semasa tempoh PKP juga Jawatankuasa Tetap Kebajikan turut \nbekerjasama dengan badan-badan tajaan seperti FAME ataupun family development \nNGO sebenarnya telah melakukan survey yang ringkas ataupun kajian yang ringkas \nsebaik sahaja kita dikenakan PKP dan dapati bahawa kanak-kanak juga tidak terkecuali \ndaripada kesan PKP ini apabila mereka tidak boleh keluar rumah dan apabila ibubapa \ntak dapat bekerja dan kami telah memperuntukan pada masa dan ketika itu apabila \npermohonan telah dibawa kepada kita untuk melalui FAME ini kita telah menyalurkan \nbantuan kepada 200 kanak-kanak B40 selain daripada makanan-makanan berkhasiat \nmereka juga telah diberi bahan untuk mereka belajar dan main dirumah.  Peruntukan RM \n25,000 Ribu itu masa dalam 1 bulan itu.  Dan itu adalah bantuan-bantuan yang kita \nberikan ya.  \nSaya terus nak menembus sikit mengenai kes denggi yang dibawa oleh Y.B. Sementa \nYang Berhormat Sementa, sebenarnya Yang Berhormat seperti yang telah saya \nterangkan sebelum ini, semasa tempoh PKP sebenarnya kejadian atau kes denggi \nmenurun ya menurun dia disebabkan kurangnya mobility rakyat diluar daripada rumah ya \nbukan kurangnya pembiakan nyamuk denggi ya oleh kerana tidak dapat keluar maka ia \nturun dan tapi sekarang kita melihat setelah kita dibenarkan rakyat dibenarkan semula \nbergerak dalam PKPP ini maka sedikit sebanyak angka ini mula meningkat ya. Mula \nmenigkat maknanya kita akan terpaksa untuk bukan sahaja mendidik rakyat semula \ntetapi mengambil langkah-langkah yang mungkin lebih drastik selepas ini mengekang \nkenaikan kes-kes denggi ini.  Jadi sebenarnya Jabatan Kesihatan di Selangor bersama \ndengan semua PBT telah sebenarnya mengutarakan beberapa tindakan yang perlu \ndilaksanakan oleh PKD Pejabat Kesihatan Daerah dan juga PBT. Jadi ini akan boleh \ninsyaaAllah termasuk meningkatkan aktiviti penghapusan tempat pembiakan PKP yang \nmemang sebelum ini kita galakkan melalui gotong- royong sebelum masuk PKP kita tak \nboleh buat masa PKP kita tak boleh buat gotong-royong jadi pada masa dan ketika itu \nbanyak aktiviti yang biasa dilakukan tak dapat dikekang tidak dapat dilakukan.  Dan \nsekarang ini approach ataupun pendekatan baru adalah memperbanyakkan aktiviti \nataupun mass larviciding outdoor menggunakan Bacillus Thuringiensis Israelensis (BTI) \niaitu sejenis bakteria di lokaliti wabak dan tumpuan awam untuk mengurangkan \npembiakan nyamuk aedes ini.  PBT dan PKD juga turut diarahkan untuk melaksanakan \naktiviti adduct cidy membunuh nyamuk-nyamuk yang dewasa menggunakan kaedah-\nkaedah semburan ruang thermos SRT dan juga di luar premis dan juga ULV ya dilokaliti \nwabak semasa dan tempat tumpuan.  Jadi setelah baru-baru ini jugak semasa apabila \ntidak boleh dilakukan gotong-royong dan buat apa ini pemusnahan tempat-tempat \npembiakan setiap PBT telah diminta untuk membeli ataupun mendapatkan repellent ya \naeresol untuk diagihkan kepada penduduk melalui Ahli Majlis ya semasa PKP dan ia akan \nditeruskan untuk kawasan-kawasan yang wabak ya yang jadi untuk kita ada banyak cara \nuntuk mengurangkan lagi. Itu adalah mengenai denggi last sekali saya ingin respon \nkepada cadangan mengenai Selangkah ini InsyaaAllah Dato Menteri Besar akan \nmenjawab panjang lebar lagi mengenai isu-isu SELangkah ini.  \nSebenarnya idea SELangkah ini dicetuskan semasa mesyuarat STFC ya Selangor Task \nForce apa ni Covid apabila kita membincangkan bagaimana kita nak buat contact tracing \nyang berkesan kerana JKNS. Alhamdulilah melakukan contact tracing tetapi secara \nmanual ya secara manual tidak ada menggunakan…� \n"
