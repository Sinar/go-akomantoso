  rawcontent: " Produk yang kita  bekalkan semalam itu, \nyang durian itu Selangor belum bermusim tetapi yang nenas itu memang daripada \nSelangor.  Itu adalah nenas MD2 yang sekarang ini nenas MD2 ini ialah merupakan salah \nsatu daripada produk pulangan tinggi kita, di mana tidak mencukupi walaupun banyak \nditanam dia pasaran sangat luas terutama di Timur Tengah dan juga di negeri China.  \nSangat besar jualan nenas ini, dia manis dan tidak ada lidas.  Tidak gatal ya.  Ya ini \nmerupakan satu produk penting dalam pembangunan pertanian.  Tetapi yang saya \nsebutkan tadi itu, untuk makluman semua kita baru dapat tahu ini, kejayaan \nmenghasilkan kupang di Kuala Selangor di Sungai Sembilang yang sebelum ini tidak ada \ndi Negeri Selangor berjaya di buat di laut lepas, hasil ternakan kupang yang terkenal dari \nJohor ya.  Ini telah berjaya dan boleh diusahakan secara besar-besaran sebenarnya.  Dia \nsangat-sangat berkualiti dan saya baru dapat makluman ini daripada Jabatan Perikanan.  \nSelain daripada kita ada ternakan udang yang besar di negeri Selangor terutama di \nkawasan Sabak Bernam dan juga Kuala Selangor dan di Sepang, udang sekarang kita \ndah convert kepada organik.  Itu boleh memberikan hasil yang tinggi juga dan kita buat \ndi bawah pembangunan program agro preneur termasuk juga nenas saya sebut tadi dan \nsaya rasa untuk eksport banyak lagi saya boleh cerita ini tetapi saya rasa sekadar \nmemaklumkan kepada semua ekosistem rangkaian makanan lengkap ini, di bawah \npertanian moden ini kita sedang gerakkan untuk memastikan bukan sahaja berjaya \nmenjamin bekalan makanan yang apa yang baik untuk negeri Selangor tetapi juga \npeluang pekerjaan dan menjadikan pertanian bukan sahaja untuk semata-mata hobi, \ntetapi juga menjadi kerjaya ataupun karier ataupun kerjaya mereka itu sendiri dalam \nbidang ini yang boleh dijayakan.  Jadi itu sedikit sebanyak... \n"
