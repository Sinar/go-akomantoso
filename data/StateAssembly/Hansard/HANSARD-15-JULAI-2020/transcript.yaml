- representativeid: yab-dato-menteri-besar
  rawcontent: "  Bismillahirahmanirahim. Terima kasih \nTimbalan Speaker Dewan.   Ahli-Ahli Berhormat Kerajaan Pembangkang dan Terima \nkasih juga saya ingin ucapkan kepada seluruh Ahli-Ahli Dewan yang turut sama berbahas \ndan telah memberikan maklum balas -maklum balas yang sebahagiannya saya kira boleh \nkita laksanakan dan selaraskan semula dalam usaha-usaha kita untuk memulihkan \nekonomi dan berdepan dengan beberapa kemungkinan-kemungkinan ketidaktentuan \nekonomi menjelang satu tahun ataupun minimum 6 bulan daripada tempoh sekarang. \nPandangan Menteri Kewangan yang sangat berkeyakinan menyebutkan bahawa dalam \ntempoh hingga ke hujung akhir tahun ini kita akan dapat melihat perubahan positif. \nNamun begitu, pandangan daripada beberapa pakar-pakar ekonomi menganggarkan \nmaksimum kita akan berdepan dengan rempuhan kesan daripada renjatan COVID-19 ini \nsampai ke tempoh dua tahun.  Hanya bagaimana kita mampu untuk mempertahankan \nkeupayaan ekonomi kita yang diketuai oleh syarikat-syarikat yang dikepalai oleh \nKerajaan  GLC dan  tidak ketinggalan  seluruh rakyat yang bekerja, yang berniaga akan \nsedikit sebanyak mampu melihat keupayaan kita menangani dan berhadapan dengan \ncabaran yang mungkin getir kerana ia melibatkan seluruh rantaian dan rangkaian sama \nada perkhidmatan ataupun barangan di seluruh dunia.   \nAhli-Ahli Yang Berhormat yang saya kasihi sekalian.  Di peringkat awal ini saya ingin \nmemberikan sedikit maklum balas berkenaan dengan pandangan yang telah dikeluarkan \noleh Ketua Pembangkang yang saya kira memberikan satu pandangan awal daripada \nmana dan bagaimana kita menguruskan wang yang begitu tinggi  dengan nilai yang \nsampai 50 bilion lebih untuk mengerakkan dan menjana kegiatan ekonomi.    Dalam \nucapan yang saya sebutkan dan ini turut saya sebutkan di dalam  pakej rangsangan \nkedua ini adalah the hole afforded of the community, government, agency and everybody \nin the state dalam negara dalam negara kita untuk kita berdepan dengan cabaran ini.  Ia \ntidak boleh diletakkan di bahu rakyat sahaja.  Para peniaga sahaja apa tah lagi Kerajaan.   \nNamun masing-masing harus berfungsi dan bertindak untuk memastikan kita berupaya \nmempertahankan hak kita, jadi istilah kita jaga kita itu amat tepat dalam konteks \nberhadapan dengan COVID-19 mahupun kesan-kesan ekonomi tersebut.  Justeru, ia \nbukanlah semata-mata digerakkan oleh dana Kerajaan  walaupun Kerajaan seperti Air \nSelangor akan menerbitkan suku  sehingga lebih daripada 10 bilion dalam tahun ini \nsahaja hampir 1 bilion bukan sahaja Kerajaan terpaksa mengeluarkan 50 juta untuk \npertanian, 50 juta daripada MBI sebagai contoh untuk dana wakaf, untuk kebaikan \nummah dan masyarakat tetapi keseluruhannya termasuk bagaimana kita mengimbangi \nmasalah-masalah retrenchment dengan izin ataupun pengguguran kerja dan kehilangan \nkerja yang kemungkinan boleh berlaku jika syarikat-syarikat tidak mampu untuk bertahan \ndan tidak mampu untuk diteruskan perkhidmatannya dengan habisnya monotorium by \nend of this year menjelang bulan 11 dan bulan 12 nanti maka dijangkakan tekanan-\ntekanan itu akan semakin meningkat. Sebab itu conceptual pakej rangsangan kali ini \nadalah untuk menggerakkan, menggabungkan serta menguplift serta meningkatkan \nkeupayaan ekonomi kita berbanding dengan fasa satu dan fasa dua. \nFasa pertama menumpu serta memberikan perhatian penuh bagaimana kita memberikan \nsokongan-sokongan seperti penjaja, seperti pelajar mahasiswa, seperti frontliner yang \nharus dibantu untuk terus kekal bertahan menangani COVID-19.  Fasa kedua \nmemberikan sokongan-sokongan daripada impak sosial soal kesakitan ataupun mental \nillness dengan izin ataupun gangguan-gangguan yang lain serta bebanan pelajaran \nsebab itu kita perkenalkan Selangor Tuitor dan sebagainya dan Fasa ketiga, selepas kita \nmenampung dan menampan kesan-kesan ini dengan monotorium dengan penangguhan \nbayaran kepada beberapa kelompok now masanya kita bergerak bersama-sama \nmenangani isu-isu yang harus dilakukan tetapi masing-masing harus bekerja bersama-\nsama dengan Kerajaan, dengan pihak Swasta dengan semua pihak yang ada di dalam \nnegara kita untuk memulihkan ekonomi kita bersama-sama.   \nAhli Yang Berhormat Sekalian, Ketua Pembangkang menyebutkan daripada mana 127 \njuta yang kita keluarkan ya sudah pasti daripada dana Kerajaan Negeri.  Apakah ianya \ndatang daripada sumbangan Kerajaan Persekutuan?  Ya.  Tetapi bukan 130 juta hah ini \nbezanya.  Umum 130 juta untuk negeri-negeri dalam ucapan Perdana Menteri rupanya \n10 juta untuk setiap negeri kerana 130 juta dibahagikan kepada 13 buah negeri.  Bunyi \nsedap hah.  Bunyi sedap tapi hasilnya belum tentu lagi jadi kita belanjakan 10 juta itu \ndengan cukup berhemah malahan kita telah merekodkan dan menghantar kepada \nPerbendaharaan Negara apakah yang kita belanjakan.  Sebahagian besarnya adalah \nuntuk membantu frontliner kita untuk menguruskan urusan-urusan pada Fasa satu dan \nFasa dua termasuk membiayai tempat tinggal, kawasan berteduh di Selangor sahaja \nAlhamdulillah kita sediakan kabin-kabin untuk para polis dan tentera kita berteduh \ndengan aircond dengan penghawa dingin ketika musim PKP berbanding dengan tempat-\ntempat lain (tepuk) dan sebab itulah kita dapat memberikan sokongan yang baik kepada \nsemua. \nIni termasuk juga perolehan PPE untuk frontliner-frontliner kita.  Perolehan bahan mentah \nuntuk ATM dan juga termasuk insentif kepada pegawai-pegawai frontliner JAIS dan juga \nPBT, Pejabat Tanah dan Daerah dan juga tidak ketinggalan membantu untuk \nmenguruskan keseluruhan dan juga membantu untuk membantu seluruh aktiviti-aktiviti \nkuarantin.  Aktiviti-aktiviti pengawalan pandemik yang telah diuruskan oleh Majlis \nKeselamatan Negara dan Sekretariat Bilik Gerakan dan sebab itu saya menyampaikan \npenghargaan dalam ucapan saya kepada barisan penjawat awam kita.  Ada sebahagian \npenjawat awam kita yang terpaksa berdepan risiko yang tinggi malahan seorang Pegawai \nDaerah kita telah didapati positif COVID-19.  Namun kerana ia dapat dikesan di peringkat \nawal ia akhirnya dapat pulih dalam tempoh jangka masa yang singkat kerana ia dikesan \ndalam tempoh awal sekitar 7 hari pertama apabila dijangkiti kerana beliau membantu \nuntuk mengawal penyakit dan juga mereka-mereka yang di kuarantin di pusat-pusat \nkuarantin negara.   \nSebab itu di awal COVID-19 ini saya sebutkan bahawa kita memerlukan kerjasama \nsemua pihak.  Kita memerlukan koordinasi dan kerjasama daripada setiap segenap \nKerajaan Pusat dan Kerajaan Negeri dan kita melupakan batas-batas politik ketika itu \nkerana kita berdepan dengan perang.  Kita berdepan dengan keadaan yang tidak pernah \nkita hadapi mungkin pengalaman darurat terakhir kita ialah ketika tahun 1969 ataupun 13 \nMei tahun 1969 yang situasinya berbeza dan situasi ini kali ini juga berbeza.  Sebab itu \nKerajaan Negeri cuba sedaya upaya untuk mengadaptasi dan accommodate dengan izin \nmengakomodasi, menyesuaikan beberapa arahan-arahan yang dikeluarkan termasuk \nhadir mesyuarat dengan Pihak Berkuasa Tempatan, Majlis Keselamatan Negara paling \ntidak saya bermesyuarat hampir 3 kali dengan Perdana Menteri.   \nSaya bertemu sendiri Perdana Menteri secara peribadi untuk menyatakan beberapa \npandangan sebelum dilaksanakan PKPD saya sendiri menyarankan agar di Negeri \nSelangor dilaksanakan Perintah Kawalan Pergerakan Diperketatkan dan itulah sebabnya \nselepas di Simpang Renggam, Sungai Lui dipilih kerana kes-kes yang terbit dan juga lahir \ndi Sungai Lui, Semenyih.  Di Hulu Langat itu bukan disebabkan oleh sebabkan beberapa \nperkara saya rasa Yang Berhormat Seri Serdang telah menyebutkan wujudnya kluster di \nHulu Langat ada 2 kluster yang besar, sub kluster daripada Seri Petaling dan juga wujud \nperkahwinan sub kluster pasca perkahwinan.  Dan tidak ketinggalan sebenarnya kes 26 \nyang melibatkan kes di Subang Jaya dan itulah kenyataannya kenapa kes di Negeri \nSelangor ini begitu tinggi walaupun telah dijelaskan daripada segi peratusan per seribu \norang atau pun ratio bagi setiap rakyat di Negeri Selangor sebenarnya kita duduk di \ntangga ke-4 satu ketika apabila Negeri Sembilan, Putrajaya dan Kuala Lumpur daripada \nsegi rationya lebih tinggi berbanding dengan Negeri Selangor.  Selangor kira-kira 0.29 \natau 0.31 sebagai negeri sampai mencapai 1.36, 1.32 daripada segi ratio tersebut.  \nSebab itu Kerajaan Negeri cuba memahami dengan sedalam-dalamnya.  Kita wujudkan \nSelangor Task Force, dia bukan untuk menandingi, ia bukan untuk berlawan, ia bukan \nuntuk cuba menunjuk kita lebih baik.  Tapi cuba untuk menyesuaikan keadaan sebab itu \nkita lakukan beberapa perubahan, bila PKPBD diubahsuai itu berlaku, ada juga yang \nsentap, ada juga yang kurang senang.  Sebab itu kita buat itu berdasarkan perbincangan.  \nSaya hadir perbincangan bersama Yang Dipertua, Yang Dipertua, DO-DO dan sebab itu \nkita ubahsuai kerana ubahsuai kita itu untuk kesesuaian dan itulah spirit sebenarnya.  \nYang lahir daripada mesyuarat bersama dengan Menteri-Menteri Besar dalam Majlis \nKeselamatan Negara yang dibenarkan.  Dan akhirnya kita bukan berseorangan, kita \nbukan berseorangan.  Bukan Pulau Pinang sahaja, bukan Negeri Sembilan sahaja.  Johor \nmalahan membuka sektor pada 8hb, tapi tak jadi isulah sebab satu kapal, tak tahulah \nkapal muafakat ke kapal Perikatan, tak pasti. \nAhli-ahli Yang Berhormat yang saya kasihi sekalian, sebab itu kalau kita sebut, penilaian \nyang kita dapat memang sebahagian besarnya digerakkan oleh Kerajaan Negeri.  RM10 \njuta yang diumumkan oleh pihak Perdana Menteri 130, kita dapat 10 tapi kita dapat \ntambahan lagi, bukan kita tak dapat tambahan, kita dapat lagi RM5 juta.   All in RM15 juta \ndaripada Kerajaan Persekutuan tapi semua selain daripada RM15 juta itu yang kita \nperoleh yang kali pertama dan kali kedua berjumlah RM400 juta itu adalah hasil daripada \nreserve simpanan termasuk beberapa Tabung Amanah kita seperti Tabung Amanah \nWarisan yang memang digunakan untuk kecemasan dan juga perkara-perkara spesifik \nyang memerlukan bantuan dan sokongan daripada pihak Kerajaan Negeri. \nAhli-ahli Yang Berhormat sekalian yang saya kasihi sekalian, sebab itu bila dibangkitkan \ndengan pembentangan cadangan atau pun huraian saya berkenaan dengan Pemulihan \nEkonomi, kita cuba untuk mengalih beberapa peluang yang timbul daripada krisis dan \njuga bencana COVID-19.  Ternyata COVID-19 selain daripada keresahan kita, daripada \nkegelisahan kita, masalah kesihatan pandemik yang merata, kita juga diberi peluang \nuntuk melihat sejauh mana keupayaan kita untuk bergerak ke arah literasi sasi atau pun \nke arah kerajaan pintar atau pun Smart State menjelang tahun 2025.  Alhamdulillah \nbeberapa keputusan-keputusan yang kita buat, beberapa inisiatif seperti e-kitchen, \nseperti bantuan yang sedikit menjadi pertikaian tadi berkenaan dengan bantuan-bantuan \nkepada penjaja, akhirnya kita mendapat keberkesanan dan accuracy data.  Daripada \nlesen memang 80 ribu tapi bila kita kenal pasti jumlahnya tak sampai 80,000 orang sebab \nsetiap perseorangan itu kadang-kadang berniaga di 3 ke 4 lokaliti-lokaliti yang berbeza \nkerana kita mempunyai 12 pusat-pusat, majlis-majlis Petempatan dan Majlis Bandar raya.   \nDan kita agihkan berdasarkan daripada data, nombor ic mereka, nombor lesen mereka \ndan alhamdulillah ia memberi peluang kita untuk menguruskan data dengan baik serta \nmengerakkan data dengan baik.  Sebab itu sebahagian besar daripada Pakej \nRangsangan Yang Ke-3 ini menumpu kepada usaha-usaha digitalisasi.  Sebab itu kita \nwujudkan rakan digital untuk RM3 juta.  Sebab itu kita belanjakan RM50 juta sebagai \ncontoh untuk pertanian.  Sebab itu juga kita gerakkan kembali e-kitchen, grabfood dan \nride yang dibangkitkan oleh EXCO Belia sebentar tadi.  Sedikit sebanyak untuk \nmenghidupkan serta mengerakkan.  Pengalaman kita daripada COVID-19 bukannya \nrakyat dan citizen community not ready atau tak bersedia, terhadap kehidupan pintar ini \natau pun perniagaan atas talian e-commerce ini sebahagiannya adalah bagaimana kita \ntransform agensi kita.  Transform dan mengerakkan peniaga-peniaga kita, usahawan-\nusahawan kita termasuk usahawan-usahawan mikro untuk ke arah digitalisasi.  Hari \npertama, hari kedua memang agak sukar tapi alhamdulillah sebagai contoh pelaksanaan \ne-kitchen, kita telah satu-satunya negeri yang dengan jayanya melaksanakan e-kitchen \nwalaupun Terengganu dan negeri lain mengumumkan buat.  Tapi hasilnya tak nampak, \nkita ada angka 1.5 bilion walaupun di peringkat awal, ada kesan-kesan penolakan dan \nketidakselesaan terhadap e-kitchen yang kita laksanakan.  Sebab itu kita tambah lagi, \nkali ini daripada RM133 kita gerakkan kepada RM1,000.   Ternyata assumption atau pun \ntanggapan kita bahawa kemungkinan peniaga akan berpusu-pusu itu sebaliknya.  \nKemungkinan permohonan atau pun pembelian atas talian itu sebaliknya.  Pembelian itu \nbertambah rancak rupa-rupanya peniaga-peniaga kita belum siap sedia sepenuhnya dan \nsaya kira Kerajaan harus menjadi kenderaan penting untuk mengubah mereka ke arah \ndigitalisasi dan sebahagian besar daripada peruntukan-peruntukan yang kita keluarkan \nini adalah peruntukan-peruntukan untuk digitalisasi dan mempercepatkan usaha-usaha \nkita ke arah sebuah negeri pintar.   \nTentang infrastruktur utama atau pun backbone tadi, saya rasa Pandan Indah telah \nmenjelaskan tentang projek-projek yang akan dilaksanakan oleh TM dengan \nperbelanjaan hampir RM300 juta sebenarnya dan ini komitmen yang telah diberikan sejak \ndaripada tahun 2018 sebaik saja Menteri Besar bertemu dengan Telekom dan TM.  \nHarapan besar saya janganlah sebab beza politik, projek ini kena sailang dan kena \npotong atau pun diganggu kerana ia akan memberi manfaat yang lebih bukan hanya \nkepada negeri ini tapi juga menjadi salah satu daripada punca pemulihan ekonomi yang \nsecara berterusan dipihak Kerajaan Negeri. \nAhli Yang Berhormat sekalian, ada pandangan dan juga ada bangkitan tentang \nSELangkah.  Seri Serdang telah membangkitkan sedikit sebanyak tentang keupayaan \nSELangkah dan kita sangat berbangga bahawa sehingga kini kita telah digunakan secara \nunik oleh 6.156 juta pengguna-pengguna.  6.15 juta ini kalau kita anggapkan mereka ini \nsemua adalah orang Selangor, kita maknanya hampir 95% daripada pengguna-\npengguna Negeri Selangor atau rakyat Negeri Selangor telah menggunakan atau \nanggaplah sebahagiannya adalah Kuala Lumpur.  Itu sudah menepati sebenarnya ciri-\nciri sebuah pintar atau pun sebuah aplikasi pintar, ciri-ciri aplikasi pintar kepada satu \nkawasan yang lokaliti itu 60% dan kalau kita tolak dengan penggunaan di Kuala Lumpur \nmemang betul.  Penggunaan paling besar adalah di daerah Petaling.  Pengguna kedua \nterbesar adalah di Kuala Lumpur dan antaranya digunakan pengguna yang besar lepas \nitu adalah negeri-negeri yang lain.  Malahan Negeri Perlis ada juga kita dapati pengguna-\npengguna itu menggunakan.  Bangkitan atau pun pandangan yang telah diberikan atau \nsoalan pertanyaan yang diberikan oleh Sungai Panjang.  Adakah soal privasi data ini \nterkawal, alhamdulillah ini adalah antara consent atau keprihatinan kita yang pertama \nkerana kita tak mahu data-data ini disalah guna.  Sebab itu pihak kerajaan memberi \njaminan dan kita letakkan di bawah MBI dan syarikat yang bertanggungjawab untuk \nmenguruskan ini akan dibeli atau pun akan diambil alih oleh MBI untuk memastikan data-\ndata itu adalah menjadi hak milik Kerajaan Negeri dan selamanya akan diuruskan dengan \nbaik dan tidak akan digunakan untuk faktor-faktor lain selain daripada konteks teraksi. \nKedua, dalam satu mesyuarat yang menghubungkan kesemua pengendali-pengendali \ntracing ini termasuk negeri lain pun juga ada, Pulau Pinang, Kuala Lumpur, My Sejahtera \ndan SELangkah, MCMC telah menyebutkan bahawa kita Negeri Selangor atau pun \nNegeri Selangor merupakan atau pun SELangkah merupakan satu-satunya negeri di \nMalaysia atau pun SELangkah merupakan satu-satunya aplikasi yang dapat comply dan \nmemenuhi semua keperluan PDPA atau pun kemudahan privacy of the data.  Ini adalah \nsatu kebanggaan kita tapi kita bukan hendak bersaing yang lain can comply ada syarat-\nsyaratnya, ada 6 syarat.  Dan pengendali kita telah diberitahu hanya SELangkah \nmemenuhi konsep PDPA atau pun aturan-aturan yang telah ditetapkan oleh PDPA di \nperingkat Negeri Selangor (Dewan menepuk meja).  Sebab itu kalau orang cakap kenapa \nhendak jual data, hendak jaja nombor telefon ini, saya percaya ia adalah satu dakwaan-\ndakwaan liar yang tidak tepat dan cuba untuk menimbulkan kekeliruan dan mungkin \nmenimbulkan rasa kurang percaya terhadap pentadbiran Kerajaan Negeri Selangor.  Dan \nDr. Helmi Zakaria merupakan brain di belakang SELangkah ini bukan hanya terlibat di \ndalam negara kita, sebahagian sistem yang digunakan di Amerika Selatan dan dia juga \ndipanggil oleh Bank Dunia, World Bank sebagai salah satu daripada konsultan untuk \npenjejakan pandemik dan epidemik sebelum ini.  Dan kita sangat yakin dan kita sangat \ngembira dapat melibatkan beliau, warga tempatan dan tidak menggunakan syarikat asing \nuntuk menerbitkan (Dewan menepuk meja) SELangkah yang menjadi kepercayaan hasil \nnegeri.   \nTapi apakah kita hendak biarkan sahaja tidak, kita akan pastikan sistem itu dapat berguna \ndan dapat diaplikasikan seterusnya.  Cuma PDPA itu kita akan patuhi konsep itu kita \nakan terus pertahankan dan memastikan ia tidak menjadi satu isu yang berlarutan atau \npun isu-isu yang dipertikaikan.  Ada dapatan-dapatan malahan ada cercaan di luar \nkononnya kita tidak membantu.  Daripada tracing kita, kita ada 2 mesin tracing.  Selain \ndaripada SELangkah kita juga ada ACURA, ACURA ini digunakan oleh pihak STFC untuk \nmengesan masalah-masalah serta mengesan pesakit-pesakit.  Kita dapati daripada \nkonsep 2 alat ini, kita dapat mengesan 225 pesakit yang positif, 225.  Dan sebab itu \ndengan mass testing yang kita lakukan kita dapat memastikan mereka-mereka yang \nberisiko, kita kenal pasti warga emas sebagai contoh.  Dan sebahagian besar daripada \nwarga emas yang kita traced, yang kita dapati positif itu adalah pre-simptomatik atau pun \nasimptomatik.  Mereka yang tidak bergejala, bayangkan kalau kita tidak dapat kesan \ndengan mest testing dengan konsep, tracing yang kita buat melalui telefon atau pun \nmelalui penjejakan SELangkah dan ACURA ini, akhirnya kita akan gagal membendung \ndan mengawal pesakit ini.  Sehinggalah pada hari ini daripada 9 daerah di Negeri \nSelangor, 8 daerah kita adalah dalam zon hijau apabila tidak lagi merekodkan kes \nsepanjang 2 3 hari kebelakangan ini.  Kalau orang tengok Sepang, wah, Sepang banyak, \nYang Berhormat Seri Serdang telah membangkitkan tadi, ia disebabkan kita berikan \nsebagai Pusat Kuarantin atau pun Pusat Depot Tahanan untuk tahanan-tahanan warga \nasing kerana selepas beberapa proses, Jabatan Imigresen juga melakukan beberapa \npembersihan dan pemutihan di kalangan warga-warga asing ini dan ditempatkan di \ndepot.  Depot itu kebetulan di mukim Labu kalau tak silap saya, di Sepang dan ia memberi \nkesan kepada kita, itu pun jumlahnya hanya 11 kes.  Dan 11 kes itulah, 11 kes yang aktif \ndaripada 2,000 kes yang sedia ada dan kadar pemulihan kita adalah mencapai hampir \natau lebih 91% atau 92%.  Hampir setanding dengan kadar nasional iaitu pada kadar \n95%.   \nAhli-ahli Yang Berhormat yang saya kasihi sekalian, saya juga ingin memberikan sedikit \npenjelasan berkenaan dengan ... \n"
