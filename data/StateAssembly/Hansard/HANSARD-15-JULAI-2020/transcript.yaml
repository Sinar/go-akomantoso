  rawcontent: " Terima kasih Yang Berhormat \nTuan Timbalan Speaker.  Saya ingin respond kepada beberapa Yang Berhormat - Yang \nBerhormat bangkitkan di dalam perbahasan usul tentang 3 perkara iaitu isu RiDE, isu \nkerja an isu diploma yang kita diadakan di UPM.  Isu RiDE dibangkitkan oleh Yang \nBerhormat Sejangkang dan Yang Berhormat Meru, Yang Hormat Seri Setia, Yang \nBerhormat Bandar Utama ada dan isu diploma dibangkitkan oleh Yang Berhormat Kota \nAnggerik ada hari ini.  Sijangkang menanyakan berkenaan isu keprihatinan terhadap kes \nyang dibawa oleh Yang Berhormat , belia yang tidak mampu memohon lesen sewaktu \nPKP dulu dan ini telah menarik perhatian Sijangkang.  Kerajaan memberi jaminan \nbahawa RiDE ini untuk semua belia tanpa mengira kaum, agam , bangsa, politik dan \nsemua, mereka yang berada dalam kelayakan yang kita tetapkan mereka-mereka boleh \ndan mampu memohon kepada program ini.  Untuk maklumat Yang Berhormat Sijangkang \nberkenaan sistem itu RiDE ini ada dua peringkat, yang pertama diumumkan Yang Amat \nBerhormat dalam Belanjawan 2020 iaitu kita memberi lesen percuma kepada belia-belia \nkita.  Baik, model apa yang kita hendak pakai untuk pemberian percuma, kita telah \nmembuat kajian dan berbincang ada beberapa risiko yang kita hadapi kalau kita memberi \nsecara membiayai lesen sebab untuk dapat lesen ini seseorang itu kena melalui dua \nperingkat.  Untuk peringkat L dan peringkat P, di peringkat L kita perlu membayar \nRM180.00 dan untuk peringkat P kita kena membayar RM200.00.  Persoalannya jika \n1,000 orang pergi mengambil lesen L dan sebahagian besar mereka gagal apa jadi \ndengan Kewangan Kerajaan Negeri, kita terpaksa membayar juga.  Dengan sebab itu \nkita mengambil pendekatan model perkahwinan, dia berkahwin dia boleh ambil duit, dia \ntidak berkahwin dia tidak boleh claim duit dengan erti kata lain kalau belia yang telah \nmemohon lesen ataupun telah mempunyai lesen memandu dalam tempoh Januari \nsehingga Disember 2020 dan mereka berada dalam Negeri Selangor, I/C Selangor \nmereka boleh claim daripada kita refund balik untuk bayaran lesen tersebut, this is to \nmitigate our risk di Peringkat Negeri.  Peringkat kedua yang diumumkan oleh Yang Amat \nBerhormat Dato Menteri Besar iaitu tambahan RM1 juta di sini kita akan membuat \nkesinambungan daripada RiDE kepada eRiDE iaitu menjuruskan mereka ini ke dalam \nProgram eRiDE ataupun gig ekonomi.  Mereka yang berminat kalaulah mereka ada lesen \ntanpa kita biayai tapi mereka berminat untuk cebur dalam Program eRiDE kita benarkan \nsebab peruntukan untuk seorang untuk kursus e-hailing ini sebanyak RM270.00.  \nMasalah besar untuk e-hailing ini.  Untuk Makluman Yang Berhormat –� Yang Berhormat \nsekalian bukan boleh kita naik motor dan hantar begitu, dia mesti mempunyai kriteria \nyang ditetapkan oleh Kementerian Pengangkutan Jalan, ada syarat-syarat yang mereka \nperlu penuhi oleh para mereka yang mahu terlibat dengan e-hailing.  Dengan sebab itu, \nkita akan melantik mereka-mereka yang terlibat dlam e-hailing ini berkursus dan kita \nKerajaan ini akan membayar RM270.00 untuk setiap orang untuk menghadiri kursus \nuntuk dia layak membawa program e-hailing itu sendiri.  Ini adalah perkara yang kita akan \nlakukan sehingga Disember dan apa yang ditanyakan  Yang Berhormat Sementa \ndaripada mana datang 2,500 sebenarnya untuk makluman Yang Berhormat Sementa \nwalaupun beliau tidak ada jumlah orang yang diumumkan Yang Berhormat adalah 3,000 \norang.  Silakan. \n"
