  rawcontent: " Sabar, sabar.  jadi, saya ambil kesempatan ini untuk \nmengucapkan terima kasih kepada Ahli-ahli Yang Berhormat di atas teguran dan \ncadangan yang telah dikemukakan selama dua (2) hari dan terlalu banyak idea yang \nbernas daripada Ahli-ahli Yang Berhormat dan saya lihat semuanya adalah demi Negeri \nSelangor yang lebih baik dan terus menjadi negeri peneraju Malaysia.  Saya tidak dapat \nsebut satu demi satu apa yang telah dibangkitkan oleh semua walau bagaimanapun,  \nperkara-perkara yang dibawakan oleh Ahli-ahli Yang Berhormat akan dilihat secara \nserius.  Satu perkara yang telah menjadi perhatian Ahli-ahli Yang Berhormat khususnya \nYang Berhormat Jeram adalah pada pasca COVID-19 adalah sejauh manakah \nkeseriusan Kerajaan Negeri dalam membantu rakyat Selangor khususnya penjaja dan \npeniaga kecil yang telah terjejas pendapatan akibat penularan COVID -19.  Perkara ini \ntelah disentuh oleh Yang Berhormat Batu Tiga, antaranya Bantuan Pemberian Insentif \nKhas, one-off sebanyak RM 500.00 kepada penjaja berlesen.  Hingga setakat ini, \nsebanyak 22,884 telah menerima manfaat tersebut iaitu bersamaan dengan RM 11, 442, \n000.00 peruntukan dan juga pengecualian bayaran sewa premis PBT bagi bulan April \ndan Mei untuk tahun ini dan kelayakan pengecualian adalah kepada penyewa yang telah \nmempunyai lesen tahun 2020 serta mematuhi komitmen bayaran sewa bulanan.   \nAhli-ahli Yang Berhormat, pasca COVID-19 ini didapati ramai peniaga kecil atau penjaja \nyang telah memulakan perniagaan kecil-kecilan.  Ada di antara mereka itu tidak \nmempunyai lesen perniagaan.  Kerajaan Negeri akan membantu golongan ini dengan \nmemberikan lesen perniagaan sekiranya kawasan yang mereka berniaga itu sesuai, \nselamat dan tidak mengakibatkan kacau ganggu, khususnya kacau ganggu lalu lintas ya.  \nKerajaan Negeri bertekad dan komited untuk memberi keutamaan dan membantu warga \nnegara khususnya rakyat Selangor dalam menceburi bidang perniagaan lebih-lebih lagi \npada pasca COVID-19 ini.  Oleh itu, Kerajaan Negeri telah meluluskan untuk tidak \nmembenarkan warga negara asing menjalankan aktiviti perniagaan-perniagaan kecil \natau dilesenkan di bawah aktiviti penjaja.  Semua lesen penjaja dan perniagaan kecil \ntermasuk lesen perniagaan di premis milik jabatan, atau agensi ataupun PBT di bawah \npentadbiran Kerajaan Negeri Selangor hendaklah dipertimbangkan kepada warganegara \nMalaysia sahaja.  PBT juga meletakkan sekatan kepada syarat-syarat lesen penjaja iaitu \ntidak dibenarkan menggunakan pekerja warga asing tanpa izin dengan harapan lebih \npeluang pekerjaan ditawarkan kepada warganegara Malaysia.  Tindakan tegas akan \ndikenakan terhadap perniagaan tanpa lesen yang dijalankan oleh warga asing \nkhususnya, dan juga premis penjaja yang menyewakan kepada warga asing dan melantik \npembantu warga asing.   \nBaru-baru ini, PBT-PBT di Negeri Selangor sedang bergiat dalam menjalankan operasi \nterhadap perniagaan warga asing tanpa lesen.  Sebenarnya, selama ini, penjaja dan \npeniaga kecil merupakan antara golongan yang paling dititikberatkan oleh Kerajaan \nNegeri Selangor.  Ahli-ahli Yang Berhormat mungkin tidak sedar insentif pengecualian fi \nlesen telah masuk ke tahun yang kelima sejak pelaksanaan pada tahun 2016.  Tahun \nkelima kita mengecualikan fi lesen bagi penjaja.  Oleh itu, Kerajaan Negeri menyeru para \npenjaja atau peniaga kecil yang tanpa lesen hendaklah mengemukakan permohonan \nlesen perniagaan di PBT masing-masing dan Kerajaan Negeri akan sedaya upaya untuk \nmembantu.  Ok (ketawa).  Ada juga beberapa Ahli Yang Berhormat telah menyentuh isu \nberkenaan kilang tanpa kebenaran.  Jadi, secara ringkas .. \n"
