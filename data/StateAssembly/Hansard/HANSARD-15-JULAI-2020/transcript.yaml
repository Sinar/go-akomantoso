  rawcontent: " Terima kasih Yang Berhormat \nDato’ Menteri Besar.  Saya faham dengan laporan Kerajaan Negeri yang melibatkan �\nsemua pihak semua kaum dan juga kepelbagaian agama itu sendiri.  Cuma soalan saya \nadakah Kerajaan Negeri merancang bagaimana ia dilihat sebagai satu program yang \ndiadakan secara integrasi, kepelbagaian kaum itu sendiri mungkin sambutan apabila Hari \nRukun Negara sebagai contoh yang baru-baru ini dilancarkan Sempena Jubli Perak itu \nsendiri yang mana.  Message itu juga membawa adalah berikut 13 Mei 1969.  Jadi saya \ningat ini antara perkara kita kalau dapat mahu melihat integrasi itu benar-benar dapat \nditerap dilihat oleh masyarakat bukan sekadar program yang melibatkan pelbagai kaum \ntetapi tidak dilihat persamaan itu sendiri.  Terima kasih. \n"
