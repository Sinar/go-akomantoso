- representativeid: yb-tuan-edry-faizal-bin-eddy-yusof
  rawcontent: "  Tuan Speaker dan Ahli \nYang Berhormat sekalian, saya ingin membawa satu Usul yang berbunyi seperti berikut. \nBahawasanya menurut peraturan 76(5) Peraturan-Peraturan Tetap Dewan Negeri \nSelangor. Dewan yang mulia ini menerima penyata Jawatankuasa Pilihan Khas \nMengenai Pembasmian Kemiskinan bagi Dewan Negeri Selangor berhubung \npembangunan perniagaan atas talian e-dagang untuk peniaga kecil di Negeri Selangor \nyang telah dibentangkan di Dewan yang mulia ini sebagai kertas Bil. 12 Tahun 2020. \nTuan Speaker dan Ahli Yang Berhormat sekalian, Dewan ini telah pun meluluskan Usul \nkerajaan pakej Rangsangan Ekonomi Prihatin fasa ke-3 dalam usaha manangani COVID-\n19. Suka saya memtik pakej rangsangan berkenaan yang menekankan kepada \npembangunan keupayaan sebanyak RM58 Juta diperuntukkan untuk Selangor Kerjaya \nbagi mengatasi masalah pengangguran yang meningkat pasca perebakan COVID-19 \nmelalui kaedah mempertingkatkan kemahiran dan seterusnya membantu memadankan \npermintaan industry dan mengisi kekosongan jawatan. Ini usaha baik namun \npermasalahan pasca COVID-19 ini bukan sahaja melibatkan pengangguran tetapi juga \nketiadaan pekerjaan apabila banyak perniagaan yang terjejas akibat daripada Perintah \nKawalan Pergerakan atau PKP. Kita khuatir suatu hari nanti kita mampu untuk \nmembangunkan modal insan untuk dipersiapkan bagi mengisi pekerjaan, tetapi untuk \npekerjaan itu sendiri tidak mencukupi.  Oleh itu, Kerajaan juga perlu mempersiapkan \nwarga Selangor untuk menjadi usahawan dengan ilmu dan kemahiran yang betul.  Latih \nwarga Selangor untuk jadi usahawan, latih usahawan untuk lebih cekap berniaga sesuai \ndengan industri 4.0.  dengan itu, bukan sahaja kita dapat membina kapasiti tenaga kerja, \nnamun boleh membina usahawan yang satu hari nanti mampu memberi peluang \npekerjaan kepada ramai warga Selangor.  Tuan Speaker dan Ahli Yang Berhormat, \nrevolusi industri ketiga ditandai dengan kewujudan zaman digital teknologi maklumat dan \ninternet.  Kini kita hidup dalam era revolusi industri 4.0, yang mana peralatan dan mesin \nbukan alat untuk melakukan satu-satu tugasan tertentu sahaja, sebaliknya teknologi kini \nberkomunikasi dengan kita.  Mesin dan peralatan juga kini berinteraksi antara satu sama \nlain.  Sehingga menjadikan integrasi dunia digital dan fizikal begitu licin dan lancer.  \nDengan peralatan digital mewujudkan jaringan antara dunia digital dan fizikal, sudah \ntentu perniagaan juga diharapkan turut mampu melakukan perlbagai perkara dan \nbukannya hanya tertumpu untuk satu perkhidmatan tertentu, sperti mesin-mesin di \nzaman lampau. \nPerniagaan kini diharapak mampu membina jaringan di dalam talian, membuat \npenghantaran produk, dan juga pada yang sama menjaga kedai-kedai fizikal mereka,  \nsaya cuba menjangkau industri yang serupa, supaya dapat mendakap lebih menyeluruh \nkeperluan pengguna.  Tinjauan Global Web Index mendapati untuk suku kedua dan \nketiga 2018, bagi pengguna internet yang melaporkan setiap aktiviti bulanan mereka, \n88% mencari perkhidmatan dan produk secara dalam talian dan 75% membuat \npembelian suatu produk atau perkhidmatan secara dalam talian.  Melalui data statistik \nDigital Market Outlook bagi industi e-dagang, berdasarkan anggaran perbelanjaan \nkeseluruhan tahun pengguna pada 2018, menunjukkan 19.8 juta rakyat Malaysia \nmembeli barangan pengguna melalui e-dagang.  Apabila dunia dilanda COVID-19, kita \nberdepan dengan satu cabaran ekonomi baharu.  Jika cabaran-cabaran lalu sering di \natasi melalui pakej-pakej rangsangan yang bertujuan meningkatkan kuasa beli pengguna \nagar permintaan barang dan perkhidmatan meningkat berterusan.   \nCabaran kali ini cetus oleh pandemik yang menyekat pergerakkan manusia dan \npergerakkan ekonomi.  Sehingga seolah satu paradoc, apabila setiap Kerajaan di dunia \nmahu rakyat nya berbelanja, pada masa yang sama tidak boleh membenarkan rakyatnya \nkeluarkan menjalan aktiviti ekonomi seperti biasa.   Tetapi di saat pergerakkan fizikal di \nsekat, penguna mula menumpukan aktiviti berbelanja mereka di dalam talian.  Melalui \nsatu tinjauan oleh Machixian company pada April 2020, mendapati 58% daripada pembeli \nbelah Malaysia, melakukan pembelian barang runcit mereka di dalam talian.  Kita juga \nmendapat gambaran peningkatan beli-belah dalam talian, apabila Pos Malaysia sendiri \nmengumumkan terdapat peningkatan jumlah pembukusan ketika Perintah Kawalan \nPergerakan.  Kesan daripada aktiviti beli-belah dalam talian. \nPada ketika itu, seolah-olah kelangsungan hayat perniagaan itu, secara mendadak \nbergantung kepada sejauh mana perniagaan itu telah dipersiapkan untuk dunia dalam \ntalian.  Tidak pernah kita menjangkakan akan wujud satu keadaan yang bakal memaksa \nkita untuk memberi perhatian serius terhadap usaha digitalisasi ekonomi dan e-dagang.  \nLaporan ekonomi SCA 2019 menyebut, transaksi e-dagang Malaysia meningkat tiga kali \nganda sejak 2015 dan melangkaui tiga billion dolar pada 2019.  Bagaimanapun, \nperniagaan runcit dalam talian hanya merangkumi sekitar 2-3% sahaja daripada jumlah \npenjualan runcit.  Dalam konteks membantu rakyat menambah pendapatan dan \nmengurangkan kadar kemiskinan melalui keusahawanan, adakah Kerajaan Negeri telah \nberusaha untuk membantu mempersiapkan para usahawan atau perniaga mikro Negeri \nSelangor untuk digitalisasi, lebih-lebih lagi selepas kita dilanda pandemik COVID-19. \nIni kerana melalui soal jawab dengan Unit Perancangan Ekonomi Negeri (UPEN), \nJawatankuasa telah dimaklumkan bahawa tiada statistic terperinci, namu UPEN \nbersetuju dengan anggaran terdapat lebih daripada 100 ribu usahawan dan perniaga \nkecil yang masih memerlukan bantuan untuk menjalankan perniagaan di dalam talian.  \nJawatankuasa juga maklum, dengan usaha pembangunan digital yang telah dimulakan \noleh Selangor Information Technology and  E-Commerce Council (SITEC), untuk \nmembantu golongan usahawan ataupun perniaga mikro.  Di maklumkan bahawa seramai \n3542 usahawan atau perniaga mikro, telah berjaya dimasukkan ke dalam plantar Shopee.  \nSerta melibatkan juala sebanyak RM1.8 juta dalam masa dua minggu.  Oleh itu Tuan \nSpeaker, Jawatankuasa ingin memberikan dua saranan kepada Kerajaan. \nYang pertama, Jawatankuasa mencadangkan supaya SITEC mensasarkan untuk \nmenambah bilangan penerima manfaat program SITEC sehingga mencapai bilangan 100 \nribu perniaga kecil atau usahawan yang menyertai perniagaan di atas talian atau syarikat \ne-dagang.  Dan meminta supaya Kerajaan menambah peruntukan untuk SITEC, supaya \ndapat membantu perniaga-perniaga kecil dan perniaga-perniaga mikro, untuk kita \ndigitalisasikan. \nYang kedua, Jawatankuasa juga mencadangkan supaya Kerajaan Negeri dapat \nmembantu para petani di Negeri Selangor dalam mensasar, dalam memasarkan menjual \nhasil pertanian mereka melalui syarikat e-dagang.  Sudah tentu kita maklum dan \nmenyambut baik, usaha Kerajaan dengan tertubihnya SELDEC.  Namun pada masa kita \nberharap Kerajaan juga boleh berkerja sama dengan syarikat-syarikat e-dagang yang \ntelah pun sebahagiannya membenarkan penjualan hasil-hasil pertanian.  Jadi mungkin \ndengan kerja sama ini, bukan untuk persaingan SELDEC dan sebagainya, tapi \nmeluaskan lagi peluang dan pasaran bagi petani-petani.  Saranan-saranan ini bukan lah \nterhad untuk menyelesaikan cabaran yang dihadapi ketika COVID-19 sahaja, sebaliknya \nuntuk memastikan Selangor terus menjadi peneraju industri dan teknologi.  Dengan izin \nAllah, mungkin kita bakal lihat unikon pertama Malaysia lahir di negeri yang kita cintai ini.  \nDengan itu saya mohon mencadang. \n"
