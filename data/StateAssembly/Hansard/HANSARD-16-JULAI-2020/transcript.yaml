- representativeid: yab-dato-menteri-besar
  rawcontent: " Bismillah hirrahmannirrahim. Terima kasih Batang \nKali atas soalan yang telah dikemukakan untuk soalan (a) ataupun 49(a). Bangunan dan \npremis kerajaan yang terbiar dan adalah milik jabatan dan agensi yang \nbertanggungjawab.  Dan jabatan dan agensi tersebut mempunyai perancangan untuk \nmenjadikan sebagai kuarters, rumah kelab sukan dan kebajikan jabatan dan agensi.  \nSekiranya bangunan dan premis tersebut dipenuhi semak samun dan menyebabkan \nkacau ganggu, pihak Majlis akan mengeluarkan notis kepada pemilik premis bangunan-\nbangunan iaitu kepada agensi-agensi jabatan-jabatan yang terbabit yang \nbertanggunjawab terhadap premis-premis yang dikatakan terbiar dan tidak diuruskan.   \nUntuk soalan (b), setiap pembaikan penyelenggaraan bangunan bagi premis-premis \ntersebut akan datangnya daripada jabatan dan juga agensi terbabit dan ini adalah \nberdasarkan kepada rancangan tahunan ataupun perbelanjaan tahunan yang boleh \ndipohon kepada perbendaharaan sama ada diperingkat Persekutuan ataupun Negeri \nuntuk menguruskan sesuatu premis ataupun penyenggaraan suatu premis biasanya \ndalam tahun pertengahan tahun bulan 6 atau bulan 7 budget vetting telah dilakukan \nmemang ini yang dilakukan. Biasanya untuk operasi ataupun untuk pengurusan sesuatu \njabatan dan perkhidmatan terutamanya termasuk pengurusan terhadap aset-aset dan \npremis-premis terbabit. Terima kasih. \n"
