- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: " Terima kasih Yang Berhormat Selat Kelang.  \nSelat Kelang, Selat Kelang ada juga jeti nelayan.  Terima kasih dan saya telah pun \nberbincang dengan pihak LUAS berhubung dengan aspek yang kita boleh untuk \nmemudahkan.  Sebab proses untuk mengeluarkan lesen ini sebenarnya agak panjang.  \nSebab pertamanya, kita perlu membuat pewartaan.  Nak buat pewartaan kena buat ukur.  \nKerja-kerja ukur dahulu, kerja ukur yang perlu dibuat dengan teliti sebelum pewartaan \ndapat dibuat.  Itu baru kita lihat struktur kesesuaian struktur berkenaan.  Jadi prosesnya \nagak panjang dan kita, saya bersetuju dengan dan telah pun memberi cadangan itu \nsebenarnya, supaya kita boleh standard kan atau kita tetapkan bentuk yang khusus, \nbagaimana bentuk untuk memudahkan para nelayan-nelayan berkaitand dan juga untuk \nmemastikan mereka tidak dapat, tidak perlu mengeluarkan kos yang tinggi.   \nSebab untuk design reka bentuk dan mendapat kelulusan drawing yang sebagai ini, dari \npihak jurutera yang bertauliah ini, memerlukan kos yang agak tinggi juga yang tidak \nmampu dipikul oleh para nelayan.  Jadi kalau kita ada standard drawing ini, Cuma yang \nmungkin yang tak standard nya ialah dia punya cerucuk ataupun tapak.  Itu tak boleh \nstandard, sebab apa itu memerlukan kajian tanah yang tidak sama antara jeti ke jeti yang \nlain.  Itu perlu dibuat kajian secara teliti.  Tapi bentuk design jeti itu memang kita telah \nbincang dengan LUAS dan saya cadangkan supaya kita gunakan jenis bentuk yang \ndesign bentuk yang sama.  Tapi masalah kita pula dengan nelayan ini, dia ada idea dia \nsendiri.  Ini masalah yang kita hadapi dan kita akan cuba uruskan supaya benda ini dapat \ndiselaraskan dengan baik.  Terima kasih.  \n"
