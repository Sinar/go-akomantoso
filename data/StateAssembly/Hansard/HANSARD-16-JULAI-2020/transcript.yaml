- representativeid: yb-dato-mohd-imran-bin-tamrin
  rawcontent: " Bismillahirahmanirahim, terima kasih \nYang Berhormat Tuan Speaker.  Masa yang diberikan 5 minit jadi tidak ada perkara yang \nboleh fokus saya hanya boleh fokus kepada beberapa perkara.  Yang pertamanya adalah \nberkenaan dengan akauntabiliti Ahli-Ahli Majlis ini.  Jadi berkenaan akauntabiliti ini saya \npercaya ia boleh diselesaikan dengan cara   pentadbiran yang mana terma-terma \npelantikan dan juga tugas-tugas Ahli Majlis ini mestilah jelas.  Yang pertamanya adakah \nAhli Majlis ini dia punya akauntabiliti ataupun reporting structure perlu melaporkan \nataupun mereka ini bertanggungjawab kepada parti ataupun Yang Dipertua ataupun Dato \nBandar ataupun mereka ini bertanggungjawab kepada rakyat ataupun komuniti mahupun \nmereka ini bertanggungjawab kepada ADUN kawasan ataupun Parlimen.  Jadi ini adalah \nsangat penting ditentukan terlebih dahulu dan seterusnya saya juga ingin memberikan \nbeberapa sedikit penjelasan berkenaan dengan konsep ataupun prinsip pengasingan \nkuasa di Negara kita.  Kita sedia maklum kita ada tiga cabang utama yang pertamanya \nlegislatif perundangan, yang keduanya adalah judiciary kehakiman dan ketiga adalah dari \nsegi executive.  Di peringkat perundangan ataupun di peringkat legislatif kita ada legislatif \nyang tertinggi iaitu di peringkat Parlimen kemudian ada pemisahan kuasa perundangan \ndi peringkat Negeri dan by law ataupun local government ini dan local government ini \nsebenarnya ia beroperasi secara operasional dengan izin ia tidak melibatkan betul-betul \nkonsep pengasingan kuasa kerana local government ataupun local authority ini masih \nlagi bertanggungjawab dan juga menjawab kepada pihak Dewan Undangan Negeri atau \npun Badan Perundangan di peringkat negeri.  Jadi ini kita perlu lihat sebelum kita \nbersedia ke arah pemilihan di peringkat PBT kerana struktur dan juga ekosistemnya di \nnegara kita ini masih lagi belum bersedia.  Bayangkan cuba Ahli-ahli Yang Berhormat \nbayangkan sekiranya berlaku pemilihan di peringkat PBT, pemilihan ini adakah berbentuk \nbebas atau pun mengikut parti politik.  Dan bayangkan kalau ia mengikut pengagihan \nparti politik yang bertanding, Ahli-ahli Majlis ini mewakili parti, apa yang akan berlaku.  \nKalaulah sebuah PBT itu tidak sama dengan Kerajaan Negeri, adakah mereka akan \ndiasingkan, di sisihkan atau pun kurang peruntukannya seperti mana yang berlaku dalam \nDewan Undangan Negeri.   Ahli-ahli Yang Berhormat yang daripada bukan kerajaan ini \ntidak mendapat peruntukan yang sama.  Jadi ini perkara-perkara yang perlu diambil... \n"
