  rawcontent: "  Terima kasih Yang Berhormat Speaker.  \nSekejap je.  Sebab tadi saya ingat Banting telah merangkumkan saya kira beberapa \nhujah dan pandangan daripada mungkin majoriti daripada kita tentang isu-isu yang telah \ndibangkit dalam penyata penilaian prestasi Pihak Berkuasa Tempatan.  Dan Ahli Majlis \ndi Selangor ini, saya pun macam, macam Banting juga kami dari spesies yang tidak \npernah terlibat sebagai Ahli Majlis Kerajaan Tempatan.  Masuk-masuk terus jadi ADUN, \nmungkin, mungkin kita macam inilah, kita macam Bantinglah.  Baik kembali, kembali \nkepada perbincangan.  Maksudnya bagi saya kita perlu lihat secara lebih praktikal dan \nrealistik macam tadi ada bangkitkan juga dalam perbahasan penyata tentang air tadi.  \nKita ini buat jawatankuasa, bentuk jawatankuasa buat kajian panggil soal selidik dan \nmenghasilkan satu penyata yang bagi saya cukup baik tapi kalau inti pati dalam ini tidak \ndiangkat atau diambil serius pihak Kerajaan Negeri jadi ia tidak akan memberikan apa-\napa impak jugalah.  Saya pengalaman saya, tadi pun saya rasa, Templer bangkitkan pun \nbagus, dia kata masyarakat ini mungkin berikan pendidikan politik dia menganggap tugas \nsebagai ADUN ni dia buat semua benda, anjing liar pun dia suruh ADUN tangkap.  Saya \ntengah malam semalam, ke kadang 4 pagi dia orang message ada motor merempit, pukul \n4 dia kata, YB ada motor merempit,  boleh buat sesuatu tak? Jadi dia menganggap \ntugasan ADUN semua benda semua tugas sampaikan kadang kaunseling rumah tangga \npun ADUN juga.  Ada kes, ada kes, jadi saya rasa persepsi turut jatuh kepada Ahli Majlis, \nsaya ingin Ahli-Ahli Majlis di Negeri Selangor ini ke kadang dia punya pembawakkan pun \nseperti ADUN juga, dia macam mini YB macam tadi, Banting ada bangkitkan setengah-\nsetengah Ahli Majlis dia masuk mesyuarat  \n"
