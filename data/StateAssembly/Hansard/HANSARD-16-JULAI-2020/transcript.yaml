di mana kita keluarkan RM 1 Juta \nsebagai insentif menggalakkan usahawan yang kecil ini menyertai Shoppee sebagai \npenjual dan menggalakkan orang ramai membeli, menyokong mereka.  Kita hanya dalam \ntempoh yang kita, walaupun kita dalam keadaan kita beri insentif sekali pun hanya kita \ndapat 5 atau 6,000 peserta yang baru.  Itu pun kira satu pencapaian yang cukup baik.  \nTetapi, masalah ini kita dapati bahawa mereka tidak meng update kan dan tidak berani \nsebenarnya cuma daftar, setakat daftar.  Yang aktif itu ramai yang tak berani dan mereka \nmenghadapi masalah sebab tidak ada kapasiti untuk membekalkan barangan yang \ndipesan oleh pembeli.  Jadi, itu adalah perkara-perkara yang sebenarnya lebih, ataupun \ndi luar bidang pembasmian kemiskinan.  Itu pandangan daripada pihak kerajaan.  Terima \nkasih.  \n"
