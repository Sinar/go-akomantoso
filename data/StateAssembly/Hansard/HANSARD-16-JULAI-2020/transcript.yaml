- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: " Yang Berhormat Tuan Timbalan Speaker.  \nTerima kasih kepada Yang Behormat Tanjung Sepat yang bertanyakan soalan \nberhubung dengan isu jeti nelayan berlesen dan tidak berlesen.  Untuk makluman yang, \nAhli-ahli Yang Berhormat, bahawa urusan pelesenan kepada jeti-jeti nelayan terletak di \nbawah Lembaga Urus Air Selangor.  Mesyuarat Kerajaan Negeri (MMKN) yang bersidang \npada 19 Februari 2020, telah meluluskan caj kebenaran bertulis pembinaan jeti \npendaratan ikan.  Selaras dengan keputusan MMKN ini, LUAS dalam tindakan untuk \nmengeluarkan lesen atau kebenaran bertulis, selaras dengan seksyen 43 Enakmen \nLUAS ke atas jeti nelayan yang telah diluluskan Pihak Berkuasa Negeri sama ada melalui \nkelulusan Majlis Mesyuarat Kerajaan Negeri atau melalui pihak Pejabat Tanah dan Galian \nNegeri Selangor.  Kebenaran bertulis akan dikeluarkan bagi pada peringkat ini, ada 86 \nbuah jeti di Bagan Sekincan yang telah mendapat kelulusan pemohonan tanah melalui \nMMKN pada 14 Jun 2017.  Dan 100 buah jeti di Bagan Sungai Besar, ini yang jeti nelayan, \ndi Sungai Besar telah mendapat kelulusan pemohonan tanah melalui MMKN, Mesyuarat \nMMKN pada 14 Ogos 2019.  Ini baru dua yang kita buat, dah kita selesaikan. \nJuga melalui Mesyuarat MMKN pada 19 Februari 2020, Kerajaan Negeri telah bersetuju, \nbagi jeti-jeti yang belum ada kelulusan ini, ataupun permit ini atau lesen ini yang agak \ndaif dan sebagainya, maka Y.B. atau Ahli-ahli Berhormat ADUN tempatan yang \nbertanggungjawab untuk membantu mereka dan peruntukkan kewangan kepada \nmereka.  Itu berita baik kepada Ahli-ahli Berhormat sekalian.  Dan Mesyuarat MMKN juga \npada 1 Julai 2015 telah memutuskan agar LUAS menimbangkan cadangan pewartaan \njeti-jeti tanpa lesen yang didapati struktur nya kukuh dan boleh digunakan melalui \nPelaksanaan Pelan Tindakan Pengurusan Jeti.  Ini lagi satu pendekatan yang kita buat \nbagi membantu jeti-jeti yang belum dapat kita lesenkan, tetapi didapati struktur nya agak \nkukuh dan selamat.  Selaras dengan itu, bancian yang di jalankan oleh agensi, hanya \nmengambil kira jeti yang selamat untuk digunakan.  \nBergantung kepada peruntukan daripada Kerajaan Negeri, peruntukan-peruntukan akan \ndiberikan kepada jeti-jeti yang melalui proses pemutihan ini.  Itu kita akan pertimbangkan, \npada yang berjaya melalui proses pemutihan.  Pemutihan jeti ini dijalankan untuk \nmemberi peluang kepada jeti-jeti sedia ada yang telah dilesen untuk dibaik pulih \nmenggunaka peruntukan yang disediakan oleh pihak Kerajaan.  Terima kasih. \n"
  finalcontent: ""
