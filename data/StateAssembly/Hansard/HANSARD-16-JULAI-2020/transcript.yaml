  rawcontent: "�  Ahli Yang Berhormat yang saya kasihi sekalian, \nkita telah habis semua urusan-urusan kita sepanjang sesi kedua dewan kita pada tahun \n2020 ini dan saya rasa sangat gembira dapat melihat suasana serta hubungan yang \nsangat akrab dapat diwujudkan sepanjang kita membahaskan sehingga perkara-perkara \npenting seperti stimula pakej ataupun Pakej Rangsangan.  Hatta, sampai kepada \nsemangat yang ditibulkan soal Anti Hopping Law, tadi kita dapat melihat bagaimana \nkeserasian kita mencadangkan idea-idea yang bernas.  Sepanjang saya di dewan, \nsebenarnya saya ada bertemu dengan beberapa orang wakil-wakil dan rakan-rakan kita \nyang banyak terlibat dengan Kerajaan Persekutuan dan beberapa dewan sebelum ini.  \nDan saya dapati antara komen yang sangat konsisten, sama ada oleh Ahli-ahli negeri \nkita, daripada negeri lain, bekas-bekas pegawai yang pernah bertugas di Persekutuan \ndan negeri ini, dan juga sebahagian yang terlibat dengan operasi dan tindakan politik, \nmelihat bahawa Dewan Negeri Selangor ini adalah antara dewan yang behave  dengan \nizin ataupun beradap ketika melakukan tindakan berbanding kata-kata dan remark-\nremark ataupun istilah-istilah yang tidak menyenangkan walaupun kadang kala kita saling \nusik-mengusik antara satu sama lain. \nJadi saya sangat berharap, agar perkara ini dapat kita kekal kan menjaga adab, supaya \nistilah Dewan Yang Mulia ini yang selalu disebutkan oleh sebahagian kita ini, dapat kita \nkekalkan.  Perbezaan dan juga keadaan yang berbeza itu memang sepatutnya ada, \nbarulah ia nama debat, kalau tidak kita hanya menimbulkan satu bentuk yang sekata \nyang tidak akhirnya membawa kepada kebaikan dan kesejahteraan yang menyeluruh \nkerana tidak ada check and balance.  Sebab itu dewan ini memang salah satunya \nistilahnya dan semangatnya adalah untuk check and balance.   \nAhli Yang Berhormat sekalian, jadi justeru itu, kita berharap selepas ini untuk sidang \nseterusnya iaitu dalam sidang bajet, kita akan terus berbah