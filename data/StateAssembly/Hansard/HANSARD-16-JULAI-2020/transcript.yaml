  rawcontent: "  Terima kasih Tuan Speaker.  Ahli-Ahli \nYang Berhormat Sekalian.  Satu kawasan di Selangor mengalami dalam tempoh masa \nhujung bulan Jun ke awal bulan Julai, 9 hari berturut-turut paip pecah dan berlaku di \nrumah saya dekat situ berlaku setiap hari setiap selang sehari.  Jadi sebelas hari tu 5 hari \ntidak ada air.  Bermula jalan-jalan enam, tengah, hujung, datang balik.  5 kali.  Betul-betul \nsekali rumah saya.  Rumah saya ni saya observe sejak 2 tahun dulu, apabila paip pecah, \ntangki akan di isi selepas dua bulan.  Barulah kita discover dengan izin bahawa rupa-\nrupanya pressure di jalan itu berbeza.  Di kanan jalan enam point something, di sebelah \nkira jalan lima point something dan di depan kepala jalan pressure lain di hujung jalan \nlain.  Empat pressure air dan bila silap adjust pecah paip.  Paip pula kalau di tempat saya \nitu agak baru sikit tapi berbanding dengan di DUN saya Hulu Kelang, saya duduk di satu \nDUN yang istimewa, nama DUN itu DUN Bukit Antarabangsa.  Setakat ini penduduk tidak \nmarahlah kerana dia menteri, Ahli Parlimen, sekarang menteri lagi, kemudian saya pula \nambil peranan untuk cover dia, harap dia kenang jasa saya, saya tak nak jadi menteri, \nsaya cover dia.  Penduduk setakat ini malu, segan untuk buat laporan ke akhbar kerana \nadanya Y.B Saari Sungib duduk situ, paip pecah pun dia tak complaint. Jadi saya nak \nberitahu bahawa dalam konteks apa yang berlaku ini rakyat derita. Angkat air malam-\nmalam pukul 1.00-3.00 pagi dengan anak cucu saya pun turun ambil air, satu contoh \nteladan yang baik, paip pecah kita turun ambil air dan bantu orang lain dan itu dia absorb \ndengan itu dia cushion kemarahan rakyat tapi saya rasa marah tidak bertahan sampai \nbila lagi.  Kalau di DUN saya tempat yang paling kritikal adalah Taman Melawati.  Taman \nMelawati ini dulu terkenal dengan tempat seniman dan artis-artis, tempat yang disukai \ntetapi tempat ini hari ini terkenal sebagai tempat yang banyaknya Along, banyak stiker \nAlong menawarkan khidmat bayar hutang-hutang dan berlakunya masalah air yang \nsangat kritikal.  Saya menyeru agar kerajaan memberikan perhatian melalui Air Selangor \natau melalui apa-apa yang ada di Jalan E, Zon E, Zon C, DUN J, ini amat kritikal dan \nsaya difahamkan bahawa paip pecah kerana gangguan air kerana berlaku penukaran \npaip dan paip pecah.  Umumnya berkaitan dengan paip asbestos yang uzur yang \nmelebihi tempoh economic umur 25 tahun, dikatakan oleh sahabat saya tadi sebagai paip \ntua.  Air Selangor diberikan pajakan 45 tahun untuk semua aset bekalan air, kos \npenggantian paip ditanggung oleh Air Selangor melalui pembiayaan bil hasil, bil air dan \ndari list rental PAAB.  Apa yang menarik perhatian saya ialah maklumat sekiranya benar, \nKerajaan Selangor pernah memberi geran hadiah daripada pinjaman kepada operator \nBekalan Air Selangor.  Jadi saya menyeru sekiranya nak cover atasi masalah ini yang \nkritikal hendaklah Kerajaan Negeri Selangor mencari jalan untuk mengulangi prestasi \nbaik, berkhidmat kepada rakyat dan memberi geran atau pun pinjaman.  Sekian dulu, \nsaya sokong akan Usul ini. \n"
