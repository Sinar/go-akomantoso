- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: " Terima kasih Yang Berhormat \nPermatang yang bertanyakan soalan berhubung dengan usaha kerajaan untuk \nmemastikan kelestarian dan kesinambungan keselamatan bekalan-bekalan makanan \nNegeri Selangor dan juga keluasan tanah yang ada untuk tujuan (food security) ataupun \njaminan bekalan makanan ini.  Tuan Speaker dan Yang Berhormat Permatang,   \na) Keselamatan bekalan makanan ataupun (food security) ini adalah merupakan \nsangat penting dan dengan itu kita telah meletakkan dalam Pakej Rangsangan yang \ndiumumkan oleh Yang Amat Berhormat Menteri Besar, Pakej Rangsangan Ekonomi \nSelangor pun menyebut dengan jelas berhubung dengan keselamatan bekalan \nNegeri dan juga dalam masa yang sama pengalaman kita ketika menghadapi \nCOVID-19 ini juga mengajar kita betapa pentingnya keselamatan bekalan makanan.  \nWalau bagaimanapun, saya perlu peringatkan bahawa dan saya telah sebut dalam \ndewan ini keselamatan bekalan makanan perlu dilihat dalam konteks juga seluruh \nnegara kita, kemampuan kita untuk berdikari ataupun membekalkan semua jenis \nmakanan adalah merupakan satu yang agak mustahil dan kita buat masa ini berada \ndiparas yang agak rendah dari segi self sufficiency ataupun kemampuan untuk \nmenyediakan makanan secara dalaman.  Walau bagaimanapun, ini tidak bermakna \nyang kita tidak mencari kaedah yang sesuai untuk memberikan fokus kepada aspek-\naspek yang strategik yang Selangor boleh bagi sumbangan dalam menjamin \nbekalan makanan ini.   \nAntara langkah-langkah yang kita buat ialah, pertama, sebagaimana saya sebut tadi \njuga iaitu mengenal pasti kawasan-kawasan tanah yang sesuai.  Kawasan tanah-\ntanah kerajaan kita telah pun membuat keputusan, saya telah diarahkan juga dalam \nMesyuarat MMKN untuk mengenal pasti tanah-tanah pertanian lagi yang belum lagi, \nyang ada di Negeri Selangor untuk diwartakan sebagai kawasan-kawasan \npertanian.  Sekarang kita ada di bawah TKPM ataupun Taman Kekal Pengeluaran \nMakanan yang telah pun menjadi kawasan pertanian dan juga di kawasan-kawasan \nsawah padi kita di Barat Laut.  Tetapi kebimbangan kita ialah bila saban hari tanah-\ntanah ditukar syaratnya daripada pertanian kepada industri dan juga kediaman.  \nWalaupun kita faham kita perlukan tanah-tanah untuk kediaman dan industri tetapi \ndalam masa yang sama kita perlu juga mempertahankan sebahagian daripada \ntanah-tanah ini untuk tujuan makanan ini di bawah pertanian.  Jadi itu yang kita telah \nbuat, sedang buat untuk selesaikan dalam masa yang terdekat.   \nYang kedua ialah kita memperkemaskan lagi dan memantapkan lagi tanaman \nataupun hasil pengeluaran usahawan-usahawan kita atau warga tani kita di Taman \nKekal Pertanian makanan di Negeri Selangor.  Saya kalau tak silap saya dalam \n8,000 hektar di seluruh Selangor ini 8 lokasi kita sedang perkemaskan dan \nmemperkenalkan tanaman-tanaman yang lebih sesuai yang boleh memberi \npulangan yang tinggi.   \nYang ketiga, kita mengadakan kerjasama dengan anak-anak syarikat, kita telah \nmengadakan beberapa siri perbincangan dan kita lihat ada potensi ribuan ekar yang \ndi bawah anak-anak syarikat Kerajaan Negeri, tanah yang boleh digunakan untuk \ntujuan pertanian ini.  Ini sebelum mereka menggunakannya untuk tujuan bangunan \nyang lain, ada yang boleh memberikan sehingga 20 tahun pun boleh untuk kita \nbangunkan dulu tanah pertanian.  Jadi makna langkah yang kita lihat jangka masa \nyang lama sebab program pembangunan pertanian moden ini memerlukan masa \nyang agak panjang kerana kosnya yang agak tinggi di peringkat awal.   \nYang keempatnya, kita juga mengadakan program pembangunan agropreneur \ndengan menyediakan tempat-tempat atau dengan lengkap untuk memberikan \nlatihan yang khusus kepada pertanian yang berkonsepkan moden dan berteknologi \ntinggi.   \nYang kelima, kita menyediakan insentif-insentif yang sebutkan tadi kepada \npengusaha-pengusaha sektor pertanian.   \nYang keenam, kita faham bahawa satu komponen penting dalam menjayakan \npertanian moden ataupun pertanian ini selain daripada latihan ialah dana yang \ndiperlukan.  Oleh itu, kita telah berusaha untuk memastikan ada bentuk pinjaman \nyang melebihi selepas RM5 0,000.00.  Sebab saya difahamkan memang daripada \nbawah RM 50,000.00 HIJRAH ada sediakan dan kita sedang usaha dan satu lagi di \nbawah Skim Wakaf ini yang menyediakan juga dana di bawah RM 50,000.00.  Tetapi \nuntuk yang RM 50,000.00 ke atas kerana sebahagian daripada usahawan ini telah \nmeningkat dan masih memerlukan dana ini.  Kerajaan Negeri, kita sedang \nberbincang dengan Agro Bank dan telah sampai pada satu tahap, satu \nperbincangan yang sangat baik dan mungkin kita akan dapat selesaikan dalam \nmasa terdekat ini.  Berhubung dengan pembiayaan yang melebihi RM 50,000.00 \nsehingga RM 250,000.00 bagi meningkatkan hasil pertanian ini.   \nIni akan dimuktamadkan dalam masa terdekat dan yang ketujuh membantu \nusahawan kita dalam memasarkan hasil kita melalui program-program Selangor \nAgro Market atau (SAM), ekspo luar dan dalam negara dan juga atas talian melalui \nyang Selangor Digital E-Supply Chain (SELDEC) baru-baru ini.  Itu antara perkara \nyang kita telah usahakan.  Dari segi keluasan tanah saya dah sebut tadi, kita tidak \nmempunyai angka yang tepat lagi kerana kita dalam proses mengenal pasti dan \nmembuat pemutihan bukan sahaja setakat Kawasan, kita nak tahu tanaman-\ntanaman tertentu ini berapa luasnya.  Contohnya tanaman cili ada berapa luas, \ntanaman kelapa ada berapa luas, itu kita masih tak ada angka yang tepat kerana \nmaklumat itu kita baru bangunkan.  Itu e-agro yang saya jelaskan semalam.   \nJadi buat masa ini maklumat yang  kita ada, keluasan tanah untuk sektor pertanian \nmakanan adalah di sekitar 98,758 hektar manakala bagi sektor perladangan komoditi \niaitu terutamanya sawit ialah pada keluasan 198,759 hektar.  Sekian, terima kasih. \n"
