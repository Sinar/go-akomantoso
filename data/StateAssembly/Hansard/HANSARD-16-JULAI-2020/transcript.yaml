- representativeid: yb-tuan-mohd-najwan-bin-halimi
  rawcontent: "   Saya setuju, saya setuju dengan \npenjelasan tambahan daripada Banting tadi tentang konsep ABCDE ini.  Lepas tu kalau \nE tak boleh kita pergi dekat M, MB. Tapi saya di kawasan saya sebut kongsilah, saya \nmengguna pakai hierarki yang sama juga, kalau ada isu-isi di kawasan sebaiknya \ndidengar oleh pihak Ahli Majlis dulu lah.  Cuma mungkin di pihak saya ataupun tuan-tuan \nada isu di mana kurang, kurang kerjasama di peringkat Ahli Majlis ataupun mereka ini tak \nfaham tugas mereka. Macam setengah Ahli Majlis turun bagi bantuan je.  Ada orang \nsusah dia bagi bantuan, ada naik bagi bantuan, kerja dia bagi bantuan je.  Dan dia hanya \nfaham konteks ni macam charity tapi bila dia masuk dalam mesyuarat saya dapat \nmaklumat dia tak boleh berbahas dia. Sain ambil selfie letak dalam facebook balik.  Jadi \ndalam facebook nya indah caption nya menghadiri mesyuarat full board.  Itu realiti, lepas \ntu balik. \nAda, ada berlaku dan ini perkara yang bagi saya agak serius untuk kita lihat, bahawa di \nsini pentingnya untuk Kerajaan Negeri menetapkan kalau boleh satu kelayakkan minima \nataupun garis panduan untuk kita memilih dan melantik Ahli Majlis.  Kalau saya, bila di \nbawah dengan masyarakat ini, mereka beri pandangan. Ialah kita semua ada parti politik \ndan ada proses di mana Ahli-ahli Majlis ini di anggkat melalui bahagian, melalui kawasan, \nmelalui cabang misalnya, tetapi tadi saya setuju juga dengan pandangan daripada Hulu \nKelang, bahawa kalau boleh perlu ada pandangan daripada ADUN sendiri, bila mana nak \nmengangkat atau melantik mana-mana Ahli Majlis ini.  Sekurang-kurangnya rujuk lah \ndengan Ahli Dewan Negeri.  Sebab, suka atau tak suka realitinya, masyarakat tak akan \nsalahkan Ahli Majlis, pengundi tak akan cari Ahli Majlis, dia akan cari YB juga.  Dia kata \nYB ini isunya.  \nKalau kita ada Ahli Majlis yang faham tugas, yang boleh berkhidmat dan berperanan \ndengan efektif, peranan ataupun tugas ADUN ini, bukan lah kata kita ambil mudah, ringan \nlah sikit.  Maksudnya, kalau proses diperingkat A dan B dah boleh selesai, ataupun di \nperingkat C pun dah boleh selesai, tak perlu lah bawa di peringkat D lagi, ini sekadar \ncontoh.   Jadi saya ingin menarik perhatian Dewan, kalau sekiranya kita boleh bersetuju \nuntuk mendesak ataupun meminta pihak Kerajaan Negeri, kalau sekiranya tiada garis \npanduan ataupun saya rasa ada lah, tapi politically, kadang-kadang kita tidak mengikut \nsebab ini cadangan daripada parti. \nCuma persepsi di bawah adalah, bila kita terlalu melantik, mengisi lantikan Ahli Majlis ini \nsecara politik, secara lantikan politik, tanpa mengambil kira merit, maksudnya kalau dia \nini di calonkan oleh bahagian misalnya, atas kuota tertentu, kuota ketua cabang, kata \nkan, di dalam Keadilan kita panggil cabang.  Tak kiralah dia siapa pun, tapi sebab cabang \ncalonkan dia, tak ada kelayakkan pun, kita kena sokong.  Sedangkan dia tidak ada, dia \ntidak ada kelayakkan.  Dia tidak ada barangkali MUNGKIN dari sudut ekonomi dia tidak \nlayak, daripada sudut sahsiah pun tidak ada.  Tapi bila diangkat secara politik, kita \nsokong.  Dan saya rasa perkara ini perlu diambil kira secara serius, sebab persepsi di \nbawah adalah, mereka, masyarakat ini tak mahu tahu pun dia Ahli Majlis parti mana.  Dia \ntahu bila kita buat aduan, Ahli Majlis ini berfungsi.  Dia tahu bila dia buat aduan, selesai.  \nJadi kalau Ahli Majlis pun tidak faham tugas, dia menganggap jawatan Ahli Majlis ini \nhanya sekadar untuk turun beri sumbangan. \nKita sebagai Ahli-ahli Dewan pun, kita bagi sumbangan juga.  Kalau setiap minggu kita \nturun, memang kita bagi sumbangan.  Jadi kalau, tugasnya bukan hanya bagi \nsumbangan, bukan setakat buat kerja-kerja, tinjau longkang tersumbat, betulkan lampu \njalan.  Tugas Ahli Majlis ini sebenarnya mini YB.  Dia membahaskan dasar-dasar dan \npolisi di peringkat Majlis Kerajaan Tempatan.  Ini yang sepatutnya Ahli-ahli Majlis kita \nfaham.  Tapi kebanyakkan Ahli Majlis kita tak faham benda itu.  Dia menganggap ini satu \nprivilege, sebab saya dah lama berjuang dalam parti.  Jadi, this is my right, ini privilege \nsaya untuk dapat jadi Ahli Majlis.  Saya tidak layak ke, saya tiada kelayakan ke, saya \norang parti.  Jadi kita kena buang saya rasa, mentaliti ini.  Maksudnya kita kena ambil \nsatu pendekatan yang penting merit.  Saya tidak ada masalah dengan lantikan politik.  \nTapi sekurang-kurangnya perlulah dasar merit itu, kelayakkan merit itu, diangkat, kerana \nkita ini Negeri Selangor, rakyat tengok, di nilai. \nJadi kadang-kadang bila saya turun di bawah, makan, sarapan di restoran, di gerai, \nmereka akan bercerita, YB ni, Ahli Majlis ini apa pun tak buat, ini tak buat.  Kalau kamu \nmengadu pun, dia kata tanya YB lah.  Jadi perkara-perkara ini, saya ingat perlu di ambil \npandangan dan dalam syor yang di sarankan pun, saya ingin ada di sebut dalam point \n8.2, 8 dan 8.4.  dan saya harap kita dapat bersama-sama untuk bantu, mewujudkan satu \ngaris panduan dan mechanisme untuk memilih Ahli-ahli Majlis yang layak, yang boleh \nbantu tugas kita sebagai ADUN, sebab kita pun ada perancang berbeza.  Kita Ahli Dewan \nNegeri, bukanlah boleh campur dalam urus Majlis Kerajaan Tempatan dan di situ perlulah \nada desakan untuk melakukan Pilihan Raya Kerajaan Tempatan.   \n"
