- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: "  Yang Berhormat saya faham sebagaimana \nyang saya sebut tadi kita baru satu tahun kita mengambil alih keseluruhan bekalan air di \nSelangor kita dalam proses, saya setuju kalau Ahli Yang Berhormat ingat sebelum ini, \nkita ada air minum ABBAS itu yang dalam botol yang saya rasa sangat-sangat berkualiti \ndan bila saya tanya ketika itu kenapa benda ini tidak dikomersialkan, dia kata kami belum \nada kemampuan lagi, pergi untuk melihat perkara ini dan saya rasa air itu sangat \nberkualiti.  Jadi ini antara perkara-perkara yang kita boleh lihat cuma tumpuan Air \nSelangor sekarang ini untuk menyusun balik dan melaksanakan kerja-kerja seperti RMW \nsebab kita bila kita ambil alih kita berdepan dengan aspek teknikal yang sangat \nmendesak untuk diperbaiki dan kekurangan air bekalan terawat sebab apa kita pada \nketika itu 3% sahaja margin dia reserve ini, sekarang ini Alhamdulillah telah meningkat \nkepada 11% , 3% Yang Berhormat maknanya kalau ada berlaku sebarang masalah, kita \nakan terpaksa henti tugas.  Ini sangat-sangat kritikal sebenarnya untuk bagi eloknya 15% \nkena ada net margin dia.  Sekarang dah naik ke-11 dan Insya Allah dah siapnya nanti \nfasa seterusnya Langat 2 ini saya yakin dia boleh naik kepada 15% margin reserve yang \nkita akan ada.  Jadi ini tentang dari pertanyaan daripada Klang tadi yang disentuh oleh \nPelabuhan Klang, bukan Klang tapi dari Sijangkang tadi, Yang Berhormat Sijangkang tadi \nwalaupun dia di Sijangkang tapi dia prihatin dengan keadaan di Klang sana, saya \nucapkan terima kasih Yang Berhormat.   \nIni kita mohon maaf lah, sebab ada berlaku pulak kebocoran di Bukit Tadom, di kolam \ntakungan Bukit Tadom. Itu menyebabkan gangguan sikit di Klang. Bukan kerana isu yang \nasal. Ini yang lokalis. Masalah tempatan, bersifat tempatan di situ, yang telah pun kita \nselesaikan. Dan berhubung dengan Pelabuhan Klang, saya amat bersetuju. Dan ini dah \npun dilaksanakan oleh Air Selangor. Dan cadangan ini, iaitu kalau dahulunya, Ahli Yang \nBerhormat boleh ingat, di kebanyakan, boleh kata semua, kawasan perumahan dia akan \nada kolam air ini, ataupun water tower. Sebenarnya, untuk makluman, dahulunya \nsebahagian besar kolam-kolam ini tidak berfungsi sebenarnya. Paip air itu terus di salur \nterus ke rumah. Tidak melalui di tangki. Sebab kos yang tinggi pada masa itu. Kos \nelektriknya, kos sebagainya, pumping nya, sebab dia perlu pumping. Jadi sebabkan itu \nnak mengurangkan kos ini. Ada banyak kolam, banyak, saya tak ingat ada berapa ratus. \nLebih daripada 1,000. Jadi dia bypass sahaja. Menyebabkan  apabila henti tugas ataupun \ngangguan bekalan air, jadi air kat rumah sekejap jer. Dia harapkan tangki dalam rumah \nitu saja. Tapi sekarang kita telah pun mula mengoperasikan kolam-kolam air ini dan \nsebahagian besarnya telah pun dah berfungsi sekarang. Sebab itu kita lihat dia sedikit \nsebanyak membantu. Kalau berlakunya gangguan bekalan air, sekurang-kurangnya \ntidaklah immediately, segera, kita keputusan air di kawasan-kawasan perumahan. \nWalau bagaimanapun untuk tambahan itu, kita akan lihat  keperluan-keperluan dari \nsemasa ke semasa ,memang ada rancangan untuk kita tampung. Lagi satu yang saya \ntelah sebut, mungkin tak ada dalam ini, saya ada minta Air Selangor meneliti, apa yang \ndipanggil system redundancy. System redundancy, pipe redundancy, ini penting macam \nTenaga Nasional, dia ada loop system. Kalau bekalan elektrik terganggu disebabkan paip \nataupun kabelnya rosak di satu bahagian, dia akan by pass melalui kabel yang lagi satu. \nIni dipanggil system redundancy. Air pun perlu buat begitu, tapi tentulah kosnya tinggi, \nsedang kita usahakan untuk memperbaiki keadaan yang demikian, ya.  \nSaya setuju dengan Yang Berhormat Kota Anggerik, berhubung dengan isu political will. \nSaya bagi tahu contoh satu yang disebut PPP, bukan parti progresif  ya. PPP ni, polluters \npay principal. Ini sebenarnya boleh dilaksanakan. Saya dah berbincang dengan alam \nsekitar, memang dah boleh dilaksanakan dengan enakmen yang ada di bawah LUAS. \nBoleh melaksanakan. Siapa bayar, siapa kumbahan dia lebih, lagi banyak dia lagi bayar \nlebih. Kita dah di bawah Perancangan Sungai Klang ini, sebagai model pertama ini, kita \nakan laksanakan ini. Jadi supaya kilang-kilang ataupun kawasan-kawasan yang \nmengeluarkan kumbahan ini, mereka akan pastikan kalau boleh zero discharge, maka \nmereka selesaikan di situ. Recycle balik, air kumbahan mereka supaya tidak mengalir ke \nsungai-sungai. Dengan itu mereka akan bayar lebih, kurang bayar untuk mencemar air \nini. Ini antara PPP konsep yang ‘polluters pay principal’� yang kita, bukan saja meneliti, \nsebenarnya, political will tadi tu, saya sebut sekali lagi perlu dilaksanakan.  \nLagi satu contoh yang saya sebut yang mungkin orang melihat, kalau pencemaran ini, \ndia ingat sungai sahaja, yang syarikat-syarikat industri yang besar-besar. Saya terus \nterang bagi tau sini, pengalaman jadi Ahli Majlis berpuluh tahun. Antara yang \nmenyumbang banyak kepada pencemaran ini adalah sullage. Sullage ini adalah air \nkumbahan ataupun air yang daripada restoran-restoran ini terutamanya. Kalau kita kira \nberapa banyak restoran, dulu 24 jam, sejak tak ada 24 jam ni, kuranglah sikit. Dia kalau \ndikumpulkan mereka mengalir terus ke longkang. Dan ke sungai. Nanti kejap. Kalau kata \nkononnya dululah kita pakai grease trap. Saya tau ni ahli majlis, bekas-bekas Ahli Majlis \npun ramai dalam ni. Mana ada grease trap ke. Ada sarang saja. Buka tengok, tak ada \napa. Ya, ini hakikat yang pihak PBT, kita kena fikirkan. Bukan fikirkan saja, kita kena \npolitical will. Untuk melaksanakan dan strict tentang perkara ini. Kalau kita kira berapa \nbanyak restoran, kalau di campur semua, ini antara penyumbangan besar kepada \npencemaran di sungai-sungai kita. Ini antara perkara yang saya perlu kita aware dan \ntegaskan dan kita, sekali lagi saya bagi pihak kerajaan mengucapkan terima kasih. Ada \nlagi. \n"
