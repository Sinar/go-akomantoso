  rawcontent: "    Sekejap ya, saya rasa Yang Berhormat \nTaman Templer pun salah dengar.  Saya cakap peruntukan itu diberikan tapi tak sama, \ntak sama faham tak?  Tak sama, diberikan tak sama.  Ok, kalau tengok balik hansard, \nkalau tak betul, saya betulkan sekarang, peruntukan.  Kalau peruntukan itu diberikan tapi \ntidak sama.  Jadi inikah yang akan berlaku di peringkat PBT jika berlaku pemilihan.  Ini \nkita punya concern, ini kita punya concern tapi dari segi urus tadbir, saya yakin dan \npercaya, walaupun tidak ada pemilihan di peringkat PBT, PBT boleh melaksanakannya \ndengan baik dan kita tahu sebahagian Ahli Dewan Undangan Negeri mahupun Ahli-ahli \nMajlis kita ada limit of authority.  Kalau kita bersuara pun di dalam mesyuarat di peringkat \nPBT sebagai ahli mesyuarat, sudah pasti kita tidak akan boleh over rule YDP atau pun \nkeputusan Majlis.  Kita hanya bersuara menyuarakan pendapat, jadi tidak salah saya \nrasa di kembalikan semula sistem pentadbiran itu yang mana ADUN sebagai Ahli \nMesyuarat dan juga boleh menyuarakan pandangan dan juga pendapat dalam \nmesyuarat.  Tetapi ini tidak membuatkan ADUN dan juga Ahli Dewan yang duduk dalam \nmesyuarat itu menjadi dengan izin superior daripada YDP sehingga kita boleh detect YDP \ndan sebagainya tidak.  Jadi Majlis authority, local authority itu tidak boleh membuat \nkeputusan mereka sendiri.  Jadi ini pandangan saya dan saya menyokong saranan-\nsaranan yang saya bahaskan tadi, terima kasih. \n"
