  rawcontent: " Terima kasih Yang Berhormat Meru.  Kerajaan Negeri \nSelangor telah pun memperkenalkan Dasar Morotorium ke atas pembalakkan selama \ntempoh 25 tahun melibatkan kawasan Hutan Simpan Kekal (HSK) dan Hutan Tanah \nKerajaan sejak tahun 2010.  Justeru itu, tiada sebarang aktiviti pembangunan yang boleh \ndipertimbangkan melainkan ianya mempunyai kepentingan nasional seperti bekalan \neletrik, jalan raya, bekalan air dan sebagainya.  Buat masa ini tiada sebarang \npembangunan di benarkan kawasan baki Hutan Simpan Kekal di Tasik Subang \nberhampiran Budiman Valley.  Selain itu, terdapat Garis Panduan Perancangan \nPemulihan dan juga Pembangunan kawasan sensitif alam sekitar itu (GPPPP) KESAS \nyang di sediakan oleh PlanMalaysia dan boleh diguna pakai oleh Kerajaan Negeri dan \nPBT di Negeri Selangor. \nDi antara garis panduan ini termasuk lah\n1. (GPPPP) KESAS Kawasan Tadahan Air dan Sumber Air Tanah.   \n2. (GPPPP) KESAS dataran banjir, tanah lembab, tanah bekas lombong, tasik dan \njuga sungai.   \n3. (GPPPP) KESAS Habitat Hidupan Liar.   \n4. (GPPPP) KESAS Hutan Simpan Kekal.   \n5. (GPPPP) KESAS Warisan Kebudayaan dan Warisan Semula Jadi.   \nGaris panduan ini diformulasikan daripada asas undangan dasar-dasar terkini, falsafah \ndan strategi pembangunan, keupayaan tampungan serta pelindungan alam sekitar dan \njuga biodiversitI kawasan.  Sekian. \n"
