- representativeid: yb-tuan-saari-bin-sungib
  rawcontent: "  Terima kasih Tuan Timbalan Speaker.  Terima kasih \nSungai Air Tawar kerana telah membentangkan bagi pihak Jawatankuasa SELCAT.  Satu \npenyata yang sangat komprehensif pada pandangan saya yang perlu diteliti dengan baik \nkesan-kesannya.  Pertama yang telah ditekankan adalah isu persepsi.  ADUN, Ahli Majlis, \nini seolah-olah ada jurang yang besar dalam pandangan rakyat yang perlu kita tangani \ndengan teratur.  ADUN walau macam mana pun dilihat segala-galanya.  ADUN ini ada \nkuasa, ADUN punya surat sokongan di frame, di laminate ditampal, digantung dan ini \nbukti bahawa aduannya lulus.  ADUN bagi pakai ruang pejabat dia, kita dah endorsed.  \nJadi itu pandangan masyarakat tentang ADUN dan orang ramai.  Jadi kita berdepan \ndengan satu suasana yang perlu kita baiki.  Kalau kita hendak sistem demokrasi 3 \nperingkat ini berlaku, Persekutuan, peringkat negeri dan peringkat tempatan.  Biar rakyat \nfaham bahawa ADUN ini tidak boleh lebih-lebih dan dia tidak dimalukan.  Ini penting \nkerana ada juga rasa sekecil hati kerana ada penguat kuasa di PBT mengatakan ADUN \npunya surat tak boleh pakai, boleh buang dalam tong sampah sahaja.  Itu tak boleh itu \nsatu yang tak patut dinyatakan, dilafazkan oleh seorang penjawat awam atau pun \nperingkat Ahli Majlis mengatakan sedemikian. \nBenda ini betul-betul berlaku yang perlu kita tangani dengan baik.  Jadi saya ingin \nnyatakan di sini bahawa hubungan di antara Ahli Majlis dengan ADUN ini perlu \ndikemaskan.  Dalam penyata ini telah dinyatakan cara mendatar tapi saya ingin highlight \ndengan izin bahawa ADUN bukanlah superior.  Ahli majlis bukanlah subordinate kepada \nADUN.  Ini pandangannya, pandangannya adalah ramai orang mengatakan ADUN \narahkan sahaja Ahli Majlis no.  Dia sebenarnya lebih menjurus kepada macam rakan \nkongsi, partner.  Bagaimanakah ADUN bergerak menghormati sistem demokrasi, \nmenghormati pilihan parti dan suara ramai daripada rakyat tentang suara Ahli Majlis itu \nhendaklah dikemaskan.   Bagi saya perkara ini adalah satu perkara penting dia \nmenunjukkan kematangan kita tentang demokrasi di mana Ahli Majlis dan ADUN dilihat, \ntinggi ADUN tapi hubungannya lebih berbentuk hubungan yang operational yang \nbergerak di atas kenyataan.   \nYang ketiga saya lihat adalah tentang pandangan orang ramai bahawa totally \nindependent, bebas pun tidak boleh kita biarkan sebab ini bukan satu perkara yang baik.  \nContohnya yang lepas Pakatan Harapan banyak parti dan parti yang merasakan dia \nbesar, dia kecil. \n"
