  rawcontent: "   Yang saya cuba hendak sampaikan ini \nialah sebenarnya kalau kita lihat prestasi PBT itu sendiri tak ada isu, maknanya tak timbul \nisu yang kita hendak bincangkan perkara ini.  Apa yang berlaku sekarang ini adalah \nprestasi PBT itu sendiri yang tidak mencapai kehendak yang dimahukan oleh rakyat.  \nKadang-kadang isu-isu yang senang saja pun yang hendak selesaikan tetapi isu tidak \ndapat diselesaikan di peringkat PBT sehingga memerlukan campur tangan daripada \npihak ADUN  Yang kadang-kadang pada saya tak sepatutnya, saya ambil contohlah Yang \nBerhormat Bandar Baru Klang, baru-baru ini apabila berlaku pembangunan yang pesat \ndi kawasan Pelabuhan Klang, banyak kawasan-kawasan hutan paya bakau atau pun \nhutan-hutan yang telah diwartakan atau pun dizonkan boleh dibangunkan sebagai \nkawasan industri atau pun kawasan perumahan.  Jadi apa yang berlaku ialah monyet-\nmonyet yang ada dalam kawasan hutan tersebut sekarang ini, sudah tak tahu hendak \npergi mana.  Jadi mulalah dia datang ke kawasan-kawasan taman perumahan dan dia \ndah menjadi isu perbandaran.  Tetapi yang tidak boleh diselesaikan dan ini yang saya ... \n"
