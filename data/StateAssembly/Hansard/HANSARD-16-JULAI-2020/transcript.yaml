  rawcontent: " �  Bissmillah hirrohman nirrahim.. terima \nkasih saya ucapkan kepada Yang Berhormat Tuan Speaker saya sebelum meneruskan \nperbahasan berkenaan dengan usul no. 15 yang dibawa oleh Yang Berhormat Bukit \nGasing saya ingin merujuk kepada undang-undang tubuh kerajaan negeri Selangor iaitu \nperkara 1, undang-undang ini bolehla dinamakan undang-undang tubuh kerajaan negeri \nSelangor 1959 dan hendaklah dalam bahagian seperti yang diperuntukkan dalam \nundang-undang tubuh kerajaan ini dan hendaklah dibaca tertakluk kepada perlembagaan \npersekutuan dan hendaklah mula berkuatkuasa pada 1 April 1959.  Saya ingin nak \nmenyatakan bahawa usul yang dibawa oleh yang berhormat bukit gasing ini adalah satu \nusul yang ingin menggesa ataupun menyarankan pada Kerajaan Negeri menggubal \nataupun membuat satu undang-undang untuk supaya kerusi Ahli Dewan Negeri yang \nmelompat parti dikosongkan maka perkara ini tidak boleh dibawa didalam pindaan \nundang-undang kerana ianya akan mendatangkan satu isu undang-undang yang tidak \nberperlembagaan.  Jadi Yang Berhormat daripada Bandar Baru Klang telah menyatakan \ndi negara kita sendiri telah ada satu precedent case yang telah diputuskan oleh supreme \ncourt iaitu kes Dewan Undangan Negeri di Kelantan lawan Nordin Salleh.  Rayuan di \nperingkat Mahkamah Supreme, yang mana dalam keputusan kes tersebut telah \nmemberikan satu penunjuk arah ataupun satu precedent kepada kita semua yang mana \ndalam perkara ini Perlembagaan Persekutuan adalah dengan izin supreme law of the \nnation.  Selaras dengan Perkara 4, Perlembagaan Persekutuan yang mana di dalam \nPerlembagaan Persekutuan, Perkara 10 berkenaan dengan kebebasan bercakap, \nberhimpun dan juga berpersatuan ini dikategorikan sebagai dengan izin fundamental \nabilities yang mana ia nya tidak boleh dicabar ataupun dipinggirkan hak ini sewenang-\nwenangnya tanpa melalui satu akta ataupun satu act of parliament seperti mana yang \nditerangkan juga oleh Yang Berhormat Bandar Baru Klang, cuma saya nak betulkan \nsedikit.  Ia itu di dalam Perkara 10, Fasal 2(c) iaitu Parlimen boleh melalui undang-undang \nmengenakan Fasal 10, Perkara 10, Fasal 2, Parlimen boleh melalui undang-undang \nmengenakan dan juga Fasal 2(c) iaitu ke atas hak-hak yang diberikan oleh perenggan c, \nperenggan c ni adalah hak berpersatuan dalam Fasal 1, apa-apa sekatan yang \ndidapatinya perlu atau sesuai manfaat demi kepentingan, keselamatan Persekutuan atau \nmana-mana bahagiannya, ketenteraman awam atau kemoralan.  Maka, dalam isu ini \nhanya Parlimen yang boleh menentukan ataupun yang boleh membuat satu undang-\nundang anti lompat parti atau sebagainya.  Kita di peringkat state legislative, sekiranya \nkita meletakkan itu di dalam undang-undang tubuh negeri kita.  Ia nya akan mencacatkan \nundang-undang tubuh negeri kita yang mana provision tersebut akan ultra vires dan tidak \nberperlembagaan.  Ya kita sedar dalam hujah Yang Berhormat daripada Bukit Gasing \ndan juga Subang Jaya termasuk Hulu Kelang ia nya hanya menyebabkan kesan terhadap \nkebebasan berpersatuan tadi.  Dia menyertai sesebuah parti kemudian melompat dan \nkesannya ialah dia kena kosongkan kerusi.  Tetapi kesan tersebut menjadi satu sekatan \nkepada seseorang itu untuk kebebasan mereka.  Jadi untuk mereka bebas mempunyai \npandangan ataupun ideologi politik daripada satu masa ke satu masa mungkin berubah.  \nJadi ini akan menjadi satu sekatan kepada mereka.  Jadi ini tidak boleh digubal dan juga \nditentukan oleh Dewan Undang Negeri.  Ini perlu ditentukan di peringkat Parlimen terlebih \ndahulu.  Jadi, pada pandangan saya, sebelum kerajaan ataupun perubahan senario \npolitik yang besar di dalam negara kita berlaku di peringkat persekutuan.  Kerajaan \nPakatan Harapan yang claim ataupun yang mendakwa mendapat mandat daripada \nseluruh rakyat pada PRU Ke-14 yang lepas telah pun  mentadbir Kerajaan Malaysia \ntermasuklah di Kerajaan  Negeri Selangor selama lebih 22 bulan di Negeri Selangor \nmasih lagi