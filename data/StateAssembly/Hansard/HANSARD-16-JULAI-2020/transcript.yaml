  rawcontent: " Terima kasih Tuan Timbalan Speaker.  Banting berdiri \ndi sini untuk melafazkan sokongan saya terhadap usaha dan juga input yang begitu padat \nyang dilakukan oleh Jawatankuasa Pilihan Khas Sumber Air Negeri Selangor.  Saya \nberdiri di sini untuk memberi satu peringatan ataupun makluman kepada semua yang \nmengikuti sidang Dewan ini iaitu Laporan ataupun Penyata ini adalah berkenaan dengan \npencemaran sumber air sehingga menyebabkan henti tugas tidak berjadual loji-loji \nrawatan air dan juga pembekalan semasa kecemasan.  Maka ia adalah sangat spesifik \niaitu ia tidak melibatkan isu berkenaan dengan penukar gantian paip air yang telah usang.  \nIa amat spesifik adalah itu berkenaan dengan pembinaan loji-loji rawatan air dan juga \nisu-isu yang berkaitan dengan pencemaran, perancangan, penguatkuasaan dan juga \nkewangan ataupun pembiayaan teknologi-teknologi dan juga infrastruktur-infrastruktur \nyang diperlukan untuk memastikan tidak akan berlaku lagi henti tugas yang tidak \nberjadual ini. \nTuan Timbalan Speaker, saya percaya bahawa Penyata ini adalah tepat pada waktunya \nkerana saban hari rakyat Negeri Selangor terpaksa berdepan dengan gangguan bekalan \nair yang tidak berjadual.  Yang berjadual itu adalah berkaitan dengan daripada segi \nmaintenance, penyelenggaraan dan sebagainya.  Tapi, apa yang lebih menakutkan kita \nialah berlaku incident yang tidak berjadual.  Di mana ia, selalunya melibatkan satu situasi \nyang mana kita tidak dapat menjangkakan bila agaknya bekalan air akan dipulihkan \nkerana situasi pencemaran dan sabotaj itu adalah di luar jangkaan.  Maka saya \nmenggesa kerajaan supaya memberi pengesahan, sebenarnya Yang Berhormat Subang \nJaya telah pun memberi satu penjelasan yang diringkaskan dalam Penyata ini \nsebenarnya terdapat 38 cadangan yang saya rasa cukup panjang dan cukup padat.  Ini \nmenunjukkan Jawatankuasa telah pun melakukan satu tugas yang sangat berguna dan \nsangat padat untuk menghuraikan keseluruhan permasalahan ini kepada Dewan dan \nsaya kira perbincangan Dewan yang seterusnya selepas ini ya, pastinya perlu \nmenggunakan Penyata ini sebagai satu benchmark ataupun satu rujukan dalam \nmengatasi dan juga menyelesaikan masalah ini.  Saya juga suka ingin membangkitkan \nsatu isu spesifik yang melibatkan kawasan saya dan sama seperti kawasan seperti \nSubang Jaya yang terletak sebenarnya dalam Bahasa Inggeris dengan izin, at the end of \nthe service line Subang Jaya.  Saya kira kawasan Sijangkang dan juga sebahagian \ndaripada kawasan DUN Banting juga terletak at the end of the service line di mana \nkiranya apa-apa berlaku di loji rawatan air Semenyih pastinya rakyat di Kuala Langat di \nSijangkang, Telok Panglima Garang dan Jenjarom akan kena.  Akan terasa kesannya.  \nDan hal ini berlaku kerana kita mengambil masa yang cukup panjang untuk bekalan air \nitu dipulihkan.  Dan loji rawatan air Semenyih mengikut apa yang saya tahu adalah \nsebuah loji rawatan air yang cukup usang dan cukup lama.  Saya berasa syabas kerana \npada tahun lepas Kerajaan Negeri Selangor telah pun menyiapkan loji rawatan air \nLabohan Dagang dan sekarang ini ia masih belum lagi mencapai tahap maksimum.   \nSaya dimaklumkan bahawa selain daripada loji rawatan air Labohan Dagang  ini Kerajaan \nNegeri juga perlu melengkapkan jaringan bekalan air melalui paip air yang baru yang \nmerentasi, yang melibatkan apa ni kolam takungan air di Jugra dan berfungsi untuk \nmembekalkan bekalan air ke kawasan seperti Sijangkang, Rimbayu, Cheding dan \nsebagainya pada masa-masa yang akan datang.  Saya ingin bertanya kepada...   \n"
