  rawcontent: " Terima kasih Yang Berhormat Rawang.  Saya \nbangun untuk membantu untuk menjawab soalan yang ditimbulkan oleh Yang Berhormat \nRawang.  Secara keseluruhannya setiap penggiat Industri Pelancongan terkesan dengan \nakibat penguatkuasaan Perintah Kawalan Pergerakan iaitu PKP.  Keseluruhan pemain-\npemain Industri Pelancongan Negeri Selangor menghadapi pembatalan tempahan bilik \npenginapan, penganjuran acara, pakej pelancongan, pengangkutan dan lain-lain \nperkhidmatan yang berkaitan dengan pelancongan sejak pandemik COVID-19 ini ditemui \ndan tersebar mulai Januari 2020 lalu.  Di samping itu sebahagian besar Industri \nPelancongan di Negeri Selangor terpaksa menutup operasi mereka sepanjang \npenguatkuasaan PKP sejak pertengahan bulan Mac 2020 lalu.  Oleh yang demikian ia \nmemberi kesan kepada pendapatan penggiat industri pelancongan sepanjang tempoh \ntersebut.  Mengikut kajian selidik dilaksanakan oleh Tourism Selangor secara puratanya \ntahanan aliran tunai penggiat Industri Pelancongan Negeri Selangor adalah di antara 1 \nhingga 6 bulan sahaja.  Responden juga telah  pun membalas di mana majoriti lebih 50% \nmemaklumkan terpaksa menutup operasi sepenuhnya disebabkan bukan kategori \nessential business semasa tempoh PKP.  Manakala berdasarkan kajian yang dilakukan \noleh Persatuan Hotel Malaysia iaitu MAH telah menganjurkan kadar penginapan iaitu \noccupancy rate bulanan sehingga Disember tahun 2020, adalah di bawah 40% di mana \nhotel-hotel akan beroperasi tanpa membuat keuntungan.  Hal ini secara kasarnya akan \nmengakibatkan banyak penggiat-penggiat Industri Pelancongan terpaksa \nmemberhentikan operasi mereka dengan harapan kemungkinan muflis jika tempoh \npenutupan operasi akibat penguatkuasaan PKP di panjangkan.  Yang untuk menjawab \nsoalan kedua sehingga bulan Jun 2020 sebanyak 3 hotel yang telah mengesahkan \npenutupan sepenuhnya operasi.  Manakala 2 hotel lagi menutup sementara operasi \nsehingga hujung tahun bulan Disember 2020 akibat pe