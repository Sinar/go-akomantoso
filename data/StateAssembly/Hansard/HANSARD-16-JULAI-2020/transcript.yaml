- representativeid: yb-puan-michelle-ng-mei-sze
  rawcontent: " Tuan Speaker dan Ahli-ahli Yang Berhormat \nsekalian.  Saya ingin membawa satu usul seperti berikut bahawasanya menurut \nPeraturan Tetap 76 (5), Peraturan-peraturan Tetap Dewan Negeri Selangor.  Dewan \nyang mulia ini menerima Penyata Jawatankuasa Pilihan Khas Pengurusan Sumber Air \nNegeri Selangor bagi Dewan Negeri Selangor berhubung pencemaran sumber air \nsehingga menyebabkan henti tugas tidak berjadual loji-loji rawatan air dan pembekalan \nair semasa kecemasan yang telah dibentangkan di Dewan yang mulia ini sebagai Kertas \nMesyuarat Bilangan 12 Tahun 2020.  Ahli-ahli Yang Berhormat, sejak tahun 2018 \nsehingga kini, sudah terdapat tujuh (7) insiden pencemaran yang menyebabkan henti \ntugas tidak berjadual.  Jumlah masa gangguan air ke semua insiden adalah lebih kurang \n25 hari.  Kebanyakan insiden pencemaran wujud akibat pembuangan bahan pencemar \noleh pihak yang tidak bertanggungjawab.  Ini merupakan perkara yang amat serius.  Oleh \nitu, sejak tertubuhnya Jawatankuasa Pilihan Khas Pengurusan Sumber Air Negeri \nSelangor sebaik sahaja selesai Perintah Kawalan Pergerakan, kami telah mengadakan \ndua (2) Pendengaran Tertutup pada 19 dan 21 Mei 2020 dengan Air Selangor, LUAS, \nJabatan Alam Sekitar, SPAN, MPKj, MDHS dan IWK. \nSaya tidak akan menghuraikan setiap butir hasil siasatan namun Ahli-ahli Yang \nBerhormat boleh mendapatkan perincian tersebut daripada Penyata yang telah \nditerbitkan.  Saya akan memberi tumpuan kepada cadangan yang ingin dikemukakan \noleh Jawatankuasa.  Terdapat sejumlah 38 saranan yang ingin kami kemukakan.  Saya \nakan menghuraikannya melalui lima (5) tajuk besar iaitu\n 1. Pindaan undang-undang \n 2. Perancangan \n 3. Infrastruktur \n 4. Pemantauan dan Penguatkuasaan \n 5. Kewangan \nBagi memastikan saranan-saranan Jawatankuasa dilaksanakan, kami mencadangkan \nsupaya Pelan Tindakan Bersepadu menangani pencemaran sumber air Negeri Selangor \nyang telah disahkan Majlis Mesyuarat Kerajaan Negeri pada 11 Mac 2020 melalui kertas \nEXCO MTES No. 1, Julai 2020 dipinda untuk merangkumi cadangan-cadangan yang \ndikemukakan.  Berkenaan pindaan undang-undang, Jawatankuasa menyarankan supaya \nKerajaan Negeri meminda Enakmen Lembaga Urus Air Selangor 1999.  Di samping itu, \nJawatankuasa juga menyarankan supaya Kerajaan Negeri berunding dengan Kerajaan \nPersekutuan untuk meminda Akta Kualiti Alam Sekeliling 1974, Akta Kerajaan Tempatan \n1976 dan Akta Industri Perkhidmatan Air 2006.  Pindaan yang kami harap dirangkumi \ndalam pindaan undang-undang tersebut adalah\n 1. Peningkatan denda bagi kesalahan pencemaran air \n 2. Meletakkan had minima denda tersebut \n 3. Mewajibkan hukuman penjara \n4. Memastikan semua pesalah utama dan pesalah nominal dikenakan \ntindakan \nSelain itu peraturan kemasukan atau pelepasan bahan pencemar Negeri Selangor 2012 \njuga wajar dipinda bagi menyatakan standard baru untuk bahan pencemar yang \ndilepaskan.  Bagi kesalahan yang dibawa oleh PBT kepada mahkamah, Jawatankuasa \nmencadangkan supaya Kerajaan Negeri berunding dengan pihak-pihak berkepentingan \nuntuk mengaturkan supaya hasil denda disalurkan kepada PBT di samping menjadi \ninsentif penguatkuasaan hasil denda juga bakal menjadi sumber kewangan untuk PBT \nmemantapkan lagi sistem penguatkuasaan mereka.  Bagi mengatasi masalah \npembuangan sisa ke dalam sungai, Jawatankuasa berpendapat bahawa perlu wujudkan \nsistem untuk mengawal cara pembuangan.  Jawatankuasa juga mencadangkan Kerajaan \nNegeri menyegerakan perundingan untuk mendapatkan persetujuan Kerajaan \nPersekutuan agar Negeri Selangor dapat menggubal Enakmen Pengurusan Sisa Pepejal \nsendiri.  Dengan itu, Kerajaan Negeri Selangor boleh mensyaratkan premis industri, tapak \npembinaan, ladang-ladang dan premis-premis lain untuk melantik kontraktor bertauliah \nyang disahkan PBT atau Kerajaan Negeri Selangor. \nSementara menunggu penggubalan Enakmen Pengurusan Sisa Pepejal, Jawatankuasa \nmencadangkan supaya Kerajaan Negeri mengarahkan semua PBT untuk menetapkan \nsyarat pelantikan kontraktor pengutipan sampah bertauliah dalam lesen semua premis \nindustri, tapak pembinaan dan ladang-ladang seperti yang dilaksanakan oleh Majlis \nDaerah Hulu Selangor.  Saya beralih kepada tajuk besar seterusnya iaitu perancangan.  \nPerkara pertama, Jawatankuasa mencadangkan supaya Kerajaan Negeri menyegerakan \npelaksanaan jumlah beban harian maksimum atau dengan izin, total maximum daily load \ndengan singkatan TMDL, zero discharge policy, amalan kitar semula efluen dan polluters \npay principal iaitu PPP.  Untuk makluman Ahli-ahli Yang Berhormat, terdapat banyak \nsungai di Negeri Selangor yang kini telah tua dan tidak mampu menampung bahan \npencemar dalam kuantiti yang besar.  Pelaksanaan total maximum daily load akan \nmengambil kira tampungan harian yang boleh diterima oleh sungai berkenaan dan juga \nmewujudkan sistem untuk mengawal kuantiti pengeluaran oleh premis-premis yang \nmenghasilkan pengeluaran atau discharge.  Sebagai rancangan jangka masa panjang, \nKerajaan Negeri wajar berusaha ke arah zero discharge policy untuk semua premis yang \nmenghasilkan pengeluaran atau discharge.  Ini bermaksud mewajibkan amalan mengitar \nsemula efluen yang menghasilkan ataupun mengenakan caj ke atas efluen yang dibuang.  \nProses ini dikenali sebagai polluters pay principal iaitu siapa yang mencemar dia yang \nbayar. \nSemasa menunggu pelaksanaan total maximum daily load, zero discharged policy, \namalan kitar semula efluen dan polluters pay principal Jawatankuasa mencadangkan \nsupaya Kerajaan Negeri memulakan proses pendidikan dengan semua pihak \nberkepentingan terutamanya premis-premis yang mengeluarkan efluen dalam sungai-\nsungai di hulu loji rawatan air.  Dalam usaha bergerak ke atas sistem polluters pay \nprincipal Jawatankuasa menyarankan supaya Kerajaan Negeri mengkaji dengan segera \nbinaan infrastruktur bagi menyalur dan merawat efluen-efluen yang dihasilkan.   \nPerkara kedua, adalah berkenaan pewujudan zon perlindungan sungai.  Jawatankuasa \nmencadangkan supaya Pejabat-pejabat Tanah dan Jabatan Ukur dan Pemetaan \nSelangor mengutamakan dan mempercepatkan penggazetan sungai dan kawasan 50 \nmeter ke kiri dan ke kanan sebagai zon perlindungan di bawah Seksyen 28 Enakmen \nLUAS 1999 untuk mengelakkan masalah penguatkuasaan oleh LUAS pada masa akan \ndatang.  Jawatankuasa berharap agar Kerajaan Negeri akan mengeluarkan arahan yang \nsewajarnya. \nPerkara ketiga, adalah di bawah tajuk perancangan.  Jawatankuasa mencadangkan \nsupaya isu air dijadikan sebagai agenda tetap dalam Mesyuarat Tindakan Daerah.  \nPejabat-pejabat Daerah yang memerlukan perhatian tambahan berkenaan sumber air \nboleh mengadakan mesyuarat khusus berkenaan air.  Perkara terakhir di bawah tajuk \nperancangan.  Jawatankuasa memerhatikan bahawa dalam perancangan air Selangor \nuntuk membina loji rawatan air, Air Selangor hanya merancang untuk mencapai sasaran \n10 hingga 15 peratus reserve bekalan air.  Jawatankuasa mencadangkan supaya \nKerajaan Negeri meminta Air Selangor untuk mengkaji semula pelan kerja nya dan \nmerancang pembinaan LRA ke arah sasaran 20 peratus reserve bekalan air seperti yang \ndiminta oleh Pengerusi SPAN Dato’ Ismail Kassim pada tahun 2015 dan Pengerusi SPAN �\nY.B. Tuan Charles Santiago pada tahun 2019.  Untuk makluman Ahli-ahli Yang \nBerhormat, negeri Pulau Pinang mempunyai reserve bekalan air lebih daripada 30%.  Ini \nbermaksud, mereka mempunyai bekalan air yang cukup jika loji rawatan air perlu ditutup \nsebahagiannya seperti pam air, tangki mendapan, unit penapisan, peralatan elektrik dan \nperalatan teknikal untuk penyelenggaraan rutin. \nSaya kini akan beralih kepada tajuk besar berkenaan infrastruktur.  Seperti Ahli-ahli Yang \nBerhormat sedia maklum pada Oktober 2019, Projek Hybrid Off River Augmented \nStorage (HORAS 600) siap dibina.  Air mentah yang ditampung HORAS 600 bakal \nmenjadi sumber air pada musim kemarau.  Walau bagaimanapun, ia tidak boleh menjadi \nsumber air apabila berlakunya pencemaran di sumber utama.  Ini adalah kerana HORAS \n600 tidak disambung ke loji rawatan air.  Sebaliknya, air daripada HORAS disalurkan ke \nsungai iaitu sumber utama dan seterusnya ke loji rawatan air.  Ini bermaksud semasa \nberlakunya pencemaran pelepasan air daripada HORAS tidak berguna kerana ia akan \ndicampur dengan air sungai yang sudah tercemar.  Oleh itu, sebagai cadangan pertama \ndi bawah tajuk infrastruktur, Jawatankuasa mencadangkan supaya reka bentuk HORAS \n600 dikaji semula untuk dihubungkan ke loji rawatan air supaya ia dapat menjadi punca \nair kecemasan.   \nPerkara kedua, yang juga berkenaan sumber air kecemasan apabila berlakunya \npencemaran.  Jawatankuasa mencadangkan supaya setiap loji rawatan air dilengkapi \ndengan kelengkapan Off River Storage yang mempunyai kapasiti air mentah antara tiga \n(3) sehingga (7) hari.  Saranan ini pernah dikemukakan oleh JPK SAS melalui Kertas \nBilangan 3/2017.  Perkara ketiga, Jawatankuasa menyarankan supaya kolam air ataupun \ninfrastruktur air kecemasan yang sesuai dibina di kawasan-kawasan perumahan yang \ntidak mempunyai kemudahan tersebut.  Lanjutan daripada cadangan tersebut, \nJawatankuasa menyarankan supaya Piawaian Perancangan Negeri Selangor dan \nRancangan-rancangan Tempatan Pihak Berkuasa Tempatan dipinda untuk mewajibkan \npembinaan kolam air ataupun infrastruktur air kecemasan yang sesuai supaya boleh \nmembekalkan air kecemasan untuk tempoh tiga (3) hari. Sementara menunggu pindaan \nPiawaian Perancangan Negeri dan Rancangan-rancangan Tempatan Pihak Berkuasa \nTempatan dilaksanakan, Jawatankuasa mencadangkan supaya Kerajaan Negeri \nmengeluarkan arahan kepada semua PBT untuk mewajibkan pembinaan kolam air \nataupun infrastruktur air kecemasan yang sesuai supaya boleh membekalkan tiga (3) hari \nair kecemasan bagi semua kawasan-kawasan perumahan baru. \nPerkara keempat, Jawatankuasa menyarankan agar meningkatkan kaedah rawatan air \nmentah kepada best available technology yang boleh didapati di pasaran sedunia.  \nDengan itu, loji rawatan air akan dapat menapis bahan yang buat masa ini tidak boleh \nditapis dengan kaedah sedia ada.  Ini akan menjamin kualiti keselamatan air yang tinggi \nuntuk pengguna.  Tajuk besar seterusnya ialah berkenaan pemantauan dan \npenguatkuasaan yang merupakan komponen yang penting dalam menangani \npencemaran air.  Cadangan pertama, adalah berkenaan penyelarasan.  Jawatankuasa \nmencadangkan supaya semua aktiviti dan operasi berkaitan air dilakukan secara \nbersepadu oleh semua agensi berkaitan.  Jawatankuasa menyarankan supaya struktur \nJawatankuasa Kecemasan Pencemaran Sumber Air Negeri Selangor juga digunakan \nuntuk operasi penguatkuasaan bersepadu dan mesyuarat berjadual supaya usaha \nsemua pihak berkepentingan seperti PBT, SPAN, Jabatan Alam Sekitar, AIR Selangor \ndiintegrasikan untuk mengelakkan kekeliruan.  Berkenaan sistem, Jawatankuasa \nmencadangkan untuk menggunakan Ops Sumber Air sedia ada.  Sebagai \npenambahbaikan, Jawatankuasa mencadangkan agar kekerapan operasi ditingkatkan \nsupaya ia tidak tertakluk kepada musim perayaan sahaja.  Ini adalah untuk mewujudkan \nbudaya bertanggungjawab dalam kalangan masyarakat melalui pemantauan dan \npenguatkuasaan.  Pemantauan juga wajar dijadualkan dan bukan dilaksanakan secara \nbersasar atau ad-hoc supaya kekerapan dijamin. \nCadangan kedua di bawah tajuk pemantauan dan penguatkuasaan adalah untuk \nmemastikan keberkesanan.  Jawatankuasa mencadangkan supaya selain Ops Sumber \nAir, penguatkuasaan wajib dijadualkan dan kekerapan pemantauan ditingkatkan ke atas \npoint sources dan non-point sources oleh Jabatan Alam Sekitar, LUAS, PBT, PDT, dan \nSPAN.  Penguatkuasaan sebegini tidak dibuat, tidak boleh dibuat secara ad-hoc.  \nCadangan ketiga, Jawatankuasa menyarankan supaya Kerajaan Negeri menambah \nbilangan kakitangan penguatkuasaan Jabatan Alam Sekitar, LUAS, Pejabat Tanah dan \nPBT supaya penguatkuasaan dapat dijalankan dengan lebih kerap dan menyeluruh.  Ini \njuga merupakan permintaan daripada agensi-agensi yang menghadiri sesi pendengaran \ntertutup tempoh hari.  Cadangan keempat, Jawatankuasa mencadangkan penggunaan \nteknologi seperti drone ataupun CCTV untuk melaksanakan pemantauan.  Selain itu, \nJawatankuasa mencadangkan untuk menyegerakan proses pengenalpastian peralatan \nyang efektif bagi mengesan pencemaran bau.  Cadangan kelima ialah kelengkapan \ninventori oleh semua agensi.  Jawatankuasa menyarankan supaya Jabatan Alam Sekitar, \nLUAS, Pejabat Tanah dan semua PBT berbincang bersama untuk menyelaraskan \ninventori kilang termasuk kilang haram agensi masing-masing.  Ini adalah untuk \nmemastikan tiada kilang yang tercicir daripada inventori dan supaya penguatkuasaan \ndapat dilaksanakan dengan lebih menyeluruh dan untuk mengatasi masalah kilang \nharam.  Selain kilang, Jawatankuasa juga menyarankan supaya LUAS, Jabatan Alam \nSekitar, PBT-PBT dan Pejabat Tanah berkongsi dan meningkatkan inventory point \nsources dan non-point sources dan premis-premis haram.  Semua agensi juga wajar \nmelaksanakan banci tahunan di tapak untuk memastikan inventori mereka adalah \nsempurna.   \nPerkara keenam, Jawatankuasa juga menyarankan supaya Pejabat Tanah mengambil \ntindakan segera ke atas semua penceroboh tanah kerajaan terutamanya mereka yang \nmelaksanakan aktiviti yang menghasilkan dan melepaskan bahan pencemar ke dalam \nsungai.  Perkara ketujuh adalah berkenaan penyelarasan semula stesen pemantauan \nataupun stesen telemetri.  Jawatankuasa mencadangkan supaya pemantauan daripada \n11 RMS AIR Selangor, empat (4) stesen telemetri AIR Selangor, 11 stesen telemetri \nLUAS dan 96 tambah lima (5) stesen pemantauan air Jabatan Alam Sekitar serta data \nyang dikumpul wajar diurus oleh LUAS dan maklumat yang dikumpul wajar dikongsi \nbersama semua agensi berkepentingan.  Kini hanya maklumat daripada stesen-stesen \ntelemetri AIR Selangor dan LUAS dikongsi antara mereka sendiri.   Selain itu, \nJawatankuasa juga mencadangkan supaya lebih banyak stesen pemantauan air dibina \nbagi memastikan semua sungai di hulu LRA diliputi.  Sebelum pembinaan dirancang, \nKerajaan Negeri perlu memastikan tidak ada penindihan RMS yang dicadangkan dengan \nRMS sedia ada daripada Jabatan Alam Sekitar, LUAS dan AIR Selangor.  Jadual \npembinaan RMS perlu dirancang supaya RMS dibina di kawasan kritikal dahulu.  RMS \njuga perlu dibina di tempat yang strategik untuk memastikan pencemaran dapat dikesan \ndengan lebih awal di samping memastikan RMS dibina di lokasi selepas premis-premis \nkritikal yang berkemungkinan besar mengeluarkan bahan pencemar. \nJawatankuasa mengambil maklum berkenaan isu vandalisme RMS.  Jawatankuasa \nmencadangkan supaya RMS dibina dengan reka bentuk yang boleh mengelakkan \nvandalisme untuk melengkapi RMS dengan CCTV.  Isu vandalisme tidak wajar menjadi \nalasan untuk tidak membina lebih banyak RMS.  Perkara kelapan adalah berkenaan loji \nair IWK.  Untuk makluman Ahli-ahli Yang Berhormat, IWK mempunyai 726 buah loji \nrawatan kumbahan awam yang terletak di hulu loji rawatan air.  Bukan semua IWK \nmempunyai pemantauan 24 jam.  Oleh yang demikian, memandangkan IWK jatuh di \nbawah bidang kuasa Kerajaan Persekutuan, Jawatankuasa menyarankan supaya \nKerajaan Negeri berunding dengan Kerajaan Persekutuan untuk bergerak secara \nbersasar ke arah pemantauan sepanjang masa ke atas semua loji rawatan kumbahan \nIWK di hulu loji rawatan air. Perkara kesembilan, Jawatankuasa mencadangkan supaya \nKerajaan Negeri melengkapi setiap PBT yang menjaga kawasan sungai di hulu LRA \ndengan kemudahan seperti kit pensampelan air insitu, peruntukan analisis air ke Jabatan \nKimia Malaysia, Personel Protection Equipment (PPE) bagi aktiviti pensampelan dan \nlogistik bersesuaian untuk lawatan siasatan kes yang sukar diakses seperti kangaroo bar, \nlampu limpah dan tayar off road.  Perkara kesepuluh, di bawah tajuk pemantauan dan \npenguatkuasaan.  Jawatankuasa dengan ini ingin menyampaikan beberapa cadangan \nyang dikemukakan oleh PBT kami mencadangkan supaya Kerajaan Negeri berunding \ndengan Kerajaan Persekutuan untuk mendapatkan ulasan daripada PBT sebelum \nmengeluarkan permit atau lesen daripada agensi Persekutuan contohnya permit \ndaripada Kementerian Perdagangan Antarabangsa dan Industri untuk pengimportan \nbahan kitar semula.  Permit lori daripada agensi Pengangkutan Awam Darat dan lain-\nlain.  Ini adalah untuk mengatasi masalah di mana proses pengoperasian premis haram \ndapat berterusan dengan adanya permit tersebut walaupun tidak ada kebenaran \ndaripada Majlis.  Semua perkara bawah tajuk penguatkuasaan dan pemantauan telah \nsaya huraikan.  Dengan itu, saya akan beralih ke tajuk besar terakhir iaitu berkenaan \nkewangan. \nPerkara pertama adalah berkenaan pembayaran kos pembersihan bahan pencemar dari \nsungai.  Jawatankuasa mencadangkan supaya Kerajaan Negeri menyediakan dana khas \nmelalui Belanjawan Kerajaan Negeri.  Atau dua, menstrukturkan penyumbangan agensi-\nagensi daripada satu tabung untuk membiayai usaha pembersihan punca pencemaran.  \nSecara alternatif, Kerajaan Negeri juga boleh menyediakan prosedur yang jelas untuk \nmenentukan keadaan di mana apa agensi yang perlu membiayai kos pembersihan.  Ini \nadalah untuk mengatasi masalah setakat ini di mana dana-dana perlu dikeluarkan oleh \nagensi-agensi apabila diarahkan secara ad-hoc.  Perkara kedua adalah cadangan untuk \nmeningkatkan sumber kewangan untuk menampung kos penambahbaikan yang \ndicadangkan.  Berkenaan perkara ini, Jawatankuasa menyarankan supaya Kerajaan \nNegeri mengkaji pelaksanaan development levi dengan caj dan struktur yang munasabah \nbagi meningkatkan pendapatan untuk mempercepatkan pembinaan infrastruktur yang \ndicadangkan dalam Penyata ini. Demikian ringkasan penemuan dan cadangan yang ingin \ndikemukakan oleh Jawatankuasa Pilihan Sumber Air Negeri Selangor berkenaan isu \npencemaran air dan sumber air kecemasan.  Tuan Speaker, saya mohon mencadang \n"
