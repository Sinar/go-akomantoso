  rawcontent: "  Terima kasih Tuan \nSpeaker.  Sudah tentu kita dah tak berani ya nak menentang USUL ini selepas fatwa \ndaripada Meru (ketawa).  Saya cuma nak membawa perhatian Dewan dan Yang \nBerhormat Sekalian berkenaan dengan kenyataan bahawa memang kebanyakan paip-\npaip di Selangor ini adalah paip-paip tua terutamanya bukan sahaja di Bukit Gasing, di \nDusun Tua juga paipnya tua.  Hah! Jadi sering kali berlaku paip pecah boleh kata kalau \nsebulan tak ada paip pecah itu agak janggal.  Setiap bulan ada paip pecah tapi saya juga \ningin menarik perhatian selain faktor korekan yang dilakukan oleh agensi-agensi lain dan \nsebagainya.  Faktor lain yang turut menyebabkan paip pecah terutama di kawasan Dusun \nTua di kawasan Hulu Langat adalah kerana faktor jalan.  Satu-satunya jalan yang menjadi \ntulang belakang kawasan Hulu Langat itu sering kali dilalui oleh lori-lori berat.  Hah! Kalau \nmengikut Sistem Smart Doket Selangor 543 buah lori keluar masuk sehari dalam 11 jam \nkuari beroperasi dan baru semalam saya dapat gambar daripada Ketua Kampung dah \nhantar pada saya bukan sahaja lori keluar masuk 543, juga ada banyak lori unta dah \nmula keluar.  Kalau tak tahu lori unta ni apa?  Lori unta ni lori yang belakang dia ada \nbonggol.  Hah! Bukan lori bawa unta, di belakang dia ada bonggol disebabkan oleh \nlebihan muatan.  Bawa muatan lebih dari yang sepatutnya.  Sebab itu kalau kita \nberbincang dengan Syabas, kita bertanya setiap kali ada paip pecah, kita tanya, ni paip \npecah kenapa?  Biasanya dua sebab.  Dia akan cakap, satu YB dia akan kata Pertama \npaip tu dah tua yang seperti kita maklum lah kan.  Paip tu dah tua.  Kedua, \nkemungkinannya adalah akibat kenderaan berat lori yang keluar masuk dah tentu \nkawasan Hulu Langat itu lori yang keluar masuk ini kebanyakannya daripada kuari dan \nbanyak juga kejadian berlaku lebih muatan. \nJadi saya juga ingin mengambil perhatian Kerajaan, betul kita harus mempercepatkan \nusaha untuk membaiki paip-paip tua ini tapi dalam masa yang sama juga sementara kita \nmenuju ke sana harus kita memantau juga faktor-faktor lain yang boleh menyebabkan \npaip ini pecah.  Hah! Macam tadi jumlah lori yang keluar masuk, hah! lebih muatan.  \nKadang-kadang lebih muatan ni kalau kita tanya kepada Pejabat Tanah dia akan pas \npenguatkuasaan ini kepada JPJ.  Dengan kata, ini lebih muatan kita tak ada kuasa.  Tapi \nsebenarnya, tak juga sebab kalau kita saya dimaklumkan oleh Pejabat Tanah melalui \nSistem Smart Doket Selangor sebenarnya waktu sebelum lori itu keluar ada dimaklumkan \njuga berapa muatan yang dibawa dan kalau ada lebih akan ditulis situ lebih.  Cumanya \ndah lebih kita tak boleh buat apa-apa lah.  Hah! ini JPJ kena tangkap.  Sedangkan kuari \nitu sebagainya kita yang luluskan.  Kita yang bagi dia permit, kita yang menilai permit dia \nsetiap 4 bulan.  Kenapa tidak kita bagi dia tanggungjawab untuk memastikan tak ada \nberlakunya lebihan muatan dan sebagainya.  Bagi tanggungjawab itu pada mereka sebab \nkalau berlaku banyak kejadian lori-lori unta ni tadi tak kan kita nak penguat kuasa tu \nduduk tepi jalan tu sepanjang tahun.  Sepanjang hari.  Jadi kalau kita boleh \npertanggungjawabkan kepada kuari-kuari yang kita bagi permit ini untuk memantau, \nmemastikan tak ada lori yang bawa lebih muatan kurang-kurang kita dapat \nmengurangkan risiko paip pecah itu tadi sebab penatlah paip pecah disebabkan lori yang \nkeluar masuk dengan banyak hah! yang tak terkawal termasuk juga dengan lori yang \nbawa lebih muatan hah! lori unta lagi-lagi lepas PKP ni saya rasa dia pulun habis-habis \nni berapa bulan tutup ni.  Jadi itu adalah perkara yang saya juga minta perhatian daripada \nKerajaan.  Itu sahaja.  Saya menyokong USUL ini kerana dosa tolak ya tak tahu Meru \ncakap.  Terima kasih.   \n"
