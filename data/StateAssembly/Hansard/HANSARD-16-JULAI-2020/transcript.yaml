  rawcontent: "  Itu baru betul kawan.  Terima kasih Kota \nAnggerik kerana beri laluan.  Saya rasa sebagai Ahli Majlis, akan dapat meringankan \nbeban wakil rakyat.  Kalau kita dapat duduk sebagai Ahli Majlis walaupun di takat \nMesyuarat Penuh, Mesyuarat Jawatankuasa Penuh, disitu akan adanya laporan-laporan \ndaripada setiap jawatankuasa.  Sama ada jawatankuasa pelesenan, jawatankuasa pelan \ndan bangunan sebagainya.  So kita sebagai ADUN kita akan dapat meneliti minit-minit \nmesyuarat, minit mesyuarat ini yang akan dibentangkan dalam Mesyuarat Penuh \nJawatankuasa Majlis Daerah.  So, ataupun perbandaran sebagainya.  So, sekurang-\nkurangnya, kita sebagai ADUN, kita akan dapat menilai ataupun meneliti apakah projek-\nprojek, program-program, yang akan dilakukan di kawasan kita, ataupun sekurang-\nkurangnya kita akan dapat memberikan komen dan sebagainya dalam Mesyuarat \nJawatankuasa Penuh tersebut.  Saya fikir Ahli Majlis bukan hanya bertanggungjawab \ndengan rakyat di kawasan mereka.  Ahli Majlis juga bertanggungjawab dalam \nmenentukan perjalan akaun, kira-kira wang, aktiviti dan sebagainya.  Mereka kena duduk \ndan tengok, melihat perjalanan perkara-perkara sebegini juga.  So, Yang Berhormat, \nTuan Speaker, saya rasa sangat berbangga kalau kita mendudukkan Ahli Majlis, ADUN \nini dalam Majlis Daerah, sekurang-kurangnya dalam Mesyuarat Jawatankuasa Penuh \ndan boleh bersuara dan sebagainya.   \n"
