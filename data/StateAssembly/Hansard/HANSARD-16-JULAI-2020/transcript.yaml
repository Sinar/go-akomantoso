- representativeid: yb-puan-jamaliah-binti-jamaluddin
  rawcontent: "  Terima kasih Tuan Speaker, \nmembenarkan Bandar Utama untuk memberi pandangan.  Bandar Utama ingin \nmenyokong USUL ini dan berharap Kerajaan Negeri boleh memandang berat terhadap \nUSUL yang dikemukakan ini lah.  Sebelum ini Kerajaan Negeri memang pernah \nmenyebut tentang bekalan air ini merupakan satu keperluan yang sangat penting malah \npada pandangan Bandar Utama ianya merupakan satu hak asasi utama untuk seseorang \nmanusia.  Namun sebagai contoh Bandar Utama ingin mengambil Kampung Cempaka \nsalah satu kawasan di bawah Bandar Utama sebagai perumpamaan ya.  Kampung \nCempaka kini sangat terkesan dengan paip pecah dan gangguan air jadi sebelum ini \nsaya ada berbincang dengan pihak-pihak Air Selangor dan keputusan adalah apabila \ntekanan air diturunkan di kawasan tersebut maka memang kurang lah berlakunya kes-\nkes ataupun isu paip pecah tetapi akibat ataupun kesimpulan daripada keputusan \ntersebut segelintir penduduk yang tidak mendapat akses air di tingkat atas rumah pula \nterjadi.   \nJadi dalam tempoh 2 bulan ini memang pernah berlaku 5 kes paip pecah dan anggaran \npenduduk-penduduk ataupun keluarga yang terjejas adalah sebanyak 500 keluarga.  \nSekiranya isu paip pecah di Jalan PJU 1/4 ini tidak diselesaikan.  Namun hari ini memang \nBandar Utama bukan mahu membincangkan tentang isu ini sahaja.  Ini mungkin cuma \nsalah satu contoh kepada kes yang sedia ada di bawah Kerajaan Negeri Selangor. \nSebagai Ahli Dewan Negeri saya memang faham akan kesulitan Kerajaan Negeri lah \nuntuk menyelesaikan isu ini.  Saya rasa perlu juga dibangkitkan paip air ini sepatutnya \ndigantikan berpuluh-puluh tahun dahulu namun program penggantian paip hanya mula \naktif sejak Kerajaan Pakatan mengambil alih jadi itu menyebabkan isu-isu kes paip pecah \nsemakin serius kerana sehingga kini menurut laporan memang penukaran paip akan \nmembabitkan jarak keseluruhan sejauh 27,000 kilometer. \nJadi di samping itu juga Kerajaan Negeri masih melaksanakan Skim Air Darul Ehsan dan \nmemberikan subsidi lah kepada warga Selangor dan sebagainya.  Jadi saya faham \ntekanan dan cabaran yang dihadapi oleh Kerajaan Negeri namun saya mempunyai \nharapan yang tinggi lah terhadap Kerajaan Negeri memandangkan kita ini memang \npeneraju berbanding dengan negeri-negeri yang lain.  Kita ini memang amat ke hadapan \nberbanding dengan negeri-negeri yang lain.   Jadi Bandar Utama sebenarnya agak risau \nsekiranya purata penggantian paip setahun menurut laporan adalah hanya kira-kira 1,000 \nkilometer.  Itu adalah laporan.  Saya harap jika saya salah boleh jelaskan.  Tapi sekiranya \nsetiap tahun kita hanya boleh mengganti 1,000 kilometer ertinya akan ada kawasan lain \nyang memang perlu menunggu masa ataupun tempoh yang agak lama sebelum tempat \nataupun kawasan perumahan mereka dapat menukar paip baru. \nTadi Bukit Gasing ada membangkitkan kawasan perumahan Bukit Gasing itu memang \nsatu pembangunan yang telah berlaku semenjak 50 hingga 60 tahun yang lepas begitu \njuga dengan Kampung Chempaka lah.  Kampung Chempaka pun melebihi, kita baru \nsahaja menyambut 50 tahun ulang tahun Kampung Chempaka dan juga kita juga \nmenggunakan AC paip.  Jadi saya memang berharap Kerajaan Negeri boleh mengambil \nberat tentang isu ini kerana saya tahu warga Selangor ataupun rakyat Selangor memang \nmenaruh harapan yang tinggi terhadap Kerajaan Negeri dan saya harap kita akan dapat \nmenjadi satu contoh yang baik untuk bukan sahaja Negeri lain tetapi juga untuk Kerajaan \nPersekutuan.  Jadi sehubungan itu, saya ingin mengucapkan terima kasih kepada semua \npihak dan saya memohon untuk menyokong. \n"
