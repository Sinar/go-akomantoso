- representativeid: yb-tuan-hee-loy-sian
  rawcontent: "  Terima kasih Yang Berhormat Speaker. Saya ingin \nmemberi sedikit maklumat, tentang cadangan yang diutarakan oleh Jawatankuasa \nPilihanraya Khas mengenai Pengurusan Sumber Air. Sebenarnya Sumber Air di bawah \nJawatankuasa EXCO Infra, tapi untuk pencemaran di bawah portfolio saya. Untuk, saya \nnak jawab sikit untuk tiga perkara. Yang pertama tentang pemasangan stesen telemetri \nkuantiti dan kualiti air serta kolaborasi projek dengan Air Selangor untuk early warning \nsystem, bagi muka sauk, LRA selaras aplikasi 4.0, IOS, IOTS. LUAS telah mengambil \ninisiatif membangun stesen telemetri kuantiti dan juga kualiti air sejak 2016. Inisiatif yang \ntelah pun diperkenal oleh LUAS ini merupakan sebahagian daripada komponen penting \ndi dalam pembangunan smart digital system. Usaha ini bagi memenuhi misi penerapan \naplikasi internet of thing iaitu IOTS, dalam Smart Selangor Water Management, di dalam \npelaksanaan pemantauan sumber air secara online. Sehingga kini, LUAS mempunyai 10 \nstesen telemetri kuantiti air, yang meliputi paras air hujan juga kadar alir dan juga satu \nstesen telemetri kadar air yang meliputi enam Parameter Akses Asas serta  Indeks Kualiti \nAir, IKA. Berikut adalah lokasi stesen telemetri milik LUAS;  \nYang pertama, ada 6 stesen kuantiti air di Lembangan Sungai Selangor. Yang kedua,  \nada 4 stesen kuantiti air di Lembangan Sungai Langat. Yang satu lagi stesen kualiti air di \nJambatan Dengkil iaitu Hulu Muka Sauk, LPA Bukit Tampoi. \nLUAS telah berkolaborasi dengan pihak pengurusan Air Selangor Sdn. Bhd. bagi \npembinaan  River Monitoring Station iaitu RMS di lembangan sungai kritikal. \nPengembangan RMS ini merupakan kerjasama pintar, iaitu smart and strategic \npartnership dalam pemantauan sumber air secara online. Dan juga sebagai sistem \namaran awal, iaitu early warning system. Jika berlakunya insiden pencemaran sumber \nair. Kerana kedudukan semua stesen adalah di hulu muka sauk LPA. Berikut adalah \nlokasi RMS yang telah pun dibina,  kerjasama pihak LUAS bersama pihak pengurusan \nAir Selangor.  \nYang pertama, 4 stesen kualiti air di Lembangan Sungai Selangor. Satu stesen masih \ndalam pembinaan. Yang kedua, 6 stesen kualiti air di Lembangan Sungai Langat, kini \nmasih dalam peringkat pembinaan.  Yang ketiga, satu stesen kualiti air di Lembangan \nSungai Klang. Kini masih dalam peringkat pembinaan. LUAS juga telah pun memohon  \nperuntukan dari UPEN dalam Rancangan Malaysia ke 12, bagi cadangan tiga lagi stesen \ntelemetri kualiti air dan ianya tertakluk kepada kelulusan. Yang kedua tentang \npelaksanaan Ops Sumber Air Selangor, semasa musim perayaan, iaitu pemantau dalam \ntempoh 24 di lembangan sungai, bagi memantau dan mencegah aktiviti yang berpotensi \nmenyebabkan pencemaran dan henti tugas loji.  \nUntuk makluman Yang Berhormat, inisiatif kerajaan Negeri Selangor melalui Ops Sumber \nAir, ataupun Operasi Pemantauan Sumber Air secara bersepadu bagi tempoh 24 jam \nbersama agensi berkaitan di lembangan sungai yang sensitif seperti Lembangan Sungai \nLangat, Lembangan Sungai Selangor, Lembangan Sungai Klang.  \nPelaksanaan Ops Sumber Air ini tidak terhad, hanya musim perayaan Tahun Baru Cina, \nPerintah Kawalan Pergerakan PKP dan juga Hari Raya Aidil Fitri. Pemantauan di \nlaksanakan di lebih 20 kawasan sumber air, termasuk kawasan tadahan air empangan, \nrizab sungai, premis-premis yang dikesan dilesenkan, loji air IWK dan sekitar kawasan \nperindustrian yang berisiko di hulu muka sauk Loji Pembersihan Air LPA. Berdasarkan \nkeputusan MMKN ke 20, iaitu pada 3 Jun 2020, disahkan MMKN ke 21, pada 10 Jun \n2020, mulai 1 Jun 2020, pelaksanaan pemantauan 24 jam dilaksanakan bersepadu \nbersama pengurusan Air Selangor, di lembangan sungai utama, iaitu Lembangan Sungai \nSelangor, Sungai Bernam serta Sungai Langat, termasuk Sungai Semenyih. Bagi \nmemantau dan mengekang daripada berlakunya pencemaran yang berisiko, \nmenyebabkan henti tugas LPA. Iaitu Ops Sumber Air ini kita akan start buat 24 jam mulai \n1Jun 2020. Berkenaan dengan pindaan undang-undang, yang telah pun dicadangkan \nuntuk makluman Yang Berhormat semua... \n"
