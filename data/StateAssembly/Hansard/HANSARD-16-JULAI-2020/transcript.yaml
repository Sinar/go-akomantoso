- representativeid: yb-puan-elizabeth-wong-keat-ping
  rawcontent: "    Terima kasih Tuan Speaker.  \nTuan Speaker saya hanya nak tambah satu perkara.  Iaitu masalah untuk mengganti paip \nair di Negeri Selangor sebenarnya bukan bermula setahun dua tahun sebelum ini.  Ia \nadalah satu isu yang apabila kita menjadi kerajaan pada tahun 2008, kita juga mendapati \nbahawa sudah ada backlock yang sangat ketara pada masa itu.  Walau bagaimanapun \nselepas 10-12 tahun kita masih berdepan dengan isu yang sama iaitu masalah paip air \nyang uzur khasnya di kawasan-kawasan housing area dengan izin yang lama.  Sebagai \ncontohnya di kawasan saya.  Saya pun terkejut, antara bulan Januari tahun ini sehingga \nbulan Jun terdapat 14 kes paip air pecah di kawasan yang sama dan bila saya \nmenghubungi pihak Air Selangor saya dimaklumkan bahawa hanya kerja-kerja \nkecemasan boleh dilaksanakan dan apabila saya baca kertas jawapan Yang Berhormat \nBanting tadi kawasan tersebut iaitu Selayang Jaya tidak terdapat di dalam senarai projek-\nprojek yang akan dilaksanakan.  Jadi isunya sekarang adalah, apa yang telah \ndirancangkan oleh Air Selangor dan Kerajaan Negeri Selangor memang harus mengikut \njadual kerana kita sudah lambat tetapi pada masa yang sama ada kes-kes yang tercetus \nexplosion atau apa-apa yang berlaku, jadi sampai bila penduduk-penduduk harus \nmenunggu satu paip baru diletakkan atau digantikan di kawasan tersebut.  Jadi saya \nharap Kerajaan Negeri selain daripada merancang atau mengurus mengikut jadual dan \nsebagainya harus ada satu dana khas untuk menangani masalah paip air yang sekian \nlama selalu pecah tetapi bukan dijadualkan untuk digantikan.  Sekian, terima kasih.  Saya \nmenyokong Usul tersebut. \n"
