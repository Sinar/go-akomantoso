  rawcontent: "  Saya tertarik dengan anologi yang \ndiberikan oleh Yang Berhormat Exco tadi.  Jadi kalau kita lihat persoalannya, adakah kita \nnak Ahli Parlimen datang ke Dewan Undangan Negeri kemudian bersuara, turut \nbersuara.  Mungkin kalau kita tahu, kita perlu hormati pengasingan kuasa itu.  Bukankah \nini juga sebenarnya menunjukkan keperluan untuk di adakan Pilihan Raya Kerajaan \nTempatan.  Supaya setiap itu berfungsi sebetul-betulnya.  Sebagaimana Parlimen ada \nPilihan Raya, di negeri kita ada Pilihan Raya, maka di Kerajaan Tempatan juga kita perlu \nada Pilihan Raya, supaya barulah pengasingan kuasa itu betul-betul ideanya begitu. \n"
