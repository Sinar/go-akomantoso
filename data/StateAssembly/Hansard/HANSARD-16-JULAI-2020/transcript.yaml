- representativeid: yb-tuan-lau-weng-san
  rawcontent: "    Terima kasih Dengkil.  Sahabat saya jiran saya.  \nSukar untuk menjawab soalan ini kerana ia terlalu umum tapi apa Jawatankuasa SELCAT \nhendak mencadangkan kepada PBT ialah supaya kalau boleh kita kena adakan satu KPI \nataupun SOP ataupun satu garis panduan satu parameter untuk menilai prestasi, \ncontohnya kalau Ahli Majlis kehadiran Ahli Majlis sebagai contoh, walau satu KPI yang \ncukup basic tapi kita akan berasa sedikit terkejut kalau ada Ahli Majlis kehadirannya \nkurang daripada 50%, ada dan kita akan menjadi lagi terkejut kalau ada Ahli Majlis \nperuntukan tak sempat habis, kalau kita di ADUN sebagai ADUN saya hendak bertanya \ndi sini kalau yang Yang Berhormat semua diperuntukkan wang sebanyak RM800 ribu \nsetahun, tak cukup mesti habiskan.  Itu adalah fakta tapi ada Ahli Majlis yang tak dapat \nmenghabiskan, memang ada dalam apa ni, dalam pendengaran memang ada mereka \nyang melontarkan pendapat mungkin bukan semua perlu menghabiskan peruntukan itu \ntetapi bagi saya, saya rasa itu adalah sesuatu yang sangat basic sekiranya peruntukan \nitu diberikan dan tidak dapat gunakan untuk kepentingan orang ramai maka saya kira itu \nadalah satu perkara yang perlu diberikan penjelasan dengan lebih, mengapa tidak dapat \ndigunakan untuk kebaikan rakyat.  Saya cuba menjawab soalan Dengkil iaitu berkaitan \ndengan prestasi Ahli Majlis ini.  Ada Ahli Majlis dia ikut ADUN, ada Ahli Majlis dia ikut Ahli \nParlimen, ada Ahli Majlis dia ikut parti.  Ada Ahli Majlis dia bebas, ada Ahli Majlis \nwalaupun lantikan politik tapi dia lebih pro YDP atau pun pro pegawai.  Saya terus terang \nkata ya, saya memberi penjelasan ataupun berbahas secara terus terang.  Jadi saya \ntidak berkata dia kena buat apa,kerana kita sekarang ini tidak ada satu pemilihan Ahli \nMajlis itu sebabnya saya bersetuju dengan Ahli Yang Berhormat Bukit Gasing kalau boleh \nkita perlu menjurus ke arah itu, iaitu Ahli Majlis itu dia bukan bebas dia kena \nbertanggungan terhadap parti ataupun rakyat yang memilih dia, kalau ada pilihan raya.  \nDan di situlah ADUN tidak perlu menjawab sebarang keputusan yang dilakukan oleh Ahli-\nahli Majlis tersebut.  Saya kira itu adalah satu situasi yang mana mungkin boleh \nmenawarkan satu penyelesaian terhadap situasi atau masalah yang kita hadapi sekarang \ndan saya kira , sekiranya kita ada saya tahu sekarang ini kita ada kekangan Seksyen 15 \nAkta pilihan raya Kerajaan Seksyen 15 Akta Kerajaan Tempatan yang mana pilihan raya \ntidak boleh tidak dibenarkan, tapi sebelum kita sama ke peringkat itu adalah amat penting \nuntuk kita memastikan kriteria Ahli Majlis yang kita lantik itu mematuhi tahap minimum.  \nSaya kurang pasti apakah kita boleh melakukan tetapi, saya pasti apa yang kita \ncadangan di dalam penyata ini adalah sesuatu yang saya kira eksekutif boleh rujuk dan \nsekurang-kurangnya boleh bermula untuk melakukan sesuatu supaya prestasi Ahli Majlis \nini akan sentiasa di pantau dan juga mengikuti standard dan juga cita rasa parti cita rasa \nAhli Majlis dan Parlimen idea situasi ideal ialah Ahli Majlis, ADUN, Ahli Parlimen whatever \nthe parti, sekurang-kurangnya dia di bawah Pakatan Harapan yang sama dia boleh duduk \nbersama, boleh bincang capai kata sepakat itu adalah paling bagus.  Tapi bukan setiap \nkali situasinya macam itu.  Macam di kawasan saya ada 5 atau 6 orang Ahli Majlis ada \njuga Ahli Majlis bukan daripada parti saya, tapi kita boleh bekerjasama dengan baik.  \nKhususnya saya berterima kasih kepada Ahli Majlis yang bukan daripada parti saya \nsemasa Covid-19 kita boleh bekerjasama dengan bagus untuk membantu rakyat di \nkawasan setempat.  Itu adalah situasi ideal tetapi bagaimana dengan situasi yang kurang \napa ni, kurang, kurang, kurang, kurang ideal yang selalu dilontarkan oleh Jeram, saya \ntak pasti tapi saya Jeram tidak ada di sini, tapi apa pun sekali saya rasa satu permulaan \nsahaja untuk kita menggariskan sekurang menggariskan sesuatu untuk kebaikan masa \ndepan good governance PBT di Negeri Selangor ini.  Dan saya menceritakan \npengalaman ini berlandaskan pengalaman saya semenjak 2008.  Mula-mula sebagai \nADUN di MBPJ dan sekarang berada di Majlis Daerah Kuala Langat dan kemudiannya \ndi naik taraf menjadi Majlis Perbandaran Kuala Langat ia.  Itu kita Inn Shaa Allah.  Tapi \noleh sebab itu Tuan Speaker saya di sini saya tidak berucap panjang lagi.  Saya \nmemohon supaya penyata ini bukan sahaja disokong tetapi bolehlah diberi perhatian \nseserius yang mungkin oleh pihak eksekutif untuk mempertingkat prestasi PBT bukan \nsahaja Ahli Majlis untuk kita tekankan di sini, tapi untuk kerajaan dan juga untuk YDP, \nsaya rasa ini cukup sesuatu yang harus kita beri perhatian.  Saya mengucapkan tahniah \nkepada beberapa orang YDP, saya kira YDP seperti Yang Dipertua Subang Jaya, Yang \nDipertua Subang Jaya semasa saya secara peribadi agak kagumlah ya, kagum dengan  \nkerana Tuan YDP memberikan penjelasan yang cukup terus teranglah terhadap apa \nyang kita lontar begitu juga dengan YDP Majlis Daerah Kuala Langat, Majlis Perbandaran \nKuala Langat Encik Mohamad Zain, dia memberi banyak memberi butiran dan input saya \nlihat dia sebagai satu yang agak terus terang.  Datuk Bandar MBPJ Dato’ Ahmad Sayuthi �\npun memberi banyak input yang berguna untuk jawatankuasa ini.  Itulah sahaja saya \nmohon menyokong, terima kasih. \n"
