  rawcontent: "  Baik, terima kasih Yang Berhormat \nBatang Kali atas pandangan yang saya kira, saya mungkin tak bersetuju sepenuhnya, \ntapi boleh dipertimbangkan.  Maksudnya, kita sebagai ADUN ini memang ada \ntanggungjawab untuk menjawab di bawah.  Tapi di situ, ada desak, bila ada desakan \nPilihan Raya Kerajaan Tempatan ini, saya rasa, ini pun sesuatu yang praktikal.  Sebab \nAhli Majlis kita sekarang ini, dia tidak accountable kepada masyarat, sebab dia di lantik, \nsebab kita ini wakil rakyat yang dipilih.  Kita masuk bertanding, kita tawarkan diri kita, kita \ntawarkan, kita menawarkan kelayakkan kita, pengalaman kita.  Jadi disitu kita ada \ntanggungjawab untuk menjawab kepada masyarakat.   \nTapi Ahli Majlis ini dia dilantik, maksud dia appointed.  Bila dia appointed, dia boleh buat \napa sahaja.  Maksudnya kalau orang tanya pun, kamu tak pilih saya pun, you tak undi \nsaya pun.  Apa-apa tanya YB, jadi disitu perlu juga dijelaskan bahawa bila berlakunya \ndesakan untuk melaksanakan Pilihan Raya Kerajaan Tempatan ini, saya berpandangan, \nkita mungkin boleh melihat secara menyeluruh dalam mana usaha kita nak tambahkan \nkeberkesanan pentadbiran di peringkat PBT ini.  Sebab saya rasa, kita boleh lagi melihat \nbahawa di zaman ini, segala-galanya kita perlu letakkan dalam kerangka politik semata-\nmata.  Because ini jawatan ahli Majlis ini ada kuota parti, kita kena go for pada parti.  Tapi \nkalau kita beri bertanggungjawaban kepada, sekejap je YB.  Kalau kita beri \nkebertanggungjawab ini kepada Ahli Majlis, dia bertanding, dia tawar diri, jadi dia boleh \njawab.  Silakan. \n"
