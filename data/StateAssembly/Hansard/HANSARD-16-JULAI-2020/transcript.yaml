- representativeid: yb-tuan-azmizan-bin-zaman-huri
  rawcontent: " Terima kasih Yang Berhormat \nTuan Speaker.  Terutama sekali saya ingin mengucapkan tahniah kepada Jawatankuasa \nPilihan Khas Sumber Air Negeri Selangor kerana telah membentangkan bagaimana cara \nuntuk mencari jalan penyelesaian tentang isu pencemaran sumber air sehingga \nmenyebabkan henti tugas tidak berjadual.  Loji-loji rawatan air dan pembekalan semasa \nkecemasan. \nSaya ingin menyokong Usul yang dibawa.  Cadangan yang dicadangkan oleh pihak \nJawatankuasa di muka surat 20, iaitu point 4.22, Jawatankuasa menyarankan supaya \nkolam air ataupun infrastruktur air kecemasan yang sesuai dibina di kawasan-kawasan \nperumahan yang tidak mempunyai kemudahan tersebut.  Sekarang memang kita sedang \nberlaku krisis air sebab ada pembaikan loji dan apabila bekalan air tu pulih seperti biasa \nkawasan-kawasan yang hujung seperti yang dimaklumkan oleh Yang Berhormat Banting \nsebentar tadi kawasan-kawasan yang hujung ni biasanya lambat dapat air dan untuk \nkawasan DUN Pelabuhan Klang ni kawasan yang paling lambat sekali lah yang akan \nmenerima air ini ialah kawasan Kampung Tradisi Pulau Indah dan kawasan yang \nsekitarnya dan kalau dia pulih pun tekanan air itu sangat-sangat rendah dia terpaksa \nmemenuhkan dulu kawasan-kawasan bandar.  Aliran air tu pergi ke paip-paip di pekan-\npekan dulu dan akhir sekali kalau semua tu dah penuh baru lah pergi ke kawasan \nKampung Tradisi Pulau Indah dan sekitarnya dan saya ingin mencadangkan agar \nKerajaan Negeri memikirkan perkara ini secara serius untuk membina kolam-kolam air \nataupun infrastruktur air kecemasan di kawasan-kawasan perumahan terutamanya di \nkawasan-kawasan kampung yang dulunya dibina ataupun dibangunkan tidak mempunyai \nkemudahan seperti kolam air ini dan saya juga menyokong cadangan supaya sementara \nkita menunggu Pindaan Piawaian Perancangan Negeri Selangor dan rancangan-\nrancangan tempatan, Pihak Berkuasa Tempatan laksanakan supaya Kerajaan Negeri \nmengeluarkan arahan kepada semua Pihak Berkuasa Tempatan untuk mewajibkan \npembinaan kolam air ataupun infrastruktur air kecemasan yang sesuai supaya boleh \nmembekalkan tiga hari air kecemasan bagi semua kawasan-kawasan perumahan baru.  \nPelabuhan Klang menyokong USUL. \n"
