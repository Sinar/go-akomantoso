- representativeid: yb-tuan-hee-loy-sian
  rawcontent: "  Bukit Melawati, bertanya tentang strategi Kerajaan Negeri \nmelalui Wifi Smart Selangor untuk memastikan pelajar yang menggunakan \"online \nlearning\" tidak ketinggalan. So, program Wifi Smart Selangor (WFS), disusun dan \nditambah baik untuk memberi tumpuan kepada kluster pendidikan, kesihatan dan \nkeagamaan dengan fokus kawasan luar bandar. Dan kumpulan sasaran adalah B40 dan \njuga M40 ke bawah. Penambahbaikan ini merangkumi peningkatan infrastruktur, \npenjimatan kelajuan kepada pengguna dan juga program-program tambah nilai. Dengan \nadanya perkhidmatan Wifi Smart Selangor di kawasan tumpuan  ini, pelajar akan sentiasa \ndapat capaian ke internet untuk pelan \"online learning\" setiap hari dan tidak ketinggalan \ndalam mata pelajaran. Perkhidmatan Wifi Smart Selangor disediakan dengan kelajuan \nminimum 4 MG, bagi setiap individual. Memastikan setiap lokasi pembelajaran dapat \ndigunakan pakai secara optimum dan juga stabil. Tambahan juga, Smartsel sentiasa \nmemantau semua access point, (AP) berada di dalam mode active bagi memastikan \npelajar sentiasa berhubung semasa proses pembelajaran secara  \"online learning\". \nSekian.  \n"
