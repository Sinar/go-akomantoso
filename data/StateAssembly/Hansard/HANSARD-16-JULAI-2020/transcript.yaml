  rawcontent: " Tuan Speaker, Kerajaan Negeri telah memberikan \ntanggungjawab ini kepada Majlis Bandaraya Shah Alam untuk membuat kajian dan \nselepas itu bentang kepada kerajaan negeri, untuk tujuan ini pihak MBSA telah pun \nmengadakan beberapa siri mesyuarat penyelarasan teknikal yang telah diadakan \nbersama agensi berkaitan iaitu UPEN, Jabatan Tenaga Kerja, PLAN Malaysia, MBPJ, \nMPSJ serta MPK pada 11 Oktober 2019 dan 15 Januari 2020.   \nPerincian draf garis panduan ini akan dibincangkan semula dengan agensi yang \nberkaitan sebelum diangkat untuk mendapatkan kelulusan kerajaan negeri untuk diterima \npakai dan dikuatkuasakan.  Inti pati hasil perbincangan mengesyorkan bahawa asrama \nhanya akan dibenarkan di kawasan perniagaan atau di kawasan blok kediaman yang \nkosong dan belum dibangunkan untuk tempoh sementara sehingga pembangunan yang \nsebenar dimajukan.  Bagi kawasan kediaman yang telah diduduki adalah tidak \ndibenarkan bagi mengekalkan fungsi sebagai kediaman keluarga dan mengekalkan \nkacau ganggu kepada mengelakkan kacau ganggu kepada komuniti setempat.  Terima \nkasih.   \n"
