- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: " Terima kasih Yang Berhormat Tuan \nTimbalan Speaker dan juga kepada Yang Berhormat-Yang Berhormat yang telah \nmembawa Usul ini dan juga yang telah berbahas mengenai aspek yang saya anggap \nsangat penting kalau sekarang, kalau dulu satu ketika dianggap bahawa apa ni minyak \nitu sebagai black gold atau emas hitam hari ini air telah diiktiraf dan dianggap sebagai \nliquid gold ataupun emas cair.  Emas cecair.  Menunjukkan betapa pentingnya sumber \nair ni kepada setiap negara bukan sahaja kepada negara kita seluruh-seluruh negara di \ndunia ini.   \nJadi saya menerima dan mengucap tahniah kepada Jawatankuasa Pilihan Khas Sumber \nAir Negeri Selangor yang di Pengerusikan oleh Yang Berhormat Subang Jaya dan \ndianggotai oleh 7 orang semua ya dalam Jawatankuasa ini.  Tahniah.  Kita bagi satu \nucapan tahniahlah kepada mereka ya dan saya telah meneliti cadangan-cadangan ini \ndan sebahagiannya kita telah sedang usahakan dan sebahagian lagi tentu dah kita akan \nberi perhatian untuk dilaksanakan cuma saya hendak komen di sini ada beberapa \nperkara yang telah ditimbulkan yang boleh kita bantu untuk memperbaiki lagi cadangan-\ncadangan ini. \nBaru-baru ini dalam Mesyuarat Lembaga Urus Air Selangor satu badan bawah Kerajaan \nNegeri yang bertanggungjawab sepenuhnya mengenai pengurusan air mentah.  Jadi air \nini dua komponen, air mentah dan air terawat.  Air mentah ini di bawah pengurusan \nLembaga Urus Air Selangor.  Jadi kita telah meminta Lembaga Urus Air Selangor \nmelaksanakan apa yang kita panggil sebagai kajian Integrated Water Resources \nManagement iaitu Kajian Pengurusan Sumber Air Bersepadu kerana apa kita dapati \nselama ini kajian-kajian mengenai sumber air ini dibuat secara adhoc, terputus dan tidak \nmelihat keseluruhan sistem pengurusan sumber air di negeri ini.  Itu kita telah minta dan \nkalau kita perhatikan sekarang ini, kita hujan bila time air hujan banyak, banjir, waktu lain \npula air turun di tempat yang kita tak mahu, itu natural begitu.  Jadi kita kena uruskan \nsumber air ini supaya dia, dia turun di mana sekalipun, daripada sumber mana sekali pun \nperlulah kita manfaat sebaik mungkin.  Ini yang menjadi satu cabaran yang besar supaya \nairnya tidak turun, kalau banyak dari Klang ke Shah Alam, pergi ke Sungai Klang masuk \nlaut.   Kita  tak manfaatkan sebab itu di Negeri Selangor adalah negeri paling awal untuk, \nbagi saya peluang sekejap, saya panjang sikit.  Sebab itu apabila kita laksanakan ROS \natau pun River of Storage  ini, simpanan air di kawasan hiliran sungai merupakan satu \nlangkah yang sangat bijak dan terbukti hari ini bahawa langkah yang dibuat oleh Kerajaan \nNegeri Selangor itu sebenarnya banyak membantu dari segi  pengurusan air di Negeri \nSelangor.  Ini antara perkara-perkara yang kita sedang teliti dalam kajian ini untuk melihat \nsumber air kita datang dari mana dan ke mana perginya air ini.  Tak kiralah dari dulu ke \nhilir atau pun sumber dari air tanah sekalipun kita akan uruskan secara bersepadu untuk \nmengelakkan, mengurangkan, meminimakan banjir dan dalam masa yang sama \nmenjaga supaya bekalan air kita akan terjamin untuk masa-masa yang akan datang.   \nIni merupakan langkah penting yang kita buat untuk memastikan kelestarian sumber \nbekalan air Negeri Selangor.  Yang khususnya hari ini berhubung dengan isu \npencemaran saya sendiri mempengerusikan jawatankuasa tertinggi berhubung dengan \nmasalah pencemaran air yang menjadi gangguan dan kalau boleh kita perhatikan betul-\nbetul.  Dia banyak berkait dengan pencemaran bau yang kalau ikut dari statistik dan \npencemaran bau ini adalah yang sangat sukar untuk kita kawal kerana tidak ada lagi alat \nmoden censor dan sebagainya yang boleh mengesan bau.  Jadi sebab itu kena ada yang \npaling ada paling mudah yang kita boleh pakai yang ada hidung manusia.  Maknanya \nkena ada orang hidung duduk situ untuk mengesan bau ini.  Ini berlaku di Bukit Mahkota \nyang kes paling berat iaitu di loji IWK di mana pembuangannya, pencemaran bau ini dan \nsebagaimana yang disebutkan oleh jawatankuasa juga tak semua loji-loji IWK ini yang \nberoperasi 24 jam dari segi manusia ya dan ini menjadi yang isu dan kita telah berbincang \ndengan pihak IWK dengan pihak Jabatan Alam Sekitar bagaimana kita dapat \nmeminimakan, dan satu lagi isu yang menjadi masalah juga kes-kes yang pembuangan \nini dilakukan oleh orang dalaman sendiri tanpa pengetahuan pihak pengurusan.  Ini pun \nkita dapat tangkap beberapa kes lori yang daripada IWK untuk membuang sisa-sisa ini \ndi dalam kawasan sistem saliran atau pun kumbahan IWK, ini pun kita pernah berlaku \ndulu.  Jadi kes maksud saya ini kalau berlaku kes-kes yang emergency ini, maka Yang \nBerhormat EXCO Alam Sekitar akan mengendalikan tapi dari segi pelaksanaan program \njangka panjang, jangka pendek untuk melaksanakan sistem pemantuan untuk menjaga \npencemaran, ini memang di bawah jabatan infra.  Jadi ini yang kita lakukan dan saya \ningin menyebut juga di sini bahawa sedikit sebab ada yang ditimbulkan tadi oleh Yang \nBerhormat Kota Anggerik bahawa tentang isu Air Selangor.  Kita kena faham bahawa Air \nSelangor ini Kerajaan Negeri baru ambil alih setahun.  Baru setahun kita ambil alih yang \nmana sebelum ini telah difaraidkan, dipecah-pecahkan oleh kerajaan dulu menyebabkan \npemisahan antara pembekal yang merawatnya lain, itu pun ada banyak syarikat, \nkemudian yang menguruskan penghantaran lain orangnya dan menyebabkan aspek \nteknikal dari segi loji rawatan dan bekalan paip kita tidak diurus dengan baik dan sekarang \nkita dah ambil alih, kita buat teknikal audit, kita dapati banyak kelopongan.  Sebagai \ncontohnya di SSP3 yang sekarang ini kita baru selesai berjadual ini.  Kita dapati bahawa \nbagaimana yang teknikal, yang aspek ini dari segi kapasiti pengeluarannya yang disebut \nitu kita dapati tidak memenuhi sebenarnya.  Terpaksa kita buat upgrading  untuk \nmencapai kapasiti yang telah diputus dalam reka bentuk.  Ini menyebabkan gangguan-\nganguan yang akan berlaku dan akan menyebabkan kita kerugian banyak kerana kena \nbetulkan aspek-aspek teknikal ini dan kita akan mengelak semaksima yang mungkin \nsebarang gangguan yang berjadual ini tetapi tidak dapat tidak terpaksa dibuat kalau tidak \ndia akan menyebabkan masalah bekalan air yang lebih besar pada masa-masa yang \nakan datang.   \nSaya di pihak kerajaan  kita berbincang, kita tidak akan saja-saja buat jadual tugas ini \nkecuali tidak ada pilihan lain terpaksa kita lakukan dalam proses ini.  Ini yang kita terpaksa \nbuat dan kita terpaksa bersabar banyak.  Saya faham memang ada isu-isu yang \nditimbulkan dan terpaksa hadapi bagi menjamin kelestarian atau pun kemampanan \nsistem bekalan air kita jauh lebih baik di masa akan datang belanjakan RM 30 Bilion \ndalam masa 30 tahun ini dan tahun depan saja 3 bilion kita akan belanjakan untuk \nmenaiktaraf segala keperluan sistem bekalan air kita, banyak kita akan gunakan untuk \nmembaiki kebocoran untuk nak upgrade teknikal, aspek-aspek teknikal dan juga untuk \nmemperbaiki sekarang ini dah turun pada 30% awal dulu sekarang 29% dan saya juga \nnak beri makluman pada Banting tadi , sebenarnya tidak benar untuk menyatakan loji \nrawatan air Semenyih tidak begitu efektif kerana dia usang.  Sebenarnya bukan itu, \nsebenarnya loji rawatan air Semenyih antara yang terbaik, kapasiti dia masa kita nak reka \nbentuk dia hanya untuk 650 juta sehari.  Sebenarnya sekarang beroperasi 9%-25% lebih \ndaripada kapasiti dia yang ada reka bentuk menunjukkan kekuatan kepada loji rawatan \nair di Semenyih yang masalah di Semenyih ini bukan masalah loji rawatan, masalah \npencemaran. Pencemaran pula bukan dari tempat kita daripada Negeri Sembilan, ini \nkalau saya sebut orang Negeri Sembilan marah pula tapi hakikatnya begitu. Air daripada \nSungai Labu iaitu salah satu anak sungai pada sungai Semenyih yang menyalurkan dan \nkita telah membuat bantahan kepada Kerajaan Negeri Sembilan secara rasmi minta dia \nbaiki supaya tidak berlaku pencemaran di Sungai Semenyih dan Sungai Semenyih ini \nmemang membekalkan air.. \n"
