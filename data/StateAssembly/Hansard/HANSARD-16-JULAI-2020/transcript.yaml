- representativeid: yb-tuan-lau-weng-san
  rawcontent: " Saya juga berasa Alhamdulillah lah kerana ianya tidak \nseserius air apa yang kita jangka tetapi itu sebabnya Tuan Timbalan Speaker, pada \npermulaan ucapan saya.  Saya khusus, saya menyatakan dengan khusus bahawa \npenyata ini adalah berkaitan dengan pencemaran sumber air sehingga menyebabkan \nhenti tugas tidak berjadual loji-loji rawatan air. Yang disebutkan oleh Sijangkang \nsebenarnya melibatkan henti tugas berjadual.  Sebenarnya sedikit keluar topik tapi apa \npun sekali saya rasa Yang Berhormat Sijangkang merupakan salah seorang anggota di \ndalam Jawatankuasa Pilihan Khas ini sudah pastinya mempunyai jawapan yang lebih \npadat daripada apa yang saya tahu.  Saya kira ialah itu sebabnya kita memerlukan \nperancangan seperti apa yang dibentangkan oleh Yang Berhormat Subang Jaya tadi \nuntuk membina loji-loji rawatan air ya yang lebih canggih yang mempunyai design \ncapacity, yang menggunakan teknologi, yang menggunakan reka bentuk yang lebih ke \ndepan yang akan membantu kita mengatasi masalah-masalah yang kita hadapi \nsekarang.   \nSaya kira loji rawatan Labohan Dagang  ini untuk rakyat di Kuala Langat, di Kota \nKemuning dan mungkin di Subang Jaya barangkali ia akan memberi banyak bantuan di \nmana sekiranya ianya lengkap apa ni dari segi semua infrastruktur di bahagian hilir \nataupun down stream lengkap termasuk paip air, termasuk kolam tadahan air ianya \nlengkap maka saya percaya ia boleh mengatasi masalah yang dihadapi oleh rakyat di \nKuala Langat selama ini memandangkan tempat kita selalunya terletak di akhir bekalan \nair.  Bagi kawasan Subang Jaya saya difahamkan ianya lebih teruk kerana apa sahaja \nyang berlaku di kawasan loji rawatan air Semenyih dan loji rawatan air Sungai Selangor \nkawasan Subang Jaya akan kena tapi sekiranya kalau ia berlaku di loji rawatan air Sungai \nSelangor bahagian-bahagian di seperti di kawasan seperti kawasan Kuala Langat dan \nSepang mungkin akan kurang terasa kesannya.  Tetapi apa pun sekali, saya mempelawa \nKerajaan Negeri Selangor untuk melihat kembali semua cadangan yang disarankan \ndalam penyata ini dan juga memberi sedikit makluman terhadap apa yang berlaku.  \nCadangan Skim Bekalan Air Bersepadu Air WSS Labohan Dagang , Kuala Langat, \nSelangor untuk Tetuan Gamuda Land T11, T12.  Gamuda Land Kemuning, Tropika \nLaman, Eco Century di mana Fasa 1 dan Fasa 2 ini masih belum disiapkan sepenuhnya.   \nSaya khuatir, walaupun kita ada loji rawatan air Labohan Dagang  yang canggih, di \nkawasan Kuala Langat, di kawasan saya tapi sekiranya infrastruktur-infrastruktur di down \nstream ini tidak dapat disiapkan pada waktu yang ditetapkan maka ia akan defeat the \npurpose dan saya memohon penjelasan selanjutnya daripada Kerajaan tentang apakah \nstatus loji apa ni cadangan Skim Bekalan Air Bersepadu Air WSS Labohan Dagang  ini \nuntuk kebaikan bukan sahaja kawasan saya malahan termasuk kawasan Yang \nBerhormat Morib, Sijangkang, Kota Kemuning, Dengkil dan juga rakan-rakan di Sungai \nKandis, Sentosa dan juga Subang Jaya kerana saya difahamkan infrastruktur ini adalah \nsangat penting untuk sekitar, kawasan-kawasan sekitar Kuala Langat, Petaling dan juga \ndaerah Klang.  Sekian, saya menyokong.       \n"
