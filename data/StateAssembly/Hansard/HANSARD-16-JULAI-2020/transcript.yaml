- representativeid: yb-tuan-rajiv-al-rishyakaran
  rawcontent: "  Terima kasih Tuan Speaker.  \nTuan Speaker, belum lagi.  Ini Usul 14, belum lagi Usul 15.  Sabar.  Tuan Speaker, dan \nAhli Yang Berhormat sekalian, saya ingin membawa satu usul yang berbunyi seperti \nberikut, bahawa Dewan yang mulia ini menggesa Kerajaan Negeri Selangor mengambil \nlangkah untuk mempercepatkan proses penggantian paip di Negeri Selangor bagi \nmengurangkan gangguan bekalan air kepada rakyat akibat daripada insiden paip pecah.  \nTuan Speaker, dan rakan-rakan Yang Berhormat sekalian.  Insiden paip pecah adalah \nsatu perkara yang agak biasa di masyarakat kami, di negeri kami.  Insiden ini \nmenyebabkan gangguan bukan sahaja kepada perumahan tetapi juga kepada \nperniagaan, kepada industri dan pada pandangan saya kita harus ambil serius perkara \nini dan kita harus meningkatkan usaha kita untuk mengatasi masalah-masalah paip \npecah yang sering berlaku di Negeri Selangor.  Insiden-insiden ini mungkin sudah \nberkurangan dalam lima (5) tahun yang lepas.  Ini saya kena mengakui Kerajaan Negeri \nSelangor sejak tahun 2016 telah melaburkan bilangan duit yang cukup besar, \nmelaksanakan banyak projek untuk mengganti paip air di seluruh Negeri Selangor.  \nMemang ada usaha-usaha untuk memasang district metering untuk mengawal pressure \npaip air di kawasan-kawasan yang ada hotspot untuk mengurangkan bilangan insiden \npaip pecah tetapi di dalam hasrat kita sebagai negeri yang hendak menjadi status negeri \nmaju, to become the first world state, dengan izin, kita harus mempunyai utiliti-utiliti yang \njuga bertaraf dunia pertama.  Dan utiliti-utiliti ini, yang saya maksudkan hari ini ialah utiliti \nbekalan air. \nKita telah dapat jawapan di Dewan ini dalam sidang yang lepas bahawa untuk tahun ini \nsebanyak 120 km panjang paip air akan ditukar di Negeri Selangor dalam projek-projek \ntahun ini, sebanyak 88 projek.  Ini mungkin satu angka yang lebih menjauhi negeri-negeri \nlain di Malaysia.  Tetapi saya juga ingin bagi sedikit latar belakang berkenaan jumlah paip \nyang kita ada di Negeri Selangor.  Saya ambil maklum daripada data-data di sidang-\nsidang sebelum ini.  Kita ada 29,000 km paip di Negeri Selangor.  Banyak paip ini paip \nbaru.  Kawasan perumahan baru yang baru naik, tidak ada banyak masalah kes paip \nyang pecah.  Tetapi banyak kawasan adalah kawasan yang tua seperti di kawasan Bukit \nGasing, kawasan perumahan yang dibangunkan 50-60 tahun yang lepas.  Dan antara \npaip yang uzur ialah paip asbestos simen, ac pipe. Ac pipe ialah paip yang mempunyai \njangka hayat, life span 20-30 tahun kalau boleh lepas 25 tahun kita tukar dia.  Sebab bila \npaip itu melangkaui life span dia, dia senang untuk pecah dan menyebabkan gangguan.  \n6000 km asbestos simen di Negeri Selangor dan banyak daripada dia telah melebihi \ndaripada life span dia.  So, saya tengok kawasan DUN Bukit Gasing, saya suarakan \nmasalah yang dihadapi oleh penduduk-penduduk saya sering berlaku kes paip pecah \ntapi saya tahu bukan sahaja di Bukit Gasing, di seluruh Negeri Selangor pun berlaku ha? \nSepang pun? Ala nanti boleh bahas Yang Berhormat Sg. Pelek.  Sebab paip dia sudah \nmelangkaui usianya.  Apabila satu ketika dulu penswastaan dilakukan di Negeri Selangor, \nSYABAS diswastakan.  Antara tugas yang harus dilakukan oleh SYABAS pada masa itu \nadalah untuk menambahbaik infrastruktur.  Mereka harus tukar paip tetapi perkara ini \ntidak dilakukan, dan selama ini kita ada banyak masalah untuk mengambil alih industri \nair sehingga baru sahaja diselesaikannya jadi, kerja-kerja untuk ganti paip pun tergendala \ndalam masa tersebut.   Ini kerana kita tiada kerjasama daripada Kerajaan Persekutuan \nsebelum tahun 2018.  Jadi, banyak kerja infrastruktur tukar paip air ini tertunggak.  Now \nsebelum ini kita ada Penyata daripada Jawatankuasa Pilihan Khas Sumber Air itu telah \nmenceritakan banyak isu-isu dari segi makro tetapi usul saya hari ini adalah menjurus \nkepada insiden paip pecah.  Insiden paip pecah selain daripada paip pecah daripada \npihak ketiga, saya ambil maklum memang ada pihak ketiga yang korek jalan dan \npecahkan paip itu tak kira usia paip lah kalau kerja-kerja korekan jalan ini tidak dilakukan \ndengan sempurna, third party incident will happen tetapi isu paip yang tiada third party \ngangguan masih juga ada kes pecah yang ini kita harus atasi supaya kita boleh gerak ke \narah dunia pertama.  Kita tidak perlu ada gangguan dalam berkali-kali satu tahun.  \nKadang-kadang ada area yang ada gangguan berkali-kali dalam masa satu bulan.  Jadi, \nuntuk at the very basic untuk menghabiskan kerja 6000 km paip asbestos simen yang \nmungkin harus digantikan pada paip yang lebih moden seperti ductile iron yang sedang \ngiat dilakukan oleh AIR Selangor saya rasa kita harus mempertingkatkan, saya tak \npernah kata kita tak buat.  Saya tadi telah huraikan kita memang buat, tahun ini \nmelancarkan 88 projek 120 km panjang paip yang sedang ditukar tetapi saya harap kita \nboleh meningkatkan, we increase the speed of penukaran paip air.  Memang kewangan \nakan menjadi satu cabaran dan memang kita mungkin kena pinjam lebih.  Saya ambil \nmaklum yang Yang Amat Berhormat telah menceritakan di dalam usul yang pertama \nsidang Dewan ini AIR Selangor akan buat sukuk dia akan mengambil pinjaman yang, \namount yang besar RM20 bilion untuk pelan baru mereka.  Mungkin pinjaman ini boleh \nditambah dengan brought forward supaya kerja paip ini boleh disegerakan.  Hasrat saya \nsatu sahaja, improve customer service pihak utiliti yang milik Kerajaan Negeri Selangor.  \nHasrat saya satu sahaja, kita tidak ada gangguan.  Saya tahu banyak KPI lain penting \nuntuk pengurusan AIR Selangor Kerajaan Negeri itu semua tidak dinafikan tapi satu \naspek ini saya harap pada hari ini kita boleh buka ruang untuk bahas dan saya harap \nDewan ini akan menyokong usul yang saya bawa ini supaya insiden bilangan kes paip \npecah akan jatuh dari Negeri Selangor kepada satu angka yang rendah.  Jadi, ini adalah \nsatu perkara yang jarang.  Bukan perkara yang berlaku setiap bulan and this must be \nimprove.  Jadi, ringkas sahaja tetapi I’m straight to the point� dalam topik ini.  Saya harap \nusul ini dapat disokong.  Sekian terima kasih. \n"
