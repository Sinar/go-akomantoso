- representativeid: yb-puan-lim-yi-wei
  rawcontent: "  Terima kasih Tuan Speaker kerana memberi laluan.  \nPertama sekali ia saya dari spesies Ahli Majlis tapi lewat sedikit daripada Yang Berhormat \nSeri Setia.  Pertama sekali saya ada sedikit teguran bagi Jawatankuasa SELCAT.  Saya \ntelah menghadiri Pendengaran Awam SELCAT mengenai topik ini dan apabila saya \nkeluar daripada sesi dengan Ahli Dewan Negeri saya dapati bahawa Ahli Majlis yang \ndijemput untuk memberi keterangan dan pandangan, terima kasih Pelabuhan Klang \ndengan izin penyokong baik tapi mereka dijemput untuk menghadirkan diri ke Dewan \npada pukul saya rasa 9.00 pagi tapi bila saya keluar dari bilik itu 10.30,11.00 pagi mereka \nmasih belum dipanggil masuk.  Jadi kalau kita hendak Ahli Majlis menghormati kita \nsebagai ADUN saya rasa Dewan pun kena menghormati masa mereka itu yang pertama.  \nKeduanya seperti rakan saya yang lain saya menyokong Pilihan Raya Pihak Berkuasa \nTempatan.  Saya lihat daripada aduan ataupun ADUN-ADUN  lain contohnya Yang \nBerhormat Jeram ada banyak masalah komunikasi antara Ahli Dewan Negeri dengan \nPBT ataupun Ahli Majlis dan saya ingin mengemukakan cadangan  agar Kerajaan Negeri \nmelihat semula Peraturan Tetap Mesyuarat Majlis untuk PBT contohnya di Majlis Bandar \nRaya Petaling Jaya di bawah Peraturan Tetapnya ADUN dapat menghadiri Mesyuarat \nMajlis Penuh dan juga dapat berucap di Seksyen Ucapan Penangguhan tetapi dengan \nsyarat memberi notis sebanyak 24 jam sebelum mesyuarat majlis itu dijalankan.  Jadi \nmungkin Kerajaan Negeri hendak melihat secara across the board dengan izin dan yang \nkeduanya MBPJ telah melaksanakan praktis di mana Ahli Dewan Negeri di jemput untuk \nmenghadiri Mesyuarat Jawatankuasa yang mempunyai atau membincangkan isu-isu \npanas di kawasan Ahli Dewan Negeri tersebut.  Jadi masalah dapat diselesaikan juga di \nperingkat Mesyuarat Jawatankuasa.  Yang keduanya tentang prestasi Ahli Majlis di mana \nsaya bersetuju dengan Yang Berhormat Banting bahawa kehadiran di mesyuarat tidak \nmelambangkan apa-apa, saya rasa ia syarat minimum ada sesetengah Ahli Majlis \nmereka hadir di mesyuarat dan tidak bercakap apa-apa.  Saya ingin mengambil contoh \nmungkin dari segi penilaian Ahli Majlis, prestasi Ahli Majlis kita boleh mengikuti penilaian \nPusat Penyelia Pusat Wanita Berdaya di mana Penyelia PWB digalakkan untuk membuat \naktiviti di setiap daerah mengundi DUN mereka jadi untuk Ahli Majlis mungkin Ahli Majlis \nboleh di wajibkan untuk melaksanakan program ataupun aktiviti untuk masyarakat di \nsetiap taman kejiranan di bawah zon mereka supaya tidak berlaku kes apabila rakyat \nmengadu bahawa Ahli Majlis ini bertumpu di satu tempat sahaja atau tidak menghiraukan \nsatu tempat yang lain.  Jadi ini dua cadangan saya sahaja.  Terima kasih. \n"
  finalcontent: ""
