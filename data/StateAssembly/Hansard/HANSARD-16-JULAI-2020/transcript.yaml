- representativeid: yb-tuan-lau-weng-san
  rawcontent: "  Saya setuju dengan apa yang dilontarkan oleh \nTaman Templer.  Taman Templer dahulu juga merupakan salah seorang Ahli Majlis, saya \nkira saya Yang Berhormat Tuan Speaker saya mungkin Tuan Speaker dengan rakan-\nrakan yang dipilih menjadi ADUN pada penggal tahun 2008, kami adalah antara spesies \nADUN yang tidak berasal daripada kumpulan Ahli Majlis.  Spesies ADUN, ramai di sini \nsaya rasa pernah jadi Ahli Majlis.  Saya tidak dan ramai lagi yang bukan.  Jadi pandangan \ndan juga pemerhatian saya adalah mirip kepada apa yang dilontarkan oleh Taman \nTempler, walaupun dia adalah spesies Ahli Majlis sebelum itu.  Tetapi apa-apa pun sekali \nsaya kira ia itulah perbezaannya di mana sekarang kita lihat kalau apa ini lebih-lebih lagi \ndalam situasi sekarang Parlimen 111 lawan 109, Ahli Parlimen kenalah lagi duduk dalam \nsidang parlimen dengan lebih kerap.  Jadi Tuan Speaker, apa yang saya nak lontarkan \ndi sini ialah memang kita kena bagi pendidikan kepada orang ramai di luar, tetapi pada \nmasa yang sama kita juga perlu menerima realiti bahawa persepsi orang ramai ialah \nbegitu.  Tetapi apa pun sekali kita juga perlu menerangkan kepada orang ramai dan juga \nkita perlu tahu  bahawa kekuatan dan juga, kekuatan kita sebagai ADUN bukan di PBT \nkerana kita tidak mempunyai masa dan juga tenaga kudrat dan sumber yang mencukupi \nuntuk berurusan dengan semua perkara dalam PBT.  Itu sebabnya di sini saya terus \nterang berkata saya kurang setuju dengan Jeram.  Jeram selalu berkata kita kena \ndimasukkan dalam PBT, saya rasa tidak mungkin ADUN boleh mengambil bahagian \ndalam semua urusan PBT.  ADUN tidak boleh, tidak mungkin akan ada masa untuk \nmenghadiri semua mesyuarat dalam PBT.  Saya menceritakan pengalaman saya, dahulu \nsaya menjadi ADUN di Kampung Tunku, Majlis Bandaraya Petaling Jaya.  Jarang sekali \nsaya menghadiri Mesyuarat Jawatankuasa OSC, Infra dan sebagainya.  Jarang sekali, \nkecuali ada isu kritikal yang melibatkan kawasan saya yang mana