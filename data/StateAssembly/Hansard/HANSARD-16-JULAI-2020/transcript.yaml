  rawcontent: " Terima kasih Yang \nBerhormat Speaker.  Saya ingin berbahas sedikit sahaja apa yang telah diusulkan oleh \nBukit Gasing tadi tentang isu penggantian paip ini.  Memang kita sedia maklumlah di \nNegeri Selangor ini kebanyakan paip-paip, kita dapat paip tua yang perlu diganti yang \nmenyebabkan banyak permasalahan paip pecah dan sebagainya cuma saya nak bangkit \nmungkin penambahan sedikit daripada isu penggantian paip ini. Permasalahan selain \ndaripada penggantian paip ni ialah selepas penggantian itu dibuat kebanyakan tempat \nyang dikorek dan sebagainya tu tidak diperbaiki dengan baik yang kadang-kadang \nberlaku kerosakan kali kedua dan ketiga dan juga merosakkan jalan-jalan, infra-infra yang \nlain.  Saya harapkan perkara ini juga diambil perhatian dalam pembaikan ataupun projek \npembaikan penggantian paip ini untuk memastikan supaya projek-projek yang \ndilaksanakan itu tidak menimbulkan permasalahan yang lain dan bagi saya amat \nberdosalah bagi mereka yang menentang USUL ini kerana ini untuk kebaikan rakyat.  Ok.  \nTerima kasih.  (ketawa). \n"
