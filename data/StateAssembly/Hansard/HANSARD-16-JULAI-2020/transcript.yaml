  rawcontent: "  Terima kasih Tuan Speaker.  Saya ingin \nbersentuh ya tentang paip pecah.  Saya cuma nak tanya adakah Ahli-Ahli Yang \nBerhormat setuju selain daripada kawasan lama ya yang tua, perumahan tua tapi \nperumahan yang baru pun ada berlaku paip pecah seperti di tempat tinggal saya di mana \nhanya 10 tahun tapi paip pecah sering berlaku ya sering berlaku.  Saya tidak tahu kenapa \npaip baru ni sering berlaku pecah.  Kita tak pasti dan saya menyeru Air Selangor perlu \npantau ya sebab patutlah memenuhi syarat ataupun aspek yang telah ditentukan ya \nbukan hanya ya semata-mata biarkan apa kata pemaju untuk letak dan biarkan begitu \nsahaja sebab mereka perlu pantau sampai ke sana tengok paip yang dipakai adakah dia \nbetul dan kalaulah semua tahu bila ada paip pecah penggantian paip ada dan kita dapati \ndalam lepas dua minggu, tiga minggu ada settlement ya dengan izin settlement.   \nJadi tempat situ yang paip pecah tu akan menjadi mendap, mendap dan lepas tu tak ada \ntindakan ya seterusnya daripada Air Selangor ataupun agensi-agensi yang sepatutnya \ndan kita nampak macam ada kuari bila hujan air takung kat situ, kita nampak dan ini \nbukan sahaja berlaku kepada Air Selangor tetapi TNB ataupun Telekomunikasi ya yang \ntelah menyebabkan korek dan mereka biarkan, mereka biarkan dalam dua tiga minggu \ndah mendap tak ada orang untuk pantau.  Jadi telah menyebabkan jalan asyik rosak ya \nkita perlu kalau dia dalam jalan perbandaran masih ok kalau dalam jalan persekutuan \nhah! ini yang menjadi masalah sebab Kerajaan dah berlainan peruntukan tak nak turun.   \nYa seperti apa yang telah di lama kita hadapi, orang Klang ya termasuk dalam Pelabuhan \nKlang jalan begitu rosak ya sampai selepas 10 tahun kita dapat peruntukan 50 juta ya \nterima kasih kepada Kerajaan Pakatan Harapan yang sudi turunkan peruntukan.  Jadi \nsaya harap Kerajaan baru iaitu Perikatan Nasional dapat memandang serius ya bagi \nperuntukan lagi kepada Klang ya Klang lah ya kita kata Klang lah ya tak termasuk Kota \nKemuning ya sebab memang penting ya jalan-jalan ni sebab bila ada lubang ada \nsettlement ok jadi penunggang motosikal memang merbahaya ini akan mengancam \nnyawa-nyawa penunggang motosikal.  Jadi pihak Air Selangor ataupun agensi-agensi \nyang lain perlu pantau lepas dua minggu atau sebulan lepas untuk tengok adakah tanah \nitu ada settlement.  \nJadi untuk mengelakkan paip pecah jadi saya menyeru ya Air Selangor perlu memantau \nselepas dalam semasa mereka membangunkan sesuatu tempat.  Jadi mengelakkan \ntempat-tempat baru kita nampak baru tapi jalan sudah teruk.  Ya, ini berlaku di Bukit \nTinggi ya bawah DUN Sentosa.  Jadi saya menyokong ya USUL Yang Berhormat Bukit \nGasing.  Terima kasih. \n"
