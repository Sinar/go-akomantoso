  rawcontent: "  Terima kasih Tuan Speaker.  Ahli-Ahli \nYang Berhormat, Subang Jaya bangkit menyokong USUL yang dibawa oleh Yang \nBerhormat Bukit Gasing.  USUL yang dibentangkan mengiktiraf hubungan antara calon \nyang bertanding dalam Pilihan raya dan platform parti politik yang digunakan untuk \nbertanding.  Ia berakar dalam sistem first past the post yang digunakan di Malaysia.  \nMereka yang mempelajari bidang sains sosial dan sains politik pastinya mengetahui \nbahawa sistem ini mempromosikan sistem dua parti.  Sama ada dua parti dominan \nataupun gabungan parti-parti kecil.  Ini adalah kerana semua parti politik dalam negara \nyang menggunakan sistem first past the post mahu mengelak daripada pembaziran undi \ndan ini dapat dilakukan dengan memastikan perlawanan satu lawan satu.  Pendek kata \nsistem first past the post mementingkan parti politik justeru wakil rakyat mewakili parti \ndan dilantik dengan platform atau tiket parti politik.  \nJusteru setelah dilantik individu terbabit mesti menyokong partinya.  Isu ini dibahaskan \ndalam Parlimen Singapura pada tahun 2008.  Perdana Menteri Lee Hsien Loong berhujah \nianya dalam Bahasa Inggeris evorters and general election and votes is candidate is in \nand its form a majority Parliament and the party with the majority Parliaments forms the \nGovernment and that party has a mandate not only because it so happen that’s is specific �\ngroup of MP’�s at this moment support it but its dan saya tambah di sini together in the \ngeneral election and the voters givers mandate and in directly through the MP voted for \nthis party to form the government of the country.  And the government of the country until \nthe next general election are call.  Therefore the emphasis in this system in the rulling \nparty delivering in the progress  \nAhli-ahli Yang Berhormat pada bulan Februari lalu negara ini telah menyaksikan \nlompatan parti pada kadar yang drastik sehingga mengakibatkan perubahan sebuah \nKerajaan sah yang dilant