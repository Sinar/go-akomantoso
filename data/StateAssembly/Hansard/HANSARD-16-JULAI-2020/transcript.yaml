- representativeid: yb-tuan-rajiv-al-rishyakaran
  rawcontent: " Terima kasih Tuan Speaker.  Tuan \nSpeaker dan Ahli Yang Berhormat Sekalian.  Saya ingin membawa satu USUL yang \nberbunyi seperti berikut\nSelangor untuk meminda Undang-undang Tubuh Kerajaan Selangor supaya kerusi Ahli \nDewan Negeri yang melompat parti dikosongkan.   \nTuan Speaker, pada bulan Februari negara ini telah dilanda satu krisis politik yang sangat \nbesar yang mendapat perhatian seluruh dunia seluruh tapi saya tak dapat lawan Taman \nTempler lah.  Saya hujah biasa nanti Taman Templer tambah cili ya (ketawa).  Banyak \nahli politik yang dilantik yang dipilih oleh rakyat atas tiket Pakatan Harapan yang \nbertanding menentang kezaliman UMNO dan Barisan Nasional telah mengkhianati \nPakatan Harapan dan bergabung dengan pihak PAS dan Barisan Nasional untuk \nmenubuhkan Kerajaan Perikatan.  Kebanyakan ahli-ahli ini dilepas sebab tidak ada \nUndang-undang yang menghalang wakil rakyat daripada melompat parti. \nPada Pilihan raya yang lepas Pakatan Harapan no worries kalau siapa nak mencelah \ndari pihak pembangkang saya berani mengambilnya. Pada Pilihan raya yang lepas \nPakatan Harapan memang mempunyai offering dia yang khusus kita memang ada satu \nlisting perbezaan di antara Parti Barisan Nasional apabila kita bertembung di dalam \nPilihan raya dan rakyat telah membuat satu pilihan.  Ada rakyat yang masih pilih Barisan \nNasional dan kita menghormati hak mereka untuk berbuat demikian dan ada rakyat lebih \nrakyat yang telah pilih Pakatan Harapan.  Hak rakyat mesti dipertahankan.  Undang-\nundang Negeri Selangor mesti mempertahankan hak rakyat.  Apabila rakyat pergi \nmengundi di mana-mana Pilihan raya dia memilih, saya hendak Kerajaan ini ataupun \nsaya hendak Kerajaan itu.  Dia betul, dia pilih calon tetapi dia juga memilih parti dan \nKerajaan dalam masa yang sama dan pemilihan ini mesti dihormati.  \nJika dibenarkan wakil rakyat untuk bertukar parti dan menukar komposisi Kerajaan ini \nmengkhianati pemilihan rakyat dan ini kita mesti atasi dan oleh sebab itu saya membawa \nsatu USUL sebegini.  Adakah mereka mempunyai hak untuk berpersatuan?  Wakil-wakil \nrakyat sebagai individu sebagai rakyat Malaysia kalau nak tukar, tukar lah tetapi kita kena \nbalance hak rakyat untuk memilih di dalam Pilihan raya.  Mereka telah buat pilihan, jadi \nkerusi itu harus dikosongkan biar satu Pilihan raya kecil dilakukan untuk rakyat tentukan \nkalau mereka sokong wakil rakyat tu tukar parti ok, itu hak rakyat dan kalau dia tak sokong \nyes dan kalau dia tak sokong then biar parti yang asal meletakkan calon baru dan biar \ncalon baru yang bertanding tu boleh ada peluang untuk menang balik.  Kerusi tu bagi \nKerajaan asal yang telah menang dulu dalam Pilihan raya.  Ini satu perkara yang tidak \nkompleks.  I think rata-rata ramai di kalangan public.  Di kalangan rakyat, di umum hendak \nmelihat integriti Pilihan raya dipelihara.  Ramai di kalangan rakyat Negeri Selangor, rakyat \nMalaysia hendak lihat bahawa apa yang mereka buat tidak sia-sia.  Kalau mereka keluar \nuntuk menolong pihak parti politik kempen kalau mereka keluar beratur untuk memilih \nthat pilihan tidak akan sia-sia.  So this is fair to the voters.  Ini adalah keadilan untuk \npengundi dan hak-hak di dalam dunia ni semua hak ada balance dia.  So, hak seorang \nindividu untuk memilih kalau mereka hendak tukar parti mungkin dua tahun, tiga tahun, \nselepas Pilihan raya itu satu hak tapi hak rakyat juga kena dipertahankan.   \nOleh itu, saya membawa satu USUL ini supaya mereka yang telah nak tukar parti.  Tak \nnak sokong parti yang kalah untuk menjadi pemerintah mereka harus menghadapi rakyat.  \nMereka harus meletakkan kuasa di dalam tangan rakyat untuk menentukan adakah \npilihan mereka untuk tukar parti ini di sokong oleh penduduk di kawasan Pilihan raya \ntersebut dan oleh ini saya membawa USUL ini.  Jadi saya harap Dewan yang mulia ini \nboleh menyokong USUL ini untuk demi kebaikan penduduk di Negeri Selangor untuk undi \nmereka dihormati.  Sekian, terima kasih. \n"
