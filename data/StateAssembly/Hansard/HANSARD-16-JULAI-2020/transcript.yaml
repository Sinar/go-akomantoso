- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: " Saya juga ada pernah menyebut \nsebelum ini iaitu dasar tadi saya sebut 2 ya, yang ketiga adalah dasar kita ialah \nmelengkapkan value chain ataupun nilai rantaian, ini penting jadi dasar Negeri Selangor \nyang kita laksanakan sekarang pertanian ialah kita tengok pasaran dulu,  kita kenal pasti \n12 tanaman bermutu tinggi ini maksudnya halia dan sebagainya. Saya bagi  contoh halia \nini kita import daripada luar negara saban tahun RM 300 Juta.  Halia yang kita anggap \nkita ini tanam halia banyak, tapi sebenarnya kita masih mengimport RM 300 Juta.  Cili \nkering kita mengimport 8 tan setiap bulan.  Jagung saya sebut dah jagung ayam, \nmakanan ayam RM 3.3 Bilion setahun kita import daripada luar negara.  Jadi semua ini \nkita kenal pasti melalui pasaran dulu, pasarannya adakah pasaran yang luas, pasaran \nyang stabil supaya apabila kita tanam, benda itu nanti kita tak akan ada masalah,pasaran \ntak ada. Y.B. tak boleh tak tahu nak jual kat mana ataupun pasaran macam cili, saya tak \nmahu bukan kita tak makan cili, tetapi cili ini harganya sangat-sangat tidak stabil daripada \nRM 15.00 boleh jadi turun RM 5.00.  Ini antara perkara yang kita kaji, bila kita dah kenal \npasti itu baru kita work backward  balik.  Bila kita dah kenal pasti tanaman apa baru kita \ncari macam mana nak tanam dia, benih dia macam mana, teknologinya macam mana.  \nSepatutnya begitu, jadi kita sekarang kerajaan negeri melihat di mana dalam rantaian itu \nyang kita kurang atau kita lemah.  Kita lemah dari segi pemasaran, ya, kita lemah dari \nsegi warehousing ataupun distribution menyebabkan produk pertanian ini dia mudah \nrosak.  Macam kalau buah harum manis yang saya ambil dulu itu harum manis ini 2 hari \ndia habis.  Dia dah rosak.  Jadi kita bagi contoh, saya bagi contoh, jadi saya nak sebut di \nsini kita juga sedang melihat teknologi bagaimana kita dapat panjangkan shelf life \nataupun daya tahan buah-buahan kita ini supaya tidak rosak cepat.  Kerana apa, kita \ndapati ini yang menjadi satu isu besar menyebabkan kos dan kerugian.  Cuma di akhir \nini saya sebut ialah untuk maklumat Yang Berhormat kita akan meneliti dan saya telah \nsebut promosi contoh sebagai contoh promosi, bila kita sedang nak kenal pasti kita buat \nproduct screening ataupun kita screen syarikat-syarikat usahawan kita yang ada di \nNegeri Selangor ini kita lihat dia duduk di mana, dari segi packaging dia, dari segi kita \nada kategori tier 1, tier 2, tier 3.  Tier 1 ini syarikat-syarikat tier 1 di Negeri Selangor ini \ndah ready untuk eksport.  Syarikat tier 2 untuk di dalam negara sahaja jualannya, yang \ntier 3 ini yang baru masuk.  Jadi yang mana tier 1 ini kita telah bawa promosi tahun lepas \nkita bawa ke tahun sebelumnya kita bawa Singapura sahaja, sangat berjaya.  Tahun \nlepas kita bawa ke Jepun, ke Singapura.  Tahun ini sepatutnya kita ada 4 tempat, tetapi \ntahun ini semua duduk dekat rumah sahaja.  Jadi tahun lepas kita buat promosi kita buat \nonline kita buat atas talian promosi-promosi.  Tentang promosi itu saya sebut tadi ialah \nsatu komponen penting, itu yang kita tengok dulu sebelum kita start melaksanakan \ntanaman ataupun projek-projek pertanian yang bernilai tinggi ini.  Terima kasih.    \n"
