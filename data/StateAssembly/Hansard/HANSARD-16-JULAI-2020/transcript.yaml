  rawcontent: "  Terima kasih diucapkan kepada Tuan Speaker, \nBanting juga ingin mengambil bahagian dalam perbahasan untuk menyokong penyata \nini, tetapi sudut yang saya ambil adalah berbeza sedikit daripada Yang Berhormat Ketua \nPembangkang di mana saya ingin mungkin ada baik kalau kita boleh berkongsi sedikit \npengalaman saya sebagai seorang ADUN yang berhijrah dari kawasan bandar raya ke \nkawasan Majlis Daerah dan sekarang ini akan dinaiktaraf dan telah pun dinaiktaraf \nmenjadi Majlis Perbandaran.  Saya sama seperti ramai ADUN, rakan saya dari Hulu \nKelang daripada Bukit Lanjan dan sebagainya mula-mula menjadi ADUN ke Dewan  \nNegeri Selangor sejak tahun 2008 dan pada masa itu, itu merupakan kali pertama kita \nmemegang Kerajaan Negeri Selangor, ada pertukaran di peringkat Kerajaan Negeri, \nYang Berhormat Sekinchan dan Yang Berhormat Sungai Pinang pun pada masa itu kali \npertama menjadi kerajaan walaupun pernah menjadi ADUN sebelum ini tetapi sebagai \nADUN Pembangkang.  Jadi pengalaman kita pada masa itu ialah kita dapat memberi \npeluang untuk recommend ataupun Ahli-Ahli Majlis untuk dilantik ke dalam PBT dan saya \nkira pada masa itu kualiti secara rata-ratanya ini pengalaman saya, mungkin betul, \nmungkin atau tidak, pengalaman saya atau pun pemerhatian saya ialah pada  masa itu \nkualiti Ahli Majlis yang kita lantik itu semangat agak tinggi, semangat ia-ia untuk \nmemperbetulkan segala urusan ataupun perjalanan Majlis Kerajaan Tempatan dan \nselepas 12 tahun kita menjadi kerajaan, rata-ratanya ada prestasi Ahli Majlis sekarang \nini menjadi perhatian kita dan saya kira adalah masanya masa telah sesuai untuk kita \nmembentangkan penyata ini supaya kita kalau saya boleh menggunakan istilah report \ncard dengan izin, ini adalah satu report card terhadap apa yang kita ada sekarang. \nSemasa pendengaran ini dilakukan dan pendengaran ini dilakukan dengan agak \nextensive kita mempunyai peluang untuk mendengar hujah daripada EXCO, ADUN, Ahli \nMajlis, YDP dan sebagainya dan ia merupakan satu collections of all the opinion express, \nall the pemerhatian yang dibentangkan oleh kesemua pihak tentang prestasi, bukan \nsahaja Ahli Malis tetapi prestasi pegawai, prestasi PBT dan sebagainya dan saya rasa \nrata-ratanya suka atau tidak orang ramai di luar, persepsi orang ramai di luar ialah mereka \nmenganggap Ahli Dewan Negeri Selangor ataupun Yang Berhormat ataupun wakil rakyat \nmempunyai satu peranan yang lebih tinggi daripada Ahli Majlis.  Tetapi realitinya ialah \nAhli Majlis merupakan ahli di dalam Majlis Kerajaan Tempatan yang mempunyai kuasa \nataupun kuasa, bukan kuasa tetapi decision power ataupun policy making power di dalam \nPBT, itu adalah satu realiti yang ramai tidak begitu jelas ataupun tidak begitu tahu.  Ya \nYang Berhormat. \n"
