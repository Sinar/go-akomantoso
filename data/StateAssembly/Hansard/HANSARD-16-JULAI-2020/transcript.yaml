- representativeid: yab-dato-menteri-besar
  rawcontent: " Terima kasih Jeram atas soalan.  \nDah, dah, dah habis cerita poligami ini.  Cerita rumah ni.  Untuk soalan (a) untuk \nmakluman Yang Berhormat, Kerajaan Negeri telah melaksanakan beberapa langkah bagi \nmembantu golongan berpendapatan rendah memiliki rumah pertama melalui pembelian \nunit rumah melibatkan Skim Rumah Selangorku, Skim Dana Sel, Skim Sewa Beli (Rent \nTo Own) dan Skim Pembiayaan ‘Smart Selangor First Home Buyers’� adalah seperti \nberikut\n(i) Skim Rumah Selangorku \nLembaga Perumahan dan Hartanah Selangor (LPHS) telah melaksanakan \npenawaran Rumah Selangorku kepada orang awam kepada golongan \nberpendapatan atau kategori B40 terutamanya projek Rumah Selangorku Jenis A \ndan Jenis B berharga RM 42,000.00 seunit hinggalah RM 100,000.00 seunit. \n(ii) Skim Dana Sel \nBagi kes golongan yang tidak layak mendapatkan pinjaman bank, Kerajaan Negeri \ntelah menyediakan Skim Pembiayaan Perumahan Selangorku (Dana-Sel) yang \nberkonsepkan sewa dan milik bagi membantu golongan ini membeli Rumah \nSelangorku Jenis A. Kerajaan Negeri melalui anak syarikat LPHS iaitu Perumahan \nHartanah Selangor Sdn Bhd (PHSSB) menguruskan skim ini melalui kaedah \npembiayaan yang merupakan satu bentuk penyewaan jangka panjang yang \nmembolehkan pemohon bertukar status daripada penyewa kepada pemilik dalam \ntempoh yang telah dipersetujui dengan mematuhi semua terma-terma Perjanjian \nPenyewaan dan Pemilikan. Skim ini akan dipertimbangkan untuk diperluaskan lagi \npada masa akan datang agar ianya dapat membantu lebih ramai golongan B40 \nuntuk memiliki rumah. \n(iii) Skim Sewa Beli (Rent To Own) \nKerajaan Negeri melalui Lembaga Perumahan dan Hartanah Selangor (LPHS) \nsedang mengadakan kerjasama dengan beberapa pihak bank bagi mewujudkan \nsatu skim sewa beli atau dikenali juga sebagai ‘�Rent To Own’� khususnya untuk \npembeli Rumah Selangorku di Negeri Selangor.  Skim ini dapat membantu \ngolongan B40 dan M40 yang berpendapatan isi rumah di bawah RM 10,000.00 \nsebulan untuk memiliki kediaman Mampu Milik atau Rumah Selangorku.  \nSehubungan itu, perkara ini dalam proses rundingan dan perbincangan lanjut oleh \nKerajaan Negeri bersama dengan pihak bank berkaitan sebelum kertas \npertimbangan diangkat dan kelulusan Majlis Mesyuarat Kerajaan Negeri (MMKN). \n(iv) Skim Pembiayaan ‘Smart Selangor First Home Buyers’� \nKerajaan Negeri juga telah memperkenalkan Skim Pembiayaan ‘Smart Selangor �\nFirst Home Buyers’ �yang bertujuan memberikan pembiayaan wang pendahuluan \n(deposit) kepada golongan B40 dan M40 sebanyak 10% ke atas pembelian \nRumah Selangorku khususnya pembangunan yang dimajukan oleh anak-anak \nsyarikat Kerajaan Negeri seperti Perbadanan Kemajuan Negeri Selangor (PKNS).  \nKerajaan Negeri telah bersetuju menyediakan peruntukan sejumlah RM 15 Juta \nuntuk skim ini yang akan diuruskan oleh PKNS.  Skim ini telah dilaksanakan oleh \nPKNS dengan kerjasama pihak Maybank Berhad bagi membantu pembeli-pembeli \ntersebut untuk mendapatkan pembiayaan dengan mudah.  \nUntuk soalan (b), Kerajaan Negeri turut mengambil maklum akan kesukaran pemohon \nmendapatkan pembiayaan pinjaman perumahan daripada institusi kewangan yang \nmenyebabkan permohonan mereka ditolak.  Untuk itu, Kerajaan Negeri telah \nmemperkenalkan program sewaan rumah kepada pemohon yang tidak layak \nmendapat pinjaman bagi tujuan mewujudkan pengurusan kewangan pemohon yang \nlebih baik dan stabil. Susulan itu, Kerajaan Negeri  memperkenalkan Skim sewaan \nrumah yang terdiri daripada Skim Smart Sewa dan Projek Perumahan Rakyat (PPR) \nadalah seperti berikut; \n(i) Skim Smart Sewa  \nKerajaan Negeri telah memperkenalkan Skim Smart Sewa dengan matlamat \nutama adalah bagi membantu golongan yang gagal mendapatkan pinjaman \nperumahan supaya menyediakan kediaman yang disediakan oleh Kerajaan \nNegeri dengan kadar sewa yang berpatutan berbanding harga pasaran. Mereka \nakan diberi tempoh sewaan di antara 2 hingga ke 5 tahun dan 30% daripada \nsewaan mereka itu akan disimpan oleh pihak Kerajaan Negeri untuk dikembalikan \nkepada mereka ataupun penyewa-penyewa sebagai dana asas ataupun \nsebahagian daripada deposit apabila mereka layak untuk membeli rumah baru di \nmasa hadapan.  Pada ketika ini kita mempunyai sekitar 562 unit dan menjelang \nakhir tahun ini kita menjangkakan akan menguruskan hampir 1 ribu unit.  Dalam \nPakej Rangsangan Ekonomi yang saya bentangkan dijangkakan dan 2, 3 tahun \nlagi unit-unit percuma yang kita perolehi menganggarkan sekitar 3 ribu unit lagi \nkita akan perolehi dan saya kira dengan kaedah yang kita tunjukkan ini bukan \nsahaja mereka boleh duduk dengan selesa pembiayaan sewa mereka itu dengan \nkadar yang berpatutan termasuk maintenance fee ataupun penyelenggaraan kos-\nkos penyelenggaraan kawasan apartmen yang mereka duduk. \n(ii) Skim Projek Perumahan Rakyat (PPR) \nKerajaan Negeri juga telah mewujudkan Skim Perumahan untuk disewakan \nsahaja kepada mereka yang berpendapatan seisi rumah daripada RM 3,000.00 \nsebulan dan ke bawah.  Kadar sewaan yang dikenakan kepada penyewa pada \nharga sekitar RM 124.00 hingga RM 250.00 sebulan berbanding kadar sewaan \npasaran semasa sekitar RM 400.00 hingga RM 600.00 sebulan.  Ianya membantu \ngolongan ini untuk mendapatkan manfaat daripada kadar sewaan yang rendah \ndan lebihan pendapatan yang boleh digunakan sebagai simpanan mereka \nberbanding untuk tujuan pembelian Rumah Selangorku pada masa akan datang. \nProjek Perumahan Rakyat (PPR) yang ditawarkan ialah PPR Hicom dengan \nbilangan unit 980 dan seluruhnya telah disewa.  PPR Serendah ada 300 unit yang \ndisediakan.  Setakat ini baru 125 yang telah disewa.  PPR Kota Damansara ada \n1,152 dan seratus peratus sebenarnya telah disewa.  Disamping program sewaan, \nKerajaan Negeri melalui LPHS juga bekerjasama dengan AKPK ataupun Agensi \nKaunseling dan Pengurusan Kredit dalam mewar-warkan modul pendidikan \nberkaitan perumahan di atas talian AKPK iaitu RUMAHKU untuk keperluan awam.  \nSecara langsung, ianya membantu bakal pembeli rumah pertama untuk \nmendapatkan panduan dan maklumat yang berguna tentang pemilikan rumah \npertama mereka ataupun pemilikan rumah mereka.  Terima kasih. \n"
