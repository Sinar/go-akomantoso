- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: " Ya, kita sudah ada semuanya, dan kita dah \nsempurnakan.  Kawasan-kawasan yang water body atau pun tempat air kita memang kita \ndah wartakan dan baru ini saya bincang sebab apa rizab sebab dia berkait rapat dengan \npencemaran ini.  Kawasan-kawasan yang rizab sungai ini dijadikan tempat untuk selain \ndaripada sumber-sumber yang saya sebut pencemaran dari industri dan sebagainya.  \nRizab sungai ini kalau tidak diurus dengan baik, menjadi tempat pembuangan sampah, \ntempat reban ayam, kandang lembu yang akan membantu untuk mencemarkan lagi \nsungai-sungai kita.  Jadi garis panduan itu kita telah luluskan di bawah kertas dasar yang \ntelah diluluskan dalam Mesyuarat SPC baru-baru ini State Planning Community untuk \npenggunaan rizab-rizab sungai.  Rizab-rizab sungai ini kita boleh benarkan sebenarnya.  \nBoleh digunakan tetapi kalau digunakan dengan betul, dengan baik, dia bukan sahaja \ndapat dimanfaatkan sebagai mana yang disebut oleh Yang Amat Berhormat 50,000 ekar \ndi sepanjang sungai itu untuk pertanian, boleh, tidak ada masalah tapi syarat dia apa?  \nTak bolehlah pakai baja-baja chemical sebab apa dia akan mencemarkan pula air kita.  \nKita kena mengambil kepentingan dua-dua.  Kepentingan makanan dan juga \nkepentingan sumber air kita.  Jadi kalau kita nak tanam di tepi sungai bagus. Dia \nmenyelamatkan tempat itu daripada digunakan untuk pembuangan sampah-sampah \nharam dan sebagainya.   \nKita boleh manfaatkan dengan tanaman dalam masa yang sama kita gunalah baja-baja \nyang hari ini banyak organik dan sebagainya, lepas itu air kita pun tidak tercemar.  Inilah \nantara perkara-perkara penambahbaikan yang akan kita buat.  Dan saya ingin sebutkan \ndi sini yang disentuh oleh Sentosa tadi, Yang Berhormat Sentosa, berhubung dengan \nindepedent water, kita belum mahu buka sampai ke situ tapi kita ada satu pendekatan \nbaru, kita sedang meneliti sudah kuat advance kemungkinan untuk melaksanakan \nsecond piping untuk air-air yang dipanggil grey water.  Air-air Sungai Klang, kita akan \nbangunkan, tidak perlu kita buat treatment sampai air minum tapi untuk membekalkan \nkepada industri dan perkapalan.  Ini kita sedang di peringkat penelitian yang terakhir \nuntuk dilaksanakan supaya air-air di sungai kita dapat di manfaatkan, kita monetize kan \nair ini kemudian kita guna balik hasil keuntungan itu menjaga kebersihan sungai-sungai \nkita.  Ini sebab kos kita tinggi, RM 5 Juta setahun kita belanja Sungai Klang untuk \npembersihan sahaja.  Jadi kos ini perlu kita perolehi dengan cara yang lebih sustainable \ndan kita memikirkan kenapa kita tidak menggunakan air yang ada di Sungai Klang ini \nuntuk kita dapatkan sumber hasil untuk kita bantu .. \n"
