- representativeid: yb-tuan-hasnul-bin-baharuddin
  rawcontent: " Terima kasih Tuan Speaker, \nsoalan saya 53.   \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. TUAN HASNUL BIN BAHARUDDIN  \n(N53 MORIB) \nTAJUK\n53 Bertanya kepada YAB Dato' Menteri Besar\na)     \nBerkaitan isu bazar Darul Ehsan di Kanchong Darat apakah tindakan susulan dari \npihak EXCO Pembangunan Usahawan? \nJAWAPAN\nYB PUAN RODZIAH BIN BINTI ISMAIL\nterima kasih Morib.  Saya betul-betul tabikl ah dengan Yang Berhormat Morib kerana tiap-\ntiap kali sesi ada sahaja soalan ini ditimbulkan.  Apa-apa pun tahniah telah dilantik \nsebagai Timbalan Speaker. \na) Untuk makluman Yang Berhormat, bangunan Bazar Darul Ehsan ini telah disiapkan \npada Februari 2013. Bangunan ini pada asalnya bertujuan untuk dijadikan pusat \npengumpulan bagi Industri Kecil dan Sederhana sekitar daerah Kuala Langat. \nBeberapa cadangan alternatif telah dikemukakan bagi tujuan kegunaan baharu \nbangunan tersebut antaranya pusat pelancongan, pusat produk Wanita Berdaya \nDun Morib, dan juga pusat latihan HIJRAH SELANGOR. Namun begitu cadangan \ntersebut tidak dapat dimuktamadkan dan dilaksanakan disebabkan  beberapa isu \nketika itu. Jadi, sehubungan itu, Jawatankuasa Tetap Usahawan pada tahun ini \ntelah pun membuat beberapa perbincangan dan yang terkini perbincangan bersama \nSELDEC pada 23 Jun 2020 bagi cadangan menjadikan Bazar Darul Ehsan ini \nsebagai satu note ataupun hab pengumpulan barangan tempatan dan barangan \ndalam talian. SeIain daripada itu, ia juga boleh dijadikan hab pengedaran barangan \nsecara pukal.  Jadi, perbincangan lanjut akan diadakan dalam masa terdekat bagi \nmemperincikan pelaksanaan program ini untuk mencapai kata sepakat dan faedah \nbersama.  Jadi pihak yang menguruskan SELDEC ini adalah pihak SIC yang \nbertanggungjawab nanti untuk kemukakan semula cadangan untuk memastikan \nBazar Darul Ehsan yang sehingga kini tidak dapat dimanfaatkan.  Terima kasih, itu \nsahaja.   \n"
