- representativeid: yb-tuan-mohd-sany-bin-hamzan
  rawcontent: "  Terima kasih Banting, terima \nkasih Speaker.  Bolehkah Banting bersetuju dengan saya jika kita di Negeri Selangor ini, \nkita memberikan pendidikan politik kepada masyarakat sebab saya tengok hari ini, sebab \ntugas kita sebagai wakil rakyat ini, sebenarnya adalah untuk kita menggubal dasar \nataupun undang-undang.  Tetapi hari ini masyarakat boleh kita katakan mereka \nmenganggap kita ini buat kerja macam Ketua Kampung.  Kita juga buat kerja macam Ahli \nMajlis, ini satu kesilapan kefahaman masyarakat terhadap kita pada hari ini sedangkan \nkita tahu, dia tak ada salah tetapi pada saya sebab kita ada pengasingan kuasa di situ, \nkalau kita tengok di Negara kita ini mengamalkan pengasingan kuasa, dia ada kuasa \nperundangan eksekutif dan juga kehakiman.  Jadi sebab apa saya nampak masyarakat \npada hari ini sepatutnya sebab saya pernah berkunjung ke negara Indonesia, kita pernah \nbertemu dengan kawan-kawan, teman-teman kita yang menjadi Ahli Parlimen di sana, \nmereka pun menceritakan semasa Sidang Parlimen mereka menyatakan mereka tak \nberani balik kawasan kerana masa Sidang Parlimen, mereka balik ke kawasan mereka \nakan dimarahi oleh pengundi.  Sebab pada mereka, Ahli-Ahli Parlimen ini mereka kena \nduduk di Parlimen, kena berbahas di Parlimen dan kerja untuk tengok longkang, untuk \ntengok parit ini, kita ada maksudnya Pihak Berkuasa Tempatan, maksudnya kita ada \nJKR, kita ada JPS, kita ada PBT untuk melihat perkara-perkara begini, jadi soal berkaitan \ndengan ini sepatutnya masyarakat kita, rakyat kita, pengundi kita diberikan pendidikan \npolitik supaya mereka tahu perbezaan peranan Ahli Majlis, peranan Ketua Kampung, \nperanan Ahli Parlimen dan juga peranan Ahli Dewan Undangan inilah kalau minta Banting \nboleh bagi komen. \n"
