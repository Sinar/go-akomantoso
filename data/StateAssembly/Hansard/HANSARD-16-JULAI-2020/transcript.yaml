- representativeid: yb-tuan-puan-jamaliah-binti-jamaluddin
  rawcontent: "  Terima kasih Tuan \nSpeaker kerana memberi laluan untuk Bandar Utama bagi sedikit perbahasan.  Pertama \nsekali Bandar Utama ingin memaklumkan di sini yang seperti Bukit Gasing, Bandar \nUtama memang sokong terhadap Pilihan Raya Kerajaan Tempatan yang sepatutnya \nsekarang ini di bawah Kementerian Perumahan dan Kerajaan Tempatan.  Jadi sebelum \nini saya masih ingat pada tahun lalu Ogos 2019, Y.B Zuraidah pernah memberi maklum \nbalas yang mengatakan sebagai Menteri sudah semestinya menjadi tugas dan \ntanggungjawab saya untuk meyakinkan Perdana Menteri bahawa kita bersedia untuk \nPilihan Raya Kerajaan Tempatan.  Itu adalah yang dikatakan oleh Y.B Zuraidah tapi \nsekarang dia kata dia perlu sediakan kertas kajian dan sebagainya, tidak apa tapi saya \nharap pada penggal ini saya mengharapkan Kerajaan Persekutuan dapat merealisasikan \nPilihan Raya Kerajaan Tempatan ini kerana hanya melalui Pilihan Raya Kerajaan \nTempatan kita dapat memberi hak kepada penduduk-penduduk di kawasan memilih \ncalon-calon yang mereka suka kerana ke banyakkan isu yang ada pada penduduk \nmemang isu Kerajaan Tempatan.  Ok, yang keduanya tadi saya telah mendengar \npelbagai jenis perbahasan daripada Ahli Dewan Negeri kita ke banyakkan mereka \nmenyoalkan tentang prestasi Ahli Majlis kita di mana saya rasa saranan Jawatankuasa \nSELCAT ini pun sangat komprehensif kita menyarankan di mana kita akan menyediakan \ngaris panduan untuk Ahli Majlis untuk memahami skop kerja, penilaian prestasi Ahli Majlis \ndi wujudkan semula kita perlu menetapkan kelayakan minimum, kadar peratusan wajib \nhadir dan sebagainya.  Saya rasa itu merupakan syarat terhadap Ahli Majlis kita supaya \nkita dapat mencari Ahli Majlis yang berkualiti tapi pada masa itu saya juga merasakan \nsekiranya kita benar-benar mahukan Ahli Majlis yang berkualiti kita perlu melaksanakan \nsaranan ini secara komprehensif juga di mana pada muka surat 27, 8.12 telah \nmenyarankan SELCAT, SELCAT menyarankan agar kadar elaun tetap Ahli Majlis dikaji \nsemula memandangkan tugas yang harus digalas amat luas.  Saya rasa perkara ini juga \nperlu dipandang berat kerana sekiranya kita mahu mencari seorang Ahli Majlis yang \nberkualiti yang mempunyai kelayakan dan sebagainya pada masa yang sama kita tidak \nmahu memberikan elaun yang berpatutan saya rasa agak sukar untuk Ahli Dewan Negeri \nkawasan konstitusi mencari Ahli Majlis yang berkualiti dan saya juga ingin menegaskan \ndi sini ini bukanlah atas cadangan SELCAT sahaja kita mengeluarkan cadangan sebegini \nkerana pada muka surat 16, 5.9 kita mendapat maklum balas daripada Persatuan \nPenduduk.  5.9 mengatakan rata-rata RA berpandangan bahawa elaun Ahli Lembaga \nAhli Majlis tidak berpatutan dengan kerja yang dilaksanakan, mereka berpendapat \nbahawa RM5,000.00 hingga RM10,000.00 adalah berpatutan.  RM10,000.00 terlalu \ntinggi tapi saya cuma hendak maklumkan di sini elaun Ahli Majlis itu sekarang yang paling \ntinggi saya rasa di MBPJ, Majlis Perbandaran Petaling Jaya hanya mempunyai \nRM2,500.00 sahaja.  Jadi untuk saya, saya cuma harap sekiranya kita mahu menjalankan \nsaranan Jawatankuasa SELCAT kita perlu jalankan dengan bertanggungjawab dan logik \nsekiranya kita mempunyai permintaan tinggi terhadap Ahli Majlis prestasi Ahli Majlis, \nKehadiran Ahli Majlis dan sebagainya kita juga perlu memastikan mereka mempunyai \nelaun yang berpatutan tidak terlalu tinggi tetapi berpatutan supaya mereka dapat \nmenjalankan tugas mereka dengan sempurna.  Dengan ini saya ingin menyokong \npenyata ini.  Terima kasih. \n"
