- representativeid: yb-tuan-mohd-najwan-bin-halimi
  rawcontent: "  Baik, terima kasih Dusun Tua.  Sebab itu \nsaya kata tadi, kita perlu hadapkan, maksudnya Ahli Majlis perlu ada \nkebertanggungjawaban.  Jadi yang saya bangkitkan tadi adalah, keperluan untuk \nmengadakan Pilihan Raya Kerajaan adalah kitab oleh tengok, kita boleh kaji balik, \nsesuaikan untuk menambah keberkesanan.  Kalau Pilihan Raya Kerajaan Tempatan itu \nbagus, baik dan kita sebagai negeri yang paling maju di Malaysia ini, seharusnya, \nsewajarnya mulalah mengorak langkah kea rah melaksanakan satu sistem yang lebih  \nmengangkat kebertanggungjawaban ataupun accountability pada rakyat.  Kalau kita \nsebagai ADUN ini masuk election, masuk Pilihan Raya, kena jawab dengan rakyat, lagi \nlima tahun kalau tak buat kerja, kalau tak serve, kita di hukum, begitu jugalah dalam \nkonteks Ahli Majlis Kerajaan Tempatan.   \nMereka perlu ada kebertanggungjawaban dan kita perlu belajar ataupun cari permulaan \nuntuk keluar daripada keselesaan politik ini.  Jangan menganggp jawatan ini semata-\nmata kita anggota parti politik, kita ada cable, kita akan jadi Ahli Majlis.  Saya setuju \ndengan YB Exco tadi.  Kekalkan pengasingan kuasa ini, dan saya tak nak, kalau boleh \ntak kan Ahli Parlimen masuk nak berbahas dengan kita.  Mereka di level, di peringkat \nyang lebih tinggi.  Jadi saya harap kita semua bersetuju dan saya pun bersetuju \npandangan Yang Berhormat Exco untuk sama-sama melihat ke depan dalam usaha kita \nnak tambah keberkesanan pentadbiran ini.  Ini permulaan lah, penyata ini satu permulaan \ndan saya mengambil pilihan untuk menyokong sepenuhnya.  Terima kasih.  \n"
