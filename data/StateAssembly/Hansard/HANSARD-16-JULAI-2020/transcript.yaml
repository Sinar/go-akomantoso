- representativeid: yb-tuan-azmizam-bin-zaman-huri
  rawcontent: "    Ok, Yang Berhormat sebenarnya \napabila kita dah masuk penggal ketiga ini, harapan rakyat makin tinggi.  Dia hendak \ntengok isu-isu yang sebelum ini yang tak selesai lama perlu diselesaikan dengan segera.  \nSebab itu sekarang ini timbul isu kenapa adanya Jawatankuasa ini mengadakan \npenilaian.  Sebab kehendak rakyat, kepuasan dia orang.  Dia makin lama dia makin \nperlukan kepuasan yang membuak-buak.  Ini yang kita tak boleh hendak buat apa, sebab \nitu lagi macam saya pula bila tengok ada isu-isu perlu dan senang saja hendak \ndiselesaikan.  Kenapa perkara ini tidak boleh diselesaikan, kenapa semasa saya jadi Ahli \nMajlis boleh diselesaikan.  Kenapa sekarang ini tak boleh selesaikan, apa yang berlaku \nsebenarnya.  Sebab itu SELCAT cuba mencari jawapan, mencari jalan penyelesaian \nbagaimana untuk memastikan prestasi yang sedia ada ini dapat dipertingkatkan lagi \nuntuk memuaskan hati atau pun kehendak penduduk-penduduk setempat yang \nmemerlukan perkhidmatan daripada Pihak Berkuasa Tempatan.  Kita tengoklah dulu isu \nsampah contohkan.  Beberapa kali sebelum itu Alam Flora, PBT buat sendiri dan \nsekarang dah letak bawah KEDB pun still ada masalah lagi sana dan sini.  Dan still kita \njumpa pula baru-baru ini viral apabila didapati pemandu lori sampah KEDB itu, warga \nasing.  Jadi kita rasa macam eh, patutnya benda ini dah selesai kenapa masih timbul lagi.  \nDi mana pemantauan yang sepatutnya dibuat oleh pihak PBT.  Ini bukan kerja Ahli Majlis \npun, bukan kerja Adun pun, bukan kerja EXCO pun.  Ada pihak atau pun tanggungjawab \npenyelia-penyelia yang bertugas sepatutnya memantau isu ini tetapi itu tidak berlaku.   \nJadi saya rasa semua pihak kena memainkan perananlah, bukanlah perlu hendak \nmenyalahkan Ahli Majlis tidak berfungsilah, Adun tak berfungsilah, Ahli Parlimen tak \nberfungsilah.  Dan semua pihak semuanya kena berfungsi kena berganding bahu untuk \ncari jalan penyelesaian bagaimana untuk meningkatkan lagi prestasi PBT.  Macam yang \ndi sebutkan oleh Yang Berhormat Seri Setia tadi bahawa Ahli-ahli Majlis ini masa zaman \nsaya pada tahun 2008 dahulu, saya masuk saja mula-mula lepas angkat sumpah, kita \ndihantar latihan 5 hari dekat ILPBT, Institut Latihan Pihak Berkuasa Tempatan.  Apa \ntugas-tugas yang kita kena buat sebagai Ahli Majlis, apa yang kita kena buat apabila kita \nberada dalam sesuatu Jawatankuasa.  Dan bagaimana kita hendak berinteraksi dengan \nmasyarakat.  Ini yang kita buat tapi sekarang ini saya rasa Ahli-ahli Majlis tidak ada latihan \ntersebut.  Itu yang buat macam hilang arah dan hilang panduan mereka untuk bertugas \nsebagai Ahli Majlis.  Jadi kita kembalikan balik latihan-latihan yang saya pernah hadiri \nsebagai Ahli Majlis dan saya faham tugas Ahli Majlis dan kemudian saya boleh \nmelaksanakannya di kawasan yang telah ditetapkan seperti di zon masing-masing di \nsetiap PBT.  Itu yang kita kena buat dan akhirnya banyak yang telah dibentangkan dalam \npenyata ini dan saya menyokonglah dan harap pihak Kerajaan mengambil serius apa \nyang disarankan oleh pihak SELCAT berkenaan dengan prestasi PBT dan juga Ahli \nMajlis di Negeri Selangor.  Saya menyokong Yang Berhormat Tuan Speaker. \n"
