- representativeid: yab-dato-menteri-besar
  rawcontent: " Terima kasih Ahli-ahli Yang Berhormat yang saya \nkasihi sekalian.  Kalau boleh saya sebutkan disini, daripada tahun ke tahun fakta dan \njuga data yang kita perolehi menunjukkan bahawa followers ataupun viewers bagi sosial \nmedia milik Team Selangor, milik TV Selangor ataupun Media Selangor meningkat \ndengan agak baik.  Sebagai contoh, Facebook pada tahun 2018 seramai 279,141 \nfollowers, pada tahun 2020 sehingga sekarang, kita sudah mencecah 362,877 followers.  \nUntuk  Twitter, pada tahun 2018, 29,900, di tahun 2020 kita sudah sampai 34,258 \nfollowers.  Untuk Instagram pada tahun 2018, 55,578 followers dan di Mei tahun 2020, \nfollowers kita 80,258 followers.  \nUntuk Portal TV Selangor, Portal TV Selangor tahun 2018, setakat 2018 keseluruhan \nialah 568,478 viewers tapi sehingga Jun tahun 2020, kita mencatatkan 349,740 viewers \nsehingga Jun sahaja.  Mungkin tahun 2018 adalah tahun Pilihan Raya, jadi daripada segi \nviewers dan sebagainya di Portal TV Selangor itu mendapat tontonan yang agak tinggi \ndan juga mendapat sokongan yang agak tinggi. \nYouTube Channel ada peningkatan yang baik.  Tahun 2018 ada 108 ribu, pada tahun \n2020 sehingga Mei, maafkan saya bukan Jun, sehingga Mei 2020 ada 131,676 viewers.  \nNamun begitu, ada juga sedikit penurunan iaitu pada cetakan akhbar.  Ini disebabkan kita \npercaya dapatan serta gabungan di dalam Selangor, di dala sosial media dan juga portal \nitu, menunjukkan peningkatan yang baik.  Sebagai contoh 2018 dan 2019, kita cetak 250 \nribu cetakan setiap minggu, sekarang kita turunkan sedikit kepada 200 ribu, \nmemandangkan adanya capaian-capaian yang dibuat di dalam sosial media dan juga \nkeputusan ini sebagainya kerana PKP, namun jika ada keperluan, kita boleh mencetak \nlagi di masa hadapan. \nAhli Yang Berhormat sekalian,  Kerajaan Negeri sedia berfikir, sebelum ini kita cuba untuk \nberbincang, sebab itu pentadbiran di Kerajaan PH dulu, untuk kita menyeragamkan \nkonteks maklumat yang kita miliki dengan institusi-institusi media kerajaan di pusat \nterutamanya.  Namun begitu, sesuai dengan persekitaran dan keadaan semasa, dan \ninilah realitinya yang kita hadapi.  Saya percaya kita masih lagi perlu berhubungan \ndengan agensi-agensi berita dan juga agensi-agensi media yang ada di luar sana yang \nmampu untuk bekerjasama dengan kita agar content ataupun pengisian akhbar ataupun \nmedia kita itu, dapat dikongsi sama.  Sebagaimana beberapa negeri telah lakukan \nterhadap beberapa media.  Terima kasih.   \n"
