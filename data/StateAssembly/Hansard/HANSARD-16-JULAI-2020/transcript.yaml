  rawcontent: " Seri Serdang, soalan 68. \nJAWAPAN\nYB PUAN DR SITI MARIAH BINTI MAHMUD\nkasih Yang Berhormat Pandamaran.  Untuk Skim Mesra Usia Emas ini dinyatakan jumlah \npenerima Wang Khairat Kematian yang belum diselesaikan sebelum ditukar kepada Jom \nShopping Bulan Kelahiran.  Pertama yang masih tunggak fasa pertama 641 dan jumlah \nkhairat kematiannya RM 641,000.00, fasa kedua 127 jumlah khairatnya adalah RM \n190,500.00 dan kes khas 11 iaitu dokumen yang diterima selepas tarikh tutup RM \n27,500.00.  Ini adalah jumlah 779 ini jumlah Khairatnya RM 859,000.00.  Ini adalah jumlah \nyang sampai kepada YAWAS namun untuk pemberian kepada waris mengikut daerah \nsaya kemukakan di sini Gombak jumlah belum dibayar 1 orang, Hulu Langat 104 orang, \nHulu Selangor 2 orang, Klang 431 orang, Kuala Langat 4 orang, Kuala Selangor 4 orang, \nPetaling 82 orang, Sabak Bernam 2 orang dan Sepang 11 orang.  Untuk Fasa dua \nGombak 9 orang, Hulu Langat 10 orang, Hulu Selangor 1 orang, Klang 19 orang, Kuala \nLangat 2 orang, Kuala Selangor Tiada semua sudah bayar, Petaling 92 orang, Sabak \nBernam sudah tiada, Sepang ada 4 kes lagi untuk fasa kedua. Antara maklum balas yang \nditerima dari pihak Pejabat Daerah masalah yang menyebabkan pembayaran ini tidak \ndapat diselesaikan disebabkan ramai peserta yang tidak menjawab panggilan dan sukar \nuntuk dihubungi malah ada di kalangan mereka telah dipanggil beberapa kali tetapi masih \njuga tidak hadirkan diri ke Pejabat Daerah.   Limitasi pergerakan sewaktu tempoh \nPerintah Kawalan (PKP) juga adalah faktor yang melambatkan proses pembayaran ini di \nmana sepanjang tempoh PKP yang lepas Pejabat Daerah terpaksa meminimumkan \njumlah pengunjung kepada hanya 10 orang sehari.  Pihak Yayasan Warisan Anak \nSelangor (YAWAS) akan sedaya upaya bekerjasama bersama pihak Pejabat Daerah \nuntuk memastikan semua pembayaran tertunggak wang Khairat Kematian ini dapat \ndiselesaikan selewat-lewatnya 31 Disember 2020. \n"
