- representativeid: yb-tuan-mazwan-bin-johari
  rawcontent: " Yang Berhormat Tuan Speaker, soalan saya \nnombor 58.  Terima kasih. \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. TUAN MAZWAN BIN JOHAR  \n(N26 SUNGAI RAMAL) \nTAJUK\n58 Bertanya kepada YAB Dato' Menteri Besar\na)     \nMengapakah Kerajaan Negeri tidak serius mengambil poligami sebagai satu kaedah \nuntuk menyelesaikan permasalahan ibu tunggal agar mereka mendapat pembelaan \ndan kebajikan mereka dipelihara dalam negeri ini? \nJAWAPAN\nYB PUAN DR SITI MARIAH BINTI MAHMUD\nAssalamualaikum Warahmatullah Hiwabarakahtuh kepada semua.  Ahli-ahli Yang \nBerhormat, Kerajaan Negeri sentiasa prihatin dalam menyantuni isu-isu berkaitan \ngolongan wanita terutama kebajikan golongan ibu tunggal.  Malah inisiatif-inisiatif dan \nprogram-program-program yang disediakan oleh Kerajaan Negeri sentiasa terbuka untuk \ndimanfaatkan oleh semua golongan masyarakat tanpa meminggirkan golongan ibu \ntunggal.  Program Kasih Ibu Smart Selangor Ibu Tunggal ataupun KISS-IT yang memberi \ntambah nilai kepada Program KISS sedia ada sebagai contoh, menzahirkan keprihatinan \nKerajaan Negeri melalui Jawatankuasa Tetap Kebajikan dalam menyantuni golongan ibu \ntunggal terutamanya yang terkesan di dalam mendepani pandemik COVID-19 dan \nPerintah Kawalan Pergerakan PKP yang lalu.  Melalui program KISS-IT ini, seramai 5,000 \norang ibu tunggal yang memenuhi syarat dapat dibantu dengan nilai pemberian manfaat \nsebanyak RM 200 setiap bulan untuk pembelian barangan keperluan dan mereka boleh \nmemohon melalui talian secara langsung melalui talian kita.  Juga sehubungan dengan \nini Kerajaan Negeri juga memperuntukkan RM 100 Ribu kepada JAKESS untuk \nmembantu golongan-golongan ibu tunggal yang ada perintah mahkamah untuk bekas \nsuami membayar nafkah tetapi terlambat ataupun enggan pada awalnya untuk mereka \nmemanfaatkan dulu sementara menunggu pembayaran nafkah.  Adapun Yang \nBerhormat sekalian urusan jodoh dan pasangan hidup golongan ibu tunggal ini adalah di \nluar bidang tanggungjawab portfolio ini ya.  Jadi saya rasa Kerajaan Negeri tidak perlu \npun fikir tentang untuk skim galakkan ke mempertingkat ke, sebab itu bukan bidang tugas \nkita.  Lagipun, lagipun Yang Berhormat sekalian, masalah ibu tunggal yang kami hadapi \nsekarang ini sebahagian besar adalah poligami.  Jadi kalau kita buat poligami kita pula \ngalak, makna lebih bengkak kepala kami nak menyelesaikan masalah ibu tunggal.  \nTerima kasih. \n"
