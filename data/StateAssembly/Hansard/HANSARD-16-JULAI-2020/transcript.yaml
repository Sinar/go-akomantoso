- representativeid: yab-dato-menteri-besar
  rawcontent: " � Terima kasih Speaker dan Ahli \nDewan yang kasihi sekalian.  Sampai di Usul yang terakhir.  Iaitu usul ke 12 atau ke 13 \nDewan Negeri ini.  Usul yang telah dipinda oleh Meru kemudian ini mengingatkan saya \nSeven Letters Of Plato, ceritakan tentang cerita undang-undang banyak cerita falsafah \nsekarang yang menceritakan bagaimana Plato telah dijemput ke Cycrases untuk \nmenasihatkan Dionisius.Apa nasihatnya sebab Dionisius adalah seorang pemimpin \nmuda yang kelihatan sangat minat dengan falsafah lalu Plato dijemput untuk ke Cycrases \nuntuk menasihati anak muda ini bagi membawa ke jalan-jalan yang betul serta \npandangan yang betul.  Namun akhirnya apa yang dilalui Dionisius telah mencabar abang \niparnya ataupun saudara menjadi Raja ketika itu dan akhirnya merampas kuasa dengan \nmenggunakan kedudukan kewangan serta akhir membunuh Dioon yang pertama \nataupun dalam kisah yang ditunjukkan. Apa yang disebutnya, disebut apa yang saya kata \nsatu yang sangat diingati dan pernah diulang dua tiga kali oleh Ahli Parlimen PD Dato \nSeri Anuar Ibrahim ialah politic is a low moral and uncharismatic profession.  Ahli Yang \nBerhormat sekalian Sheraton move dan beberapa tindakan-tindakan sebelum ini.  \nMalahan acara lompat parti ini bukannya tahun 2018,2019,2020 sahaja.  Sebelum ini \nbanyak kejadian berlaku, di Sabah suatu-suatu ketika dahulu.  Kemudian, Kelantan, \nsehingga kes Nordin Salleh yang dia refer dan diulas beberapa kali dalam perbahasan \nyang disebutkan oleh Bandar Baru Klang, oleh rakan saya Subang Jaya dan juga Sungai \nPanjang tadi.  Memberikan peringatan kepada kita bagaimana ahli politik harus bertindak \nsupaya ia tidak diistilahkan sebagai low moral dan juga uncharismatic profession.  Ahli \nDewan yang saya kasihi sekalian, bukan mudah untuk kita menakrifkan sebab di depan \nkita ini ada pelbagai cabaran dan di depan kita ini ada pelbagai tawaran.  Dan kalau kita \ntersilap, akhirnya kita akan diistilah sebagai low moral and uncharismatic profession.  \nMaybe by law kita tidak salah untuk melakukan tindakan itu.  Ikut undang-undang dan \nhak, perkara yang murni dipercakapkan adalah perkara 10 mengenai hak asasi, \nmengenai hak setiap individu, hak untuk berpersatuan, hak untuk berhimpun, yang tidak \nboleh di halang.  Ini adalah sekala patuh, salah satu perkara murni, tetapi ada satu lubang \nkecil yang digunakan untuk emmbenarkan tindakan-tindakan yang dianggap low moral \nand uncharismatic behavior ataupun tindakan.  Ahli Yang Berhormat saya kasihi sekalian, \nsebab itu dalam hal ini kita kena meneliti, jadi dewan ini saya setuju dan saya nampak \npandangan yang telah dibuat oleh Meru yang sangat kreatif itu, menukar serta \nmenggubal satu usul asas yang dibuat oleh pihak Bukit Gasing tadi, membolehkan kita \nmelihat isu moral dan juga isu falsafah dan idea penting, berbanding dengan kecoh dan \nsibuk untuk melihat isu undang-undang. \nTadi ada pandangan untuk kita ubah constitution, ubah perlembagaan kita memerlukan \nperubahan two third ataupun dua per tiga.  Dan sekali lagi kes Nordin Salleh \nmengingatkan kita bahawa hanya Parlimen yang boleh membenarkan dan memang \nbetul, perkara 2 ataupun fasal 2 dalam perkara 10 Perlembagaan Persekutuan telah \nmemberikan peluang kepada Parlimen, ataupun memberikan ruang kepada Parlimen \nuntuk menggubah ataupun menghentikan hak-hak tersebut kepada mana-mana individu \natas seba-sebab keselamatan persekutuan dan bahagiannya.  Bahagiannya maknanya \nnegeri lah dan selepas undang-undang itu dibuat, maknanya cukup dengan menarif \nundang-undang \nTadi rakan saya kata, kenapa Perikatan, Pakatan Harapan tak buat, 22 bulan.  BN 60 \ntahun, satu sen pun tak pernah buat.  Susahlah kita nak buat macam itu, sekarang pulak \nnak tuduh.  Bukan sekali Kerajaan jatuh.  Dulu isu PBS di Sabah dan sebagai juga \nberlaku.  Jadi takdirlah, masing-masinglah kita move on ke depan, lihat perkara ini \nsebagai low moral and uncharismatic behavior yang boleh kita tentang, boleh kita lakukan \ndan kita boleh seru kepada pihak Kerajaan Persekutuan sekarang untuk sabar melalui \ndan juga melakukan tindakan yang betul, iaitu membuat undang-undang yang akhirnya \nakan menjamin maruah yang saya sebut dalam ucapan stimulate pakej saya itu, \nbagaimana mempertahankan maruah Ahli-ahli Politik yang merayu, mendesak untuk \nkekal dipilih untuk membawa sesuatu misi dan membawa satu pandangan dan juga \nharapan dan akhirnya ia dihindari dengan sebab-sebab yang sangat personal dan sangat \nperibadi yang kita tak pasti, tidak ada asas-asas yang jelas dan justifikasi dan pemikiran \nbesar untuk merubah sesuatu.   \nPengalaman perubahan kerajaan kita cukup banyak.  Tahun 69 sebagai contohn kita \ndengar wujudnya perikatan.  Masa itu wujud unifying factors, kita faktornya adalah 1996.  \nKita faham pada waktu itu kita nak berdepan dengan masalah kemiskinan dan \nsebagainya.  Tetapi tahun 2020 ape alasan justifikasi yang besar untuk merubah \nkerajaan, tak ada.  Dan sebab itu, saya tak ikut dan kita kekal dengan Pakatan Harapan \nkerana saya yakin Pakatan Harapan adalah masih medium terbaik untuk mentadbir dan \nmemerintah negeri dan negara. \nAhli Yang Berhormat sekalian, Ahli-ahli sekalian, saya rasa tak payah panjang kita ulas \nisu ini.  Panjang balik kita akan mengulang Perlembagaan Persekutuan, perkara 10 dan \nsebagainya.  Cukup saya rasa dewan ini dengan bidang kuasa kita yang sedia ada, \nmenetapkan dan membuat persetujuan agar Kerajaan Persekutuan yang ada sekarang \nmenggubah ataupun membuat undang-undang untuk Anti Hopping Law ataupun anti \nmelompat parti kerana ia ada masalah kepada isu keselamatan ataupun kemakmuran \ndan kestabilan persekutuan dan bahagian-bahagiannya ataupun negeri-negerinya.   \nBagaimana kita lihat dalam kes, kita bercakap tentang COVID yang jelas selepas berlaku \nlompatan itu, berlakunya lonjakkan yang luar biasa.  Selepas sebelas hari tidak ada kes.  \nItu bukan maksudnya tak boleh buat apa, tetapi tidak ada kepimpinan yang jelas.  Di saat \nkita sibuk nak cari siapa Perdana Menteri, siapa Perdana Menteri.  Sekarang ini ada dua \nhujah, macam mana Kerajaan jatuh, Perdana Menteri letak jawatan ke ataupun nama-\nnama tujuh orang ini keluar daripada Pakatan Harapan.  Sampai kiamatlah kes ini tak \nakan selesai dan berpuluh buku juga akan buat hujah.  Oh Tun M letak jawatan sebab itu \nKerajaan jatuh, oh yang ini lompat sebab itu jatuh.  Cukuplah, kita dah dapat pengajaran \nCOVID ini.  Sebab beberapa langkah itu sahaja, akhirnya kes meninggkat, kita kena \nMCO, kita kena tempoh PKP, ini semua adalah satu pengajaran kepada kita.  Dan \ncukuplah saya rasa usul ini adalah satu usul yang baik walaupun dimulakan asasnya oleh \nBukit Gasing, saya rasa Meru telah betulkan elimen dalam bidang kuasa kita, dalam \nruang lingkup kita, tak boleh pula kita nak buat satu perkara dan usul dan keputusan \nmelampaui bidang kuasa kita, itu tidak adil Namanya.  Terima kasih Yang Berhormat. \n"
