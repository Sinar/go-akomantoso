  rawcontent: "  Terima kasih.  Soalan saya soalan 59. \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. TUAN MOHD SHAID BIN ROSLI  \n(N12 JERAM) \nTAJUK\n59 Bertanya kepada YAB Dato' Menteri Besar\na)     \nApakah langkah Kerajaan Negeri bagi membantu golongan berpendapatan rendah \nmemiliki rumah pertama? \nb)     \nHarga rumah tidak sama dengan nilai pendapatan pemohon dan mengakibatkan \npermohonan ditolak oleh bank. Apakah langkah bantuan Kerajaan Negeri \nmembantu mudah cara lulus permohonan rumah pertama? \nJAWAPAN\n"
