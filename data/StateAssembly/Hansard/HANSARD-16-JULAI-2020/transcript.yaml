- representativeid: yb-tuan-hee-loy-sian
  rawcontent: "  Biasanya pemantauan ini di antara setengah jam \nhingga satu jam. Kerana aliran air sungai in deras dan cepat, dengan pantas. So, dia, \nearly warning system  itu yang kita pasang berdekatan dengan RMS, dengan stesen itu \ntak jauh dari stesen. So, kalau nak pasang yang lebih jauh sikit, ni berlaku masalah \nvandalisme. Di mana tak ada orang kawal stesen itu. So, kita sedang pastikan lokasi-\nlokasi yang bersesuaian untuk pemasangan RMS ini. Bagi kita sedikit masa, kita akan \nmembaiki keadaan yang ini, ya.  \nSo, berkenaan, berhubung dengan pelaksanaan undang-undang yang sedia ada, yang \nmengatakan undang-undang sedia ada terlalu, di mana dendanya tak seberapa dan juga \npenjara dia pun tak seberapa. Dan untuk makluman semua, mesyuarat kerajaan, \nMesyuarat Jawatankuasa Semakan Semula Enakmen LUAS 1999, telah pun bersetuju \nsupaya jumlah denda bagi kesalahan berkaitan pencemaran sumber air dinaikkan \ndaripada RM 100,000.00 kepada RM 500,000.00, setengah juta. Tertakluk kepada \nkelulusan pindaan enakmen LUAS 1999. Cadangan meletakkan had minimum denda dan \nhukuman penjara juga turut dicadangkan dalam Jawatankuasa Semakan. Lembaga \nmensasarkan supaya pindaan enakmen ini dapat di bentangkan di dalam sidang DUN \npada bulan November 2020. So, saya haraplah semua Yang Berhormat, termasuklah \nsebelah pembangkang memberi sokongan kepada enakmen ini, semasa dibentangkan. \nDan juga daripada Jabatan Alam Sekitar, di mana pindaan undang-undang sedang pun \ndibincangkan dan dalam tahap sekarang di tangan Jabatan Peguam Negara, di mana \nJabatan Alam Sekitar telah pun menyiapkan kertas kerja pindaan Rang Undang-undang \nAkta Kualiti Alam Sekeliling 1974, dibentangkan pada Dewan Rakyat tahun ini. So, kita \nharap Pusat boleh main peranan untuk bantu kita kerana denda dan juga penjara yang \nsedia ada tidak dapat menakutkan pesalah-pesalah itu.  \nYang sekarang denda RM 500 Ribu dan juga penjara 5 tahun tak seberapa, mereka tidak \ntakut.  Kita cadangkan supaya RM 500 Ribu itu dinaikkan ke RM 1 Juta dan juga penjara \nke 10 tahun.  Dan kita harap ada juga klausa yang bagi denda untuk pembersihan, iaitu \npembersihan pencemaran perlu dipertanggungjawabkan oleh pesalah itu.  Kalau hendak \npembersihan bahan kimia itu melibatkan berjuta-juta, syarikat itu kena \ndipertanggungjawabkan.  So, itulah yang sedang berlaku dan kita harap agar undang-\nundang ini akan dibentangkan di Parlimen pada tahun ini juga, sekian. \n"
