  rawcontent: "   Terima kasih Tuan Speaker, singkat sahaja.  Saya \nmenerima berita baik daripada pihak Eksekutif di mana jawapan soalan saya bertulis \ntelah pun dijawab dan ini tiba tepat pada waktunya penukaran paip air yang baru dan \nsaya suka berkongsi dengan Ahli-Ahli Yang Berhormat di sini, mungkin adalah sikit-sikit \ninformasi.  Sebanyak 162 juta ringgit telah diperuntukkan untuk membuat penggantian \npaip di bawah Capex 2019 dan saya lihat di sini ada lebih kurang 133 hot spot yang telah \npun di kenal pasti dan akan diganti dengan paip air yang baru.  Untuk tahun ini tahun, \nCapex 2020 jumlah 142.5 juta akan diperuntukkan, banyak kawasannya.  Cuma Yang \nBerhormat saya suka nak berkongsi dengan siapa yang berminat nanti, satu pemerhatian \nialah selalu kita mungkin tidak ambil fakta ini sebagai penting tapi Daerah Kuala Lumpur \njuga sebenarnya dilibatkan bersama.  Maksudnya paip air lama dan uzur di kawasan \nSelangor ini termasuk juga yang ada di kawasan Putrajaya dan juga di kawasan Kuala \nLumpur dan satu pemerhatian saya, saya juga ambil maklum bahawa di kawasan saya \nakan ada satu pakej menukarkan gantian paip baru di Pakej 27 di Sungai Mangga dan di \nKampung Pulau Pakej 27 dan saya hanya berjumpa dengan rakan kita dari Air Selangor \npada tahun ini sedangkan sebenarnya salah satu projek yang telah pun dijadualkan untuk \ntahun yang lepas untuk tahun 2019 jadi maksudnya dalam melaksanakan program \npenukaran penggantian paip baru di bawah capex ini akan terdapat berlakunya \nkelewatan dan saya kira itu adalah sesuatu yang perlu diberi perhatian oleh pihak \nEksekutif bagaimana untuk mengurangkan atau mengelakkan kelewatan ini daripada \nberlaku untuk capex di bawah tahun 2020 di mana kerajaan akan menggunakan sejumlah \nwang 142 juta ringgit untuk menukar ganti banyak tempat-tempat hot spot di seluruh \nNegeri Selangor termasuk di kawasan Kuala Lumpur dan saya kira di kawasan Daerah \nKuala Langat tempat-tempat yang terlibat termasuklah hot spot yang berlaku di \nsepanjang Jalan Banting Klang dan juga Jalan Banting, Dengkil, termasuk juga Jalan \nTeluk Mengkuang.  Saya kira ini adalah satu usaha yang bagus patut diberi pujian.  Saya \nmengucapkan terima kasih kepada pihak Eksekutif kerana bukan sahaja dapat \nmemberikan jawapan yang padat, tepat pada waktunya pada masa sekarang apabila kita \nmembincangkan Usul ini tetapi juga terima kasih kerana memperuntukkan capex untuk \nkawasan saya tapi apa yang kita perlu lihat ialah kelewatan.  Kalau projek tahun lepas \nhanya pada pertengahan tahun ini sahaja kita boleh berjumpa. Saya tahu memang akan \nberlaku kelewatan kerana PKP tapi sekiranya tidak akan berlaku PKP pun projek ini tetap \ntelah pun sedikit lewat maka saya kira itu adalah satu perkara yang perlu dipandang \nserius oleh pihak Eksekutif supaya dari segi perancangan dan sebagainya kita boleh \nmencapai matlamat di mana wang yang diperuntukkan untuk tahun itu kita akan gunakan \nuntuk tahun itu ataupun sekurang-kurangnya ia bermula pada tahun itu, bukan pada \ntahun yang akan datang.  Sekian, terima kasih. \n"
