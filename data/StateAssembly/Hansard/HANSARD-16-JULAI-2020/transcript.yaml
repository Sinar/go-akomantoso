  rawcontent: "  Saya kira-kira kalau itu kepada personaliti \nataupun individu ADUN dan juga Ahli Majlis, betapa banyak chemical reaction ataupun \ndinamik sesama ADUN dengan Ahli Majlis yang saya rasa di luar kemampuan saya untuk \nmenjawab.  Tetapi saya mungkin boleh saya belum lengkap lagi iaitu selepas saya \nberhijrah ke Banting, Majlis Daerah dahulu Daerah dan kemudiannya sekarang menjadi \nMajlis Perbandaran, saya kira itu adalah satu perubahan.  Saya hadir, saya mula hadir \ndalam Majlis Jawatankuasa, Mesyuarat Jawatankuasa sebagai pemerhati, tetapi saya \nmasih memegang satu pendirian iaitu saya tidak akan mengambil bahagian dalam \nperbincangan ataupun perbahasan kalau ada, melainkan perlu dan jarang sekali saya \nrasa ex-officio boleh tanya YDP yang lama dan juga pegawai-pegawai kerajaan saya \njarang, kecuali saya perlu, saya akan mengambil bahagian dan memberi sedikit \npandangan.  Tetapi tujuan saya hadir bukan kerana apa, kerana kita hendak mengetahui \nperjalanan Majlis dan saya rasa itu adalah satu pengalaman bagus, saya tidak \nmenganggap Tuan Speaker, bahawa ADUN hadir ke Mesyuarat Jawatankuasa sebagai \npemerhati itu adalah satu perkara yang merendahkan kejujuran kita.  Saya tidak melihat \nsebegitu dan saya rasa Ahli Majlis pun tidak akan melihat begitu.  Begitu juga dengan \npegawai dan YDP dan sekiranya kadang kala kalau kita dapat menjaga hubungan bagus, \nsaya rasa tidak ada masalah untuk pegawai kerajaan ataupun YDP memberi laluan \nsekiranya perlu kepada Ahli Majlis untuk melafazkan hasratnya. Saya kira ia adalah satu \nkeadaan equilibrium keseimbangan yang perlu dijaga.  Tuan Speaker itu sebabnya saya \nberasa terpanggil untuk mengambil bahagian dalam siasatan dalam pendengaran ini dan \njuga, pendengaran ini di mana saya rasa realitinya ialah prestasi Ahli Majlis dan juga \npegawai kita perlu pantau dengan betul-betul.  Di dalam sasaran rumusan cadangan dan \njuga jawatankuasa ada melontarkan beberapa isu yang saya rasa sangat penting.  Di \nmana prestasi dan juga KPT performance Ahli Majlis itu perlu dilihat walaupun Ahli Majlis \nADUN secara ratanya tidak mengambil bahagian di dalam perbincangan dan juga \nkeputusan PBT.  Tapi kalau kita lihat, kalau kita baca dengan betul-betul penyata ini dan \njuga rakamannya, kita akan dengar bahawa ada komen, memang ada komen ini fakta.  \nAda YDP yang datang untuk memberi hujah di hadapan jawatankuasa ini berkata ada \nAhli Majlis sekarang Ahli Majlis sekarang datang dan hadir ke Mesyuarat Jawatankuasa \ndatang lewat, kemudian keluar cepat dia hanya datang untuk tandatangan untuk ambil \nelaun mesyuarat sahaja, itu berlaku.  Kita perlu mengakui ada orang macam ini.  Ada Ahli \nMajlis macam ini hanya...  \n"
