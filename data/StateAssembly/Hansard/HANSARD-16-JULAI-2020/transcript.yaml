- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: " Yang Berhormat Tuan Speaker, terima kasih \nkepada Yang Berhormat Sungai Panjang yang bertanyakan soalan berhubung usaha \nkerajaan. Adakah ada usaha kerajaan dalam menyediakan geran atau apa-apa bantuan \nkhusus untuk petani yang ingin mengusahakan pertanian moden dan seterusnya juga \nbertanyakan mengenai lokasi-lokasi strategik dan yang sesuai untuk  penanaman \nTanaman Berpenghasilan Tinggi (High Value Crop) di Negeri Selangor. Kerajaan Negeri \nsentiasa mengambil berat mengenai aspek pertanian yang berupakan salah satu \nkompenan penting dalam penyediaan sekuriti makanan di negeri ini. Dan oleh itu sentiasa \nmemberi galakan kepada kalangan warga tani untuk menceburkan diri didalam sektor \npertanian dan seterusnya menjadikannya sebagai sumber ekonomi tetap khususnya \ndidalam projek-projek pertanian yang berpenghasilan tinggi malah dalam dasar dan juga \nteras kepada pertanian Negeri Selangor antaranya ialah memberi tumpuan kepada \npertanian bernilai tinggi dan juga yang keduanya ialah pertanian moden atau yang mesra \nalam.  Ini merupakan antara dua teras ataupun dasar pertanian negeri.  Oleh itu \npengelibatan warga tani di semua peringkat umur memang diberi penekanan untuk tujuan \nini. Dan kita telahpun memulakan sejak dua tahun sejak saya mengambil alih ini memberi \ntumpuan yang lebih khusus walaupun ada EXCO yang memulakan kerja-kerja ini saya \ntelah memberikan perhatian khusus terutamanya pertanian moden.  Dengan teknologi \nyang ada pada hari ni dia mampu memberikan kita pulangan yang lumayan jika diuruskan \nmacam yang saya sebutkan semalam di atas tanah yang agak kecil.   \nUntuk tujuan itu, dibawah hub peruntukan Jawatankuasa Tetap Permodenan Pertanian \nDan Asas Tani yang di uruskan oleh urusetiakan oleh UPEN setiap tahun kita \nmemperuntukkan sekitar 2 Juta ringgit untuk tujuan ini.  Dan juga untuk bantuan kepada \nwarga tani kita dengan tumpuan kepada kali ini pada petanian moden.  Ini juga tidak \ntermasuk juga bantuan-bantuan atau geran lain untuk kita peruntukan melalui Jabatan \nPertanian dan juga Jabatan Veterinar dan juga melalui PKPS ini juga adalah merupakan \nperuntukan yang hanya dibawah UPEN ye.  Jadi apa yang saya nak tegaskan disini ialah \nbantuan kita ini bukan sahaja dalam bentuk kewangan bantuan kita dasarkan pada \npengalaman-pengalaman untuk memastikan kejayaan program-program pertanian \nmoden terutamanya.  Memerlukan sistem mentoring yang bagus, oleh itu kita \nmelaksanakan program pembangunan agropreneur yang kita lancarkan dan kini dibuat \ndi Selangor Fruit Valley di bawah tanaman melon bernilai tinggi iaitu golden melon telah \npun siap dan telahpun memulakan program disana dan diikuti nanti oleh program-\nprogram di yang kita telahpun dah kepal pasti dan telahpun diluluskan iaitu di Sungai Air \nTawar dan di tanaman roselle untuk di export berasaskan konsep pertanian moden 120 \nekar tanah disana dan juga penanaman nanas MD2..MD2 pertanian moden termasuk \npenggunaan IOT disemua tempat ini yang juga di Sungai Panjang.  Ini akan dimulakan \nakhir tahun 2020 ini.  Jadi Kerajaan Negeri sentiasa memberi perhatian dan tentukan \naspek yang penting ialah berhubung dengan kedudukan tapaknya, tanah yang telah kita \nusahakan oleh itu, untuk buat sementara ini, yang kita telah fokuskan ialah ditempat yang \ntelah saya sebutkan tadi.  Kita juga telah memberikan perhatian kepada kawasan-\nkawasan taman kekal, Taman Kekal Pertanian Makanan Negeri iaitu TKPM yang \ndiuruskan dibawah Jabatan Pertanian Negeri Selangor.  Ini ada 8 lokasi dan juga jangan \nkita lupa juga pertanian bernilai tinggi walaupun dianggap padi ini bukan sebenarnya padi \npun boleh dibuat. Dan telah terbukti boleh dilakukan untuk mendapatkan hasil yang tinggi \ndengan pertanian dengan kaedah moden yang akan kita laksanakan kalau kita \nmempunyai keluasan 1000 hektar di barat laut untuk menanam padi dan di kawasan \nSekinchan, kawasan Yang Berhormat Speaker kita kawasan itu telah membuktikan \nsebenarnya padi boleh dihasilkan dengan nilai yang tinggi.  Jadi kita akan meneruskan \nusaha-usaha mengenalpasti tanah-tanah yang tempat yang baru yang sesuai dan telah \nmemulakan dengan perbincangan saya beberapa kali samaada tanah-tanah kerajaan \ntanah-tanah yang di bawah GLC dan juga tanah-tanah sedia ada pun kita buat \npembaharuan tananam-tanaman yang kurang memberikan hasil tinggi kita beri nasihat \nbantu usahawan kita agropreneur kita untuk menukar kepada tanaman lain yang boleh \nberi pulangan yang tinggi dan juga akhir nanti kita akan beri timbangan yang saya sebut \ntanah-tanah terbiar yang luas di Negeri Selangor ini. Sekian, terima kasih. \n"
