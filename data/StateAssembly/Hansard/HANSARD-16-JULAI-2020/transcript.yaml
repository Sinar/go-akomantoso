  rawcontent: " Antara yang kita dapati dalam \njawatankuasa ini adalah berkaitan dengan RMS tadi, yang mempunyai estimated time \nyang kita dapati berbeza-beza dan antaranya yang terlalu, masa yang, masa yang terlalu \nsuntuk. Sebagai contoh untuk Loji Rawatan Labu. Kedudukannya yang mengambil masa \nhanya setengah jam untuk memberikan early warning system dan mungkin Kerajaan \nNegeri ada perancangan berkaitan dengan stesen-stesen ini untuk dilihat semula \nkedudukan. Kalau, saya ingat, kalau setengah jam dia, makna kita tak dapat nak buat \napa-apa untuk mengambil tindakan apabila ada satu pencemaran. Terima kasih. \n"
