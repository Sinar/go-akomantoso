- representativeid: yb-tuan-rizam-bin-ismail
  rawcontent: "  Terima kasih Tuan Timbalan Speaker kerana \nmengizinkan Sungai Air Tawar mewakili Jawatankuasa Pilihan Khas mengenai \nKeupayaan, Kebertanggungjawaban dan Ketulusan atau SELCAT.  Dewan Negeri \nSelangor untuk membawa suatu usul yang berbunyi seperti berikut.  Bahawasanya \nmenurut Peraturan 76(5) Peraturan-peraturan Tetap Dewan Negeri Selangor.  Dewan \nyang mulia ini menerima Penyata Jawatankuasa Pilihan Khas Mengenai Keupayaan \nKebertanggungjawaban dan Ketelusan atau SELCAT berhubung penilaian prestasi Pihak \nBerkuasa Tempatan dan Ahli Majlis di Selangor seperti di dalam Kertas Mesyuarat \nBilangan 14 Tahun 2020.   \nYang Berhormat Tuan Timbalan Speaker, Ahli-ahli Yang Berhormat sekalian, menerusi \naduan yang telah dibuat termasuklah daripada perkara-perkara yang telah dibangkitkan \noleh Ahli Dewan Negeri di dalam Dewan yang mulia ini.  Jawatankuasa SELCAT telah \nmengambil keputusan untuk menjalankan satu siasatan bagi menilai prestasi, \nperkhidmatan serta penyampaian Pihak Berkuasa Tempatan (PBT) dan Ahli Majlis di \nSelangor.  Sehubungan dengan keputusan yang dibuat di dalam Mesyuarat 1/2019 pada \n24 Jun 2019 ini, maka Jawatankuasa SELCAT telah menjalankan satu pendengaran \nawam bagi mendapatkan gambaran realiti permasalahan dan cabaran yang dihadapi Ahli \nDewan Negeri.  Persatuan Penduduk, Ahli Majlis serta PBT di Selangor di peringkat \npelaksanaan dan lapangan.  Daripada keseluruhan 12 PBT di Negeri Selangor ini, \nJawatankuasa SELCAT telah memilih 3 PBT untuk dijadikan sampel kepada siasatan \niaitu Majlis Banda Raya Petaling Jaya (MBPJ) bagi mewakili kawasan bandar raya.  Majlis \nPerbandaran Subang Jaya (MPSJ) bagi mewakili perbandaran dan Majlis Daerah Kuala \nLangat yang mewakili daerah. \nSelain daripada memanggil 3 PBT ini, Jawatankuasa SELCAT juga telah mengadakan \nsatu perbincangan tertutup bersama Ahli Dewan Negeri pada 29 September 2019.  Bagi \nmendapatkan gambaran yang lebih terperinci, Jawatankuasa SELCAT juga telah \nmengadakan sesi soal balas bersama EXCO Kerajaan Tempatan bagi mendapatkan \nmaklumat berkaitan bagi membantu siasatan.  Beberapa aspek telah dijadikan sandaran \nJawatankuasa SELCAT untuk mengukur dan menilai prestasi Ahli Majlis dan PBT.  \nAspek-aspek tersebut adalah satu rekod kehadiran yang Dipertua.  Timbalan Yang \nDipertua dan semua Ahli Majlis dalam mesyuarat bagi tempoh Julai 2018 sehingga Julai \n2019.  Kedua, jumlah Majlis Perwakilan Penduduk dan Jawatankuasa Penduduk yang \nditubuhkan.  Ketiga jumlah peruntukan Ahli Majlis dan prestasi penggunaan peruntukan \ntersebut.  Dan yang keempat, kadar elaun mesyuarat bagi setiap Ahli Majlis.   \nBersandarkan kepada aspek-aspek ini, sama ada menerusi pendengaran awam atau pun \ndaripada dokumen yang dibekalkan juga termasuk hasil yang diterima daripada \nperbincangan tertutup bersama Ahli Dewan Negeri serta maklum balas daripada EXCO \nKerajaan Tempatan.  Beberapa rumusan telah dapat dibuat oleh Jawatankuasa SELCAT.  \nAntara rumusan tersebut, adalah ketidaklengkapan dokumen berkenaan jumlah \nperuntukan yang telah diterima oleh Ahli Majlis dan penggunaannya percanggahan rekod \nmesyuarat yang dihadiri oleh Ahli Majlis, ketiadaan ketetapan kehadiran minimum yang \nperlu dipatuhi oleh setiap Ahli Majlis sehingga menyebabkan rekod kehadiran yang tidak \nmemuaskan.  Serta jurang perbezaan jumlah penganjuran program yang dilaksanakan \nantara Ahli Majlis dalam suatu PBT yang sama walaupun peruntukan yang digunakan \nadalah setara. \nSelain itu, Jawatankuasa SELCAT juga mendapati bahawa walaupun Ahli Majlis \nmerupakan lantikan daripada parti-parti politik dalam Pakatan yang sama, namun \nterdapat masalah hubungan antara Ahli Majlis dan Ahli Dewan Negeri sehingga \nmenyebabkan banyak masalah dan aduan rakyat tidak dapat diselesaikan secara tuntas \ndan berkesan.  Begitu juga kehadiran Ahli Dewan Negeri yang hanya sebagai pemerhati \ndi mesyuarat PBT yang telah menyebabkan Ahli Dewan Negeri yang telah dipilih rakyat \ndalam pilihan raya tidak mempunyai suara yang boleh dibawa di dalam mesyuarat \ntersebut.  Maka dengan itu, Tuan Timbalan Speaker, Jawatankuasa SELCAT telah \nmengeluarkan beberapa saranan untuk diberikan pertimbangan dalam memastikan \nprestasi perkhidmatan serta keberkesanan penyampaian PBT dan Ahli Majlis di Selangor \nsentiasa berada dalam paras yang baik dan cemerlang seperti mana yang tertulis dalam \nperkara 8.1 sehingga 8.12 penyata ini.  Ini termasuklah dengan mewujudkan garis \npanduan yang jelas tentang skop kerja.  Misi, visi serta tatacara penggunaan peruntukan \noleh Ahli Majlis dan PBT.  Prestasi keadaan Ahli Majlis ke Mesyuarat PBT juga hendaklah \ndijadikan KPI, penting dalam menilai prestasi mereka.  Jawatankuasa SELCAT juga \nberpendapat bahawa Ahli Dewan Negeri diberikan ruang dan hak bersuara bagi \nmembuat saranan dan teguran di dalam mesyuarat penuh PBT, berbanding hanya \nsebagai pemerhati seperti mana yang dilaksanakan ketika ini.  Langkah ini penting bagi \nmemastikan wujudnya semak dan imbang di dalam PBT dan bagi mengelakkan PBT dan \nAhli Majlis mengambil sikap tidak mempedulikan peranan Ahli Dewan Negeri sebagai \nwakil yang telah dipilih oleh rakyat di dalam pilihan raya.  Yang Berhormat Tuan Timbalan \nSpeaker, Pihak Berkuasa Tempatan juga memainkan peranan yang sangat besar dalam \nmemastikan sistem penyampaian dasar dan polisi kerajaan.  Tanpa mengira parti mana \nsekali pun, yang menjadi kerajaan tugas pihak PBT adalah untuk berkhidmat kepada \ngovernment of the day dengan izin.   \nSekiranya PBT gagal menjalankan tanggungjawab ini, maka sudah pasti ia akan \nmenimbulkan masalah kepada rakyat tetapi disebabkan Ahli Majlis bukanlah di pilih \nmenerusi pilihan raya maka yang menjadi tempat melepaskan rasa tidak puas hati tentu \nlah kepada Ahli Dewan Negeri yang lebih dikenali di suatu kawasan berbanding Ahli \nMajlis.  Maka dengan itu saya merasakan serta saranan yang dikemukakan dalam \npenyata laporan ini adalah bertepatan dalam menyelesaikan isu di hadapan kita ini.  Demi \nkepentingan dan kesejahteraan rakyat untuk itu saya memohon mencadangkan terima \nkasih. \n"
