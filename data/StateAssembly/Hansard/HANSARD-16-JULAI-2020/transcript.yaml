- representativeid: yb-tuan-hee-loy-sian
  rawcontent: "  Terima kasih Tuan Speaker. Saya ingin menjawab soalan \nyang ditimbulkan oleh Yang Berhormat Bukit Lanjan. Yang pertama berdasarkan rekod, \ntiada kawasan hutan simpan kekal yang telah dinyahwarta pada tahun 2020.  \nYang kedua, sehingga kini proses penyahwartaan sebahagian kawasan Hutan Simpan \nKekal Bukit Lagong iaitu Kompartmen 19, seluas + 28.3 hektar ataupun +70 ekar, bagi \ntujuan pembangunan oleh PKNS, Spandlands Sdn. Bhd. telah pun di peringkat akhir \npelaksanaannya.  \nSebanyak dua sesi town hall, melibatkan sesi pagi dan sesi petang, telah pun dijalankan \niaitu pada 18 Februari 2019, hari Isnin bertempat di Dewan Sri Kayangan, Kompleks \nKediaman Pegawai Daerah Gombak. Sesi town hall ini telah pun dipengerusikan oleh \nsaya, Pengerusi Jawatankuasa Tetap Alam Sekitar, Teknologi Hijau, Sains Teknologi dan \nInovasi dan Hal Ehwal Pengguna. Dan melibatkan ahli-ahli panel yang terdiri daripada \nagensi-agensi seperti  PTG, PKNS, MPS, PBT, Gombak, JTPB, JMG, JKR, JAKOA, \nPerhilitan, UPEN, JPNS dan juga Pemaju. Berdasarkan kepada kaedah-kaedah \nPenyiasatan Awam Selangor 2014, Jawatankuasa Penyiasatan Awam akan \nmengadakan mesyuarat setelah town hall Meeting tersebut diadakan, bagi \nmemuktamadkan syor-syor kepada MMKN, berdasarkan kepada laporan analisa \nbantahan yang telah diterima. Manakala bagi Hutan Simpan Kuala Langat Selatan, tiada \nproses pendengaran Awam dilaksanakan, kerana sehingga kini, hutan simpan tersebut \nbelum terlibat dengan sebarang penyahwartaan. \nYang ketiga, berdasarkan maklumat daripada Jabatan Warisan Negara, status terkini \nbagi pewartaan FRIM, sebagai Tapak Warisan Dunia, adalah masih di peringkat proses \npencalonan. Dokumen tentatif list bagi tapak FRIM telah pun dihantar kepada pihak \nUNESCO pada 31 Januari 2017. Tentatif ini merupakan senarai menunggu yang perlu \ndihantar kepada pihak UNESCO sekurang-kurangnya setahun sebelum penghantaran \ndosis pencalonan yang lengkap. Buat masa kini, gerak kerja bagi penyediaan dosis \npencalonan serta dokumen-dokumen lain berkaitan sedang giat dilaksanakan oleh pakar-\npakar telah pun dilantik. Dokumen pencalonan tersebut dijangka akan dihantar kepada \npihak UNESCO pada 2022. Sekian.  \n"
