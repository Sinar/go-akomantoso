- representativeid: yab-dato-menteri-besar
  rawcontent: "   Terima kasih Bukit Gasing dan rakan-rakan \nAhli Dewan yang telah mengemukakan Usul yang saya kira berniat baik untuk \nmemastikan sebagaimana yang disebut oleh Bukit Gasing tadi bahawa untuk menuju \nPremier Smart State menjelang 2025 kita juga harus mempunyai infrastruktur asas yang \nbaik, yang berkualiti dan sememangnya ini menjadi hala tuju dan menjadi salah satu \ndaripada impian, harapan dan satu tugas yang dilakukan oleh barisan Eksekutif Kerajaan \nNegeri dan sebelum saya pergi ke hadapan menjelaskan beberapa perkara kita harus \nsedar dalam tempoh 2008 sehingga 2018, itu adalah tempoh yang boleh dianggap \nsebagai satu tempoh yang membeku, kita tidak dapat menguruskan pentadbiran dan \npengambilan air dengan cemerlang dan baik kerana kita tidak dapat menyelesaikan \npengambilalihan itu. Pengambilalihan hanya dapat diselesaikan sekitar 2016 dan 2017 \ndan sepenuh-penuhnya dapat diselesaikan pada tahun 2018 dan ia mengambil masa 10 \ntahun.  Soal valuation, valuation siapa yang dapat, kita bincang satu persatu dan ini \nadalah lesen kepada kita semua dan rakyat di Negeri Selangor jangan lagi benarkan \nsesuka hati memberikan konsesi-konsesi yang akhirnya burden untuk menggantikan \npaip-paip air simen dan asbestos yang sebahagiannya sangat rapuh dan fragile dan ada \nsebahagiannya memang ada yang menunggu masa untuk burst ataupun pecah.  Kalau \nsetengah daripada fakta kita itu tidak ada, dia hanya delay atau hanya ada bekasnya dan \nbekas itu bergerak dan itu yang kita tukarkan.  Daripada 2016 selepas kita ambil alih dan \nsebagainya hampir tiap-tiap tahun kita mengganti lebih daripada 100km, hampir tiap-tiap \ntahun walaupun panjangnya hampir 28,000km-29,000km sebagaimana yang disebut \noleh saudara Bukit Gasing. Saya ada bertemu dengan beberapa pengendali-pengendali \nair swasta di Malaysia dan juga di Asia Tenggara untuk menggantikan hampir 25,000 \nsaya dengar mereka mengambil masa 20 tahun untuk menggantikan.  Kenapa tidak \nboleh menggantikan semua?  Boleh sebenarnya kalau kita ambil semua dan kita \nmenggantikan semua sekali gus, boleh ke atau tidak?  Tetapi dia ada nilai ekonomi yang \nharus digerakkan kita ada sebab dalam masa yang sama Air Selangor harus \nmenyelenggara beberapa unit-unit yang lain sebagai contoh LRA .  Dua tiga hari ini pada \n14 hari bulan kita mula mengemas kini dan menyelenggara LRA SSP3.  Ini untuk \nmengelakkan daripada kes yang berlaku pada 2016.  Kalau ingat 2016 pernah berlaku \npaip pecah.  Pada ketika itu saya tidak ada di Dewan ini, saya ada di luar tetapi saya \ningat ada paip pecah dan paip pecah itu mengambil masa yang lama untuk dipulihkan, \nseminggu kalau kita tidak bersedia. Maknanya kos untuk menyelenggara LRA, kos untuk \nmenyelenggara kolam-kolam takungan, kolam-kolam imbangan sebagai contoh, kos \nuntuk membiayai beberapa urusan lain juga harus diambil kira.  Dalam tempoh 4-5 tahun \nsebenarnya kita dah ganti hampir 600km dan sebenarnya Negeri Selangor dan Air \nSelangor telah diberikan geran ataupun pengiktirafan kerana apa?   Kerana semasa \nzaman sebelum pentadbiran sebelum Pakatan Rakyat di mana UMNO dan Barisan \nNasional, NRW di Negeri Selangor atau Non Revenue Water air yang tidak terhitung, \nyang bocor, yang hilang, yang lesap adalah sekitar 36%- 34%.  Selepas kita mula \nmenggantikan pada tahun 2016, 2017 dia telah dapat dikurangkan sehingga 32% atau \n31%.  Saya ambil itu masa menjadi Menteri Besar Negeri Selangor pada kadar 32% dan \nhari ini saya suka katakan bahawa kita adalah antara negeri yang diberikan pengiktirafan \nkerana berjaya mengurangkan NRW hingga kepada 28% ataupun di bawah 30%.  Saya \nmengucapkan terima kasih kepada Air Selangor.  Namun begitu kita ambil maklum \ntentang pandangan-pandangan semua dan masing-masing ada experience dan ada \npengalaman sendiri.  Saya sendiri di kawasan saya dan di kawasan Templer sebagai \ncontoh itu ada beberapa jalan memang sangat popular mula pecah tiap-tiap hari katanya \npecah, kita pun faham, tapi kita kena tahu bahawa untuk menggantikan semuanya juga \ndia akan ambil masa yang lama dan dia juga ada economic plan sebab itu Air Selangor \nselepas kita ambil alih kita sebutkan kita tak akan untung terus, kita hanya akan untung \npada tahun ke-9 dan ke-10 sebab proses penggantian yang telah dirancang dan \ndirencanakan oleh pihak Kerajaan Negeri.  Memang kalau boleh kita hendak ganti 1,000 \nkilometer tiap-tiap tahun hah! itu.  Kalau kita ganti 1,000 kilometer tiap-tiap tahun pun dia \nakan jadi 29 tahun lah untuk kita gantikan hah!.  Masa tu kita tak tahu kita kat mana.    \nJadi sebab itu lah saya hendak sebutkan di sini bahawa memang ia jadi keutamaan dan \nkepentingan tiap-tiap tahun hampir 400/500 dan itu tidak termasuk pula kita hendak \nmembina LRA lah.  Kita baru siapkan Labuhan Dagang.  Kenapa SSP3 berlaku?   Kuala \nLangat tidak menjadi kesan yang teruk.  Sebab kita ada Labuhan  Dagang yang sekitar \n40 hingga 60 mld sekarang yang boleh sampai.   Kalau kita buat Labuhan Dagang 2, dan \nkita boleh cover sebahagiannya.  Dan selepas ini Kerajaan Negeri hendak bina pula LRA \nRasau.  Itu yang saya sebutkan dalam  sesi pembentangan Stimulus Package ataupun \npakej rangsangan kita kerana kita tahu kalau yang berlaku sekarang, SSP3 diselenggara, \ntutup atau ada pencemaran, Klang, Kawasan Kota Raja, Kota Kemuning bukan Kota \nKemuning kawasan mana yang akan paling lama sekali ataupun Andalas akan menjadi \nantara kawasan yang paling terakhir akan dapat menerima air walaupun telah pulih dua \nhari yang lalu. \nJadi itu perkaranya banyak pertimbangan yang kita buat isu-isu korporat, governance \ndan juga cash flow serta aliran tunai juga menjadi pertimbangan kita sebab itu suku \nmenjadi salah satu daripada choice ataupun pilihan kita untuk menyelesaikan masalah \npenggantian paip dan isu-isu pengurusan dan pentadbiran, perkhidmatan bekalan air di \nNegeri Selangor tapi isu pokoknya iaitu single license itu kita dah selesaikan.    Satu unit \nyang bersepadu kita dah selesaikan berbanding 4 dahulu kita dah selesaikan.  Jadi \nselepas selesaikan perkara pokok sekarang masanya untuk kita isi dan gantikan paip-\npaip dan perkara-perkara yang lain.  Terima kasih. \n"
