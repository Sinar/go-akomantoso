- representativeid: yb-tuan-halimey-bin-abu-bakar
  rawcontent: "  Terima kasih, terima kasih Yang \nBerhormat Speaker.  Saya mendengar juga penjelasan daripada rakan-rakan Yang \nBerhormat tadi.  Saya spesies Ahli Majlis.  Saya ingat hampir lapan tahun Sembilan tahun \njuga.  Jadi untuk, saya kira pada 2008, sewaktu kita memenangi Kerajaan Negeri \nSelangor.  Ketika masa pemiliha Ahli-ahli Majlis di pilih berdasarkan politik yang pertama \nnya.  Itu kita tak nafikan.  Dan setiap Ahli Majlis yang dipilih, diwajibkan utnuk mengikuti \nkursus yang diadakan selama tiga hari dua malam di Morib.  Saya ingat lagi, saya jadi \nAhli Majlis masa itu dua penggal.   \nKita, saya hadir sendiri kursus itu sampai dua kali saya kena hadir dan banyak benda \nyang kita belajar daripada kursus tersebut.  Tapi sekarang ini tak ada lagi kursus itu.  \nSaya sarankan kepada Kerajaan Negeri untuk adakan semula kursus tersebut pada kali \nini.   Sebab, Ahli Majlis ini kadang-kadang dia hilang arah yang saya tengok sekarang.  \nDia tak tahu apa tugas yang dia buat.  Dia tak tahu ape perlu yang dia buat, dia tidak tahu \nmana saluran yang dituju dan dia tidak mahu mengenali kawasan dia lebih lanjut.  Masa \nkursus itu, itu dia ajar macam mana kita nak berkomunikasi, macam mana kita nak \nberkomunikasi dengan Datuk Bandar, dengan pegawai, denga pengarah, dengan \npenduduk dan macam mana kita nak menjadikan kawasan kita ini lebih dikenali bukan \nsahaja dari segi politik, daripada structure Kerajaan Negeri itu sendiri.  Yang ini semua \ndiajar, jadi kita tidak tercari-cari.  Ahli Majlis yang pertamanya bagi saya adalah minat, \nminat penting.  Ada Ahli Majlis yang dilantik tetapi tidak pernah turun kawasan, sampai \nhari ini pun saya tahu. dan saya sarankan sekali lagi kepada Kerajaan Negeri supaya \nAhli Majlis yang dipilih yang dilantik nanti kita bagi 2 tahun kalau tidak ada perubahan kita \ngugurkan Ahli Majlis tersebut waima sebagai ketua cabang atau ketua apa sekali pun kita \ntetap buat begitu.  Ini kena tegas, kalau dia ada jawatan tertinggi dalam parti kita biarkan \ndia kita bagi amaran, tidak perlu kita rasa 2 tahun ini tempoh yang cukup mendewasakan \ndan boleh belajar banyak benda.  Saya kembali pada 2008 masa mula-mula kita jadi Ahli \nMajlis, masa saya mula jadi Ahli Majlis kadang-kadang bila kita jadi Ahli Majlis kita ada \nsatu perubahan yang baharu yang kadang-kadang kita tidak tahu kita harus bekerja \ndengan pegawai dan pengarah dan juga Dato bandar tetapi sehingga kini ada juga Ahli \nMajlis yang tidak mahu bekerjasama dengan Pengarah, dengan pegawai waima dengan \nkerani sekali pun ini lebih menyukarkan kerja sebagai Ahli Majlis, kita kena berhubung \ndengan semua orang jadi ini yang perlu kita adakan semula latihan ini.  Ada Ahli Majlis \njuga yang tidak mahu menjemput ADUN-ADUN, nasib baik kawasan saya ok.  Saya tahu \nada kawasan Ahli Majlis buat program tidak pernah jemput ADUN pun, dia merasakan \nbahawa program ini adalah program yang dibuat tidak perlu jemput ADUN, kena jemput \nAhli Majlis kena jemput ADUN juga kalau boleh jemput Ahli Parlimen sekali dan ada Ahli \nMajlis saya sokong Banting tadi yang menyatakan ada Ahli Majlis duit peruntukan dia \ntidak pakai lagi, tidak habis lagi malahan setengah tahun masih tidak guna lagi ini pun \nkena ada amaran daripada Kerajaan Negeri ataupun pemantauan tentang peruntukan \nyang digunakan.  Bila penduduk minta mohon pada ADUN, mohon pada Parlimen tetapi \ndia tidak mahu keluarkan duit.  Saya tidak tahu dia nak buat apa duit peruntukan itu \nsedangkan perlu bagi.  Saya sendiri beritahu Ahli Majlis saya setiap RA, RT di kawasan \nkita tidak kira apa politik sekali pun kita kena bagi sumbangan asalkan dia bukan parti \npolitik yang memang jelas itu kita tidak boleh bagi.  Waima dia parti apa sekali pun kalau \ndi jemput pandangan politik yang berbeza kita kena pergi jangan kita pilih orang ini Parti \nA, Parti B kita pergi Parti A sahaja Parti B kita tidak pergi jadi saya kata kita kena pergi.  \nSurau, masjid, rumah ibadat semua kita kena bagi sumbangan tetapi Ahli Majlis ada yang \ntidak mahu bagi sumbangan itu yang saya nyatakan tadi ini kena tanya ADUN minta pada \nAhli Parlimen kerana mereka menjangkakan ADUN dan Ahli Parlimen peruntukan yang \nbanyak mintalah pada ADUN minta pada Ahli Parlimen.  Kalau mereka tidak mahu \nmenggunakan peruntukan saya rasa Kerajaan Negeri kena ambil tindakan sekat \nperuntukan mereka dan prestasi mereka perlu di kaji semula.  Jadi sekali lagi saya \nmenyarankan kepada pihak Kerajaan Negeri tolonglah perhatikan prestasi Ahli Majlis - \nAhli Majlis kita, tolong pastikan KPI nya dengan lebih tegas lagi jangan nanti bila sudah \nhendak pilihan raya baru kita hendak tengok kita perlu ada KPI yang lebih ketat lagi untuk \ntahun hadapan dan soal pemilihan juga sama kita perlu tengok juga pelbagai bidangnya, \npelbagai kriterianya juga, umur juga.  Saya kesian Tuan-tuan dan Puan-puan ada Ahli \nMajlis yang umurnya 60 tahun. \n"
