- representativeid: yb-puan-dr-daroyah-binti-alwi
  rawcontent: " Soalan Sementa nombor 60. \nPERTANYAAN-PERTANYAAN MULUT DARIPADA \nY.B. PUAN DR. DAROYAH BINTI ALWI  \n(N43 SEMENTA) \nTAJUK\n60 Bertanya kepada YAB Dato' Menteri Besar\na)     \nApakah status terkini program Inisiatif Roda Darul Ehsan (RiDE) yang ditangguhkan \nsehingga Perintah Kawalan Pergerakan (PKP) dan bilakah tarikh pelaksanaannya? \nb)     \nApakah punca sebenar pelaksanaannya ditangguhkan? \nJAWAPAN\nYB TUAN MOHD KHAIRUDDIN BIN OTHMAN\nSpeaker.  Terima kasih juga Yang Berhormat Sementa.  Saya ingin menjawab soalan 60 \nbersekalian soalan 97 daripada Sungai Panjang Yang Berhormat dan soalan 203 \ndaripada Yang Berhormat Bukit Lanjan.  Yang Berhormat Sementa bertanyakan tentang \nstatus terkini program inisiatif Roda Darul Ehsan (RiDE) yang telah ditangguhkan akibat \ndaripada PKP, dan apakah punca sebenarnya ditangguhkan.  Sebagaimana yang kita \ntelah bahas atau jawab pada ini bahawa program ini akan dilancarkan oleh Yang \nBerhormat Dato’ Menteri Besar dalam minggu hadapan dan permohonan boleh dibuka �\nseawal bulan Ogos, 1 hari bulan Ogos nanti.  Jadi kenapa ia tertangguh pelaksanaan \ntertangguh.  Kita sudah bermula awal Januari dan Februari tetapi kerjasama kita dan \nperbincangan kita dengan institut memandu, JPJ dan sebagainya tertangguh akibat \ndaripada kekangan PKP.  Walau bagaimanapun kita tidak mahu berselindung di sebalik \nPKP itu kita juga terus mengerakkan program-program kita ataupun terus berkempen \nsebenarnya turun memaklumkan kepada belia-belia kita tentang program ini.  Soalan \ndaripada Sungai Panjang yang bertanyakan tentang apakah status kaedah pelaksanaan \ndan saya telah jawab tadi dan berapa yang telah mendaftar dan mendapat manfaat pada \nRiDE ini.  Sebagaimana yang telah disebut Yang Berhormat bahawa program ini untuk 3 \nribu peserta kita Yang Berhormat.  Kalau kita tengok daripada 3 ribu sebagaimana yang \ndisebut oleh Yang Berhormat, kita memperuntukkan sebanyak 57% daripada RM 2 Juta \nitu untuk program lesen memandu iaitu berjumlah RM 1.14 Juta.  Yang kedua kita \nmemperuntukkan 40.5 peratus iaitu sebanyak RM 810 Ribu untuk Program e-RiDE atau \nProgram Gig selepas daripada dia mendapat lesen itu.  Dan pengurusan kita peruntukan \nsebanyak 2.5% sahaja.  Daripada 3 ribu orang ini, untuk peringkat pertama lesen itu Yang \nBerhormat Sungai Panjang. RM 380 iaitu 1.14 juta diperuntukkan khas untuk memohon \nlesen memandu, bermakna dia isu lesen memandu.  Maka selepas itu orang yang \nberminat belia-belia kita yang berminat atau mereka yang terlibat Gig ekonomi ini,  \nmereka juga boleh memohon untuk proses latihan di bawah program e-RiDE kita.  Iaitu \nkita memerlukan sebanyak 270 kepada 3 ribu orang yang berjumlah sebanyak RM 870 \nRibu 40.5%.  Yang Berhormat sekalian, saya menarik perhatian, sebenarnya Gig \nekonomi ini soalan nombor 2 ini daripada Bukit Lanjan, apakah yang perlu dibuat oleh \nKerajaan Negeri memperluaskan lagi kegiatan Gig ekonomi ini.  Sebenarnya kegiatan \nGig ekonomi ini ia tidak tertumpu kepada transportation sahaja Yang Berhormat sekalian, \nsekarang ini wujud juga yang disebut sebagai profesional Gig ada CEO yang ingin \nbekerja sebagai dalam talian ada akauntan yang di hire, secara sambilan ada arkitek \nyang diambil secara sambilan sekarang ini berlaku semasa PKP.  Jadi kita sedang \nmelihat bukan sahaja dalam RiDE sahaja, kita juga akan pergi ke arah Gig profesional \nini, iaitu kita akan mencantumkan di antara demand dan supply melalui proses yang kita \nakan bangunkan kemudian.  Maknanya moral of the story, Yang Berhormat semua, \nbahawa proses RIDE ini sedang dalam, kita akan lancarkan pada Ogos ini dan ia \nmemanfaatkan pada 3,000 peserta kita dan pendaftaran akan bermula seawal Ogos dan \nGIG, macam saya sebut tadi, kita ada professional GIG dan kita juga sedang \nmenumpukan tentang RIDE ini.  Terima kasih Yang Berhormat. \n"
