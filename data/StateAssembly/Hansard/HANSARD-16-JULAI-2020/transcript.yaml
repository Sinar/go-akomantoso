- representativeid: yb-tuan-ng-sze-han
  rawcontent: "    Terima kasih ya, Tuan Speaker dan terima kasih \nkepada semua Ahli-ahli Yang Berhormat yang telah mengambil bahagian dalam \nperbahasan.  Dan juga berterima kasih kepada Ahli-ahli Jawatankuasa SELCAT yang \ntelah menyediakan satu penilaian, satu pendengaran dan penilaian prestasi Pihak \nBerkuasa Tempatan dan Ahli Majlis di Negeri Selangor.  Dan juga memberi sebanyak 12 \nsaranan kepada Kerajaan Negeri.  Kerajaan Negeri mengambil maklum dan akan \nmeneliti semua saranan yang telah diberi oleh Jawatankuasa SELCAT.  Kalau sesuai kita \nakan laksanakan, kalau yang tidak sesuai kita akan tengok macam manalah, kita boleh \nmembaiki, menambah baik lagi prestasi PBT dan juga Ahli Majlis.  Dan tadi nampaknya \nramai yang Ahli-ahli Yang Berhormat sangat berminat dengan isu penglibatan Ahli-ahli \nYang Berhormat di dalam PBT.  Sekali lagi saya ingin menegaskan di Dewan yang mulia \nini bahawa ia merupakan satu dasar kerajaan Pakatan Harapan.  Ahli Majlis tidak eh, \nbukan Yang Berhormat, Ahli-ahli Yang Berhormat ADUN tidak boleh duduk dalam PBT \nsebagai seorang Ahli Majlis kerana Kerajaan Pakatan Harapan mengamalkan prinsip \npengasingan kuasa.   \nDan semua Ahli-ahli Yang Berhormat harus faham di Malaysia kita ada 3 lapisan kerajaan \niaitu Kerajaan Pusat atau Kerajaan Persekutuan, Kerajaan Negeri dan Kerajaan \nTempatan.  ADUN-ADUN duduk di tengah, Kerajaan Negeri, jadi seperti apa yang \ndikatakan oleh Yang Berhormat Bandar Baru Klang tadi, sekiranya kita membenarkan \nADUN-ADUN atau pun MB duduk di dalam Mesyuarat PBT dan menjadi seorang Ahli \nMajlis, adakah kita akan membenarkan Ahli Parlimen juga masuk ke dalam mesyuarat \nADUN ini, sidang ADUN ini?  Tidak, apa yang kita nampak sekarang adalah sekiranya \nAhli Parlimen yang datang ke sidang Dewan, mereka duduk dekat atas, dia bukan duduk \ndi tempat Ahli-ahli Yang Berhormat.  Jadi sama benda yang sama di PBT.  Saya juga \nmerupakan spesies, spesies apa tu, spesies baharu ke lama, saya dah confused dah.  \nSaya pernah jadi Ahli Majlis baharu, ok spesies baharu.  Pernah jadi Ahli Majlis, pernah \njadi ADUN dan kini jadi EXCO.  Jadi saya tahu apakah tugas sebagai seorang Ahli Majlis, \napakah tugas sebagai seorang ADUN dan apakah perasaan sebagai seorang ADUN dan \napakah perasaan sebagai seorang Ahli Majlis.  Jadi yang itu saya faham, jadi saya \nberharap Ahli-ahli Yang Berhormat dekat sini, kita perlu faham apakah tugas kita, apakah \nperanan sebagai seorang ADUN dan apakah tanggungjawab sebagai seorang ADUN.   \nYang itu sangat penting, yang tanggungjawab atau tugas Ahli Majlis, biarlah Ahli Majlis \nyang uruskan.  Dan di sini saya juga ingin membetulkan satu perkara yang disebutkan \noleh Yang Berhormat Pelabuhan Klang dan juga Seri Setia.  Bahawa tiada kursus atau \npun latihan yang diberi kepada Ahli Majlis, itu saya kena betulkan.  Sebenarnya ada, ada \nkursus yang telah diberi kepada Ahli Majlis penggal ini.  Mereka semua bagi kursus, apa \nitu bagi Ahli Majlis yang memulakan lantikan dari tahun 2018.  Pernah menghadiri kursus \nlatihan bagi Ahli Majlis.  Yang itu saya perlu betulkan. Dan tadi juga ramai yang sentuh \nberkenaan prestasi sebagai seorang Ahli Majlis.  Kita seharusnya bukan tidak boleh \nmenilai prestasi seorang Ahli Majlis dari segi kewangan sahaja, ya, daripada segi \npengurusan kewangan sahaja.  Banyak lagi aspek yang kita perlu menilai seperti \nproduktiviti.  Kehadiran mereka ke Mesyuarat Penuh ataupun Mesyuarat Jawatankuasa \ndan juga aktiviti-aktiviti kemasyarakatan.  Pengurusan kewangan adalah salah satu \nproduktiviti.  Dan selain daripada itu, juga, kita harus menilai pengetahuan dan kemahiran \nseperti pengetahuan dalam tugas, kemahiran dalam tugas, kebolehan membuat \nkeputusan, keberkesanan hasil kerja dan juga keberkesanan komunikasi dan proaktif \nataupun inovatif.  Yang itu semua sangat penting.  Satu lagi adalah kualiti peribadi seperti \nkepimpinan, integriti, disiplin dan ketetapan masa, komitmen kepada tugas dan jalinan \nperhubungan dan kerjasama, ini semua adalah penting bagi menilai seorang Ahli Majlis \nitu boleh menjalankan tugas dengan baik atau tidak.  Bagi Kerajaan Negeri, Kerajaan \nNegeri akan menilai semua Ahli Majlis termasuk parti-parti, semua akan buat penilaian \nsekiranya Ahli Majlis tersebut akan dilantik semula.   \nDan berkenaan isu yang disentuh oleh kalau tak salah saya, Yang Berhormat Kota \nAnggerik dan Yang Berhormat Seri Setia berkenaan kenapa Ketua Cabang ataupun \nKetua Cawangan, Ketua .. apa-apa lah ya, pemimpin yang dilantik secara automatik \nmenjadi Ahli Majlis.  Sebenarnya, bagi setiap parti ada mekanisme masing-masing.  Jadi, \napakah kaedah yang paling baik?  Sebenarnya bagi saya, tiada satu kaedah yang baik \natau satu kaedah yang perfect.  Kaedah yang paling sesuai adalah sekarang saya nak \nmenjawab soalan yang ditimbulkan oleh Yang Berhormat Bukit Gasing iaitu adalah \nmelalui Pilihan raya Kerajaan Tempatan.  Itu adalah kaedah yang paling baik.  Dan \nKerajaan Negeri sentiasa menyokong untuk pelaksanaan Pilihan raya Kerajaan \nTempatan dengan harapan mengukuhkan demokrasi Kerajaan Tempatan dan \nmeningkatkan accountability PBT kepada masyarakat setempat agar mereka menjadi \nlebih bertanggungjawab kepada komuniti setempat.  Walau bagaimanapun, \nkebolehlaksanaan Pilihan raya Kerajaan Tempatan adalah tertakluk kepada pindaan \nAkta 171 dan Kerajaan Negeri bersedia meneliti dan membantu pihak KPKT sekiranya \nada cadangan Kerajaan Pusat untuk mengembalikan Pilihan raya Kerajaan Tempatan.  \nSaya rasa, ini sahaja lah penggulungan saya.  Ya. \n"
