  rawcontent: " Baik yang terakhir.  Yang terakhir \nya.  Ok.  Terima kasih.  Sikit aje.  Saya pun seperti mana Sentosa merupakan anggota \nJawatankuasa ini.  Pertama saya berkongsi lah, kita dalam Negeri Selangor ni memang \nkalau saya rasa tak boleh dinafikan masalah air ini antara yang paling, paling apa sering \ndiperkatakanlah walaupun kita ni boleh dikategorikan negeri paling maju di Malaysia tapi \nsetiap kali isu air ini lah masalah kita dan saya rasa pandangan saya kita bila Dewan \nNegeri memutuskan untuk membentuk satu Jawatankuasa Khusus bagi tujuan \nmemantau isu-isu berkaitan air ini dan bila kita ada penyata yang bagi saya cukup \nkomprehensif lah bukan angkat bakul tapi saya rasa ini satu iltizam yang baik dan bila \nkita sebut tentang politik dan dalam ni pun kalau tuan puan Ahli-Ahli Dewan baca di \nbahagian 3.43 yang menyebut Jabatan Alam Sekitar (JAS) mereka sendiri kata kita kena \nada political will maksudnya kalau kita bentang dua tiga penyata berkaitan isu ini pun \ntetapi kalau di peringkat Kerajaan Negeri sendiri tidak ada political will untuk bantu \nataupun untuk ambil tindakan terutamanya daripada sudut penguatkuasaan dan kalau \nsaya boleh rujuk muka surat 21, point 4.29 Jawatankuasa ini mencadangkan supaya \nKerajaan Negeri berunding dengan Kerajaan Persekutuan untuk meminda Akta Kualiti \nAlam Sekeliling 1974 dan Akta Industri Perkhidmatan Air 2006 merangkumi kesalahan \npencemaran bau, meningkatkan denda dan juga meletakkan had minima denda.  Saya \nrasa satu daripada sudut penguatkuasaan itu perlu kuat terutamanya di peringkat PBT \nsebab kalau kita lihat macam sekarang ini tak apa lah kita semua sedia maklum dia \nberjadual untuk cuci loji tapi bila yang tak berjadual ni, ini isunya kita bila disiasat ada \npencemaran.  Ada pembuangan sisa daripada kilang haram jadi lepas tu riuh sekejap \ntindakan akan di ambil tapi kemudiannya senyap.   \nKita pun tak tahu pihak mana yang dihukum.  Kita pun tidak dengar ada pihak yang \ndidakwa tapi kalau ada penguatkuasaan di sudut undang-undang dan tingkatkan denda \nitu, kompaun itu, saya rasa in syaa Allah kita boleh bantu usaha untuk mengekalkan isu \napa ni masalah gangguan bekalan air ni.  Jadi di pihak kami sebagai Jawatankuasa amat-\namat mengharapkan kita jangan sekadar bentuk Jawatankuasa dalam Dewan ni untuk \nbuat kajian, untuk bentang penyata tapi kalau tidak ada tindakan tegas di pihak Kerajaan \nNegeri dan di pihak-pihak yang terlibat.  Stakeholders semua ni, pemegang taruh kita \nrasa kita hanya akan bercakap sahajalah.  Hanya bentang penyata demi penyata, demi \npenyata.  Jadi saya rasa ini satu perkara yang serius dan janganlah kita sekadar \nberbahas mengusulkan satu cadangan.  Berbahas, meluluskan tapi kemudiannya nanti \ndalam masa tiga atau empat bulan rakyat tanya apa jadi dengan penyata yang \nJawatankuasa dah bentang kita tak ada jawapan.  Tindakannya tidak ada, jadi saya \nmohon sangat di pihak Jawatankuasa untuk Kerajaan Negeri ambil serius laporan ini \nsebab ianya dirangka dan di terjemah dengan bagi saya cukup complete lah cukup \nsempurna untuk kita lihat dan kaji semula di mana silapnya Dasar ataupun tindakan di \npihak Kerajaan Negeri.  Terima kasih banyak.  Saya mohon menyokong Usul ini.  Terima \nkasih.  \n"
