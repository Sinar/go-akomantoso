- representativeid: yb-tuan-hee-loy-sian
  rawcontent: "  Terima kasih Yang Berhormat daripada Subang \nJaya.  Memang had minimum denda tersebut akan dimasukkan ke dalam Rang Undang-\nUndang yang sedia ada.  Kita harap ia dilaksanakan tapi untuk makluman Ahli Yang \nBerhormat hanya setakat pelaksanaan denda dan hukuman tidak mencukupi.  Di mana \npihak LUAS dan Air Selangor sedang bergiat untuk mengadakan kempen kesedaran \nuntuk semua premis terutama kilang-kilang.  Kita akan bekerjasama dengan JAS, dengan \nLUAS untuk memperbanyakkan kempen-kempen, merupakan cetakan dan juga video \nkesedaran supaya kita hendak kurangkan pencemaran yang berlaku di sungai-sungai \nkita, sekian, terima kasih. \nTIMBALAN SPEAKER\nhadapan Dewan ini ialah suatu usul yang berbunyi, bahawasanya menurut Peraturan \n76(5), Peraturan-peraturan Tetap Dewan Negeri Selangor.  Dewan yang mulia ini \nmenerima penyata Jawatankuasa Pilihan Khas Mengenai Pengurusan Sumber Air \nSelangor, Special Select Community On Water Resourse Management of The State of \nSelangor (JKPAS) berhubung pencemaran sumber air sehingga menyebabkan henti \ntugas tidak berjadual loji-loji rawatan air dan pembekalan semasa kecemasan yang telah \ndibentangkan di Dewan yang mulia ini.  Sebagai Kertas Mesyuarat Bilangan 13 Tahun \n2020.  Ahli-ahli Yang Berhormat yang bersetuju sila kata ya, (Dewan mengatakan ya)  \nAhli-ahli Yang Berhormat yang tidak bersetuju sila kata tidak, usul ini persetujui.  \nSETIAUSAHA DEWAN\nbawah Peraturan Tetap 76(5) oleh Yang Berhormat Sungai Air Tawar.   \n"
