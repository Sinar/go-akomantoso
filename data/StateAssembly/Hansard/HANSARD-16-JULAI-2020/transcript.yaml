- representativeid: yb-tuan-ir-izham-bin-hashim
  rawcontent: " Terima kasih Yang Berhormat Lembah Jaya, \nsaya pun ada menyebut semalam berhubung mengenai isu ini, yang mana saya \nmenyebut bahawa program agro bandar ini akan melibatkan juga pertanian moden dan \nmemang kesesuaiannya lebih tinggi di kawasan bandar mempunyai tanah-tanah yang \nkecil dan juga tanah-tanah saku pocket lands yang sebenarnya boleh dibangunkan \nterbukti dibangunkan saya ada menyebut semalam kebun-kebun yang sedia ada kebun \nkomuniti yang dibawah pengurusan Pihak Berkuasa Tempatan telah berjaya \nmembuktikan dengan hasil kerjasama penduduk dan komuniti setempat boleh \nmenghasilkan produk-produk pertanian yang bernilai tinggi dan juga secara luas. \nContohnya tahun lepas yang saya sebut disitu 46 tan jumlah keseluruhan kebun komuniti \ndi kawasan-kawasan bandar terutamanya yang berjaya kita pasarkan melalui pasar tani \natau Selangor Agro Market.  Yang ni berupakan angka yang sangat besar yang berjaya \ndibuat dan kini kita telah program khusus dibawah agro bandar untuk memberi bantuan \nbukan sahaja bantuan dalam bentuk dana juga bentuk input yang kita galakkan \npenggunaan input-input yang mesra alam penggunaan EM baja-baja organik yang kita \nberikan benih-benih bermutu tinggi, kita telah mula laksanakan dan kita akan perluaskan \ndan juga kaedah-kaedah moden ini ialah masalahnya dia kos awalnya tinggi.  Sebab \npenggunaan range shelter ataupun green house itu dan juga penggunaan fertigasi \nhidroponik yang tinggi. Kita memberikan perhatian kepada kos awal tapi jangka \npanjangnya menguntungkan dan tidak melibatkan bahan-bahan kimia atau racun inilah \nmenjamin kesihatan rakyat untuk tidak terlibat dengan makanan-makanan yang ada \nracun dan ini yang kita telah mula laksanakan program dibawah eco phonic dan \nhidroponik telah ada dilaksanakan dibeberapa tempat yang kenal pasti patutnya awal \ntahun tapi sebabkan PKP kita akan buat dalam penggal ketiga dan keempat tahun ini.  \nTerima kasih. \n"
