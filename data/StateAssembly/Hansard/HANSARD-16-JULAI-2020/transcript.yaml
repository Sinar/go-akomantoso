  rawcontent: "  Terima kasih Yang Berhormat Semenyih.  \nYang Berhormat Semenyih saya rasa salah dengar tadi, yang saya sebut RM 30 Bilion \ndi bawah air Selangor, ini untuk sistem bekalan air kita bukan untuk air mentah kita, ini \nuntuk bekalan air, sistem paipnya, loji rawatannya itu yang akan kita belanjakan RM 30 \nbilion untuk 30 tahun yang akan datang ini di bawah Air Selangor.  Ini untuk air terawat.  \nUntuk masalah yang disebut oleh Yang Berhormat Semenyih tadi, itu berkait dengan \nsungai-sungai di bawah air mentah.  Air sungai ini kita memang sudah wartakan.  Sungai-\nsungai kita semua ada rizab. 50 meter kiri kanan sungai itu memang dah ada, itu memang \ntidak menjadi masalah bagi kita, baru ini pun kita telah bincang dan kita telah putuskan \nkata dasar bahawa dengan penggunaan rizab-rizab sungai. \n"
